-content"><div id="chapter-authors"><p class="Headings_&#8226;-Author-names---chapter-openers" lang="en-GB">Drafting Authors:</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Jim Skea (United Kingdom), Priyadarshi R. Shukla (India), Andy Reisinger (New Zealand), Raphael Slade (United Kingdom), Minal Pathak (India), Alaa Al Khourdajie (United Kingdom/Syria), Ren&#233;e van Diemen (the Netherlands/United Kingdom), Amjad Abdulla (Maldives), Keigo Akimoto (Japan), Mustafa Babiker (Sudan/Saudi Arabia), Quan Bai (China), Igor A. Bashmakov (the Russian Federation), Christopher Bataille (Canada), G&#246;ran Berndes (Sweden), Gabriel Blanco (Argentina), Kornelis Blok (the Netherlands), Mercedes Bustamante (Brazil), Edward Byers (Austria/Ireland), Luisa F. Cabeza (Spain), Katherine Calvin (the United States of America), Carlo Carraro (Italy), Leon Clarke (the United States of America), Annette Cowie (Australia), Felix Creutzig (Germany), Diriba Korecha Dadi (Ethiopia), Dipak Dasgupta (India), Heleen de Coninck (the Netherlands), Fatima Denton (the Gambia), Shobhakar Dhakal (Nepal/Thailand), Navroz K. Dubash (India), Oliver Geden (Germany), Michael Grubb (United Kingdom), C&#233;line Guivarch (France), Shreekant Gupta (India), Andrea N. Hahmann (Chile/Denmark), Kirsten Halsnaes (Denmark), Paulina Jaramillo (the United States of America), Kejun Jiang (China), Frank Jotzo (Australia), Tae Yong Jung (Republic of Korea), Suzana Kahn Ribeiro (Brazil), Smail Khennas (Algeria), &#350;iir K&#305;lk&#305;&#351; (Turkey), Silvia Kreibiehl (Germany), Volker Krey (Germany/Austria), Elmar Kriegler (Germany), William F. Lamb (Germany/United Kingdom), Franck Lecocq (France), Shuaib Lwasa (Uganda), Nagmeldin Mahmoud (Sudan), Cheikh Mbow (Senegal), David McCollum (the United States of America), Jan Christoph Minx (Germany), Catherine Mitchell (United Kingdom), Rachid Mrabet (Morocco), Yacob Mulugetta (Ethiopia/United Kingdom), Gert-Jan Nabuurs (the Netherlands), Gregory F. Nemet (the United States of America/Canada), Peter Newman (Australia), Leila Niamir (Iran/Germany), Lars J. Nilsson (Sweden), Sudarmanto Budi Nugroho (Indonesia), Chukwumerije Okereke (Nigeria/ United Kingdom), Shonali Pachauri (India), Anthony Patt (Switzerland), Ram&#243;n Pichs-Madruga (Cuba), Joana Portugal-Pereira (Brazil), Lavanya Rajamani (India), Keywan Riahi (Austria), Joyashree Roy (India/Thailand), Yamina Saheb (France/Algeria), Roberto Schaeffer (Brazil), Karen C. Seto (the United States of America), Shreya Some (India), Linda Steg (the Netherlands), Ferenc L. Toth (Austria/Hungary), Diana &#220;rge-Vorsatz (Hungary), Detlef P. van Vuuren (the Netherlands), Elena Verdolini (Italy), Purvi Vyas (India), Yi-Ming Wei (China), Mariama Williams (Jamaica/the United States of America), Harald Winkler (South Africa).</p><p class="Headings_&#8226;-Author-names---chapter-openers" lang="en-GB">Contributing Authors:</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Parth Bhatia (India), Sarah Burch (Canada), Jeremy Emmet-Booth (New Zealand), Jan S. Fuglestvedt (Norway), Meredith Kelller (the United States of America), Jarmo Kikstra (Austria/the Netherlands), Michael K&#246;nig (Germany), Malte Meinshausen (Australia/Germany), Zebedee Nicholls (Australia), Kaj-Ivar van der Wijst (the Netherlands).</p></div><div id="chapter-figures"><div class="container chapter-figures pb-5"><div class="gx-3 gy-3 row"><div class="col-lg-12 col-12 offset-lg-0"><div><div class="row"/></div></div></div></div></div><div id="chapter-citation"><p class="Headings_&#8226;-Chapter-should-be-cited-as" lang="en-GB">This Summary for Policymakers should be cited as:</p><p class="Body-copy_&#8226;-Chapter-citation" lang="en-GB">IPCC, 2022: Summary for Policymakers. In: Climate Change 2022: <span class="&#8226;-Light-Condensed-Italic">Mitigation of Climate Change. Contribution of Working Group III to the Sixth Assessment Report of the Intergovernmental Panel on Climate Change</span>[P.R. Shukla, J. Skea, R. Slade, A. Al Khourdajie, R. van Diemen, D. McCollum, M. Pathak, S. Some, P. Vyas, R. Fradera, M. Belkacemi, A. Hasija, G. Lisboa, S. Luz, J. Malley, (eds.)]. Cambridge University Press, Cambridge, UK and New York, NY, USA. doi: 10.1017/9781009157926.001.</p></div></div><div class="h1-container" id="A.&#9;Introduction and Framing"><h1 class="SPM-Summary-for-Policymakers-styles_&#8226;-SPM-Introduction-head---no-space-below ParaOverride-1" lang="en-GB">A. Introduction and Framing <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Working Group III (WGIII) contribution to the IPCC&#8217;s Sixth Assessment Report (AR6) assesses literature on the scientific, technological, environmental, economic and social aspects of mitigation of climate change. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-075-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-075">1</a> </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Levels of confidence <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-074-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-074">2</a> </span></span> are given in () brackets. Numerical ranges are presented in square [] brackets. References to Chapters, Sections, Figures and Boxes in the underlying report and Technical Summary (TS) are given in <!-- -->{}<!-- --> brackets.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The report reflects new findings in the relevant literature and builds on previous IPCC reports, including the WGIII contribution to the IPCC&#8217;s Fifth Assessment Report (AR5), the WGI and WGII contributions to AR6 and the three Special Reports in the Sixth Assessment cycle, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-073-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-073">3</a> </span></span> as well as other UN assessments. Some of the main developments relevant for this report include <!-- -->{TS.1, TS.2}<!-- -->:</p><p class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---first ParaOverride-2" lang="en-GB"><span class="_idGenBNMarker-1">&#8226;</span><span class="&#8226;-Bold-condensed" lang="en-GB">An evolving international landscape. </span>The literature reflects, among other factors: developments in the UN Framework Convention on Climate Change (UNFCCC) process, including the outcomes of the Kyoto Protocol and the adoption of the Paris Agreement <!-- -->{13, 14, 15, 16}<!-- -->; the UN 2030 Agenda for Sustainable Development including the Sustainable Development Goals (SDGs) <!-- -->{1, 3, 4, 17}<!-- -->; and the evolving roles of international cooperation <!-- -->{14}<!-- -->, finance <!-- -->{15}<!-- --> and innovation <!-- -->{16}<!-- -->.</p><p class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---continued ParaOverride-2" lang="en-GB"><span class="_idGenBNMarker-1">&#8226;</span><span class="&#8226;-Bold-condensed" lang="en-GB">Increasing diversity of actors and approaches to mitigation. </span>Recent literature highlights the growing role of non-state and sub-national actors including cities, businesses, Indigenous Peoples, citizens including local communities and youth, transnational initiatives, and public-private entities in the global effort to address climate change <!-- -->{5, 13, 14, 15, 16, 17}<!-- -->. Literature documents the global spread of climate policies and cost declines of existing and emerging low emission technologies, along with varied types and levels of mitigation efforts, and sustained reductions in greenhouse gas (GHG) emissions in some countries <!-- -->{2, 5, 6, 8, 12, 13, 16}<!-- -->, and the impacts of, and some lessons from, the COVID-19 pandemic. <!-- -->{1, 2, 3, 5, 13, 15, Box TS.1, Cross-Chapter Box 1 in Chapter 1}</p><p class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---continued ParaOverride-2" lang="en-GB"><span class="_idGenBNMarker-1">&#8226;</span><span class="&#8226;-Bold-condensed" lang="en-GB">Close linkages between climate change mitigation, adaptation and development pathways. </span>The development pathways taken by countries at all stages of economic development impact GHG emissions and hence shape mitigation challenges and opportunities, which vary across countries and regions. Literature explores how development choices and the establishment of enabling conditions for action and support influence the feasibility and the cost of limiting emissions <!-- -->{1, 3, 4, 5, 13, 15, 16}<!-- -->. Literature highlights that climate change mitigation action designed and conducted in the context of sustainable development, equity, and poverty eradication, and rooted in the development aspirations of the societies within which they take place, will be more acceptable, durable and effective <!-- -->{1, 3, 4, 5}<!-- -->. This report covers mitigation from both targeted measures, and from policies and governance with other primary objectives.</p><p class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---continued ParaOverride-3" lang="en-GB"><span class="_idGenBNMarker-1">&#8226;</span><span class="&#8226;-Bold-condensed" lang="en-GB">New approaches in the assessment. </span>In addition to the sectoral and systems chapters <!-- -->{3, 6, 7, 8, 9, 10, 11, 12}<!-- -->, the report includes, for the first time in a WGIII report, chapters dedicated to demand for services, and social aspects of mitigation <!-- -->{5, Box TS.11}<!-- -->, and to innovation, technology development and transfer <!-- -->{16}<!-- -->.The assessment of future pathways in this report covers near term (to 2030), medium term (up to 2050), and long term (to 2100) time scales, combining assessment of existing pledges and actions <!-- -->{4, 5}<!-- -->, with an assessment of emissions reductions, and their implications, associated with long-term temperature outcomes up to the year 2100 <!-- -->{3}<!-- -->. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-072-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-072">4</a> </span></span>The assessment of modelled global pathways addresses ways of shifting development pathways towards sustainability. Strengthened collaboration between IPCC Working Groups is reflected in Cross-Working Group Boxes that integrate physical science, climate risks and adaptation, and the mitigation of climate change. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-071-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-071">5</a> </span></span></p><p class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---last" lang="en-GB"><span class="_idGenBNMarker-1">&#8226;</span><span class="&#8226;-Bold-condensed" lang="en-GB">Increasing diversity of analytic frameworks from multiple disciplines including social sciences. </span>This report identifies multiple analytic frameworks to assess the drivers of, barriers to and options for, mitigation action. These include: economic efficiency, including the benefits of avoided impacts; ethics and equity; interlinked technological and social transition processes; and socio-political frameworks, including institutions and governance <!-- -->{1, 3, 13, Cross-Chapter Box 12 in Chapter 16}<!-- -->. These help to identify risks and opportunities for action, including co-benefits and just and equitable transitions at local, national and global scales. <!-- -->{1, 3, 4, 5, 13, 14, 16, 17}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Section B of this Summary for Policymakers (SPM) assesses <span class="&#8226;-Condensed-italic">Recent developments and current trends</span>, including data uncertainties and gaps <span class="&#8226;-Condensed-italic">. </span> Section C, <span class="&#8226;-Condensed-italic">System transformations to limit global warming</span>, identifies emission pathways and alternative mitigation portfolios consistent with limiting global warming to different levels, and assesses specific mitigation options at the sectoral and system level. Section D addresses <span class="&#8226;-Condensed-italic">Linkages between mitigation, adaptation, and sustainable development </span>. Section E, <span class="&#8226;-Condensed-italic">Strengthening the response</span>, <span class="&#8226;-Condensed-italic"/> assesses knowledge of how enabling conditions of institutional design, policy, finance, innovation and governance arrangements can contribute to climate change mitigation in the context of sustainable development.</p></div></div><div class="h1-container openh2" id="B.&#9;Recent Developments and Current Trends"><h1 class="SPM-Summary-for-Policymakers-styles_&#8226;-SPM-Introduction-head---no-space-below ParaOverride-4" lang="en-GB">B. Recent Developments and Current Trends <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-2-siblings"/><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-1-siblings"><p id="readmore-b1" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum">B.1</span> <span class="readmore bullet-title">Total net anthropogenic GHG emissions<span id="footnote-070-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-070">6</a></span>have continued to rise during the period 2010-2019, as have cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions since 1850. Average annual GHG emissions during 2010&#8211;2019 were higher than in any previous decade, but the rate of growth between 2010 and 2019 was lower than that between 2000 and 2009. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span> <span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"><a href="#figure-spm-1"><img loading="lazy" class="chart-icon" src="../../chart.png"/> Figure SPM.1</a></span> <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figure 2.2, Figure 2.5, Table 2.1, 2.2, Figure TS.2</span></span></p><div class="spmbulletcont" id="spmbulletcont-b1"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.1.1</span> Global net anthropogenic GHG emissions were 59 &#177; 6.6 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-069-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-069">7</a> </span></span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">, <span id="footnote-068-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-068">8</a> </span></span> in 2019, about 12% (6.5 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) higher than in 2010 and 54% (21 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) higher than in 1990. The annual average during the decade 2010&#8211;2019 was 56 &#177; 6.0 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq, 9.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> higher than in 2000&#8211;2009. This is the highest increase in average decadal emissions on record. The average annual rate of growth slowed from 2.1% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> between 2000 and 2009 to 1.3% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> between 2010 and 2019. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.1) <!-- -->{Figure 2.2, Figure 2.5, Table 2.1, 2.2, Figure TS.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.1.2</span>Growth in anthropogenic emissions has persisted across all major groups of GHGs since 1990, albeit at different rates. By 2019, the largest growth in absolute emissions occurred in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from fossil fuels and industry followed by CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>, whereas the highest relative growth occurred in fluorinated gases, starting from low levels in 1990 (<span class="&#8226;-Condensed-italic">high confidence</span>). Net anthropogenic CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from land use, land-use change and forestry (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF) are subject to large uncertainties and high annual variability, with <span class="&#8226;-Condensed-italic">low confidence</span> even in the direction of the long-term trend. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-067-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-067">9</a> </span></span> (Figure SPM.1) <!-- -->{Figure 2.2, Figure 2.5, 2.2, Figure TS.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.1.3</span>Historical cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions from 1850 to 2019 were 2400 &#177; 240 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> (<span class="&#8226;-Condensed-italic">high confidence</span>). Of these, more than half (58%) occurred between 1850 and 1989 [1400 &#177; 195 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>], and about 42% between 1990 and 2019 [1000 &#177; 90 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>]. About 17% of historical cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions since 1850 occurred between 2010 and 2019 [410 &#177; 30 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>]. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"><span id="footnote-066-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-066">10</a> </span></span>By comparison, the current central estimate of the remaining carbon budget from 2020 onwards for limiting warming to 1.5&#176;C with a probability of 50% has been assessed as 500 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>, and as 1150 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> for a probability of 67% for limiting warming to 2&#176;C. Remaining carbon budgets depend on the amount of non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> mitigation (&#177;220 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>) and are further subject to geophysical uncertainties. Based on central estimates only, cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions between 2010 and 2019 compare to about four-fifths of the size of the remaining carbon budget from 2020 onwards for a 50% probability of limiting global warming to 1.5&#176;C, and about one-third of the remaining carbon budget for a 67% probability to limit global warming to 2&#176;C. Even when taking uncertainties into account, historical emissions between 1850 and 2019 constitute a large share of total carbon budgets for these global warming levels. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"><span id="footnote-065-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-065">11</a> </span>, <span id="footnote-064-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-064">12</a> </span></span>Based on central estimates only, historical cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions between 1850 and 2019 amount to about four-fifths <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">12</span> of the total carbon budget for a 50% probability of limiting global warming to 1.5&#176;C (central estimate about 2900 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>), and to about two thirds <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">12</span> of the total carbon budget for a 67% probability to limit global warming to 2&#176;C (central estimate about 3550 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>). <!-- -->{Figure 2.7, 2.2, Figure TS.3, WGI Table SPM.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.1.4</span>Emissions of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI dropped temporarily in the first half of 2020 due to responses to the COVID-19 pandemic (<span class="&#8226;-Condensed-italic">high confidence</span>), but rebounded by the end of the year (<span class="&#8226;-Condensed-italic">medium confidence</span>). The annual average CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions reduction in 2020 relative to 2019 was about 5.8% [5.1&#8211;6.3%], or 2.2 [1.9&#8211;2.4] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (<span class="&#8226;-Condensed-italic">high confidence</span>). The full GHG emissions impact of the COVID-19 pandemic could not be assessed due to a lack of data regarding non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>GHG emissions in 2020. <!-- -->{Cross-Chapter Box 1 in Chapter 1, Figure 2.6, 2.2, Box TS.1, Box TS.1 Figure 1}</p><div class="Basic-Text-Frame" id="_idContainer016a"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><img alt="" class="_idGenObjectAttribute-1" id="figure-spm-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_FigureSPM1.png"/></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure SPM.1 | Global net anthropogenic GHG emissions (</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">GtCO</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">-eq</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">y</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">r</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">) 1990&#8211;2019. </span></span><span class="&#8226;-Bold-condensed--dark-blue-"/>Global net anthropogenic GHG emissions include CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from fossil fuel combustion and industrial processes (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI); net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from land use, land-use change and forestry (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF)<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">9</span>; methane (CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>); nitrous oxide (N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O); and fluorinated gases (HFCs, PFCs, SF<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">6</span>, NF<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">3</span>). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">6</span><span class="&#8226;-Bold-condensed--dark-blue-">Panel a</span> shows aggregate annual global net anthropogenic GHG emissions by groups of gases from 1990 to 2019 reported in GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq converted based on global warming potentials with a 100-year time horizon (GWP100-AR6) from the IPCC Sixth Assessment Report Working Group I (Chapter 7). The fraction of global emissions for each gas is shown for 1990, 2000, 2010 and 2019; as well as the aggregate average annual growth rate between these decades. At the right side of Panel a, GHG emissions in 2019 are broken down into individual components with the associated uncertainties (90% confidence interval) indicated by the error bars: CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI &#177;8%; CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF &#177;70%; CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>&#177;30%; N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O &#177;60%; F-gases &#177;30%; GHG &#177;11%. Uncertainties in GHG emissions are assessed in Supplementary Material 2.2. The single-year peak of emissions in 1997 was due to higher CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF emissions from a forest and peat fire event in South East Asia. <span class="&#8226;-Bold-condensed--dark-blue-">Panel b</span> shows global anthropogenic CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI, net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF, CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>, N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O and F-gas emissions individually for the period 1990&#8211;2019, normalised relative to 100 in 1990. Note the different scale for the included F-gas emissions compared to other gases, highlighting its rapid growth from a low base. Shaded areas indicate the uncertainty range. Uncertainty ranges as shown here are specific for individual groups of greenhouse gases and cannot be compared. The table shows the central estimate for: absolute emissions in 2019; the absolute change in emissions between 1990 and 2019; and emissions in 2019 expressed as a percentage of 1990 emissions. <!-- -->{2.2, Figure 2.5, Supplementary Material 2.2, Figure TS.2}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-spm/figurespm1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-2-siblings"><p id="readmore-b2" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">B.2</span><span class="readmore bullet-title" lang="en-GB">Net anthropogenic GHG emissions have increased since 2010 across all major sectors globally. An increasing share of emissions can be attributed to urban areas. Emissions reductions in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from fossil fuels and industrial processes (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI), due to improvements in energy intensity of GDP and carbon intensity of energy, have been less than emissions increases from rising global activity levels in industry, energy supply, transport, agriculture and buildings. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span> <span class="readmore btn-primary btn-ipcc">Expand</span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2, 2.4, 6.3, 7.2, 8.3, 9.3, 10.1, 11.2</span></span></p><div class="spmbulletcont" id="spmbulletcont-b2"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.2.1</span>In 2019, approximately 34% (20 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) of total net anthropogenic GHG emissions came from the energy supply sector, 24% (14 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) from industry, 22% (13 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) from agriculture, forestry and other land use (AFOLU), 15% (8.7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) from transport and 6% (3.3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) from buildings. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-063-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-063">13</a> </span></span>If emissions from electricity and heat production are attributed to the sectors that use the final energy, 90% of these indirect emissions are allocated to the industry and buildings sectors, increasing their relative GHG emissions shares from 24% to 34%, and from 6% to 16%, respectively. After reallocating emissions from electricity and heat production, the energy supply sector accounts for 12% of global net anthropogenic GHG emissions. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{Figure 2.12, 2.2, 6.3, 7.2, 9.3, 10.1, 11.2, Figure TS.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.2.2</span>Average annual GHG emissions growth between 2010 and 2019 slowed compared to the previous decade in energy supply (from 2.3% to 1.0%) and industry (from 3.4% to 1.4%), but remained roughly constant at about 2% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> in the transport sector (<span class="&#8226;-Condensed-italic">high confidence</span>). Emissions growth in AFOLU, comprising emissions from agriculture (mainly CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O) and forestry and other land use (mainly CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) is more uncertain than in other sectors due to the high share and uncertainty of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-LULUCF emissions (<span class="&#8226;-Condensed-italic">medium confidence</span>). About half of total net AFOLU emissions are from CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF, predominantly from deforestation <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-062-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-062">14</a> </span></span> (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{Figure 2.13, 2.2, 6.3, 7.2, Figure 7.3, 9.3, 10.1, 11.2, TS.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.2.3</span>The global share of emissions that can be attributed to urban areas is increasing. In 2015, urban emissions were estimated to be 25 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq (about 62% of the global share) and in 2020, 29 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq (67&#8211;72% of the global share). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-061-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-061">15</a> </span></span>The drivers of urban GHG emission are complex and include population size, income, state of urbanisation and urban form. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{8.1, 8.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.2.4</span>Global energy intensity (total primary energy per unit GDP) decreased by 2% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> between 2010 and 2019. Carbon intensity (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from fossil fuel combustion and industrial processes (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI) per unit primary energy) decreased by 0.3% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, with large regional variations, over the same period mainly due to fuel switching from coal to gas, reduced expansion of coal capacity, and increased use of renewables. This reversed the trend observed for 2000&#8211;2009. For comparison, the carbon intensity of primary energy is projected to decrease globally by about 3.5% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> between 2020 and 2050 in modelled scenarios that limit warming to 2&#176;C (&gt;67%), and by about 7.7% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> globally in scenarios that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-060-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-060">16</a> </span></span> (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{Figure 2.16, 2.2, 2.4, Table 3.4, 3.4, 6.3}</p></div></div></div><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-3-siblings"><p id="readmore-b3" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">B.3</span><span class="readmore bullet-title" lang="en-GB"> <span class="&#8226;-Bold-condensed" lang="en-GB"> Regional contributions</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-059-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-059">17</a> </span></span><span class="&#8226;-Bold-condensed" lang="en-GB">to global GHG emissions continue to differ widely. Variations in regional, and national per capita emissions partly reflect different development stages, but they also vary widely at similar income levels. The 10% of households with the highest per capita emissions contribute a disproportionately large share of global household GHG emissions. At least 18 countries have sustained GHG emission reductions for longer than 10 years. (</span><span class="&#8226;-Bold-Condensed-Italic"> high confidence</span>) </span><span class="readmore btn-primary btn-ipcc">Expand</span><span><span class="figure-links"><a href="#figure-spm-2"><img loading="lazy" class="chart-icon" src="../../chart.png"/> Figure SPM.2</a></span> <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figure 1.1, Figure 2.9, Figure 2.10, Figure 2.25, 2.2, 2.3, 2.4, 2.5, 2.6, Figure TS.4, Figure TS.5</span></span></span></p><div class="spmbulletcont" id="spmbulletcont-b3"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.3.1</span>GHG emissions trends over 1990&#8211;2019 vary widely across regions and over time, and across different stages of development, as shown in Figure SPM.2. Average global per capita net anthropogenic GHG emissions increased from 7.7 to 7.8 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq, ranging from 2.6 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq to 19 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq across regions. Least developed countries (LDCs) and Small Island Developing States (SIDS) have much lower per capita emissions (1.7 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq and 4.6 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq, respectively) than the global average (6.9 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq), excluding CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-058-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-058">18</a> </span></span> (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.2) <!-- -->{Figure1.2, Figure 2.9, Figure 2.10, 2.2, Figure TS.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.3.2</span>Historical contributions to cumulative net anthropogenic CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions between 1850 and 2019 vary substantially across regions in terms of total magnitude, but also in terms of contributions to CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI (1650 &#177; 73 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) and net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF (760 &#177; 220 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) emissions. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">10</span>Globally, the major share of cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions is concentrated in a few regions, while cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">9</span> emissions are concentrated in other regions. LDCs contributed less than 0.4% of historical cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions between 1850 and 2019, while SIDS contributed 0.5%. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.2) <!-- -->{Figure 2.10, 2.2, TS.3, Figure 2.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.3.3</span>In 2019, around 48% of the global population lives in countries emitting on average more than 6 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq per capita, excluding CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF. 35% live in countries emitting more than 9 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq per capita. Another 41% live in countries emitting less than 3 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq per capita. A substantial share of the population in these low-emitting countries lack access to modern energy services. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-057-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-057">19</a> </span></span>Eradicating extreme poverty, energy poverty, and providing decent living standards <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-056-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-056">20</a> </span></span> to all in these regions in the context of achieving sustainable development objectives, in the near-term, can be achieved without significant global emissions growth. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.2) <!-- -->{Figure 1.2, 2.2, 2.4, 2.6, 3.7, 4.2, 6.7, Figure TS.4, Figure TS.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.3.4</span>Globally, the 10% of households with the highest per capita emissions contribute 34&#8211;45% of global consumption-based household GHG emissions, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-055-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-055">21</a> </span></span> while the middle 40% contribute 40&#8211;53%, and the bottom 50% contribute 13&#8211;15%. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{2.6, Figure 2.25}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.3.5</span>At least 18 countries have sustained production-based GHG and consumption-based CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emission reductions for longer than 10 years. Reductions were linked to energy supply decarbonisation, energy efficiency gains, and energy demand reduction, which resulted from both policies and changes in economic structure. Some countries have reduced production-based GHG emissions by a third or more since peaking, and some have achieved several years of consecutive reduction rates of around 4% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, comparable to global reductions in scenarios limiting warming to 2&#176;C (&gt;67%) or lower. These reductions have only partly offset global emissions growth. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.2) <!-- -->{Figure TS.4, 2.2, 1.3.2}</p><div class="Basic-Text-Frame" id="figure-spm-2"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><img alt="" class="_idGenObjectAttribute-2" id="figurespm2" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_FigureSPM2.png"/></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure SPM.2: Regional GHG emissions, and the regional proportion of total cumulative</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">production-based</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">CO</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> emissions from 1850 to 2019. </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Panel a</span> shows global net anthropogenic GHG emissions by region (in GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (GWP100-AR6)) for the time period 1990&#8211;2019. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">6</span>Percentage values refer to the contribution of each region to total GHG emissions in each respective time period. The single-year peak of emissions in 1997 was due to higher CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF emissions from a forest and peat fire event in South East Asia. Regions are as grouped in Annex II. <span class="&#8226;-Bold-condensed--dark-blue-">Panel b</span> shows the share of historical cumulative net anthropogenic CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions per region from 1850 to 2019 in GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. This includes CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from fossil fuel combustion and industrial processes (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI) and net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from land use, land-use change, forestry (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF). Other GHG emissions are not included. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">6</span>CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF emissions are subject to high uncertainties, reflected by a global uncertainty estimate of &#177;70% (90% confidence interval). <span class="&#8226;-Bold-condensed--dark-blue-">Panel c</span> shows the distribution of regional GHG emissions in tonnes CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq per capita by region in 2019. GHG emissions are categorised into: CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI; net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF; and other GHG emissions (methane, nitrous oxide, fluorinated gases, expressed in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq using GWP100-AR6). The height of each rectangle shows per capita emissions, the width shows the population of the region, so that the area of the rectangles refers to the total emissions for each region. Emissions from international aviation and shipping are not included. In the case of two regions, the area for CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF is below the axis, indicating net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removals rather than emissions. CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF emissions are subject to high uncertainties, reflected by a global uncertainty estimate of &#177;70% (90% confidence interval). <span class="&#8226;-Bold-condensed--dark-blue-">Panel d</span> shows population, GDP per person, emission indicators by region in 2019 for percentage GHG contributions, total GHG per person, and total GHG emissions intensity, together with production-based and consumption-based CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI data, which is assessed in this report up to 2018. Consumption-based emissions are emissions released to the atmosphere in order to generate the goods and services consumed by a certain entity (e.g., region). Emissions from international aviation and shipping are not included. <!-- -->{1.3, Figure 1.2, 2.2, Figure 2.9, Figure 2.10, Figure 2.11, Annex II}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-spm/figurespm2" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div></div><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-4-siblings"><p id="readmore-b4" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">B.4</span><span class="readmore bullet-title" lang="en-GB"> The unit costs of several low-emission technologies have fallen continuously since 2010. Innovation policy packages have enabled these cost reductions and supported global adoption. Both tailored policies and comprehensive policies addressing innovation systems have helped overcome the distributional, environmental and social impacts potentially associated with global diffusion of low-emission technologies. Innovation has lagged in developing countries due to weaker enabling conditions. Digitalisation can enable emission reductions, but can have adverse side effects unless appropriately governed. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span> <span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"><a href="#figure-spm-3"><img loading="lazy" class="chart-icon" src="../../chart.png"/> Figure SPM.3</a></span> <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2, 6.3, 6.4, 7.2, 12.2, 16.2, 16.4, 16.5, Cross-Chapter Box 11 in Chapter 16</span></span></p><div class="spmbulletcont" id="spmbulletcont-b4"><div class="Basic-Text-Frame" id="figure-spm-3"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><img alt="" class="_idGenObjectAttribute-1" id="figurespm3" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_FigureSPM3.png"/></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column _idGenParaOverride-1" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure SPM.3 | Unit cost reductions and use in some rapidly changing mitigation technologies. </span></span><span class="&#8226;-Bold-condensed--dark-blue-"/>The <span class="&#8226;-Bold-condensed--dark-blue-">top panel</span> shows global costs per unit of energy (USD per MWh) for some rapidly changing mitigation technologies. Solid blue lines indicate average unit cost in each year. Light blue shaded areas show the range between the 5th and 95th percentiles in each year. Grey shading indicates the range of unit costs for new fossil fuel (coal and gas) power in 2020 (corresponding to USD55&#8211;148 per MWh). In 2020, the levelised costs of energy (LCOE) of the four renewable energy technologies could compete with fossil fuels in many places. For batteries, costs shown are for 1 kWh of battery storage capacity; for the others, costs are LCOE, which includes installation, capital, operations, and maintenance costs per MWh of electricity produced. The literature uses LCOE because it allows consistent comparisons of cost trends across a diverse set of energy technologies to be made. However, it does not include the costs of grid integration or climate impacts. Further, LCOE does not take into account other environmental and social externalities that may modify the overall (monetary and non-monetary) costs of technologies and alter their deployment. The <span class="&#8226;-Bold-condensed--dark-blue-">bottom panel</span> shows cumulative global adoption for each technology, in GW of installed capacity for renewable energy and in millions of vehicles for battery-electric vehicles. A vertical dashed line is placed in 2010 to indicate the change since AR5. Shares of electricity produced and share of passenger vehicle fleet are indicated in text for 2020 based on provisional data, i.e., percentage of total electricity production (for PV, onshore wind, offshore wind, CSP) and of total stock of passenger vehicles (for EVs). The electricity production share reflects different capacity factors; for example, for the same amount of installed capacity, wind produces about twice as much electricity as solar PV. <!-- -->{2.5, 6.4}<!-- --> Renewable energy and battery technologies were selected as illustrative examples because they have recently shown rapid changes in costs and adoption, and because consistent data are available. Other mitigation options assessed in the report are not included as they do not meet these criteria.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-spm/figurespm3" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.4.1</span>From 2010 to 2019, there have been sustained decreases in the unit costs of solar energy (85%), wind energy (55%), and lithium-ion batteries (85%), and large increases in their deployment, e.g., &gt;10&#215; for solar and &gt;100&#215; for electric vehicles (EVs), varying widely across regions (Figure SPM.3). The mix of policy instruments which reduced costs and stimulated adoption includes public R&amp;D, funding for demonstration and pilot projects, and demand pull instruments such as deployment subsidies to attain scale. In comparison to modular small-unit size technologies, the empirical record shows that multiple large-scale mitigation technologies, with fewer opportunities for learning, have seen minimal cost reductions and their adoption has grown slowly. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{1.3, 1.5, Figure 2.5, 2.5, 6.3, 6.4, 7.2, 11.3, 12.2, 12.3, 12.6, 13.6, 16.3, 16.4, 16.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.4.2</span>Policy packages tailored to national contexts and technological characteristics have been effective in supporting low-emission innovation and technology diffusion. Appropriately designed policies and governance have helped address distributional impacts and rebound effects. Innovation has provided opportunities to lower emissions and reduce emission growth and created social and environmental co-benefits (<span class="&#8226;-Condensed-italic">high confidence</span>). Adoption of low-emission technologies lags in most developing countries, particularly least developed ones, due in part to weaker enabling conditions, including limited finance, technology development and transfer, and capacity. In many countries, especially those with limited institutional capacities, several adverse side effects have been observed as a result of diffusion of low-emission technology, for example, low-value employment, and dependency on foreign knowledge and suppliers. Low-emission innovation along with strengthened enabling conditions can reinforce development benefits, which can, in turn, create feedbacks towards greater public support for policy. (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{9.9, 13.6, 13.7, 16.3, 16.4, 16.5, 16.6, Cross-Chapter Box 12 in Chapter 16, TS.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.4.3</span>Digital technologies can contribute to mitigation of climate change and the achievement of several SDGs (<span class="&#8226;-Condensed-italic">high confidence</span>). For example, sensors, internet of things, robotics, and artificial intelligence can improve energy management in all sectors, increase energy efficiency, and promote the adoption of many low-emission technologies, including decentralised renewable energy, while creating economic opportunities (<span class="&#8226;-Condensed-italic">high confidence</span>). However, some of these climate change mitigation gains can be reduced or counterbalanced by growth in demand for goods and services due to the use of digital devices (<span class="&#8226;-Condensed-italic">high confidence</span>). Digitalisation can involve trade-offs across several SDGs, for example, increasing electronic waste, negative impacts on labour markets, and exacerbating the existing digital divide. Digital technology supports decarbonisation only if appropriately governed (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{5.3, 10, 12.6, 16.2, Cross-Chapter Box 11 in Chapter 16, TS.5, Box TS.14}</p></div></div></div><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-5-siblings"><p id="readmore-b5" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">B.5</span><span class="readmore bullet-title" lang="en-GB">There has been a consistent expansion of policies and laws addressing mitigation since AR5. This has led to the avoidance of emissions that would otherwise have occurred and increased investment in low-GHG technologies and infrastructure. Policy coverage of emissions is uneven across sectors. Progress on the alignment of financial flows towards the goals of the Paris Agreement remains slow and tracked climate finance flows are distributed unevenly across regions and sectors. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span> <span class="readmore btn-primary btn-ipcc">Expand</span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.6, 13.2, 13.4, 13.5, 13.6, 13.9, 14.3, 14.4, 14.5, Cross-Chapter Box 10 in Chapter 14, 15.3, 15.5</span></span></p><div class="spmbulletcont" id="spmbulletcont-b5"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.5.1</span>The Kyoto Protocol led to reduced emissions in some countries and was instrumental in building national and international capacity for GHG reporting, accounting and emissions markets (<span class="&#8226;-Condensed-italic">high confidence</span>). At least 18 countries that had Kyoto targets for the first commitment period have had sustained absolute emission reductions for at least a decade from 2005, of which two were countries with economies in transition (<span class="&#8226;-Condensed-italic">very high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>The Paris Agreement, with near universal participation, has led to policy development and target-setting at national and sub-national levels, in particular in relation to mitigation, as well as enhanced transparency of climate action and support (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{14.3, 14.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.5.2</span>The application of diverse policy instruments for mitigation at the national and sub-national levels has grown consistently across a range of sectors (<span class="&#8226;-Condensed-italic">high confidence</span>). By 2020, over 20% of global GHG emissions were covered by carbon taxes or emissions trading systems, although coverage and prices have been insufficient to achieve deep reductions (<span class="&#8226;-Condensed-italic">medium confidence</span>). By 2020, there were &#8216;direct&#8217; climate laws focused primarily on GHG reductions in 56 countries covering 53% of global emissions (<span class="&#8226;-Condensed-italic">medium confidence</span>). Policy coverage remains limited for emissions from agriculture and the production of industrial materials and feedstocks <span class="&#8226;-Condensed-italic"/> (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{5.6, 7.6, 11.5, 11.6, 13.2, 13.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.5.3</span>In many countries, policies have enhanced energy efficiency, reduced rates of deforestation and accelerated technology deployment, leading to avoided and in some cases reduced or removed emissions (<span class="&#8226;-Condensed-italic">high confidence</span>). Multiple lines of evidence suggest that mitigation policies have led to avoided global emissions of several GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (<span class="&#8226;-Condensed-italic">medium confidence</span>)<span class="&#8226;-Condensed-italic">. </span>At least 1.8 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> can be accounted for by aggregating separate estimates for the effects of economic and regulatory instruments. Growing numbers of laws and executive orders have impacted global emissions and were estimated to result in 5.9 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> less emissions in 2016 than they otherwise would have been. (<span class="&#8226;-Condensed-italic">medium confidence</span>) (Figure SPM.3) <!-- -->{2.2, 2.8, 6.7, 7.6, 9.9, 10.8, 13.6, Cross-chapter Box 10 in Chapter 14}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.5.4</span>Annual tracked total financial flows for climate mitigation and adaptation increased by up to 60% between 2013/14 and 2019/20 (in USD2015), but average growth has slowed since 2018<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-054-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-054">22</a> </span></span> (<span class="&#8226;-Condensed-italic">medium confidence</span>). These financial flows remained heavily focused on mitigation, are uneven, and have developed heterogeneously across regions and sectors (<span class="&#8226;-Condensed-italic">high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>In 2018, public and publicly mobilised private climate finance flows from developed to developing countries were below the collective goal under the UNFCCC and Paris Agreement to mobilise USD100 billion per year by 2020 in the context of meaningful mitigation action and transparency on implementation (<span class="&#8226;-Condensed-italic">medium confidence</span>). <span class="&#8226;-Bold-condensed" lang="en-GB"/>Public and private finance flows for fossil fuels are still greater than those for climate adaptation and mitigation (<span class="&#8226;-Condensed-italic">high confidence</span>). Markets for green bonds, ESG (environmental, social and governance) and sustainable finance products have expanded significantly since AR5. Challenges remain, in particular around integrity and additionality, as well as the limited applicability of these markets to many developing countries. (<span class="&#8226;-Condensed-italic">high confidence</span>)<span class="&#8226;-Condensed-italic"/>{Box 15.4, 15.3, 15.5, 15.6, Box 15.7}</p></div></div></div><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-6-siblings"><p id="readmore-b6" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">B.6</span><span class="readmore bullet-title" lang="en-GB"> Global GHG emissions in 2030 associated with the implementation of Nationally Determined Contributions (NDCs) announced prior to COP26<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-053-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-053">23</a></span></span> would make it <span class="&#8226;-Bold-Condensed-Italic">likely </span> that warming will exceed 1.5&#176;C during the 21st century. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-052-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-052">24</a> </span></span><span class="&#8226;-Bold-Condensed-Italic">Likely</span> limiting warming to below 2&#176;C would then rely on a rapid acceleration of mitigation efforts after 2030. Policies implemented by the end of 2020<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-051-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-051">25</a> </span></span> are projected to result in higher global GHG emissions than those implied by NDCs. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span> <span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"><a href="#figure-spm-4"><img loading="lazy" class="chart-icon" src="../../chart.png"/> Figure SPM.4</a></span> <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.3, 3.5, 4.2, Cross-Chapter Box 4 in Chapter 4</span></span></p><div class="spmbulletcont" id="spmbulletcont-b6"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.6.1</span>Policies implemented by the end of 2020 are projected to result in higher global GHG emissions than those implied by NDCs, indicating an implementation gap. A gap remains between global GHG emissions in 2030 associated with the implementation of NDCs announced prior to COP26 and those associated with modelled mitigation pathways assuming immediate action (for quantification see Table SPM.1). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-050-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-050">26</a> </span></span>The magnitude of the emissions gap depends on the global warming level considered and whether only unconditional or also conditional elements of NDCs <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-049-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-049">27</a> </span></span> are considered. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-048-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-048">28</a> </span></span> (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{3.5, 4.2, Cross-Chapter Box 4 in Chapter 4}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Table SPM.1 | </span></span><span class="&#8226;-Figure-table-number---title"/><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Projected global emissions in 2030 associated with policies implemented by the end of 2020 and NDCs announced prior to COP26, and associated emissions gaps. </span></span>*Emissions projections for 2030 and absolute differences in emissions are based on emissions of 52&#8211;56 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> in 2019 as assumed in underlying model studies. (<span class="&#8226;-Light-Condensed-Italic">medium confidence</span>) <!-- -->{4.2, Table 4.3, Cross-Chapter Box 4 in Chapter 4}</p><table class="IPCC-Table-A" id="table001"><colgroup><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-2"/></colgroup><thead><tr class="IPCC-Table-A _idGenTableRowColumn-3"><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Header-row--blue--A CellOverride-1 _idGenCellOverride-1" rowspan="2"/><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Header-row--blue--A CellOverride-1 _idGenCellOverride-1" rowspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">Implied by policies implemented by the end of 2020</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">(GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>)</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Header-row--blue--A CellOverride-1 _idGenCellOverride-1" colspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">Implied by NDCs announced prior to COP26</p></td></tr><tr class="IPCC-Table-A _idGenTableRowColumn-3"><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Header-row--blue--A CellOverride-1 _idGenCellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">Unconditional elements</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">(GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>)</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Header-row--blue--A CellOverride-1 _idGenCellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">Including conditional elements</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">(GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>)</p></td></tr></thead><tbody><tr class="IPCC-Table-A _idGenTableRowColumn-4"><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Subhead-row--white--A CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Median projected global emissions (min&#8211;max)*</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US">57 [52&#8211;60]</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US">53 [50&#8211;57]</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US">50 [47&#8211;55]</p></td></tr><tr class="IPCC-Table-A _idGenTableRowColumn-5"><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Subhead-row--white--A CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Implementation gap between implemented policies and NDCs (median)</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US"/></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US">4</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US">7</p></td></tr><tr class="IPCC-Table-A _idGenTableRowColumn-6"><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Subhead-row--white--A CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Emissions gap between NDCs and pathways that limit warming to 2&#176;C (&gt;67%) with immediate action</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US"/></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US">10&#8211;16</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US">6&#8211;14</p></td></tr><tr class="IPCC-Table-A _idGenTableRowColumn-7"><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Subhead-row--white--A CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Emissions gap between NDCs and pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot with immediate action</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-2"/><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US">19&#8211;26</p></td><td class="IPCC-Table-A &#8226;-Body-2 &#8226;-Body-row-A CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-5" lang="en-US">16&#8211;23</p></td></tr></tbody></table><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.6.2</span>Global emissions in 2030 associated with the implementation of NDCs announced prior to COP26 are lower than the emissions implied by the original NDCs <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-047-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-047">29</a> </span></span> (<span class="&#8226;-Condensed-italic">high confidence</span>). The original emissions gap has fallen by about 20% to one-third relative to pathways that limit warming to 2&#176;C (&gt;67%) with immediate action (category C3a in Table SPM.2), and by about 15&#8211;20% relative to pathways limiting warming to 1.5&#176;C (&gt;50%) with no or limited overshoot (category C1 in Table SPM.2) (<span class="&#8226;-Condensed-italic">medium confidence</span>). (Figure SPM.4) <!-- -->{3.5, 4.2, Cross-Chapter Box 4 in Chapter 4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.6.3</span>Modelled global emission pathways consistent with NDCs announced prior to COP26 that limit warming to 2&#176;C (&gt;67%) (category C3b in Table SPM.2) imply annual average global GHG emissions reduction rates of 0&#8211;0.7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> during the decade 2020&#8211;2030, with an unprecedented acceleration to 1.4&#8211;2.0 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> during 2030&#8211;2050 (<span class="&#8226;-Condensed-italic">medium confidence</span>). Continued investments in unabated high-emitting infrastructure and limited development and deployment of low-emitting alternatives prior to 2030 would act as barriers to this acceleration and increase feasibility risks (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{3.3, 3.5, 3.8, Cross-Chapter Box 5 in Chapter 4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.6.4</span>Modelled global emission pathways consistent with NDCs announced prior to COP26 will <span class="&#8226;-Condensed-italic">likely </span> exceed 1.5&#176;C during the 21st century. Those pathways that then return warming to 1.5&#176;C by 2100 with a likelihood of 50% or greater imply a temperature overshoot of 0.15&#176;C&#8211;0.3&#176;C (42 pathways in category C2 in Table SPM.2). In such pathways, global cumulative net-negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions are &#8211;380 [&#8211;860 to &#8211;200] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"><span id="footnote-046-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-046">30</a> </span></span> in the second half of the century, and there is a rapid acceleration of other mitigation efforts across all sectors after 2030. Such overshoot pathways imply increased climate-related risk, and are subject to increased feasibility concerns, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"><span id="footnote-045-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-045">31</a> </span></span> and greater social and environmental risks, compared to pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.4, Table SPM.2) <!-- -->{3.3, 3.5, 3.8, 12.3; AR6 WGII SPM B.6}</p><div class="Basic-Text-Frame" id="figure-spm-4"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><img alt="" class="_idGenObjectAttribute-3" id="figurespm4" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_FigureSPM4.png"/></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure SPM.4: Global GHG emissions of modelled pathways (funnels in Panel a, and associated bars in Panels b, c, d) and projected emission outcomes from</span></span> <span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">near-term</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">policy assessments for 2030 (Panel b). </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Panel a</span> shows global GHG emissions over 2015&#8211;2050 for four types of assessed modelled global pathways:</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>Trend from implemented policies: Pathways with projected near-term GHG emissions in line with policies implemented until the end of 2020 and extended with comparable ambition levels beyond 2030 (29 scenarios across

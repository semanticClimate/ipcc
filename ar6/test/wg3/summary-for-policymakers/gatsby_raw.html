s used. Some mitigation options may have applications in more than one sector or system. The interactions between mitigation options and the SDGs might differ depending on the sector or system, and also on the context and the scale of implementation. Scale of implementation particularly matters when there is competition for scarce resources. <!-- -->{6.3, 6.4, 6.7, 7.3, 7.4, 7.5, 7.6, 8.2, 8.4, 8.6, Figure 8.4, Supplementary Material Table 8.SM.1, Supplementary Material Table 8.SM.2, 9.4, 9.5, 9.8, Table 9.5, 10.3, 10.4, 10.5, 10.6, 10.8, Table 10.3, 11.5, 12.5, 17.3, Figure 17.1, Supplementary Material Table 17.SM.1, Annex II.IV.12}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-spm/figurespm8" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div></div><div class="h2-container" id="Sustainable-Development"><div class="h2-siblings" id="h2-20-siblings"><p id="readmore-d2" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">D.2</span><span class="readmore bullet-title" lang="en-GB"> There is a strong link between sustainable development, vulnerability and climate risks. Limited economic, social and institutional resources often result in high vulnerability and low adaptive capacity, especially in developing countries (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). Several response options deliver both mitigation and adaptation outcomes, especially in human settlements, land management, and in relation to ecosystems. However, land and aquatic ecosystems can be adversely affected by some mitigation actions, depending on their implementation (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). Coordinated <span class="&#8226;-Bold-condensed">cross-sectoral</span> policies and planning can maximise synergies and avoid or reduce <span class="&#8226;-Bold-condensed">trade-offs</span> between mitigation and adaptation (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>).</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"/><span><span class="ch-link">Links to sections</span><span class="ch-link-popup">3.7, 4.4, 13.8, 17.3, AR6 WGII</span></span></p><div class="spmbulletcont" id="spmbulletcont-d2"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.2.1</span> Sustainable urban planning and infrastructure design including green roofs and facades, networks of parks and open spaces, management of urban forests and wetlands, urban agriculture, and water-sensitive design can deliver both mitigation and adaptation benefits in settlements (<span class="&#8226;-Condensed-italic">medium confidence</span>). These options can also reduce flood risks, pressure on urban sewer systems, urban heat island effects, and can deliver health benefits from reduced air pollution (<span class="&#8226;-Condensed-italic">high confidence</span>). There could also be trade-offs. For example, increasing urban density to reduce travel demand, could imply high vulnerability to heat waves and flooding (<span class="&#8226;-Condensed-italic">high confidence</span>). (Figure SPM.8) <!-- -->{3.7, 8.2, 8.4, 12.5, 13.8, 17.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.2.2</span>Land-related mitigation options with potential co-benefits for adaptation include agroforestry, cover crops, intercropping, perennial plants, restoring natural vegetation and rehabilitating degraded land. These can enhance resilience by maintaining land productivity and protecting and diversifying livelihoods. Restoration of mangroves and coastal wetlands sequesters carbon, while also reducing coastal erosion and protecting against storm surges, thus, reducing the risks from sea level rise and extreme weather. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{4.4, 7.4, 7.6, 12.5, 13.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.2.3</span> Some mitigation options can increase competition for scarce resources including land, water and biomass. Consequently, these can also reduce adaptive capacity, especially if deployed at larger scale and with high expansion rates thus exacerbating existing risks, in particular where land and water resources are very limited. Examples include the large-scale or poorly planned deployment of bioenergy, biochar, and afforestation of naturally unforested land. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{12.5, 17.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.2.4</span>Coordinated policies, equitable partnerships and integration of adaptation and mitigation within and across sectors can maximise synergies and minimise trade-offs and thereby enhance the support for climate action (<span class="&#8226;-Condensed-italic">medium confidence</span>). Even if extensive global mitigation efforts are implemented, there will be a large need for financial, technical, and human resources for adaptation. Absence or limited resources in social and institutional systems can lead to poorly coordinated responses, thus reducing the potential for maximising mitigation and adaptation benefits, and increasing risk (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{12.6, 13.8, 17.1, 17.3}</p></div></div></div><div class="h2-container" id="Enhanced-mitigation"><div class="h2-siblings" id="h2-21-siblings"><p id="readmore-d3" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">D.3</span><span class="readmore bullet-title" lang="en-GB"> Enhanced mitigation and broader action to shift development pathways towards sustainability will have distributional consequences within and between countries. Attention to equity and broad and meaningful participation of all relevant actors in decision-making at all scales can build social trust, and deepen and widen support for transformative changes. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"/><span><span class="ch-link">Links to sections</span><span class="ch-link-popup">3.6, 4.2, 4.5, 5.2, 13.2, 17.3, 17.4</span></span></p><div class="spmbulletcont" id="spmbulletcont-d3"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.3.1</span>Countries at all stages of economic development seek to improve the well-being of people, and their development priorities reflect different starting points and contexts. Different contexts include social, economic, environmental, cultural, or political conditions, resource endowment, capabilities, international environment, and history. The enabling conditions for shifting development pathways towards increased sustainability will therefore also differ, giving rise to different needs. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.2) <!-- -->{1.6, 1.7, 2.4, 2.6, Cross-Chapter Box 5 in Chapter 4, 4.3.2, 17.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.3.2</span>Ambitious mitigation pathways imply large and sometimes disruptive changes in economic structure, with significant distributional consequences, within and between countries. Equity remains a central element in the UN climate regime, notwithstanding shifts in differentiation between states over time and challenges in assessing fair shares. Distributional consequences within and between countries include shifting of income and employment during the transition from high- to low-emissions activities. While some jobs may be lost, low-emissions development can also open more opportunities to enhance skills and create more jobs that last, with differences across countries and sectors. Integrated policy packages can improve the ability to integrate considerations of equity, gender equality and justice. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{1.4, 1.6, 3.6, 4.2, 5.2, Box 11.1, 14.3, 15.2, 15.5, 15.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.3.3</span>Inequalities in the distribution of emissions and in the impacts of mitigation policies within countries affect social cohesion and the acceptability of mitigation and other environmental policies. Equity and just transitions can enable deeper ambitions for accelerated mitigation. Applying just transition principles and implementing them through collective and participatory decision-making processes is an effective way of integrating equity principles into policies at all scales, in different ways depending on national circumstances (<span class="&#8226;-Condensed-italic">medium confidence</span>). This is already taking place in many countries and regions, as national just transition commissions or task forces, and related national policies, have been established in several countries. A multitude of actors, networks, and movements are engaged (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{1.6, 1.7, 2.4, 2.6, 4.5, 13.2, 13.9, 14.3, 14.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.3.4</span>Broadening equitable access to domestic and international finance, technologies that facilitate mitigation, and capacity, while explicitly addressing needs can further integrate equity and justice into national and international policies and act as a catalyst for accelerating mitigation and shifting development pathways (<span class="&#8226;-Condensed-italic">medium confidence</span>). The consideration of ethics and equity can help address the uneven distribution of adverse impacts associated with 1.5&#176;C and higher levels of global warming, in all societies (<span class="&#8226;-Condensed-italic">high confidence</span>). Consideration of climate justice can help to facilitate shifting development pathways towards sustainability, including through equitable sharing of benefits and burdens of mitigation, increasing resilience to the impacts of climate change, especially for vulnerable countries and communities, and equitably supporting those in need (<span class="&#8226;-Condensed-italic">high</span> <span class="&#8226;-Condensed-italic"> confidence</span>). <!-- -->{1.4, 1.6, 1.7, 3.6, 4.2, 4.5, Box 5.10, 13.4, 13.8, 13.9, 14.3, 14.5, 15.2, 15.5, 15.6, 16.5, 17.3, 17.4; SR1.5 SPM, AR6 WGII Chapter 18}</p></div></div></div></div></div><div class="h1-container openh2" id="E.&#9;Strengthening the Response"><h1 class="SPM-Summary-for-Policymakers-styles_&#8226;-SPM-Introduction-head---no-space-below" lang="en-GB">E. Strengthening the Response <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-5-siblings"><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-22-siblings"><p id="readmore-e1" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum">E.1</span><span class="readmore bullet-title">There are mitigation options which are feasible<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-005-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-005">71</a> </span></span> to deploy at scale in the near term. Feasibility differs across sectors and regions, and according to capacities and the speed and scale of implementation. Barriers to feasibility would need to be reduced or removed, and enabling conditions<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-004-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-004">72</a> </span></span>strengthened to deploy mitigation options at scale. These barriers and enablers include geophysical, environmental-ecological, technological, and economic factors, and especially institutional and socio-cultural factors. Strengthened near-term action beyond the NDCs (announced prior to UNFCCC COP26) can reduce and/or avoid long-term feasibility challenges of global modelled pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"/><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.8, 6.4, 8.5, 9.9, 10.8, 12.3, Figure TS.31, Annex II.IV.11</span></span></p><div class="spmbulletcont" id="spmbulletcont-e1"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.1.1</span> Several mitigation options, notably solar energy, wind energy, electrification of urban systems, urban green infrastructure, energy efficiency, demand-side management, improved forest- and crop/grassland management, and reduced food waste and loss, are technically viable, are becoming increasingly cost effective, and are generally supported by the public. This enables deployment in many regions (<span class="&#8226;-Condensed-italic">high confidence</span>). While many mitigation options have environmental co-benefits, including improved air quality and reducing toxic waste, many also have adverse environmental impacts, such as reduced biodiversity, when applied at very large scale, for example very large scale bioenergy or large scale use of battery storage, that would have to be managed (<span class="&#8226;-Condensed-italic">medium confidence</span>). Almost all mitigation options face institutional barriers that need to be addressed to enable their application at scale (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{6.4, Figure 6.19, 7.4, 8.5, Figure 8.19, 9.9, Figure 9.20, 10.8, Figure 10.23, 12.3, Figure 12.4, Figure TS.31}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.1.2</span>The feasibility of mitigation options varies according to context and time. For example, the institutional capacity to support deployment varies across countries; the feasibility of options that involve large-scale land-use changes varies across regions; spatial planning has a higher potential at early stages of urban development; the potential of geothermal is site specific; and capacities, cultural and local conditions can either inhibit or enable demand-side responses. The deployment of solar and wind energy has been assessed to become increasingly feasible over time. The feasibility of some options can increase when combined or integrated, such as using land for both agriculture and centralised solar production. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{6.4, 6.6, Supplementary Material Table 6.SM, 7.4, 8.5, Supplementary Material Table 8.SM.2, 9.9, Supplementary Material Table 9.SM.1, 10.8, Appendix 10.3, 12.3, Tables 12.SM.2.1 to 12.SM.2.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.1.3</span>Feasibility depends on the scale and speed of implementation. Most options face barriers when they are implemented rapidly at a large scale, but the scale at which barriers manifest themselves varies. Strengthened and coordinated near-term actions in cost-effective modelled global pathways that limit warming to 2&#176;C (&gt;67%) or lower, reduce the overall risks to the feasibility of the system transitions, compared to modelled pathways with relatively delayed or uncoordinated action. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-003-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-003">73</a> </span></span> (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{3.8, 6.4, 10.8, 12.3}</p></div></div></div><div class="h2-container" id="In-all-countries"><div class="h2-siblings" id="h2-23-siblings"><p id="readmore-e2" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">E.2</span><span class="readmore bullet-title" lang="en-GB"> In all countries, mitigation efforts embedded within the wider development context can increase the pace, depth and breadth of emissions reductions (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). Policies that shift development pathways towards sustainability can broaden the portfolio of available mitigation responses, and enable the pursuit of synergies with development objectives (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). Actions can be taken now to shift development pathways and accelerate mitigation and transitions across systems (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3, 4.4, Cross-Chapter Box 5 in Chapter 4, 5.2, 5.4, 13.9, 14.5, 15.6, 16.3, 16.4, 16.5</span></span></p><div class="spmbulletcont" id="spmbulletcont-e2"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.2.1</span>Current development pathways may create behavioural, spatial, economic and social barriers to accelerated mitigation at all scales (<span class="&#8226;-Condensed-italic">high confidence</span>). Choices made by policymakers, citizens, the private sector and other stakeholders influence societies&#8217; development pathways (<span class="&#8226;-Condensed-italic">high confidence</span>). Actions that steer, for example, energy and land systems transitions, economy-wide structural change, and behaviour change, can shift development pathways towards sustainability <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-002-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-002">74</a> </span></span> (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{4.3, Cross-Chapter Box 5 in Chapter 4, 5.4, 13.9}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.2.2</span>Combining mitigation with policies to shift development pathways, such as broader sectoral policies, policies that induce lifestyle or behaviour changes, financial regulation, or macroeconomic policies can overcome barriers and open up a broader range of mitigation options (<span class="&#8226;-Condensed-italic">high confidence</span>). It can also facilitate the combination of mitigation and other development goals (<span class="&#8226;-Condensed-italic">high confidence</span>). For example, measures promoting walkable urban areas combined with electrification and renewable energy can create health co-benefits from cleaner air and benefits from enhanced mobility (<span class="&#8226;-Condensed-italic">high confidence</span>). Coordinated housing policies that broaden relocation options can make mitigation measures in transport more effective (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{3.2, 4.3, 4.4, Cross-Chapter Box 5 in Chapter 4, 5.3, 8.2, 8.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.2.3</span>Institutional and regulatory capacity, innovation, finance, improved governance and collaboration across scales, and multi-objective policies enable enhanced mitigation and shifts in development pathways. Such interventions can be mutually reinforcing and establish positive feedback mechanisms, resulting in accelerated mitigation. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{4.4, 5.4, Figure 5.14, 5.6, 9.9, 13.9, 14.5, 15.6, 16.3, 16.4, 16.5, Cross-Chapter Box 12 in Chapter 16}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.2.4</span>Enhanced action on all the above enabling conditions can be taken now (<span class="&#8226;-Condensed-italic">high confidence</span>). In some situations, such as with innovation in technology at an early stage of development and some changes in behaviour towards low emissions, because the enabling conditions may take time to be established, action in the near term can yield accelerated mitigation in the mid-term (<span class="&#8226;-Condensed-italic">medium confidence</span>). In other situations, the enabling conditions can be put in place and yield results in a relatively short time frame, for example the provision of energy related information, advice and feedback to promote energy saving behaviour (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{4.4, 5.4, Figure 5.14, 5.6, 6.7, 9.9, 13.9, 14.5, 15.6, 16.3, 16.4, 16.5, Cross-Chapter Box 12 in Chapter 16}</p></div></div></div><div class="h2-container" id="Governance"><div class="h2-siblings" id="h2-24-siblings"><p id="readmore-e3" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">E.3</span><span class="readmore bullet-title" lang="en-GB">Climate governance, acting through laws, strategies and institutions, based on national circumstances, supports mitigation by providing frameworks through which diverse actors interact, and a basis for policy development and implementation (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). Climate governance is most effective when it integrates across multiple policy domains, helps realise synergies and minimise trade-offs, and connects national and sub-national policymaking levels (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>). Effective and equitable climate governance builds on engagement with civil society actors, political actors, businesses, youth, labour, media, Indigenous Peoples and local communities (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>).</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"/><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.4, 5.6, 8.5, 9.9, 13.2, 13.7, 13.9</span></span></p><div class="spmbulletcont" id="spmbulletcont-e3"><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.3.1</span>Climate governance enables mitigation by providing an overall direction, setting targets, mainstreaming climate action across policy domains, enhancing regulatory certainty, creating specialised organisations and creating the context to mobilise finance (<span class="&#8226;-Condensed-italic">medium confidence</span>). These functions can be promoted by climate-relevant laws, which are growing in number, or climate strategies, among others, based on national and sub-national context (<span class="&#8226;-Condensed-italic">medium confidence</span>). Framework laws set an overarching legal basis, either operating through a target and implementation approach, or a sectoral mainstreaming approach, or both, depending on national circumstance (<span class="&#8226;-Condensed-italic">medium confidence</span>). Direct national and sub-national laws that explicitly target mitigation and indirect laws that impact emissions through mitigation-related policy domains have both been shown to be relevant to mitigation outcomes (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{13.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.3.2</span>Effective national climate institutions address coordination across sectors, scales and actors, build consensus for action among diverse interests, and inform strategy setting (<span class="&#8226;-Condensed-italic">medium confidence</span>). These functions are often accomplished through independent national expert bodies, and high-level coordinating bodies that transcend departmental mandates. Complementary sub-national institutions tailor mitigation actions to local context and enable experimentation but can be limited by inequities and resource and capacity constraints (<span class="&#8226;-Condensed-italic">high confidence</span>). Effective governance requires adequate institutional capacity at all levels (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{4.4, 8.5, 9.9, 11.3, 11.5, 11.6, 13.2, 13.5, 13.7, 13.9}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.3.3</span>The extent to which civil society actors, political actors, businesses, youth, labour, media, Indigenous Peoples, and local communities are engaged influences political support for climate change mitigation and eventual policy outcomes. Structural factors of national circumstances and capabilities (e.g., economic and natural endowments, political systems and cultural factors and gender considerations) affect the breadth and depth of climate governance. Mitigation options that align with prevalent ideas, values and beliefs are more easily adopted and implemented. Climate-related litigation, for example by governments, private sector, civil society and individuals, is growing - with a large number of cases in some developed countries, and with a much smaller number in some developing countries - and in some cases, has influenced the outcome and ambition of climate governance. (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{5.2, 5.4, 5.5, 5.6, 9.9, 13.3, 13.4}</p></div></div></div><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-25-siblings"><p id="readmore-e4" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum">E.4</span><span class="readmore bullet-title">Many regulatory and economic instruments have already been deployed successfully. Instrument design can help address equity and other objectives. These instruments could support deep emissions reductions and stimulate innovation if scaled up and applied more widely (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>). Policy packages that enable innovation and build capacity are better able to support a shift towards equitable low-emission futures than are individual policies (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>). Economy-wide packages, consistent with national circumstances, can meet short-term economic goals while reducing emissions and shifting development pathways towards sustainability (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>).</span><span class="readmore btn-primary btn-ipcc">Expand</span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 5 in Chapter 4, 13.6, 13.7, 13.9, 16.3, 16.4, 16.6</span></span></p><div class="spmbulletcont" id="spmbulletcont-e4"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.4.1</span>A wide range of regulatory instruments at the sectoral level have proven effective in reducing emissions. These instruments, and broad-based approaches including relevant economic instruments, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-001-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-001">75</a> </span></span> are complementary (<span class="&#8226;-Condensed-italic">high confidence</span>). Regulatory instruments that are designed to be implemented with flexibility mechanisms can reduce costs (<span class="&#8226;-Condensed-italic">medium confidence</span>). <span class="&#8226;-Condensed-italic"/> Scaling up and enhancing the use of regulatory instruments, consistent with national circumstances, could improve mitigation outcomes in sectoral applications, including but not limited to renewable energy, land use and zoning, building codes, vehicle and energy efficiency, fuel standards, and low-emissions industrial processes and materials (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{6.7, 7.6, 8.4, 9.9, 10.4, 11.5, 11.6, 13.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.4.2</span>Economic instruments have been effective in reducing emissions, complemented by regulatory instruments mainly at the national and also sub-national and regional level (<span class="&#8226;-Condensed-italic">high confidence</span>). Where implemented, carbon pricing instruments have incentivised low-cost emissions reduction measures, but have been less effective, on their own and at prevailing prices during the assessment period, in promoting the higher-cost measures necessary for further reductions (<span class="&#8226;-Condensed-italic">medium confidence</span>). Equity and distributional impacts of such carbon pricing instruments can be addressed by using revenue from carbon taxes or emissions trading to support low-income households, among other approaches (<span class="&#8226;-Condensed-italic">high confidence</span>). Practical experience has informed instrument design and helped to improve predictability, environmental effectiveness, economic efficiency, distributional goals and social acceptance (<span class="&#8226;-Condensed-italic">high confidence</span>). Removing fossil fuel subsidies would reduce emissions, improve public revenue and macroeconomic performance, and yield other environmental and sustainable development benefits; subsidy removal may have adverse distributional impacts especially on the most economically vulnerable groups which, in some cases can be mitigated by measures such as redistributing revenue saved, all of which depend on national circumstances (<span class="&#8226;-Condensed-italic">high confidence</span>); fossil fuel subsidy removal is projected by various studies to reduce global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions by 1&#8211;4%, and GHG emissions by up to 10% by 2030, varying across regions (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{6.3, 13.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.4.3</span>Low-emission technological innovation is strengthened through the combination of dedicated technology-push policies and investments (e.g., for scientific training, R&amp;D, demonstration), with tailored demand-pull policies (e.g., standards, feed-in tariffs, taxes), which create incentives and market opportunities. Developing countries&#8217; abilities to deploy low-emission technologies, seize socio-economic benefits and manage trade-offs would be enhanced with increased financial resources and capacity for innovation which are currently concentrated in developed countries, alongside technology transfer. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{16.2, 16.3, 16.4, 16.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.4.4</span>Effective policy packages would be comprehensive in coverage, harnessed to a clear vision for change, balanced across objectives, aligned with specific technology and system needs, consistent in terms of design and tailored to national circumstances. They are better able to realise synergies and avoid trade-offs across climate and development objectives. Examples include: emissions reductions from buildings through a mix of efficiency targets, building codes, appliance performance standards, information provision, carbon pricing, finance and technical assistance; and industrial GHG emissions reductions through innovation support, market creation and capacity building. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{4.4, 6.7, 9.9, 11.6, 13.7, 13.9, 16.3, 16.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.4.5</span>Economy-wide packages that support mitigation and avoid negative environmental outcomes include: long-term public spending commitments; pricing reform; and investment in education and training, natural capital, R&amp;D and infrastructure (<span class="&#8226;-Condensed-italic">high confidence</span>). They can meet short-term economic goals while reducing emissions and shifting development pathways towards sustainability (<span class="&#8226;-Condensed-italic">medium confidence</span>). Infrastructure investments can be designed to promote low-emissions futures that meet development needs (<span class="&#8226;-Condensed-italic">medium confidence</span>). <span class="&#8226;-Condensed-italic"/>{Cross-Chapter Box 5 in Chapter 4, 5.4, 5.6, 8.5, 13.6, 13.9, 16.3, 16.5, 16.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.4.6</span>National policies to support technology development and diffusion, and participation in international markets for emission reduction, can bring positive spillover effects for other countries (<span class="&#8226;-Condensed-italic">medium confidence</span>), although reduced demand for fossil fuels could result in costs to exporting countries (<span class="&#8226;-Condensed-italic">high confidence</span>). There is no consistent evidence that current emission trading systems have led to significant emissions leakage, which can be attributed to design features aimed at minimising competitiveness effects, among other reasons (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{13.6, 13.7, 13.8, 16.2, 16.3, 16.4}</p></div></div></div><div class="h2-container" id="Tracked"><div class="h2-siblings" id="h2-26-siblings"><p id="readmore-e5" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">E.5</span><span class="readmore bullet-title" lang="en-GB"> Tracked financial flows fall short of the levels needed to achieve mitigation goals across all sectors and regions. The challenge of closing gaps is largest in developing countries as a whole. Scaling up mitigation financial flows can be supported by clear policy choices and signals from governments and the international community (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>). Accelerated international financial cooperation is a critical enabler of low-GHG and just transitions, and can address inequities in access to finance and the costs of, and vulnerability to, the impacts of climate change (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">15.2, 15.3, 15.4, 15.5, 15.6</span></span></p><div class="spmbulletcont" id="spmbulletcont-e5"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.5.1</span>Average annual modelled investment requirements for 2020 to 2030 in scenarios that limit warming to 2&#176;C or 1.5&#176;C are a factor of three to six greater than current levels, and total mitigation investments (public, private, domestic and international) would need to increase across all sectors and regions (<span class="&#8226;-Condensed-italic">medium confidence</span>). Mitigation investment gaps are wide for all sectors, and widest for the AFOLU sector in relative terms and for developing countries <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-000-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-000">76</a> </span></span> (<span class="&#8226;-Condensed-italic">high</span> <span class="&#8226;-Condensed-italic"> confidence</span>)<span class="&#8226;-Condensed-italic">. </span>Financing and investment requirements for adaptation, reduction of losses and damages, general infrastructure, regulatory environment and capacity building, and climate-responsive social protection further exacerbate the magnitude of the challenges for developing countries to attract financing (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{3.2, 14.4, 15.1, 15.2, 15.3, 15.4, 15.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.5.2</span>There is sufficient global capital and liquidity to close global investment gaps, given the size of the global financial system, but there are barriers to redirect capital to climate action both within and outside the global financial sector, and in the macroeconomic headwinds facing developing regions. Barriers to the deployment of commercial finance from within the financial sector as well as macroeconomic considerations include: inadequate assessment of climate-related risks and investment opportunities; regional mismatch between available capital and investment needs; home bias factors; country indebtedness levels; economic vulnerability; and limited institutional capacities (<span class="&#8226;-Condensed-italic">high confidence</span>). Challenges from outside the financial sector include: limited local capital markets; unattractive risk-return profiles, in particular due to missing or weak regulatory environments consistent with ambition levels; limited institutional capacity to ensure safeguards; standardisation, aggregation, scalability and replicability of investment opportunities and financing models; and, a pipeline ready for commercial investments. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{15.2, 15.3, 15.5, 15.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.5.3</span>Accelerated financial support for developing countries from developed countries and other sources is a critical enabler to enhance mitigation action and address inequities in access to finance, including its costs, terms and conditions, and economic vulnerability to climate change for developing countries (<span class="&#8226;-Condensed-italic">high confidence</span>). Scaled-up public grants for mitigation and adaptation funding for vulnerable regions, especially in Sub-Saharan Africa, would be cost-effective and have high social returns in terms of access to basic energy (<span class="&#8226;-Condensed-italic">high confidence</span>). Options for scaling up mitigation in developing regions include: increased levels of public finance and publicly mobilised private finance flows from developed to developing countries in the context of the USD100 billion-a-year goal; increase the use of public guarantees to reduce risks and leverage private flows at lower cost; local capital markets development; and building greater trust in international cooperation processes (<span class="&#8226;-Condensed-italic">high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>A coordinated effort to make the post-pandemic recovery sustainable and increased flows of financing over the next decade can accelerate climate action, including in developing regions and countries facing high debt costs, debt distress and macroeconomic uncertainty (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{15.2, 15.3, 15.4, 15.5, 15.6, Box 15.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.5.4</span>Clear signalling by governments and the international community, including a stronger alignment of public sector finance and policy, and higher levels of public sector climate finance, reduces uncertainty and transition risks for the private sector. Depending on national contexts, investors and financial intermediaries, central banks, and financial regulators can support climate action and can shift the systemic underpricing of climate-related risk by increasing awareness, transparency and consideration of climate-related risk, and investment opportunities. Financial flows can also be aligned with funding needs through: greater support for technology development; a continued role for multilateral and national climate funds and development banks; lowering financing costs for underserved groups through entities such as green banks existing in some countries, funds and risk-sharing mechanisms; economic instruments which consider economic and social equity and distributional impacts; gender-responsive and women-empowerment programmes as well as enhanced access to finance for local communities and Indigenous Peoples and small land owners; and greater public-private cooperation. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{15.2, 15.5, 15.6}</p></div></div></div><div class="h2-container" id="International-cooperation"><div class="h2-siblings" id="h2-27-siblings"><p id="readmore-e6" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">E.6</span><span class="readmore bullet-title" lang="en-GB">International cooperation is a critical enabler for achieving ambitious climate change mitigation goals<span class="&#8226;-Bold-Condensed-Italic">. </span>The UNFCCC, Kyoto Protocol, and Paris Agreement are supporting rising levels of national ambition and encouraging development and implementation of climate policies, although gaps remain. Partnerships, agreements, institutions and initiatives operating at the sub-global and sectoral levels and engaging multiple actors are emerging, with mixed levels of effectiveness. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"/><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.5, 14.2, 14.3, 14.5, 14.6, 15.6, 16.5</span></span></p><div class="spmbulletcont" id="spmbulletcont-e6"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.6.1</span>Internationally agreed processes and goals, such as those in the UNFCCC, Kyoto Protocol, and Paris Agreement &#8211; including transparency requirements for national reporting on emissions, actions and support, and tracking progress towards the achievement of Nationally Determined Contributions &#8211; are enhancing international cooperation, national ambition and policy development. International financial, technology and capacity building support to developing countries will enable greater implementation and encourage ambitious Nationally Determined Contributions over time. (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{14.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.6.2</span>International cooperation on technology development and transfer accompanied by capacity building, knowledge sharing, and technical and financial support can accelerate the global diffusion of mitigation technologies, practices and policies at national and sub-national levels, and align these with other development objectives (<span class="&#8226;-Condensed-italic">high confidence</span>). Challenges in and opportunities to enhance innovation cooperation exist, including in the implementation of elements of the UNFCCC and the Paris Agreement as per the literature assessed, such as in relation to technology development and transfer, and finance (<span class="&#8226;-Condensed-italic">high confidence</span>). International cooperation on innovation works best when tailored to specific institutional and capability contexts, when it benefits local value chains, when partners collaborate equitably and on voluntary and mutually agreed terms, when all relevant voices are heard, and when capacity building is an integral part of the effort (<span class="&#8226;-Condensed-italic">medium confidence</span>). Support to strengthen technological innovation systems and innovation capabilities, including through financial support in developing countries would enhance engagement in and improve international cooperation on innovation (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{4.4, 14.2, 14.4, 16.3, 16.5, 16.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.6.3</span>Transnational partnerships can stimulate policy development, low-emissions technology diffusion and emission reductions by linking sub-national and other actors, including cities, regions, non-governmental organisations and private sector entities, and by enhancing interactions between state and non-state actors. While this potential of transnational partnerships is evident, uncertainties remain over their costs, feasibility, and effectiveness. Transnational networks of city governments are leading to enhanced ambition and policy development and a growing exchange of experience and best practices (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{8.5, 11.6, 14.5, 16.5, Cross-Chapter Box 12 in Chapter 16}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">E.6.4</span>International environmental and sectoral agreements, institutions, and initiatives are helping, and in some cases may help, to stimulate low-GHG emissions investment and reduce emissions. Agreements addressing ozone depletion and transboundary air pollution are contributing to mitigation, and in other areas, such as atmospheric emissions of mercury, may contribute to mitigation (<span class="&#8226;-Condensed-italic">high confidence</span>). Trade rules have the potential to stimulate international adoption of mitigation technologies and policies, but may also limit countries&#8217; ability to adopt trade-related climate policies (<span class="&#8226;-Condensed-italic">medium confidence</span>). Current sectoral levels of ambition vary, with emission reduction aspirations in international aviation and shipping lower than in many other sectors (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{14.5, 14.6}</p><div class="_idFootnotes"><div class="_idFootnote" id="footnote-075"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-075-backlink">1</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>The Report covers literature accepted for publication by 11 October 2021.</p></div><div class="_idFootnote" id="footnote-074"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-074-backlink">2</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Each finding is grounded in an evaluation of underlying evidence and agreement. A level of confidence is expressed using five qualifiers, typeset in italics: <span class="&#8226;-Light-Condensed-Italic">very low</span>, <span class="&#8226;-Light-Condensed-Italic">low</span>, <span class="&#8226;-Light-Condensed-Italic">medium</span>, <span class="&#8226;-Light-Condensed-Italic"> high</span> and <span class="&#8226;-Light-Condensed-Italic">very high</span>. The assessed likelihood of an outcome or a result is described as: <span class="&#8226;-Light-Condensed-Italic">virtually certain</span> 99&#8211;100% probability; <span class="&#8226;-Light-Condensed-Italic">very likely </span>90&#8211;100%; <span class="&#8226;-Light-Condensed-Italic">likely </span>66&#8211;100%; <span class="&#8226;-Light-Condensed-Italic">more likely than not </span>50&#8211;100%; <span class="&#8226;-Light-Condensed-Italic">about as likely as not </span>33&#8211;66%; <span class="&#8226;-Light-Condensed-Italic">unlikely </span>0&#8211;33%; <span class="&#8226;-Light-Condensed-Italic">very unlikely </span>0&#8211;10%; <span class="&#8226;-Light-Condensed-Italic">exceptionally unlikely </span>0&#8211;1%. Additional terms may also be used when appropriate, consistent with the IPCC uncertainty guidance: <a href="https://www.ipcc.ch/site/assets/uploads/2018/05/uncertainty-guidance-note.pdf">https://www.ipcc.ch/site/assets/uploads/2018/05/uncertainty-guidance-note.pdf</a>.</p></div><div class="_idFootnote" id="footnote-073"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-073-backlink">3</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>The three Special Reports are: Global Warming of 1.5&#176;C: an IPCC Special Report on the impacts of global warming of 1.5&#176;C above pre-industrial levels and related global greenhouse gas emission pathways, in the context of strengthening the global response to the threat of climate change, sustainable development, and efforts to eradicate poverty (2018); Climate Change and Land: an IPCC Special Report on climate change, desertification, land degradation, sustainable land management, food security, and greenhouse gas fluxes in terrestrial ecosystems (2019); IPCC Special Report on the Ocean and Cryosphere in a Changing Climate (2019).</p></div><div class="_idFootnote" id="footnote-072"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-072-backlink">4</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>The term &#8216;temperature&#8217; is used in reference to 'global surface temperatures' throughout this SPM as defined in footnote 8 of the AR6 WGI SPM (see note 14 of Table SPM.2). Emission pathways and associated temperature changes are calculated using various forms of models, as summarised in Box SPM.1 and Chapter 3, and discussed in Annex III.</p></div><div class="_idFootnote" id="footnote-071"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-071-backlink">5</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Namely: Economic Benefits from Avoided Climate Impacts along Long-Term Mitigation Pathways <!-- -->{Cross-Working Group Box 1 in Chapter 3}<!-- -->; Urban: Cities and Climate Change <!-- -->{Cross-Working Group Box 2 in Chapter 8}<!-- -->; and Mitigation and Adaptation via the Bioeconomy <!-- -->{Cross-Working Group Box 3 in Chapter 12}<!-- -->.</p></div><div class="_idFootnote" id="footnote-070"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-070-backlink">6</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Net GHG emissions in this report refer to releases of greenhouse gases from anthropogenic sources minus removals by anthropogenic sinks, for those species of gases that are reported under the common reporting format of the United Nations Framework Convention on Climate Change (UNFCCC): CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from fossil fuel combustion and industrial processes (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI); net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from land use, land-use change and forestry (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF); methane (CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>); nitrous oxide (N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O); and fluorinated gases (F-gases) comprising hydrofluorocarbons (HFCs), perfluorocarbons (PFCs), sulphur hexafluoride (SF<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">6</span>), as well as nitrogen trifluoride (NF<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">3</span>). Different datasets for GHG emissions exist, with varying time horizons and coverage of sectors and gases, including some that go back to 1850. In this report, GHG emissions are assessed from 1990, and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> sometimes also from 1850. Reasons for this include data availability and robustness, scope of the assessed literature, and the differing warming impacts of non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> gases over time.</p></div><div class="_idFootnote" id="footnote-069"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-069-backlink">7</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>GHG emission metrics are used to express emissions of different greenhouse gases in a common unit. Aggregated GHG emissions in this report are stated in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-equivalent (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq) using the Global Warming Potential with a time horizon of 100 years (GWP100) with values based on the contribution of Working Group I to the AR6. The choice of metric depends on the purpose of the analysis, and all GHG emission metrics have limitations and uncertainties, given that they simplify the complexity of the physical climate system and its response to past and future GHG emissions. <!-- -->{Cross-Chapter Box 2 in Chapter 2, Supplementary Material 2.SM.3, Box TS.2; AR6 WGI &lt;a class='section-link' data-title='Agriculture, Forestry, and Other Land Uses (AFOLU)' href='/chapters/chapter-7'&gt;Chapter 7&lt;/a&gt; Supplementary Material}</p></div><div class="_idFootnote" id="footnote-068"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-068-backlink">8</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In this SPM, uncertainty in historic GHG emissions is reported using 90% uncertainty intervals unless stated otherwise. GHG emission levels are rounded to two significant digits; as a consequence, small differences in sums due to rounding may occur.</p></div><div class="_idFootnote" id="footnote-067"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-067-backlink">9</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Global databases make different choices about which emissions and removals occurring on land are considered anthropogenic. Currently, net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> fluxes from land reported by global bookkeeping models used here are estimated to be about 5.5 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> higher than the aggregate global net emissions based on national GHG inventories. This difference, which has been considered in the literature, mainly reflects differences in how anthropogenic forest sinks and areas of managed land are defined. Other reasons for this difference, which are more difficult to quantify, can arise from the limited representation of land management in global models and varying levels of accuracy and completeness of estimated LULUCF fluxes in national GHG inventories. Neither method is inherently preferable. Even when the same methodological approach is applied, the large uncertainty of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF emissions can lead to substantial revisions to estimated emissions. <!-- -->{Cross-Chapter Box 3 in Chapter 3, 7.2, SRCCL SPM A.3.3}</p></div><div class="_idFootnote" id="footnote-066"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-066-backlink">10</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>For consistency with WGI, historical cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from 1850 to 2019 are reported using 68% confidence intervals.</p></div><div class="_idFootnote" id="footnote-065"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-065-backlink">11</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>The carbon budget is the maximum amount of cumulative net global anthropogenic CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions that would result in limiting global warming to a given level with a given likelihood, taking into account the effect of other anthropogenic climate forcers. This is referred to as the &#8216;total carbon budget&#8217; when expressed starting from the pre-industrial period, and as the &#8216;remaining carbon budget&#8217; when expressed from a recent specified date. The total carbon budgets reported here are the sum of historical emissions from 1850 to 2019 and the remaining carbon budgets from 2020 onwards, which extend until global net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are reached. <!-- -->{Annex I: Glossary; WGI SPM}</p></div><div class="_idFootnote" id="footnote-064"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-064-backlink">12</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Uncertainties for total carbon budgets have not been assessed and could affect the specific calculated fractions.</p></div><div class="_idFootnote" id="footnote-063"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-063-backlink">13</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> Sector definitions can be found in Annex II.9.1.</p></div><div class="_idFootnote" id="footnote-062"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-062-backlink">14</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Land overall constituted a net sink of &#8211;6.6 (&#177;4.6) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> for the period 2010&#8211;2019, comprising a gross sink of &#8211;12.5 (&#177;3.2) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> resulting from responses of all land to both anthropogenic environmental change and natural climate variability, and net anthropogenic CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF emissions +5.7 (&#177;4.0) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> based on bookkeeping models. <!-- -->{Table 2.1, 7.2, Table 7.1}</p></div><div class="_idFootnote" id="footnote-061"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-061-backlink">15</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>This estimate is based on consumption-based accounting, including both direct emissions from within urban areas, and indirect emissions from outside urban areas related to the production of electricity, goods and services consumed in cities. These estimates include all CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emission categories except for aviation and marine bunker fuels, land-use change, forestry and agriculture. <!-- -->{8.1, Annex I: Glossary}</p></div><div class="_idFootnote" id="footnote-060"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-060-backlink">16</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> See Box SPM.1 for the categorisation of modelled long-term emission scenarios based on projected temperature outcomes and associated probabilities adopted in this report.</p></div><div class="_idFootnote" id="footnote-059"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-059-backlink">17</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> See Annex II, Part 1 for regional groupings adopted in this report.</p></div><div class="_idFootnote" id="footnote-058"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-058-backlink">18</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In 2019, LDCs are estimated to have emitted 3.3% of global GHG emissions, and SIDS are estimated to have emitted 0.6% of global GHG emissions, excluding CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF. These country groupings cut across geographic regions and are not depicted separately in Figure SPM.2. <!-- -->{Figure 2.10}</p></div><div class="_idFootnote" id="footnote-057"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-057-backlink">19</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In this report, access to modern energy services is defined as access to clean, reliable and affordable energy services for cooking and heating, lighting, communications, and productive uses. <!-- -->{Annex I: Glossary}</p></div><div class="_idFootnote" id="footnote-056"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-056-backlink">20</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In this report, decent living standards are defined as a set of minimum material requirements essential for achieving basic human well-being, including nutrition, shelter, basic living conditions, clothing, health care, education, and mobility. <!-- -->{5.1}</p></div><div class="_idFootnote" id="footnote-055"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-055-backlink">21</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Consumption-based emissions refer to emissions released to the atmosphere to generate the goods and services consumed by a certain entity (e.g., a person, firm, country, or region). The bottom 50% of emitters spend less than USD3 PPP (purchasing power parity) per capita per day. The top 10% of emitters (an open-ended category) spend more than USD23 PPP per capita per day. The wide range of estimates for the contribution of the top 10% results from the wide range of spending in this category and differing methods in the assessed literature. <!-- -->{2.6, Annex I: Glossary}</p></div><div class="_idFootnote" id="footnote-054"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-054-backlink">22</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Estimates of financial flows (comprising both private and public, domestic and international flows) are based on a single report which assembles data from multiple sources and which has applied various changes to their methodology over the past years. Such data can suggest broad trends but is subject to uncertainties.</p></div><div class="_idFootnote" id="footnote-053"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-053-backlink">23</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>NDCs announced prior to COP26 refer to the most recent Nationally Determined Contributions submitted to the UNFCCC up to the literature cut-off date of this report, 11 October 2021, and revised NDCs announced by China, Japan and the Republic of Korea prior to October 2021 but only submitted thereafter. 25 NDC updates were submitted between 12 October 2021 and the start of COP26.</p></div><div class="_idFootnote" id="footnote-052"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-052-backlink">24</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>This implies that mitigation after 2030 can no longer establish a pathway with less than 67% probability to exceed 1.5&#176;C during the 21st century, a defining feature of the class of pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot assessed in this report (category C1 in Table SPM.2). These pathways limit warming to 1.6&#176;C or lower throughout the 21st century with a 50% likelihood.</p></div><div class="_idFootnote" id="footnote-051"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-051-backlink">25</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"/>The policy cut-off date in studies used to project GHG emissions of &#8216;policies implemented by the end of 2020&#8217; varies between July 2019 and November 2020. <!-- -->{Table 4.2}</p></div><div class="_idFootnote" id="footnote-050"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-050-backlink">26</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Immediate action in modelled global pathways refers to the adoption between 2020 and at latest before 2025 of climate policies intended to limit global warming to a given level. Modelled pathways that limit warming to 2&#176;C (&gt;67%) based on immediate action are summarised in category C3a in Table SPM.2. All assessed modelled global pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot assume immediate action as defined here (Category C1 in Table SPM.2).</p></div><div class="_idFootnote" id="footnote-049"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-049-backlink">27</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In this report, &#8216;unconditional&#8217; elements of NDCs refer to mitigation efforts put forward without any conditions. &#8216;Conditional&#8217; elements refer to mitigation efforts that are contingent on international cooperation, for example bilateral and multilateral agreements, financing or monetary and/or technological transfers. This terminology is used in the literature and the UNFCCC&#8217;s NDC Synthesis Reports, not by the Paris Agreement. <!-- -->{4.2.1, 14.3.2}</p></div><div class="_idFootnote" id="footnote-048"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-048-backlink">28</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Two types of gaps are assessed: the implementation gap is calculated as the difference between the median of global emissions in 2030 implied by policies implemented by the end of 2020 and those implied by NDCs announced prior to COP26. The emissions gap is calculated as the difference between GHG emissions implied by the NDCs (minimum/maximum emissions in 2030) and the median of global GHG emissions in modelled pathways limiting warming to specific levels based on immediate action and with stated likelihoods as indicated (Table SPM.2).</p></div><div class="_idFootnote" id="footnote-047"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-047-backlink">29</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Original NDCs refer to those submitted to the UNFCCC in 2015 and 2016. Unconditional elements of NDCs announced prior to COP26 imply global GHG emissions in 2030 that are 3.8 [3.0&#8211;5.3] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> lower than those from the original NDCs, and 4.5 [2.7&#8211;6.3] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> lower when conditional elements of NDCs are included. NDC updates at or after COP26 could further change the implied emissions.</p></div><div class="_idFootnote" id="footnote-046"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-046-backlink">30</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Median and <span class="&#8226;-Light-Condensed-Italic">very likely </span> range [5th to 95th percentile].</p></div><div class="_idFootnote" id="footnote-045"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-045-backlink">31</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Returning to below 1.5&#176;C in 2100 from GHG emissions levels in 2030 associated with the implementation of NDCs is infeasible for some models due to model-specific constraints on the deployment of mitigation technologies and the availability of net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions.</p></div><div class="_idFootnote" id="footnote-044"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-044-backlink">32</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"/> See Box SPM.1 for a description of the approach to project global warming outcomes of modelled pathways and its consistency with the climate assessment in AR6 WGI.</p></div><div class="_idFootnote" id="footnote-043"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-043-backlink">33</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Historical operating patterns are described by load factors and lifetimes of fossil fuel installations as observed in the past (average and range).</p></div><div class="_idFootnote" id="footnote-042"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-042-backlink">34</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Abatement here refers to human interventions that reduce the amount of greenhouse gases that are released from fossil fuel infrastructure to the atmosphere.</p></div><div class="_idFootnote" id="footnote-041"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-041-backlink">35</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Total cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions up to the time of global net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are similar but not identical to the remaining carbon budget for a given temperature limit assessed by Working Group I. This is because the modelled emission scenarios assessed by Working Group III cover a range of temperature levels up to a specific limit, and exhibit a variety of reductions in non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions that also contribute to overall warming. <!-- -->{Box 3.4}</p></div><div class="_idFootnote" id="footnote-040"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-040-backlink">36</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In this context, capture rates of new installations with CCS are assumed to be 90&#8211;95%+ <!-- -->{11.3.5}<!-- -->. Capture rates for retrofit installations can be comparable, if plants are specifically designed for CCS retrofits <!-- -->{11.3.6}<!-- -->.</p></div><div class="_idFootnote" id="footnote-039"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-039-backlink">37</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>All reported warming levels are relative to the period 1850&#8211;1900. If not otherwise specified, &#8216;pathways&#8217; always refer to pathways computed with a model. Immediate action in the pathways refers to the adoption of climate policies between 2020 and at latest 2025 intended to limit global warming at a given level.</p></div><div class="_idFootnote" id="footnote-038"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-038-backlink">38</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Long-term warming is calculated from all modelled pathways assuming mitigation efforts consistent with national policies that were implemented by the end of 2020 (scenarios that fall into policy category P1b of Chapter 3) and that pass through the 2030 GHG emissions ranges of such pathways assessed in Chapter 4<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> (see footnote 25). <!-- -->{3.2, Table 4.2}</p></div><div class="_idFootnote" id="footnote-037"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-037-backlink">39</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Warming estimates refer to the 50th and [5th&#8

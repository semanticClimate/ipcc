 categories C5&#8211;C7, Table SPM.2).</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>Limit to 2&#176;C (&gt;67%) or return warming to 1.5&#176;C (&gt;50%) after a high overshoot, NDCs until 2030: Pathways with GHG emissions until 2030 associated with the implementation of NDCs announced prior to COP26, followed by accelerated emissions reductions <span class="&#8226;-Light-Condensed-Italic">likely </span><span class="&#8226;-Condensed-italic"/> to limit warming to 2&#176;C (C3b, Table SPM.2) or to return warming to 1.5&#176;C with a probability of 50% or greater after high overshoot (subset of 42 scenarios from C2, Table SPM.2).</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>Limit to 2&#176;C (&gt;67%) with immediate action: Pathways that limit warming to 2&#176;C (&gt;67%) with immediate action after 2020<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">26</span> (C3a, Table SPM.2).</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>Limit to 1.5&#176;C (&gt;50%) with no or limited overshoot: Pathways limiting warming to 1.5&#176;C with no or limited overshoot (C1, Table SPM.2 C1). All these pathways assume immediate action after 2020.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US">Past GHG emissions for 2010&#8211;2015 used to project global warming outcomes of the modelled pathways are shown by a black line <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-044-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-044">32</a> </span></span> and past global GHG emissions in 2015 and 2019 as assessed in <a class="section-link" data-title="Emissions trends and drivers" href="/chapters/chapter-2">Chapter 2</a> are shown by whiskers. <span class="&#8226;-Bold-condensed--dark-blue-">Panels b, c and d</span> show snapshots of the GHG emission ranges of the modelled pathways in 2030, 2050, and 2100, respectively. Panel b also shows projected emissions outcomes from near-term policy assessments in 2030 from Chapter 4.2 (Tables 4.2 and 4.3; median and full range). GHG emissions are in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-equivalent using GWP100 from AR6 WGI. <!-- -->{3.5, 4.2, Table 4.2, Table 4.3, Cross-Chapter Box 4 in Chapter 4}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-spm/figurespm4" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div></div><div class="h2-container" id="Projected"><div class="h2-siblings" id="h2-7-siblings"><p id="readmore-b7" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">B.7</span><span class="readmore bullet-title" lang="en-GB">Projected cumulative future CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions over the lifetime of existing and currently planned fossil fuel infrastructure without additional abatement exceed the total cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot. They are approximately equal to total cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in pathways that limit warming to 2&#176;C (&gt;67%). (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"/><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.7, 3.3</span></span></p><div class="spmbulletcont" id="spmbulletcont-b7"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.7.1</span>If historical operating patterns are maintained, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-043-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-043">33</a> </span></span> and without additional abatement, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-042-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-042">34</a> </span></span> estimated cumulative future CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from existing fossil fuel infrastructure, the majority of which is in the power sector, would, from 2018 until the end of its lifetime, amount to 660 [460&#8211;890] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. They would amount to 850 [600&#8211;1100] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> when unabated emissions from currently planned infrastructure in the power sector is included. These estimates compare with cumulative global net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from all sectors of 510 [330&#8211;710] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> until the time of reaching net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-041-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-041">35</a> </span></span> in pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, and 890 [640&#8211;1160] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in pathways that limit warming to 2&#176;C (&gt;67%). (<span class="&#8226;-Condensed-italic">high confidence</span>) (Table SPM.2) <!-- -->{2.7, Figure 2.26, Figure TS.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">B.7.2</span>In modelled global pathways that limit warming to 2&#176;C (&gt;67%) or lower, most remaining fossil fuel CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions until the time of global net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are projected to occur outside the power sector, mainly in industry and transport. Decommissioning and reduced utilisation of existing fossil fuel-based power sector infrastructure, retrofitting existing installations with CCS, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-040-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-040">36</a> </span></span> switches to low-carbon fuels, and cancellation of new coal installations without CCS are major options that can contribute to aligning future CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from the power sector with emissions in the assessed global modelled least-cost pathways. The most appropriate strategies will depend on national and regional circumstances, including enabling conditions and technology availability. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Box SPM.1) <!-- -->{Table 2.7, 2.7, 3.4, 6.3, 6.5, 6.7}</p></div></div></div></div></div><div class="h1-container openh2" id="C.&#9;System Transformations to Limit Global Warming"><h1 class="SPM-Summary-for-Policymakers-styles_&#8226;-SPM-Introduction-head---no-space-below" lang="en-GB">C. System Transformations to Limit Global Warming <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-3-siblings"><div class="h2-container" id="Projected"><div class="h2-siblings" id="h2-8-siblings"><p id="readmore-c1" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">C.1</span><span class="readmore bullet-title" lang="en-GB">Global GHG emissions are projected to peak between 2020 and at the latest before 2025 in global modelled pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot and in those that limit warming to 2&#176;C (&gt;67%) and assume immediate action (see Table SPM.2 footnote i). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"/><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-039-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-039">37</a> </span></span> In both types of modelled pathways, rapid and deep GHG emissions reductions follow throughout 2030, 2040 and 2050 (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>). Without a strengthening of policies beyond those that are implemented by the end of 2020, GHG emissions are projected to rise beyond 2025, leading to a median global warming of 3.2 [2.2 to 3.5] &#176;C by 2100<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-038-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-038">38</a>,<span id="footnote-037-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-037">39</a> </span></span></span>(<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>).</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"><a href="#table-spm-2"><img loading="lazy" class="chart-icon" src="../../table.png"/> Table SPM.2</a> <a href="#figure-spm-4"><img loading="lazy" class="chart-icon" src="../../chart.png"/> Figure SPM.4</a><a href="#figure-spm-5"><img loading="lazy" class="chart-icon" src="../../chart.png"/> Figure SPM.5</a></span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.3, 3.4</span></span></p><div class="spmbulletcont" id="spmbulletcont-c1"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.1.1</span>Net global GHG emissions are projected to fall from 2019 levels by 27% [13&#8211;45%] by 2030 and 63% [52&#8211;76%]<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-036-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-036">40</a> </span></span> by 2050 in global modelled pathways that limit warming to 2&#176;C (&gt;67%) and assuming immediate action (category C3a, Table SPM.2). This compares with reductions of 43% [34&#8211;60%] by 2030 and 84% [73&#8211;98%] by 2050 in pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot (C1, Table SPM.2) (<span class="&#8226;-Condensed-italic">high confidence</span>). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-035-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-035">41</a> </span></span>In modelled pathways that return warming to 1.5&#176;C (&gt;50%) after a high overshoot, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-034-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-034">42</a> </span></span>GHG emissions are reduced by 23% [0&#8211;44%] in 2030 and by 75% [62&#8211;91%] in 2050 (C2, Table SPM.2) (<span class="&#8226;-Condensed-italic">high confidence</span>). Modelled pathways that are consistent with NDCs announced prior to COP26 until 2030 and assume no increase in ambition thereafter have higher emissions, leading to a median global warming of 2.8 [2.1&#8211;3.4] &#176;C by 2100 (<span class="&#8226;-Condensed-italic">medium confidence</span>). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">23</span> (Figure SPM.4) <!-- -->{3.3}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title" id="table-spm-2"><span class="&#8226;-Bold-condensed--dark-blue-">Table SPM.2 | Key characteristics of the modelled global emissions pathways. </span></span><span class="&#8226;-Bold-condensed--dark-blue-"/> Summary of projected CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and GHG emissions, projected net zero timings and the resulting global warming outcomes. Pathways are categorised (rows), according to their likelihood of limiting warming to different peak warming levels (if peak temperature occurs before 2100) and 2100 warming levels. Values shown are for the median [p50] and 5th&#8211;95th percentiles [p5&#8211;p95], noting that not all pathways achieve net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHGs.</p><table class="IPCC-Table-A table-small-font table-spm-2 table-extend" id="table002"><colgroup><col class="_idGenTableRowColumn-8"/><col class="_idGenTableRowColumn-9"/><col class="_idGenTableRowColumn-10"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-12"/><col class="_idGenTableRowColumn-12"/><col class="_idGenTableRowColumn-13"/><col class="_idGenTableRowColumn-13"/><col class="_idGenTableRowColumn-14"/><col class="_idGenTableRowColumn-14"/><col class="_idGenTableRowColumn-12"/><col class="_idGenTableRowColumn-15"/><col class="_idGenTableRowColumn-16"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/></colgroup><thead><tr class="IPCC-Table-A _idGenTableRowColumn-17"><td class="IPCC-Table-A &#8226;-Header-row--blue--A &#8226;-Header-row--blue--A CellOverride-3" colspan="3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--left-align ParaOverride-6" lang="en-US"><span class="&#8226;-Bold-condensed CharOverride-5" lang="en-GB">p50 [p5&#8211;p95]</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-6">a</span></p></td><td class="IPCC-Table-A &#8226;-Header-row--blue--A &#8226;-Header-row--blue--A CellOverride-4" colspan="3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--left-align ParaOverride-6" lang="en-US"><span class="&#8226;-Bold-condensed CharOverride-5" lang="en-GB">GHG emissions (</span><span class="&#8226;-Bold-condensed CharOverride-5" lang="en-GB">GtCO</span><span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-6">2</span><span class="&#8226;-Bold-condensed CharOverride-5" lang="en-GB">-eq</span><span class="&#8226;-Bold-condensed CharOverride-5" lang="en-GB">y</span><span class="&#8226;-Bold-condensed CharOverride-5" lang="en-GB">r</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-6">&#8211;1</span><span class="&#8226;-Bold-condensed CharOverride-5" lang="en-GB">) </span> <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-6">g</span></p></td><td class="IPCC-Table-A &#8226;-Header-row--blue--A &#8226;-Header-row--blue--A CellOverride-4" colspan="3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--left-align ParaOverride-6" lang="en-US"><span class="&#8226;-Bold-condensed CharOverride-5" lang="en-GB">GHG emissions reductions from 2019 (%) </span> <span cla w--black--left-align ParaOverride-6" lang="en-US"><span class="CharOverride-7">[0&#8211;0]</span></p></td><td class="IPCC-Table-A &#8226;-Body-row-A &#8226;-Body-row-A CellOverride-24 _idGenCellOverride-2" rowspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-6" lang="en-US"><span class="CharOverride-7">0</span></p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-6" lang="en-US"><span class="CharOverride-7">[0&#8211;0]</span></p></td><td class="IPCC-Table-A &#8226;-Body-row-A &#8226;-Body-row-A CellOverride-25 _idGenCellOverride-2" rowspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-6" lang="en-US"><span class="CharOverride-7">4</span></p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-6" lang="en-US"><span class="CharOverride-7">[0&#8211;11]</span></p></td></tr><tr class="IPCC-Table-A _idGenTableRowColumn-24"><td class="IPCC-Table-A &#8226;-Body-row-A &#8226;-Body-row-A CellOverride-76"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-6" lang="en-US"><span class="CharOverride-7">[4910&#8211;7450]</span></p></td></tr></tbody></table><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">a</span>Values in the table refer to the 50th and [5th&#8211;95th] percentile values across the pathways falling within a given category as defined in Box SPM.1. For emissions-related columns these values relate to the distribution of all the pathways in that category. Harmonised emissions values are given for consistency with projected global warming outcomes using climate emulators. Based on the assessment of climate emulators in AR6 WGI (WG1 Chapter 7, Box 7.1), two climate emulators are used for the probabilistic assessment of the resulting warming of the pathways. For the &#8216;Temperature change&#8217; and &#8216;Likelihood&#8217; columns, the single upper-row values represent the 50th percentile across the pathways in that category and the median [50th percentile] across the warming estimates of the probabilistic MAGICC climate model emulator. For the bracketed ranges, the median warming for every pathway in that category is calculated for each of the two climate model emulators (MAGICC and FaIR). Subsequently, the 5th and 95th percentile values across all pathways for each emulator are calculated. The coolest and warmest outcomes (i.e., the lowest p5 of two emulators, and the highest p95, respectively) are shown in square brackets. These ranges therefore cover both the uncertainty of the emissions pathways as well as the climate emulators&#8217; uncertainty.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">b</span><span class="&#8226;-Bold-condensed" lang="en-GB"/>For a description of pathways categories see Box SPM.1.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">c</span><span class="&#8226;-Bold-condensed" lang="en-GB"/>All global warming levels are relative to 1850&#8211;1900. (See footnote n below and Box SPM.1<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">45</span> for more details.)</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">d</span>C3 pathways are sub-categorised according to the timing of policy action to match the emissions pathways in Figure SPM.4. Two pathways derived from a cost-benefit analysis have been added to C3a, whilst 10 pathways with specifically designed near-term action until 2030, whose emissions fall below those implied by NDCs announced prior to COP26, are not included in either of the two subsets.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">e</span>Alignment with the categories of the illustrative SSP scenarios considered in AR6 WGI, and the Illustrative (Mitigation) Pathways (IPs/IMPs) of WGIII. The IMPs have common features such as deep and rapid emissions reductions, but also different combinations of sectoral mitigation strategies. See Box SPM.1 for an introduction of the IPs and IMPs, and <a class="section-link" data-title="Mitigation pathways compatible with long-term goals" href="/chapters/chapter-3">Chapter 3</a> for full descriptions. <!-- -->{3.2, 3.3, Annex III.II.4}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">f </span>The Illustrative Mitigation Pathway &#8216;Neg&#8217; has extensive use of carbon dioxide removal (CDR) in the AFOLU, energy and the industry sectors to achieve net negative emissions. Warming peaks around 2060 and declines to below 1.5&#176;C (50% likelihood) shortly after 2100. Whilst technically classified as C3, it strongly exhibits the characteristics of C2 high-overshoot pathways, hence it has been placed in the C2 category. See Box SPM.1 for an introduction of the IPs and IMPs.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">g</span>The 2019 range of harmonised GHG emissions across the pathways [53&#8211;58 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq] is within the uncertainty ranges of 2019 emissions assessed in <a class="section-link" data-title="Emissions trends and drivers" href="/chapters/chapter-2">Chapter 2</a> [53&#8211;66 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq]. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">49</span> (Figure SPM.1, Figure SPM.2, Box SPM.1)</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">h</span>Rates of global emission reduction in mitigation pathways are reported on a pathway-by-pathway basis relative to harmonised modelled global emissions in 2019 rather than the global emissions reported in SPM Section B and Chapter 2; this ensures internal consistency in assumptions about emission sources and activities, as well as consistency with temperature projections based on the physical climate science assessment by WGI. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">49</span>{Annex III.II.2.5}<!-- -->. Negative values (e.g., in C7, C8) represent an increase in emissions.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">i</span>Emissions milestones are provided for five-year intervals in order to be consistent with the underlying five-year time-step data of the modelled pathways. Peak emissions (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and GHGs) are assessed for five-year reporting intervals starting in 2020. The interval 2020&#8211;2025 signifies that projected emissions peak as soon as possible between 2020 and at latest before 2025. The upper five-year interval refers to the median interval within which the emissions peak or reach net zero. Ranges in square brackets underneath refer to the range across the pathways, comprising the lower bound of the 5th percentile five-year interval and the upper bound of the 95th percentile five-year interval. Numbers in round brackets signify the fraction of pathways that reach specific milestones.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">j</span>Percentiles reported across all pathways in that category include those that do not reach net zero before 2100 (fraction of pathways reaching net zero is given in round brackets). If the fraction of pathways that reach net zero before 2100 is lower than the fraction of pathways covered by a percentile (e.g., 0.95 for the 95th percentile), the percentile is not defined and denoted with &#8216;&#8230;&#8217;. The fraction of pathways reaching net zero includes all with reported non-harmonised, and/or harmonised emissions profiles that reach net zero. Pathways were counted when at least one of the two profiles fell below 100 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> until 2100.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">k</span>The timing of net zero is further discussed in SPM C2.4 and Cross-Chapter Box 3 in <a class="section-link" data-title="Mitigation pathways compatible with long-term goals" href="/chapters/chapter-3">Chapter 3</a> on net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and net zero GHG emissions.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">l</span>For cases where models do not report all GHGs, missing GHG species are infilled and aggregated into a Kyoto basket of GHG emissions in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq defined by the 100-year global warming potential. For each pathway, reporting of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>, and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions was the minimum required for the assessment of the climate response and the assignment to a climate category. Emissions pathways without climate assessment are not included in the ranges presented here. <!-- -->{See Annex III.II.5}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">m</span>Cumulative emissions are calculated from the start of 2020 to the time of net zero and 2100, respectively. They are based on harmonised net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions, ensuring consistency with the WGI assessment of the remaining carbon budget. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">50</span>{Box 3.4}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">n</span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Global mean <span class="&#8226;-Bold-condensed" lang="en-GB"/> temperature change for category (at peak, if peak temperature occurs before 2100, and in 2100) relative to 1850&#8211;1900, based on the median global warming for each pathway assessed using the probabilistic climate model emulators calibrated to the AR6 WGI assessment. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">12</span> (See also Box SPM.1) <!-- -->{Annex III.II.2.5; WGI Cross-Chapter Box 7.1}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title ParaOverride-9" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">o</span>Probability of staying below the temperature thresholds for the pathways in each category, taking into consideration the range of uncertainty from the climate model emulators consistent with the AR6 WGI assessment. The probabilities refer to the probability at peak temperature. Note that in the case of temperature overshoot (e.g., category C2 and some pathways in C1), the probabilities of staying below at the end of the century are higher than the probabilities at peak temperature.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.1.2</span>In modelled pathways that limit warming to 2&#176;C (&gt;67%) assuming immediate action, global net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are reduced compared to modelled 2019 emissions by 27% [11&#8211;46%] in 2030 and by 52% [36&#8211;70%] in 2040; and global CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions are reduced by 24% [9&#8211;53%] in 2030 and by 37% [20&#8211;60%] in 2040. In pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> global net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are reduced compared to modelled 2019 emissions by 48% [36&#8211;69%] in 2030 and by 80% [61&#8211;109%] in 2040; and global CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions are reduced by 34% [21&#8211;57%] in 2030 and 44% [31&#8211;63%] in 2040. There are similar reductions of non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions by 2050 in both types of pathways: CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> is reduced by 45% [25&#8211;70%]; N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O is reduced by 20% [&#8211;5 to +55%]; and F-gases are reduced by 85% [20&#8211;90%]. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-033-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-033">43</a> </span></span>Across most modelled pathways, this is the maximum technical potential for anthropogenic CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> reductions in the underlying models (<span class="&#8226;-Condensed-italic">high confidence</span>). Further emissions reductions, as illustrated by the IMP-SP pathway, may be achieved through changes in activity levels and/or technological innovations beyond those represented in the majority of the pathways (<span class="&#8226;-Condensed-italic">medium confidence</span>). Higher emissions reductions of CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> could further reduce peak warming. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.5) <!-- -->{3.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.1.3</span>In modelled pathways consistent with the continuation of policies implemented by the end of 2020, GHG emissions continue to rise, leading to global warming of 3.2 [2.2&#8211;3.5] &#176;C by 2100 (within C5&#8211;C7, Table SPM.2) (<span class="&#8226;-Condensed-italic">medium confidence</span>). Pathways that exceed warming of &gt;4&#176;C (&#8805;50%) (C8, SSP5-8.5, Table SPM.2) would imply a reversal of current technology and/or mitigation policy trends (<span class="&#8226;-Condensed-italic">medium confidence</span>). Such warming could occur in emission pathways consistent with policies implemented by the end of 2020 if climate sensitivity is higher than central estimates (<span class="&#8226;-Condensed-italic">high confidence</span>). (Table SPM.2, Figure SPM.4) <!-- -->{3.3, Box 3.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.1.4</span>Global modelled pathways falling into the lowest temperature category of the assessed literature (C1, Table SPM.2) are on average associated with a higher median peak warming in AR6 compared to pathways in the same category in SR1.5. In the modelled pathways in AR6, the likelihood of limiting warming to 1.5&#176;C has on average declined compared to SR1.5. This is because GHG emissions have risen since 2017, and many recent pathways have higher projected emissions by 2030, higher cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions and slightly later dates for reaching net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or net zero GHG emissions. High mitigation challenges, for example, due to assumptions of slow technological change, high levels of global population growth, and high fragmentation as in the Shared Socio-economic Pathway SSP3, may render modelled pathways that <span class="&#8226;-Condensed-italic"/> limit warming to 2&#176;C (&gt;67%) or lower infeasible. (<span class="&#8226;-Condensed-italic">medium confidence</span>) (Table SPM.2, Box SPM.1) <!-- -->{3.3, 3.8, Annex III Figure II.1, Annex III Figure II.3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Box SPM.1 | Assessment of Modelled Global Emission Scenarios</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">A wide range of modelled global emission pathways and scenarios from the literature is assessed in this report, including pathways and scenarios with and without mitigation. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-032-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-032">44</a> </span></span>Emissions pathways and scenarios project the evolution of GHG emissions based on a set of internally consistent assumptions about future socio-economic conditions and related mitigation measures. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-031-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-031">45</a> </span></span>These are quantitative projections and are neither predictions nor forecasts. Around half of all modelled global emission scenarios assume cost-effective approaches that rely on least-cost emission abatement options globally. The other half look at existing policies and regionally and sectorally differentiated actions. Most do not make explicit assumptions about global equity, environmental justice or intra-regional income distribution. Global emission pathways, including those based on cost-effective approaches, contain regionally differentiated assumptions and outcomes, and have to be assessed with the careful recognition of these assumptions. This assessment focuses on their global characteristics. The majority of the assessed scenarios (about 80%) have become available since the SR1.5, but some were assessed in that report. Scenarios with and without mitigation were categorised based on their projected global warming over the 21st century, following the same scheme as in the SR1.5 for warming up to and including 2&#176;C. <!-- -->{1.5, 3.2, 3.3, Annex III.II.2, Annex III.II.3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Scenario categories are defined by their likelihood of exceeding global warming levels (at peak and in 2100) and referred to in this report as follows: <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-030-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-030">46</a> </span>, <span id="footnote-029-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-029">47</a> </span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-bullets---first" lang="en-GB"><span class="&#8226;-Bold-condensed _idGenBNMarker-1">&#8226;</span>Category C1 comprises modelled scenarios that limit warming to 1.5&#176;C in 2100 with a likelihood of greater than 50%, and reach or exceed warming of 1.5&#176;C during the 21st century with a likelihood of 67% or less. In this report, these scenarios are referred to as scenarios that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot. Limited overshoot refers to exceeding 1.5&#176;C global warming by up to about 0.1&#176;C and for up to several decades. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-028-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-028">48</a> </span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-bullets---cont--no-space-above-" lang="en-GB"><span class="&#8226;-Bold-condensed _idGenBNMarker-1">&#8226;</span>Category C2 comprises modelled scenarios that limit warming to 1.5&#176;C in 2100 with a likelihood of greater than 50%, and exceed warming of 1.5&#176;C during the 21st century with a likelihood of greater than 67%. In this report, these scenarios are also referred to as scenarios that return warming to 1.5&#176;C (&gt;50%) after a high overshoot. High overshoot refers to temporarily exceeding 1.5&#176;C global warming by 0.1&#176;C&#8211;0.3&#176;C for up to several decades.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-bullets---cont--no-space-above-" lang="en-GB"><span class="&#8226;-Bold-condensed _idGenBNMarker-1">&#8226;</span>Category C3 comprises modelled scenarios that limit peak warming to 2&#176;C throughout the 21st century with a likelihood of greater than 67%. In this report, these scenarios are also referred to as scenarios that limit warming to 2&#176;C (&gt;67%)<span class="&#8226;-Condensed-italic">. </span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-bullets---cont--no-space-above- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed _idGenBNMarker-1">&#8226;</span>Categories C4, C5, C6 and C7 comprise modelled scenarios that limit warming to 2&#176;C, 2.5&#176;C, 3&#176;C, 4&#176;C, respectively, throughout the 21st century with a likelihood of greater than 50%. In some scenarios in C4 and many scenarios in C5&#8211;C7, warming continues beyond the 21st century.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-bullet-last" lang="en-GB"><span class="&#8226;-Bold-condensed _idGenBNMarker-1">&#8226;</span>Category C8 comprises modelled scenarios that exceed warming of 4&#176;C during the 21st century with a likelihood of 50% or greater. In these scenarios warming continues to rise beyond the 21st century.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Categories of modelled scenarios are distinct and do not overlap; they do not contain categories consistent with lower levels of global warming, for example, the category of C3 scenarios that limit warming to 2&#176;C (&gt;67%) does not include the C1 and C2 scenarios that limit or return warming to 1.5&#176;C (&gt;50%). Where relevant, scenarios belonging to the group of categories C1&#8211;C3 are referred to in this report as scenarios that limit warming to 2&#176;C (&gt;67%) or lower.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">Methods to project global warming associated with the scenarios were updated to ensure consistency with the AR6 WGI assessment of physical climate science. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-027-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-027">49</a> </span></span>{3.2, Annex III.II.2.5; AR6 WGI Cross-Chapter Box 7.1}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">These updated methods affect the categorisation of some scenarios. On average across scenarios, peak global warming is projected to be lower by up to about 0.05 [&#177;0.1]<span lang="ar-SA">&#176;C</span> than if the same scenarios were evaluated using the SR1.5 methodology, and global warming in 2100 is projected to be lower by about 0.1 [&#177;0.1]<span lang="ar-SA">&#176;C. <!-- -->{Annex III.II.&#1634;.&#1637;.&#1633;, Annex III Figure II.&#1635;}</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Resulting changes to the emission characteristics of scenario categories described in Table SPM.2 interact with changes in the characteristics of the wider range of emission scenarios published since the SR1.5. Proportionally more scenarios assessed in AR6 are designed to limit temperature overshoot and more scenarios limit large-scale net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions than in SR1.5. As a result, AR6 scenarios in the lowest temperature category (C1) generally reach net zero GHG emissions later in the 21st century than scenarios in the same category assessed in SR1.5, and about half do not reach net zero GHG by 2100. The rate of decline of GHG emissions in the near term by 2030 in category C1 scenarios is very similar to the assessed rate in SR1.5, but absolute GHG emissions of category C1 scenarios in AR6 are slightly higher in 2030 than in SR1.5, since the reductions start from a higher emissions level in 2020. (Table SPM.2) <!-- -->{Annex III, 2.5, 3.2, 3.3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The large number of global emissions scenarios assessed, including 1202 scenarios with projected global warming outcomes using climate emulators, come from a wide range of modelling approaches. They include the five illustrative scenarios (Shared Socio-economic Pathways; SSPs) assessed by WGI for their climate outcomes but cover a wider and more varied set in terms of assumptions and modelled outcomes. For this assessment, Illustrative Mitigation Pathways (IMPs) were selected from this larger set to illustrate a range of different mitigation strategies that would be consistent with different warming levels. The IMPs illustrate pathways that achieve deep and rapid emissions reductions through different combinations of mitigation strategies. The IMPs are not intended to be comprehensive and do not address all possible themes in the underlying report. They differ in terms of their focus, for example, placing greater emphasis on renewables (IMP-Ren), deployment of carbon dioxide removal that results in net negative global GHG emissions (IMP-Neg), and efficient resource use as well as shifts in consumption patterns globally, leading to low demand for resources, while ensuring a high level of services and satisfying basic needs (IMP-LD) (Figure SPM.5). Other IMPs illustrate the implications of a less rapid introduction of mitigation measures followed by a subsequent gradual strengthening (IMP-GS), and how shifting global pathways towards sustainable development, including by reducing inequality, can lead to mitigation (IMP-SP). The IMPs reach different climate goals as indicated in Table SPM.2 and Box SPM.1, Figure 1. <!-- -->{1.5, 3.1, 3.2, 3.3, 3.6, Figure 3.7, Figure 3.8, Box 3.4, Annex III.II.2.4}</p><div class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" id="_idContainer026"><p lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-7" id="box-spm-1-figure-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Box_SPM_1_Figure_1.png"/></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">Box SPM.1, Figure 1 | Projected global mean warming of the ensemble of modelled scenarios included in the climate categories C1&#8211;C8 and IMPs (based on emulators calibrated to the WGI assessment), as well as five illustrative scenarios (</span></span><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">SSPx-y</span></span><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">) as considered by AR6 WGI. </span></span><span class="&#8226;-Bold-condensed--dark-blue- CharOverride-9" lang="en-GB">Panel a</span> shows the p5&#8211;p95 range of projected median warming across global modelled pathways within a category, with the category medians (line). <span class="&#8226;-Bold-condensed--dark-blue- CharOverride-9" lang="en-GB">Panel b</span> shows the peak and 2100 emulated temperature outcomes for the categories C1 to C8 and for IMPs, and the five illustrative scenarios (SSPx-y) as considered by AR6 WGI. The boxes show the p5&#8211;p95 range within each scenario category, as in panel a. The combined p5&#8211;p95 range across scenarios and the climate uncertainty for each category C1&#8211;C8 is also shown for 2100 warming (thin vertical lines). (Table SPM.2) <!-- -->{Figure 3.11; AR6 WGI Figure SPM.8}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-spm/box-spm-1-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div></div><div class="h2-container" id="Projected"><div class="h2-siblings" id="h2-9-siblings"><p id="readmore-c2" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">C.2</span><span class="readmore bullet-title" lang="en-GB">Global net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are reached in the early 2050s in modelled pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, and around the early 2070s in modelled pathways that limit warming to 2&#176;C (&gt;67%). Many of these pathways continue to net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions after the point of net zero. These pathways also include deep reductions in other GHG emissions. The level of peak warming depends on cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions until the time of net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and the change in non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> climate forcers by the time of peaking. Deep GHG emissions reductions by 2030 and 2040, particularly reductions of methane emissions, lower peak warming, reduce the likelihood of overshooting warming limits and lead to less reliance on net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions that reverse warming in the latter half of the century. Reaching and sustaining global net zero GHG emissions results in a gradual decline in warming. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"><a href="#table-spm-2"><img loading="lazy" class="chart-icon" src="../../table.png"/> Table SPM.2</a> </span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.3, 3.5, Box 3.4, Cross-Chapter Box 3 in Chapter 3, AR6 WGI SPM D1.8</span></span></p><div class="spmbulletcont" id="spmbulletcont-c2"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.2.1</span>Modelled global pathways limiting warming to 1.5&#176;C (&gt;50%) with no or limited overshoot are associated with projected cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-026-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-026">50</a> </span></span> until the time of net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> of 510 [330&#8211;710] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. Pathways limiting warming to 2&#176;C (&gt;67%) are associated with 890 [640&#8211;1160] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (Table SPM.2). (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{3.3, Box 3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.2.2</span>Modelled global pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot involve more rapid and deeper near-term GHG emissions reductions through to 2030, and are projected to have less net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions and less carbon dioxide removal (CDR) in the longer term, than pathways that return warming to 1.5&#176;C (&gt;50%) after a high overshoot (C2 category). Modelled pathways that limit warming to 2&#176;C (&gt;67%) have on average lower net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions compared to pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot and pathways that return warming to 1.5&#176;C (&gt;50%) after a high overshoot (C1 and C2 categories respectively). Modelled pathways that return warming to 1.5&#176;C (&gt;50%) after a high overshoot (C2 category) show near-term GHG emissions reductions similar to pathways that limit warming to 2&#176;C (&gt;67%) (C3 category). For a given peak global warming level, greater and more rapid near-term GHG emissions reductions are associated with later net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> dates. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Table SPM.2) <!-- -->{3.3, Table 3.5, Cross-Chapter Box 3 in Chapter 3, Annex I: Glossary}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.2.3</span>Future non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> warming depends on reductions in non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>GHGs, aerosols and their precursors, and ozone precursor emissions. In modelled global low-emission pathways, the projected reduction of cooling and warming aerosol emissions over time leads to net warming in the near- to mid-term. In these mitigation pathways, the projected reductions of cooling aerosols are mostly due to reduced fossil fuel combustion that was not equipped with effective air pollution controls. Non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>GHG emissions at the time of net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> are projected to be of similar magnitude in modelled pathways that limit warming to 2&#176;C (&gt;67%) or lower. These non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>GHG emissions are about 8 [5&#8211;11] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, with the largest fraction from CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> (60% [55&#8211;80%]), followed by N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O (30% [20&#8211;35%]) and F-gases (3% [2&#8211;20%]). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-025-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-025">51</a> </span></span>Due to the short lifetime of CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> in the atmosphere, projected deep reduction of CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions up until the time of net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in modelled mitigation pathways effectively reduces peak global warming. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{3.3; AR6 WGI SPM D1.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.2.4</span>At the time of global net zero GHG emissions, net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions counterbalance metric-weighted non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>GHG emissions. Typical emissions pathways that reach and sustain global net zero GHG emissions based on the 100-year global warming potential (GWP-100)<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">7</span> are projected to result in a gradual decline of global warming. About half of the assessed pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot (C1 category) reach net zero GHG emissions during the second half of the 21st century. These pathways show greater reduction in global warming after the peak to 1.2 [1.1&#8211;1.4] &#176;C by 2100 than modelled pathways in the same category that do not reach net zero GHG emissions before 2100 and that result in warming of 1.4 [1.3&#8211;1.5] &#176;C by 2100. In modelled pathways that limit warming to 2&#176;C (&gt;67%) (C3 category), there is no significant difference in warming by 2100 between those pathways that reach net zero GHGs (around 30%) and those that do not (<span class="&#8226;-Condensed-italic">high confidence</span>). In pathways that limit warming to 2&#176;C (&gt;67%) or lower and that do reach net zero GHG, net zero GHG occurs around 10&#8211;40 years later than net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{Cross-Chapter Box 2 in Chapter 2, 3.3, Cross-Chapter Box 3 in Chapter 3; AR6 WGI SPM D1.8}</p></div></div></div><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-10-siblings"><p id="readmore-c3" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">C.3</span><span class="readmore bullet-title" lang="en-GB"> All global modelled pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, and those that limit warming to 2&#176;C (&gt;67%), involve rapid and deep and in most cases immediate GHG emission reductions in all sectors. Modelled mitigation strategies to achieve these reductions include transitioning from fossil fuels without CCS to very low- or zero-carbon energy sources, such as renewables or fossil fuels with CCS, demand side measures and improving efficiency, reducing non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions, and deploying carbon dioxide removal (CDR) methods to counterbalance residual GHG emissions. Illustrative Mitigation Pathways (IMPs) show different combinations of sectoral mitigation strategies consistent with a given warming level. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"><a href="#figure-spm-5"><img loading="lazy" class="chart-icon" src="../../chart.png"/> Figure SPM.5</a></span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.2, 3.3, 3.4, 6.4, 6.6</span></span></p><div class="spmbulletcont" id="spmbulletcont-c3"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.3.1</span>There is a variation in the contributions of different sectors in modelled mitigation pathways, as illustrated by the Illustrative Mitigation Pathways (IMPs). However, modelled pathways that limit warming to 2&#176;C (&gt;67%) or lower share common characteristics, including rapid and deep GHG emission reductions. Doing less in one sector needs to be compensated by further reductions in other sectors if warming is to be limited. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.5) <!-- -->{3.2, 3.3, 3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.3.2</span>In modelled pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, the global use of coal, oil and gas in 2050 is projected to decline with median values of about 95%, 60% and 45% respectively, compared to 2019. The interquartile ranges are (80 to 100%), (40 to 75%) and (20 to 60%) and the p5&#8211;p95 ranges are [60 to 100%], [25 to 90%] and [&#8211;30 to +85%], respectively. In modelled pathways that limit warming to 2&#176;C (&gt;67%), these projected declines have a median value and interquartile range of 85% (65 to 95%), 30% (15 to 50%) and 15% (&#8211;10 to +40%) respectively by 2050. The use of coal, oil and gas without CCS in modelled pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot is projected to be reduced to a greater degree, with median values of about 100%, 60% and 70% in 2050 compared to 2019. The interquartile ranges are (95 to 100%), (45 to 75%) and (60 to 80%) and the p5&#8211;p95 ranges about [85 to 100%], [25 to 90%] and [35 to 90%] for coal, oil and gas respectively. In these global modelled pathways, in 2050 almost all electricity is supplied from zero- or low-carbon sources, such as renewables or fossil fuels with CCS, combined with increased electrification of energy demand. As indicated by the ranges, choices in one sector can be compensated for by choices in another while being consistent with assessed warming levels. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-024-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-024">52</a> </span></span> (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{3.4, 3.5, Table 3.6, Figure 3.22, Figure 6.35}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.3.3</span>In modelled pathways that reach global net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions: at the point they reach net zero, 5&#8211;16 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> of emissions from some sectors are compensated for by net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions in other sectors. In most global modelled pathways that limit warming to 2&#176;C (&gt;67%) or lower, the AFOLU sector, via reforestation and reduced deforestation, and the energy supply sector reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions earlier than the buildings, industry and transport sectors. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.5e,f) <!-- -->{3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.3.4</span>In modelled pathways that reach global net zero GHG emissions, at the point they reach net zero GHG, around 74% [54 to 90%] of global emissions reductions are achieved by CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> reductions in energy supply and demand, 13% [4 to 20%] by CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> mitigation options in the AFOLU sector, and 13% [10 to 18%] through the reduction of non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from land-use, energy and industry (<span class="&#8226;-Condensed-italic">medium confidence</span>). (Figure SPM.5f) <!-- -->{3.3, 3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.3.5</span>Methods and levels of CDR deployment in global modelled mitigation pathways vary depending on assumptions about costs, availability and constraints. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-023-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-023">53</a> </span></span>In modelled pathways that report CDR and that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, global cumulative CDR during 2020&#8211;2100 from bioenergy with carbon dioxide capture and storage (BECCS) and direct air carbon dioxide capture and storage (DACCS) is 30&#8211;780 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and 0&#8211;310 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, respectively. In these modelled pathways, the AFOLU sector contributes 20&#8211;400 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> net negative emissions. Total cumulative net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions including CDR deployment across all options represented in these modelled pathways are 20&#8211;660 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. In modelled pathways that limit warming to 2&#176;C (&gt;67%), global cumulative CDR during 2020&#8211;2100 from BECCS and DACCS is 170&#8211;650 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and 0&#8211;250 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> respectively, the AFOLU sector contributes 10&#8211;250 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> net negative emissions, and total cumulative net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are around 40 [0&#8211;290] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. (Table SPM.2) (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{Table 3.2, 3.3, 3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.3.6</span>All mitigation strategies face implementation challenges, including technology risks, scaling, and costs. Many challenges, such as dependence on CDR, pressure on land and biodiversity (e.g., bioenergy) and reliance on technologies with high upfront investments (e.g., nuclear), are significantly reduced in modelled pathways that assume using resources more efficiently (e.g., IMP-LD) or that shift global development towards sustainability (e.g., IMP-SP). (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.5) <!-- -->{3.2, 3.4, 3.7, 3.8, 4.3, 5.1}</p><div class="Basic-Text-Frame" id="figure-spm-5"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><img alt="" class="_idGenObjectAttribute-4" id="figurespm5abcd" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_FigureSPM5abcd.png"/></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><img alt="" class="_idGenObjectAttribute-1" id="figurespm5ef" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_FigureSPM5ef.png"/></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column _idGenParaOverride-1" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure SPM.5: Illustrative Mitigation Pathways (IMPs) and net zero CO</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">and GHG emissions strategies. </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Panels a and b</span> show the development of global GHG and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in modelled global pathways (upper sub-panels) and the associated timing of when GHG and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reach net zero (lower sub-panels). <span class="&#8226;-Bold-condensed--dark-blue-">Panels c and d</span> show the development of global CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions, respectively. Coloured ranges denote the 5th to 95th percentile across pathways. The red ranges depict emissions pathways assuming policies that were implemented by the end of 2020 and pathways assuming implementation of NDCs (announced prior to COP26). Ranges of modelled pathways that limit warming to 1.5<span class="&#8226;-Bold-condensed--dark-blue-">&#176;</span>C (&gt;50%) with no or limited overshoot are shown in light blue (category C1) and pathways that limit warming to 2<span class="&#8226;-Bold-condensed--dark-blue-">&#176;</span>C (&gt;67%) are shown in light purple (category C3). The grey range comprises all assessed pathways (C1&#8211;C8) from the 5th percentile of the lowest warming category (C1) to the 95th percentile of the highest warming category (C8). The modelled pathway ranges are compared to the emissions from two pathways illustrative of high emissions (CurPol and ModAct) and five IMPs: IMP-LD, IMP-Ren, IMP-SP, IMP-Neg and IMP-GS. Emissions are harmonised to the same 2015 base year. The vertical error bars in 2015 show the 5&#8211;95th percentile uncertainty range of the non-harmonised emissions across the pathways, and the uncertainty range, and median value, in emission estimates for 2015 and 2019. The vertical error bars in 2030 (panel a) depict the assessed range of the NDCs, as announced prior to COP26 (Figure SPM.4). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">23</span><span class="&#8226;-Bold-condensed--dark-blue-">Panel e</span> shows the sectoral contributions of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions sources and sinks at the time when net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are reached in the IMPs. Positive and negative emissions for different IMPs are compared to the GHG emissions from the year 2019. Energy supply (neg.) includes BECCS and DACCS. DACCS features in only two of the five IMPs (IMP-REN and IMP-GS) and contributes &lt;1% and 64%, respectively, to the net negative emissions in Energy Supply (neg.). <span class="&#8226;-Bold-condensed--dark-blue-">Panel f </span> shows the contribution of different sectors and sources to the emissions reductions from a 2019 baseline for reaching net zero GHG emissions. Bars denote the median emissions reductions for all pathways that reach net zero GHG emissions. The whiskers indicate the p5&#8211;p95 range. The contributions of the service sectors (transport, buildings, industry) are split into direct (demand-side) as well as indirect (supply-side) CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reductions. Direct emissions represent demand-side emissions due to the fuel use in the respective demand sector. Indirect emissions represent upstream emissions due to industrial processes and energy conversion, transmission and distribution. In addition, the contributions from the LULUCF sector and reductions from non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions sources (green and grey bars) are displayed. <!-- -->{3.3, 3.4}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-spm/figurespm5abcd" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-spm/figurespm5ef" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div></div><div class="h2-container" id="Reducing"><div class="h2-siblings" id="h2-11-siblings"><p id="readmore-c4" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">C.4</span><span class="readmore bullet-title" lang="en-GB">Reducing GHG emissions across the full energy sector requires major transitions, including a substantial reduction in overall fossil fuel use, the deployment of low-emission energy sources, switching to alternative energy carriers, and energy efficiency and conservation. The continued installation of unabated fossil fuel<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-022-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-022">54</a></span></span>infrastructure will &#8216;lock-in&#8217; GHG emissions. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.7, 6.6, 6.7, 16.4</span></span></p><div class="spmbulletcont" id="spmbulletcont-c4"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.4.1</span>Net-zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> energy systems entail: a substantial reduction in overall fossil fuel use, minimal use of unabated fossil fuels, and use of CCS in the remaining fossil fuel system; <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-022">54</a></span> electricity systems that emit no net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>; widespread electrification of the energy system including end uses; energy carriers such as sustainable biofuels, low-emissions hydrogen, and derivatives in applications less amenable to electrification; energy conservation and efficiency; and greater physical, institutional, and operational integration across the energy system. CDR will be needed to counterbalance residual emissions in the energy sector. The most appropriate strategies depend on national and regional circumstances, including enabling conditions and technology availability. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{3.4, 6.6, 11.3, 16.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.4.2</span>Unit cost reductions in key technologies, notably wind power, solar power, and storage, have increased the economic attractiveness of low-emission energy sector transitions through 2030. Maintaining emission-intensive systems may, in some regions and sectors, be more expensive than transitioning to low emission systems. Low-emission energy sector transitions will have multiple co-benefits, including improvements in air quality and health. The long-term economic attractiveness of deploying energy system mitigation options depends, <span class="&#8226;-Condensed-italic">inter alia</span>, on policy design and implementation, technology availability and performance, institutional capacity, equity, access to finance, and public and political support. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.3) <!-- -->{3.4, 6.4, 6.6, 6.7, 13.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.4.3</span>Electricity systems powered predominantly by renewables are becoming increasingly viable. Electricity systems in some countries and regions are already predominantly powered by renewables. It will be more challenging to supply the entire energy system with renewable energy. Even though operational, technological, economic, regulatory, and social challenges remain, a variety of systemic solutions to accommodate large shares of renewables in the energy system have emerged. A broad portfolio of options, such as integrating systems, coupling sectors, energy storage, smart grids, demand-side management, sustainable biofuels, electrolytic hydrogen and derivatives, and others will ultimately be needed to accommodate large shares of renewables in energy systems. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{Box 6.8, 6.4, 6.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.4.4</span>Limiting global warming to 2&#176;C or below will leave a substantial amount of fossil fuels unburned and could strand considerable fossil fuel infrastructure (<span class="&#8226;-Condensed-italic">high confidence</span>). Depending on its availability, CCS could allow fossil fuels to be used longer, reducing stranded assets (<span class="&#8226;-Condensed-italic">high confidence</span>). The combined global discounted value of the unburned fossil fuels and stranded fossil fuel infrastructure has been projected to be around USD1&#8211;4 trillion from 2015 to 2050 to limit global warming to approximately 2&#176;C, and it will be higher if global warming is limited to approximately 1.5&#176;C (<span class="&#8226;-Condensed-italic">medium confidence</span>). In this context, coal assets are projected to be at risk of being stranded before 2030, while oil and gas assets are projected to be more at risk of being stranded towards mid-century. A low-emission energy sector transition is projected to reduce international trade in fossil fuels. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{6.7, Figure 6.35}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.4.5</span>Global methane emissions from energy supply, primarily fugitive emissions from production and transport of fossil fuels, accounted for about 18% [13&#8211;23%] of global GHG emissions from energy supply, 32% [22&#8211;42%] of global CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions, and 6% [4&#8211;8%] of global GHG emissions in 2019 (<span class="&#8226;-Condensed-italic">high confidence</span>). About 50&#8211;80% of CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions from these fossil fuels could be avoided with currently available technologies at less than USD50 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{6.3, 6.4.2, Box 6.5, 11.3, 2.2.2, Table 2.1, Figure 2.5, Annex1: Glossary}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.4.6</span>CCS is an option to reduce emissions from large-scale fossil-based energy and industry sources, provided geological storage is available. When CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> is captured directly from the atmosphere (DACCS), or from biomass (BECCS), CCS provides the storage component of these CDR methods. CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> capture and subsurface injection is a mature technology for gas processing and enhanced oil recovery. In contrast to the oil and gas sector, CCS is less mature in the power sector, as well as in cement and chemicals production, where it is a critical mitigation option. The technical geological CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> storage capacity is estimated to be on the order of 1000 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, which is more than the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> storage requirements through 2100 to limit global warming to 1.5&#176;C, although the regional availability of geological storage could be a limiting factor. If the geological storage site is appropriately selected and managed, it is estimated that the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> can be permanently isolated from the atmosphere. Implementation of CCS currently faces technological, economic, institutional, ecological-environmental and socio-cultural barriers. Currently, global rates of CCS deployment are far below those in modelled pathways limiting global warming to 1.5&#176;C or 2&#176;C. Enabling conditions such as policy instruments, greater public support and technological innovation could reduce these barriers. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{2.5, 6.3, 6.4, 6.7, 11.3, 11.4, Cross-Chapter Box 8 in Chapter 12, Figure TS.31; SRCCL Chapter 5}</p></div></div></div><div class="h2-container" id="Net-zero-CO2"><div class="h2-siblings" id="h2-12-siblings"><p id="readmore-c5" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">C.5</span><span class="readmore bullet-title" lang="en-GB"> Net zero CO<sub>2</sub> emissions from the industrial sector are challenging but possible. Reducing industry emissions will entail coordinated action throughout value chains to promote all mitigation options, including demand management, energy and materials efficiency, circular material flows, as well as abatement technologies and transformational changes in production processes. Progressing towards net zero GHG emissions from industry will be enabled by the adoption of new production processes using low- and zero-GHG electricity, hydrogen, fuels, and carbon management. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"/><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.2, 11.3, 11.4, Box TS.4</span></p><div class="spmbulletcont" id="spmbulletcont-c5"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed CharOverride-2" lang="en-GB">C.5.1</span><span class="CharOverride-3">The use of steel, cement, plastics, and other materials is increasing globally, and in most r

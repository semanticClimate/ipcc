211;95th] percentile across the modelled pathways and the median temperature change estimate of the probabilistic WGI climate model emulators (see Table SPM.2 footnote a).</p></div><div class="_idFootnote" id="footnote-036"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-036-backlink">40</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In this report, emissions reductions are reported relative to 2019 modelled emission levels, while in SR1.5 emissions reductions were calculated relative to 2010. Between 2010 and 2019 global GHG and global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions have grown by 12% (6.5 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) and 13% (5.0 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) respectively. In global modelled pathways assessed in this report that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, GHG emissions are projected to be reduced by 37% [28&#8211;57%] in 2030 relative to 2010. In the same type of pathways assessed in SR1.5, reported GHG emissions reductions in 2030 were 39&#8211;51% (interquartile range) relative to 2010. In absolute terms, the 2030 GHG emissions levels of pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot are higher in AR6 (31 [21&#8211;36] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) than in SR1.5 (28 (26&#8211;31 interquartile range) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq). (Figure SPM.1, Table SPM.2) <!-- -->{3.3, SR1.5 Figure SPM.3b}</p></div><div class="_idFootnote" id="footnote-035"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-035-backlink">41</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> Scenarios in this category limit peak warming to 2&#176;C throughout the 21st century with close to, or more than, 90% likelihood.</p></div><div class="_idFootnote" id="footnote-034"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-034-backlink">42</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>This category contains 91 scenarios with immediate action and 42 scenarios that are consistent with the NDCs until 2030.</p></div><div class="_idFootnote" id="footnote-033"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-033-backlink">43</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>These numbers for CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>, N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O, and F-gases are rounded to the nearest 5% except numbers below 5%.</p></div><div class="_idFootnote" id="footnote-032"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-032-backlink">44</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In the literature, the terms &#8216;pathways&#8217; and &#8216;scenarios&#8217; are used interchangeably, with the former more frequently used in relation to climate goals. For this reason, this SPM uses mostly the term (emissions and mitigation) pathways. <!-- -->{Annex III.II.1.1}</p></div><div class="_idFootnote" id="footnote-031"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-031-backlink">45</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Key assumptions relate to technology development in agriculture and energy systems and socio-economic development, including demographic and economic projections. IPCC is neutral with regard to the assumptions underlying the scenarios in the literature assessed in this report, which do not cover all possible futures. Additional scenarios may be developed. The underlying population assumptions range from 8.5 to 9.7 billion in 2050 and 7.4 to 10.9 billion in 2100 (5&#8211;95th percentile) starting from 7.6 billion in 2019. The underlying assumptions on global GDP growth (ppp) range from 2.5 to 3.5% per year in the 2019&#8211;2050 period and 1.3 to 2.1% per year in the 2050&#8211;2100 (5&#8211;95th percentile). Many underlying assumptions are regionally differentiated. <!-- -->{1.5; 3.2; 3.3; Figure 3.9; Annex III.II.1.4; Annex III.II.3}</p></div><div class="_idFootnote" id="footnote-030"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-030-backlink">46</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"/>The future scenario projections presented here are consistent with the total observed increase in global surface temperature between 1850&#8211;1900 and 1995&#8211;2014 as well as to 2011&#8211;2020 (with best estimates of 0.85&#176;C and 1.09&#176;C, respectively) assessed in WGI. The largest contributor to historical human-induced warming is CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>, with historical cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions from 1850 to 2019 being 2400 &#177; 240 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>. <!-- -->{WGI SPM A.1.2, WGI Table SPM.2, WGI Table 5.1, WGIII SPM Section B}<!-- -->.</p></div><div class="_idFootnote" id="footnote-029"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-029-backlink">47</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In case no explicit likelihood is provided, the reported warming levels are associated with a likelihood of &gt;50%.</p></div><div class="_idFootnote" id="footnote-028"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-028-backlink">48</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"/> Scenarios in this category are found to have simultaneous likelihood to limit peak global warming to 2&#176;C throughout the 21st century of close to and more than 90%.</p></div><div class="_idFootnote" id="footnote-027"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-027-backlink">49</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>This involved improved methodologies to use climate emulators (MAGICC7 and FAIR v1.6), which were evaluated and calibrated to closely match the global warming response to emissions as assessed in AR6 WGI. It included harmonisation of global GHG emissions in 2015 in modelled scenarios (51&#8211;56 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq; 5th to 95th percentiles) with the corresponding emission value underlying the CMIP6 projected climate response assessed by WGI (54 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq), based on similar data sources of historical emissions that are updated over time. The assessment of past GHG emissions in <a class="section-link" data-title="Emissions trends and drivers" href="/chapters/chapter-2">Chapter 2</a> of the report is based on a more recent dataset providing emissions of 57 [&#177;6.3] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq in 2015 (B.1). Differences are well within the assessed uncertainty range, and arise mainly from differences in estimated CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF emissions, which are subject to large uncertainties, high annual variability and revisions over time. Projected rates of global emission reduction in mitigation scenarios are reported relative to modelled global emissions in 2019 rather than the global emissions reported in Chapter 2; this ensures internal consistency in assumptions about emission sources and activities, as well as consistency with temperature projections based on the physical climate science assessment by WG I. <!-- -->{Annex III.II.2.5}</p></div><div class="_idFootnote" id="footnote-026"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-026-backlink">50</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from the beginning of the year 2020 until the time of net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in assessed pathways are consistent with the remaining carbon budgets assessed by WGI, taking account of the ranges in the WGIII temperature categories and warming from non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> gases. <!-- -->{Box 3.4}</p></div><div class="_idFootnote" id="footnote-025"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-025-backlink">51</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>All numbers here rounded to the closest 5%, except values below 5% (for F-gases).</p></div><div class="_idFootnote" id="footnote-024"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-024-backlink">52</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Most but not all models include the use of fossil fuels for feedstock with varying underlying standards.</p></div><div class="_idFootnote" id="footnote-023"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-023-backlink">53</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Aggregate levels of CDR deployment are higher than total net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions given that some of the deployed CDR is used to counterbalance remaining gross emissions. Total net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in modelled pathways might not match the aggregated net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions attributed to individual CDR methods. Ranges refer to the 5&#8211;95th percentile across modelled pathways that include the specific CDR method. Cumulative levels of CDR from AFOLU cannot be quantified precisely given that: (i) some pathways assess CDR deployment relative to a baseline; and (ii) different models use different reporting methodologies that in some cases combine gross emissions and removals in AFOLU. Total CDR from AFOLU equals or exceeds the net negative emissions mentioned.</p></div><div class="_idFootnote" id="footnote-022"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-022-backlink">54</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In this context, &#8216;unabated fossil fuels&#8217; refers to fossil fuels produced and used without interventions that substantially reduce the amount of GHG emitted throughout the life cycle; for example, capturing 90% or more CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from power plants, or 50&#8211;80% of fugitive methane emissions from energy supply. <!-- -->{Box 6.5, 11.3}</p></div><div class="_idFootnote" id="footnote-021"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-021-backlink">55</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Primary metals refers to virgin metals produced from ore.</p></div><div class="_idFootnote" id="footnote-020"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-020-backlink">56</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>These scenarios have been assessed by WGI to correspond to intermediate, high and very low GHG emissions.</p></div><div class="_idFootnote" id="footnote-019"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-019-backlink">57</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>These examples are considered to be a subset of nature-based solutions or ecosystem-based approaches.</p></div><div class="_idFootnote" id="footnote-018"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-018-backlink">58</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Integration of renewable energy solutions refers to the integration of solutions such as solar photovoltaics, small wind turbines, solar thermal collectors, and biomass boilers.</p></div><div class="_idFootnote" id="footnote-017"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-017-backlink">59</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> Sufficiency policies are a set of measures and daily practices that avoid demand for energy, materials, land and water while delivering human well-being for all within planetary boundaries.</p></div><div class="_idFootnote" id="footnote-016"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-016-backlink">60</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>The global top-down estimates and sectoral bottom-up estimates described here do not include the substitution of emissions from fossil fuels and GHG-intensive materials. 8&#8211;14 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> represents the mean of the AFOLU economic mitigation potential estimates from top-down estimates (lower bound of range) and global sectoral bottom-up estimates (upper bound of range). The full range from top-down estimates is 4.1&#8211;17.3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> using a &#8216;no policy&#8217; baseline. The full range from global sectoral studies is 6.7&#8211;23.4 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> using a variety of baselines. (<span class="&#8226;-Light-Condensed-Italic"> high confidence</span>)</p></div><div class="_idFootnote" id="footnote-015"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-015-backlink">61</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>&#8216;Sustainable healthy diets&#8217; promote all dimensions of individuals&#8217; health and well-being; have low environmental pressure and impact; are accessible, affordable, safe and equitable; and are culturally acceptable, as described in FAO and WHO. The related concept of &#8216;balanced diets&#8217; refers to diets that feature plant-based foods, such as those based on coarse grains, legumes, fruits and vegetables, nuts and seeds, and animal-sourced food produced in resilient, sustainable and low-GHG emission systems, as described in SRCCL.</p></div><div class="_idFootnote" id="footnote-014"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-014-backlink">62</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>&#8216;Choice architecture&#8217; describes the presentation of choices to consumers, and the impact that presentation has on consumer decision-making.</p></div><div class="_idFootnote" id="footnote-013"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-013-backlink">63</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>&#8216;Status consumption&#8217; refers to the consumption of goods and services which publicly demonstrates social prestige.</p></div><div class="_idFootnote" id="footnote-012"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-012-backlink">64</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In modelled pathways that limit warming to 2&#176;C (&gt;67%) or lower.</p></div><div class="_idFootnote" id="footnote-011"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-011-backlink">65</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>The methodology underlying the assessment is described in the caption to Figure SPM.7.</p></div><div class="_idFootnote" id="footnote-010"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-010-backlink">66</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>These estimates are based on 311 pathways that report effects of mitigation on GDP and that could be classified in temperature categories, but that do not account for damages from climate change nor adaptation costs and that mostly do not reflect the economic impacts of mitigation co-benefits and trade-offs. The ranges given are interquartile ranges. The macroeconomic implications quantified vary largely depending on technology assumptions, climate/emissions target formulation, model structure and assumptions, and the extent to which pre-existing inefficiencies are considered. Models that produced the pathways classified in temperature categories do not represent the full diversity of existing modelling paradigms, and there are in the literature models that find higher mitigation costs, or conversely lower mitigation costs and even gains. <!-- -->{1.7, 3.2, 3.6, Annex III.I.2, Annex III.I.9, Annex III.I.10 and Annex III.II.3}</p></div><div class="_idFootnote" id="footnote-009"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-009-backlink">67</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In modelled cost-effective pathways with a globally uniform carbon price, without international financial transfers or complementary policies, carbon intensive and energy exporting countries are projected to bear relatively higher mitigation costs because of a deeper transformation of their economies and changes in international energy markets. <!-- -->{3.6}</p></div><div class="_idFootnote" id="footnote-008"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-008-backlink">68</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>The evidence is too limited to make a similar robust conclusion for limiting warming to 1.5&#176;C.</p></div><div class="_idFootnote" id="footnote-007"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-007-backlink">69</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>For nuclear energy, modelled costs for long-term storage of radioactive waste are included.</p></div><div class="_idFootnote" id="footnote-006"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-006-backlink">70</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Potential risks, knowledge gaps due to the relative immaturity of use of biochar as a soil amendment and unknown impacts of widespread application, and co-benefits of biochar are reviewed in <a class="section-link" data-title="Biochar" href="/chapters/chapter-7#7.4.3.2">Section 7.4.3.2</a>.</p></div><div class="_idFootnote" id="footnote-005"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-005-backlink">71</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In this report, the term &#8216;feasibility&#8217; refers to the potential for a mitigation or adaptation option to be implemented. Factors influencing feasibility are context-dependent and may change over time. Feasibility depends on geophysical, environmental-ecological, technological, economic, socio-cultural and institutional factors that enable or constrain the implementation of an option. The feasibility of options may change when different options are combined and increase when enabling conditions are strengthened.</p></div><div class="_idFootnote" id="footnote-004"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-004-backlink">72</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In this report, the term &#8216;enabling conditions&#8217; refers to conditions that enhance the feasibility of adaptation and mitigation options. Enabling conditions include finance, technological innovation, strengthening policy instruments, institutional capacity, multi-level governance, and changes in human behaviour and lifestyles.</p></div><div class="_idFootnote" id="footnote-003"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-003-backlink">73</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>The future feasibility challenges described in the modelled pathways may differ from the real-world feasibility experiences of the past.</p></div><div class="_idFootnote" id="footnote-002"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-002-backlink">74</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> Sustainability may be interpreted differently in various contexts as societies pursue a variety of sustainable development objectives.</p></div><div class="_idFootnote" id="footnote-001"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-001-backlink">75</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Economic instruments are structured to provide a financial incentive to reduce emissions and include, among others, market- and price-based instruments.</p></div><div class="_idFootnote" id="footnote-000"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="spm.html#footnote-000-backlink">76</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>In modelled pathways, regional investments are projected to occur when and where they are most cost-effective to limit global warming. The model quantifications help to identify high-priority areas for cost-effective investments, but do not provide any indication on who would finance the regional investments.</p></div></div></div></div></div></div></div><div class="s9-widget-wrapper mt-3 mb-3"/><div data-sal="slide-up" data-sal-delay="300" data-sal-easing="ease"/></div></div></section></div><div class="related_pages pt-4"><div class="container"><div class="gx-3 gy-5 ps-2 row"><div class="col-lg-12 col-12 offset-lg-0"><div class="gx-3 gy-3 row"><div class="col-12"><h3 class="fw-bold color-heading mb-2">Explore more</h3></div><div class="col-lg-4 col-sm-6 col-12"><div class="card card-custom-1 bg-white d-flex flex-column justify-content-between"><div class="thumb-overlay"/><div data-gatsby-image-wrapper="" class="gatsby-image-wrapper gatsby-image-wrapper-constrained img-card"><div style="max-width:600px;display:block"><img alt="" role="presentation" aria-hidden="true" src="data:image/svg+xml;charset=utf-8,%3Csvg height='294' width='600' xmlns='http://www.w3.org/2000/svg' version='1.1'%3E%3C/svg%3E" style="max-width:100%;display:block;position:static"/></div><div aria-hidden="true" data-placeholder-image="" style="opacity:1;transition:opacity 500ms linear;background-color:#c8d8e8;position:absolute;top:0;left:0;bottom:0;right:0"/><picture><source type="image/webp" sizes="(min-width: 600px) 600px, 100vw" srcset="/report/ar6/wg3/static/af05fc311ff9396e551ce0656cdc67c9/cbe06/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 150w,/report/ar6/wg3/static/af05fc311ff9396e551ce0656cdc67c9/05c1b/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 300w,/report/ar6/wg3/static/af05fc311ff9396e551ce0656cdc67c9/db958/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 600w"><img data-gatsby-image-ssr="" data-main-image="" style="opacity:0" sizes="(min-width: 600px) 600px, 100vw" decoding="async" loading="lazy" alt="" src="/report/ar6/wg3/static/af05fc311ff9396e551ce0656cdc67c9/e1e39/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.jpg" srcset="/report/ar6/wg3/static/af05fc311ff9396e551ce0656cdc67c9/02113/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.jpg 150w,/report/ar6/wg3/stati

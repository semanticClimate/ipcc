egions. There are many sustainable options for demand management, materials efficiency, and circular material flows that can contribute to reduced emissions, but how these can be applied will vary across regions and different materials. These options have a potential for being more used in industrial practice and would need more attention from industrial policy. These options, as well as new production technologies, are generally not considered in recent global scenarios nor in national</span> <span class="CharOverride-3">economy-wide</span> <span class="CharOverride-3">scenarios due to relative newness. As a consequence, the mitigation potential in some scenarios is underestimated compared to</span> <span class="CharOverride-3">bottom-up</span> <span class="CharOverride-3"/> <span class="CharOverride-3">industry-specific</span> <span class="CharOverride-3">models. (</span><span class="&#8226;-Condensed-italic CharOverride-2">high confidence</span><span class="CharOverride-3">) <!-- -->{3.4, 5.3, Figure 5.7, 11.2, Box 11.2, 11.3, 11.4, 11.5.2, 11.6}</span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.5.2</span>For almost all basic materials &#8211; primary metals, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-021-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-021">55</a> </span></span> building materials and chemicals &#8211; many low- to zero-GHG intensity production processes are at the <span class="&#8226;-Condensed-italic">pilot </span> to <span class="&#8226;-Condensed-italic">near-commercial</span> and in some cases <span class="&#8226;-Condensed-italic">commercial</span> stage but they are not yet established industrial practice. Introducing new sustainable production processes for basic materials could increase production costs but, given that only a small fraction of consumer costs are based on materials, such new processes are expected to translate into minimal cost increases for final consumers. Hydrogen direct reduction for primary steelmaking is <span class="&#8226;-Condensed-italic">near-commercial</span><span class="&#8226;-Condensed-italic"/> in some regions. Until new chemistries are mastered, deep reduction of cement process emissions will rely on already commercialised cementitious material substitution and the availability of CCS. Reducing emissions from the production and use of chemicals would need to rely on a life cycle approach, including increased plastics recycling, fuel and feedstock switching, and carbon sourced through biogenic sources, and, depending on availability, carbon capture and use (CCU), direct air CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> capture, as well as CCS. Light industry, mining and manufacturing have the potential to be decarbonised through available abatement technologies (e.g., material efficiency, circularity), electrification (e.g., electrothermal heating, heat pumps) and low- or zero-GHG emitting fuels (e.g., hydrogen, ammonia, and bio-based and other synthetic fuels). (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{Table 11.4, Box 11.2, 11.3, 11.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.5.3</span>Action to reduce industry sector emissions may change the location of GHG-intensive industries and the organisation of value chains. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Regions with abundant low-GHG energy and feedstocks have the potential to become exporters of hydrogen-based chemicals and materials processed using low-carbon electricity and hydrogen. Such reallocation will have global distributional effects on employment and economic structure. (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{Box 11.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.5.4</span>Emissions-intensive and highly traded basic materials industries are exposed to international competition, and international cooperation and coordination may be particularly important in enabling change. For sustainable industrial transitions, broad and sequential national and sub-national policy strategies reflecting regional contexts will be required. These may combine policy packages including: transparent GHG accounting and standards; demand management; materials and energy efficiency policies; R&amp;D and niche markets for commercialisation of low-emission materials and products; economic and regulatory instruments to drive market uptake; high quality recycling, low-emissions energy and other abatement infrastructure (e.g., for CCS); and socially inclusive phase-out plans of emissions-intensive facilities within the context of just transitions. The coverage of mitigation policies could be expanded nationally and sub-nationally to include all industrial emission sources, and both available and emerging mitigation options. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{11.6}</p></div></div></div><div class="h2-container" id="Urban"><div class="h2-siblings" id="h2-13-siblings"><p id="readmore-c6" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">C.6</span><span class="readmore bullet-title" lang="en-GB"> Urban areas can create opportunities to increase resource efficiency and significantly reduce GHG emissions through the systemic transition of infrastructure and urban form through low-emission development pathways towards net-zero emissions. Ambitious mitigation efforts for established, rapidly growing and emerging cities will encompass (i) reducing or changing energy and material consumption, (ii) electrification, and (iii) enhancing carbon uptake and storage in the urban environment. Cities can achieve net-zero emissions, but only if emissions are reduced within and outside of their administrative boundaries through supply chains, which will have beneficial cascading effects across other sectors. (<span class="&#8226;-Bold-Condensed-Italic">very high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span><span class="ch-link">Links to sections</span><span class="ch-link-popup">8.2, 8.3, 8.4, 8.5, 8.6, 13.2</span></span></p><div class="spmbulletcont" id="spmbulletcont-c6"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.6.1</span>In modelled scenarios, global consumption-based urban CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions <span id="footnote-020-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-020">15</a></span> are projected to rise from 29 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq in 2020 to 34 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq in 2050 with moderate mitigation efforts (intermediate GHG emissions, SSP2-4.5), and up to 40 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq in 2050 with low mitigation efforts (high GHG emissions, SSP3-7.0). With ambitious and immediate mitigation efforts, including high levels of electrification and improved energy and material efficiency, global consumption-based urban CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions could be reduced to 3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq in 2050 in the modelled scenario with very low GHG emissions (SSP1-1.9). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-020-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-020">56</a></span></span> (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{8.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.6.2</span>The potential and sequencing of mitigation strategies to reduce GHG emissions will vary depending on a city&#8217;s land use, spatial form, development level, and state of urbanisation (<span class="&#8226;-Condensed-italic">high confidence</span>). Strategies for established cities to achieve large GHG emissions savings include efficiently improving, repurposing or retrofitting the building stock, targeted infilling, and supporting non-motorised (e.g., walking, bicycling) and public transport. Rapidly growing cities can avoid future emissions by co-locating jobs and housing to achieve compact urban form, and by leapfrogging or transitioning to low-emissions technologies. New and emerging cities will have significant infrastructure development needs to achieve high quality of life, which can be met through energy efficient infrastructures and services, and people-centred urban design (<span class="&#8226;-Condensed-italic">high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>For cities, three broad mitigation strategies have been found to be effective when implemented concurrently: (i) reducing or changing energy and material use towards more sustainable production and consumption; (ii) electrification in combination with switching to low-emission energy sources; and (iii) enhancing carbon uptake and storage in the urban environment, for example through bio-based building materials, permeable surfaces, green roofs, trees, green spaces, rivers, ponds and lakes. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-019-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-019">57</a> </span></span> (<span class="&#8226;-Condensed-italic">very high confidence</span>) <!-- -->{5.3, Figure 5.7, Supplementary Material Table 5.SM.2, 8.2, 8.4, 8.6, Figure 8.21, 9.4, 9.6, 10.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.6.3</span>The implementation of packages of multiple city-scale mitigation strategies can have cascading effects across sectors and reduce GHG emissions both within and outside a city&#8217;s administrative boundaries. The capacity of cities to develop and implement mitigation strategies varies with the broader regulatory and institutional settings, as well as enabling conditions, including access to financial and technological resources, local governance capacity, engagement of civil society, and municipal budgetary powers. (<span class="&#8226;-Condensed-italic">very high confidence</span>)<span class="&#8226;-Condensed-italic"/>{Figure 5.7, Supplementary Material Table 5.SM.2, 8.4, 8.5, 8.6, 13.2, 13.3, 13.5, 13.7, Cross-Chapter Box 9 in Chapter 13}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.6.4</span>A growing number of cities are setting climate targets, including net-zero GHG targets. Given the regional and global reach of urban consumption patterns and supply chains, the full potential for reducing consumption-based urban emissions to net zero GHG can be met only when emissions beyond cities&#8217; administrative boundaries are also addressed. The effectiveness of these strategies depends on cooperation and coordination with national and sub-national governments, industry, and civil society, and whether cities have adequate capacity to plan and implement mitigation strategies. Cities can play a positive role in reducing emissions across supply chains that extend beyond cities&#8217; administrative boundaries, for example through building codes and the choice of construction materials. (<span class="&#8226;-Condensed-italic">very high confidence</span>) <!-- -->{8.4, Box 8.4, 8.5, 9.6, 9.9, 13.5, 13.9}</p></div></div></div><div class="h2-container" id="Modelled"><div class="h2-siblings" id="h2-14-siblings"><p id="readmore-c7" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">C.7.</span><span class="readmore bullet-title" lang="en-GB">In modelled global scenarios, existing buildings, if retrofitted, and buildings yet to be built, are projected to approach net zero GHG emissions in 2050 if policy packages, which combine ambitious sufficiency, efficiency, and renewable energy measures, are effectively implemented and barriers to decarbonisation are removed. Low ambition policies increase the risk of locking-in buildings&#8217; carbon for decades, while well-designed and effectively implemented mitigation interventions (in both new buildings and existing ones if retrofitted), have significant potential to contribute to achieving SDGs in all regions while adapting buildings to future climate. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"/><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.1, 9.3, 9.4, 9.5, 9.6, 9.9</span></span></p><div class="spmbulletcont" id="spmbulletcont-c7"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.7.1</span>In 2019, global direct and indirect GHG emissions from buildings and emissions from cement and steel use for building construction and renovation were 12 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq. These emissions include indirect emissions from offsite generation of electricity and heat, direct emissions produced onsite and emissions from cement and steel used for building construction and renovation. In 2019, global direct and indirect emissions from non-residential buildings increased by about 55% and those from residential buildings increased by about 50% compared to 1990. The latter increase, according to the decomposition analysis, was mainly driven by the increase of the floor area per capita, population growth and the increased use of emission-intensive electricity and heat while efficiency improvements have partly decreased emissions. There are great differences in the contribution of each of these drivers to regional emissions. (<span class="&#8226;-Condensed-italic">high confidence</span>) <span class="&#8226;-Condensed-italic"/>{9.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.7.2</span>Integrated design approaches to the construction and retrofit of buildings have led to increasing examples of zero energy or zero carbon buildings in several regions. However, the low renovation rates and low ambition of retrofitted buildings have hindered the decrease of emissions. Mitigation interventions at the design stage include buildings typology, form, and multi-functionality to allow for adjusting the size of buildings to the evolving needs of their users and repurposing unused existing buildings to avoid using GHG-intensive materials and additional land. Mitigation interventions include: at the construction phase, low-emission construction materials, highly efficient building envelope and the integration of renewable energy solutions; <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-018-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-018">58</a> </span></span> at the use phase, highly efficient appliances/equipment, the optimisation of the use of buildings and their supply with low-emission energy sources; and at the disposal phase, recycling and re-using construction materials. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{9.4, 9.5, 9.6, 9.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.7.3</span>By 2050, bottom-up studies show that up to 61% (8.2 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) of global building emissions could be mitigated. Sufficiency policies <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-017-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-017">59</a> </span></span> that avoid the demand for energy and materials contribute 10% to this potential, energy efficiency policies contribute 42%, and renewable energy policies 9%. The largest share of the mitigation potential of new buildings is available in developing countries while in developed countries the highest mitigation potential is within the retrofit of existing buildings. The 2020&#8211;2030 decade is critical for accelerating the learning of know-how, building the technical and institutional capacity, setting the appropriate governance structures, ensuring the flow of finance, and in developing the skills needed to fully capture the mitigation potential of buildings. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{9.3, 9.4, 9.5, 9.6, 9.7, 9.9}</p></div></div></div><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-15-siblings"><p id="readmore-c8" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">C.8</span><span class="readmore bullet-title" lang="en-GB">Demand-side options and low-GHG emissions technologies can reduce transport sector emissions in developed countries and limit emissions growth in developing countries (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>). Demand-focused interventions can reduce demand for all transport services and support the shift to more energy efficient transport modes (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). Electric vehicles powered by low-emissions electricity offer the largest decarbonisation potential for land-based transport, on a life cycle basis (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>). Sustainable biofuels can offer additional mitigation benefits in land-based transport in the short and medium term (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). Sustainable biofuels, low-emissions hydrogen, and derivatives (including synthetic fuels) can support mitigation of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions from shipping, aviation, and heavy-duty land transport but require production process improvements and cost reductions (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). Many mitigation strategies in the transport sector would have various co-benefits, including air quality improvements, health benefits, equitable access to transportation services, reduced congestion, and reduced material demand (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>).</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"/><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.2, 10.4, 10.5, 10.6, 10.7</span></span></p><div class="spmbulletcont" id="spmbulletcont-c8"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.8.1</span>In scenarios that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, global transport-related CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions fall by 59% (42&#8211;68% interquartile range) by 2050 relative to modelled 2020 emissions, but with regionally differentiated trends (<span class="&#8226;-Condensed-italic">high confidence</span>). In global modelled scenarios that limit warming to 2&#176;C (&gt;67%), transport-related CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are projected to decrease by 29% [14&#8211;44% interquartile range] by 2050 compared to modelled 2020 emissions. In both categories of scenarios, the transport sector likely does not reach zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions by 2100 so negative emissions are likely needed to counterbalance residual CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from the sector (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{3.4, 10.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.8.2</span>Changes in urban form (e.g., density, land-use mix, connectivity, and accessibility) in combination with programmes that encourage changes in consumer behaviour (e.g., transport pricing) could reduce transport-related greenhouse gas emissions in developed countries and slow growth in emissions in developing countries (<span class="&#8226;-Condensed-italic">high confidence</span>). Investments in public inter- and intra-city transport and active transport infrastructure (e.g., bicycle and pedestrian pathways) can further support the shift to less GHG-intensive transport modes (<span class="&#8226;-Condensed-italic">high confidence</span>). Combinations of systemic changes, including teleworking, digitalisation, dematerialisation, supply chain management, and smart and shared mobility may reduce demand for passenger and freight services across land, air, and sea (<span class="&#8226;-Condensed-italic">high confidence</span>). Some of these changes could lead to induced demand for transport and energy services, which may decrease their GHG emissions reduction potential (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{5.3, 10.2, 10.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.8.3</span>Electric vehicles powered by low-GHG emissions electricity have large potential to reduce land-based transport GHG emissions, on a life cycle basis (<span class="&#8226;-Condensed-italic">high confidence</span>). Costs of electrified vehicles, including automobiles, two- and three-wheelers, and buses, are decreasing and their adoption is accelerating, but they require continued investments in supporting infrastructure to increase scale of deployment (<span class="&#8226;-Condensed-italic">high confidence</span>). Advances in battery technologies could facilitate the electrification of heavy-duty trucks and complement conventional electric rail systems (<span class="&#8226;-Condensed-italic">medium confidence</span>). There are growing concerns about critical minerals needed for batteries. Material and supply diversification strategies, energy and material efficiency improvements, and circular material flows can reduce the environmental footprint and material supply risks for battery production (<span class="&#8226;-Condensed-italic">medium confidence</span>). Sourced sustainably and with low-GHG emissions feedstocks, bio-based fuels, blended or unblended with fossil fuels, can provide mitigation benefits, particularly in the short and medium term (<span class="&#8226;-Condensed-italic">medium confidence</span>). Low-GHG emissions hydrogen and hydrogen derivatives, including synthetic fuels, can offer mitigation potential in some contexts and land-based transport segments (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{3.4, 6.3, 10.3, 10.4, 10.7, 10.8, Box 10.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.8.4</span>While efficiency improvements (e.g., optimised aircraft and vessel designs, mass reduction, and propulsion system improvements) can provide some mitigation potential, additional CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions mitigation technologies for aviation and shipping will be required (<span class="&#8226;-Condensed-italic">high confidence</span>). For aviation, such technologies include high energy density biofuels (<span class="&#8226;-Condensed-italic">high confidence</span>), and low-emission hydrogen and synthetic fuels (<span class="&#8226;-Condensed-italic">medium confidence</span>). Alternative fuels for shipping include low-emission hydrogen, ammonia, biofuels, and other synthetic fuels (<span class="&#8226;-Condensed-italic">medium confidence</span>)<span class="&#8226;-Condensed-italic">. </span>Electrification could play a niche role for aviation and shipping for short trips (<span class="&#8226;-Condensed-italic">medium confidence</span>) and can reduce emissions from port and airport operations (<span class="&#8226;-Condensed-italic">high confidence</span>). Improvements to national and international governance structures would further enable the decarbonisation of shipping and aviation (<span class="&#8226;-Condensed-italic">medium confidence</span>). Such improvements could include, for example, the implementation of stricter efficiency and carbon intensity standards for the sectors (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{10.3. 10.5, 10.6, 10.7, 10.8, Box 10.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.8.5</span>The substantial potential for GHG emissions reductions, both direct and indirect, in the transport sector largely depends on power sector decarbonisation, and low-emissions feedstocks and production chains (<span class="&#8226;-Condensed-italic">high confidence</span>). Integrated transport and energy infrastructure planning and operations can enable sectoral synergies and reduce the environmental, social, and economic impacts of decarbonising the transport and energy sectors (<span class="&#8226;-Condensed-italic">high confidence</span>). Technology transfer and financing can support developing countries leapfrogging or transitioning to low-emissions transport systems thereby providing multiple co-benefits (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{10.2, 10.3, 10.4, 10.5, 10.6, 10.7, 10.8}</p></div></div></div><div class="h2-container" id="AFOLU"><div class="h2-siblings" id="h2-15-siblings"><p id="readmore-c9" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">C.9</span><span class="readmore bullet-title" lang="en-GB">AFOLU mitigation options, when sustainably implemented, can deliver large-scale GHG emission reductions and enhanced removals, but cannot fully compensate for delayed action in other sectors. In addition, sustainably sourced agricultural and forest products can be used instead of more GHG-intensive products in other sectors. Barriers to implementation and trade-offs may result from the impacts of climate change, competing demands on land, conflicts with food security and livelihoods, the complexity of land ownership and management systems, and cultural aspects. There are many country-specific opportunities to provide co-benefits (such as biodiversity conservation, ecosystem services, and livelihoods) and avoid risks (for example, through adaptation to climate change). (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"/><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.4, 7.6, 7.7, 12.5, 12.6</span></span></p><div class="spmbulletcont" id="spmbulletcont-c9"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.9.1</span>The projected economic mitigation potential of AFOLU options between 2020 and 2050, at costs below USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, is 8&#8211;14 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-016-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-016">60</a> </span></span> (<span class="&#8226;-Condensed-italic">high confidence</span>). 30&#8211;50% of this potential is available at less than USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq and could be upscaled in the near term across most regions (<span class="&#8226;-Condensed-italic">high confidence</span>). The largest share of this economic potential [4.2&#8211;7.4 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>] comes from the conservation, improved management, and restoration of forests and other ecosystems (coastal wetlands, peatlands, savannas and grasslands), with reduced deforestation in tropical regions having the highest total mitigation. Improved and sustainable crop and livestock management, and carbon sequestration in agriculture (the latter including soil carbon management in croplands and grasslands, agroforestry and biochar), can contribute 1.8&#8211;4.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> reduction. Demand-side and material substitution measures, such as shifting to balanced, sustainable healthy diets, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-015-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-015">61</a> </span></span> reducing food loss and waste, and using bio-materials, can contribute 2.1 [1.1&#8211;3.6] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> reduction. In addition, demand-side measures together with the sustainable intensification of agriculture can reduce ecosystem conversion and CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions, and free up land for reforestation and restoration, and the production of renewable energy. The improved and expanded use of wood products sourced from sustainably managed forests also has potential through the allocation of harvested wood to longer-lived products, increasing recycling or material substitution. AFOLU mitigation measures cannot compensate for delayed emission reductions in other sectors. Persistent and region-specific barriers continue to hamper the economic and political feasibility of deploying AFOLU mitigation options. Assisting countries to overcome barriers will help to achieve significant mitigation (<span class="&#8226;-Condensed-italic">medium</span> <span class="&#8226;-Condensed-italic">confidence</span>). (Figure SPM.6) <!-- -->{7.1, 7.4, 7.5, 7.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.9.2</span>AFOLU carbon sequestration and GHG emission reduction options have both co-benefits and risks in terms of biodiversity and ecosystem conservation, food and water security, wood supply, livelihoods and land tenure and land-use rights of Indigenous Peoples, local communities and small land owners. Many options have co-benefits but those that compete for land and land-based resources can pose risks. The scale of benefit or risk largely depends on the type of activity undertaken, deployment strategy (e.g., scale, method), and context (e.g., soil, biome, climate, food system, land ownership) that vary geographically and over time. Risks can be avoided when AFOLU mitigation is pursued in response to the needs and perspectives of multiple stakeholders to achieve outcomes that maximize co-benefits while limiting trade-offs. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{7.4, 7.6, 12.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.9.3</span>Realising the AFOLU mitigation potential entails overcoming institutional, economic and policy constraints and managing potential trade-offs (<span class="&#8226;-Condensed-italic">high confidence</span>). Land-use decisions are often spread across a wide range of land owners; demand-side measures depend on billions of consumers in diverse contexts. Barriers to the implementation of AFOLU mitigation include insufficient institutional and financial support, uncertainty over long-term additionality and trade-offs, weak governance, insecure land ownership, low incomes and the lack of access to alternative sources of income, and the risk of reversal. Limited access to technology, data, and know-how is a barrier to implementation. Research and development are key for all measures. For example, measures for the mitigation of agricultural CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions with emerging technologies show promising results. However, the mitigation of agricultural CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions is still constrained by cost, the diversity and complexity of agricultural systems, and by increasing demands to raise agricultural yields, and increasing demand for livestock products. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{7.4, 7.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.9.4</span>Net costs of delivering 5&#8211;6 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> of forest-related carbon sequestration and emission reduction as assessed with sectoral models are estimated to reach to about USD400 billion yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> by 2050. The costs of other AFOLU mitigation measures are highly context specific. Financing needs in AFOLU, and in particular in forestry, include both the direct effects of any changes in activities as well as the opportunity costs associated with land-use change. Enhanced monitoring, reporting and verification capacity, and the rule of law, are crucial for land-based mitigation in combination with policies also recognising interactions with wider ecosystem services, could enable engagement by a wider array of actors, including private businesses, NGOs, and Indigenous Peoples and local communities. (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{7.6, 7.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.9.5</span>Context specific policies and measures have been effective in demonstrating the delivery of AFOLU carbon sequestration and GHG emission reduction options but the above-mentioned constraints hinder large scale implementation (<span class="&#8226;-Condensed-italic">medium confidence</span>). Deploying land-based mitigation can draw on lessons from experience with regulations, policies, economic incentives, payments (e.g., for biofuels, control of nutrient pollution, water regulations, conservation and forest carbon, ecosystem services, and rural livelihoods), and from diverse forms of knowledge such as Indigenous knowledge, local knowledge and scientific knowledge. Indigenous Peoples, private forest owners, local farmers and communities manage a significant share of global forests and agricultural land and play a central role in land-based mitigation options. Scaling successful policies and measures relies on governance that emphasises integrated land-use planning and management framed by SDGs, with support for implementation. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{7.4, Box 7.2, 7.6}</p></div></div></div><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-16-siblings"><p id="readmore-c10" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="readmore-c10"><span class="bulletnum" lang="en-GB">C.10</span><span class="readmore bullet-title" lang="en-GB"> Demand-side mitigation encompasses changes in infrastructure use, end-use technology adoption, and socio-cultural and behavioural change. Demand-side measures and new ways of end-use service provision can reduce global GHG emissions in end-use sectors by 40&#8211;70% by 2050 compared to baseline scenarios, while some regions and socioeconomic groups require additional energy and resources. Demand-side mitigation response options are consistent with improving basic well-being for all. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"><a href="#figure-spm-6"><img loading="lazy" class="chart-icon" src="../../chart.png"/>Figure SPM.6</a></span><span><span class="ch-link">Links to sections</span><span class="ch-link-popup">5.3, 5.4, Figure 5.6, Figure 5.14, 8.2, 9.4, 10.2, 11.3, 11.4, 12.4, Figure TS.22</span></span></p><div class="spmbulletcont" id="spmbulletcont-c10"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.10.1</span>Infrastructure design and access, and technology access and adoption, including information and communication technologies, influence patterns of demand and ways of providing services, such as mobility, shelter, water, sanitation, and nutrition. Illustrative global low-demand scenarios, accounting for regional differences, indicate that more efficient end-use energy conversion can improve services while reducing the need for upstream energy by 45% by 2050 compared to 2020. Demand-side mitigation potential differs between and within regions, and some regions and populations require additional energy, capacity, and resources for human well-being. The lowest population quartile by income worldwide faces shortfalls in shelter, mobility, and nutrition. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{5.2, 5.3, 5.4, 5.5, Figure 5.6, Figure 5.10, Table 5.2, Figure TS.20, Figure TS.22}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.10.2</span>By 2050, comprehensive demand-side strategies could reduce direct and indirect CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> and non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>GHG emissions in three end-use sectors (buildings, land transport, and food) globally by 40%&#8211;70% compared to the 2050 emissions projection of two scenarios consistent with policies announced by national governments until 2020. With policy support, socio-cultural options and behavioural change can reduce global GHG emissions of end-use sectors by at least 5% rapidly, with most of the potential in developed countries, and more until 2050, if combined with improved infrastructure design and access. Individuals with high socio-economic status contribute disproportionately to emissions and have the highest potential for emissions reductions, e.g., as citizens, investors, consumers, role models, and professionals. (<span class="&#8226;-Condensed-italic">high confidence</span>) (Figure SPM.6) <!-- -->{5.2, 5.3, 5.4, 5.5, 5.6, Supplementary Material Table 5.SM.2, 8.4, 9.9, 13.2, 13.5, 13.8, Figure TS.20}</p><div class="Basic-Text-Frame" id="figure-spm-6"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><img alt="" class="_idGenObjectAttribute-8" id="figurespm6" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_FigureSPM6.png"/></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure SPM.6 | Indicative potential of </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">demand-side</span> </span> <span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">mitigation options by 2050. </span></span><span class="&#8226;-Bold-condensed--dark-blue-"/>Figure SPM.6 covers the indicative potential of demand-side options for the year 2050. Figure SPM.7 covers cost and potentials for the year 2030. Demand-side mitigation response options are categorised into three broad domains: &#8216;socio-cultural factors&#8217;, associated with individual choices, behaviour, lifestyle changes, social norms, and culture; &#8216;infrastructure use&#8217;, related to the design and use of supporting hard and soft infrastructure that enables changes in individual choices and behaviour; and &#8216;end-use technology adoption&#8217;, referring to the uptake of technologies by end-users. Demand-side mitigation is a central element of the IMP-LD and IMP-SP scenarios (Figure SPM.5). <span class="&#8226;-Bold-condensed--dark-blue-">Panel a</span> (Nutrition) demand-side potentials in 2050 assessment is based on bottom-up studies and is estimated following the 2050 baseline for the food sector presented in peer-reviewed literature (more information in Supplementary Material 5.II, and <a class="section-link" data-title="Demand-side Measures" href="/chapters/chapter-7#7.4.5">Section 7.4.5</a>). <span class="&#8226;-Bold-condensed--dark-blue-">Panel b</span> (Manufactured products, mobility, shelter) the assessment of potentials for total emissions in 2050 are estimated based on approximately 500 bottom-up studies representing all global regions (detailed list is in Supplementary Material Table 5.SM.2). Baseline is provided by the sectoral mean GHG emissions in 2050 of the two scenarios consistent with policies announced by national governments until 2020. The heights of the coloured columns represent the potentials represented by the median value. These are based on a range of values available in the case studies from literature shown in Supplementary Material 5.SM.II. The range is shown by the dots connected by dotted lines representing the highest and the lowest potentials reported in the literature. <span class="&#8226;-Bold-condensed--dark-blue-">Panel a</span> shows the demand-side potential of socio-cultural factors and infrastructure use. The median value of direct emissions (mostly non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) reduction through socio-cultural factors is 1.9 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq without considering land-use change through reforestation of freed up land. If changes in land-use pattern enabled by this change in food demand are considered, the indicative potential could reach 7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq. Panel b illustrates mitigation potential in industry, land transport and buildings end-use sectors through demand-side options. Key options are presented in the summary table below the figure and the details are in Supplementary Material Table 5.SM.2. <span class="&#8226;-Bold-condensed--dark-blue-">Panel c</span> visualises how sectoral demand-side mitigation options (presented in panel b) change demand on the electricity distribution system. Electricity accounts for an increasing proportion of final energy demand in 2050 (additional electricity bar) in line with multiple bottom-up studies (detailed list is in Supplementary Material Table 5.SM.3), and <a class="section-link" data-title="Energy systems" href="/chapters/chapter-6">Chapter 6</a> (<a class="section-link" data-title="Key Characteristics of Net-zero Energy&#160;Systems" href="/chapters/chapter-6#6.6">Section 6.6</a>). These studies are used to compute the impact of end-use electrification which increases overall electricity demand. Some of the projected increase in electricity demand can be avoided through demand-side mitigation options in the domains of socio-cultural factors and infrastructure use in end-use electricity use in buildings, industry, and land transport found in literature based on bottom-up assessments. Dark grey columns show the emissions that cannot be avoided through demand-side mitigation options. <!-- -->{5.3, Figure 5.7, Supplementary Material 5.SM.II}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-spm/figurespm6" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.10.3</span>A range of 5&#8211;30% of global annual GHG emissions from end-use sectors are avoidable by 2050, compared to 2050 emissions projection of two scenarios consistent with policies announced by national governments until 2020, through changes in the built environment, new and repurposed infrastructures and service provision through compact cities, co-location of jobs and housing, more efficient use of floor space and energy in buildings, and reallocation of street space for active mobility (<span class="&#8226;-Condensed-italic">high confidence</span>). (Figure SPM.6) <!-- -->{5.3.1, 5.3.3, 5.4, Figure 5.7, Figure 5.13, Table 5.1, Table 5.5, Supplementary Material Table 5.SM.2, 8.4, 9.5, 10.2, 11.3, 11.4, Table 11.6, Box TS.12}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.10.4</span>Choice architecture <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-014-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-014">62</a> </span></span> can help end-users adopt, as relevant to consumers, culture and country contexts, low-GHG-intensive options such as balanced, sustainable healthy diets <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">61</span> acknowledging nutritional needs; food waste reduction; adaptive heating and cooling choices for thermal comfort; building-integrated renewable energy; and electric light-duty vehicles, and shifts to walking, cycling, shared pooled and public transit; and sustainable consumption by intensive use of longer-lived repairable products (<span class="&#8226;-Condensed-italic">high confidence</span>). Addressing inequality and many forms of status consumption <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-013-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-013">63</a> </span></span> and focusing on wellbeing supports climate change mitigation efforts (<span class="&#8226;-Condensed-italic">high confidence</span>). (Figure SPM.6) <!-- -->{2.4.3, 2.6.2, 4.2.5, 5.1, 5.2, 5.3, 5.4, Figure 5.4, Figure 5.10, Table 5.2, Supplementary Material Table 5.SM.2, 7.4.5, 8.2, 8.4, 9.4, 10.2, 12.4, Figure TS.20}</p></div></div></div><div class="h2-container" id="CDR"><div class="h2-siblings" id="h2-c17-siblings"><p id="readmore-c11" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">C.11</span><span class="readmore bullet-title" lang="en-GB"> The deployment of carbon dioxide removal (CDR) to counterbalance hard-to-abate residual emissions is unavoidable if net zero CO2 or GHG emissions are to be achieved. The scale and timing of deployment will depend on the trajectories of gross emission reductions in different sectors. Upscaling the deployment of CDR depends on developing effective approaches to address feasibility and sustainability constraints especially at large scales. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span> <span class="readmore btn-primary btn-ipcc">Expand</span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.4, 7.4, 12.3, Cross-Chapter Box 8 in Chapter 12</span></span></p><div class="spmbulletcont" id="spmbulletcont-c11"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.11.1</span>CDR refers to anthropogenic activities that remove CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the atmosphere and store it durably in geological, terrestrial, or ocean reservoirs, or in products. CDR methods vary in terms of their maturity, removal process, time scale of carbon storage, storage medium, mitigation potential, cost, co-benefits, impacts and risks, and governance requirements (<span class="&#8226;-Condensed-italic">high confidence</span>). <span class="&#8226;-Bold-condensed" lang="en-GB"/> Specifically, maturity ranges from lower maturity (e.g., ocean alkalinisation) to higher maturity (e.g., reforestation); removal and storage potential ranges from lower potential (&lt;1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, e.g., blue carbon management) to higher potential (&gt;3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, e.g., agroforestry); costs range from lower cost (e.g., USD-45&#8211;100 per tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> for soil carbon sequestration) to higher cost (e.g., USD100&#8211;300 per tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> for DACCS) (<span class="&#8226;-Condensed-italic">medium confidence</span>). Estimated storage time scales vary from decades to centuries for methods that store carbon in vegetation and through soil carbon management, to 10,000 years or more for methods that store carbon in geological formations (<span class="&#8226;-Condensed-italic">high confidence</span>). The processes by which CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> is removed from the atmosphere are categorised as biological, geochemical or chemical. Afforestation, reforestation, improved forest management, agroforestry and soil carbon sequestration are currently the only widely practiced CDR methods (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{7.4, 7.6, 12.3, Table 12.6, Cross-Chapter Box 8 in Chapter 12, Table TS.7; AR6 WGI 5.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.11.2</span>The impacts, risks and co-benefits of CDR deployment for ecosystems, biodiversity and people will be highly variable depending on the method, site-specific context, implementation and scale (<span class="&#8226;-Condensed-italic">high confidence</span>). Reforestation, improved forest management, soil carbon sequestration, peatland restoration and blue carbon management are examples of methods that can enhance biodiversity and ecosystem functions, employment and local livelihoods, depending on context (<span class="&#8226;-Condensed-italic">high confidence</span>). In contrast, afforestation or production of biomass crops for BECCS or biochar, when poorly implemented, can have adverse socio-economic and environmental impacts, including on biodiversity, food and water security, local livelihoods and on the rights of Indigenous Peoples, especially if implemented at large scales and where land tenure is insecure (<span class="&#8226;-Condensed-italic">high confidence</span>). Ocean fertilisation, if implemented, could lead to nutrient redistribution, restructuring of ecosystems, enhanced oxygen consumption and acidification in deeper waters (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{7.4, 7.6, 12.3, 12.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.11.3</span>The removal and storage of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> through vegetation and soil management can be reversed by human or natural disturbances; it is also prone to climate change impacts. In comparison, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> stored in geological and ocean reservoirs (via BECCS, DACCS, ocean alkalinisation) and as carbon in biochar is less prone to reversal. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{6.4, 7.4, 12.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.11.4</span>In addition to deep, rapid, and sustained emission reductions CDR can fulfil three different complementary roles globally or at country level: lowering net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or net GHG emissions in the near term; counterbalancing &#8216;hard-to-abate&#8217; residual emissions (e.g., emissions from agriculture, aviation, shipping, industrial processes) in order to help reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or net zero GHG emissions in the mid-term; and achieving net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the long term if deployed at levels exceeding annual residual emissions. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{3.3, 7.4, 11.3, 12.3, Cross-Chapter Box 8 in Chapter 12}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.11.5</span>Rapid emission reductions in all sectors interact with future scale of deployment of CDR methods, and their associated risks, impacts and co-benefits. Upscaling the deployment of CDR methods depends on developing effective approaches to address sustainability and feasibility constraints, potential impacts, co-benefits and risks. Enablers of CDR include accelerated research, development and demonstration, improved tools for risk assessment and management, targeted incentives and development of agreed methods for measurement, reporting and verification of carbon flows. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{3.4, 7.6, 12.3}</p></div></div></div><div class="h2-container" id="Observed"><div class="h2-siblings" id="h2-18-siblings"><p id="readmore-c12" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum">C.12</span><span class="readmore bullet-title">Mitigation options costing USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> or less could reduce global GHG emissions by at least half the 2019 level by 2030 (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>). Global GDP continues to grow in modelled pathways <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-012-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-012">64</a> </span></span> but, without accounting for the economic benefits of mitigation action from avoided damages from climate change nor from reduced adaptation costs, it is a few percent lower in 2050 compared to pathways without mitigation beyond current policies. The global economic benefit of limiting warming to 2&#176;C is reported to exceed the cost of mitigation in most of the assessed literature (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>).</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"><a href="#figure-spm-7"><img loading="lazy" class="chart-icon" src="../../chart.png"/> Figure SPM.7</a></span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.6, 3.8, Cross-Working Group Box 1 in Chapter 3, 12.2, Box TS.7</span></span></p><div class="spmbulletcont" id="spmbulletcont-c12"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.12.1</span>Based on a detailed sectoral assessment of mitigation options, it is estimated that mitigation options costing USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> or less could reduce global GHG emissions by at least half of the 2019 level by 2030 (options costing less than USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> are estimated to make up more than half of this potential). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-011-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-011">65</a> </span></span>For a smaller part of the potential, deployment leads to net cost savings. Large contributions with costs less than USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> come from solar and wind energy, energy efficiency improvements, reduced conversion of natural ecosystems, and CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions reductions (coal mining, oil and gas, waste). The mitigation potentials and mitigation costs of individual technologies in a specific context or region may differ greatly from the provided estimates. The assessment of the underlying literature suggests that the relative contribution of the various options could change beyond 2030. (<span class="&#8226;-Condensed-italic">medium confidence</span>) (Figure SPM.7) <!-- -->{12.2}</p><div class="Basic-Text-Frame" id="figure-spm-7"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><img alt="" class="_idGenObjectAttribute-5" id="figurespm7" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_FigureSPM7.png"/></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure SPM.7: Overview of mitigation options and their estimated ranges of costs and potentials in 2030. </span></span><span class="&#8226;-Bold-condensed--dark-blue-"/>Costs shown are net lifetime costs of avoided greenhouse gas emissions. Costs are calculated relative to a reference technology. The assessments per sector were carried out using a common methodology, including definition of potentials, target year, reference scenarios, and cost definitions. The mitigation potential <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> (shown in the horizontal axis) is the quantity of net GHG emission reductions that can be achieved by a given mitigation option relative to a specified emission baseline. Net GHG emission reductions are the sum of reduced emissions and/or enhanced sinks. The baseline used consists of current policy (around 2019) reference scenarios from the AR6 scenarios database (25/75 percentile values). The assessment relies on approximately 175 underlying sources, that together give a fair representation of emission reduction potentials across all regions. The mitigation potentials are assessed independently for each option and are not necessarily additive. <!-- -->{12.2.1, 12.2.2}<!-- --> The length of the solid bars represents the mitigation potential of an option. The error bars display the full ranges of the estimates for the total mitigation potentials. Sources of uncertainty for the cost estimates include assumptions on the rate of technological advancement, regional differences, and economies of scale, among others. Those uncertainties are not displayed in the figure. Potentials are broken down into cost categories, indicated by different colours (see legend). Only discounted lifetime monetary costs are considered. Where a gradual colour transition is shown, the breakdown of the potential into cost categories is not well known or depends heavily on factors such as geographical location, resource availability, and regional circumstances, and the colours indicate the range of estimates. Costs were taken directly from the underlying studies (mostly in the period 2015&#8211;2020) or recent datasets. No correction for inflation was applied, given the wide cost ranges used. The cost of the reference technologies were also taken from the underlying studies and recent datasets. Cost reductions through technological learning are taken into account. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-007-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-007">69</a> </span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>When interpreting this figure, the following should be taken into account:</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>The mitigation potential is uncertain, as it will depend on the reference technology (and emissions) being displaced, the rate of new technology adoption, and several other factors.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>Cost and mitigation potential estimates were extrapolated from available sectoral studies. Actual costs and potentials would vary by place, context and time.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>Beyond 2030, the relative importance of the assessed mitigation options is expected to change, in particular while pursuing long-term mitigation goals, recognising also that the emphasis for particular options will vary across regions (for specific mitigation options see SPM Sections C4.1, C5.2, C7.3, C8.3 and C9.1).</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>Different options have different feasibilities beyond the cost aspects, which are not reflected in the figure (compare with SPM Section E.1).</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>The potentials in the cost range USD100&#8211;200 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> may be underestimated for some options.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>Costs for accommodating the integration of variable renewable energy sources in electricity systems are expected to be modest until 2030, and are not included because of complexities in attributing such costs to individual technology options.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>Cost range categories are ordered from low to high. This order does not imply any sequence of implementation.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Note-bullet" lang="en-US"><span class="_idGenBNMarker-2">&#8211;</span>Externalities are not taken into account. <!-- -->{12.2, Table 12.3, 6.4, Table 7.3, Supplementary Material Table 9.SM.2, Supplementary Material Table 9.SM.3, 10.6, 11.4, Figure 11.13, Supplementary Material 12.SM.1.2.3}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-spm/figurespm7" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.12.2</span>The aggregate effects of climate change mitigation on global GDP are small compared to global projected GDP growth in assessed modelled global scenarios that quantify the macroeconomic implications of climate change mitigation, but that do not account for damages from climate change nor adaptation costs (<span class="&#8226;-Condensed-italic">high confidence</span>). For example, compared to pathways that assume the continuation of policies implemented by the end of 2020, assessed global GDP reached in 2050 is reduced by 1.3&#8211;2.7% in modelled pathways assuming coordinated global action starting between now and 2025 at the latest to limit warming to 2&#176;C (&gt;67%). The corresponding average reduction in annual global GDP growth over 2020&#8211;2050 is 0.04&#8211;0.09 percentage points. In assessed modelled pathways, regardless of the level of mitigation action, global GDP is projected to at least double (increase by at least 100%) over 2020&#8211;2050. For modelled global pathways in other temperature categories, the reductions in global GDP in 2050 compared to pathways that assume the continuation of policies implemented by the end of 2020 are as follows: <span class="&#8226;-Bold-condensed" lang="en-GB"/>2.6&#8211;4.2% (C1), 1.6&#8211;2.8% (C2), 0.8&#8211;2.1% (C4), 0.5&#8211;1.2% (C5). The corresponding reductions in average annual global GDP growth over 2020&#8211;2050, in percentage points, are as follows: 0.09&#8211;0.14 (C1), 0.05&#8211;0.09 (C2), 0.03&#8211;0.07 (C4), 0.02&#8211;0.04 (C5). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-010-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-010">66</a> </span></span>There are large variations in the modelled effects of mitigation on GDP across regions, depending notably on economic structure, regional emissions reductions, policy design and level of international cooperation <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-009-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-009">67</a> </span></span> (<span class="&#8226;-Condensed-italic">high confidence</span>). Country-level studies also show large variations in the effect of mitigation on GDP depending notably on the level of mitigation and on the way it is achieved (<span class="&#8226;-Condensed-italic">high confidence</span>). Macroeconomic implications of mitigation co-benefits and trade-offs are not quantified comprehensively across the above scenarios and depend strongly on mitigation strategies (<span class="&#8226;-Condensed-italic">high confidence</span>). <!-- -->{3.6, 4.2, Box TS.7, Annex III.I.2, Annex III.I.9, Annex III.I.10 and Annex III.II.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">C.12.3</span>Estimates of aggregate economic benefits from avoiding damages from climate change, and from reduced adaptation costs, increase with the stringency of mitigation (<span class="&#8226;-Condensed-italic">high confidence</span>). Models that incorporate the economic damages from climate change find that the global cost of limiting warming to 2&#176;C over the 21st century is lower than the global economic benefits of reducing warming, unless: (i) climate damages are towards the low end of the range; or, (ii) future damages are discounted at high rates (<span class="&#8226;-Condensed-italic">medium confidence</span>). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-008-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-008">68</a> </span></span>Modelled pathways with a peak in global emissions between now and 2025 at the latest, compared to modelled pathways with a later peak in global emissions, entail more rapid near-term transitions and higher up-front investments, but bring long-term gains for the economy, as well as earlier benefits of avoided climate change impacts (<span class="&#8226;-Condensed-italic">high confidence</span>). The precise magnitude of these gains and benefits is difficult to quantify. <!-- -->{1.7, 3.6, Cross-Working Group Box 1 in Chapter 3, Box TS.7; AR6 WGII SPM B.4}</p></div></div></div></div></div><div class="h1-container openh2" id="D.&#9;Linkages between Mitigation, Adaptation, "><h1 class="SPM-Summary-for-Policymakers-styles_&#8226;-SPM-Introduction-head---no-space-below" lang="en-GB">D. Linkages between Mitigation, Adaptation, and Sustainable Development <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-4-siblings"><div class="h2-container" id="Accelerated"><div class="h2-siblings" id="h2-19-siblings"><p id="readmore-d1" class="Body-copy_&#8226;-Body-copy--full-justify--all-bold--BLUE-" lang="en-GB"><span class="bulletnum" lang="en-GB">D.1</span><span class="readmore bullet-title" lang="en-GB"> Accelerated and equitable climate action in mitigating, and adapting to, climate change impacts is critical to sustainable development. Climate change actions can also result in some trade-offs. The trade-offs of individual options could be managed through policy design. The Sustainable Development Goals (SDGs) adopted under the UN 2030 Agenda for Sustainable Development can be used as a basis for evaluating climate action in the context of sustainable development. (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>)</span><span class="readmore btn-primary btn-ipcc">Expand</span><span class="figure-links"><a href="#figure-spm-8"><img loading="lazy" class="chart-icon" src="../../chart.png"/> Figure SPM.8</a></span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.6, 3.7, 17.3, Figure TS.29</span></span></p><div class="spmbulletcont" id="spmbulletcont-d1"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.1.1</span>Human-induced climate change is a consequence of more than a century of net GHG emissions from unsustainable energy use, land-use and land use change, lifestyle and patterns of consumption and production. Without urgent, effective and equitable mitigation actions, climate change increasingly threatens the health and livelihoods of people around the globe, ecosystem health and biodiversity. There are both synergies and trade-offs between climate action and the pursuit of other SDGs. Accelerated and equitable climate action in mitigating, and adapting to, climate change impacts is critical to sustainable development. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{1.6, Cross-Chapter Box 5 in Chapter 4, 7.2, 7.3, 17.3; AR6 WGI SPM.A, Figure SPM.2; AR6 WGII SPM.B2, Figure SPM.3, Figure SPM.4b, Figure SPM.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.1.2</span> Synergies and trade-offs depend on the development context including inequalities, with consideration of climate justice. They also depend on means of implementation, intra- and inter-sectoral interactions, cooperation between countries and regions, the sequencing, timing and stringency of mitigation actions, governance, and policy design. Maximising synergies and avoiding trade-offs pose particular challenges for developing countries, vulnerable populations, and Indigenous Peoples with limited institutional, technological and financial capacity, and with constrained social, human, and economic capital. Trade-offs can be evaluated and minimised by giving emphasis to capacity building, finance, governance, technology transfer, investments, and development and social equity considerations with meaningful participation of Indigenous Peoples and vulnerable populations. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{1.6, 1.7, 3.7, 5.2, 5.6, 7.4, 7.6, 17.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.1.3</span>There are potential synergies between sustainable development and energy efficiency, renewable energy, urban planning with more green spaces, reduced air pollution, and demand-side mitigation including shifts to balanced, sustainable healthy diets (<span class="&#8226;-Condensed-italic">high confidence</span>). Electrification combined with low-GHG energy, and shifts to public transport can enhance health, employment, and can elicit energy security and deliver equity (<span class="&#8226;-Condensed-italic">high confidence</span>). In industry, electrification and circular material flows contribute to reduced environmental pressures and increased economic activity and employment. However, some industrial options could impose high costs (<span class="&#8226;-Condensed-italic">medium confidence</span>). (Figure SPM.8) <!-- -->{5.2, 8.2, 11.3, 11.5, 17.3, Figure TS.29}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.1.4</span>Land-based options such as reforestation and forest conservation, avoided deforestation, restoration and conservation of natural ecosystems and biodiversity, improved sustainable forest management, agroforestry, soil carbon management and options that reduce CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions in agriculture from livestock and soil, can have multiple synergies with the SDGs. These include enhancing sustainable agricultural productivity and resilience, food security, providing additional biomass for human use, and addressing land degradation. Maximising synergies and managing trade-offs depend on specific practices, scale of implementation, governance, capacity building, integration with existing land use, and the involvement of local communities and Indigenous Peoples and through benefit-sharing, supported by frameworks such as Land Degradation Neutrality within the UNCCD. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{3.7, 7.4, 12.5, 17.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.1.5</span>Trade-offs in terms of employment, water use, land-use competition and biodiversity, as well as access to, and the affordability of, energy, food, and water can be avoided by well-implemented land-based mitigation options, especially those that do not threaten existing sustainable land uses and land rights, though more frameworks for integrated policy implementation are required. The sustainability of bioenergy and other bio-based products is influenced by feedstock, land management practice, climatic region, the context of existing land management, and the timing, scale and speed of deployment. (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{3.5, 3.7, 7.4, 12.4, 12.5, 17.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">D.1.6</span>CDR methods such as soil carbon sequestration and biochar <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-006-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="spm.html#footnote-006">70</a> </span></span> can improve soil quality and food production capacity. Ecosystem restoration and reforestation sequester carbon in plants and soil, and can enhance biodiversity and provide additional biomass, but can displace food production and livelihoods, which calls for integrated approaches to land-use planning, to meet multiple objectives including food security. However, due to limited application of some of the options today, there are some uncertainties about potential benefits. (<span class="&#8226;-Condensed-italic">high confidence</span>) <!-- -->{3.7, 7.4, 7.6, 12.5, 17.3, Table TS.7}</p><div class="Basic-Text-Frame" id="figure-spm-8"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><img alt="" class="_idGenObjectAttribute-6" id="figurespm8" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_FigureSPM8.png"/></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure SPM.8: Synergies and</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">trade-offs</span></span> <span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">between sectoral and system mitigation options and the SDGs. </span></span><span class="&#8226;-Bold-condensed--dark-blue-"/>The sectoral chapters (Chapters 6&#8211;11) include qualitative assessments of synergies and trade-offs between sectoral mitigation options and the SDGs. Figure SPM.8 presents a summary of the chapter-level assessment for selected mitigation options (see Supplementary Material Table 17.SM.1 for the underlying assessment). The last column provides a line of sight to the sectoral chapters, which provide details on context specificity and dependence of interactions on the scale of implementation. Blank cells indicate that interactions have not been assessed due to limited literature. They do not indicate the absence of interactions between mitigation options and the SDGs. Confidence levels depend on the quality of evidence and level of agreement in the underlying literature assessed by the sectoral chapters. Where both synergies and trade-offs exist, the lower of the confidence levels for these interactions i

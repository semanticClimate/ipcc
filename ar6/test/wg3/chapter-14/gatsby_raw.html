                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Article 6.4 concerns the mitigation mechanism, with some similarities to the Kyoto Protocol&#8217;s CDM. Unlike the CDM, there is no restriction on which Parties can host mitigation projects and which Parties can use the resulting emissions reductions towards their NDCs (<a class="reference-link" href="#Marcu--2016">Marcu 2016</a>). This central mechanism will operate under the authority and guidance of the CMA, and is to be supervised by a body designated by the CMA (<a class="reference-link" href="#Marcu--2016">Marcu 2016</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Article 6.4 central mechanism is intended to promote mitigation while fostering sustainable development. The decision adopting the Paris Agreement specifies experience with Kyoto market mechanisms as a basis for the new mitigation mechanism (<a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>, para. 37(f)). Compared with the CDM under the Kyoto Protocol, the central mechanism has a more balanced focus on both climate and development objectives, and a stronger political mandate to measure sustainable development impact and to verify that the impacts are &#8216;real, measurable, and long-term&#8217; (<a class="reference-link" href="#Olsen--2018">Olsen et al. 2018</a>). There are also opportunities to integrate human rights into the central mechanism (<a class="reference-link" href="#Obergassel--2017b">Obergassel et al. 2017b</a>; <a class="reference-link" href="#Calzadilla--2018">Calzadilla 2018</a>). It is further subject to the requirement that it must deliver &#8216;an overall mitigation in global emissions&#8217;, which is framed by the general objectives of Article 6 for cooperation to enhance ambition (<a class="reference-link" href="#Kreibich--2018">Kreibich 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Negotiations over rules to operationalise Article 6 have thus far proven intractable, failing to deliver both at COP24 in Katowice in 2018, where the rest of the Paris Rulebook was agreed, and in COP25 in Madrid in 2019. Ongoing points of negotiation have included: whether to permit the carryover and use of Kyoto CDM credits and assigned amount units into the Article 6.4 mechanism, whether to impose a mandatory share of proceeds on Article 6.2 mechanism to fund adaptation, like for Article 6.4; and whether and how credits generated under Article 6.4 should be subject to accounting rules under Article 6.2 (<a class="reference-link" href="#Michaelowa--2020a">Michaelowa et al. 2020a</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.3.2.8">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.8</span>Finance Flows <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-13-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Finance is the first of three means of support specified under the Paris Agreement to accomplish its objectives relating to mitigation (and adaptation) (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 14.1). This sub-section discusses the provision made in the Paris Agreement for international cooperation on finance. <a class="section-link" data-title="Finance " href="/chapters/chapter-14#14.4.1">Section 14.4.1</a> below considers broader cooperative efforts on public and private finance flows for climate mitigation, including by multilateral development banks and through instruments such as green bonds.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As highlighted above, the objective of the Paris Agreement includes the goal of &#8216;[m]aking finance flows consistent with a pathway towards low greenhouse gas emissions and climate-resilient development&#8217; (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 2.1(c)). Alignment of financial flows, and in some cases provision of finance, will be critical to the achievement of many Parties&#8217; NDCs, particularly those that are framed in conditional terms (<a class="reference-link" href="#Zhang--2016">Zhang and Pan 2016</a>; <a class="reference-link" href="#Kissinger--2019">Kissinger et al. 2019</a>) (Chapter 15).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">International cooperation on climate finance represents &#8216;a complex and fragmented landscape&#8217; with a range of different mechanisms and forums involved (<a class="reference-link" href="#Pickering--2017">Pickering et al. 2017</a>; <a class="reference-link" href="#Roberts--2017">Roberts and Weikmans 2017</a>). These include entities set up under the international climate change regime, such as the UNFCCC financial mechanism, with the Global Environment Facility (GEF) and Green Climate Fund (GCF) as operating entities; special funds, such as the Special Climate Change Fund, the Least Developed Countries Fund (both managed by the GEF), and the Adaptation Fund established under the Kyoto Protocol; the Standing Committee on Finance, a constituted body which assists the COP in exercising its functions with respect to the UNFCCC financial mechanism; and other bodies outside of the international climate change regime, such as the Climate Investment Funds administered through multilateral development banks (the role of these banks in climate finance is discussed further in <a class="section-link" data-title="Finance " href="/chapters/chapter-14#14.4.1">Section 14.4.1</a> below).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Pursuant to decisions adopted at the Paris and Katowice conferences, Parties agreed that the operating entities of the financial mechanism &#8211; GEF and GCF &#8211; as well as the Special Climate Change Fund, the Least Developed Countries Fund, the Adaptation Fund and the Standing Committee on Finance, all serve the Paris Agreement (<a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>, paras. 58 and 63, 2019e,g). The GCF, which became operational in 2015, is the largest dedicated international climate change fund and plays a key role in channelling financial resources to developing countries (<a class="reference-link" href="#Antimiani--2017">Antimiani et al. 2017</a>; <a class="reference-link" href="#Brechin--2017">Brechin and Espinoza 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Much of the current literature on climate finance and the Paris Agreement focuses on the obligations of developed countries to provide climate finance to assist the implementation of mitigation and adaptation actions by developing countries. The principal provision on finance in the Paris Agreement is the binding obligation on developed country Parties to provide financial resources to assist developing country Parties (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 9.1). This provision applies to both mitigation and adaptation and is in continuation of existing developed country Parties&#8217; obligations under the UNFCCC. This signals that the Paris Agreement finance requirements must be interpreted in light of the UNFCCC (<a class="reference-link" href="#Yamineva--2016">Yamineva 2016</a>). The novelty introduced by the Paris Agreement is a further expansion in the potential pool of donor countries as Article 9.2 encourages &#8216;other Parties&#8217; to provide or continue to provide such support on a voluntary basis. However, &#8216;as part of the global effort, developed countries should continue to take the lead in mobilising climate finance&#8217;, with a &#8216;significant role&#8217; for public funds, and an expectation that such mobilisation of finance &#8216;should represent a progression beyond previous efforts&#8217;. Beyond this, there are no new recognised promises (<a class="reference-link" href="#Ciplet--2018">Ciplet et al. 2018</a>). In the Paris Agreement, Parties formalised the continuation of the existing collective mobilisation goal to raise USD100 billion yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> through to 2025 in the context of meaningful mitigation actions and transparency on implementation. The Paris Agreement decision also provided for the CMA by 2025 to set a new collective quantified goal from a floor of USD100 billion yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, taking into account the needs and priorities of developing countries (<a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>, para. 53). This new collective goal on finance is not explicitly limited to developed countries and could therefore encompass finance flows from developing countries&#8217; donors (<a class="reference-link" href="#Bodansky--2017b">Bodansky et al. 2017b</a>). Deliberations on setting a new collective quantified goal on finance is expected to be initiated at COP26 in 2021 (<a class="reference-link" href="#UNFCCC--2019g">UNFCCC 2019g</a>,e; <a class="reference-link" href="#Zhang--2019">Zhang 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is widely recognised that the USD100 billion yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> figure is a fraction of the broader finance and investment needs of mitigation and adaptation embodied in the Paris Agreement (<a class="reference-link" href="#Peake--2017">Peake and Ekins 2017</a>). One estimate, based on a review of 160 Intended Nationally Determined Contributions ((I)NDCs), suggests the financial demand for both mitigation and adaptation needs of developing countries could reach USD474 billion yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> by 2030 (<a class="reference-link" href="#Zhang--2016">Zhang and Pan 2016</a>). The Organisation for Economic Co-operation and Development (OECD) reports that climate finance provided and mobilised by developed countries was USD79.6 billion in 2019. This finance included four components: bilateral public, multilateral public (attributed to developed countries), officially supported export credits and mobilised private finance (<a class="reference-link" href="#OECD--2021">OECD 2021</a>) (<a class="section-link" data-title="Estimates of Climate Finance Flows" href="/chapters/chapter-15#15.3.2">Section 15.3.2</a> and Box 15.4).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">More broadly, there is recognition of the need for better accounting, transparency and reporting rules to allow evaluation of the fulfilment of finance pledges and the effectiveness of how funding is used (<a class="reference-link" href="#Xu--2016">Xu et al. 2016</a>; <a class="reference-link" href="#Roberts--2017">Roberts et al. 2017</a>; <a class="reference-link" href="#Jachnik--2019">Jachnik et al. 2019</a>; <a class="reference-link" href="#Gupta--2019">Gupta and van Asselt 2019</a>; <a class="reference-link" href="#Roberts--2021">Roberts et al. 2021</a>). There is also a concern about climate finance being new and additional though the Paris Agreement does not make an explicit reference to it, nor is there a clear understanding of what constitutes new and additional (<a class="reference-link" href="#UNFCCC--2018">UNFCCC 2018</a>; <a class="reference-link" href="#Carty--2020">Carty et al. 2020</a>; <a class="reference-link" href="#Mitchell--2021">Mitchell et al. 2021</a>). Some authors see the &#8216;enhanced transparency framework&#8217; of the Paris Agreement (<a class="section-link" data-title=" Transparency and Accountability " href="/chapters/chapter-14#14.3.2.4">Section 14.3.2.4</a>), and the specific requirements for developed countries to provide, biennially, indicative quantitative and qualitative information as well as report on financial support and mobilisation efforts (Articles 9.5 and 9.7), as promising marked improvements (<a class="reference-link" href="#Weikmans--2019">Weikmans and Roberts 2019</a>), including for the fairness of effort-sharing on climate finance provision (<a class="reference-link" href="#Pickering--2015">Pickering et al. 2015</a>). Others offer a more circumspect view of the transformative capability of these transparency systems (<a class="reference-link" href="#Ciplet--2018">Ciplet et al. 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The more limited literature focusing on the specific finance needs of developing countries, particularly those expressed in NDCs conditional on international climate finance, suggests that once all countries have fully costed their NDCs, the demand for (public and private) finance to support NDC implementation is likely to be orders of magnitude larger than funds available from bilateral and multilateral sources. For some sectors, such as forestry and land use, this could leave &#8216;NDC ambitions... in a precarious position, unless more diversified options are pursued to reach climate goals&#8217; (<a class="reference-link" href="#Kissinger--2019">Kissinger et al. 2019</a>). In addition, there is a need for fiscal policy reform in developing countries to ensure international climate finance flows are not undercut by public and private finance supporting unsustainable activities (<a class="reference-link" href="#Kissinger--2019">Kissinger et al. 2019</a>). During the 2018 Katowice conference, UNFCCC Parties requested the Standing Committee on Finance to prepare, every four years, a report on the determination of the needs of developing country Parties related to implementing the Convention and the Paris Agreement, for consideration by Parties at COP26 (<a class="reference-link" href="#UNFCCC--2019c">UNFCCC 2019c</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.3.2.9">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.9</span>Technology Development and Transfer <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-14-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Technology development and transfer is the second of three &#8216;means of implementation and support&#8217; specified under the Paris Agreement to accomplish its objectives relating to mitigation (and adaptation) (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 14.1). This sub-section discusses the provision made in the Paris Agreement for international cooperation on technology development and transfer. <a class="section-link" data-title="Science, Technology and Innovation" href="/chapters/chapter-14#14.4.2">Section 14.4.2</a> below considers broader cooperative efforts on technology development and transfer under the UNFCCC. Both sections complement the discussion in <a class="section-link" data-title="Technological Change and Sustainable Development" href="/chapters/chapter-16#16.6">Section 16.6</a> on the role of international cooperation in fostering transformative change.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The importance of technology as a means of implementation for climate mitigation obligations under the Paris Agreement is evident from Parties&#8217; NDCs. Of the 168 NDCs submitted as of June 2019, 109 were expressed as conditional upon support for technology development and transfer, with 70 Parties requesting technological support for both mitigation and adaptation, and 37 Parties for mitigation only (<a class="reference-link" href="#Pauw--2020">Pauw et al. 2020</a>). Thirty-eight LDCs (79%) and 29 SIDS made their NDCs conditional on technology transfer, as did 50 middle-income countries (<a class="reference-link" href="#Pauw--2020">Pauw et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While technology is seen as a key means of implementation and support for Paris Agreement commitments, the issue of technology development and the transfer of environmentally sound technologies for climate mitigation was heavily contested between developed and developing countries in the Paris negotiations, and these differences are likely to persist as the Paris Agreement is implemented (<a class="reference-link" href="#Oh--2019">Oh 2019</a>). Contestations continued in negotiations for the Paris Rulebook, particularly regarding the meaning of technological innovation, which actors should be supported, and how support should be provided by the UNFCCC (<a class="reference-link" href="#Oh--2020a">Oh 2020a</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Article 10 of the Paris Agreement articulates a shared &#8216;long-term vision on the importance of fully realising technology development and transfer in order to improve resilience to climate change and to reduce greenhouse gas emissions&#8217; (UNFCCC 2015, Art. 10.1). All Parties are required &#8216;to strengthen cooperative action on technology development and transfer&#8217; (UNFCCC 2015, Art. 10.2). In addition, support, including financial support, &#8216;shall be provided&#8217; to developing country Parties for the implementation of Article 10, &#8216;including for strengthening cooperative action on technology development and transfer at different stages of the technology cycle, with a view to achieving a balance between support for mitigation and adaptation&#8217; (UNFCCC 2015, Art. 10.6). Available information on efforts related to support on technology development and transfer for developing country Parties is also one of the matters to be taken into account in the global stocktake (UNFCCC 2015, Art. 10.6) (<a class="section-link" data-title=" Global Stocktake" href="/chapters/chapter-14#14.3.2.5">Section 14.3.2.5</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement emphasises that efforts to accelerate, encourage and enable innovation are &#8216;critical for an effective long-term global response to climate change and promoting economic growth and sustainable development&#8217; and urges that they be supported, as appropriate, by the Technology Mechanism and Financial Mechanism of the UNFCCC (UNFCCC 2015, Art. 10.5). This support should be directed to developing country Parties &#8216;for collaborative approaches to research and development, and facilitating access to technology, in particular for early stages of the technology cycle&#8217; (UNFCCC 2015, Art. 10.5). Inadequate support for research and development, particularly in developing countries, has been identified in previous studies of technology interventions by international institutions as a key technology innovation gap that might be addressed by the Technology Mechanism (<a class="reference-link" href="#de Coninck--2015">de Coninck and Puig 2015</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">To support Parties&#8217; cooperative action, the Technology Mechanism, established in 2010 under the UNFCCC (<a class="section-link" data-title="Science, Technology and Innovation" href="/chapters/chapter-14#14.4.2">Section 14.4.2</a>), will serve the Paris Agreement, subject to guidance of a new &#8216;technology framework&#8217; (UNFCCC 2015, Art. 10.4). The latter was strongly advocated by the African group in the negotiations for the Paris Agreement (<a class="reference-link" href="#Oh--2020a">Oh 2020a</a>), and was adopted in 2018 as part of the Paris Rulebook, with implementation entrusted to the component bodies of the Technology Mechanism. The guiding principles of the framework are coherence, inclusiveness, a results-oriented approach, a transformational approach and transparency. Its &#8216;key themes&#8217; include innovation, implementation, enabling environment and capacity building, collaboration and stakeholder engagement, and support (<a class="reference-link" href="#UNFCCC--2019e">UNFCCC 2019e</a>, Annex). A number of &#8216;actions and activities&#8217; are elaborated for each thematic area. These include: enhancing engagement and collaboration with relevant stakeholders, including local communities and authorities, national planners, the private sector and civil society organisations, in the planning and implementation of Technology Mechanism activities; facilitating Parties undertaking, updating and implementing technology needs assessments (TNAs) and aligning these with NDCs; and enhancing the collaboration of the Technology Mechanism with the Financial Mechanism for enhanced support for technology development and transfer. As regards TNAs, while some developing countries have already used the results of their TNA process in NDC development, other countries might benefit from following the TNA process, including its stakeholder involvement and multi-criteria decision analysis methodology, to strengthen their NDCs (Hofman and van der Gaast 2019).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.3.2.10">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.10</span>Capacity Building <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-15-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Together with finance, and technology development and transfer, capacity building is the third of &#8216;the means of implementation and support&#8217; specified under the Paris Agreement (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 14.1). Capacity building has primarily been implemented through partnerships, collaboration and different cooperative activities, inside and outside the UNFCCC. This sub-section discusses the provision made in the Paris Agreement for international cooperation on capacity building. <a class="section-link" data-title="Capacity Building" href="/chapters/chapter-14#14.4.3">Section 14.4.3</a> below considers broader cooperative efforts on capacity building within the UNFCCC.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In its annual synthesis report for 2018, the UNFCCC secretariat stressed the importance of capacity building for the implementation of the Paris Agreement and NDCs, with a focus on measures already in place, regional and cooperative activities, and capacity-building needs for strengthening NDCs (<a class="reference-link" href="#UNFCCC--2019h">UNFCCC 2019h</a>). Of the 168 NDCs submitted as of June 2019, capacity building was the most frequently requested type of support (113 of 136 conditional NDCs) (<a class="reference-link" href="#Pauw--2020">Pauw et al. 2020</a>). The focus of capacity-building activities is on enabling developing countries to take effective climate change action, given that many developing countries continue to face significant capacity challenges, undermining their ability to effectively or fully carry out the climate actions they intend to pursue (<a class="reference-link" href="#Dagnet--2016">Dagnet et al. 2016</a>). Content analysis of NDCs shows that capacity building for adaptation is prioritised over mitigation for developing countries, with the element of capacity building most indicated in NDCs being research and technology (<a class="reference-link" href="#Khan--2020">Khan et al. 2020</a>). In addition, developing countries&#8217; needs for education, training and awareness raising for climate change mitigation and adaptation feature prominently in NDCs, particularly those of LDCs (<a class="reference-link" href="#Khan--2020">Khan et al. 2020</a>). Differences are evident though between capacity-building needs expressed in the NDCs of LDCs (noting that Khan et al.s review was limited to NDCs in English) compared with those of upper-middle-income developing countries as categorised by the World Bank (<a class="reference-link" href="#World Bank--2021">World Bank 2021</a>); the latter have more focus on mitigation with an emphasis on technology development and transfer (<a class="reference-link" href="#Khan--2020">Khan et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement urges all Parties to cooperate to enhance the capacity of developing countries to implement the Agreement (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 11.3), with a particular focus on LDCs and SIDS (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 11.1). Developed country Parties are specifically urged to enhance support for capacity-building actions in developing country Parties (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 11.3). Article 12 of the Paris Agreement addresses cooperative measures to enhance climate change education, training, public awareness, public participation and public access to information, which can also be seen as elements of capacity building (<a class="reference-link" href="#Khan--2020">Khan et al. 2020</a>). Under the Paris Rulebook, efforts related to the implementation of Article 12 are referred to as &#8216;Action for Climate Empowerment&#8217; and Parties are invited to develop and implement national strategies on this topic, taking into account their national circumstances (<a class="reference-link" href="#UNFCCC--2019i">UNFCCC 2019i</a>, para. 6). Actions to enhance climate change education, training, public awareness, public participation, public access to information, and regional and international cooperation may also be taken into account by Parties in the global stocktake process under Article 14 of the Paris Agreement (<a class="reference-link" href="#UNFCCC--2019i">UNFCCC 2019i</a>, para. 9).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Under the Paris Agreement, capacity-building can take a range of forms, including: facilitating technology development, dissemination and deployment; access to climate finance; education, training and public awareness; and the transparent, timely and accurate communication of information (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 11.1) (<a class="section-link" data-title=" Transparency and Accountability " href="/chapters/chapter-14#14.3.2.4">Section 14.3.2.4</a>). Principles guiding capacity-building support are that it should be: country-driven; based on and responsive to national needs; fostering country ownership of Parties at multiple levels; guided by lessons learned; and an effective, iterative process that is participatory, cross-cutting and gender-responsive (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 11.2). Parties undertaking capacity building for developing country Parties must &#8216;regularly communicate on these actions or measures&#8217;. Developing country Parties have a soft requirement (&#8216;should&#8217;) to communicate progress made on implementing capacity-building plans, policies, actions or measures to implement the Paris Agreement (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 11.4).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Article 11.5 provides that capacity-building activities &#8216;shall be enhanced through appropriate institutional arrangements to support the implementation of this Agreement, including the appropriate institutional arrangements established under the Convention that serve this Agreement&#8217;. The COP decision accompanying the Paris Agreement established the Paris Committee on Capacity-building, with the aim to &#8216;address gaps and needs, both current and emerging, in implementing capacity-building in developing country Parties and further enhancing capacity-building efforts, including with regard to coherence and coordination in capacity-building activities under the Convention&#8217; (<a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>, para. 71). The activities of the Committee are discussed further in <a class="section-link" data-title="Capacity Building" href="/chapters/chapter-14#14.4.3">Section 14.4.3</a> below. The relevant COP decision also established the Capacity-building Initiative for Transparency (<a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>, para. 84), which is managed by the GEF and designed to support developing country Parties in meeting the reporting and transparency requirements under Article 13 of the Paris Agreement (<a class="reference-link" href="#Robinson--2018">Robinson 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Studies on past capacity-building support for climate mitigation offer some lessons for ensuring effectiveness of arrangements under the Paris Agreement. For example, <a class="reference-link" href="#Umemiya--2020">Umemiya et al. (2020)</a> suggest the need for a common monitoring system at the global level, and evaluation research at the project level, to achieve more effective capacity-building support. <a class="reference-link" href="#Khan--2020">Khan et al. (2020)</a> articulate &#8216;four key pillars&#8217; of a sustainable capacity-building system for implementation of NDCs in developing countries: universities in developing countries as institutional hubs; strengthened civil society networks and partnerships; long-term programmatic finance support; and consideration of a capacity-building mechanism under the UNFCCC &#8211; paralleling the Technology Mechanism &#8211; to marshal, coordinate and monitor capacity-building activities and resources.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.3.2.11">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.11</span>Implementation and Compliance <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-16-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement establishes a mechanism to facilitate implementation and promote compliance under Article 15. This mechanism is to operate in a transparent, non-adversarial and non-punitive manner (<a class="reference-link" href="#Voigt--2016">Voigt 2016</a>; <a class="reference-link" href="#Campbell-Durufl&#233;--2018b">Campbell-Durufl&#233; 2018b</a>; <a class="reference-link" href="#Oberth&#252;r--2018">Oberth&#252;r and Northrop 2018</a>) that distinguishes it from the more stringent compliance procedures of the Kyoto Protocol&#8217;s Enforcement branch. The Paris Rulebook elaborated the modalities and procedures for the implementation and compliance mechanism, specifying the nature and composition of the compliance committee, the situations triggering its procedures, and the facilitative measures it can apply, which include a &#8216;finding of fact&#8217; in limited situations, dialogue, assistance and recommendations (<a class="reference-link" href="#UNFCCC--2019e">UNFCCC 2019e</a>). The compliance committee is focused on ensuring compliance with a core set of binding procedural obligations (<a class="reference-link" href="#UNFCCC--2019j">UNFCCC 2019j</a>, Annex, Para. 22). This compliance committee, characterised as &#8216;one of its kind&#8217; and an &#8216;an important cornerstone&#8217; of the Agreement&#8217;s legitimacy, effectiveness and longevity (<a class="reference-link" href="#Zihua--2019">Zihua et al. 2019</a>), is designed to facilitate compliance rather than penalise non-compliance.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="h2-container" id="Box 14.1 | Key Features of the Paris Agreement Relevant to Mitigation">
                        <h2 class="Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US">
                          <span class="&#8226;-Bold-condensed" lang="en-GB">Box 14.1 | Key Features of the Paris Agreement Relevant to Mitigation</span>
                          <span class="arrow-up"/>
                          <span class="arrow-down"/>
                          <span class="share-block">
                            <img src="../../share.png"/>
                          </span>
                        </h2>
                        <div class="h2-siblings" id="h2-8-siblings">
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The Paris Agreement&#8217;s overall aim is to strengthen the global response to the threat of climate change, in the context of sustainable development and efforts to eradicate poverty. This aim is explicitly linked to enhancing implementation of the UNFCCC, including its objective in Article 2 of stabilising greenhouse gas concentrations at a level that would &#8216;prevent dangerous anthropogenic interference with the climate system&#8217;. The Agreement sets three goals:</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-Num-list-&#8211;-1st" lang="en-GB"><span class="_idGenBNMarker-2">i. </span><span class="&#8226;-Bold-condensed" lang="en-GB">Temperature: </span> holding the global average temperature increase to well below 2&#176;C above pre-industrial levels and pursuing efforts to limit the temperature increase to 1.5&#176;C above pre-industrial levels.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-Num-list-&#8211;-cont" lang="en-GB"><span class="_idGenBNMarker-2">ii. </span><span class="&#8226;-Bold-condensed" lang="en-GB">Adaptation and climate resilience: </span><span class="&#8226;-Condensed-italic"/> increasing the ability to adapt to the adverse impacts of climate change and foster climate resilience and low greenhouse gas emissions development, in a manner that does not threaten food production.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-Num-list-&#8211;-last" lang="en-GB"><span class="_idGenBNMarker-2">iii. </span><span class="&#8226;-Bold-condensed" lang="en-GB">Finance: </span><span class="&#8226;-Condensed-italic"/> making finance flows consistent with a pathway towards low greenhouse gas emissions and climate-resilient development.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In order to achieve the long-term temperature goal, Parties aim to reach global peaking of emissions as soon as possible, recognising that peaking will take longer for developing countries, and then to undertake rapid reductions in accordance with the best available science. This is designed to reach global net zero GHG emissions in the second half of the century, with the emissions reductions effort to be determined on the basis of equity and in the context of sustainable development and efforts to eradicate poverty. In addition, implementation of the Agreement as a whole is expected to reflect equity and Parties&#8217; &#8216;common but differentiated responsibilities and respective capabilities&#8217;, in light of different national circumstances.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The core mitigation commitments of Parties under the Paris Agreement centre on preparing, communicating and maintaining successive &#8216;Nationally Determined Contributions&#8217; (NDCs), the contents of which countries determine for themselves. All Parties must have NDCs and pursue domestic mitigation measures with the aim of achieving the objectives of their NDCs, but Parties&#8217; NDCs are neither subject to a review of adequacy (at an individual level) nor to legally binding obligations of result. The compliance mechanism is correspondingly facilitative.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The Paris Agreement establishes a global goal on adaptation, and recognises the importance of averting, minimising and addressing loss and damage associated with the adverse effects of climate change.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The efficacy of the Paris Agreement in achieving its goals is therefore dependent upon at least three additional elements:</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-Num-list-&#8211;-1st" lang="en-GB"><span class="_idGenBNMarker-2">i. </span><span class="&#8226;-Bold-condensed" lang="en-GB">Ratcheting of NDCs: </span>Parties must submit a new or updated NDC every five years that is in line with the Paris Agreement&#8217;s expectations of progression over time and the Party&#8217;s highest possible ambition, reflecting common but differentiated responsibilities and respecti <span class="&#8226;-Condensed-italic">v</span> e capabilities in light of different national circumstances.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Box 14.1</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-Num-list-&#8211;-cont" lang="en-GB"><span class="_idGenBNMarker-2">ii. </span><span class="&#8226;-Bold-condensed" lang="en-GB">Enhanced transparency framework: </span>Parties&#8217; actions to implement their NDCs are subject to international transparency and review requirements, which will generate information that may also be used by domestic constituencies and peers to pressure governments to increase the ambition of their NDCs.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-Num-list-&#8211;-last" lang="en-GB"><span class="_idGenBNMarker-2">iii. </span><span class="&#8226;-Bold-condensed" lang="en-GB">Collective global stocktake: </span>The global stocktake undertaken every five years, starting in 2023, will review the collective progress of countries in achieving the Paris Agreement&#8217;s goals, in light of equity and best available science. The outcome of the global stocktake informs Parties in updating and enhancing their subsequent NDCs.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">These international processes establish an iterative ambition cycle for the preparation, communication, implementation and review of NDCs.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">For developing countries, the Paris Agreement recognises that increasing mitigation ambition and realising long-term low-emissions development pathways can be bolstered by the provision of financial resources, capacity building, and technology development and transfer. In continuation of existing obligations under the Convention, developed countries are obliged to provide financial assistance to developing countries with respect to mitigation and adaptation. The Paris Agreement also recognises that Parties may choose to voluntarily cooperate in the implementation of their NDCs to allow for higher ambition in their mitigation and adaptation actions and to promote sustainable development and environmental integrity.</p>
                        </div>
                      </div>
                      <div class="h2-container" id="14.3.3">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.3</span>Effectiveness of the Kyoto Protocol and the Paris Agreement <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-9-siblings">
                          <div class="h3-container" id="14.3.3.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered-under-H2" lang="en-GB"><span class="_idGenBNMarker-1">14.3.3.1</span>Ex-post Assessment of the Kyoto Protocol&#8217;s Effects <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-17-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Previous assessment reports have assessed the Kyoto Protocol with respect to each of the criteria identified in this chapter. However, at the time of AR5, it was premature to assess the impact of Kyoto on emissions, as these data had not been entirely compiled yet. Since AR5, a number of studies have done so. <a class="section-link" data-title="Emissions trends and drivers" href="/chapters/chapter-2">Chapter 2</a> of this report lists at least 18 countries that have sustained absolute emissions reductions for at least a decade, nearly all of which are countries that had Kyoto targets for the first commitment period. Most studies have concluded that Kyoto did cause emissions reductions. Such studies find a positive, statistically significant impact on emissions reductions in Annex I countries (<a class="reference-link" href="#Kim--2020">Kim et al. 2020</a>), Annex B countries (<a class="reference-link" href="#Grunewald--2012">Grunewald and Mart&#237;nez-Zarzoso 2012</a>; Kumazawa and Callaghan 2012; <a class="reference-link" href="#Grunewald--2016">Grunewald and Mart&#237;nez-Zarzoso 2016</a>; <a class="reference-link" href="#Maamoun--2019">Maamoun 2019</a>), or all countries respectively (<a class="reference-link" href="#Aichele--2013">Aichele and Felbermayr 2013</a>; <a class="reference-link" href="#Iwata--2014">Iwata and Okada 2014</a>). Overall, countries with emissions reduction obligations emit on average less CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> than similar countries without emissions reduction obligations &#8211; with estimates ranging from 3&#8211;50% (<a class="reference-link" href="#Grunewald--2012">Grunewald and Mart&#237;nez-Zarzoso 2012</a>, 2016). <a class="reference-link" href="#Maamoun--2019">Maamoun (2019)</a> estimates that the Kyoto Protocol reduced GHG emissions of Annex B countries by 7% on average below a no-Kyoto scenario between 2005 and 2012. <a class="reference-link" href="#Aichele--2013">Aichele and Felbermayr (2013)</a> conclude that Kyoto reduced CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and GHG emissions by 10% compared to the counterfactual. By contrast, <a class="reference-link" href="#Almer--2017">Almer and Winkler (2017)</a> find no evidence for binding emission targets under Kyoto inducing significant and lasting emissions reductions for any of the Annex B or non-Annex B countries. The authors identify both negative and positive associations between Kyoto and emissions for several countries in several years, but no coherent picture emerges. <a class="reference-link" href="#Hartl--2019">Hartl (2019)</a> calculates a Kyoto leakage share in global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> trade of 4.3% for 2002&#8211;2009.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In terms of transformative potential, the Kyoto Protocol has been found to increase international patent applications for renewable energy technologies, especially in the case of solar energy technologies and especially in countries with more stringent emissions reduction targets, and has even led to an increase in patent applications in developing countries not obliged to reduce emissions under Kyoto (<a class="reference-link" href="#Miyamoto--2019">Miyamoto and Takeuchi 2019</a>). Kyoto also had a positive and statistically significant impact on the cost-effectiveness of renewable energy projects, as well as renewable energy capacity development, as it stimulated the introduction of domestic renewable energy policies (<a class="reference-link" href="#Liu--2019">Liu et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The issue of institutional strength of Kyoto has been analysed by many authors, and much of this has been assessed in previous assessment reports. Since AR5, several papers question the environmental efficacy of the Kyoto Protocol based on its institutional design (<a class="reference-link" href="#Rosen--2015">Rosen 2015</a>; <a class="reference-link" href="#Kuriyama--2018">Kuriyama and Abe 2018</a>). Particular attention has focused on Kyoto&#8217;s market mechanisms (<a class="reference-link" href="#Erickson--2014">Erickson et al. 2014</a>; <a class="reference-link" href="#Kollmuss--2015">Kollmuss et al. 2015</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As described in previous IPCC reports and above, the 1997 Kyoto Protocol included three international market-based mechanisms. These operated among Annex I Parties (i.e., International Emissions Trading and Joint Implementation) and between Annex I Parties and non-Annex I countries (i.e., the CDM) (<a class="reference-link" href="#Grubb--2014">Grubb et al. 2014</a>; <a class="reference-link" href="#World Bank--2018">World Bank 2018</a>). Joint Implementation led to limited volumes of emissions credit transactions, mostly from economies in transition but also some Western European countries; International Emissions Trading also led only to limited transaction volumes (<a class="reference-link" href="#Shishlov--2016">Shishlov et al. 2016</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Of the Kyoto Protocol&#8217;s mechanisms, the CDM market has led to a greater amount of activity, with a &#8216;gold rush&#8217; period between 2005 and 2012. The main buyers of CDM credits were private companies surrendering them within the European Union (EU) Emissions Trading System (ETS). Once the EU tightened its rules and restricted the use of CDM credits in 2011, there was a sharp drop in the price of CDM credits in 2012. This price never recovered, as the demand for CDM was very weak after 2012, in part because of the difficulties encountered in securing the entry into force of the Doha Amendment (<a class="reference-link" href="#Michaelowa--2019b">Michaelowa et al. 2019b</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Assessing the effectiveness of Kyoto&#8217;s market mechanisms is challenging, and the results have been mixed (<a class="reference-link" href="#Aichele--2013">Aichele and Felbermayr 2013</a>; <a class="reference-link" href="#Iwata--2014">Iwata and Okada 2014</a>; <a class="reference-link" href="#Kuriyama--2018">Kuriyama and Abe 2018</a>). <a class="reference-link" href="#Kuriyama--2018">Kuriyama and Abe (2018)</a> assessed emissions reduction quantities taking into account heightened criteria for additionality. They identified annual energy-related emissions reductions of 49 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> flowing from the CDM, and non-energy related emissions reductions of 177 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>. Others have pointed to issues associated with non-energy related emissions reductions that suggest the latter estimate may be of questionable reliability, while also noting that regulatory tightening led later CDM projects to perform better with respect to the additionality criterion (<a class="reference-link" href="#Michaelowa--2019b">Michaelowa et al. 2019b</a>). The CDM&#8217;s contribution to capacity building in some developing countries has been identified as possibly its most important achievement (<a class="reference-link" href="#Spalding-Fecher--2012">Spalding-Fecher et al. 2012</a>; <a class="reference-link" href="#Gandenberger--2015">Gandenberger et al. 2015</a>; <a class="reference-link" href="#Murata--2016">Murata et al. 2016</a>; <a class="reference-link" href="#Xu--2016">Xu et al. 2016</a>; <a class="reference-link" href="#Dong--2017">Dong and Holm Olsen 2017</a>; <a class="reference-link" href="#Lindberg--2018">Lindberg et al. 2018</a>). There is evidence that the CDM lowered compliance costs for Annex 1 countries by at least USD3.6 billion (<a class="reference-link" href="#Spalding-Fecher--2012">Spalding-Fecher et al. 2012</a>). In host countries, the CDM led to the establishment of national approval bodies and the development of an ecosystem of consultants and auditors (<a class="reference-link" href="#Michaelowa--2019b">Michaelowa et al. 2019b</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">On the negative side, there are numerous findings that the CDM, especially at first, failed to lead to additional emissions cuts in host countries, meaning that the overall effect of CDM projects was to raise global emissions. <a class="reference-link" href="#Cames--2016">Cames et al. (2016)</a> concluded that over 70% of CDM projects led to emissions reductions that were likely less than projected, including the absence of additional reductions, while only 7% of projects led to actual additional emissions reductions that had a high likelihood of meeting or exceeding the <span class="&#8226;-Condensed-italic">ex-ante</span> estimates. The primary reason the authors gave was associated with the low price for CDM credits; this meant that the contribution of the CDM to project finance was negligible, suggesting that most CDM projects would have been built anyway. A meta-analysis of <span class="&#8226;-Condensed-italic">ex-post </span> studies of global carbon markets, which include the CDM, found net combined effects on emissions to be negligible (<a class="reference-link" href="#Green--2021">Green 2021</a>). Across the board, CDM projects have been criticised for lack of &#8216;additionality&#8217;, problems of baseline determination, uneven geographic coverage (<a class="reference-link" href="#Michaelowa--2011a">Michaelowa and Michaelowa 2011a</a>; <a class="reference-link" href="#Cames--2016">Cames et al. 2016</a>; <a class="reference-link" href="#Michaelowa--2019b">Michaelowa et al. 2019b</a>), as well as failing to address human rights concerns (<a class="reference-link" href="#Schade--2014">Schade and Obergassel 2014</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.3.3.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.3.2</span>Effectiveness of the Paris Agreement <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-18-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Given the comparatively recent conclusion of the Paris Agreement, evidence is still being gathered to assess its effectiveness in practice, in particular, since its long-term effectiveness hinges on states communicating more ambitious NDCs in successive cycles over time. Assessments of the Paris Agreement on paper are necessarily speculative and limited by the lack of credible counterfactuals. Despite these limitations, numerous assessments exist of the potential for international cooperation under the Paris Agreement to advance climate change mitigation.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">These assessments are mixed and reflect uncertainty over the outcomes the Paris Agreement will achieve (<a class="reference-link" href="#Christoff--2016">Christoff 2016</a>; <a class="reference-link" href="#Cl&#233;men&#231;on--2016">Cl&#233;men&#231;on 2016</a>; <a class="reference-link" href="#Keohane--2016">Keohane and Oppenheimer 2016</a>; <a class="reference-link" href="#Young--2016">Young 2016</a>; <a class="reference-link" href="#Dimitrov--2019">Dimitrov et al. 2019</a>; <a class="reference-link" href="#Raiser--2020">Raiser et al. 2020</a>). There is a divide between studies that do not expect a positive outcome from the Paris Agreement and those that do. The former base this assessment on factors such as: a lack of clarity in the expression of obligations and objectives; a lack of concrete plans collectively to achieve the temperature goal; extensive use of soft law (i.e., non-legally binding) provisions; limited incentives to avoid free-riding; and the Agreement&#8217;s weak enforcement provisions (<a class="reference-link" href="#Allan--2019">Allan 2019</a>), as well as US non-cooperation under the Trump administration and the resulting gap in mitigation, finance and governance (<a class="reference-link" href="#Bang--2016">Bang et al. 2016</a>; <a class="reference-link" href="#Spash--2016">Spash 2016</a>; <a class="reference-link" href="#Tulkens--2016">Tulkens 2016</a>; <a class="reference-link" href="#Chai--2017">Chai et al. 2017</a>; <a class="reference-link" href="#Lawrence--2017">Lawrence and Wong 2017</a>; <a class="reference-link" href="#Thompson--2017">Thompson 2017</a>; <a class="reference-link" href="#Barrett--2018">Barrett 2018</a>; <a class="reference-link" href="#Kemp--2018">Kemp 2018</a>). Studies expecting a positive outcome emphasise factors such as: the breadth of participation enabled by self-differentiated NDCs; the &#8216;logic&#8217; of domestic climate policies driving greater national ambition; the multiplicity of actors engaged by the Paris Agreement&#8217;s facilitative architecture; the falling cost of low-carbon technologies; provision for financial, technology and capacity-building support to developing country Parties; possibilities for voluntary cooperation on mitigation under Article 6; and the potential for progressive ratcheting up of Parties&#8217; pledges over time fostered by transparency of reporting and international scrutiny of national justifications of the &#8216;fairness&#8217; of contributions (<a class="reference-link" href="#Caparr&#243;s--2016">Caparr&#243;s 2016</a>; <a class="reference-link" href="#Chan--2016a">Chan 2016a</a>; <a class="reference-link" href="#Falkner--2016b">Falkner 2016b</a>; <a class="reference-link" href="#Victor--2016">Victor 2016</a>; <a class="reference-link" href="#Morgan--2017">Morgan and Northrop 2017</a>; <a class="reference-link" href="#Urpelainen--2018">Urpelainen and Van de Graaf 2018</a>; <a class="reference-link" href="#Hale--2020">Hale 2020</a>; <a class="reference-link" href="#T&#248;rstad--2020">T&#248;rstad 2020</a>). Turning to the assessment criteria articulated in this chapter, the following preliminary assessments of the Paris Agreement can be made.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In relation to the criterion of <span class="&#8226;-Condensed-italic">environmental effectiveness</span>, the Paris Agreement exceeds the Kyoto Protocol in terms of coverage of GHGs and participation of states in mitigation actions. In terms of coverage of GHGs, the Kyoto Protocol limits its coverage to a defined basket of gases identified in its Annex A (carbon dioxide (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>), methane (CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>), nitrous oxide (N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O), hydrofluorocarbons (HFCs), perfluorocarbons (PFCs), sulphur hexafluoride (SF<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">6</span>), as well as nitrogen trifluoride (NF<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">3</span>)). The Paris Agreement does not specify the coverage of gases, thus Parties may cover the full spectrum of GHGs in their NDCs as encouraged by the accounting provisions in Annex II to Decision 18/CMA.1 (or conversely they may choose to exclude important mitigation sectors) and there is also the possibility to include other pollutants such as short-lived climate forcers like black carbon. Article 4.4 calls on developed countries to undertake economy-wide emissions reduction targets with the expectation that developing country Parties will also move to introduce these over time. Moreover, the Paris Agreement makes express reference to Parties taking action to conserve and enhance &#8216;sinks and reservoirs of greenhouse gases&#8217; (Article 5). As under the UNFCCC and Kyoto Protocol, this allows for coverage of land use, land-use change and forestry and agriculture, forestry and other land use (AFOLU) emissions, both CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and other Kyoto Annex A gases, as well as methane (<a class="reference-link" href="#Pekkarinen--2020">Pekkarinen 2020</a>). A few countries, particularly LDCs, include quantified non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reductions from the agricultural sector in their NDCs, and many others include agriculture in their economy-wide targets (<a class="reference-link" href="#Richards--2018">Richards et al. 2018</a>). Some studies find that agricultural development pathways with mitigation co-benefits can deliver 21&#8211;40% of needed mitigation for the &#8216;well below 2&#176;C&#8217; limit, thus necessitating &#8216;transformative technical and policy options&#8217; (<a class="reference-link" href="#Wollenberg--2016">Wollenberg et al. 2016</a>). Other studies indicate that broader &#8216;natural climate solutions, including forests, can provide 37% of the cost-effective CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> mitigation needed through 2030 for a more than 66% chance of holding warming to below 2&#176;C&#8217; (<a class="reference-link" href="#Griscom--2017">Griscom et al. 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As Figure 14.2 illustrates graphically, communicated unconditional NDCs, if achieved, lead to a reduction of about 7% of world emissions by 2030 in relation to the Kyoto GHGs, and NDCs with conditional elements increase this reduction to about 12% (<a class="reference-link" href="#den Elzen--2016">den Elzen et al. 2016</a>). Although there are uncertainties in the extent to which countries will meet the conditional elements of their NDCs, the experience with the Cancun pledges has been positive, as countries will collectively meet their pledges by 2020, and even individual pledges will be met in most cases, although arguably helped by the COVID-19 pandemic (<a class="reference-link" href="#UNEP--2020">UNEP 2020</a>). In any case, the main challenge that remains is to close the emissions gap, the difference between what has been pledged and what needs to be achieved by 2030 to reach a 1.5&#176;C compatible path (respectively 2&#176;C) (<a class="reference-link" href="#Roelfsema--2020">Roelfsema et al. 2020</a>; <a class="reference-link" href="#UNEP--2020">UNEP 2020</a>, see also Cross-Chapter Box 4 in Chapter 4). In terms of participation of states in mitigation actions, the Paris Agreement performs better than the Kyoto Protocol. The latter contains mitigation targets only for developed countries listed in its Annex B, while the Paris Agreement extends binding procedural obligations in relation to mitigation contributions to all states. It is noted, however, that the Paris Agreement represented a weakening of commitments for those industrialised countries that were Parties to the Kyoto Protocol, although a strengthening for those that were not, and for developing countries (<a class="reference-link" href="#Oberth&#252;r--2020">Oberth&#252;r and Groen 2020</a>). Finally, some analysts have suggested that the recent proliferation of national mid-century net-zero targets &#8211; currently 127 countries have considered or adopted such targets &#8211; can be attributed, at least in part, to participation in the Paris Agreement and having agreed to its Article 4 (<a class="reference-link" href="#Climate Action Tracker--2020a">Climate Action Tracker 2020a</a>; <a class="reference-link" href="#Day--2020">Day et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In relation to the criterion of <span class="&#8226;-Condensed-italic">transformative potential</span>, there is, as yet, limited empirical data or theoretical analysis on which to assess the Paris Agreement&#8217;s transformative potential. The IPCC<span class="&#8226;-Condensed-italic">Special Report on Global Warming of 1.5&#176;C</span> concluded that pathways limiting global warming to 1.5&#176;C would require systems transitions that are &#8216;unprecedented in terms of scale&#8217; (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>). There is limited evidence to suggest that this is underway, although there are arguments made that Paris has the right structure to achieve this. The linking of the UNFCCC financial apparatus, including the GCF, to the Paris Agreement, and the provisions on technology support and capacity building, provide potential avenues for promoting increased investment flows into low-carbon technologies and development pathways, as <a class="reference-link" href="#Labordena--2017">Labordena et al. (2017)</a> show in the case of solar energy development in Africa. Similarly, <a class="reference-link" href="#Kern--2016">Kern and Rogge (2016)</a> argue that the Paris Agreement&#8217;s global commitment towards complete decarbonisation may play a critical role in accelerating underlying system transitions, by sending a strong signal as to the actions needed by national governments and other international support. <a class="reference-link" href="#Victor--2019">Victor et al. (2019)</a> argue that international cooperation that enhances transformative potential needs to operate at the sectoral level, as the barriers to transformation are highly specific to each sector; the Paris Agreement&#8217;s broad consensus around a clear level of ambition sends a strong signal on what is needed in each sector, but on its own will do little unless bolstered with sector-specific action (Geels et al. 2019). On the less optimistic side, it is noted that the extent of the &#8216;investment signal&#8217; sent by the Agreement to business is unclear (<a class="reference-link" href="#Kemp--2018">Kemp 2018</a>), and it is also unclear to what extent the Paris Agreement is fostering investment in break-through technologies. United States non-cooperation from 2017 to 2020 posed a significant threat to adequate investment flows through the GCF (<a class="reference-link" href="#Chai--2017">Chai et al. 2017</a>; <a class="reference-link" href="#Urpelainen--2018">Urpelainen and Van de Graaf 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In relation to the criterion of <span class="&#8226;-Condensed-italic">distributive outcomes, </span> the Paris Agreement performs well in some respects but less well in others, and its performance relative to the Kyoto Protocol is arguably lower in respect of some indicators such as industrialised country leadership, and differentiation in favour of developing countries. While the Kyoto Protocol implemented a multilaterally agreed burden-sharing arrangement set out in the UNFCCC and reflected in Annex-based differentiation in mitigation obligations, the Paris Agreement relies on NDCs, accompanied by self-assessments of the fairness of these contributions; some of these do not accord with equity principles of international environmental law, although it is worth noting that the Kyoto Protocol was also not fully consistent with such principles. At present, mechanisms in the Paris Agreement for promoting equitable burden sharing and evaluating the fairness of Parties&#8217; contributions are undefined, although numerous proposals have been developed in the literature <a class="reference-link" href="#Herrala--2016">Herrala and Goel 2016</a>; (<a class="reference-link" href="#Ritchie--2017">Ritchie and Reay 2017</a>; <a class="reference-link" href="#Robiou du Pont--2017">Robiou du Pont et al. 2017</a>; <a class="reference-link" href="#Alcaraz--2019">Alcaraz et al. 2019</a>; <a class="reference-link" href="#Sheriff--2019">Sheriff 2019</a>) (<a class="section-link" data-title="NDCs, Fairness and Equity" href="/chapters/chapter-14#14.3.2.3">Section 14.3.2.3</a>). <a class="reference-link" href="#Zimm--2020">Zimm and Nakicenovic (2020)</a> analysed the first set of NDCs and concluded that they would result in a decrease in the inequality of per capita emissions across countries. In relation to other indicators, such as the provision of support, the distributive outcomes of the Paris Agreement are dependent on the availability of support through mechanisms such as the GCF to meet the mitigation and adaptation financing needs of developing countries (<a class="reference-link" href="#Antimiani--2017">Antimiani et al. 2017</a>; <a class="reference-link" href="#Chan--2018">Chan et al. 2018</a>). One study suggests that the implementation of the emissions reduction objectives stated in the NDCs implies trade-offs with poverty reduction efforts needed to achieve SDGs (<a class="reference-link" href="#Campagnolo--2019">Campagnolo and Davide 2019</a>), while other studies offer evidence that the immediate economic, environmental, and social benefits of mitigation in line with developing countries&#8217; NDCs exceed those NDCs&#8217; costs, and ultimately align with the SDGs (<a class="reference-link" href="#Antwi-Agyei--2018">Antwi-Agyei et al. 2018</a>; <a class="reference-link" href="#Vandyck--2018">Vandyck et al. 2018</a>; <a class="reference-link" href="#Caetano--2020">Caetano et al. 2020</a>) (Chapter 17). In relation to the promotion of co-benefits, the Paris Agreement has enhanced mechanisms for promoting co-benefits (e.g., in some cases for biodiversity conservation through the endorsement of REDD+ initiatives and activities) and linkages to sustainable development (e.g., through the Article 6.4 mechanism). Finally, in its preambular text the Paris Agreement endorses both a human rights perspective and the concept of just transitions, creating potential hooks for further elaboration and expansion of these principles in mitigation actions.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">On the criterion of <span class="&#8226;-Condensed-italic">economic performance</span>, the Paris Agreement&#8217;s performance is potentially enhanced by the capacity for Parties to link mitigation policies, therefore improving aggregate cost-effectiveness. Voluntary cooperation under Article 6 of the Paris Agreement could facilitate such linkage of mitigation policies (<a class="reference-link" href="#Chan--2018">Chan et al. 2018</a>). A combination of common accounting rules and the absence of restrictive criteria and conditions on the use of ITMOs could accelerate linkage and increase the latitude of Parties to scale up the ambition of their NDCs. However, significant question marks remain over how the environmental integrity of traded emissions reductions can be ensured (<a class="reference-link" href="#Mehling--2019">Mehling 2019</a>). The ability of Article 6 to contribute to the goal of the Paris Agreement will depend on the extent to which the rules ensure environmental integrity and avoid double counting, while utilising the full potential of cooperative efforts (<a class="reference-link" href="#Michaelowa--2019a">Michaelowa et al. 2019a</a>; <a class="reference-link" href="#Schneider--2019">Schneider et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In relation to the criterion of <span class="&#8226;-Condensed-italic">institutional strength</span>, the Paris Agreement&#8217;s signalling and guidance function is, however, arguably high. The Paris Agreement has the potential to interact with complementary approaches to climate governance emerging beyond it (<a class="reference-link" href="#Held--2018">Held and Roger 2018</a>). It may also be used by public-sector organisations &#8211; organised and mobilised in many countries and transnationally &#8211; as a point of leverage in domestic politics to encourage countries to take costly mitigation actions (<a class="reference-link" href="#Keohane--2016">Keohane and Oppenheimer 2016</a>). More broadly, the Paris Agreement&#8217;s architecture provides flexibility for decentralised forms of governance (<a class="reference-link" href="#Jordan--2015">Jordan et al. 2015</a>; <a class="reference-link" href="#Victor--2016">Victor 2016</a>) (<a class="section-link" data-title="Multi-level, Multi-actor Governance" href="/chapters/chapter-14#14.5">Section 14.5</a>). The Agreement has served a catalytic and facilitative role in enabling and facilitating climate action from non-state and sub-state actors (<a class="reference-link" href="#Chan--2015">Chan et al. 2015</a>; <a class="reference-link" href="#Chan--2016">Chan et al. 2016</a>; <a class="reference-link" href="#Hale--2016">Hale 2016</a>;<a class="reference-link" href="#B&#228;ckstrand--2017">B&#228;ckstrand et al. 2017</a>; <a class="reference-link" href="#Kuyper--2018b">Kuyper et al. 2018b</a>). Such action could potentially &#8216;bridge&#8217; the ambition gap created by insufficient NDCs from Parties (<a class="reference-link" href="#Hsu--2019b">Hsu et al. 2019b</a>). The 2018 UNEP Emissions Gap Report estimates that if &#8216;cooperative initiatives are scaled up to their fullest potential&#8217;, the impact of non-state and sub-national actors could be up to 1&#8211;23 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> by 2030 compared to current policy, which could bridge the gap (<a class="reference-link" href="#Lui--2021">Lui et al. 2021</a>). However, at present such a contribution is limited (<a class="reference-link" href="#Michaelowa--2017">Michaelowa and Michaelowa 2017</a>; <a class="reference-link" href="#UNEP--2018a">UNEP 2018a</a>). Non-state actors are also playing a role in enhancing the ambition of individual NDCs by challenging their adequacy in national courts (<a class="section-link" data-title="National and sub-national policies and institutions" href="/chapters/chapter-13">Chapter 13</a> and <a class="section-link" data-title="Civil Society and Social Movements" href="/chapters/chapter-14#14.5.3">Section 14.5.3</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement&#8217;s institutional strength in terms of &#8216;rules and standards to facilitate collective action&#8217; is disputed given the current lack of comparable information in NDCs (<a class="reference-link" href="#Peters--2017">Peters et al. 2017</a>; <a class="reference-link" href="#Pauw--2018">Pauw et al. 2018</a>; <a class="reference-link" href="#Mayer--2019">Mayer 2019</a>; <a class="reference-link" href="#Zihua--2019">Zihua et al. 2019</a>), and the extent to which its language, as well as that of the Rulebook, strikes a balance in favour of discretion over prescriptiveness (<a class="reference-link" href="#Rajamani--2019">Rajamani and Bodansky 2019</a>). Similarly, in terms of &#8216;mechanisms to enhance transparency and accountability&#8217;, although detailed rules relating to transparency have been developed under the Paris Rulebook, these rules permit Parties considerable self-determination in the extent and manner of application (<a class="reference-link" href="#Rajamani--2019">Rajamani and Bodansky 2019</a>), and may not lead to further ambition (<a class="reference-link" href="#Weikmans--2020">Weikmans et al. 2020</a>). Further the Paris Agreement&#8217;s compliance committee is facilitative and designed to ensure compliance with the procedural obligations in the Agreement rather than with the NDCs themselves, which are not subject to obligations of result. The Paris Agreement does, however, seek to support the building of transparency-related capacity of developing countries, potentially triggering institutional capacity-building at the national, sub-national and sectoral levels (<a class="section-link" data-title=" Cooperative Approaches" href="/chapters/chapter-14#14.3.2.7">Section 14.3.2.7</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Ultimately, the overall effectiveness of the Paris Agreement depends on its ability to lead to ratcheting up of collective climate action to meet the long-term global temperature goal (<a class="reference-link" href="#Bang--2016">Bang et al. 2016</a>; <a class="reference-link" href="#Christoff--2016">Christoff 2016</a>; <a class="reference-link" href="#Young--2016">Young 2016</a>; <a class="reference-link" href="#Dimitrov--2019">Dimitrov et al. 2019</a>; <a class="reference-link" href="#Gupta--2019">Gupta and van Asselt 2019</a>). As noted above, there is some evidence that this is already occurring. The design of the Paris Agreement, with &#8216;nationally determined&#8217; contributions at its centre, countenances an initial shortfall in collective ambition in relation to the long-term global temperature goal on the understanding and expectation that Parties will enhance the ambition of their NDCs over time (Article 4). This is essential given the current shortfall in ambition. The pathways reflecting current NDCs, according to various estimates, imply global warming in the range of 3&#176;C by 2100 (<a class="reference-link" href="#UNFCCC--2016b">UNFCCC 2016b</a>; <a class="reference-link" href="#UNEP--2018a">UNEP 2018a</a>) (Box 4.3). NDCs will need to be substantially scaled up if the temperature goal of the Paris Agreement is to be met (<a class="reference-link" href="#Rogelj--2016">Rogelj et al. 2016</a>; <a class="reference-link" href="#Rogelj--2018">Rogelj et al. 2018</a>; <a class="reference-link" href="#H&#246;hne--2017">H&#246;hne et al. 2017</a>, 2018; <a class="reference-link" href="#UNEP--2020">UNEP 2020</a>). The Paris Agreement&#8217;s &#8216;ambition cycle&#8217; is designed to trigger such enhanced ambition over time. Some studies find that like-minded climate mitigation clubs can deliver substantial emissions reductions (<a class="reference-link" href="#Hovi--2017">Hovi et al. 2017</a>) and are reasonably stable despite the departure of a major emitter such as the United States (<a class="reference-link" href="#Sprinz--2018">Sprinz et al. 2018</a>); other studies find that conditional commitments in the context of a pledge and review mechanism are unlikely to substantially increase countries&#8217; contributions to emissions reductions (<a class="reference-link" href="#Helland--2017">Helland et al. 2017</a>), and hence need to be complemented by the adoption of instruments designed differently from the Paris Agreement (<a class="reference-link" href="#Barrett--2016">Barrett and Dannenberg 2016</a>). In any case, high (but not perfect) levels of mean compliance rates with the Paris Agreement have to be assumed for reaching the &#8216;well below 2&#176;C&#8217; temperature goal (<a class="reference-link" href="#S&#230;len--2020">S&#230;len 2020</a>; <a class="reference-link" href="#S&#230;len--2020">S&#230;len et al. 2020</a>). This is by no means assured.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">In conclusion, it remains to be seen whether the Paris Agreement will deliver the collective ambition necessary to meet the temperature goal. While the Paris Agreement does not contain strong and stringent obligations of result for major emitters, backed by a demanding compliance system, it establishes binding procedural obligations, lays out a range of normative expectations, and creates mechanisms for regular review, stock taking, and revision of NDCs. In combination with complementary approaches to climate governance, engagement of a wide range of non-state and sub-national actors, and domestic enforcement mechanisms, these have the potential to deliver the necessary collective ambition and implementation. Whether it will do so, remains to be seen.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="h2-container" id="Cross-Chapter Box 10 | Policy Attribution &#8211; Methodologies for Estimating the Macro-level Impact of Mitigation Policies on Indices of Greenhouse Gas Mitigation">
                        <h2 class="Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US">
                          <span class="&#8226;-Bold-condensed" lang="en-GB"> Cross-Chapter Box 10 | Policy Attribution &#8211; Methodologies for Estimating the Macro-level Impact of Mitigation Policies on Indices of Greenhouse Gas Mitigation</span>
                          <span class="arrow-up"/>
                          <span class="arrow-down"/>
                          <span class="share-block">
                            <img src="../../share.png"/>
                          </span>
                        </h2>
                        <div class="h2-siblings" id="h2-10-siblings">

                      <div class="h2-container" id="14.4.1">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4.1</span>Finance <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-11-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">International cooperation on climate finance is underpinned by various articles of the UNFCCC including Articles 4.3, 4.4, 4.5, 4.7 and 11.5 (<a class="reference-link" href="#UNFCCC--1992">UNFCCC 1992</a>). This was further amplified through the commitment by developed countries in the Copenhagen Accord and the Cancun Agreements to mobilise jointly through various sources USD100 billion yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> by 2020 to meet the needs of the developing countries (<a class="reference-link" href="#UNFCCC--2010b">UNFCCC 2010b</a>). This commitment was made in the context of meaningful mitigation action and transparency of implementation. As mentioned in <a class="section-link" data-title=" Finance Flows " href="/chapters/chapter-14#14.3.2.8">Section 14.3.2.8</a>, in the Paris Agreement the binding obligation on developed country Parties to provide financial resources to assist developing country Parties applies to both mitigation and adaptation (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 9.1). In 2019, climate finance provided and mobilised by developed countries was in the order of USD79.6 billion, coming from different channels including bilateral and multilateral channels, and also through mobilisation of the private sector attributable to these channels (<a class="reference-link" href="#OECD--2021">OECD 2021</a>). A majority (two-thirds) of these flows targeted mitigation action exclusively (Chapter 15). These estimates, however, have been criticised on various grounds, including that they are an overestimate and do not represent climate-specific net assistance only; that in grant equivalence terms the order of magnitude is lower; and the questionable extent of transparency of information on mobilised private finance, as well as the direction of these flows (<a class="reference-link" href="#Carty--2020">Carty et al. 2020</a>). On balance, such assessments need to be viewed in the context of the original commitment, the source of the data and the evolving guidance, and modalities and procedures from the UNFCCC processes. As mentioned in Chapter 15, the measurement of climate finance flows continues to face definitional, coverage and reliability issues, despite progress made by various data providers and collators (<a class="section-link" data-title="Estimates of Climate Finance Flows" href="/chapters/chapter-15#15.3.2">Section 15.3.2</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The multiplicity of actors providing financial support has resulted in a fragmented international climate finance architecture as indicated in <a class="section-link" data-title=" Finance Flows " href="/chapters/chapter-14#14.3.2.8">Section 14.3.2.8</a>. It is also seen as a system which allows for speed, flexibility and innovation (<a class="reference-link" href="#Pickering--2017">Pickering et al. 2017</a>). However, the system is not yet delivering adequate flows given the needs of developing countries (<a class="section-link" data-title=" Finance Flows " href="/chapters/chapter-14#14.3.2.8">Section 14.3.2.8</a>). An early indication of these self-assessed needs is provided in the conditional NDCs. Of the 136 conditional NDCs submitted by June 2019, 110 have components or additional actions conditioned on financing support for mitigation and 79 have components or additional actions for support for adaptation (<a class="reference-link" href="#Pauw--2020">Pauw et al. 2020</a>). While the Paris Agreement did not explicitly countenance conditionality for actions in developing countries, it is generally understood that the ambition and effectiveness of climate ambition in these countries is dependent on financial support (<a class="reference-link" href="#Voigt--2016b">Voigt and Ferreira 2016b</a>).</p>
                          <div class="h3-container" id="14.4.1.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4.1.1</span>Bilateral Finance <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-19-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement and the imperative for sustainable development reinforce the need to forge strong linkages between climate and development (<a class="reference-link" href="#Fay--2015">Fay et al. 2015</a>). This in turn has highlighted the urgent need for greater attention to the relationship between development assistance and finance, and climate change (<a class="reference-link" href="#Steele--2015">Steele 2015</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The UNFCCC website cites some 20 bilateral development agencies providing support to climate change programmes in developing countries (<a class="reference-link" href="#UNFCCC--2020a">UNFCCC 2020a</a>). These agencies provide a mix of development cooperation, policy advice and support and financing for climate change projects. Since the year 2000, the OECD Development Assistance Committee has been tracking trends in climate-related development finance and assistance. The amount of bilateral development finance with climate relevance has increased substantially since 2000 (<a class="reference-link" href="#OECD--2019a">OECD 2019a</a>). For 2019, it was reported to be USD28.8 billion in direct finance and USD2.6 billion through export credit agencies. Further, another USD34.1 billion of the climate finance provided through multilateral channels is attributable to the developed countries (<a class="reference-link" href="#OECD--2021">OECD 2021</a>). The OECD methodology has been critiqued as it uses Rio markers, the limitations of which could lead to erroneous reporting and assessment of finance provided as well as of the mitigation outcome (<a class="reference-link" href="#Michaelowa--2011b">Michaelowa and Michaelowa 2011b</a>; <a class="reference-link" href="#Weikmans--2019">Weikmans and Roberts 2019</a>). This issue is to be addressed through the modalities, procedures and guidance under the Enhanced Transparency Framework of the Paris Agreement (<a class="section-link" data-title=" Transparency and Accountability " href="/chapters/chapter-14#14.3.2.4">Section 14.3.2.4</a>), through the mandate to the Subsidiary Body for Scientific and Technological Advice (SBSTA) to develop common tabular formats for the reporting of information on, <span class="&#8226;-Condensed-italic">inter alia</span>, financial support provided, mobilised and received (<a class="reference-link" href="#UNFCCC--2019k">UNFCCC 2019k</a>). Until then, the Biennial Assessment Report prepared by the Standing Committee on Finance provides the best available information on financial support.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.4.1.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4.1.2</span>Multilateral Finance <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-20-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Multilateral development banks (MDBs) comprise six global development banks: the European Investment Bank, International Fund for Agricultural Development, International Investment Bank, New Development Bank, OPEC Fund for International Development, and the World Bank Group; six regional development banks: the African Development Bank, Asian Development Bank, Asian Infrastructure Investment Bank, European Bank for Reconstruction and Development, Inter-American Development Bank, and the Islamic Development Bank; and 13 sub-regional development banks: the Arab Bank for Economic Development in Africa, Arab Fund for Economic and Social Development, Black Sea Trade and Development Bank, Caribbean Development Bank, Central American Bank for Economic Integration, Development Bank of the Central African States, Development Bank of Latin America, East African Development Bank, Eastern and Southern African Trade and Development Bank, Economic Cooperation Organization Trade and Development Bank, Economic Community of West African States Bank for Investment and Development, Eurasian Development Bank, and the West African Development Bank. Together they play a key role in international cooperation at the global, regional and sub-regional levels because of their growing mandates and proximity to policymakers (<a class="reference-link" href="#Engen--2018">Engen and Prizzon 2018</a>). For many, climate change is a growing priority and for some, because of the needs of the regions or sub-regions in which they operate, climate change is embedded in many of their operations.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In 2015, 20 representative MDBs and members of the International Development Finance Club unveiled five voluntary principles to mainstream climate action in their investments: commitment to climate strategies, managing climate risks, promoting climate smart objectives, improving climate performance and accounting for their own actions (<a class="reference-link" href="#World Bank--2015a">World Bank 2015a</a>; <a class="reference-link" href="#Institute for Climate Economics--2017">Institute for Climate Economics 2017</a>). The members subscribing to these principles had grown to 44 as of January 2020. Arguably, it is only through closer linkages between climate and development that significant inroads can be made in addressing climate change. MDBs can play a major role through the totality of their portfolios (<a class="reference-link" href="#Larsen--2018">Larsen et al. 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The MDBs as a cohort have been collaborating and coordinating in reporting on climate financing following a commitment made in 2012 at the UN Conference on Sustainable Development in Rio de Janeiro (<a class="reference-link" href="#Inter-American Development Bank--2012">Inter-American Development Bank 2012</a>). This has engendered other forms of collaboration among the MDBs, including, commitments to: collectively total at least USD65 billion annually by 2025 in climate finance, with USD50 billion for low- and middle-income economies; to mobilise a further USD40 billion annually by 2025 from private sector investors, including through the increased provision of technical assistance, use of guarantees, and other de-risking instruments; to help clients deliver on the goals of the Paris Agreement; to build a transparency framework on the impact of MDBs&#8217; activities; and to enable clients to move away from fossil fuels (<a class="reference-link" href="#Asian Development Bank--2019">Asian Development Bank 2019</a>). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>While the share of MDBs in direct climate financing is small, their role in influencing national development banks and local financial institutions, and leveraging and crowding in private investments in financing sustainable infrastructure, is widely recognised (<a class="reference-link" href="#NCE--2016">NCE 2016</a>). However, with this recognition there is also an exhortation to do more to align with the goals of the Paris Agreement, including a comprehensive examination of their portfolios beyond investments that directly support climate action to also enabling the long-term net zero GHG emissions trajectory (<a class="reference-link" href="#Larsen--2018">Larsen et al. 2018</a>; <a class="reference-link" href="#Cochran--2019">Cochran and Pauthier 2019</a>). Further, a recent assessment has shown that MDBs perform relatively better in mobilising other public finance than private co-financing (<a class="reference-link" href="#Thwaites--2020">Thwaites 2020</a>). In addition, the banks have launched or are members of significant initiatives such as the Climate and Clean Air Coalition to reduce emissions of shortlived climate pollutants, the Carbon Pricing Leadership Coalition, the Coalition for Climate Resilient Investment and the Coalition of Finance Ministers for Climate Action. These help to spur action at different levels, from economic analysis to carbon financing, and convenors of finance and development ministers for climate action, with leadership of many of these initiatives led by the World Bank.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The multilateral climate funds also have a role in the international climate finance architecture. This includes, as mentioned in <a class="section-link" data-title=" Finance Flows " href="/chapters/chapter-14#14.3.2.8">Section 14.3.2.8</a>, those established under the UNFCCC&#8217;s financial mechanism, its operating entities, the Global Environment Facility (GEF), which also manages two special funds, the Special Climate Change Fund and the Least Developed Countries Fund; and the Green Climate Fund (GCF), also an operating entity of the financial mechanism which in 2015, was given a special role in supporting the Paris Agreement. The GCF aims to provide funding at scale, balanced between mitigation and adaptation, using various financial instruments including grants, loans, equity, guarantees or others to activities that are aligned with the priorities of the countries compatible with the principle of country ownership (<a class="reference-link" href="#GCF--2011">GCF 2011</a>). The GCF faces many challenges. While some see the GCF as an opportunity to transform and rationalise what is now a complex and fragmented climate finance architecture with insufficient resources and overlapping remits (<a class="reference-link" href="#Nakhooda--2014">Nakhooda et al. 2014</a>), others see it as an opportunity to address the frequent tensions which arise between mitigation-focused transformation and national priorities of countries. This tension is at the heart of the principle of country ownership and the need for transformational change (<a class="reference-link" href="#Winkler--2016">Winkler and Dubash 2016</a>). Leveraging private funds and investments by the public sector and taking risks to unlock climate action are also expressed strategic aims of the GCF.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The UN system is also supporting climate action through much-needed technical assistance and capacity building, which is complementary to the financial flows insofar as it enables countries with relevant tools and methodologies to assess their needs, develop national climate finance roadmaps, establish relevant institutional mechanisms to receive support and track it, enhance readiness to access financing, and include climate action across relevant national financial planning and budgeting processes (<a class="reference-link" href="#UN--2017a">UN 2017a</a>). The United Nations Development Programme (UNDP) is the largest implementer of climate action among the UN Agencies, with others, such as the Food and Agriculture Organization (FAO), United Nations Environment Programme (UNEP), United Nations Industrial Development Organisation (UNIDO), and United Nations Office for South-South Cooperation (UNOSSC), providing relevant support.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The current architecture of climate finance is one that is primarily based on north-south, developed-developing country dichotomies. The Paris Agreement, however, has clearly recognised the role of climate finance flows across developing countries, thereby enhancing the scope of international cooperation (<a class="reference-link" href="#Voigt--2016b">Voigt and Ferreira 2016b</a>). Estimates of such flows, though, are not readily available. According to one estimate in 2020 the flows among non-OECD countries were of the order of USD29 billion (<a class="reference-link" href="#CPI--2021">CPI 2021</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.4.1.3">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4.1.3</span>Private Sector Financing <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-21-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is a growing recognition of the importance of mobilising private sector financing including for climate action (<a class="reference-link" href="#World Bank--2015b">World Bank 2015b</a>; <a class="reference-link" href="#Michaelowa--2020b">Michaelowa et al. 2020b</a>). An early example of the mobilisation of the private sector in a cooperative mode for mitigation outcomes is evidenced from the Clean Development Mechanism of the Kyoto Protocol and the linking with the European Union&#8217;s Emissions Trading System, both triggered by relevant provisions in the Kyoto Protocol (<a class="section-link" data-title="Cooperative Mechanisms and Markets" href="/chapters/chapter-14#14.4.4">Section 14.4.4</a>) and lessons learned from this are relevant for development of market mechanisms in the post Paris Agreement period (<a class="reference-link" href="#Michaelowa--2019b">Michaelowa et al. 2019b</a>). In 2019 and 2020, on average for the two years, public and private climate financing was on the order of USD632 billion, of which USD310 billion originated from the private sector. However, as much as 76% of the (overall) finance stayed in the country of origin. This trends holds true also for private finance (<a class="reference-link" href="#CPI--2021">CPI 2021</a>). Figure 14.4 depicts the international climate finance flows totalling USD161 billion reported in 2020, about 19% of which were private flows. For (international) mitigation financing flows of USD116 billion, the share provided by private sources was 24%.</p>
                              <div class="Basic-Text-Frame" id="figure-14-4">
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                                  <span class="&#8226;-Figure-table-number---title">
                                    <img alt="" class="_idGenObjectAttribute-4" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_14_4.png"/>
                                  </span>
                                </p>
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 14.4 | International finance flows. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Total international climate financial flows for 2020 were USD161 billion. By comparison, public sector bilateral and multilateral finance in 2017 for fossil fuel development, including gas pipelines, was roughly USD4 billion. Part (a) disaggregates total financial flows according to public and private sources, and indicates the breakdown between mitigation on the one hand, and adaptation and multiple objectives on the other, within each source. Part (b) disaggregates total financial flows according to intended purpose, namely mitigation or adaptation and multiple objectives, and disaggregates each type according to source. Part (c) provides additional detail on the relative contributions of different public and private sources. Sources: data from <a class="reference-link" href="#CPI--2021">CPI 2021</a>; <a class="reference-link" href="#OECD--2021">OECD 2021</a>.</p>
                                <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-14/figure-14-4" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                              </div>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Foreign direct investments and their greening are seen as a channel for increasing cooperation. An assessment of the greenfield foreign direct investment in different sectors shows the growing share of renewable energy at USD92.2 billion (12% of the volume and 38% of the number of projects) (<a class="reference-link" href="#FDI Intelligence--2020">FDI Intelligence 2020</a>). Coal, oil and gas sectors maintain the top spot for capital investments globally. Over the last decade there is growing issuance of green bonds with non-financial private sector issuance gaining ground (<a class="reference-link" href="#Almeida--2020">Almeida 2020</a>). While it is questionable if green bonds have a significant impact on shifting capital from non-sustainable to sustainable investments, they do incentivise the issuing organisations to enhance their green ambition and have led to an appreciation within capital markets of green frameworks and guidelines and signalled new expectations (<a class="reference-link" href="#Maltais--2020">Maltais and Nykvist 2020</a>). In parallel, institutional investors including pension funds are seeking investments that align with the Paris Agreement (<a class="reference-link" href="#IIGCC--2020">IIGCC 2020</a>). However, the readiness of institutional investors to make this transition is arguable (<a class="reference-link" href="#OECD--2019b">OECD 2019b</a>; <a class="reference-link" href="#Ameli--2020">Ameli et al. 2020</a>). This evidence suggests that international private financing could play an important role but this potential is yet to be realised (Chapter 15).</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="h2-container" id="14.4.2">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4.2</span> Science, Technology and Innovation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-12-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Science, technology and innovation are essential for the design of effective measures to address climate change and, more generally, for economic and social development (<a class="reference-link" href="#de Coninck--2015a">de Coninck and Sagar 2015a</a>). The OECD finds that single countries alone often cannot provide effective solutions to today&#8217;s global challenges, as these cross national borders and affect different actors (<a class="reference-link" href="#OECD--2012">OECD 2012</a>). <a class="reference-link" href="#Madani--2020">Madani (2020)</a> shows how conflict, including international sanctions, can reduce science and innovation capacity, which is not evenly distributed, particularly across the developed and the developing world. For this reason, many countries have introduced strategies and policies to enhance international cooperation in science and technology (<a class="reference-link" href="#Chen--2019">Chen et al. 2019</a>). Partnerships and international cooperation can play a role in establishing domestic innovation systems, which enable more effective science and technology innovation (<a class="reference-link" href="#de Coninck--2015b">de Coninck and Sagar 2015b</a>,a).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">International cooperation in science and technology occurs across different levels, with a growing number of international cooperation initiatives aimed at research and collaborative action in technology development. <a class="reference-link" href="#Weart--2012">Weart (2012)</a> finds that such global efforts are effective in advancing climate change science due to the international nature of the challenge. Global research programmes and institutions have also provided the scientific basis for major international environmental treaties. For example, the Long-Range Transboundary Air Pollution Convention and the Montreal Protocol were both informed by scientific assessments based on collaboration and cooperation of scientists across several geographies (<a class="reference-link" href="#Andresen--2000">Andresen et al. 2000</a>). Furthermore, the Global Energy Assessment (GEA) provided the scientific basis and evidence for the 2030 Agenda for Sustainable Development, in particular SDG 7 to ensure access to affordable, reliable and sustainable modern energy for all (<a class="reference-link" href="#GEA--2012">GEA 2012</a>). The GEA drew on the expertise of scientists from over 60 countries and institutions. Several other platforms exist to provide scientists and policymakers an opportunity for joint research and knowledge sharing, such as The World in 2050, an initiative that brings together scientists from some 40 institutions from around the world to provide the science for SDG and Paris Agreement implementation (<a class="reference-link" href="#TWI2050--2018">TWI2050 2018</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Non-state actors are also increasingly collaborating internationally. Such collaborations, referred to as international cooperative initiatives (ICIs), bring together multi-stakeholder groups across industry, communities, and regions, and operate both within and outside the UNFCCC process. <a class="reference-link" href="#Lui--2021">Lui et al. (2021)</a> find that such initiatives could make a major contribution to global emissions reduction, <a class="reference-link" href="#Bakhtiari--2018">Bakhtiari (2018)</a> finds that the impact on greenhouse gas reduction of these initiatives is hindered due to a lack of coordination between ICIs, overlap with other activities conducted by the UNFCCC and governments, and a lack of monitoring systems to measure impact. Increasing the exchange of information between ICIs, enhancing monitoring systems, and increasing collaborative research in science and technology would help address these issues (<a class="reference-link" href="#Boekholt--2009">Boekholt et al. 2009</a>; <a class="reference-link" href="#Bakhtiari--2018">Bakhtiari 2018</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">At the level of research institutes, there has been a major shift to a more structured and global type of cooperation in research; <a class="reference-link" href="#Wagner--2017">Wagner et al. (2017)</a> found significant increases in both the proportion of papers written by author teams from multiple countries and in the number of countries participating in such collaboration, over the time period 1990&#8211;2013. Although only a portion of these scientific papers address the issue of climate change specifically, this growth of scientific collaboration across borders provides a comprehensive view of the conducive environment in which climate science collaboration has grown.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">However, there are areas in which international cooperation can be strengthened. Both the Paris Agreement and the 2030 Agenda for Sustainable Development call for more creative forms of international cooperation in science that help bridge the science and policy interface, and provide learning processes and places to deliberate on possible policy pathways across disciplines on a more sustainable and long-lasting basis. Scientific assessments, such as the IPCC and Intergovernmental Science-Policy Platform on Biodiversity and Ecosystem Services (IPBES) offer this possibility, but processes need to be enriched for this to happen more effectively (<a class="reference-link" href="#Kowarsch--2016">Kowarsch et al. 2016</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A particular locus for international cooperation on technology development and innovation is found within institutions and mechanisms of the UN climate regime. The UNFCCC, in Article 4.1(c), calls on &#8216;all Parties&#8217; to &#8216;promote and cooperate in the development, application and diffusion, including transfer, of technologies, practices and processes that control, reduce or prevent anthropogenic emissions of greenhouse gases&#8217; and places responsibility on developed country Parties to &#8216;take all practicable steps to promote, facilitate and finance, as appropriate, the transfer of, or access to environmentally sound technologies and know-how to other Parties, particularly developing country Parties, to enable them to implement the provisions of the Convention&#8217; (<a class="reference-link" href="#UNFCCC--1992">UNFCCC 1992</a>, Art. 4.5). The issue of technology development and transfer has continued to receive much attention in the international climate policy domain since its initial inclusion in the UNFCCC in 1992 &#8211; albeit often overshadowed by dominant discourses around market-based mechanisms &#8211; and its role in reducing GHG emissions and adapting to the consequences of climate change &#8216;is seen as becoming ever more critical&#8217; (<a class="reference-link" href="#de Coninck--2015a">de Coninck and Sagar 2015a</a>). Milestones in the development of international cooperation on climate technologies under the UNFCCC have included: (i) the development of a technology transfer framework and establishment of the Expert Group on Technology Transfer (EGTT) under the SBSTA in 2001; (ii) recommendations for enhancing the technology transfer framework put forward at the Bali COP in 2007 and creation of the Poznan strategic programme on technology transfer under the GEF; and (iii) the establishment of the Technology Mechanism by the COP in 2010 as part of the Cancun Agreements (<a class="reference-link" href="#UNFCCC--2010b">UNFCCC 2010b</a>). The Technology Mechanism is presently the principal avenue within the UNFCCC for facilitating cooperation on the development and transfer of climate technologies to developing countries (<a class="reference-link" href="#UNFCCC--2015b">UNFCCC 2015b</a>). As discussed in <a class="section-link" data-title=" Technology Development and Transfer" href="/chapters/chapter-14#14.3.2.9">Section 14.3.2.9</a> above, the Paris Agreement tasks the Technology Mechanism also to serve the Paris Agreement (<a class="reference-link" href="#UNFCCC--2015b">UNFCCC 2015b</a>, Art. 10.3).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Technology Mechanism consists of the Technology Executive Committee (TEC) (replacing the EGTT), as its policy arm, and the Climate Technology Centre and Network (CTCN), as its implementation arm (<a class="reference-link" href="#UNFCCC--2015b">UNFCCC 2015b</a>). The TEC focuses on identifying and recommending policies that can support countries in enhancing and accelerating the development and transfer of climate technologies (<a class="reference-link" href="#UNFCCC--2020b">UNFCCC 2020b</a>). The CTCN facilitates the transfer of technologies through three core services: (i) providing technical assistance at the request of developing countries; (ii) creating access to information and knowledge on climate technologies; and (iii) fostering collaboration and capacity building (<a class="reference-link" href="#CTCN--2020a">CTCN 2020a</a>). The CTCN &#8216;network&#8217; consists of a diverse set of climate technology stakeholders from academic, finance, non-government, private sector, public sector, and research entities, together with more than 150 National Designated Entities, which serve as CTCN national focal points. Through its network, the CTCN seeks to mobilise policy and technical expertise to deliver technology solutions, capacity-building and implementation advice to developing countries (<a class="reference-link" href="#CTCN--2020b">CTCN 2020b</a>). At the Katowice UNFCCC Conference of the Parties in 2018, the TEC and CTCN were requested to incorporate the technology framework developed pursuant to Article 10 of the Paris Agreement into their respective workplans and programmes of work (<a class="reference-link" href="#UNFCCC--2019f">UNFCCC 2019f</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Joint Annual Report of the TEC and CTCN for 2019 indicated that, as of July 2019, the CTCN had engaged with 93 developing country Parties regarding a total of 273 requests for technical assistance, including 11 multi-country requests. Nearly three-quarters (72.9%) of requests received by the CTCN had a mitigation component, with two-thirds of those mitigation requests related to either renewable energy or energy efficiency. Requests for decision-making or information tools are received most frequently (28% of requests), followed by requests for technology feasibility studies (20%) and technology identification and prioritisation (18%) (<a class="reference-link" href="#TEC and CTCN--2019">TEC and CTCN 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The CTCN is presently funded from &#8216;various sources, ranging from the [UNFCCC] Financial Mechanism to philanthropic and private sector sources, as well as by financial and in-kind contributions from the co-hosts of the CTCN and from participants in the Network&#8217; (<a class="reference-link" href="#TEC and CTCN--2019">TEC and CTCN 2019</a>, para. 97). <a class="reference-link" href="#Oh--2020b">Oh (2020b)</a> describes the institution as &#8216;mainly financially dependent on bilateral donations from developed countries and multilateral support&#8217;. Nevertheless, inadequate funding of the CTCN poses a problem for its effectiveness and capacity to contribute to implementation of the Paris Agreement. A 2017 independent review of the CTCN identified &#8216;limited availability of funding&#8217; as a key constraint on its ability to deliver services at the expected level and recommended that &#8216;[b]etter predictability and security over financial resources will ensure that the CTCN can continue to successfully respond to its COP mandate and the needs and expectations of developing countries&#8217; (Ernst &amp; Young 2017, para. 84). The 2019 Joint Report of the TEC and CTCN indicates that resource mobilisation for the Network remains a challenge (<a class="reference-link" href="#TEC and CTCN--2019">TEC and CTCN 2019</a>, pp. 23&#8211;24).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The importance of &#8216;financial support&#8217; for strengthening cooperative action on technology development and transfer was recognised in Article 10.6 of the Paris Agreement. The technology framework established by the Paris Rulebook specifies actions and activities relating to the thematic area of &#8216;support&#8217; as including: (i) enhancing the collaboration of the Technology Mechanism with the Financial Mechanism; (ii) identifying and promoting innovative finance and investment at different stages of the technology cycle; (iii) providing enhanced technical support to developing country Parties, in a country-driven manner, and facilitating their access to financing for innovation, enabling environments and capacity building, developing and implementing the results of TNAs, and engagement and collaboration with stakeholders, including organisational and institutional support; and (d) enhancing the mobilisation of various types of support, including pro bono and in-kind support, from various sources for the implementation of actions and activities under each key theme of the technology framework.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Notwithstanding the technology framework&#8217;s directive for enhanced collaboration of the Technology and Financial Mechanisms of the UNFCCC, linkages between them, and particularly to the GCF, continue to engender political contestation between developing and developed countries (<a class="reference-link" href="#Oh--2020b">Oh 2020b</a>). Developing countries sought to address concerns over the unsustainable funding status of the CTCN by advocating linkage through a funding arrangement or financial linkage, whereas developed countries favour the design of an institutional linkage maintaining the different and separate mandates of the CTCN and the GCF (<a class="reference-link" href="#Oh--2020a">Oh 2020a</a>,b). With no resolution reached, the UNFCCC COP requested the Subsidiary Body for Implementation, at its fifty-third session, to take stock of progress in strengthening the linkages between the Technology Mechanism and the Financial Mechanism with a view to recommending a draft decision for consideration and adoption by the Glasgow COP, scheduled for 2021 (<a class="reference-link" href="#UNFCCC--2019l">UNFCCC 2019l</a>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="14.4.3">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4.3</span>Capacity Building <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-13-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">International climate cooperation has long focused on supporting developing countries in building capacity to implement climate mitigation actions. While there is no universally agreed definition of capacity building and the UNFCCC does not define the term (<a class="reference-link" href="#Khan--2020">Khan et al. 2020</a>), elements of capacity building can be discerned from the Convention&#8217;s provisions on education and training programmes (<a class="reference-link" href="#UNFCCC--1992">UNFCCC 1992</a>, Art. 6), as well as the reference in Article 9(2)(d) to the SBSTA providing support for &#8216;endogenous capacity-building in developing countries&#8217;.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Capacity building is generally conceived as taking place at three levels: individual (focused on knowledge, skills and training), organisational/institutional (focusing on organisational performance and institutional cooperation) and systemic (creating enabling environments through regulatory and economic policies (<a class="reference-link" href="#Khan--2020">Khan et al. 2020</a>; <a class="reference-link" href="#UNFCCC--2021b">UNFCCC 2021b</a>). In its annual synthesis report for 2018, the UNFCCC secretariat compiled information submitted by Parties on the implementation of capacity building in developing countries, highlighting cooperative and regional activities on NDCs, including projects to build capacity for implementation, workshops related to transparency under the Paris Agreement and collaboration to provide coaching and training (<a class="reference-link" href="#UNFCCC--2019h">UNFCCC 2019h</a>). A number of developing country Parties also highlighted their contributions to South&#8211;South cooperation (discussed further in <a class="section-link" data-title="South-South cooperation" href="/chapters/chapter-14#14.5.1.4">Section 14.5.1.4</a>), and identified capacity-building projects undertaken with others (e.g., capacity-building for risk management in Latin America and the Caribbean, improving capacity for measurement, reporting and verification through the Alliance of the Pacific and a climate action package launched by Singapore).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Beyond the UNFCCC, other climate cooperation and partnership activities on capacity building include climate-related bilateral cooperation and those organised by the OECD, IFDD (Francophonie Institute for Sustainable Development), UNDP National Communications Support Programme, UNEP and the World Bank.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate-related bilateral cooperation provides important human and institutional capacity building support for climate change actions and activities in developing countries, particularly through developed countries&#8217; bilateral cooperation structures, such as the French Development Agency (AFD), the German Development Agency (The Deutsche Gesellschaft f&#252;r Internationale Zusammenarbeit &#8211; GIZ), the Japanese International Cooperation Agency (JICA) and others.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There are also a number of regional cooperative structures with capacity-building components, including ClimaSouth, Euroclima+, the UN-REDD Programme, the Caribbean Regional Strategic Programme for Resilience, the Caribbean Climate Online Risk and Adaptation Tool, a project on accelerating low carbon and resilient society realisation in the Southeast Asian region, the World Health Organisation&#8217;s Global Salm-Surv network, the Red Iberoamericana de Oficinas de Cambio Clim&#225;tico network and the Africa Adaptation Initiative. Many climate-related capacity-building initiatives, including those coordinated or funded by international or regional institutions, are implemented at the national and sub-national levels, often with the involvement of universities, consultancy groups and civil society actors.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is also noted that comprehensive support is provided by the GCF to developing countries (GCF, 2020). This support is made available and accessible for all developing countries through three different GCF tools: the Readiness Programme, the Project Preparation Facility, and the funding of transformative projects and programmes. The goal of the Readiness Programme is to strengthen institutional capacities, governance mechanisms, and planning and programming competencies in support of developing countries&#8217; transformational long-term climate policies (GCF, 2020). Despite a decades-long process of capacity-building efforts under many development and environmental regimes, including the UNFCCC, progress has been uneven and largely unsuccessful in establishing institution-based capacity in developing countries (<a class="reference-link" href="#Robinson--2018">Robinson 2018</a>). In an effort to improve capacity-building efforts within the UNFCCC, in 2015, the Paris Committee on Capacity-building (PCCB) was established by the COP decision accompanying the Paris Agreement as the primary body for enhancing capacity-building efforts, including by improving coherence and coordination in capacity-building activities (<a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>, para. 71). The activities of the Committee include the provision of guidance and technical support on climate change training and capacity building, raising awareness and sharing climate information and knowledge. During 2020, the PCCB was able, despite the COVID-19 situation, to hold its fourth meeting, implement and assess its 2017&#8211;2020 work plan, and develop and agree on its future roadmap (2021&#8211;2024) (<a class="reference-link" href="#UNFCCC Subsidiary Body for Implementation--2020">UNFCCC Subsidiary Body for Implementation 2020</a>). Non-governmental organisations such as the Coalition on Paris Agreement Capacity-building provide expert input to the PCCB.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Quantifying the contribution of capacity-building efforts to climate mitigation is acknowledged to be &#8216;difficult, if not impossible&#8217; (<a class="reference-link" href="#Hsu--2019a">Hsu et al. 2019a</a>). Nonetheless, such activities &#8216;may play a valuable role in building a foundation for future reductions&#8217; by providing &#8216;necessary catalytic linkages between actors&#8217; (<a class="reference-link" href="#Hsu--2019a">Hsu et al. 2019a</a>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="14.4.4">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4.4</span>Cooperative Mechanisms and Markets <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-14-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In theory, trading carbon assets can reduce the costs of global climate mitigation, by helping facilitate abatement of greenhouse gases at least-cost locations. This could help countries ratchet up their ambitions more than in a situation without such mechanisms (<a class="reference-link" href="#Mehling--2018">Mehling et al. 2018</a>), particularly if mechanisms are scaled up from projects and programmes (<a class="reference-link" href="#Michaelowa--2019b">Michaelowa et al. 2019b</a>). Progress as to developing such mechanisms has however so far been moderate and uneven.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Of the three international market-based mechanisms under the 1997 Kyoto Protocol discussed in <a class="section-link" data-title=" Cooperative Approaches" href="/chapters/chapter-14#14.3.2.7">Section 14.3.2.7</a>, and in previous IPCC reports, only the CDM or a similar mechanism may have a role to play under the Paris Agreement, although the precise terms are yet to be decided.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Article 6, also discussed in <a class="section-link" data-title=" Cooperative Approaches" href="/chapters/chapter-14#14.3.2.7">Section 14.3.2.7</a>, is the main framework to foster enhanced cooperation within the Paris Agreement. Although there is an emerging global landscape of activities based on Article 6 (<a class="reference-link" href="#Greiner--2020">Greiner et al. 2020</a>), such as the bilateral treaty signed under the framework of Article 6 in October 2020 by Switzerland and Peru, the possibilities of bilateral cooperation are yet to be fully exploited. As discussed above, adequate accounting rules are key to the success of Article 6. Sectoral agreements are also a promising cooperative mechanism, as discussed in <a class="section-link" data-title="International Sectoral Agreements and&#160;Institutions" href="/chapters/chapter-14#14.5.2">Section 14.5.2</a>. In fact, both bilateral and sectoral agreements have the potential to enhance the ambition of the Parties involved and can eventually serve as building blocks towards more comprehensive agreements (<a class="section-link" data-title="Climate Clubs and Building Blocks" href="/chapters/chapter-14#14.2.2">Section 14.2.2</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A relevant and promising new development is the international linkage of existing regional or national emissions trading systems (ETS). Several ETS are now operational in different jurisdictions, including the EU, Switzerland, China, South Korea, New Zealand, Kazakhstan and several US states and Canadian provinces (<a class="reference-link" href="#Wettestad--2018">Wettestad and Gulbrandsen 2018</a>). More systems are in the pipeline, including Mexico and Thailand (<a class="reference-link" href="#ICAP--2019">ICAP 2019</a>). The link between the EU and Switzerland entered into force in January 2020 and other linkages are being negotiated. Scholars analyse the potential benefits of these multilateral linkages and demonstrate that these can be significant (<a class="reference-link" href="#Doda--2019">Doda et al. 2019</a>; <a class="reference-link" href="#Doda--2017">Doda and Taschini 2017</a>). Over time, the linkages of national emissions trading systems can be seen as building blocks to a strategic enlargement of international cooperation (<a class="reference-link" href="#Caparr&#243;s--2017">Caparr&#243;s and P&#233;reau 2017</a>; <a class="reference-link" href="#Mehling--2019">Mehling 2019</a>). The World Bank has emerged as an important lynchpin and facilitator of knowledge-building and sharing of lessons about the design and linking of carbon markets, through initiatives such as the Partnership for Market Readiness, Networked Carbon Markets and the Carbon Pricing Leadership Coalition (<a class="reference-link" href="#Wettestad--2021">Wettestad et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">However, it is important to distinguish between theory and practice. The practice of ETS linking so far demonstrates a few attempts that did not result in linkages due to shifts of governments and political preferences (for instance the process between the EU and Australia, and Ontario withdrawing from the Western Climate Initiative) (<a class="reference-link" href="#Bailey--2018">Bailey and Inderberg 2018</a>). It is worth noting that the linking of carbon markets raises problems of distribution of costs and loss of political control and hence does not offer a politically easy alternative route to a truly international carbon market. Careful, piecemeal and incremental linking may be the most feasible approach forward (<a class="reference-link" href="#Green--2014">Green et al. 2014</a>; <a class="reference-link" href="#Gulbrandsen--2019">Gulbrandsen et al. 2019</a>). It is premature for any serious assessment of the practice of ETS linking to be conducted. Environmental effectiveness, transformative potential, economic performance, institutional strength and even distributional outcomes can potentially be significant and positive if linking is done carefully (<a class="reference-link" href="#Doda--2017">Doda and Taschini 2017</a>; <a class="reference-link" href="#Mehling--2018">Mehling et al. 2018</a>; <a class="reference-link" href="#Doda--2019">Doda et al. 2019</a>), but are all marginal if one focuses on existing experiences (<a class="reference-link" href="#Spalding-Fecher--2012">Spalding-Fecher et al. 2012</a>; <a class="reference-link" href="#Haites--2016">Haites 2016</a>; <a class="reference-link" href="#Schneider--2017">Schneider et al. 2017</a>; <a class="reference-link" href="#La Hoz Theuer--2019">La Hoz Theuer et al. 2019</a>; <a class="reference-link" href="#Schneider--2019">Schneider et al. 2019</a>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="14.4.5">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4.5</span>International Governance of SRM and CDR<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-15-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While Solar Radiation Modification (SRM) and carbon dioxide removal (CDR) were often referred to as &#8216;geoengineering&#8217; in earlier IPCC reports and in the literature, IPCC SR1.5 started to explore SRM and CDR more thoroughly and to highlight the differences between &#8211; but also within &#8211; both approaches more clearly. This section assesses international governance of both SRM and CDR, recognising that CDR, as a mitigation option, is covered elsewhere in this report, whereas SRM is not. <a class="section-link" data-title="Cross sectoral perspectives" href="/chapters/chapter-12">Chapter 12</a> of this report covers the emerging national, sub-national and non-state governance of CDR, while Chapters 6, 7 and 12 also assess the mitigation potential, risks and co-benefits of some CDR options. Chapters 4 and 5 of AR6 WGI assess the physical climate system and biogeochemical responses to different SRM and CDR methods. Cross-Working Group Box 4 on SRM (AR6 WGII, Chapter 16; and Cross-Working Group Box 4 in this chapter) gives a brief overview of Solar Radiation Modification methods, risks, benefits, ethics and governance.</p>
                        </div>
                      </div>
                      <div class="h2-container" id="Cross-Working Group Box 4 | Solar Radiation Modification ">
                        <h2 class="Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US">
                          <span class="&#8226;-Bold-condensed" lang="en-GB"> Cross-Working Group Box 4 | Solar Radiation Modification</span>
                          <span class="arrow-up"/>
                          <span class="arrow-down"/>
                          <span class="share-block">
                            <img src="../../share.png"/>
                          </span>
                        </h2>
                        <div class="h2-siblings" id="h2-16-siblings">
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Authors: </span>Govindasamy Bala (India), Heleen de Coninck (the Netherlands), Oliver Geden (Germany), Veronika Ginzburg (the Russian Federation), Katharine J. Mach (the United States of America), Anthony Patt (Switzerland), Sonia I. Seneviratne (Switzerland), Masahiro Sugiyama (Japan), Christopher H. Trisos (South Africa), Maarten van Aalst (the Netherlands)</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Proposed Solar Radiation Modification schemes</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">This cross-working group box assesses Solar Radiation Modification (SRM) proposals, their potential contribution to reducing or increasing climate risk, as well as other risks they may pose (categorised as risks from responses to climate change in the IPCC AR6 risk definition in 1.2.1.1), and related perception, ethics and governance questions.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">SRM refers to proposals to increase the reflection of shortwave radiation (sunlight) back to space to counteract anthropogenic warming and some of its harmful impacts (<a class="reference-link" href="#de Coninck--2018">de Coninck et al. 2018</a>) (AR6 WGI Chapters 4 and 5). A number of SRM options have been proposed, including: stratospheric aerosol interventions (SAI), marine cloud brightening (MCB), ground-based albedo modifications (GBAM), and ocean albedo change (OAC). Although not strictly a form of SRM, cirrus cloud thinning (CCT) has been proposed to cool the planet by increasing the escape of longwave thermal radiation to space and is included here for consistency with previous assessments (<a class="reference-link" href="#de Coninck--2018">de Coninck et al. 2018</a>). SAI is the most-researched proposal. Modelling studies show SRM could reduce surface temperatures and potentially ameliorate some climate change risks (with more confidence for SAI than other options), but SRM could also introduce a range of new risks.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">There is high agreement in the literature that for addressing climate change risks, SRM cannot be the main policy response to climate change and is, at best, a supplement to achieving sustained net zero or net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emission levels globally (<a class="reference-link" href="#de Coninck--2018">de Coninck et al. 2018</a>; <a class="reference-link" href="#MacMartin--2018">MacMartin et al. 2018</a>; <a class="reference-link" href="#Buck--2020">Buck et al. 2020</a>; <a class="reference-link" href="#National Academies of Sciences Engineering and Medecine--2021">National Academies of Sciences Engineering and Medecine 2021</a>). SRM contrasts with climate change mitigation activities, such as emissions reductions and CDR, as it introduces a &#8216;mask&#8217; to the climate change problem by altering the Earth&#8217;s radiation budget, rather than attempting to address the root cause of the problem, which is the increase in GHGs in the atmosphere. In addition, the effects of proposed SRM options would only last as long as a deployment is maintained &#8211; for example, requiring a yearly injection of aerosols in the case of SAI as the lifetime of aerosols in the stratosphere is one to three years (<a class="reference-link" href="#Niemeier--2011">Niemeier et al. 2011</a>) or continuous spraying of sea salt in the case of MCB as the lifetime of sea salt aerosols in the atmosphere is only about 10 days &#8211; which contrasts with the long lifetime of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and its climate effects, with global warming resulting from CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions likely remaining at a similar level for a hundred years or more (<a class="reference-link" href="#MacDougall--2020">MacDougall et al. 2020</a>) and long-term climate effects of emitted CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> remaining for several hundreds to thousands of years (<a class="reference-link" href="#Solomon--2009">Solomon et al. 2009</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Which scenarios?</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The choice of SRM deployment scenarios and reference scenarios is crucial in assessment of SRM risks and its effectiveness in attenuating climate change risks (<a class="reference-link" href="#Keith--2015">Keith and MacMartin 2015</a>; <a class="reference-link" href="#Honegger--2021a">Honegger et al. 2021a</a>). Most climate model simulations have used scenarios with highly stylised large SRM forcing to fully counteract large amounts of warming in order to enhance the signal-to-noise ratio of climate responses to SRM (<a class="reference-link" href="#Kravitz--2015">Kravitz et al. 2015</a>; <a class="reference-link" href="#Sugiyama--2018a">Sugiyama et al. 2018a</a>; <a class="reference-link" href="#Krishnamohan--2019">Krishnamohan et al. 2019</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The effects of SRM fundamentally depend on a variety of choices about deployment (<a class="reference-link" href="#Sugiyama--2018b">Sugiyama et al. 2018b</a>), including: its position in the portfolio of human responses to climate change (e.g., the magnitude of SRM used against the background radiative forcing), governance of research and potential deployment strategies, and technical details (latitude, materials, and season, among others, see AR6 WGI Chapter 4.6.3.3). The plausibility of many SRM scenarios is highly contested and not all scenarios are equally plausible because of socio-political considerations (<a class="reference-link" href="#Talberg--2018">Talberg et al. 2018</a>), as with, for example, CDR (<a class="reference-link" href="#Fuss--2014">Fuss et al. 2014</a>, 2018). Development of scenarios and their selection in assessments should reflect a diverse set of societal values with public and stakeholder inputs (<a class="reference-link" href="#Sugiyama--2018a">Sugiyama et al. 2018a</a>; <a class="reference-link" href="#Low--2020">Low and Honegger 2020</a>), as depending on the focus of a limited climate model simulation, SRM could look grossly risky or highly beneficial (<a class="reference-link" href="#Pereira--2021">Pereira et al. 2021</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-1" lang="en-GB">In the context of reaching the long-term global temperature goal of the Paris Agreement, there are different hypothetical scenarios of SRM deployment: early, substantial mitigation with no SRM, more limited or delayed mitigation with moderate SRM, unchecked emissions with total reliance on SRM, and regionally heterogeneous SRM. Each scenario presents different levels and distributions of SRM benefits, side effects, and risks. The more intense the SRM deployment, the larger is the likelihood for the risks of side effects and environmental risks (e.g., <a class="reference-link" href="#Heutel--2018">Heutel et al., 2018</a>). Regional disparities in climate hazards may result from both regionally-deployed SRM options such as GBAM, and more globally uniform SRM such as SAI (<a class="reference-link" href="#Jones--2018">Jones et al. 2018</a>; <a class="reference-link" href="#Seneviratne--2018">Seneviratne et al. 2018</a>). There is an emerging literature on smaller forcings of SAI to reduce global average warming, for instance, to hold global warming to 1.5&#176;C or 2&#176;C alongside ambitious conventional mitigation (<a class="reference-link" href="#Jones--2018">Jones et al. 2018</a>; <a class="reference-link" href="#MacMartin--2018">MacMartin et al. 2018</a>), or bring down temperature after an overshoot</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">(<a class="reference-link" href="#Tilmes--2020">Tilmes et al. 2020</a>). If emissions reductions and CDR are deemed insufficient, SRM may be seen by some as the only option left to ensure the achievement of the Paris Agreement&#8217;s temperature goal by 2100.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">SRM risks to human and natural systems and potential for risk reduction</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-1" lang="en-GB">Since AR5, hundreds of climate modelling studies have simulated effects of SRM on climate hazards (<a class="reference-link" href="#Kravitz--2015">Kravitz et al. 2015</a>; <a class="reference-link" href="#Tilmes--2018">Tilmes et al. 2018</a>). Modelling studies have shown SRM has the potential to offset some effects of increasing GHGs on the global and regional climate, including the increase in frequency and intensity of extremes of temperature and precipitation, melting of Arctic sea ice and mountain glaciers, weakening of Atlantic meridional overturning circulation, changes in frequency and intensity of tropical cyclones, and decrease in soil moisture (AR6 WGI, Chapter 4). However, while SRM may be effective in alleviating anthropogenic climate</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB">

                            </span>

                          </p>

                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">warming either locally or globally, it would not maintain the climate in a present-day state nor return the climate to a pre-industrial state (climate averaged over 1850&#8211;1900) (AR6 WGI, Box 1.2) in all regions and in all seasons even when used to fully offset the global mean warming (<span class="&#8226;-Condensed-italic"> high confidence</span>) (AR6 WGI Chapter 4). This is because the climate forcing and response to SRM options are different from the forcing and response to GHG increase. Because of these differences in climate forcing and response patterns, the regional and seasonal climates of a world with a global mean warming of 1.5&#176;C or 2&#176;C achieved via SRM would be different from a world with similar global mean warming but achieved through mitigation (<a class="reference-link" href="#MacMartin--2018">MacMartin et al. 2018</a>). At the regional scale and seasonal timescale there could be considerable residual climate change and/or overcompensating change (e.g., more cooling, wetting or drying than just what&#8217;s needed to offset warming, drying or wetting due to anthropogenic greenhouse gas emissions), and there is <span class="&#8226;-Condensed-italic">low confidence</span> in understanding of the climate response to SRM at the regional scale (AR6 WGI, Chapter 4).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">SAI implemented to partially offset warming (e.g., offsetting half of global warming) may have potential to ameliorate hazards in multiple regions and reduce negative residual change, such as drying compared to present-day climate, that are associated with fully offsetting global mean warming (<a class="reference-link" href="#Irvine--2020">Irvine and Keith 2020</a>), but may also increase flood and drought risk in Europe compared to unmitigated warming (<a class="reference-link" href="#Jones--2021">Jones et al. 2021</a>). Recent modelling studies suggest it is conceptually possible to meet multiple climate objectives through optimally designed SRM strategies (WGI, Chapter 4). Nevertheless, large uncertainties still exist for climate processes associated with SRM options (e.g., aerosol-cloud-radiation interaction) (AR6 WGI, Chapter 4) (<a class="reference-link" href="#Kravitz--2020">Kravitz and MacMartin 2020</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Compared with climate hazards, many fewer studies have examined SRM risks &#8211; the potential adverse consequences to people and ecosystems from the combination of climate hazards, exposure and vulnerability &#8211; or the potential for SRM to reduce risk (<a class="reference-link" href="#Curry--2014">Curry et al. 2014</a>; <a class="reference-link" href="#Irvine--2017">Irvine et al. 2017</a>). Risk analyses have often used inputs from climate models forced with stylised representations of SRM, such as dimming the sun. Fewer have used inputs from climate models that explicitly simulated injection of gases or aerosols into the atmosphere, which include more complex cloud-radiative feedbacks. Most studies have used scenarios where SAI is deployed to hold average global temperature constant despite high emissions.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">There is <span class="&#8226;-Condensed-italic">low confidence</span> and large uncertainty in projected impacts of SRM on crop yields due in part to a limited number of studies. Because SRM would result in only a slight reduction in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> concentrations relative to the emissions scenario without SRM (AR6 WGI, Chapter 5), the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> fertilisation effect on plant productivity is nearly the same in emissions scenarios with and without SRM. Nevertheless, changes in climate due to SRM are likely to have some impacts on crop yields. A single study indicates MCB may reduce crop failure rates compared to climate change from a doubling of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> pre-industrial concentrations (<a class="reference-link" href="#Parkes--2015">Parkes et al. 2015</a>). Models suggest SAI cooling would reduce crop productivity at higher latitudes compared to a scenario without SRM by reducing the growing season length, but benefit crop productivity in lower latitudes by reducing heat stress (<a class="reference-link" href="#Pongratz--2012">Pongratz et al. 2012</a>; <a class="reference-link" href="#Xia--2014">Xia et al. 2014</a>; <a class="reference-link" href="#Zhan--2019">Zhan et al. 2019</a>). Crop productivity is also projected to be reduced where SAI reduces rainfall relative to the scenario without SRM, including a case where reduced Asian summer monsoon rainfall causes a reduction in groundnut yields (<a class="reference-link" href="#Xia--2014">Xia et al. 2014</a>; <a class="reference-link" href="#Yang--2016">Yang et al. 2016</a>). SAI will increase the fraction of diffuse sunlight, which is projected to increase photosynthesis in forested canopy, but will reduce the direct and total available sunlight, which tends to reduce photosynthesis. As total sunlight is reduced, there is a net reduction in crop photosynthesis with the result that any benefits to crops from avoided heat stress may be offset by reduced photosynthesis, as indicated by a single statistical modelling study (<a class="reference-link" href="#Proctor--2018">Proctor et al. 2018</a>). SAI would reduce average surface ozone concentration (<a class="reference-link" href="#Xia--2017">Xia et al. 2017</a>) mainly as a result of aerosol-induced reduction in stratospheric ozone in polar regions, resulting in reduced downward transport of ozone to the troposphere (<a class="reference-link" href="#Pitari--2014">Pitari et al. 2014</a>; <a class="reference-link" href="#Tilmes--2018">Tilmes et al. 2018</a>). The reduction in stratospheric ozone also allows more UV radiation to reach the surface. The reduction in surface ozone, together with an increase in surface UV radiation, would have important implications for crop yields but there is <span class="&#8226;-Condensed-italic">low confidence</span> in our understanding of the net impact.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-1" lang="en-GB">Few studies have assessed potential SRM impacts on human health and well-being. SAI using sulfate aerosols is projected to deplete the ozone layer, increasing mortality from skin cancer, and SAI could increase particulate matter due to offsetting warming, reduced precipitation and deposition of SAI aerosols, which would increase mortality, but SAI also reduces surface-level ozone exposure, which would reduce mortality from air pollution, with net changes in mortality uncertain and depending on aerosol type and deployment scenario (<a class="reference-link" href="#Effiong--2016">Effiong and Neitzel 2016</a>; <a class="reference-link" href="#Eastham--2018">Eastham et al. 2018</a>; <a class="reference-link" href="#Dai--2020">Dai et al. 2020</a>). However, these effects may be small compared to changes in risk from infectious disease (e.g., mosquito-borne illnesses) or food security due to SRM influences on climate (Carlson et al. 2022). Using volcanic eruptions as a natural analogue, a sudden implementation of SAI that forced the El Ni&#241;o&#8211;Southern Oscillation (ENSO) system may increase risk of severe cholera outbreaks in Bengal (<a class="reference-link" href="#Trisos--2018">Trisos et al. 2018</a>; <a class="reference-link" href="#Pinke--2019">Pinke et al. 2019</a>). Considering only mean annual temperature and precipitation, SAI that stabilises global temperature at its present-day level is projected to reduce income inequality between countries compared to the highest warming pathway (RCP8.5) (<a class="reference-link" href="#Harding--2020">Harding et al. 2020</a>). Some integrated assessment model</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">scenarios have included SAI (<a class="reference-link" href="#Arino--2016">Arino et al. 2016</a>; <a class="reference-link" href="#Emmerling--2018">Emmerling and Tavoni 2018</a>; <a class="reference-link" href="#Heutel--2018">Heutel et al. 2018</a>; <a class="reference-link" href="#Helwegen--2019">Helwegen et al. 2019</a>; <a class="reference-link" href="#Rickels--2020">Rickels et al. 2020</a>) showing the indirect costs and benefits to welfare dominate, since the direct economic cost of SAI itself is expected to be relatively low (<a class="reference-link" href="#Moriyama--2017">Moriyama et al. 2017</a>; <a class="reference-link" href="#Smith--2018">Smith and Wagner 2018</a>). There is a general lack of research on the wide scope of potential risk or risk reduction to human health, well-being and sustainable development from SRM and on their distribution across countries and vulnerable groups (<a class="reference-link" href="#Honegger--2021a">Honegger et al. 2021a</a>; Carlson et al. 2022).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">SRM may also introduce novel risks for international collaboration and peace. Conflicting temperature preferences between countries may lead to counter-geoengineering measures such as deliberate release of warming agents or destruction of deployment equipment (<a class="reference-link" href="#Parker--2018">Parker et al. 2018</a>). Game-theoretic models and laboratory experiments indicate a powerful actor or group with a higher preference for SRM may use SAI to cool the planet beyond what is socially optimal, imposing welfare losses on others although this cooling does not necessarily imply excluded countries would be worse off relative to a world of unmitigated warming (<a class="reference-link" href="#Ricke--2013">Ricke et al. 2013</a>; <a class="reference-link" href="#Weitzman--2015">Weitzman 2015</a>; <a class="reference-link" href="#Abatayo--2020">Abatayo et al. 2020</a>). In this context, counter-geoengineering may promote international cooperation or lead to large welfare losses (<a class="reference-link" href="#Helwegen--2019">Helwegen et al. 2019</a>; <a class="reference-link" href="#Abatayo--2020">Abatayo et al. 2020</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Cooling caused by SRM would increase the global land and ocean CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> sinks (<span class="&#8226;-Condensed-italic">medium confidence</span>), but this would not stop CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from increasing in the atmosphere or affect the resulting ocean acidification under continued anthropogenic emissions (<span class="&#8226;-Condensed-italic"> high confidence</span>) (AR6 WGI, Chapter 5).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Few studies have assessed potential SRM impacts on ecosystems. SAI and MCB may reduce risk of coral reef bleaching compared to global warming with no SAI (<a class="reference-link" href="#Latham--2013">Latham et al. 2013</a>; <a class="reference-link" href="#Kwiatkowski--2015">Kwiatkowski et al. 2015</a>), but risks to marine life from ocean acidification would remain, because SRM proposals do not reduce elevated anthropogenic atmospheric CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> concentrations. MCB could cause changes in marine net primary productivity by reducing light availability in deployment regions, with important fishing regions off the west coast of South America showing both large increases and decreases in productivity (<a class="reference-link" href="#Partanen--2016">Partanen et al. 2016</a>; <a class="reference-link" href="#Keller--2018">Keller 2018</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">There is large uncertainty in terrestrial ecosystem responses to SRM. By decoupling increases in atmospheric greenhouse gas concentrations and temperature, SAI could generate substantial impacts on large-scale biogeochemical cycles, with feedbacks to regional and global climate variability and change (<a class="reference-link" href="#Zarnetske--2021">Zarnetske et al. 2021</a>). Compared to a high CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> world without SRM, global-scale SRM simulations indicate reducing heat stress in low latitudes would increase plant productivity, but cooling would also slow down the process of nitrogen mineralisation, which could decrease plant productivity (<a class="reference-link" href="#Glienke--2015">Glienke et al. 2015</a>; <a class="reference-link" href="#Duan--2020">Duan et al. 2020</a>). In high latitude and polar regions SRM may limit vegetation growth compared to a high CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> world without SRM, but net primary productivity may still be higher than pre-industrial climate (<a class="reference-link" href="#Glienke--2015">Glienke et al. 2015</a>). Tropical forests cycle more carbon and water than other terrestrial biomes but large areas of the tropics may tip between savanna and tropical forest depending on rainfall and fire (<a class="reference-link" href="#Beer--2010">Beer et al. 2010</a>; <a class="reference-link" href="#Staver--2011">Staver et al. 2011</a>). Thus, SAI-induced reductions in precipitation in Amazonia and central Africa are expected to change the biogeography of tropical ecosystems in ways different both from present-day climate and global warming without SAI (<a class="reference-link" href="#Simpson--2019">Simpson et al. 2019</a>; <a class="reference-link" href="#Zarnetske--2021">Zarnetske et al. 2021</

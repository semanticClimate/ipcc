                      <div id="chapter-citation">
                        <p class="Headings_&#8226;-Chapter-should-be-cited-as" lang="en-GB">This chapter should be cited as:</p>
                        <p class="Body-copy_&#8226;-Chapter-citation _idGenParaOverride-1" lang="en-GB">Patt, A., L. Rajamani, P. Bhandari, A. Ivanova Boncheva, A. Caparr&#243;s, K. Djemouai, I. Kubota, J. Peel, A.P. Sari, D.F. Sprinz, J. Wettestad, 2022: International cooperation. In IPCC, 2022: <span class="&#8226;-Light-CondensedItalic">Climate Change 2022: Mitigation of Climate Change. Contribution of Working Group III to the Sixth Assessment Report of the Intergovernmental Panel on Climate Change</span>[P.R. Shukla, J. Skea, R. Slade, A. Al Khourdajie, R. van Diemen, D. McCollum, M. Pathak, S. Some, P. Vyas, R. Fradera, M. Belkacemi, A. Hasija, G. Lisboa, S. Luz, J. Malley, (eds.)]. Cambridge University Press, Cambridge, UK and New York, NY, USA. doi: 10.1017/9781009157926.016</p>
                      </div>
                    </div>
                    <div class="h1-container" id="executive-summary">
                      <h1 class="Headings_&#8226;-H1---unnumbered" lang="en-GB">Executive Summary <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1>
                      <div class="h1-siblings" id="h1-1-siblings">
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">International cooperation is having positive and measurable results (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The Kyoto Protocol led to measurable and substantial avoided emissions, including in 20 countries with Kyoto first commitment period targets that have experienced a decade of declining absolute emissions. It also built national capacity for greenhouse gas (GHG) accounting, catalysed the creation of GHG markets, and increased investments in low-carbon technologies (<span class="&#8226;-Condensed-italic">medium confidence</span>). Other international agreements and institutions have led to avoided carbon dioxide (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) emissions from land use practices, as well as avoided emissions of some non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> greenhouse gases (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{14.3, 14.5, 14.6}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">New forms of international cooperation have emerged since the Intergovernmental Panel on Climate Change&#8217;s Fifth Assessment Report (IPCC AR5) in line with an evolving understanding of effective mitigation policies, processes, and institutions. Both new and pre-existing forms of cooperation are vital for achieving climate mitigation goals in the context of sustainable development (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>While previous IPCC assessments have noted important synergies between the outcomes of climate mitigation and achieving sustainable development objectives, there now appear to be synergies between the two processes themselves (<span class="&#8226;-Condensed-italic">medium confidence</span>). Since AR5, international cooperation has shifted towards facilitating national-level mitigation action through numerous channels. These now include both processes established under the United Nations Framework Convention on Climate Change (UNFCCC) regime and regional and sectoral agreements and organisations. <!-- -->{14.2, 14.3, 14.5, 14.6}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Participation in international agreements and transboundary networks is associated with the adoption of climate policies at the national and sub-national levels, as well as by non-state actors (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>International cooperation helps countries achieve long-term mitigation targets when it supports development and diffusion of low-carbon technologies, often at the level of individual sectors, which can simultaneously lead to significant benefits in the areas of sustainable development and equity (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{14.2, 14.3, 14.5, 14.6}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">International cooperation under the United Nations (UN) climate regime has taken an important new direction with the entry into force of the 2015 Paris Agreement, which strengthened the objective of the UN climate regime, including its long-term temperature goal, while adopting a different architecture from that of the Kyoto Protocol to achieve it (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The core national commitments under the Kyoto Protocol have been legally binding quantified emission targets for developed countries tied to well-defined mechanisms for monitoring and enforcement. By contrast, the commitments under the Paris Agreement are primarily procedural, extend to all Parties, and are designed to trigger domestic policies and measures, enhance transparency, stimulate climate investments, particularly in developing countries, and to lead iteratively to rising levels of ambition across all countries (<span class="&#8226;-Condensed-italic"> high confidence</span>). Issues of equity remain of central importance in the UN climate regime, notwithstanding shifts in the operationalisation of &#8216;common but differentiated responsibilities and respective capabilities&#8217; from Kyoto to Paris (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{14.3}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">There are conflicting views on whether the Paris Agreement&#8217;s commitments and mechanisms will lead to the attainment of its stated goals. </span>Arguments in support of the Paris Agreement are that the processes it initiates and supports will in multiple ways lead, and indeed have already led, to rising levels of ambition over time. The recent proliferation of national mid-century net zero GHG targets can be attributed in part to the Paris Agreement (<span class="&#8226;-Condensed-italic">medium confidence</span>). Moreover, its processes and commitments will enhance countries&#8217; abilities to achieve their stated level of ambition, particularly among developing countries (<span class="&#8226;-Condensed-italic">medium confidence</span>). Arguments against the Paris Agreement are that it lacks a mechanism to review the adequacy of individual Parties&#8217; Nationally Determined Contributions (NDCs), that collectively current NDCs are inconsistent in their level of ambition with achieving the Paris Agreement&#8217;s temperature goal, that its processes will not lead to sufficiently rising levels of ambition in the NDCs, and that NDCs will not be achieved because the targets, policies and measures they contain are not legally binding at the international level (<span class="&#8226;-Condensed-italic">medium confidence</span>). To some extent, arguments on both sides are aligned with different analytic frameworks, including assumptions about the main barriers to mitigation that international cooperation can help overcome (<span class="&#8226;-Condensed-italic">medium confidence</span>). The extent to which countries increase the ambition of their NDCs and ensure they are effectively implemented will depend in part on the successful implementation of the support mechanisms in the Paris Agreement, and in turn will determine whether the goals of the Paris Agreement are met (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{14.2, 14.3, 14.4}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">International cooperation outside the UNFCCC processes and agreements provides critical support for mitigation in particular regions, sectors and industries, for particular types of emissions, and at the sub- and transnational levels (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Agreements addressing ozone depletion, transboundary air pollution, and release of mercury are all leading to reductions in the emissions of specific greenhouse gases (<span class="&#8226;-Condensed-italic"> high confidence</span>). Cooperation is occurring at multiple governance levels including cities. Transnational partnerships and alliances involving non-state and sub-national actors are also playing a growing role in stimulating low-carbon technology diffusion and emissions reductions (<span class="&#8226;-Condensed-italic">medium confidence</span>). Such transnational efforts include those focused on climate litigation; the impacts of these are unclear but promising. Climate change is being addressed in a growing number of international agreements operating at sectoral levels, as well as within the practices of many multilateral organisations and institutions (<span class="&#8226;-Condensed-italic"> high confidence</span>). Sub-global and regional cooperation, often described as climate clubs, can play an important role in accelerating mitigation, including the potential for reducing mitigation costs through linking national carbon markets, although actual examples of these remain limited (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{14.2, 14.4, 14.5, 14.6}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">International cooperation will need to be strengthened in several key respects in order to support mitigation action consistent with limiting temperature rise to well below 2&#176;C in the context of sustainable development and equity (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Many developing countries&#8217; NDCs have components or additional actions that are conditional on receiving assistance with respect to finance, technology development and transfer, and capacity building, greater than what has been provided to date (<span class="&#8226;-Condensed-italic"> high confidence</span>). Sectoral and sub-global cooperation is providing critical support, and yet there is room for further progress. In some cases, notably with respect to aviation and shipping, sectoral agreements have adopted climate mitigation goals that fall far short of what would be required to achieve the temperature goal of the Paris Agreement (<span class="&#8226;-Condensed-italic"> high confidence</span>). Moreover, there are cases where international cooperation may be hindering mitigation efforts, namely evidence that trade and investment agreements, as well as agreements within the energy sector, impede national mitigation efforts (<span class="&#8226;-Condensed-italic">medium confidence</span>). International cooperation is emerging but so far fails to fully address transboundary issues associated with Solar Radiation Modification and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{14.2, 14.3, 14.4, 14.5, 14.6}</p>
                      </div>
                    </div>
                    <div class="h1-container" id="14.1">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.1</span>Introduction <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-2-siblings">
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This chapter assesses the role and effectiveness of international cooperation in mitigating climate change. Such cooperation includes multilateral global cooperative agreements among nation states such as the 1992 United Nations Framework Convention on Climate Change (UNFCCC), and its related legal instruments, the 1997 Kyoto Protocol and the 2015 Paris Agreement, but also plurilateral agreements involving fewer states, as well as those focused on particular economic and policy sectors, such as components of the energy system. Moreover, this chapter assesses the role of transnational agreements and cooperative arrangements between non-state and sub-national actors, including municipal governments, private sector firms and industry consortia, and civil society organisations. This chapter does not assess international cooperation within the European Union, as this is covered in <a class="section-link" data-title="National and sub-national policies and institutions" href="/chapters/chapter-13">Chapter 13</a> of this report.</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Past IPCC assessment reports have discussed the theoretical literature, providing insights into the rationale for international cooperation, as well as guidance as to its structure and implementation. This chapter limits such theoretical discussion primarily to the new developments since the Fifth Assessment Report (AR5). Important developments in this respect include attention to climate clubs (groups of countries and potentially non-state actors that can work together to achieve particular objectives), and the effects of framing the global climate change mitigation challenge as one of accelerating a socio-technical transition or transformation, shifting development pathways accordingly, in addition to (or rather than) solving a global commons problem. This chapter draws from theory to identify a set of criteria by which to assess the effectiveness of existing forms of international cooperation.</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The rest of this chapter describes existing cooperative international agreements, institutions, and initiatives with a view to clarifying how they operate, what effects they have, and ultimately, whether they work. At the heart of this international institutional architecture lies the Paris Agreement, which sets the overall approach for international cooperation under the UNFCCC at the global level. In many ways, the Paris Agreement reshapes the structure of such cooperation, from one oriented primarily towards target setting, monitoring, and enforcement, to one that is oriented towards supporting and enabling nationally determined actions (including targets), monitoring as well as catalysing non-state and sub-national actions at multiple levels of governance. In addition to the Paris Agreement, many forms of cooperation have taken shape in parallel: those designed to address other environmental problems that have a significant impact on climate mitigation; those operating at the sub-global or sectoral level; and those where the main participants are non-state actors. The chapter ends with an overall assessment of the effectiveness of current international cooperation and identifies areas that would benefit from improved and enhanced action.</p>
                      </div>
                      <div class="h2-container" id="14.1.1">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.1.1</span>Key Findings From the Fifth Assessment Report <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-1-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR5 found that two characteristics of climate change make international cooperation essential: that it is a global commons problem that needs to be addressed in a coordinated fashion at the global scale; and that given the global diversity with respect to opportunities for and cost of mitigation, there are economic efficiencies associated with cooperative solutions (<a class="section-link" data-title="Climate Laws" href="/chapters/chapter-13#13.2.1">Section 13.2.1</a>.1). Consequently, AR5 found evidence to suggest that climate policies that are implemented across geographical regions would be more effective in terms of both their environmental consequences and their economic costs (Sections 13.6, 13.13 and 14.4). The AR5 also suggested that regional cooperation could offer opportunities beyond what countries may be able to achieve by themselves. These opportunities are due to geographic proximity, shared infrastructure and policy frameworks, trade, and cross-border investments, and examples included renewable energy pools across borders, networks of energy infrastructure and coordinated forestry policies (Sections 1.2, 6.6, 14.2 and 15.2). The AR5 also suggested that policy linkages exist across regional, national, and sub-national scales (Sections 13.3.1 and 13.5.1.3). For these reasons, AR5 suggested that although the UNFCCC remains the primary international forum for climate negotiations, many other institutions engaged at the global, regional, and local levels do and should play an active role (Sections 13.3.1, 13.4.1.4 and 13.5). AR5 also noted that the inclusion of climate change issues across a variety of forums often creates institutional linkages between mitigation and adaptation (Sections 13.3&#8211;13.5). In addition to centralised cooperation and governance, with a primary focus on the UNFCCC and its associated institutions, AR5 noted the emergence of new transnational climate-related institutions of decentralised authority such as public-private sector partnerships, private sector governance initiatives, transnational non-governmental organisation (NGO) programmes, and city-led initiatives (Sections 13.2, 13.3.1 and 13.12). It noted that these have resulted in a multiplicity of cooperative efforts in the form of multilateral agreements, harmonised national policies and decentralised but coordinated national and regional policies (Sections 13.3.2, 13.4.1 and 14.4). Finally, it suggested that international cooperation may also have a role in promoting active engagement of the private sector in technological innovation and cooperative efforts leading to technology transfer and the development of new technologies (Sections 13.3, 13.9 and 13.12).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="14.1.2">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.1.2</span>Developments Since the Fifth Assessment Report <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-2-siblings">
                          <div class="h3-container" id="14.1.2.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered-under-H2" lang="en-GB"><span class="_idGenBNMarker-1">14.1.2.1</span>Negotiation of the Paris Agreement <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-1-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The key development since AR5 has been the negotiation and adoption of the Paris Agreement, which, building on the UNFCCC, introduces a new approach to global climate governance. This new approach, as discussed below (<a class="section-link" data-title=" Instruments and Milestones" href="/chapters/chapter-14#14.3.1.1">Section 14.3.1.1</a>), is driven by the need to engage developing countries in emissions reductions beyond those they had taken on voluntarily under the Cancun Agreements, extend mitigation commitments to those developed countries that had rejected or withdrawn from the Kyoto Protocol, and to respond to the rapidly changing geopolitical context (<a class="section-link" data-title="Negotiating Context and Dynamics" href="/chapters/chapter-14#14.3.1.2">Section 14.3.1.2</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.1.2.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.1.2.2</span>2030 Agenda for Sustainable Development and the Sustainable Development Goals <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-2-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It has long been clear that a failure to mitigate climate change would exacerbate existing poverty, accentuate vulnerability and worsen inequality (Denton at al. 2014), but there is an emerging attempt to harmonise mitigation actions with those oriented towards social and economic development. A key development since AR5 is the adoption in 2015 of the 2030 Agenda for Sustainable Development, which contains 17 Sustainable Development Goals (SDGs). This Agenda offers an aspirational narrative, coherent framework and actionable agenda for addressing diverse issues of development through goals that balance the economic, social and environmental dimensions of sustainable development as well as issues of governance and institutions (<a class="reference-link" href="#ICSU ISSC--2015">ICSU ISSC 2015</a>). Scholars have noted that these dimensions of sustainable development are inter-dependent (<a class="reference-link" href="#Nilsson--2016">Nilsson et al. 2016</a>), and, as such it is difficult if not impossible to achieve economic and social gains while neglecting environmental concerns, including climate change (<a class="reference-link" href="#Le Blanc--2015">Le Blanc 2015</a>). The SDGs are closely linked to the Paris Agreement, adopted a few weeks later. There is a growing body of literature that examines the interlinkages between SDGs, including SDG 13 (taking urgent action to combat climate change) and others, concluding that without a proper response to climate change, success in many of the other SDGs would be difficult if not impossible (<a class="reference-link" href="#ICSU ISSC--2015">ICSU ISSC 2015</a>; <a class="reference-link" href="#Le Blanc--2015">Le Blanc 2015</a>; <a class="reference-link" href="#Nilsson--2016">Nilsson et al. 2016</a>; <a class="reference-link" href="#Weitz--2018">Weitz et al. 2018</a>). Likewise, failure to achieve the SDGs will have a detrimental effect on the ability to limit climate change to manageable levels. Initiatives such as The World in 2050 (<a class="reference-link" href="#TWI2050--2018">TWI2050 2018</a>), a large research initiative by a global consortium of research and policy institutions, work on the premise that pursuing climate action and sustainable development in an integrated and coherent way, based on a sound understanding of development pathways and dynamics, is the strongest approach to enable countries to achieve their objectives in both agreements.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.1.2.3">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.1.2.3</span>IPCC Special Reports <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-3-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Further key developments since AR5 include the release of three IPCC special reports. The first of these assessed the differential impacts of limiting climate change to 1.5&#176;C global average warming compared to 2&#176;C warming, indicated the emissions reductions and enabling conditions necessary to stay within this limit (<a class="reference-link" href="#IPCC--2018a">IPCC 2018a</a>). While the events that have unfolded since the report are not yet comprehensively documented in literature, arguably the report has led to a renewed perception of the urgency of climate mitigation (<a class="reference-link" href="#Wolf--2019">Wolf et al. 2019</a>). In particular, the report appears to have crystalised media coverage in some parts of the world around a need to reduce emissions to net zero by 2050 (whether of GHGs or CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>), rather than delaying such reductions until the latter half of the century, as had been previously understood and indicated in the Paris Agreement. Its release is hence one factor explaining the rise in transnational climate mobilisation efforts (<a class="reference-link" href="#Boykoff--2019">Boykoff and Pearman 2019</a>). It has also played a role, in addition to the Paris Agreement (<a class="reference-link" href="#Geden--2016a">Geden 2016a</a>), in the numerous announcements, pledges and indications by governments, including by all G7 countries, of their adoption of net zero GHG targets for 2050. The other two special reports focused on ocean and the cryosphere (<a class="reference-link" href="#IPCC--2019a">IPCC 2019a</a>), and the potential of land-related responses to contribute to adaptation and mitigation (<a class="reference-link" href="#IPCC--2019b">IPCC 2019b</a>). There has been no literature directly tying the publication of these latter two reports to changes in international cooperation. However, the 25th UNFCCC Conference of Parties in Madrid in 2019 convened a dialogue on ocean and climate change to consider how to strengthen mitigation and adaptation action in this context (<a class="reference-link" href="#UNFCCC--2019a">UNFCCC 2019a</a>, para. 31).</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="h1-container" id="14.2">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.2</span>Evaluating International Cooperation <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-3-siblings">
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section describes recent insights from social science theory that can shed light on the need for and ideal structure of international cooperation. This section starts by describing developments in framing the underlying problem, moves towards a body of theory describing the benefits of multilateral sub-global action, and ends with a theory-based articulation of criteria to assess the effectiveness of international cooperation.</p>
                      </div>
                      <div class="h2-container" id="14.2.1">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.2.1</span>Framing Concepts for Assessment of the Paris Agreement <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-3-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Previous IPCC reports have framed international climate cooperation, and indeed climate mitigation more generally, primarily as addressing a global commons problem (<a class="reference-link" href="#Stavins--2014">Stavins et al. 2014</a>). In this report, by contrast, multiple framings are considered. <a class="section-link" data-title="Introduction and Framing" href="/chapters/chapter-1">Chapter 1</a> introduces four analytic frameworks: aggregated economic approaches such as cost-benefit analysis, which maps onto the global commons framing; ethical approaches; analysis of transitions and transformations; and psychology and politics of changing course. Here, we highlight some of the findings that are of relevance to international cooperation.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">When applied to the international context, the public good (or global commons) framing stresses that the incentives for mitigation at the global level are greater than they are for any single country, since the latter does not enjoy the benefits of its own mitigation efforts that accrue outside its own borders (<a class="reference-link" href="#Stavins--2014">Stavins et al. 2014</a>; <a class="reference-link" href="#Patt--2017">Patt 2017</a>). This framing does not preclude countries engaging in mitigation, even ambitious mitigation, but it suggests that these countries&#8217; level of ambition and speed of abatement would be greater if they were part of a cooperative agreement.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Theoretical economists have shown that reaching such a global agreement is difficult, due to countries&#8217; incentives to free-ride, namely benefit from other countries&#8217; abatement efforts while failing to abate themselves (<a class="reference-link" href="#Barrett--1994">Barrett 1994</a>; <a class="reference-link" href="#Gollier--2015">Gollier and Tirole 2015</a>). Numerical models that integrate game theoretic concepts, whether based on optimal control theory or on dynamic programming, consistently confirm this insight, at least in the absence of transfers (<a class="reference-link" href="#Germain--2003">Germain et al. 2003</a>; <a class="reference-link" href="#Lessmann--2015">Lessmann et al. 2015</a>; <a class="reference-link" href="#Chander--2017">Chander 2017</a>). Recent contributions suggest that regional or sectoral agreements, or agreements focused on a particular subset of GHGs, can be seen as building blocks towards a global approach (<a class="reference-link" href="#Asheim--2006">Asheim et al. 2006</a>; <a class="reference-link" href="#Froyn--2008">Froyn and Hovi 2008</a>; <a class="reference-link" href="#Sabel--2017">Sabel and Victor 2017</a>; <a class="reference-link" href="#Stewart--2017">Stewart et al. 2017</a>). In a dynamic context, this gradual approach through building blocks can alleviate the free-riding problem and ultimately lead to global cooperation (<a class="reference-link" href="#Caparr&#243;s--2017">Caparr&#243;s and P&#233;reau 2017</a>). Much of this literature is subsumed under the concept of &#8216;climate clubs&#8217; described in the next section. Other developments based on dynamic game theory suggest that the free-riding problem can be mitigated if the treaties do not prescribe countries&#8217; levels of green investment and the duration of the agreement, as countries can credibly threaten potential free-riders with a short-term agreement where green investments will be insufficient due to the hold-up problem (<a class="reference-link" href="#Battaglini--2016">Battaglini and Harstad 2016</a>). Finally, thresholds and potential climate catastrophes have also been shown, theoretically and numerically, to reduce free-riding incentives, especially for countries that may become pivotal in failing to avoid the threshold (<a class="reference-link" href="#Barrett--2013">Barrett 2013</a>; <a class="reference-link" href="#Emmerling--2020">Emmerling et al. 2020</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to mitigation in the form of emissions abatement, innovation in green technologies also has public good features, leading for the same reasons to less innovation than would be globally ideal (<a class="reference-link" href="#Jaffe--2005">Jaffe et al. 2005</a>). Here as well, theory suggests that there are benefits from cooperation on technology development at the regional or sectoral levels, but also that cooperation on technology, especially for breakthrough technologies, may prove to be easier than for abatement (<a class="reference-link" href="#El-Sayed--2014">El-Sayed and Rubio 2014</a>; <a class="reference-link" href="#Rubio--2017">Rubio 2017</a>). In a dynamic context, the combination of infrastructure lock-in, network effects with high switching cost, and dynamic market failures suggests that deployment and adoption of clean technologies is path dependent (<a class="reference-link" href="#Acemoglu--2012">Acemoglu et al. 2012</a>; <a class="reference-link" href="#Aghion--2014">Aghion et al. 2014</a>), with a multiplicity of possible equilibria. This implies that no outcome is guaranteed, although the most likely pathway will depend on economic expectations and initial conditions of the innovation process (<a class="reference-link" href="#Krugman--1991">Krugman 1991</a>). Therefore, the government has a role to play, either by shifting expectations (e.g., credibly committing to climate policy), or by changing initial conditions (e.g., investing in green infrastructure or subsidising clean energy research) (<a class="reference-link" href="#Acemoglu--2012">Acemoglu et al. 2012</a>; <a class="reference-link" href="#Aghion--2014">Aghion et al. 2014</a>). This result is exacerbated by the irreversibility of energy investments and the extremely long periods of operation of the typical energy investment (<a class="reference-link" href="#Caparr&#243;s--2015">Caparr&#243;s et al. 2015</a>; <a class="reference-link" href="#Baldwin--2020">Baldwin et al. 2020</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While the public goods and global commons framing concentrates on free-riding incentives as the primary barrier to mitigation taking place at a pace that would be globally optimal, other factors arise across the four analytic frameworks. For example, within the political framework, <a class="reference-link" href="#Beiser-McGrath--2021">Beiser-McGrath and Bernauer (2021)</a> highlight that not just the incentive to free-ride, but also the knowledge that another major emitter is free-riding, could lessen a country&#8217;s political incentive to mitigate. <a class="reference-link" href="#Aklin--2020">Aklin and Mildenberger (2020)</a> present evidence to suggest that distributive conflict within countries, rather than free-riding across countries, is the primary barrier to ambitious national-level action. Another barrier could be a lack of understanding and experience with particular policy approaches; there is evidence that participation in cooperative agreements could facilitate information exchange across borders and lead to enhanced mitigation policy adoption (<a class="reference-link" href="#Rashidi--2018">Rashidi and Patt 2018</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The analytic approach focusing on transitions and transformation focuses on path-dependent processes as an impediment to the shift to low-carbon technologies and systems. Cross-Chapter Box 12 on Transition Dynamics (Chapter 16) summarises the key points of this literature. This chapter describes how the two framings focus on different indicators of progress, and potentially different types of cooperative action within the international context. This chapter highlights in later sections conflicting views on whether the Paris Agreement is likely to prove effective (<a class="section-link" data-title="Effectiveness of the Paris Agreement" href="/chapters/chapter-14#14.3.3.2">Section 14.3.3.2</a>). To some extent, the dichotomy of views aligns with the two framings: analysis implicitly aligned with the global commons framing is negative about the Paris architecture, whereas that aligned with the transitions framing is more positive (<a class="reference-link" href="#Kern--2016">Kern and Rogge 2016</a>; <a class="reference-link" href="#Patt--2017">Patt 2017</a>; <a class="reference-link" href="#Roberts--2018">Roberts et al. 2018</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Within the global commons framing, the primary indicator of progress is the actual level of GHG emissions, and the effectiveness of policies can be measured in terms of whether such emissions rise or fall (<a class="reference-link" href="#Patt--2017">Patt 2017</a>; <a class="reference-link" href="#Hanna--2021">Hanna and Victor 2021</a>). The fact that the sum of all countries&#8217; emissions has continued to grow (<a class="reference-link" href="#IPCC--2018a">IPCC 2018a</a>), even as there has been a global recognition that they should decline, is seen as being consistent with the absence of a strong global agreement. Within this framing, there is traditionally an emphasis on treaties&#8217; containing self-enforcing agreements (<a class="reference-link" href="#Olmstead--2012">Olmstead and Stavins 2012</a>), ideally through binding commitments, as a way of dealing with the overarching problem of free-ridership (<a class="reference-link" href="#Barrett--1994">Barrett 1994</a>; <a class="reference-link" href="#Finus--2015">Finus and Caparr&#243;s 2015</a>; <a class="reference-link" href="#Tulkens--2019">Tulkens 2019</a>). However, as discussed above, the emphasis has now shifted to a gradual cooperation approach, either regional or sectoral, as an alternative way of dealing with free-riding incentives (<a class="reference-link" href="#Caparr&#243;s--2017">Caparr&#243;s and P&#233;reau 2017</a>; <a class="reference-link" href="#Sabel--2017">Sabel and Victor 2017</a>; <a class="reference-link" href="#Stewart--2017">Stewart et al. 2017</a>). The gradual linkage of emissions trading systems (discussed in <a class="section-link" data-title="Cooperative Mechanisms and Markets" href="/chapters/chapter-14#14.4.4">Section 14.4.4</a>), goes in the same direction. There is also literature suggesting that the diversity of the countries involved may in fact be an asset to reduce the free-rider incentive (<a class="reference-link" href="#Pavlova--2013">Pavlova and De Zeeuw 2013</a>; <a class="reference-link" href="#Finus--2019">Finus and McGinty 2019</a>), which argues in favour of a system where all countries, irrespectively of their income levels, are fully involved in mitigation, unlike the Kyoto Protocol and in line with the Paris Agreement. Finally, recent efforts have discussed potential synergies between mitigation and adaptation efforts in a strategic context (<a class="reference-link" href="#Bayramoglu--2018">Bayramoglu et al. 2018</a>) (<a class="section-link" data-title="Linkages with Sustainable Development, Adaptation, Loss and Damage, and Human Rights" href="/chapters/chapter-14#14.5.1.2">Section 14.5.1.2</a>) In general, current efforts go beyond considering climate policy as a mitigation-only issue, much in line with the discussion about linkages between climate change and sustainable development policies described in detail in Chapters 1 and 4 of this report.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In the transitions framing, by contrast, global emissions levels are viewed as the end (and often greatly delayed) result of a large number of transformative processes. International cooperation may be effective at stimulating such processes, even if a change in global emissions is not yet evident, implying that short-term changes in emissions levels may be a misleading indicator of progress towards long-term goals (<a class="reference-link" href="#Patt--2017">Patt 2017</a>). <a class="reference-link" href="#Hanna--2021">Hanna and Victor (2021)</a> suggest a particular focus on technical advances and deployment patterns in niche low-carbon technologies, such as wind and solar power, and electric vehicles. However, this is one among many suggestions: the literature does not identify a single clear indicator to use, and there are many metrics of technological progress and transformation, described in <a class="section-link" data-title="Indicators for Technological Innovation" href="/chapters/chapter-16#16.3.3">Section 16.3.3</a> of this report. These can include national-level emissions among countries participating in particular forms of cooperation, as well as leading indicators of such emissions such as changes in low-carbon technology deployment and cost.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Just as the transition framing highlights indicators of progress other than global emissions, it de-emphasises the importance of achieving cost-effectiveness with respect to global emissions. Hence, this strand of the literature does not generally support the use of international carbon markets, suggesting that these can delay transformative processes within countries that are key drivers of technological change (<a class="reference-link" href="#Cullenward--2020">Cullenward and Victor 2020</a>). For similar reasons, achieving cross-sectoral cost-effectiveness, a goal of many carbon markets, is not seen as a high priority. Instead, within the transitions framing, the emphasis with respect to treaty design is often on providing mechanisms to support Parties&#8217; voluntary actions, such as with financial and capacity-building support for new technologies and technology regimes (<a class="reference-link" href="#Victor--2019">Victor et al. 2019</a>). The transitions literature also highlights impediments to transformation as being sector specific, and hence the importance of international cooperation addressing sector-specific issues (<a class="reference-link" href="#Victor--2019">Victor et al. 2019</a>). While such attention often starts with promoting innovation and diffusion of low-carbon technologies that are critical to a sector&#8217;s functioning, it often ends with policies aimed at phasing out the high-carbon technologies once they are no longer needed (<a class="reference-link" href="#Markard--2018">Markard 2018</a>). In line with this, many scholars have suggested value in supply-side international agreements, aimed at phasing out the production and use of fossil fuels (Collier and Venables 2014; <a class="reference-link" href="#Piggot--2018">Piggot et al. 2018</a>; <a class="reference-link" href="#Asheim--2019">Asheim et al. 2019</a>; <a class="reference-link" href="#Newell--2020">Newell and Simms 2020</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Analytic approaches centred on equity and development figure prominently within this report, with many of the key concepts addressed in Chapter 4. Primarily the focus is on aligning climate policy at the international level with efforts to shift development pathways towards improved quality of life and greater sustainability (Cross-Chapter Box 5 in Chapter 4). There are also overlaps between the equity framework and the others. Within the global commons framing, the emphasis is on international carbon markets to reduce the costs from climate policies, and as way of generating financial flows to developing countries (<a class="reference-link" href="#Michaelowa--2019a">Michaelowa et al. 2019a</a>). The transitions framing, while focused empirically primarily on industrialised countries, nevertheless aligns with an understanding of climate mitigation taking place within a wider development agenda; in many cases it is a lack of development that creates a barrier to rapid system transformation, which international cooperation can address (<a class="reference-link" href="#Delina--2018">Delina and Sovacool 2018</a>) (Cross-Chapter Box 12 in Chapter 16).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="14.2.2">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.2.2</span>Climate Clubs and Building Blocks <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-4-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A recent development in the literature on international climate governance has been increased attention to the potential for climate clubs (<a class="reference-link" href="#Victor--2011">Victor 2011</a>). <a class="reference-link" href="#Hovi--2016">Hovi et al. (2016)</a> define these as &#8216;any international actor group that (1) starts with fewer members than the UNFCCC has and (2) aims to cooperate on one or more climate change-related activities, notably mitigation, adaptation, climate engineering or climate compensation&#8217;. While providing public goods (such as mitigation), they also offer member-only benefits (such as preferential tariff rates) to entice membership. In practice, climate clubs are sub-global arrangements, and formal agreement by interstate treaty is not a prerequisite. Actors do not have to be states, although in the literature on climate clubs states have hitherto dominated. The literature has an essentially static dimension that focuses on the incentives for actors to join such a club, and a dynamic one which focuses on the &#8216;building blocks&#8217; for global cooperative agreements.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The literature focusing on the static aspects of clubs highlight that they represent &#8216;coalitions of the willing&#8217; (<a class="reference-link" href="#Falkner--2016a">Falkner 2016a</a>; <a class="reference-link" href="#Gampfer--2016">Gampfer 2016</a>; <a class="reference-link" href="#Falkner--2021">Falkner et al. 2021</a>), which offer a package of benefits, part of which are pure public goods (available also to non-club members), and others are club benefits that are only available to members (<a class="reference-link" href="#Hovi--2016">Hovi et al. 2016</a>). The members-only or excludable part can be a system of transfers within the club to compensate the countries with higher costs. For example, the benefit from participating in the club can be to have access to a common emissions trading system, which in general is more attractive the larger the diversity of the countries involved, although this is not a general result, as discussed in detail in <a class="reference-link" href="#Doda--2017">Doda and Taschini (2017)</a>. However, as costs and effort-sharing agreements are unsuccessful in a static context (<a class="reference-link" href="#Barrett--1994">Barrett 1994</a>), mainly due to free-rider incentives, several studies have proposed using tariffs on trade or other forms of sanctions to reduce incentives for free-riding (<a class="reference-link" href="#Helm--2000">Helm and Sprinz 2000</a>; <a class="reference-link" href="#Eyland--2012">Eyland and Zaccour 2012</a>; <a class="reference-link" href="#Anouli&#232;s--2015">Anouli&#232;s 2015</a>; <a class="reference-link" href="#Nordhaus--2015">Nordhaus 2015</a>; <a class="reference-link" href="#Al Khourdajie--2020">Al Khourdajie and Finus 2020</a>). For example, <a class="reference-link" href="#Nordhaus--2015">Nordhaus (2015)</a> uses a coalition formation game model to show that a uniform percentage tariff on the imports from nonparticipants into the club region (at a relatively low tariff rate of about 2%) can induce high participation within a range of carbon price values. More recently, <a class="reference-link" href="#Al Khourdajie--2020">Al Khourdajie and Finus (2020)</a> show that border carbon adjustments and an open membership policy can lead to a large stable climate agreement, including full participation. Table 14.1 presents a number of key results related to climate clubs from a static context.</p>

                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In a dynamic context, the literature on climate clubs highlights the co-called &#8216;building blocks&#8217; approach (<a class="reference-link" href="#Stewart--2013a">Stewart et al. 2013a</a>,b, 2017). This is a bottom-up strategy designed to create an array of smaller-scale, specialised initiatives for transnational cooperation in particular sectors and/or geographic areas with a wide range of participants. As part of this literature, <a class="reference-link" href="#Potoski--2013">Potoski and Prakash (2013)</a> <span class="&#8226;-Bold-condensed" lang="en-GB"/> provide a conceptual overview of voluntary environmental clubs, showing that many climate clubs do not require demanding obligations for membership and that a substantial segment thereof are mostly informational (<a class="reference-link" href="#Weischer--2012">Weischer et al. 2012</a>; <a class="reference-link" href="#Andresen--2014">Andresen 2014</a>). Also crafted onto the building blocks approach, <a class="reference-link" href="#Potoski--2017">Potoski (2017)</a> demonstrates the theoretical potential for green certification and green technology clubs. <a class="reference-link" href="#Green--2017">Green (2017)</a> further highlights the potential of &#8216;pseudo-clubs&#8217; with fluid membership and limited member benefits to promote the diffusion and uptake of mitigation standards. <a class="reference-link" href="#Falkner--2021">Falkner et al. (2021)</a> suggest a typology of normative, bargaining, and transformational clubs. Before the adoption of the Paris Agreement, some literature suggested that the emergence of climate clubs in parallel to the multilateral climate regime would lead to &#8216;forum shopping&#8217;, with states choosing the governance arrangement that best suits their interests (<a class="reference-link" href="#McGee--2006">McGee and Taplin 2006</a>; <a class="reference-link" href="#van Asselt--2007">van Asselt 2007</a>; <a class="reference-link" href="#Biermann--2009">Biermann et al. 2009</a>; <a class="reference-link" href="#Oh--2017">Oh and Matsuoka 2017</a>). However, more recent literature suggests that climate clubs complement rather than challenge the international regime established by the UNFCCC (<a class="reference-link" href="#van Asselt--2014">van Asselt and Zelli 2014</a>; <a class="reference-link" href="#Falkner--2016a">Falkner 2016a</a>; <a class="reference-link" href="#Dragulji&#263;--2019">Dragulji&#263; 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In this dynamic context, one question is whether to negotiate a single global agreement or to start with smaller agreements in the hope that they will eventually evolve into a larger agreement. It has been debated extensively in the context of free trade whether a multilateral (global) negotiating approach is preferable to a regional approach, seen as a building block towards global free trade. <a class="reference-link" href="#Aghion--2007">Aghion et al. (2007)</a> analysed this issue formally for trade, showing that a leader would always choose to move directly to a global agreement. In the case of climate change, it appears that even the mildest form of club discussed above (an efforts and costs sharing agreement, as in the case of the linkage of emissions trading systems) can yield global cooperation following a building blocks approach, and that the sequential path relying on building blocks may be the only way to reach global cooperation over time (<a class="reference-link" href="#Caparr&#243;s--2017">Caparr&#243;s and P&#233;reau 2017</a>). While the existence of a nearly universal agreement such as the Paris Agreement may arguably have rendered this discussion less relevant, the Paris Agreement co-exists, and will likely continue to do so, with a multitude of sectoral and regional agreements, meaning that this discussion is still relevant for the evolution of these complementary regimes.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Results based on an agent-based model suggest that climate clubs result in major emissions reductions if there is a sufficiently high provision of the club good and if initial membership by several states with sufficient emissions weight materialises. Such configurations allow the club to grow over time to enable effective global action (<a class="reference-link" href="#Hovi--2017">Hovi et al. 2017</a>). The departure of a major emitter (specifically the United States) triggered a scientific discussion on the stability of the Paris Agreement. <a class="reference-link" href="#Sprinz--2018">Sprinz et al. (2018)</a> <span class="&#8226;-Bold-condensed" lang="en-GB"/> explore whether climate clubs are stable against a leader willing to change its status, for example, from leader to follower, or even completely leaving the climate club, finding in most cases such stability to exist. Related studies on the macroeconomic incentives for climate clubs by <a class="reference-link" href="#Paroussos--2019">Paroussos et al. (2019)</a> show that climate clubs are reasonably stable, both internally and externally (i.e., no member willing to leave and no new member willing to join), and climate clubs that include obligations in line with the 2&#176;C goal combined with financial incentives can facilitate technology diffusion. The authors also show that preferential trade arrangements for low-carbon goods can reduce the macroeconomic effects of mitigation policies. <a class="reference-link" href="#Aakre--2018">Aakre et al. (2018)</a> show numerically that small groups of countries can limit black carbon in the Arctic, driven mainly for reasons of self-interest, yet reducing methane requires larger coalitions due to its larger geographical dispersal and requires stronger cooperation.</p>
                        </div>
                      </div>
                      <div class="h2-container" id="14.2.3">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.2.3</span>Assessment Criteria <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-5-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section identifies a set of criteria for assessing the effectiveness of international cooperation, which is applied later in the chapter. Lessons from the implementation of other multilateral environmental agreements (MEAs) can provide some guidance. There is considerable literature on this topic, most of which predates AR5, and which will therefore not be covered in detail. Issues include ways to enhance compliance, and the fact that a low level of compliance with an MEA does not necessarily mean that the MEA has no effect (<a class="reference-link" href="#Downs--1996">Downs et al. 1996</a>; <a class="reference-link" href="#Victor--1998">Victor et al. 1998</a>; Weiss and Jacobson 1998). Recent research examines effectiveness from the viewpoint of the extent to which an MEA influences domestic action, including the adoption of implementing legislation and policies (<a class="reference-link" href="#Brandi--2019">Brandi et al. 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Many have pointed to the Montreal Protocol, addressing stratospheric ozone loss, as an example of a successful treaty because of its ultimate environmental effectiveness, and relevance for solving climate change. Scholarship emerging since AR5 emphasises that the Paris Agreement has a greater &#8216;bottom-up&#8217; character than many other MEAs, including the Montreal or Kyoto Protocols, allowing for more decentralised &#8216;polycentric&#8217; forms of governance that engage diverse actors at the regional, national and sub-national levels (<a class="reference-link" href="#Ostrom--2010">Ostrom 2010</a>; <a class="reference-link" href="#Jordan--2015">Jordan et al. 2015</a>; <a class="reference-link" href="#Falkner--2016b">Falkner 2016b</a>; <a class="reference-link" href="#Victor--2016">Victor 2016</a>). Given the differences in architecture, lessons drawn from studies of MEA regimes need to be supplemented with assessments of the effectiveness of cooperative efforts at other governance levels and in other forums. Emerging research in this area proposes methodologies for this task (<a class="reference-link" href="#Hsu--2019a">Hsu et al. 2019a</a>). Findings highlight the persistence of similar imbalances between developed and developing countries as at the global level, as well as the need for more effective ways to incentivise private sector engagement in transnational climate governance (<a class="reference-link" href="#Chan--2018">Chan et al. 2018</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While environmental outcomes and economic performance have been long-standing criteria for assessment of effectiveness, the other elements deserve some note. It is the case that the achievement of climate objectives, such as limiting global average warming to 1.5&#176;C&#8211;2&#176;C, will require the transition from high- to low-carbon technologies and the transformation of the sectors and social environments within which those technologies operate. Such transformations are not linear processes, and hence many of the early steps taken &#8211; such as supporting early diffusion of new renewable energy technologies &#8211; will have little immediate effect on GHG emissions (<a class="reference-link" href="#Patt--2015">Patt 2015</a>; <a class="reference-link" href="#Geels--2017">Geels et al. 2017</a>). Hence, activities that contribute to transformative potential include technology transfer and financial support for low-carbon infrastructure, especially where the latter is not tied to immediate emissions reductions. Assessing the transformative potential of international cooperation takes these factors into account. Equity and distributive outcomes are of central importance to the climate change debate, and hence for evaluating the effects of policies. Equity encompasses the notion of distributive justice which refers to the distribution of goods, burdens, costs and benefits, as well as procedural-related issues (<a class="reference-link" href="#Kverndokk--2018">Kverndokk 2018</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Finally, the literature on the performance of other MEAs highlights the importance of institutional strength, which can include regulative quality, mechanisms to enhance transparency and accountability, and administrative capacity. <span class="&#8226;-Condensed-italic"/>Regulative quality includes guidance and signalling (<a class="reference-link" href="#Oberth&#252;r--2017">Oberth&#252;r et al. 2017</a>), as well as clear rules and standards to facilitate collective action (<a class="reference-link" href="#Oberth&#252;r--2016">Oberth&#252;r and Bodle 2016</a>). The literature is clear that legally-binding obligations (which require the formal expression of state consent) and non-binding recommendations can each be appropriate, depending on the particular circumstances (<a class="reference-link" href="#Skj&#230;rseth--2006">Skj&#230;rseth et al. 2006</a>), and indeed it has been argued that for climate change non-binding recommendations may better fit the capacity of global governance organisations (<a class="reference-link" href="#Victor--2011">Victor 2011</a>). <span class="&#8226;-Condensed-italic"/>Mechanisms to enhance transparency and accountability are essential to collect, protect, and analyse relevant data about Parties&#8217; implementation of their obligations, and to identify and address challenges in implementation (<a class="reference-link" href="#Kramarz--2016">Kramarz and Park 2016</a>; <a class="reference-link" href="#Kinley--2020">Kinley et al. 2020</a>). Administrative capacity refers to the strength of the formal bodies established to serve the Parties to the regime and help ensure compliance and goal attainment (<a class="reference-link" href="#Andler--2009">Andler and Behrle 2009</a>; <a class="reference-link" href="#Bauer--2017">Bauer et al. 2017</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to building on the social science theory just described, we recognise that it is also important to strike a balance between applying the same standards developed and applied to international cooperation in AR5 and maintaining consistency with other chapters of this report (primarily Chapters 1, 4, 13 and 15). Table 14.2 presents a set of criteria that do this, and which are then applied later in the chapter.</p>

                    <div class="h1-container" id="14.3">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3</span>The UNFCCC and the Paris Agreement <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-4-siblings"/>
                      <div class="h2-container" id="14.3.1">
                        <h2 class="Headings_&#8226;-H2-&#8211;-number-under-H1" lang="en-GB"><span class="_idGenBNMarker-1">14.3.1</span>The UN Climate Change Regime <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-6-siblings">
                          <div class="h3-container" id="14.3.1.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered-under-H2" lang="en-GB"><span class="_idGenBNMarker-1">14.3.1.1</span>Instruments and Milestones <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-4-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The international climate change regime, in evolution for three decades, comprises the 1992 UNFCCC, the 1997 Kyoto Protocol, and the 2015 Paris Agreement. The UNFCCC is a &#8216;framework&#8217; convention, capturing broad convergence among states on an objective, a set of principles, and general obligations relating to mitigation, adaptation, reporting and support. The UNFCCC categorises Parties into Annex I and Annex II. Annex I Parties, comprising developed country Parties, have a goal to return, individually or jointly, their GHG emissions to 1990 levels by 2000. Annex II Parties, comprising developed country Parties except for those with economies in transition, have additional obligations relating to the provision of financial and technology support. Parties including developing country Parties, characterised as non-Annex-I Parties, have reporting obligations, as well as obligations to take policies and measures on mitigation and adaptation. The UNFCCC also establishes the institutional building blocks for global climate governance. Both the 1997 Kyoto Protocol and the 2015 Paris Agreement are distinct but &#8216;related legal instruments&#8217; in that only Parties to the UNFCCC can be Parties to these later instruments.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Kyoto Protocol specifies GHG emissions reduction targets for the 2008&#8211;2012 commitment period for countries listed in its Annex B (which broadly corresponds to Annex I to the UNFCCC) (<a class="reference-link" href="#UNFCCC--1997">UNFCCC 1997</a>, Art. 3 and Annex B). The Kyoto Protocol entered into force in 2005. Shortly thereafter, states began negotiating a second commitment period under the Protocol for Annex B Parties, as well as initiating a process under the UNFCCC to consider long-term cooperation among all Parties.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">At the 13th Conference of the Parties to the UNFCCC (COP13) in Bali in 2007, Parties adopted the Bali Action Plan which launched negotiations aimed at an agreed outcome enhancing the UNFCCC&#8217;s &#8216;full, effective and sustained implementation&#8217;. The agreed outcome was to be adopted at COP15 in Copenhagen in 2009, but negotiations failed to deliver a consensus document. The result instead was the Copenhagen Accord <span class="&#8226;-Condensed-italic">, </span> which was taken note of by the COP. While it was a political agreement with no formal legal status under the UNFCCC, it reflected significant progress on several fronts and set in place the building blocks for the Paris Agreement, namely: setting a goal of limiting global temperature increase to below 2&#176;C; calling on all countries to put forward mitigation pledges; establishing broad new terms for the reporting and verification of countries&#8217; actions; setting a goal of mobilising USD100 billion a year by 2020 from a wide variety of sources, public and private, bilateral and multilateral, including alternative sources of finance; and, calling for the establishment of a new Green Climate Fund and Technology Mechanism (<a class="reference-link" href="#Rajamani--2010">Rajamani 2010</a>; <a class="reference-link" href="#Rogelj--2010">Rogelj et al. 2010</a>; <a class="reference-link" href="#UNFCCC--2010a">UNFCCC 2010a</a>). One hundred and forty states endorsed the Copenhagen Accord, with 85 countries entering pledges to reduce their emissions or constrain their growth by 2020 (<a class="reference-link" href="#Christensen--2019">Christensen and Olhoff 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">At COP16 in Cancun in 2010, Parties adopted a set of decisions termed the Cancun Agreements that effectively formalised the core elements of the Copenhagen Accord, and the pledges states made, under the UNFCCC. The Cancun Agreements were regarded as an interim arrangement through to 2020, and Parties left the door open to further negotiations, in line with negotiations launched in 2005, toward a legally-binding successor to the Kyoto Protocol (<a class="reference-link" href="#Freestone--2010">Freestone 2010</a>; <a class="reference-link" href="#Liu--2011a">Liu 2011a</a>). Collectively the G20 states are on track to meeting the mid level of their Cancun pledges, although there is uncertainty about some individual pledges. However, there is significant gap between annual emissions expected under full implementation of pledges and the level consistent with the 2&#176;C goal (<a class="reference-link" href="#Christensen--2019">Christensen and Olhoff 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">At the 2011 Durban climate conference, Parties launched negotiations for &#8216;a Protocol, another legal instrument or agreed outcome with legal force&#8217; with a scheduled end to the negotiations in 2015 (<a class="reference-link" href="#UNFCCC--2012">UNFCCC 2012</a>, Dec. 1, para. 2). At the 2012 Doha climate conference, Parties adopted a second commitment period for the Kyoto Protocol, running from 2013&#8211;2020. The Doha Amendment entered into force on 31 December 2020. Given the subsequent adoption of the Paris Agreement, the Kyoto Protocol is unlikely to continue beyond 2020 (<a class="reference-link" href="#Bodansky--2017a">Bodansky et al. 2017a</a>). At the end of the compliance assessment period under the Kyoto Protocol, Annex B Parties were in full compliance with their targets for the first commitment period; in some cases through the use of the Protocol&#8217;s flexibility mechanisms (<a class="reference-link" href="#Shishlov--2016">Shishlov et al. 2016</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Although both the Kyoto Protocol and Paris Agreement are under the UNFCCC, they are generally seen as representing fundamentally different approaches to international cooperation on climate change (<a class="reference-link" href="#Held--2018">Held and Roger 2018</a>; <a class="reference-link" href="#Falkner--2016b">Falkner 2016b</a>). The Paris Agreement has been characterised as a &#8216;decisive break&#8217; from the Kyoto Protocol (<a class="reference-link" href="#Keohane--2016">Keohane and Oppenheimer 2016</a>). Some note that the mitigation efforts under the Kyoto Protocol take the form of targets that, albeit based on national self-selection, were part of the multilateral negotiation process, whereas under the Paris Agreement Parties make Nationally Determined Contributions. The different approaches have been characterised by some as a distinction between a &#8216;top down&#8217; and &#8216;bottom up&#8217; approach (Bodansky and Rajamani 2016; <a class="reference-link" href="#Bodansky--2016">Bodansky et al. 2016</a>; <a class="reference-link" href="#Chan--2016">Chan et al. 2016</a>; <a class="reference-link" href="#Doelle--2016">Doelle 2016</a>) but others disagree with such a characterisation, pointing to continuities within the regime, for example, in terms of rules for reporting and review, and crossover and use of common institutional arrangements (<a class="reference-link" href="#Depledge--2017">Depledge 2017</a>; <a class="reference-link" href="#Allan--2019">Allan 2019</a>). Some note, in any case, that the Kyoto Protocol&#8217;s core obligations are substantive obligations of result, while many of the Paris Agreement&#8217;s core obligations are procedural obligations, complemented by obligations of conduct (<a class="reference-link" href="#Rajamani--2016a">Rajamani 2016a</a>; <a class="reference-link" href="#Mayer--2018a">Mayer 2018a</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The differences between and continuities in the three treaties that comprise the UN climate regime are summarised in Table 14.3. The Kyoto targets apply only to Annex I Parties, but the procedural obligations relating to NDCs in the Paris Agreement apply to all Parties, with flexibilities in relation to some obligations for Least Developed Countries (LDCs), Small Island Developing States (SIDS), and developing countries that need them in light of their capacities. The Kyoto targets are housed in its Annex B, therefore requiring a formal process of amendment for revision, whereas the Paris NDCs are located in an online registry that is maintained by the Secretariat, but to which Parties can upload their own NDCs. The Kyoto Protocol allows Annex B Parties to use three market-based mechanisms &#8211; the Clean Development Mechanism (CDM), Joint Implementation and International Emissions Trading &#8211; to fulfil a part of their GHG targets. The Paris Agreement recognises that Parties may choose to cooperate voluntarily on markets, in the form of cooperative approaches under Article 6.2, and a mechanism with international oversight under Article 6.4, subject to guidance and rules that are yet to be adopted. These rules relate to integrity and accounting (<a class="reference-link" href="#La Hoz Theuer--2019">La Hoz Theuer et al. 2019</a>). Article 5 also provides explicit endorsement of reducing emissions from deforestation and forest degradation and fostering conservation (REDD+). The Kyoto Protocol contains an extensive reporting and review process, backed by a compliance mechanism. This mechanism includes an enforcement branch, to ensure compliance, and sanction non-compliance (through the withdrawal of benefits such as participation in market-based mechanisms), with its national system requirements, and GHG targets. By contrast, the Paris Agreement relies on informational requirements and flows to enhance the clarity of NDCs, and to track progress in the implementation and achievement of NDCs.</p>
                              <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                                <span class="&#8226;-Figure-table-number---title">
                                  <span class="&#8226;-Bold-condensed" lang="en-GB">Table 14.3 | Continuities in and differences between the UNFCCC, Paris Agreement and the Kyoto Protocol. </span>
                                </span>
                              </p>

                                      </p>

                                    </td>

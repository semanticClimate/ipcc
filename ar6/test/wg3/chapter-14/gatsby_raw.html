                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement&#8217;s preamble explicitly recognises the importance of engaging &#8216;various actors&#8217; in addressing climate change, and the decision adopting the Agreement created the Non-state Actor Zone for Climate Action platform to aid in scaling up these efforts. Specific initiatives have also been taken to facilitate participation of particular groups, such as the UNFCCC&#8217;s Local Communities and Indigenous Peoples Platform, which commenced work in Katowice in 2019. Climate movements based in the Global South, as well as in indigenous territories, are playing an increasingly important role in transnational negotiations through networks such as the Indigenous Peoples Platform. These groups highlight the voices and perspectives of communities and peoples particularly affected by climate change. For instance, the Pacific Climate Warriors is a grassroots network of young people from various countries in the Pacific Islands region whose activities focus on resisting narratives of future inevitability of their Pacific homelands disappearing, and re-envisioning islanders as warriors defending rights to homeland and culture (<a class="reference-link" href="#McNamara--2017">McNamara and Farbotko 2017</a>). Youth global climate activism, particularly involving young indigenous climate activists, is another notable recent development. Although there remains little published literature on indigenous youth climate activism (<a class="reference-link" href="#MacKay--2020">MacKay et al. 2020</a>), analysis of online sources indicates the emergence of several such groups, including the Pacific Climate Warriors and Te Ara Whatu from Aotearoa New Zealand (<a class="reference-link" href="#Ritchie--2021">Ritchie 2021</a>), as well as Seed Mob in Australia.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Transnational civil society organisations advocating for climate justice in global governance have articulated policy positions around rights protections, responsibility-based approaches to climate finance, and the need for transparency and accountability (Derman 2014). Another recent area of activity, which overlaps with that of emerging investor alliances (<a class="section-link" data-title="Transnational Business and Public-Private Partnerships and Initiatives" href="/chapters/chapter-14#14.5.4">Section 14.5.4</a>), is the sustainability of capital investment in fossil fuel assets. Efforts to shift away from fossil fuels led by civil society include the Beyond Coal Campaign (in the USA and Europe) and the organisation for a Fossil Fuel Non-proliferation Treaty. 350.org has supported mobilisation of youth and university students around a campaign of divestment that has grown into a global movement (<a class="reference-link" href="#Gunningham--2019">Gunningham 2019</a>). As <a class="reference-link" href="#Mormann--2020">Mormann (2020)</a> notes, as of November 2020 &#8216;more than 1,200 institutional investors managing over USD14 trillion of assets around the world have committed to divest some or all of their fossil fuel holdings&#8217;. Studies suggest that the direct impacts of the divestment movement have so far been small, given a failure to differentiate between different types of fossil fuel companies, a lack of engagement with retail investors, and a lack of guidance for investors on clean energy re-investment (<a class="reference-link" href="#Osofsky--2019">Osofsky et al. 2019</a>; <a class="reference-link" href="#Mormann--2020">Mormann 2020</a>). The movement has had a more significant impact on public discourse by raising the profile of climate change as a financial risk for investors (<a class="reference-link" href="#Bergman--2018">Bergman 2018</a>). <a class="reference-link" href="#Blondeel--2019">Blondeel et al. (2019)</a> also find that broader appeal of the divestment norm was achieved when moral arguments were linked to financial ones, through the advocacy of economic actors, such as the Bank of England&#8217;s governor.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate justice campaigns by transnational civil society organisations increasingly embrace action through the courts. <a class="section-link" data-title="National and sub-national policies and institutions" href="/chapters/chapter-13">Chapter 13</a> discusses the growth and policy impact of such &#8216;climate litigation&#8217; brought by civil society actors in domestic courts, which is attracting increasing attention in the literature (<a class="reference-link" href="#Setzer--2019">Setzer and Vanhala 2019</a>; <a class="reference-link" href="#Peel--2020">Peel and Osofsky 2020</a>). Transnational and international court actions focused on climate change, by contrast, have been relatively few in number (<a class="reference-link" href="#Peel--2019">Peel and Lin 2019</a>). This reflects &#8211; at least in part &#8211; the procedural hurdles to bringing such claims, as in many international courts and tribunals (outside of the area of human rights or investor&#8211;state arbitration) litigation can only be brought by states (<a class="reference-link" href="#Bruce--2017">Bruce 2017</a>). However, there have been active discussions about seeking an advisory opinion from the International Court of Justice (ICJ) on states&#8217; international obligations regarding the reduction of greenhouse gas emissions (<a class="reference-link" href="#Sands--2016">Sands 2016</a>; <a class="reference-link" href="#Wewerinke-Singh--2020">Wewerinke-Singh and Salili 2020</a>), or bringing a case to the International Tribunal for the Law of the Sea on marine pollution harms caused by climate change (<a class="reference-link" href="#Boyle--2019">Boyle 2019</a>). In September 2021 the Government of Vanuatu announced a campaign to seek an advisory opinion from the ICJ. The aim of climate litigation more generally is to supplement other regulatory efforts by filling gaps and ensuring that interpretations of laws and policies are aligned with climate mitigation goals (<a class="reference-link" href="#Osofsky--2010">Osofsky 2010</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The overall impact of transnationally-organised civil society action and social movements for international cooperation on climate change mitigation has not been comprehensively evaluated in the literature. This may reflect the polycentric organisation of the movement, which poses challenges for coordinating between groups operating in different contexts, acting with different strategies and around multiple issues, and lobbying multiple decision-making bodies at various levels of government in a sustainable way (<a class="reference-link" href="#Tormos-Aponte--2018">Tormos-Aponte and Garc&#237;a-L&#243;pez 2018</a>). There is some literature emerging on environmental defenders and their need for protection against violence and repression, particularly in the case of indigenous environmental defenders who face significantly higher rates of violence (<a class="reference-link" href="#Scheidel--2020">Scheidel et al. 2020</a>). <a class="reference-link" href="#Scheidel--2020">Scheidel et al. (2020)</a> also find that combining strategies of preventive mobilisation, protest diversification and litigation can enhance rates of success for environmental defenders in halting environmentally destructive projects. In the area of climate litigation, commentators have noted the potential for activists and even researchers to suffer retaliation through the courts as a result of &#8216;strategic lawsuits against public participation&#8217; and lawsuits against researchers brought by fossil fuel interests (<a class="reference-link" href="#Setzer--2019">Setzer and Byrnes 2019</a>; <a class="reference-link" href="#Setzer--2020">Setzer and Benjamin 2020</a>). Influence of social movements may be enhanced through taking advantage of &#8216;movement spillover&#8217; (the involvement of activists in more than one movement) (<a class="reference-link" href="#Hadden--2014">Hadden 2014</a>) and coordination of activities with a range of &#8216;non-state governors&#8217;, including cities, sub-national governments, and investor groups (<a class="reference-link" href="#Gunningham--2019">Gunningham 2019</a>). Studies of general societal change suggest that once 3.5% of the population are mobilised on an issue, far-reaching change becomes possible (<a class="reference-link" href="#Gladwell--2002">Gladwell 2002</a>; <a class="reference-link" href="#Chenoweth--2019">Chenoweth and Belgioioso 2019</a>) &#8211; a tipping point that may be approaching in the case of climate change (<a class="reference-link" href="#Gunningham--2019">Gunningham 2019</a>). As noted in Chapter 5, in the particular case of low-carbon technologies, &#8216;if 10&#8211;30% of the population were to demonstrate commitment to low-carbon technologies, behaviours, and lifestyles, new social norms would be established&#8217;.</p>
                        </div>
                      </div>
                      <div class="h2-container" id="14.5.4">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.4</span>Transnational Business and Public-Private Partnerships and Initiatives <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-21-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Combined national climate commitments fall far short of the Paris Agreement&#8217;s long-term temperature goals. Similar political ambition gaps persist across various areas of sustainable development. Many therefore argue that actions by non-state actors, such as businesses and investors, cities and regions, and NGOs, are crucial. However, non-state climate and sustainability actions may not be self-reinforcing but may heavily depend on supporting mechanisms. Governance risk-reduction strategies can be combined to maximize non-state potential in sustainable and climate-resilient transformations (<a class="reference-link" href="#Chan--2019">Chan et al. 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">An important feature of the evolving international climate policy landscape of recent years is the entrepreneurship of UN agencies such as UNEP and UNDP, as well as international organisations such as the World Bank, in initiating public-private partnerships (PPPs). <a class="reference-link" href="#Andonova--2017">Andonova (2017)</a> calls this &#8216;governance entrepreneurship&#8217;. Such partnerships can be defined as &#8216;voluntary agreements between public actors (international organisations, states, or sub-state public authorities) and non-state actors (non-governmental organisations (NGOs), companies, foundations, etc.) on a set of governance objectives and norms, rules, practices, and/or implementation procedures and their attainment across multiple jurisdictions and levels of governance&#8217; (<a class="reference-link" href="#Andonova--2017">Andonova 2017</a>). Partnerships may carry out different main functions: first, <span class="&#8226;-Condensed-italic">policy development </span>, establishing new agreements on norms, rules, or standards among a broader set of governmental and non-governmental actors; second, <span class="&#8226;-Condensed-italic">enabling implementation and delivery of services</span>, by combining resources from governmental and non-governmental actors; and, third, <span class="&#8226;-Condensed-italic">knowledge production and dissemination</span>, to for example, the evolution of relevant public policies.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">An example of a prominent PPP in the area of climate mitigation is the Renewable Energy Network (<a class="reference-link" href="#REN21--2019">REN21 2019</a>), which is a global multi-stakeholder network focused on promoting renewable energy policies in support of the transition to renewable energy through knowledge, established in 2004. It includes members from industry, NGOs, intergovernmental organisations, and science and academia. Another example is the Green Economy Coalition founded in 2009 to bring to bear the perspectives of workers, business, poor people, the environment community, and academics in the transition to a greener and more sustainable economy. Another example is that in 2015, Peru, in collaboration with France and the UNFCCC Secretariat, launched the Non-state Actor Zone for Climate Action, an online platform to showcase commitments to climate action by companies, cities, regions and investors (Chan et al. 2016; <a class="reference-link" href="#Bertoldi--2018">Bertoldi et al. 2018</a>). More recently, the UNFCCC Race to Zero initiative led by High-level Climate Champions Nigel Topping and Gonzalo Mu&#241;oz seeks to mobilise actors beyond national governments to join the Climate Ambition Alliance and pursue net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> targets. Its membership includes 454 cities, 23 regions, 1391 businesses, 74 of the biggest investors, and 569 universities.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">PPPs may also be developed to assist with implementation and support of states&#8217; climate mitigation commitments. For instance, UNEP has initiated a number of PPPs for climate change finance. These are designed to increase financing for the purposes of disseminating low-carbon technologies to tackle climate change and promote clean energy in many parts of developing countries (<a class="reference-link" href="#UNEP--2018b">UNEP 2018b</a>; <a class="reference-link" href="#Charlery--2019">Charlery and Traerup 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In the same vein, in 2010 FAO delivered the Framework for Assessing and Monitoring Forest Governance. The Framework draws on several approaches currently in use or under development in major forest governance-related processes and initiatives, including the World Bank&#8217;s Framework for Forest Governance Reform. The Framework builds on the understanding that governance is both the context and the product of the interaction of a range of actors and stakeholders with diverse interests (<a class="reference-link" href="#FAO--2010">FAO 2010</a>). For example, UNFCCC and the UN-REDD programme focus on REDD+ and UNEP focuses on The Economics of Ecosystems and Biodiversity (TEEB), institutional mechanisms that have been conceptualised as a &#8216;win-win-win&#8217; for mitigating climate, protecting biodiversity and conserving indigenous culture by institutionalising payments on carbon sequestration and biodiversity conservation values of ecosystems services from global to local communities. These mechanisms include public-private partnership, and NGO participation. REDD+ and TEEB allocation policies will be interventions in a highly complex system, and will inevitably involve trade-offs; therefore, it is important to question the &#8216;win-win-win&#8217; discourse (<a class="reference-link" href="#Zia--2018">Zia and Kauffman 2018</a>; <a class="reference-link" href="#Goulder--2019">Goulder et al. 2019</a>). The initial investment and the longer periods of recovery of investment are sometimes barriers to private investment. In this sense, it is important to have government incentives and encourage public-private investment (<a class="reference-link" href="#Ivanova--2013">Ivanova and Lopez 2013</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The World Bank has also established several partnerships since 2010, mainly in the field of carbon pricing. Prominent examples are the Networked Carbon Markets initiative (established 2013&#8217; spanning both governmental actors and experts&#8217; now entering a phase II) and the Carbon Pricing Leadership Coalition, established in 2015 and spanning a wide range of governmental and non-governmental actors, not least within business (<a class="reference-link" href="#World Bank--2018">World Bank 2018</a>; <a class="reference-link" href="#World Bank--2019">World Bank 2019</a>; <a class="reference-link" href="#Wettestad--2021">Wettestad et al. 2021</a>). These partnerships deal with knowledge production and dissemination and seek to enable implementation of carbon pricing policies. The leadership role of the international &#8216;heavyweight&#8217; World Bank gives these partnerships additional comparative political weight, meaning also a potentially greater involvement of powerful finance ministries/ministers generally involved in Bank matters and meetings.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">PPPs for cooperation on climate mitigation goals have emerged at multiple levels of governance beyond the realm of international organisations. For example, PPP funding for cities expanded rapidly in the 1990s and outpaced official external assistance almost tenfold. Most of the PPP infrastructure investment has been aimed at telecommunications, followed by energy. However, with the exception of the telecommunications sector, PPP investments have generally bypassed low-income countries (<a class="reference-link" href="#Ivanova--2017">Ivanova 2017</a>). It is therefore not surprising that PPPs have added relatively little to the financing of urban capital in developing countries over the past two decades (<a class="reference-link" href="#Bahl--2014">Bahl and Linn 2014</a>). <a class="reference-link" href="#Liu--2010">Liu and Waibel (2010)</a> argue that the inherent risk of urban investment is the main obstacle to increasing the flow of private capital. Nevertheless, there have been cases where PPP investments have exceeded official external aid flows even for water and sanitation, and highly visible projects have been funded with PPPs in selected metropolitan areas of developing countries, including urban rail projects in Bangkok, Kuala Lumpur, and Manila (<a class="reference-link" href="#Liu--2010">Liu and Waibel 2010</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Local governments are also creating cross-sector social partnerships (CSSPs) at the sub-national level, entities created for addressing social, economic, and/or environmental issues with partner organisations from the public, private and civil society sectors (<a class="reference-link" href="#Crane--2014">Crane and Seitanidi 2014</a>). In particular, with support from international networks such as ICLEI Local Governments for Sustainability, C40, Global Covenant of Mayors, and Global 100% Renewable Energy, local governments around the world are committing to aggressive carbon reduction targets for their cities (<a class="reference-link" href="#Ivanova--2015">Ivanova et al. 2015</a>; <a class="reference-link" href="#Clarke--2017">Clarke and Ordonez-Ponce 2017</a>; <a class="reference-link" href="#Kona--2018">Kona et al. 2018</a>). Research on CSSPs implementing community sustainability plans shows that climate change is one of the four most common issues, after waste, energy and water (which are also highly relevant to climate mitigation) (<a class="reference-link" href="#MacDonald--2017">MacDonald et al. 2017</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Community climate action plans consider all GHGs emitted within the local geographic boundaries, including from industry, home heating, burning fuel in vehicles, and so on. It is these community plans that require large multi-stakeholder partnerships to be successful. Partners in these partnerships generally include the local government departments, other government departments, utilities, large businesses, Chambers of Commerce, some small and medium-sized enterprises, universities, schools, and local civil society groups (<a class="reference-link" href="#Clarke--2016">Clarke and MacDonald 2016</a>). Research shows that the partnership&#8217;s structural features enable the achievement of plan outcomes, such as reducing GHG emissions, while also generating value for the partners (<a class="reference-link" href="#Austin--2012">Austin and Seitanidi 2012</a>; <a class="reference-link" href="#Clarke--2016">Clarke and MacDonald 2016</a>; <a class="reference-link" href="#Clarke--2017">Clarke and Ordonez-Ponce 2017</a>). <a class="reference-link" href="#Stua--2017b">Stua (2017b)</a> explores the Mitigation Alliances (MAs) on the national level. The internal governance model of MAs consists of overarching authorities mandated to harmonise the overall organisational structure. These authorities guarantee an effective, equitable and transparent functioning of the MA&#8217;s pillars (the demand, supply, and exchange of mitigation outcomes), in line with the principles and criteria of the Paris Agreement. This hybrid governance model relies upon its unique links with international climate institutions (<a class="reference-link" href="#Stua--2017a">Stua 2017a</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Transnational business partnerships are a growing feature of the landscape of multi-level, multi-actor governance of climate change. Many business leaders embraced the ethos of &#8216;business cannot succeed in societies that fail&#8217;. Examples of this line of reasoning are: poverty limits consumer spending, political instability disrupts business activity, and climate change threatens the production and distribution of goods and services. Such situations endanger multinational enterprise investments, global asset management funds, and the core business of international insurance companies and pension funds (<a class="reference-link" href="#van Tulder--2021">van Tulder et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A leading example is the World Business Council on Sustainable Development (WBCSD), a global, CEO-led organisation of over 200 leading businesses working together to accelerate the transition to a sustainable world. Member companies come from all business sectors and all major economies, representing a combined revenue of more than USD8.5 trillion and with 19 million employees. The WBCSD aims to enhance &#8216;the business case for sustainability through tools, services, models and experiences&#8217;. It includes a Global Network of almost 70 national business councils across the globe. The overall vision is to create a world where more than 9 billion people are all living well and within the boundaries of our planet, by 2050. Vision 2050, released in 2010, explored what a sustainable world would look like in 2050, how such a world could be realised, and the role that business can play in making that vision a reality. A few years later, Action2020 took that Vision and translated it into a roadmap of necessary business actions and solutions (<a class="reference-link" href="#WBCSD--2019">WBCSD 2019</a>). WBCSD focuses on those areas where business operates and can make an impact. They identify six transformation systems that are critical in this regard: Circular Economy, Climate and Energy, Cities and Mobility, Food and Nature, People and Redefining Value. All have an impact on climate. An important initiative launched in September 2008 &#8211;Natural Climate Solutions &#8211; has the objective of leveraging business investment to capture carbon out of the atmosphere. This initiative has built strong cross-sectoral partnerships and is intended to tap into this immense emissions reduction solution potential through natural methods with the help of private investment.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Global Methane Initiative (GMI) is a multilateral partnership launched in 2004 by the United States Environmental Protection Agency along with 36 other countries to generate a voluntary, non-binding agenda for global collaboration to decrease anthropogenic methane releases. The GMI builds on the Methane to Markets (M2M) Partnership, an international partnership launched in 2004. In addition to the GMI&#8217;s own financial assistance, the initiative receives financial backing from the Global Methane Fund (GMF) for methane reduction projects. The GMF is a fund created by governments and private donors (<a class="reference-link" href="#Leonard--2014">Leonard 2014</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Another potentially influential type of transnational business partnership is investor coalitions or alliances formed for the purpose of pushing investee companies to adopt stronger measures for stranded asset management and climate change mitigation. MacLeod &amp; Park (2011, p. 55) argue that these transnational groups &#8216;attempt to re-orient and &#8220;regulate&#8221; the behaviour of business by holding corporations accountable via mechanisms of information sharing, monitoring of environmental impacts, and disclosure of activities related to the corporate climate footprint&#8217;. This favours a theory of active ownership (investor engagement with corporate boards) over capital divestment as the optimal pathway to shape the behaviour of corporate actors on climate risk (<a class="reference-link" href="#Kruitwagen--2017">Kruitwagen et al. 2017</a>; <a class="reference-link" href="#Krueger--2020">Krueger et al. 2020</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Transnational cooperative action by investors on climate mitigation has been facilitated by international standard-setting on issues of climate risk and disclosure. For example, in 2017 the Financial Stability Board&#8217;s Taskforce on Climate-related Financial Disclosures (TCFD) adopted international recommendations for climate risk disclosure (<a class="reference-link" href="#TCFD--2017">TCFD 2017</a>). These recommendations, which apply to all financial-sector organisations, including banks, insurance companies, asset managers, and asset owners, have received strong support from investor coalitions globally, including Climate Action 100+ (with 300 investors with more than USD33 trillion in assets under management), the Global Investor Coalition on Climate Change (a coalition of regional investor groups across Asia, Australia, Europe and North America) and the Institutional Investors Group on Climate Change (IIGCC). One of the key recommendations of the TCFD calls for stress-testing of investment portfolios taking into consideration different climate-related scenarios, including a 2&#176;C or lower scenario. Broad adoption of the TCFD recommendations could provide a basis for decisions by investors to shift assets away from climate-risk exposed assets such as fossil fuel extraction projects (<a class="reference-link" href="#Osofsky--2019">Osofsky et al. 2019</a>). There is strong evidence showing the urgent need for scaling-up climate finance to mitigate greenhouse gases in line with pursuit of limiting the temperature increase to 1.5&#176;C above pre-industrial levels, and to support adaptation to safeguard the international community from the consequences of a changing climate. While public actors have a responsibility to deploy climate finance, it is clear that the contribution from the private sector needs to be significant (<a class="reference-link" href="#Gardiner--2016">Gardiner et al. 2016</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As most of these partnerships are of recent vintage an assessment of their effectiveness is premature. Instead, partnerships can be assessed on the basis of the three main functions introduced earlier. Starting with policy development, that is, establishing new agreements on norms, rules, or standards among a broader set of governmental and non-governmental actors, this is not the most prominent aspect of partnerships so far, although both the cities&#8217; networks and risk disclosure recommendations include some elements of this. The second element, enabling implementation and delivery of services, by combining resources from governmental and non-governmental actors, seems to be a more prominent part of the partnerships (<a class="reference-link" href="#Ivanova--2020">Ivanova et al. 2020</a>). Both UNEP financing, the WBCSD, the REDD+ and TEEB mechanisms, and PPP funding for cities are examples here. Finally, the third element, knowledge production and dissemination, for example, contributing to the evolution of relevant public policies, is the most prominent part of these partnerships, with the majority including such activities.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is a relatively large volume of literature that assesses PPPs in general. Much of this applies to partnerships which, either by design or not, advance climate goals. This literature provides a good starting point for assessing these partnerships as they become operational. These can help assess whether such partnerships are worth the effort in terms of their performance and effectiveness (<a class="reference-link" href="#Liu--2017b">Liu et al. 2017b</a>), their economic and social value added (<a class="reference-link" href="#Qu&#233;lin--2017">Qu&#233;lin et al. 2017</a>), their efficiency (<a class="reference-link" href="#Estache--2014">Estache and Saussier 2014</a>) and the possible risks associated with them (Grimsey and Mervyn 2002).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">What is less common, but gradually growing, is an important and more relevant literature on criteria to assess sustainability and impact on climate and development goals. <a class="reference-link" href="#Michaelowa--2017">Michaelowa and Michaelowa (2017)</a> assess 109 transnational partnerships and alliances based on four design criteria: existence of mitigation targets; incentives for mitigation; definition of a baseline; and existence of a monitoring, reporting, and verification procedure . About half of the initiatives do not meet any of these criteria, and not even 15% satisfy three or more. A recent study using a systematic review of business and public administration literature on PPPs concludes that research in the past rarely incorporated sustainability concepts. The authors propose a research agenda and a series of success factors that, if appropriately managed, can contribute to sustainable development, and in so doing contribute to a more solid scientific evaluation of PPPs (<a class="reference-link" href="#Pinz--2018">Pinz et al. 2018</a>). There is evidence that with the adoption of the Sustainable Development Goals, many of which are directly linked to climate goals, PPPs will become even more prominent as they will be called upon to provide resources, knowledge, expertise, and implementation support in a very ambitious agenda. PPPs in the developing world need to take into account different cultural and social decision-making processes, language differences, and unfamiliar bureaucracy (<a class="reference-link" href="#Gardiner--2016">Gardiner et al. 2016</a>). Having more evidence on what norms and standards in relation to sustainability are used and their governance is essential (<a class="reference-link" href="#Axel--2019">Axel 2019</a>). The issue of double counting should be revised. GHGs are accounted both at the national and sub-national level or company level (<a class="reference-link" href="#Schneider--2014">Schneider et al. 2014</a>). Some recent studies aim to provide systems to assess the impact of PPPs beyond the much-used notion of value for money. One of these recent studies proposes a conceptual model that addresses six dimensions relevant to economic, social and environmental progress. These include resilience and environment, access of services to the population, scalability and replicability, economic impact, inclusiveness, and finally, degree of engagement of stakeholders (<a class="reference-link" href="#Berrone--2019">Berrone et al. 2019</a>). These systems will most likely continue to evolve.</p>
                        </div>
                      </div>
                      <div class="h2-container" id="14.5.5">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.5</span>International Cooperation at the Sub-national and City Levels <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-22-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Local and regional governments have an important role to play in global climate action, something recognised by the Paris Agreement, and also assessed in Sections 13.3.2 and 13.3.4 of this report. There are several ways they can be useful. First, sub-national governments can contribute insights and experience that provide valuable lessons to national governments, as well as offering needed implementation capacity (<a class="reference-link" href="#GIZ--2017">GIZ 2017</a>; <a class="reference-link" href="#Leffel--2018">Leffel 2018</a>). A great deal of policymaking has occurred at the level of city governments in particular. Cities have been responsible for more than 70% of global greenhouse gas emissions and generate over 80% of global income (<a class="reference-link" href="#World Bank--2010">World Bank 2010</a>), and many of them have started to take their own initiative in enacting and developing mitigation policies (CDP 2015). Most of these activities aim at the reduction of GHG emissions in the sectors of energy, transportation, urban land use and waste (<a class="reference-link" href="#Bulkeley--2010">Bulkeley 2010</a>; <a class="reference-link" href="#Xuemei--2007">Xuemei 2007</a>), and are motivated by concerns not only over climate, but also a consideration of local co-benefits (<a class="reference-link" href="#Rashidi--2017">Rashidi et al. 2017</a>, 2019). Second, sub-national governments can fill the void in policy leadership in cases where national governments are ineffectual, even to the point of claiming leadership and authority with respect to foreign affairs (<a class="reference-link" href="#Leffel--2018">Leffel 2018</a>). International cooperation plays a role in such action. Several international networks, such as C40, ICLEI, Mayors for Climate Protection, and the Covenant of Mayors have played an important role in defining and developing climate-policy initiatives at the city level (<a class="reference-link" href="#F&#252;nfgeld--2015">F&#252;nfgeld 2015</a>). While the networks differ from each other, they generally are voluntary and non-hierarchical, intended to support the horizontal diffusion of innovative climate policies through information-sharing platforms linked to specific goals that member cities make (<a class="reference-link" href="#Kern--2009">Kern and Bulkeley 2009</a>). The literature has addressed the questions of why cities join the networks (<a class="reference-link" href="#Betsill--2004">Betsill and Bulkeley 2004</a>; <a class="reference-link" href="#Pitt--2010">Pitt 2010</a>), what recognition benefits cities can expect (<a class="reference-link" href="#Buis--2009">Buis 2009</a>; <a class="reference-link" href="#Kern--2009">Kern and Bulkeley 2009</a>), and how memberships can provide visibility to leverage international funding (<a class="reference-link" href="#Betsill--2004">Betsill and Bulkeley 2004</a>; <a class="reference-link" href="#Heinrichs--2013">Heinrichs et al. 2013</a>). Membership in the networks has been found to be a significant predictor of cities&#8217; adoption of mitigation policies, even when controlling for national-level policies that may be in place (<a class="reference-link" href="#Rashidi--2018">Rashidi and Patt 2018</a>). <a class="reference-link" href="#Kona--2018">Kona et al. (2018)</a> find that cities belonging to the Covenant of Mayors are engaging in emissions reductions at a rate consistent with achieving a 2&#176;C global temperature target. <a class="reference-link" href="#Kona--2021">Kona et al. (2021)</a> document this trend continuing.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">With respect to their role in formal international cooperation, however, it is unclear what authority, as a non-state actor, they actually have. Cities, for example, are members of transnational initiatives aimed at non-state actors, such as Global Climate Action, originally the Non-state Actor Zone for Climate Action, under the UNFCCC. While there is reason to believe that such membership can add value to mitigation efforts, one study suggests that the environmental effects have yet to be reliably quantified (<a class="reference-link" href="#Hsu--2019a">Hsu et al. 2019a</a>). By contrast, <a class="reference-link" href="#Kuramochi--2020">Kuramochi et al. (2020)</a> provide evidence that non-state actors are leading to significant emissions reductions beyond what countries would otherwise be achieving. In terms of institutional strength, <a class="reference-link" href="#Michaelowa--2017">Michaelowa and Michaelowa (2017)</a> suggest that few such networks fulfil governance criteria, and hence challenge their effectiveness. Several researchers suggest that their role is important in informal ways, given issues about the legitimacy of non-state actors (<a class="reference-link" href="#Chan--2016">Chan et al. 2016</a>; <a class="reference-link" href="#Nasiritousi--2016">Nasiritousi et al. 2016</a>). <a class="reference-link" href="#B&#228;ckstrand--2017">B&#228;ckstrand et al. (2017)</a> advance the concept of &#8216;hybrid multilateralism&#8217; as a heuristic to capture this intensified interplay between state and non-state actors in the new landscape of international climate cooperation. The effectiveness of such non-state government actors should be measured not only by their contribution to mitigation, but also by their success to enhance the accountability, transparency and deliberative quality of the UNFCCC and the Paris Agreement (<a class="reference-link" href="#Chan--2015">Chan et al. 2015</a>; <a class="reference-link" href="#Busby--2016">Busby 2016</a>; <a class="reference-link" href="#Hale--2016">Hale et al. 2016</a>). In the post-Paris era, effectiveness also revolves around how to align non-state and intergovernmental action in a comprehensive framework that can help achieve low carbon futures (<a class="reference-link" href="#Chan--2016">Chan et al. 2016</a>). <a class="reference-link" href="#Stua--2017b">Stua (2017b)</a> suggests that networks involving non-state actors can play an important role in enhancing transparency. Such effectiveness has to be complemented also by <span class="&#8226;-Condensed-italic">normative questions</span>, applying a set of democratic values: participation, deliberation, accountability, and transparency (<a class="reference-link" href="#B&#228;ckstrand--2017">B&#228;ckstrand and Kuyper 2017</a>). Such concepts of polycentric governance offer new opportunities for climate action, but it has been argued that it is too early to judge their importance and effects (<a class="reference-link" href="#Jordan--2015">Jordan et al. 2015</a>).</p>
                        </div>
                      </div>
                    </div>
                    <div class="h1-container" id="14.6">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.6</span> Synthesis <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-7-siblings"/>
                      <div class="h2-container" id="14.6.1">
                        <h2 class="Headings_&#8226;-H2-&#8211;-number-under-H1" lang="en-GB"><span class="_idGenBNMarker-1">14.6.1</span>Changing Nature of International Cooperation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-23-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The main development since AR5 in terms of international climate cooperation has been the shift from the Kyoto Protocol to the Paris Agreement as the primary multilateral driver of climate mitigation policy worldwide (<a class="section-link" data-title="The UNFCCC and the Paris Agreement " href="/chapters/chapter-14#14.3">Section 14.3</a>). Most <span class="&#8226;-Condensed-italic">ex-post </span> assessments of the Kyoto Protocol suggest that it did lead to emissions reductions in countries with binding targets, in addition to changing investment patterns in low-carbon technologies. As noted earlier, the Paris Agreement is tailored to the evolving understanding of the climate mitigation challenge as well as shifting political imperatives and constraints. Whether the Paris Agreement will in fact be effective in supporting global action sufficient to achieve its objectives is contested, with competing arguments in the scientific literature supporting different views. To some extent these views align with the different analytic frameworks (<a class="section-link" data-title="Framing Concepts for Assessment " href="/chapters/chapter-14#14.2.1">Section 14.2.1</a>): the Paris Agreement does not address the free-riding issue seen as important within the global commons framing, but may provide the necessary incentives and support mechanisms viewed as important under the political and transitions framings, respectively. The strongest critique of the Paris Agreement is that current NDCs themselves fail by a wide margin to add up to the level of aggregate emissions reductions necessary to achieve the objectives of holding global average warming well below 2&#176;C, much less 1.5&#176;C (<a class="section-link" data-title="Effectiveness of the Kyoto Protocol " href="/chapters/chapter-14#14.3.3">Section 14.3.3</a> Figure 14.2), and that there is no legally binding obligation to achieve the NDCs. Arguments in support of Paris are that it puts in place the processes, and generates normative expectations, that nudge NDCs to become progressively more ambitious over time, including in developing countries. The growing number of countries with mid-century net-zero GHG or CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> targets, consistent with Article 4 of the Paris Agreement, lends support to this proposition, although there is as yet no empirical literature drawing an unambiguous connection. The collective quantified goal from a floor of USD100 billion a year in transfers to developing countries, the Green Climate Fund and other provisions on finance in the Paris Agreement have also been recognised as key to cooperation (Sections 14.3.2.8 and 14.4.1). But then these arguments are met with counter arguments, that even with Paris processes in place, given the logic of iterative, rising levels of ambition over time, this is unlikely to happen within the narrow window of opportunity that exists to avert dangerous levels of global warming (<a class="section-link" data-title="Effectiveness of the Kyoto Protocol " href="/chapters/chapter-14#14.3.3">Section 14.3.3</a>). The degree to which countries are willing to increase the ambition and secure the achievement of their NDCs over time will be an important indicator of the success of the Paris Agreement; evidence of this was expected by the end of 2020, but the COVID-19 pandemic has delayed the process of updating NDCs.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">An increasing role is also played by other cooperative agreements, in particular (potentially) under Article 6 (Sections 14.3.2.10 and 14.4.4), transnational partnerships, and the institutions that support them. This fits both a transitions narrative that cooperation at the sub-global and sectoral levels is necessary to enable specific system transformations, and a recent emphasis in the public goods literature on club goods and a gradual approach to cooperation, also referred to as building blocks or incremental approach (Sections 14.2 and 14.5.1.4). There has been little analysis of whether these other agreements are of sufficient scale and scope to ensure that transformations happen quickly enough. This chapter, appraising them together, concludes that they are not. First, many agreements, such as those related to trade, may stand in the way of bottom-up mitigation efforts (<a class="section-link" data-title="Trade Agreements" href="/chapters/chapter-14#14.5.1.3">Section 14.5.1.3</a>). Second, many sectoral agreements aimed at decarbonisation &#8211; such as within the air travel sector &#8211; have not yet adopted targets comparable in scale, scope or legal character to those adopted under the Paris Agreement (<a class="section-link" data-title="Transportation" href="/chapters/chapter-14#14.5.2.3">Section 14.5.2.3</a>). Third, there are many sectors for which there are no agreements in place. At the same time, there are some important bright spots, many in the area of transnational partnerships. A growing number of cities have committed themselves to adopting urban policies that will place them on a path to rapid decarbonisation, while learning from each other how to implement successful policies to realise climate goals (<a class="section-link" data-title="International Cooperation at the Sub-national and City Levels" href="/chapters/chapter-14#14.5.5">Section 14.5.5</a>). An increasing number of large corporations have committed to decarbonising their industrial processes and supply chains (<a class="section-link" data-title="Transnational Business and Public-Private Partnerships and Initiatives" href="/chapters/chapter-14#14.5.4">Section 14.5.4</a>). And an ever-increasing number of non-state actors are adopting goals and initiating mitigation actions (<a class="section-link" data-title="Civil Society and Social Movements" href="/chapters/chapter-14#14.5.3">Section 14.5.3</a>). These goals and actions, some argue, could bridge the mitigation gap created by inadequate NDCs, although the empirical literature to date challenges this, suggesting that there is less transparency and limited accountability for such actions, and mitigation targets and incentives are also not clear (Sections 14.3.3 and 14.5).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="14.6.2">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.6.2</span>Overall Assessment of International Cooperation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-24-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section provides an overall assessment of international cooperation, taking into account the combined effects of cooperation within the UNFCCC process, other global agreements, as well as regional, sectoral, and transnational processes. Recent literature consistent with the transitions framing highlights that cooperation can be particularly effective when it addresses issues on a sector-by-sector basis (Geels et al. 2019). Table 14.4 below summarises the effects of international cooperation on mitigation efforts in each of the sectoral areas covered in Chapters 5 to 12 of this report. As it indicates, there are some strong areas of sector-specific cooperation, but also some important weaknesses. Formal agreements and programmes, both multilateral and bilateral, are advancing mitigation efforts in energy, AFOLU, and transportation, while transnational networks and partnerships are addressing issues in urban systems, industry, and buildings. Although many of the concerns relevant for buildings may be embedded in the energy sector with respect to their operation, and the industrial sector with respect to their materials, reinforcing the networks with more formal agreements could be vital to putting these sectors on a pathway to net zero GHG or CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions. Several of the sectors have very little formal cooperation at the international level, and a common theme across many of them is a need for increased financial flows to achieve particular objectives.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Table 14.5 provides examples of mechanisms addressing each of the assessment criteria identified in <a class="section-link" data-title="Assessment Criteria " href="/chapters/chapter-14#14.2.3">Section 14.2.3</a>. The effects of different forms of international cooperation are separated out, including not only UNFCCC and other multilateral processes, but also sub-global and sectoral agreements. Several points stand out. First, the Paris Agreement has the potential to significantly advance the UN climate regime&#8217;s transformative potential. Second, the international market mechanisms under Article 6 &#8211; should an agreement on implementation deals be reached &#8211; allow a shift from projects and programmes to policy-based and sectoral generation of emissions credits. Moreover, the sectoral agreement CORSIA also makes use of such credits. Third, there is a lack of attention to both distributive outcomes and institutional support within sectoral agreements, representing a serious gap in efforts to harmonise mitigation with equity and sustainable development. Fourth, there are transnational partnerships and initiatives, representing the actions of non-state actors, addressing each of the assessment criteria, with the exception of economic effectiveness.</p>

                    <div class="h1-container" id="14.7">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.7</span>Knowledge Gaps <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1>
                      <div class="h1-siblings" id="h1-8-siblings">
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Any assessment of the effectiveness of international cooperation is limited by the methodological challenge of observing sufficient variance in cooperation in order to support inference on effects. There is little in the way of cross-sectional variance, given that most of the governance mechanisms assessed here are global in their geographical coverage. One exception is with respect to the effects of the Kyoto Protocol, which we have reported. Time series analysis is also challenging, given that other determinants of climate mitigation, including technology costs and the effects of national and sub-national level policies, are rapidly evolving. Thus, this chapter primarily reviews scholarship that compares observations with theory-based counterfactual scenarios.</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Many of the international agreements and institutions discussed in this chapter, in particular the Paris Agreement, are new. The logic and architecture of the Paris Agreement, in particular, breaks new ground, and there is limited evaluation of prior experience in the form of analogous treaties to draw on. Such instruments have evolved in response to geopolitical and other drivers that are changing rapidly, and will continue to shape the nature of international cooperation under it and triggered by it. The Paris Agreement is also, in common with other multilateral agreements, a &#8216;living instrument&#8217; evolving through interpretative and operationalising rules, and forms of implementation, that Parties continue to negotiate at conferences year on year. It is a constant &#8216;work in progress&#8217; and thus challenging to assess at any given point in time. The Paris Agreement also engages a larger set of variables &#8211; given its privileging of national autonomy and politics, integration with the sustainable development agenda, and its engagement with actions and actors at multiple levels &#8211; than earlier international agreements, which further complicates the task of tracing causality between observed effects and international cooperation through the Paris Agreement.</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Understanding of the effectiveness of international agreements and institutions is driven entirely by theory-driven prediction of how the world will evolve, both with these agreements in place and without them. The predictions in particular are problematic, because governance regimes are complex adaptive systems, making it impossible to predict how they will evolve over time, and hence what their effects will be. Time will cure this in part, as it will generate observations of the world with the new regime in place, which we can compare to the counterfactual situation of the new regime&#8217;s being absent, which may be a simpler situation to model. But even here our modelling capacity is limited: it may simply never be possible to know with a high degree of confidence whether international cooperation, such as that embodied in the Paris Agreement, is having a significant effect, no matter how much data are accumulated.</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Given the importance of theory for guiding assessments of the past and likely future impacts of policies, it is important to note that among the alternative theoretical frameworks for analysis, some have been much more extensively developed in the literature than others. This chapter has noted in particular the partial dichotomy between a global commons framing of climate change and a transitions framing, which include different indicators to be used to evaluate the effectiveness of policies. The latter framing is particularly under-developed. Greater development of theories resting in social science disciplines such as economic geography, sociology, and psychology could potentially provide a more complete picture of the nature and effectiveness of international cooperation.</p>
                      </div>
                    </div>
                    <div class="h1-container" id="frequently-asked-questions">
                      <h1 class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-heading" lang="en-US">Frequently Asked Questions (FAQs)<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-9-siblings"/>
                      <div class="h2-container" id="FAQ 14.1 | &#9;Is international cooperation working?">
                        <h2 class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US">FAQ 14.1 | Is international cooperation working?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-25-siblings">
                          <p class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Yes, to an extent. Countries&#8217; emissions were in line with their internationally agreed targets: the collective greenhouse gas (GHG) mitigation target for Annex I countries in the UNFCCC to return to their 1990 emissions levels by 2000, and their individual targets in the Kyoto Protocol for 2008&#8211;12. Numerous studies suggest that participation in the Kyoto Protocol led to substantial reductions in national GHG emissions, as well increased levels of innovation and investment in low-carbon technologies. In this latter respect, the Kyoto Protocol set in motion some of the transformational changes that will be required to meet the temperature goal of the Paris Agreement. It is too soon to tell whether the processes and commitments embodied in the Paris Agreement will be effective in achieving its stated goals with respect to limiting temperature rise, adaptation, and financial flows. There is, however, evidence that its entry into force has been a contributing factor to many countries&#8217; adopting mid-century targets of net-zero GHG or CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions.</p>
                        </div>
                      </div>
                      <div class="h2-container" id="FAQ 14.2 |&#9;What is the future role of international cooperation in the context ">
                        <h2 class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US">FAQ 14.2 | What is the future role of international cooperation in the context of the Paris Agreement?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-26-siblings">
                          <p class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Continued international cooperation remains critically important both to stimulate countries&#8217; enhanced levels of mitigation ambition, and through various means of support to increase the likelihood that they achieve these objectives. The latter is particularly the case in developing countries, where mitigation efforts often rely on bilateral and multilateral cooperation on low-carbon finance, technology support, capacity building, and enhanced South-South cooperation. The Paris Agreement is structured around Nationally Determined Contributions that are subject to an international oversight system, and bolstered through international support. The international oversight system is designed to generate transparency and accountability for individual emissions reduction contributions, and regular moments for stock-taking of these efforts towards global goals. Such enhanced transparency may instil confidence and trust, and foster solidarity among nations, with theory-based arguments that this will lead to greater levels of ambition. Together with other cooperative agreements at the sub-global and sectoral levels, as well as a growing number of transnational networks and initiatives, the implementation of all of these mechanisms is likely to play an important role in making political, economic, and social conditions more favourable to ambitious mitigation efforts in the context of sustainable development and efforts to eradicate poverty.</p>
                        </div>
                      </div>
                      <div class="h2-container" id="FAQ 14.3 | &#9;Are there any important gaps in international cooperation, which will need to be filled in order for countries to achieve the objectives of the Paris Agreement, such as holding temperature increase to well below 2&#176;C and pursuing efforts towards 1.5&#176;C above pre-industrial levels?">
                        <h2 class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US">FAQ 14.3 | Are there any important gaps in international cooperation, which will need to be filled in order for countries to achieve the objectives of the Paris Agreement, such as holding temperature increase to well below 2&#176;C and pursuing efforts towards 1.5&#176;C above pre-industrial levels?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-27-siblings">
                          <p class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body _idGenParaOverride-1" lang="en-US">While international cooperation is contributing to global mitigation efforts, its effects are far from uniform. Cooperation has contributed to setting a global direction of travel, and to falling greenhouse gas emissions in many countries and avoided emissions in others. It remains to be seen whether it can achieve the kind of transformational changes needed to achieve the Paris Agreement&#8217;s long-term global goals. There appears to be a large potential role for international cooperation to better address sector-specific technical and infrastructure challenges that are associated with such transformational changes. Finalising the rules to pursue voluntary cooperation, such as through international carbon market mechanisms and public climate finance in the implementation of NDCs, without compromising environmental integrity, may play an important role in accelerating mitigation efforts in developing countries. Finally, there is room for international cooperation to more explicitly address transboundary issues associated with carbon dioxide removal and solar radiation management.</p>
                        </div>
                      </div>
                    </div>

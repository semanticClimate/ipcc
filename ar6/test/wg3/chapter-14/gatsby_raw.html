                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Other regulatory measures may also target the GHG emissions associated with the production of goods (<a class="reference-link" href="#Dobson--2018">Dobson 2018</a>). These measures include bans on carbon-intensive materials, emissions standards for the production process of imported goods, and carbon footprint labels (<a class="reference-link" href="#Kloeckner--2012">Kloeckner 2012</a>; <a class="reference-link" href="#Holzer--2020">Holzer and Lim 2020</a>; <a class="reference-link" href="#Gerres--2021">Gerres et al. 2021</a>). The compatibility of such measures with trade agreements remains subject to debate. While non-discriminatory measures targeting the emissions from a product itself (e.g., fuel efficiency standards for cars) are more likely to be allowed than measures targeting the production process of a good (<a class="reference-link" href="#Green--2005">Green 2005</a>), some studies suggest that differentiation between products based on their production process may be compatible with WTO rules (<a class="reference-link" href="#Benoit--2011">Benoit 2011</a>; <a class="reference-link" href="#McAusland--2015">McAusland and Najjar 2015</a>). (<a class="reference-link" href="#Mayr--2020">Mayr et al. 2020</a>) find that sustainability standards targeting the emissions from indirect land use change associated with the production of biofuels may be inconsistent with the TBT Agreement. Importantly, trade rules express a strong preference for the international harmonisation of standards over unilateral measures (<a class="reference-link" href="#Delimatsis--2016">Delimatsis 2016</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Renewable energy support measures may be at odds with the ASCM, the GATT, and the WTO Agreement on Trade-Related Investment Measures. In WTO disputes, measures adopted in Canada, India, and the United States to support clean energy generation were found to be inconsistent with WTO law due to the use of discriminatory local content requirements, such as the requirement to use domestically produced goods in the production of renewable energy (<a class="reference-link" href="#Cosbey--2014">Cosbey and Mavroidis 2014</a>; <a class="reference-link" href="#Kulovesi--2014">Kulovesi 2014</a>; <a class="reference-link" href="#Lewis--2014">Lewis 2014</a>; <a class="reference-link" href="#Wu--2014">Wu and Salzman 2014</a>; <a class="reference-link" href="#Charnovitz--2015">Charnovitz and Fischer 2015</a>; <a class="reference-link" href="#Shadikhodjaev--2015">Shadikhodjaev 2015</a>; <a class="reference-link" href="#Espa--2018">Espa and Mar&#237;n Dur&#225;n 2018</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Some measures may both lower trade barriers and potentially bring about GHG emissions reductions. An example is the liberalisation of trade in environmental goods (<a class="reference-link" href="#Hu--2020">Hu et al. 2020</a>). In 2012, the Asia-Pacific Economic Cooperation economies agreed to reduce tariffs for a list of 54 environmental goods (including, for example, solar cells; but excluding, for example, biofuels or batteries for electric vehicles). However, negotiations on an Environmental Goods Agreement under the WTO stalled in 2016 due in part to disagreement over which goods to include (<a class="reference-link" href="#de Melo--2020">de Melo and Solleder 2020</a>). Another example is fossil fuel subsidy reform, which may reduce GHG emissions (<a class="reference-link" href="#Jewell--2018">Jewell et al. 2018</a>; <a class="reference-link" href="#Chepeliev--2020">Chepeliev and van der Mensbrugghe 2020</a>; <a class="reference-link" href="#Erickson--2020">Erickson et al. 2020</a>) and lower trade distortions (<a class="reference-link" href="#Burniaux--2011">Burniaux et al. 2011</a>; <a class="reference-link" href="#Moerenhout--2020">Moerenhout and Irschlinger 2020</a>). However, fossil fuel subsidies have largely remained unchallenged before the WTO due to legal and political hurdles (<a class="reference-link" href="#Asmelash--2015">Asmelash 2015</a>; <a class="reference-link" href="#De Bi&#232;vre--2017">De Bi&#232;vre et al. 2017</a>; <a class="reference-link" href="#Meyer--2017">Meyer 2017</a>; <a class="reference-link" href="#Steenblik--2018">Steenblik et al. 2018</a>; <a class="reference-link" href="#Verkuijl--2019">Verkuijl et al. 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">With limited progress in the multilateral trading system, some studies suggest that regional FTAs hold potential for strengthening climate governance. In some cases, climate-related provisions in such FTAs can go beyond provisions in the Kyoto Protocol and Paris Agreement, addressing for instance cooperation on carbon markets or electric vehicles (<a class="reference-link" href="#Gehring--2013">Gehring et al. 2013</a>; <a class="reference-link" href="#van Asselt--2017">van Asselt 2017</a>; <a class="reference-link" href="#Morin--2018">Morin and Jinnah 2018</a>; <a class="reference-link" href="#Gehring--2020">Gehring and Morison 2020</a>). However, <a class="reference-link" href="#Morin--2018">Morin and Jinnah (2018)</a> find that these provisions are at times vaguely formulated, not subject to third-party dispute settlement, and without sanctions or remedy in case of violations. Moreover, such provisions are not widely used in FTAs, and they are not adopted by the largest GHG emitters. For instance, the 2019 United States&#8211;Mexico&#8211;Canada Agreement, NAFTA&#8217;s successor, does not include any specific provisions on climate change, although it could implement cooperative mitigation actions through its Commission for Environmental Cooperation (<a class="reference-link" href="#Laurens--2019">Laurens et al. 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A trend in international economic governance has been the adoption of &#8216;mega-regional&#8217; trade agreements involving nations responsible for a substantial share of world trade, such as the Comprehensive and Progressive Agreement for Trans-Pacific Partnership (CPTPP), the EU-Canada Comprehensive Economic and Trade Agreement (CETA), and the Regional Comprehensive Economic Partnership (RCEP) in East Asia. Given the size of the markets covered by these agreements, they hold potential to diffuse climate mitigation standards (<a class="reference-link" href="#Meltzer--2013">Meltzer 2013</a>; <a class="reference-link" href="#Holzer--2015">Holzer and Cottier 2015</a>). While CETA includes climate-related provisions and Parties have made a broad commitment to implement the Paris Agreement (<a class="reference-link" href="#Laurens--2019">Laurens et al. 2019</a>), and the CPTPP includes provisions promoting cooperation on clean energy and low-emissions technologies, the RCEP does not include specific provisions on climate change.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Studies have discussed various options to minimise conflicts, and strengthen the role of trade agreements in climate action, although the mitigation benefits and distributional effects of these options have yet to be assessed. Some options require multilateral action, including: (i) the amendment of WTO agreements to accommodate climate action; (ii) the adoption of a &#8216;climate waiver&#8217; that temporarily relieves WTO members from their obligations; (iii) a &#8216;peace clause&#8217; through which members commit to refraining from challenging each other&#8217;s measures; (iv) an &#8216;authoritative interpretation&#8217; by WTO members of ambiguous WTO provisions; (v) improved transparency of the climate impacts of trade measures; (vi) the inclusion of climate expertise in WTO disputes; and (vii) intensified institutional coordination between the WTO and UNFCCC (<a class="reference-link" href="#Hufbauer--2009">Hufbauer et al. 2009</a>; <a class="reference-link" href="#Epps--2010">Epps and Green 2010</a>; <a class="reference-link" href="#Bacchus--2016">Bacchus 2016</a>; <a class="reference-link" href="#Droege--2017">Droege et al. 2017</a>; <a class="reference-link" href="#Das--2019">Das et al. 2019</a>). In addition, issue-specific suggestions have been put forward, such as reinstating an exception for environmentally-motivated subsidies under the ASCM (<a class="reference-link" href="#Horlick--2017">Horlick and Clarke 2017</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Options can also be pursued at the plurilateral and regional levels. Several studies suggest that climate clubs (<a class="section-link" data-title="Climate Clubs and Building Blocks" href="/chapters/chapter-14#14.2.2">Section 14.2.2</a>) could employ trade measures, such as lower tariffs for climate-related goods and services, or BCAs, to attract club members (<a class="reference-link" href="#Nordhaus--2015">Nordhaus 2015</a>; <a class="reference-link" href="#Brewer--2016">Brewer et al. 2016</a>; <a class="reference-link" href="#Keohane--2017">Keohane et al. 2017</a>; <a class="reference-link" href="#Stua--2017a">Stua 2017a</a>; <a class="reference-link" href="#Banks--2020">Banks and Fitzgerald 2020</a>). Another option is to negotiate a new agreement addressing both climate change and trade. Negotiations between six countries (Costa Rica, Fiji, Iceland, New Zealand, Norway, Switzerland) were launched in 2019 on a new Agreement on Climate Change, Trade and Sustainability (ACCTS), which, if successfully concluded, would liberalise trade in environmental goods and services, create new rules to remove fossil fuel subsidies, and develop guidelines for voluntary eco-labels (<a class="reference-link" href="#Steenblik--2019">Steenblik and Droege 2019</a>). At the regional level, countries could further opt for the inclusion of climate provisions in the (re)negotiation of FTAs (<a class="reference-link" href="#Morin--2018">Morin and Jinnah 2018</a>; <a class="reference-link" href="#Yamaguchi--2020">Yamaguchi 2020</a>). Moreover, the conduct of climate impact assessments of FTAs could help identify options to achieve both climate and trade objectives (<a class="reference-link" href="#Porterfield--2017">Porterfield et al. 2017</a>). In their assessment of the feasibility of various options for reform, <a class="reference-link" href="#Das--2019">Das et al. (2019)</a> find that the near-term feasibility of options that require consensus at the multilateral level (notably amendments of WTO agreements) is low. By contrast, options involving a smaller number of Parties, as well as options that can be implemented by WTO members on a voluntary basis, face fewer constraints.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For international investment agreements, various other suggestions have been put forward to accommodate climate change concerns. These include incorporating climate change through ongoing reform processes, such as reform of investor-state dispute settlement under the UN Commission on International Trade Law; modernisation of the Energy Charter Treaty; the (re)negotiation of international investment agreements; and the adoption of a specific treaty to promote investment in climate action (<a class="reference-link" href="#Brauch--2019">Brauch et al. 2019</a>; <a class="reference-link" href="#Tienhaara--2020">Tienhaara and Cotula 2020</a>; <a class="reference-link" href="#Yamaguchi--2020">Yamaguchi 2020</a>; <a class="reference-link" href="#Cima--2021">Cima 2021</a>).</p>
                          <div class="h3-container" id="14.5.1.4">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.1.4</span> South-South cooperation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-27-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">South-South cooperation (SSC) and triangular cooperation (TrC) are bold, innovative, and rapidly developing means of strengthening cooperation for the achievement of the SDGs (<a class="reference-link" href="#FAO--2018">FAO 2018</a>). SSC is gaining momentum in achieving sustainable development and climate actions in developing countries (<a class="reference-link" href="#UN--2017b">UN 2017b</a>). Through SSC, countries are able to map their capacity needs and knowledge gaps and find sustainable, cost-effective, long-lasting and economically viable solutions (<a class="reference-link" href="#FAO--2019">FAO 2019</a>). In the UN Climate Change Engagement Strategy 2017 (<a class="reference-link" href="#UNOSSC--2017">UNOSSC 2017</a>), South-South Cooperation Action Plan is identified as a substantive pillar to support.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In 2019, the role of South-South and triangular cooperation was further highlighted with the BAPA+40 Outcome document (<a class="reference-link" href="#UN--2019">UN 2019</a>), noting outstanding contributions to alleviating global inequality, promoting sustainable development and climate actions, promoting gender equality and enriching multilateral mechanisms. Furthermore, the role of triangular cooperation was explicitly recognised in the document reflecting its increasingly relevant role in the implementation of the SDGs (<a class="reference-link" href="#UN--2019">UN 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There has been a recent resurgence of South-South cooperation (<a class="reference-link" href="#Gray--2016">Gray and Gills 2016</a>). The South-South Cooperation Action Plan was adopted by the UN as a substantive pillar to support the implementation of the UN Climate Change Engagement Strategy 2017 (<a class="reference-link" href="#UNOSSC--2017">UNOSSC 2017</a>). <a class="reference-link" href="#Liu--2017a">Liu et al. (2017a)</a> explored prospects for South&#8211;South cooperation for large&#8208;scale ecological restoration, which is an important solution to mitigate climate change. Emphasis is given to experience and expertise sharing, co-financing, and co-development of new knowledge and know&#8208;how for more effective policy and practice worldwide, especially in developing and newly industrialised countries.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a class="reference-link" href="#Janus--2014">Janus et al. (2014)</a> explore evolving development cooperation and its future governance architecture based on The Global Partnership for Effective Development Cooperation and The United Nations Development Cooperation Forum. Drawing on evidence from the hydropower, solar and wind energy industry in China, <a class="reference-link" href="#Urban--2018">Urban (2018)</a> introduces the concept of &#8216;geographies of technology transfer and cooperation&#8217; and challenges the North&#8211;South technology transfer and cooperation paradigm for low-carbon innovation and climate change mitigation. While North&#8211;South technology transfer and cooperation (NSTT) for low-carbon energy technology has been implemented for decades, South&#8211;South technology transfer and cooperation (SSTT) and South&#8211;North technology transfer and cooperation (SNTT) have only recently emerged. <a class="reference-link" href="#Kirchherr--2018">Kirchherr and </a><a class="reference-link" href="#Urban--2018">Urban (2018)</a>  provide a meta-synthesis of the scholarly writings on NSTT, SSTT and SNTT from the past 30 years. The discussion focuses on core drivers and inhibitors of technology transfer and cooperation, outcomes as well as outcome determinants. A case study of transfer of low&#8208;carbon energy innovation and its opportunities and barriers, based on the first large Chinese&#8208;funded and Chinese&#8208;built dam in Cambodia is presented by <a class="reference-link" href="#Hensengerth--2017">Hensengerth (2017)</a>.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a class="reference-link" href="#Hensengerth--2017">Hensengerth (2017)</a> explores the role that technology transfer/cooperation from Europe played in shaping firm-level wind energy technologies in China and India and discusses the recent technology cooperation between the Chinese, Indian, and European wind firms. The research finds that firm-level technology transfer/cooperation shaped the leading wind energy technologies in China and to a lesser extent in India. Thus, the technology cooperation between China, India, and Europe has become multi-faceted and increasingly Southern-led.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a class="reference-link" href="#Rampa--2012">Rampa et al. (2012)</a> focus on the manner in which African states understand and approach new opportunities for cooperation with emerging powers, especially China, India and Brazil, including the crucial issue of whether they seek joint development initiatives with both traditional partners and emerging powers. <a class="reference-link" href="#UN--2018">UN (2018)</a> presents and analyses case studies of SSTT in Asia and Pacific and Latin America and Caribbean regions. Illustrative case studies on TrC can be consulted in <a class="reference-link" href="#Shimoda--2012">Shimoda and Nakazawa (2012)</a>, and specific cases on biofuel SSC and TrC in <a class="reference-link" href="#UNCTAD--2012">UNCTAD (2012)</a>.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The central argument in the majority of these case studies is that South&#8211;South cooperation, which is value-neutral, is contributing to sustainable development and capacity building (<a class="reference-link" href="#Rampa--2012">Rampa et al. 2012</a>; <a class="reference-link" href="#Shimoda--2012">Shimoda and Nakazawa 2012</a>; <a class="reference-link" href="#UN--2018">UN 2018</a>). An important new development in SSC is that in relation to some technologies the cooperation is increasingly led by Southern countries (for instance, wind energy between Europe, India and China), challenging the classical North&#8211;South technology cooperation paradigm. More broadly, Parties should ensure the sustainability of cooperation, rather than focusing on short-term goals (<a class="reference-link" href="#Eyben--2013">Eyben 2013</a>). The Belt and Road Initiative (BRI) is a classic example of a recent SSC initiative led by China. According to a joint study by Tsinghua University and Vivid Economics, the 126 countries in the BRI region, excluding China, currently account for about 28% of global GHG emissions, but this proportion may increase to around 66% by 2050 if the carbon intensity of these economies only decreases slowly (according to historical patterns shown by developing countries). In this context it is important to highlight that China has already outlined a vision for a green BRI, and recently increased its commitment through the Green Investment Principles initiative, announcing a new international coalition to improve sustainability and promote green infrastructure (<a class="reference-link" href="#Jun--2019">Jun and Zadek 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Information on triangular cooperation is more readily available than on South&#8211;South cooperation though some UN organisations such as UNDP and FAO have established platforms for the latter which also include climate projects. Further, although there are many South&#8211;South cooperation initiatives involving the development and transfer of climate technologies, the understanding of the motivations, approaches and designs is limited and not easily accessible. There is no dedicated platform for South&#8211;South and triangular cooperation on climate technologies. Hence, it is still too early to fully assess the achievements in the field of climate action (<a class="reference-link" href="#UNFCCC and UNOSSC--2018">UNFCCC and UNOSSC 2018</a>). In order to maximise its unique contribution to Agenda 2030, Southern providers recognise the benefits of measuring and monitoring South&#8211;South cooperation, and there is a clear demand for better information from partner countries. <a class="reference-link" href="#Di Ciommo--2017">Di Ciommo (2017)</a> argues that &#8216;better data could support monitoring and evaluation, improve effectiveness, explore synergies with other resources, and ensure accountability&#8217; to a diverse set of stakeholders. <a class="reference-link" href="#Besharati--2017">Besharati et al. (2017)</a> present a framework of 20 indicators, organised in five dimensions, that researchers and policymakers can use to access the quality and effectiveness of SSC and its contribution to sustainable development.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The global landscape of development cooperation has changed dramatically in recent years, with countries of the South engaging in collaborative learning models to share innovative, adaptable and cost-efficient solutions to their development and socio-economic-environmental challenges, ranging from poverty and education to climate change. The proliferation of new actors and cross-regional modalities has enriched the understanding and practice of development cooperation and generated important changes in the global development architecture towards a more inclusive, effective, and horizontal development agenda. South&#8211;South cooperation will grow in the future, while it is complimentary to North&#8211;South cooperation. However, there are knowledge gaps in relation to the precise volume, impact, effectiveness and quality of development cooperation from emerging development partners. This gap needs to be plugged, and evidence on such cooperation strengthened.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="h2-container" id="14.5.2">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.2</span>International Sectoral Agreements and Institutions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-19-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Sectors refer to distinct areas of economic activity, often subject to their own governance regimes; examples include energy production, mobility, and manufacturing. A sectoral agreement could include virtually any type of commitment with implications for mitigation. It could establish sectoral emission targets, on either an absolute or an indexed basis. It could also require states (or particular groups of states, if commitments are differentiated) to adopt uniform or harmonised policies and measuresfor a sector, such as technology-based standards, taxes, or best-practice standards, as well as providing for cooperation on technology research or deployment.</p>
                          <div class="h3-container" id="14.5.2.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.2.1</span>Forestry, Land Use and REDD+<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-28-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since 2008, several, often overlapping, voluntary and non-binding international efforts and agreements have been adopted to reduce net emissions from the forestry sector. These initiatives have varying levels of private sector involvement and different objectives, targets, and timelines. Some efforts focus on reducing emissions from deforestation and degradation, while other focus on the enhancement of sinks through restoration of cleared or degraded landscapes. These initiatives do not elaborate specific policies, procedures, or implementation mechanisms. They set targets, frameworks, and milestones, aiming to catalyse further action, investment, and transparency in conservation and consolidate individual country efforts.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">After the UN-sponsored Tropical Forestry Action Plan (<a class="reference-link" href="#Winterbottom--1990">Winterbottom 1990</a>; <a class="reference-link" href="#Seymour--2016">Seymour and Busch 2016</a>), among the longest standing programmes in the forestry sector are the World Bank-sponsored Forest Carbon Partnership Facility in 2007, which helps facilitate funding for REDD+ readiness and specific projects, in addition to preparing countries for results-based payments and future carbon markets while securing local communities&#8217; benefits managed sub-nationally, and the UN REDD+ Programme initiated in 2008, which aims to reduce forest emissions and enhance carbon stocks in forests while contributing to national sustainable development in developing countries, after the 2007 COP13 in Bali formally adopted REDD+ in the UNFCCC decisions and incorporated it in the Bali Plan of Action. As discussed above, Article 5 of the Paris Agreement encourages Parties to take action to implement and support REDD+. These efforts tend to focus on reducing emissions through the creation of protected areas, payments for ecosystem services, and/or land tenure reform (<a class="reference-link" href="#Pirard--2019">Pirard et al. 2019</a>). The UNREDD+ programme supports national REDD+ efforts, inclusion of stakeholders in relevant dialogues, and capacity building toward REDD+ readiness in partner countries. To date the conservation and emissions impacts of REDD+ remain misunderstood (<a class="reference-link" href="#Pirard--2019">Pirard et al. 2019</a>), but while existing evidence suggests that reductions in deforestation from sub-national REDD+ initiatives have been limited (<a class="reference-link" href="#Bos--2017">Bos et al. 2017</a>) it shows an increasing prominence (<a class="reference-link" href="#Maguire--2021">Maguire et al. 2021</a>). Additionally, the Green Climate Fund has carried out results-based payments within REDD+. Eight countries have so far received significant funding (<a class="reference-link" href="#GCF--2021">GCF 2021</a>). The shift in the REDD+ focus from ecosystem service payment to domestic policy realignments and incentive structure has changed the way REDD+ was developed and implemented (Brockhaus et al. 2017). Large-scale market resources have not fully materialised as a global carbon market system that explicitly integrates REDD+ remains under development (<a class="reference-link" href="#Angelsen--2017">Angelsen 2017</a>). Public funding for REDD+ is also limited (<a class="reference-link" href="#Climate Focus--2017">Climate Focus 2017</a>). Leading up to the adoption of the Paris Agreement, the governments of Germany, Norway, and the United Kingdom formed a partnership in 2014 called &#8216;GNU&#8217; to support results-based financing for REDD+, with Norway emerging as one of, if not the single largest, major donor for REDD+ through its pledge in 2007 of approximately USD3 billion annually. Norway pledged USD1 billion for Brazil in 2008 and the same for Indonesia in 2010 (<a class="reference-link" href="#Schroeder--2020">Schroeder et al. 2020</a>). Meanwhile, REDD+ Early Movers was established with support from Germany, and the Central African Forest Initiative, a collaborative partnership between the European Union, Germany, Norway, France, and the United Kingdom was also set up. It supports six central African countries in fighting deforestation.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">More recently, the Lowering Emissions by Accelerating Forest Finance (LEAF) Coalition was established, consisting of the governments of Norway, the UK, and the USA and initially nine companies, to accelerate REDD+ with a jurisdictional approach. LEAF uses the Architecture for REDD+ Transactions (ART)&#8217;s The REDD+ Environmental Excellence Standard (TREES), coordinated by Emergent, a non-profit intermediary between tropical countries and the private sector. Three jurisdictions in Brazil and two countries have already submitted concept notes to ART to receive results-based payments. REDD+ initiatives with a jurisdictional approach have also been adopted in various markets, such as the Carbon Offsetting and Reduction Scheme for International Aviation (CORSIA) (Maguire 2021). In addition to Brazil, Indonesia has attracted significant interest as a host country for REDD+. Indonesia ranks second, after Brazil, as the largest producer of deforestation-related GHG emissions (<a class="reference-link" href="#Zarin--2016">Zarin et al. 2016</a>), but it has committed to a large reduction of deforestation in its NDC (<a class="reference-link" href="#Government of Indonesia--2016">Government of Indonesia 2016</a>). Australia has collaborated on scientific research and emissions reduction monitoring (<a class="reference-link" href="#Tacconi--2017">Tacconi 2017</a>). It took a while, however, before emissions reductions were witnessed (<a class="reference-link" href="#Meehan--2019">Meehan et al. 2019</a>). The expansion of commodity plantations, however, conflict with reduction ambitions (<a class="reference-link" href="#Anderson--2016">Anderson et al. 2016</a>; <a class="reference-link" href="#Irawan--2019">Irawan et al. 2019</a>) In addition to implementation at the site and jurisdictional levels, legal enforcement (<a class="reference-link" href="#Tacconi--2019">Tacconi et al. 2019</a>) as well as policy and regulatory reforms (<a class="reference-link" href="#Ekawati--2019">Ekawati et al. 2019</a>) appear to be needed.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Another relevant initiative is one under the 2015 United Nations Convention to Combat Desertification (UNCCD), which targets land degradation neutrality, that is, &#8216;a <span class="&#8226;-Condensed-italic">state whereby the amount and quality of land resources, necessary to support ecosystem functions and services and enhance food security, remains stable or increases within specified temporal and spatial scales and ecosystems&#8217;</span> (<a class="reference-link" href="#Orr--2017">Orr et al. 2017</a>). This overarching goal was recognised as also being critical to reaching the more specific avoided deforestation and degradation and restoration goals of the UNFCCC and UNCBD. The Land Degradation Neutrality (LDN) initiative from UNCCD includes target-setting programmes that assist countries by providing practical tools and guidance for the establishment of the voluntary targets and to formulate associated measures to achieve LDN and accelerate implementation of projects (<a class="reference-link" href="#Chasek--2019">Chasek et al. 2019</a>). Today, 124 countries have committed to their LDN national targets (<a class="reference-link" href="#UNCCD--2015">UNCCD 2015</a>). The LDN Fund is an investment vehicle launched in UNCCD COP 13 in 2017, which exists to provide long-term financing for private projects and programmes for countries to achieve their LDN targets. According to the UNCCD, most of the funds will be invested in developing countries.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Recent efforts towards the enhancement of sinks from the forestry sector have the overarching goal of reaching zero <span class="&#8226;-Condensed-italic">gross</span> deforestation globally, that is, eliminating the clearing of all natural forests. The New York Declaration on Forests (NYDF) was the first international pledge to call for a halving of natural forest loss by 2020 and the complete elimination of natural forest loss by 2030 (<a class="reference-link" href="#Climate Focus--2016">Climate Focus 2016</a>). It was endorsed at the United Nations Climate Summit in September 2014. By September 2019 the list of NYDF supporters included over 200 actors: national governments, sub-national governments, multi-national companies, groups representing indigenous communities, and non-government organisations. These endorsers committed to doing their part to achieve the NYDF&#8217;s ten goals, which included ending deforestation for agricultural expansion by 2020, reducing deforestation from other sectors, restoring forests, and providing financing for forest action (<a class="reference-link" href="#Forest Declaration--2019">Forest Declaration 2019</a>). These goals are assessed and tracked through the NYDF Progress Assessment, which includes NYDF Assessment Partners that collect data, generate analysis, and release the finding based on the NYDF framework and goals.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The effectiveness of these agreements, which lack binding rules, can only be judged by the supplementary actions they have catalysed. The NYDF contributed to the development of several other zero-deforestation pledges, including the Amsterdam Declarations by seven European nations to achieve fully sustainable and deforestation-free agro-commodity supply chains in Europe by 2020 and over 150 individual company commitments to not source products associated with deforestation (<a class="reference-link" href="#Donofrio--2017">Donofrio et al. 2017</a>; <a class="reference-link" href="#Lambin--2018">Lambin et al. 2018</a>). Recent studies indicate that these efforts currently lack the potential to achieve wide-scale reductions in clearing and associated emissions due to weak implementation (<a class="reference-link" href="#Garrett--2019">Garrett et al. 2019</a>), although in some cases in Indonesia and elsewhere the commodity supply chain sustainability drive appears to contribute to lowering deforestation (<a class="reference-link" href="#Wijaya--2019">Wijaya et al. 2019</a>; <a class="reference-link" href="#Chain Reaction Research--2020">Chain Reaction Research 2020</a>; <a class="reference-link" href="#Schulte--2020">Schulte et al. 2020</a>). The NYDF may have triggered small additional reductions in deforestation in some areas, particularly for soy, and to a lesser extent cattle, in the Brazilian Amazon (<a class="reference-link" href="#Lambin--2018">Lambin et al. 2018</a>), but these effects were temporary, as efforts are being actively reversed and deforestation has increased again significantly. Deforestation rates have escalated in Brazil, with the rate in June 2019 (the first dry-season month in the new administration) up 88% over the 2018 rate in the same month (<a class="reference-link" href="#INPE--2019">INPE 2019</a>). <a class="reference-link" href="#Curtis--2018">Curtis et al. (2018)</a> find global targets are clearly not being met. More recent increase in the deforestation rate remains to be assessed. NYDF confirms that the initiative did not reach its zero-deforestation goal (<a class="reference-link" href="#NYDF Assessment Partners--2020">NYDF Assessment Partners 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In 2010, the Parties to the CBD adopted the Strategic Plan for Biodiversity 2011&#8211;2020 which included 20 targets known as the Aichi Biodiversity targets (<a class="reference-link" href="#Marques--2014">Marques et al. 2014</a>). Of relevance to the forestry sector, Aichi Target 15 sets the goal of enhancing ecosystem resilience and the contribution of biodiversity to carbon stocks though conservation and restoration, including &#8216;restoration of at least 15% of degraded ecosystems&#8217; (<a class="reference-link" href="#UNCBD--2010">UNCBD 2010</a>). The plan elaborates milestones, including the development of national plans for potential restoration levels and contributions to biodiversity protection, carbon sequestration, and climate adaptation to be integrated into other national strategies, including REDD+. In 2020, however, the CBD found that while progress was evident for the majority of the Aichi Biodiversity Targets, it was not sufficient for the achievement of the targets by 2020 (<a class="reference-link" href="#CBD--2020">CBD 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Recent efforts toward negative emissions through restoration include the Bonn Challenge, the African Forest Landscape Restoration Initiative (AFR100) and Initiative 20x20. The Bonn Challenge, initiated in 2011 by the Government of Germany and the International Union for Conservation of Nature, is intended to catalyse the existing international AFOLU commitments. It aimed to bring 150 million hectares (Mha) of the world&#8217;s deforested and degraded land into restoration by 2020, and 350 Mha by 2030. AFR has the goal of restoring 100 Mha specifically in Africa (<a class="reference-link" href="#AUDA-NEPAD--2019">AUDA-NEPAD 2019</a>), while 20x20 aims to restore 20 Mha in Latin America and the Caribbean (<a class="reference-link" href="#Anderson--2019">Anderson and Peimbert 2019</a>). Increasing commitments for restoration have created momentum for restoration interventions (<a class="reference-link" href="#Chazdon--2017">Chazdon et al. 2017</a>; <a class="reference-link" href="#Mansourian--2017">Mansourian et al. 2017</a>; <a class="reference-link" href="#Djenontin--2018">Djenontin et al. 2018</a>). To date 97 Mha has been pledged in NDCs. Yet only a small part of this goal has been achieved. The Bonn Challenge Barometer &#8211; a progress-tracking framework and tool to support pledgers &#8211; indicates that 27 Mha (<a class="reference-link" href="#InfoFLR--2018">InfoFLR 2018</a>) are currently being restored, equivalent to 1.379 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq sequestered (<a class="reference-link" href="#Dave--2019">Dave et al. 2019</a>). A key challenge in scaling up restoration has been to mobilise sufficient financing (<a class="reference-link" href="#Liagre--2015">Liagre et al. 2015</a>; <a class="reference-link" href="#Djenontin--2018">Djenontin et al. 2018</a>). This underscores the importance of building international financing for restoration (equivalent to the Forest Carbon Partnership Facility focused on avoided deforestation and degradation).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In sum, existing international agreements have had a small impact on reducing emissions from the AFOLU sector and some success in achieving the enhancement of sinks through restoration. However, these outcomes are nowhere near levels required to meet the Paris Agreement temperature goal &#8211; which would require turning land use and forests globally from a net anthropogenic source during 1990&#8211;2010 to a net sink of carbon by 2030, and providing a quarter of emissions reductions planned by countries (<a class="reference-link" href="#Grassi--2017">Grassi et al. 2017</a>). The AFOLU sector has so far contributed only modestly to net mitigation (Chapter 7).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.5.2.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.2.2</span>Energy Sector <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-29-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">International cooperation on issues of energy supply and security has a long and complicated history. There exists a plethora of institutions, organisations, and agreements concerned with managing the sector. There have been efforts to map the relevant actors, with authors in one case identifying six primary organisations (<a class="reference-link" href="#K&#233;r&#233;bel--2009">K&#233;r&#233;bel and Keppler 2009</a>), in another 16 (<a class="reference-link" href="#Lesage--2010">Lesage et al. 2010</a>), and in a third 50 (<a class="reference-link" href="#Sovacool--2012">Sovacool and Florini 2012</a>). At the same time, very little of that history has had climate mitigation as its core focus. Global energy governance has encompassed five broad goals &#8211; security of energy supply and demand, economic development, international security, environmental sustainability, and domestic good governance &#8211; and as only one of these provides an entry point for climate mitigation, effort in this direction has often been lost (<a class="reference-link" href="#van de Graaf--2016">van de Graaf and Colgan 2016</a>). To take one example, during the 1980s and 1990s a combination of bilateral development support and lending practices from multilateral development banks pushed developing countries to adopt power market reforms consistent with the Washington Consensus: towards liberalised power markets and away from state-owned monopolies. The goals of these reforms did not include an environmental component, and among the results was new investment in fossil-fired thermal power generation (<a class="reference-link" href="#Foster--2020">Foster and Rana 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As <a class="reference-link" href="#Goldthau--2010">Goldthau and Witte (2010)</a> document, the majority of governance efforts, outside of oil and gas producing states, was oriented towards ensuring reliable and affordable access for oil and gas imports. For example, the original rationale for the creation of the International Energy Agency (IEA), during the oil crisis of 1973&#8211;74, was to manage a mechanism to ensure importing countries&#8217; access to oil (van de Graaf and Lesage 2009). On the other side of the aisle, oil exporting countries created the international institution OPEC to enable them to influence oil output, thereby stabilising prices and revenues for exporting countries (<a class="reference-link" href="#Fattouh--2013">Fattouh and Mahadeva 2013</a>). For years, energy governance was seen as a zero-sum game between these poles (<a class="reference-link" href="#Goldthau--2010">Goldthau and Witte 2010</a>). The only international governance agency focusing on low-carbon energy sources was the International Atomic Energy Agency, with a dual mission of promoting nuclear energy and nuclear weapons non-proliferation (<a class="reference-link" href="#Scheinman--1987">Scheinman 1987</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">More recently, however, new institutions have emerged, and existing institutions have realigned their missions, in order to promote capacity building and global investment in low-carbon energy technologies. Collectively, these developments may support the emergence of a nascent field of global sustainable energy governance, in which a broad range of global, regional, national, sub-national and non-state actors, in aggregate, shape, direct and implement the low carbon transition through climate change mitigation activities, which produce concomitant societal benefits (<a class="reference-link" href="#Bruce--2018">Bruce 2018</a>). Beginning in the 1990s, for example, the IEA began to broaden its mission from one concerned primarily with security of oil supplies, which encompassed conservation of energy resources, to one also concerned with the sustainability of energy use, including work programmes on energy efficiency and clean energy technologies and scenarios (van de Graaf and Lesage 2009). Scholars have suggested that it was the widespread perception that the IEA was primarily interested in promoting the continued use of fossil fuels, and underplaying the potential role of renewable technologies, that led a number of IEA member states to successfully push for the creation of a parallel organisation, the International Renewable Energy Agency (IRENA), which was then established in 2009 (<a class="reference-link" href="#van de Graaf--2013">van de Graaf 2013</a>). An assessment of IRENA&#8217;s activities in 2015 suggested that the agency has a positive effect related to three core activities: offering advisory services to member states regarding renewable energy technologies and systems; serving as a focal point for data and analysis for renewable energy; and, mobilising other international institutions, such as multilateral development banks, promoting renewable energy (<a class="reference-link" href="#Urpelainen--2015">Urpelainen and Van de Graaf 2015</a>). The United Nations, including its various agencies such as the Committee on Sustainable Energy within the United Nations Economic Commission for Europe, has also played a role in the realignment of global energy governance towards mitigation efforts. As a precursor to SDG 7, the United Nations initiated in 2011 the Sustainable Energy for All initiative, which in addition to aiming for universal access to modern energy services, included the goals of doubling the rate of improvement in energy efficiency, and doubling by 2030 the share of renewable energy in the global energy mix (<a class="reference-link" href="#Bruce--2018">Bruce 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Sub-global agreements have also started to emerge, examples of issue-specific climate clubs. In 2015, 70 solar-rich countries signed a framework agreement dedicated towards promoting solar energy development (<a class="reference-link" href="#ISA--2015">ISA 2015</a>). In 2017 the Powering Past Coal Alliance was formed, uniting a set of states, businesses, and non-governmental organisations around the goal of eliminating coal-fired power generation by 2050 (<a class="reference-link" href="#Jewell--2019">Jewell et al. 2019</a>; <a class="reference-link" href="#Blondeel--2020">Blondeel et al. 2020</a>). Scholars have argued that greater attention to supply-side agreements such as this &#8211; focusing on reducing and ultimately eliminating the supply of carbon-intensive energy sources &#8211; would strengthen the UNFCCC and Paris Agreement (Collier and Venables 2014; <a class="reference-link" href="#Piggot--2018">Piggot et al. 2018</a>; <a class="reference-link" href="#Asheim--2019">Asheim et al. 2019</a>; <a class="reference-link" href="#Newell--2020">Newell and Simms 2020</a>). <a class="section-link" data-title="Energy systems" href="/chapters/chapter-6">Chapter 6</a> of this report, on energy systems, notes the importance of regional cooperation on electric grid development, seen as necessary to enable higher shares of solar and wind power penetration (<a class="reference-link" href="#RGI--2011">RGI 2011</a>). Finally, a number of transnational organisations and activities have emerged, such as REN21, a global community of renewable energy experts (<a class="reference-link" href="#REN21--2019">REN21 2019</a>), and RE100, an NGO-led initiative to enlist multilateral companies to shift towards 100% renewable energy in their value chains (<a class="reference-link" href="#RE100--2019">RE100 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Whether a result of the above activities or not, multilateral development banks&#8217; lending practices have shifted in the direction of renewable energy (<a class="reference-link" href="#Delina--2017">Delina 2017</a>), a point also raised in <a class="section-link" data-title="Investment and finance" href="/chapters/chapter-15">Chapter 15</a> of this report. Activities include new sources of project finance, concessional loans, as well as loan guarantees, the latter through the Multilateral Investment Guarantee Agency (<a class="reference-link" href="#Multilateral Investment Guarantee Agency--2019">Multilateral Investment Guarantee Agency 2019</a>). This appears to matter. For example, <a class="reference-link" href="#Frisari--2015">Frisari and Stadelmann (2015)</a> find concessional lending by multilateral development banks to solar energy projects in Morocco and India to have reduced overall project costs, due to more attractive financing conditions from additional lenders, as well as reducing the costs to local governments. <a class="reference-link" href="#Labordena--2017">Labordena et al. (2017)</a> projected these results into the future, and found that with the drop in financing costs, renewable energy projects serving all major demand centres in sub-Saharan Africa could reach cost parity with fossil fuels by 2025, whereas without the drop in financing costs associated with concessional lending, this would not be the case. Similarly, <a class="reference-link" href="#Creutzig--2017">Creutzig et al. (2017)</a> suggest that greater international attention to finance could be instrumental in the full development of solar energy.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Despite improvements in the international governance of energy, it still appears that a great deal of this is still concerned with promoting further development of fossil fuels. One aspect of this is the development of international legal norms. A large number of bilateral and multilateral agreements, including the 1994 Energy Charter Treaty, include provisions for using a system of investor&#8211;state dispute settlement (ISDS) designed to protect the interests of investors in energy projects from national policies that could lead their assets to be stranded. Numerous scholars have pointed to ISDS being able to be used by fossil-fuel companies to block national legislation aimed at phasing out the use of their assets (<a class="reference-link" href="#Tienhaara--2018">Tienhaara 2018</a>; <a class="reference-link" href="#Bos--2019">Bos and Gupta 2019</a>). Another aspect is finance; <a class="reference-link" href="#Gallagher--2018">Gallagher et al. (2018)</a> examine the role of national development finance systems. While there has been a great deal of finance devoted to renewable energy, they find the majority of finance devoted to projects associated either with fossil fuel extraction or with fossil fuel-fired power generation.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Given the complexity of global energy governance, it is impossible to make a definitive statement about its overall contribution to mitigation efforts. Three statements, do however, appear to be robust. First, prior to the emergence of climate change on the global political agenda, international cooperation in the area of energy was primarily aimed at expanding and protecting the use of fossil energy, and these goals were entrenched in a number of multilateral organisations. Second, since the 1990s, international cooperation has gradually taken climate mitigation on board as one of its goals, seeing a realignment of many pre-existing organisations priorities, and the formation of a number of new international arrangements oriented towards the development of renewable energy resources. Third, the realignment is far from complete, and there are still examples of international cooperation having a chilling effect on climate mitigation, particularly through financing and investment practices, including legal norms designed to protect the interests of owners of fossil assets.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.5.2.3">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.2.3</span>Transportation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-30-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The transportation sector has been a particular focus of cooperative efforts on climate mitigation that extend beyond the sphere of the UNFCCC climate regime. A number of these cooperative efforts involve transnational public-private partnerships, such as the European-based Transport Decarbonisation Alliance, which brings together countries, regions, cities and companies working towards the goal of a &#8216;net-zero emission mobility system before 2050&#8217; (<a class="reference-link" href="#TDA--2019">TDA 2019</a>). Other efforts are centred in specialised UN agencies, such as the International Civil Aviation Organization (ICAO) and the International Maritime Organization (IMO).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Measures introduced by the ICAO and IMO have addressed CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from international shipping and aviation. Emissions from these parts of the transportation sector are generally excluded from national emissions reduction policies and NDCs because the &#8216;international&#8217; location of emissions release makes allocation to individual nations difficult (<a class="reference-link" href="#Bows-Larkin--2015">Bows-Larkin 2015</a>; <a class="reference-link" href="#Lyle--2018">Lyle 2018</a>; <a class="reference-link" href="#Hoch--2019">Hoch et al. 2019</a>). The measures adopted by ICAO take the form of standards and recommended practices that are adopted in national legislation. IMO publishes &#8216;regulations&#8217; but does not have a power of enforcement, with non-compliance a responsibility of flag states that issue a ship&#8217;s &#8216;MARPOL&#8217; certificate.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As discussed in <a class="section-link" data-title="Emissions trends and drivers" href="/chapters/chapter-2">Chapter 2</a> and Figure SPM.4, international aviation currently accounts for approximately 1% of global GHG<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1"/> emissions, with international shipping contributing 1.2% of global GHG<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1"/> emissions. These international transport emissions are projected to be between approximately 60% and 220% of global emissions of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in 2050, as represented by the four main illustrative model pathways in SR1.5 (<a class="reference-link" href="#Rogelj--2018">Rogelj et al. 2018</a>; <a class="reference-link" href="#UNEP--2020">UNEP 2020</a>) Notably, however, the climate impact of aviation emissions is estimated to be two to four times higher due to non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> effects (<a class="reference-link" href="#Terrenoire--2019">Terrenoire et al. 2019</a>; <a class="reference-link" href="#Lee--2021a">Lee et al. 2021a</a>). Increases in trans-Arctic shipping and tourism activities with sea ice loss are also forecast to have strong regional effects due to ships&#8217; gas and particulate emissions (<a class="reference-link" href="#Stephenson--2018">Stephenson et al. 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Kyoto Protocol required Annex I Parties to pursue emissions reductions from aviation and marine bunker fuels by working through IMO and ICAO (<a class="reference-link" href="#UNFCCC--1997">UNFCCC 1997</a>, Art. 2.2). Limited progress was made by these organisations on emissions controls in the ensuing decades (<a class="reference-link" href="#Liu--2011b">Liu 2011b</a>), but greater action was prompted by conclusion of the SDGs and Paris Agreement (<a class="reference-link" href="#Martinez Romera--2016">Martinez Romera 2016</a>), together with unilateral action, such as the EU&#8217;s inclusion of aviation emissions in its Emissions Trading System (<a class="reference-link" href="#Dobson--2020">Dobson 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement neither explicitly addresses emissions from international aviation and shipping, nor repeats the Kyoto Protocol&#8217;s provision requiring Parties to work through ICAO/IMO to address these emissions (<a class="reference-link" href="#Hoch--2019">Hoch et al. 2019</a>). This leaves unclear the status of the Kyoto Protocol&#8217;s Article 2.2 directive after 2020 (<a class="reference-link" href="#Martinez Romera--2016">Martinez Romera 2016</a>; <a class="reference-link" href="#Dobson--2020">Dobson 2020</a>), potentially opening up scope for more attention to aviation and shipping emissions under the Paris Agreement (<a class="reference-link" href="#Doelle--2019">Doelle and Chircop 2019</a>). Some commentators have suggested that emissions from international aviation and shipping should be part of the Paris Agreement (<a class="reference-link" href="#Gen&#231;s&#252;--2015">Gen&#231;s&#252; and Hino 2015</a>; <a class="reference-link" href="#Traut--2018">Traut et al. 2018</a>), and shipping and aviation industries themselves may prefer emissions to be treated under an international regime rather than a nationally-oriented one (<a class="reference-link" href="#Gilbert--2012">Gilbert and Bows 2012</a>). In the case of shipping emissions, there is nothing in the Paris Agreement to prevent a Party from including international shipping in some form in its NDC (<a class="reference-link" href="#Doelle--2019">Doelle and Chircop 2019</a>) Under the Paris Rulebook, Parties &#8216;should report international aviation and marine bunker fuel emissions as two separate entries and should not include such emissions in national totals but report them distinctly, if disaggregated data are available&#8217; (<a class="reference-link" href="#UNFCCC--2019d">UNFCCC 2019d</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">ICAO has an overarching climate goal to &#8216;limit or reduce the impact of aviation greenhouse gas emissions on the global climate&#8217; with respect to international aviation. In order to achieve this, ICAO has two global aspirational goals for the international aviation sector, of 2% annual fuel efficiency improvement through 2050 and carbon neutral growth from 2020 onwards (<a class="reference-link" href="#ICAO--2016">ICAO 2016</a>). In order to achieve these global aspirational goals, ICAO is pursuing a &#8216;basket&#8217; of mitigation measures for the aviation sector consisting of technical and operational measures, such as a CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions standard for new aircraft adopted in 2016, measures on sustainable alternative fuels and a market-based measure, known as the Carbon Offset and Reduction Scheme for International Aviation (CORSIA), which the triennial ICAO Assembly of 193 Member States resolved to establish in 2016 (<a class="reference-link" href="#ICAO--2016">ICAO 2016</a>). In line with the 2016 ICAO Assembly Resolution that established CORSIA, in mid-2018, the ICAO&#8217;s 36-member state governing Council adopted a series of Standards and Recommended Practices (SARPs), now contained in Annex 16, Volume IV of the Chicago Convention (1944), as a common basis for CORSIA&#8217;s implementation and enforcement by each state and its aeroplane operators. From 1 January 2019, the CORSIA SARPs require states and their operators to undertake an annual process of monitoring, verification, and reporting of emissions from all international flights, including to establish CORSIA&#8217;s emissions baseline (<a class="reference-link" href="#ICAO--2019">ICAO 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Based on this emissions data, CORSIA&#8217;s carbon offsetting obligations commenced in 2021, with three-year compliance cycles, including a pilot phase in 2021&#8211;2023. States have the option to participate in the pilot phase and the subsequent voluntary three-year cycle in 2024&#8211;2026. CORSIA becomes mandatory from 2027 onwards for states whose share in the total international revenue tonnes per kilometre is above a certain threshold (<a class="reference-link" href="#Hoch--2019">Hoch et al. 2019</a>). Under CORSIA, aviation CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are not capped, but rather emissions that exceed the CORSIA baseline are compensated through use of &#8216;offset units&#8217; from emissions reduction projects in other industries (<a class="reference-link" href="#Erling--2018">Erling 2018</a>). However, it is unclear whether the goal of carbon neutral growth and further CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reduction in the sector will be sufficiently incentivised solely through the use of such offsets in combination with ICAO&#8217;s manufacturing standards, programmes, and state action plans, without additional measures being taken, for example, constraints on demand (<a class="reference-link" href="#Lyle--2018">Lyle 2018</a>). If countries such as China, Brazil, India and Russia do not participate in CORSIA&#8217;s voluntary offsetting requirements this could significantly undermine its capacity to deliver fully on the sectoral goal by limiting coverage of the scheme to less than 50% of international aviation CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in the period 2021&#8211;2026 (<a class="reference-link" href="#Hoch--2019">Hoch et al. 2019</a>; <a class="reference-link" href="#Climate Action Tracker--2020b">Climate Action Tracker 2020b</a>). In addition, a wide range of offsets are approved as &#8216;eligible emissions units&#8217; in CORSIA, including several certified under voluntary carbon offset schemes, which may go beyond those eventually agreed under the Paris Agreement Article 6 mechanism (<a class="reference-link" href="#Hoch--2019">Hoch et al. 2019</a>). It is noted, however, that ICAO applies a set of &#8216;Emissions Unit Eligibility Criteria&#8217;, agreed in March 2019, which specify required design elements for eligible programmes. In June 2020, the ICAO Council decided to define 2019 emissions levels, rather than an average of 2019 and 2020 emissions, as the baseline year for at least the first three years of CORSIA, although there were significant reductions (45&#8211;60%) in aviation CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in 2020 compared with 2019 as a result of reductions in air travel associated with the COVID-19 pandemic (<a class="reference-link" href="#Climate Action Tracker--2020b">Climate Action Tracker 2020b</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Other measures adopted by ICAO include an aircraft CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions standard that applies to new aircraft type designs from 2020, and to aircraft type designs already in production as of 2023 (<a class="reference-link" href="#Smith--2018">Smith and Ahmad 2018</a>). Overall, CORSIA and regional measures, such as the EU ETS, are estimated to reduce aviation carbon emissions by only 0.8% per year from 2017&#8211;2030 (noting, however, that &#8216;if non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are included in the analysis, then emissions will increase&#8217;) (<a class="reference-link" href="#Larsson--2019">Larsson et al. 2019</a>). Accordingly, pathways consistent with the temperature goal of the Paris Agreement are likely to require more stringent international measures for the aviation sector (<a class="reference-link" href="#Larsson--2019">Larsson et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Similar to ICAO, the IMO has a stated vision of remaining committed to reducing greenhouse gas emissions from international shipping and, as a matter of urgency, aims to phase them out as soon as possible in this century. IMO has considered a range of measures to monitor and reduce shipping emissions. In 2016, the IMO&#8217;s Marine Environment Protection Committee (MEPC) approved an amendment to the MARPOL Convention Annex VI for the introduction of a mandatory global data collection scheme for fuel oil consumption of ships (<a class="reference-link" href="#Dobson--2020">Dobson 2020</a>). Other IMO measures have focused on energy efficiency (<a class="reference-link" href="#Martinez Romera--2016">Martinez Romera 2016</a>). The IMO&#8217;s Energy Efficiency Design Index (EEDI), which is mandatory for new ships, is intended, over a ten-year period, to improve energy efficiency by up to 30% in several categories of ships propelled by diesel engines (<a class="reference-link" href="#Smith--2018">Smith and Ahmad 2018</a>). In May 2019, the MEPC approved draft amendments to the MARPOL Convention Annex VI, which if adopted, will bring forward the entry into force of the third phase of the EEDI requirements to 2022 instead of 2025 (<a class="reference-link" href="#IMO--2019">IMO 2019</a>; <a class="reference-link" href="#Joung--2020">Joung et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">However, it is unlikely that the EEDI and other IMO technical and operational measures will be sufficient to produce &#8216;the necessary emissions reduction because of the future growth in international seaborne trade and world population&#8217; (<a class="reference-link" href="#Shi--2018">Shi and Gullett 2018</a>). Consequently, in 2018, the IMO adopted an initial strategy on reduction of GHG emissions from ships (<a class="reference-link" href="#IMO--2018">IMO 2018</a>). This includes a goal for declining carbon intensity of the sector by reducing CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions per transport work, as an average across international shipping, by at least 40% by 2030, and pursuing efforts towards 70% by 2050, compared to 2008 levels (<a class="reference-link" href="#IMO--2018">IMO 2018</a>, Para. 3.1). The strategy also aims for peaking of total annual GHG emissions from international shipping as soon as possible and a reduction by at least 50% by 2050 compared to 2008 levels, while pursuing efforts towards phasing them out &#8216;as soon as possible in this century&#8217; as a point &#8216;on a pathway of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reduction consistent with the Paris Agreement temperature goals&#8217; (<a class="reference-link" href="#IMO--2018">IMO 2018</a>, Para. 2, 3.1). The shipping industry is on track to overachieve the 2030 carbon intensity target but not its 2050 target (<a class="reference-link" href="#Climate Action Tracker--2020c">Climate Action Tracker 2020c</a>). The initial IMO strategy is to be kept under review by the MEPC with a view to adoption of a revised strategy in 2023.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The IMO&#8217;s initial strategy identifies a series of candidate short-term (2018&#8211;2023), medium-term (2023&#8211;2030) and long-term (beyond 2030) measures for achieving its emissions reduction goals, including possible market-based measures in the medium-to-long term (<a class="reference-link" href="#IMO--2018">IMO 2018</a>, paras. 4.7&#8211;4.9). Further progress on market-based measures faces difficulty in light of conflicts between the CBDRRC principle of the climate regime and the traditional non-discrimination approach and principle of no more favourable treatment enshrined in MARPOL and other IMO conventions (<a class="reference-link" href="#Zhang--2016">Zhang 2016</a>). Both the CBDRRC and non-discrimination principles are designated as &#8216;principles guiding the initial strategy&#8217; (<a class="reference-link" href="#IMO--2018">IMO 2018</a>, Para. 3.2). The challenges encountered in introducing global market-based measures for shipping emissions under the IMO have prompted regional initiatives such as the proposed extension of the EU ETS to emissions from maritime activities (<a class="reference-link" href="#Christodoulou--2021">Christodoulou et al. 2021</a>), which was announced on 14 July 2021 by the EU Commission as part of its &#8216;Fit for 55&#8217; legislative package (<a class="reference-link" href="#European Commission--2021">European Commission 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While the IMO strategy is viewed as a reasonable first step that is ambitious for the shipping industry, achieving the &#8216;vision&#8217; of alignment with the temperature goals of the Paris Agreement requires concrete implementation measures and strengthened targets in the next iteration in 2023 (<a class="reference-link" href="#Doelle--2019">Doelle and Chircop 2019</a>; <a class="reference-link" href="#Climate Action Tracker--2020c">Climate Action Tracker 2020c</a>). As a step towards this, in 2020, the IMO&#8217;s MEPC put forward draft amendments to the MARPOL Convention that would require ships to combine a technical and an operational approach to reduce their carbon intensity. These amendments were formally adopted by the Committee at its session in June 2021.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="h2-container" id="14.5.3">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.3</span>Civil Society and Social Movements <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-20-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Transnationally organised civil society actors have had long-standing involvement in international climate policy, with a particular focus on consulting or knowledge-sharing where they are present in transnational climate governance initiatives (<a class="reference-link" href="#Michaelowa--2017">Michaelowa and Michaelowa 2017</a>). The term &#8216;civil society&#8217; generally denotes &#8216;the voluntary association of individuals in the public sphere beyond the realms of the state, the market and the family&#8217; (<a class="reference-link" href="#de Bakker--2013">de Bakker et al. 2013</a>, p. 575). Whereas civil society organisations are usually involved in lobbying or advocacy activities in a public arena, social movements focus on mobilisation and action for social change (<a class="reference-link" href="#Daniel--2019">Daniel and Neubert 2019</a>). Examples of civil society groups involved in international climate policy include non-governmental organisations (NGOs) such as Greenpeace International, the World Wide Fund for Nature, the Environmental Defense Fund, the World Resources Institute, Friends of the Earth and Earthjustice among many others, as well as NGO networks such as the Climate Action Network, which has over 1300 NGO members in more than 130 countries, working to promote government and individual action to limit human-induced climate change to ecologically sustainable levels (<a class="reference-link" href="#Climate Action Network International--2020">Climate Action Network International 2020</a>). The influence of civil society engagement in global climate governance is well acknowledged, with these organisations&#8217; globally dispersed constituencies and non-state status offering perspectives that differ in significant ways from those of many negotiating states (Derman 2014).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Historically, the issue of climate change did not give rise to intense, organised transnational protest characteristic of social movements (<a class="reference-link" href="#McAdam--2017">McAdam 2017</a>). During the 1990s and early 2000s, the activities of the global climate movement were concentrated in developed countries and largely sought to exercise influence through participation in UNFCCC COPs and side events (<a class="reference-link" href="#Almeida--2019">Almeida 2019</a>). The mid-2000s onwards, however, saw the beginnings of use of more non-institutionalised tactics, such as simultaneous demonstrations across several countries, focusing on a grassroots call for climate justice that grew out of previous environmental justice movements (<a class="reference-link" href="#Almeida--2019">Almeida 2019</a>). Groups representing indigenous peoples, youth, women, and labour rights brought to the fore new tools of contention and new issues in the UNFCCC, such as questions of a just transition and gender equity (<a class="reference-link" href="#Allan--2020">Allan 2020</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate justice has been variously defined, but centres on addressing the disproportionate impacts of climate change on the most vulnerable populations and calls for community sovereignty and functioning (<a class="reference-link" href="#Schlosberg--2014">Schlosberg and Collins 2014</a>; <a class="reference-link" href="#Tramel--2016">Tramel 2016</a>). Contemporary climate justice groups mobilise multiple strands of environmental justice movements from the Global North and South, as well as from distinct indigenous rights and peasant rights movements, and are organised as a decentralised network of semiautonomous, coordinated units (<a class="reference-link" href="#Claeys--2017">Claeys and Delgado Pugley 2017</a>; <a class="reference-link" href="#Tormos-Aponte--2018">Tormos-Aponte and Garc&#237;a-L&#243;pez 2018</a>). The climate justice movement held global days of protest in most of the world&#8217;s countries in 2014 and 2015, and mobilised another large campaign in 2018 (<a class="reference-link" href="#Almeida--2019">Almeida 2019</a>). The polycentric arrangement of the global climate movement allows simultaneous influence on multiple sites of climate governance, from the local to the global levels (<a class="reference-link" href="#Tormos-Aponte--2018">Tormos-Aponte and Garc&#237;a-L&#243;pez 2018</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Prominent examples of new climate social movements that operate transnationally are Extinction Rebellion and Fridays for Future, which collectively held hundreds of coordinated protests across the globe in 2019&#8211;2021, marking out &#8216;the transnational climate justice movement as one of the most extensive social movements on the planet&#8217; (<a class="reference-link" href="#Almeida--2019">Almeida 2019</a>). Fridays for Future is a children&#8217;s and youth movement that began in August 2018, inspired by the actions of then 15-year old Greta Thunberg who pledged to strike in front of the Swedish parliament every Friday to protest against a lack of action on climate change in line with the Paris Agreement targets (<a class="reference-link" href="#Fridays for Future--2019">Fridays for Future 2019</a>). Fridays for Future events worldwide encompass more than 200 countries and millions of strikers. The movement is unusual for its focus on children and the rights of future generations, with children&#8217;s resistance having received little previous attention in the literature. Fridays for Future is regarded as a progressive resistance movement that has quickly achieved global prominence (for example, Thunberg was invited to address governments at the UN Climate Summit in New York in September 2019) and is credited with helping to support the discourse about the responsibility of humanity as a whole for climate change (<a class="reference-link" href="#Holmberg--2019">Holmberg and Alvinius 2019</a>). Whereas Fridays for Future has focused on periodic protest action, Extinction Rebellion has pursued a campaign based on sustained non-violent direct citizen action that is focused on three key demands: declaration of a &#8216;climate emergency&#8217;, acting now to halt biodiversity loss and reduce greenhouse gas emissions to net zero by 2025, and creation of a citizen&#8217;s assembly on climate and ecological justice (<a class="reference-link" href="#Booth--2019">Booth 2019</a>; <a class="reference-link" href="#Extinction Rebellion--2019">Extinction Rebellion 2019</a>). The movement first arose in the United Kingdom&#8211; where it claimed credit for adoption of a climate emergency declaration by the UK government &#8211; but now has a presence in 45 countries with some 650 groups having formed globally (<a class="reference-link" href="#Gunningham--2019">Gunningham 2019</a>).</p>

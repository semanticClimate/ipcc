a>). This would have potentially large consequences for ecosystem services (AR6 WGII, Chapters 2 and 9). When designing and evaluating SAI scenarios, biome-specific responses need to be considered if SAI approaches are to benefit rather than harm ecosystems. Regional precipitation change and sea salt deposition over land from MCB may increase or decrease primary productivity in tropical rainforests (<a class="reference-link" href="#Muri--2015">Muri et al. 2015</a>). SRM that fully offsets warming could reduce the dispersal velocity required for species to track shifting temperature niches whereas partially offsetting warming with SAI would not reduce this risk unless rates of warming were also reduced (<a class="reference-link" href="#Trisos--2018">Trisos et al. 2018</a>; <a class="reference-link" href="#Dagon--2019">Dagon and Schrag 2019</a>). SAI may reduce high fire-risk weather in Australia, Europe and parts of the Americas, compared to global warming without SAI (<a class="reference-link" href="#Burton--2018">Burton et al. 2018</a>). Yet SAI using sulphur injection could shift the spatial distribution of acid-induced aluminium soil toxicity into relatively undisturbed ecosystems in Europe and North America (<a class="reference-link" href="#Visioni--2020">Visioni et al. 2020</a>). For the same amount of global mean cooling, SAI, MCB, and CCT would have different effects on gross and net primary productivity because of different spatial patterns of temperature, available sunlight, and hydrological cycle changes (<a class="reference-link" href="#Duan--2020">Duan et al. 2020</a>). Large-scale modification of land surfaces for GBAM may have strong trade-offs with biodiversity and other ecosystem services, including food security (<a class="reference-link" href="#Seneviratne--2018">Seneviratne et al. 2018</a>). Although existing studies indicate SRM will have widespread impacts on ecosystems, risks and potential for risk reduction for marine and terrestrial ecosystems and biodiversity remain largely unknown.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">A sudden and sustained termination of SRM in a high CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions scenario would cause rapid climate change (<span class="&#8226;-Condensed-italic"> high confidence</span>) (AR6 WGI, Chapter 4). More scenario analysis is needed on the potential likelihood of sudden termination (<a class="reference-link" href="#Kosugi--2013">Kosugi 2013</a>; <a class="reference-link" href="#Irvine--2020">Irvine and Keith 2020</a>). A gradual phase-out of SRM combined with emissions reduction and CDR could avoid these termination effects (<span class="&#8226;-Condensed-italic">medium confidence</span>) (MacMartin et al. 2014; <a class="reference-link" href="#Keith--2015">Keith and MacMartin 2015</a>; <a class="reference-link" href="#Tilmes--2016">Tilmes et al. 2016</a>). Several studies find that large and extremely rapid warming and abrupt changes to the water cycle would occur within a decade if a sudden termination of SAI occurred (<a class="reference-link" href="#McCusker--2014">McCusker et al. 2014</a>; <a class="reference-link" href="#Crook--2015">Crook et al. 2015</a>). The size of this &#8216;termination shock&#8217; is proportional to the amount of radiative forcing being masked by SAI. A sudden termination of SAI could place many thousands of species at risk of extinction, because the resulting rapid warming would be too fast for species to track the changing climate (<a class="reference-link" href="#Trisos--2018">Trisos et al. 2018</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Public perceptions of SRM</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Studies on the public perception of SRM have used multiple methods: questionnaire surveys, workshops, and focus group interviews (<a class="reference-link" href="#Burns--2016">Burns et al. 2016</a>; <a class="reference-link" href="#Cummings--2017">Cummings et al. 2017</a>). Most studies have been limited to Western societies with some exceptions. Studies have repeatedly found that respondents are largely unaware of SRM (<a class="reference-link" href="#Merk--2015">Merk et al. 2015</a>). In the context of this general lack of familiarity, the publics prefer carbon dioxide removal (CDR) to SRM (<a class="reference-link" href="#Pidgeon--2012">Pidgeon et al. 2012</a>), are very cautious about SRM deployment because of potential environmental side effects and governance concerns, and mostly reject deployment for the foreseeable future. Studies also suggest conditional and reluctant support for research, including proposed field experiments, with conditions of proper governance (<a class="reference-link" href="#Sugiyama--2020">Sugiyama et al. 2020</a>). Recent studies show that the perception varies with the intensity of deliberation (<a class="reference-link" href="#Merk--2019">Merk et al. 2019</a>), and that the public distinguishes different funding sources (<a class="reference-link" href="#Nelson--2021">Nelson et al. 2021</a>). Limited studies for developing countries show a tendency for respondents to be more open to SRM (<a class="reference-link" href="#Visschers--2017">Visschers et al. 2017</a>; <a class="reference-link" href="#Sugiyama--2020">Sugiyama et al. 2020</a>), perhaps because they experience climate change more directly (<a class="reference-link" href="#Carr--2018">Carr and Yung 2018</a>). In some Anglophone countries, a small portion of the public believes in chemtrail conspiracy theories, which are easily found in social media (<a class="reference-link" href="#Tingley--2017">Tingley and Wagner 2017</a>; <a class="reference-link" href="#Allgaier--2019">Allgaier 2019</a>). Since researchers rarely distinguish different SRM options in engagement studies, there remains uncertainty in public perception.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Ethics</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">There is broad literature on ethical considerations around SRM, mainly stemming from philosophy or political theory, and mainly focused on SAI (<a class="reference-link" href="#Flegal--2019">Flegal et al. 2019</a>). There is concern that publicly debating, researching and potentially deploying SAI could involve a &#8216;moral hazard&#8217;, with potential to obstruct ongoing and future mitigation efforts (<a class="reference-link" href="#Morrow--2014">Morrow 2014</a>; <a class="reference-link" href="#Baatz--2016">Baatz 2016</a>; <a class="reference-link" href="#McLaren--2016">McLaren 2016</a>), while empirical evidence is limited and mostly at the individual, not societal, level (<a class="reference-link" href="#Burns--2016">Burns et al. 2016</a>; <a class="reference-link" href="#Merk--2016">Merk et al. 2016</a>; <a class="reference-link" href="#Merk--2019">Merk et al. 2019</a>). There is low agreement whether research and outdoors experimentation will create a &#8216;slippery slope&#8217; toward eventual deployment, leading to a lock-in to long-term SRM, or whether it can be effectively regulated at a later stage to avoid undesirable outcomes (<a class="reference-link" href="#Hulme--2014">Hulme 2014</a>; <a class="reference-link" href="#Parker--2014">Parker 2014</a>; <a class="reference-link" href="#Callies--2019">Callies 2019</a>; <a class="reference-link" href="#McKinnon--2019">McKinnon 2019</a>). Regarding potential deployment of SRM, procedural, distributive and recognitional conceptions of justice are being explored (<a class="reference-link" href="#Svoboda--2014">Svoboda and Irvine 2014</a>; <a class="reference-link" href="#Svoboda--2017">Svoboda 2017</a>; <a class="reference-link" href="#Preston--2018">Preston and Carr 2018</a>; <a class="reference-link" href="#Hourdequin--2019">Hourdequin 2019</a>). With the SRM research community&#8217;s increasing focus on distributional impacts of SAI, researchers have started more explicitly considering inequality in participation and inclusion of vulnerable countries and marginalised social groups (<a class="reference-link" href="#Flegal--2018">Flegal and Gupta 2018</a>; <a class="reference-link" href="#Whyte--2018">Whyte 2018</a>; <a class="reference-link" href="#T&#225;&#237;w&#242;--2021">T&#225;&#237;w&#242; and Talati 2021</a>), including considering stopping research (<a class="reference-link" href="#Stephens--2020">Stephens and Surprise 2020</a>; <a class="reference-link" href="#National Academies of Sciences Engineering and Medecine--2021">National Academies of Sciences Engineering and Medecine 2021</a>). There is recognition that SRM research has been conducted predominantly by a relatively small number of experts in the Global North, and that more can be done to enable participation from diverse peoples and geographies in setting research agendas and research governance priorities, and undertaking research, with initial efforts to this effect (<a class="reference-link" href="#Rahman--2018">Rahman et al. 2018</a>), noting that unequal power relations in participation could influence SRM research governance and have potential implications for policy (<a class="reference-link" href="#Winickoff--2015">Winickoff et al. 2015</a>; <a class="reference-link" href="#Frumhoff--2018">Frumhoff and Stephens 2018</a>; <a class="reference-link" href="#Whyte--2018">Whyte 2018</a>; <a class="reference-link" href="#Biermann--2019">Biermann and M&#246;ller 2019</a>; <a class="reference-link" href="#McLaren--2021">McLaren and Corry 2021</a>; <a class="reference-link" href="#National Academies of Sciences Engineering and Medecine--2021">National Academies of Sciences Engineering and Medecine 2021</a>; <a class="reference-link" href="#T&#225;&#237;w&#242;--2021">T&#225;&#237;w&#242; and Talati 2021</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Governance of research and of deployment</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-1" lang="en-GB">Currently, there is no dedicated, formal international SRM governance for research, development, demonstration, or deployment (AR6 WGIII, Chapter 14). Some multilateral agreements &#8211; such as the UN Convention on Biological Diversity or the Vienna Convention on the Protection of the Ozone Layer &#8211; indirectly and partially cover SRM, but none is comprehensive and the lack of robust and formal SRM governance poses risks (<a class="reference-link" href="#Ricke--2013">Ricke et al. 2013</a>; <a class="reference-link" href="#Talberg--2018">Talberg et al. 2018</a>; <a class="reference-link" href="#Reynolds--2019a">Reynolds 2019a</a>). While governance objectives range broadly, from prohibition to enabling research and potentially deployment (<a class="reference-link" href="#Sugiyama--2018b">Sugiyama et al. 2018b</a>; <a class="reference-link" href="#Gupta--2020">Gupta et al. 2020</a>), there is agreement that SRM governance should cover all interacting stages of research through to any potential, eventual deployment with rules, institutions, and norms (<a class="reference-link" href="#Reynolds--2019b">Reynolds 2019b</a>). Accordingly, governance arrangements are co-evolving with respective SRM technologies across the interacting stages of research, development, demonstration, and &#8211; potentially &#8211; deployment (<a class="reference-link" href="#Rayner--2013">Rayner et al. 2013</a>; <a class="reference-link" href="#Parker--2014">Parker 2014</a>; <a class="reference-link" href="#Parson--2014">Parson 2014</a>). Stakeholders are developing governance already in outdoors research; for example, for MCB and OAC experiments on the</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Great Barrier Reef (<a class="reference-link" href="#McDonald--2019">McDonald et al. 2019</a>). Co-evolution of governance and SRM research provides a chance for responsibly developing SRM technologies with broader public participation and political legitimacy, guarding against potential risks and harms relevant across a full range of scenarios, and ensuring that SRM is considered only as a part of a broader portfolio of responses to climate change (<a class="reference-link" href="#Stilgoe--2015">Stilgoe 2015</a>; <a class="reference-link" href="#Nicholson--2018">Nicholson et al. 2018</a>). For SAI, large-scale outdoor experiments even with low radiative forcing could be transboundary and those with deployment-scale radiative forcing may not be distinguished from deployment, such that <a class="reference-link" href="#MacMartin--2019">MacMartin and Kravitz (2019)</a> argue for continued reliance on modelling until a decision on whether and how to deploy is made, with modelling helping governance development.</p>
                          <div class="h3-container" id="14.4.5.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4.5.1</span>Global Governance of Solar Radiation Modification and Associated Risks <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-22-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Solar radiation modification, in the literature also referred to as &#8216;solar geoengineering&#8217;, refers to the intentional modification of the Earth&#8217;s shortwave radiative budget, such as by increasing the reflection of sunlight back to space, with the aim of reducing warming. Several SRM options have been proposed, including stratospheric aerosol injection (SAI), marine cloud brightening (MCB), ground-based albedo modifications (GBAM), and ocean albedo change (OAC). SRM has been discussed as a potential response option within a broader climate risk management strategy, as a supplement to emissions reduction, carbon dioxide removal and adaptation (<a class="reference-link" href="#Crutzen--2006">Crutzen 2006</a>; <a class="reference-link" href="#Shepherd--2009">Shepherd 2009</a>; <a class="reference-link" href="#Caldeira--2017">Caldeira and Bala 2017</a>; <a class="reference-link" href="#Buck--2020">Buck et al. 2020</a>), for example as a temporary measure to slow the rate of warming (<a class="reference-link" href="#Keith--2015">Keith and MacMartin 2015</a>) or address temperature overshoot (<a class="reference-link" href="#MacMartin--2018">MacMartin et al. 2018</a>; <a class="reference-link" href="#Tilmes--2020">Tilmes et al. 2020</a>). SRM assessments of potential benefits and risks still primarily rely on modelling efforts and their underlying scenario assumptions (<a class="reference-link" href="#Sugiyama--2018a">Sugiyama et al. 2018a</a>), for example in the context of the Geoengineering Model Intercomparison Project GeoMIP6 (<a class="reference-link" href="#Kravitz--2015">Kravitz et al. 2015</a>). Recently, small-scale MCB and OAC experiments started to take place on the Great Barrier Reef (<a class="reference-link" href="#McDonald--2019">McDonald et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">SAI &#8211; the most researched SRM method &#8211; poses significant international governance challenges since it could potentially be deployed uni- or minilaterally and alter the global mean temperature much faster than any other climate policy measure, at comparatively low direct costs (<a class="reference-link" href="#Parson--2014">Parson 2014</a>; <a class="reference-link" href="#Nicholson--2018">Nicholson et al. 2018</a>; <a class="reference-link" href="#Smith--2018">Smith and Wagner 2018</a>; <a class="reference-link" href="#Sugiyama--2018b">Sugiyama et al. 2018b</a>; <a class="reference-link" href="#Reynolds--2019a">Reynolds 2019a</a>). While being dependent on the design of deployment systems, both geophysical benefits and adverse effects would potentially be unevenly distributed (AR6 WGI, Chapter 4). Perceived local harm could exacerbate geopolitical conflicts, not least depending on which countries are part of a deployment coalition (<a class="reference-link" href="#Maas--2012">Maas and Scheffran 2012</a>; <a class="reference-link" href="#Z&#252;rn--2013">Z&#252;rn and Sch&#228;fer 2013</a>), but also because immediate attribution of climatic impacts to detected SAI deployment would not be possible. Uncoordinated or poorly researched deployment by a limited number of states, triggered by perceived climate emergencies, could create international tensions (<a class="reference-link" href="#Corry--2017">Corry 2017</a>; <a class="reference-link" href="#Lederer--2018">Lederer and Kreuter 2018</a>). An additional risk is that of rapid temperature rise following an abrupt end of SAI activities (<a class="reference-link" href="#Parker--2018">Parker and Irvine 2018</a>; <a class="reference-link" href="#Rabitz--2019">Rabitz 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While there is room for national and even sub-national governance of SAI &#8211; for example on research (differentiating indoor from open-air) (<a class="reference-link" href="#Jinnah--2018">Jinnah et al. 2018</a>; <a class="reference-link" href="#Hubert--2020">Hubert 2020</a>) and public engagement (<a class="reference-link" href="#Bellamy--2017">Bellamy and Lezaun 2017</a>; <a class="reference-link" href="#Flegal--2019">Flegal et al. 2019</a>) &#8211; international governance of SAI faces the challenge that comprehensive institutional architectures designed too far in advance could prove either too restrictive or too permissive in light of subsequent political, institutional, geophysical and technological developments (<a class="reference-link" href="#Sugiyama--2018a">Sugiyama et al. 2018a</a>; <a class="reference-link" href="#Reynolds--2019a">Reynolds 2019a</a>). Views on governance encompass a broad range, from aiming to restrict to wanting to enable research and potentially deployment; in between these poles, other authors stress the operationalisation of the precautionary approach: preventing deployment until specific criteria regarding scientific consensus, impact assessments and governance issues are met (<a class="reference-link" href="#Tedsen--2013">Tedsen and Homann 2013</a>; <a class="reference-link" href="#Wieding--2020">Wieding et al. 2020</a>). Many scholars suggest that governance arrangements ought to co-evolve with respective SRM technologies (<a class="reference-link" href="#Parker--2014">Parker 2014</a>), including that it stay at least one step ahead of research, development, demonstration, and &#8211; potentially &#8211; deployment (<a class="reference-link" href="#Rayner--2013">Rayner et al. 2013</a>; <a class="reference-link" href="#Parson--2014">Parson 2014</a>). With the modelling community&#8217;s increasing focus on showing that, and in what ways, SAI could help to minimise climate change impacts in the Global South, the SRM governance literature has come to include considerations of how SAI could contribute to global equity (<a class="reference-link" href="#Horton--2016">Horton and Keith 2016</a>; <a class="reference-link" href="#Flegal--2018">Flegal and Gupta 2018</a>; <a class="reference-link" href="#Hourdequin--2018">Hourdequin 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Given that risks and potential benefits of SRM proposals differ substantially and their large-scale deployment is highly speculative, there is a wide array of concrete proposals for near-term anticipatory or adaptive governance. Numerous authors suggest a wide range of governance principles <a class="reference-link" href="#Nicholson--2018">Nicholson et al. (2018)</a> encapsulate most of these in suggesting a list of four: (i) Guard against potential risks and harm; (ii) Enable appropriate research and development of scientific knowledge; (iii) Legitimise any future research or policymaking through active and informed public and expert community engagement; (iv) Ensure that SRM is considered only as a part of a broader, mitigation-centred portfolio of responses to climate change. Regarding international institutionalisation, options range from formal integration into existing UN bodies like the UNFCCC (<a class="reference-link" href="#Nicholson--2018">Nicholson et al. 2018</a>) or the Convention on Biological Diversity (CBD) (<a class="reference-link" href="#Bodle--2014">Bodle et al. 2014</a>) to the creation of specific, but less formalised global fora (<a class="reference-link" href="#Parson--2013">Parson and Ernst 2013</a>) to forms of club governance (<a class="reference-link" href="#Bodansky--2013">Bodansky 2013</a>; <a class="reference-link" href="#Lloyd--2014">Lloyd and Oppenheimer 2014</a>). Recent years have also seen the emergence of transnational non-state actors focusing on SRM governance, primarily expert networks and NGOs (<a class="reference-link" href="#Horton--2020">Horton and Koremenos 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Currently, there is no targeted international law relating to SRM, although some multilateral agreements &#8211; such as the Convention on Biological Diversity, the UN Convention on the Law of the Sea, the Environmental Modification Convention, and the Vienna Convention on the Protection of the Ozone Layer and its Montreal Protocol &#8211; contain provisions applicable to SRM (<a class="reference-link" href="#Bodansky--2013">Bodansky 2013</a>; <a class="reference-link" href="#Jinnah--2019">Jinnah and Nicholson 2019</a>; <a class="reference-link" href="#Reynolds--2019a">Reynolds 2019a</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.4.5.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4.5.2</span>Carbon Dioxide Removal <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-23-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Carbon dioxide removal (CDR) refers to a cluster of technologies, practices, and approaches that remove and sequester carbon dioxide from the ocean and atmosphere and durably store it in geological, terrestrial, or ocean reservoirs, or in products (Table 12.6). In contrast to SRM, CDR does not necessarily impose transboundary risks, except insofar as misleading accounting of its use and deployment could give a false picture of countries&#8217; overall mitigation efforts. CDR is clearly a form of climate change mitigation, and as described in <a class="section-link" data-title="Cross sectoral perspectives" href="/chapters/chapter-12">Chapter 12</a> is needed to counterbalance residual GHG emissions that may prove hard to abate (e.g., from industry, aviation or agriculture) in the context of reaching net zero emissions both globally &#8211; in the context of Article 4 of the Paris Agreement &#8211; and nationally. CDR could also later be used for reducing atmospheric CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> concentrations by providing net negative emissions at the global level (<a class="reference-link" href="#Fuglestvedt--2018">Fuglestvedt et al. 2018</a>; <a class="reference-link" href="#Bellamy--2019">Bellamy and Geden 2019</a>). Despite the common feature of removing carbon dioxide, technologies like afforestation/reforestation, soil carbon sequestration, bioenergy with carbon capture and storage, direct air capture with carbon storage, enhanced weathering, ocean alkalinity enhancement or ocean fertilisation are very different, as are the governance challenges. <a class="section-link" data-title="Cross sectoral perspectives" href="/chapters/chapter-12">Chapter 12</a> highlights the sustainable development risks associated with land and water use that are connected to the biological approaches to CDR. As a public good which largely lacks incentives to be pursued as a business case, most types of CDR require a suite of dedicated policy instruments that address both near-term needs as well as long-term continuity at scale (<a class="reference-link" href="#Honegger--2021b">Honegger et al. 2021b</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">CDR methods other than afforestation/reforestation and soil carbon sequestration have only played a minor role in UNFCCC negotiations so far (<a class="reference-link" href="#Fridahl--2017">Fridahl 2017</a>; <a class="reference-link" href="#Rumpel--2020">Rumpel et al. 2020</a>). To accelerate, and indeed better manage CDR globally, stringent rules and practices regarding emissions accounting, measuring, reporting and verifying and project-based market mechanisms have been proposed (<a class="reference-link" href="#Honegger--2018">Honegger and Reiner 2018</a>; <a class="reference-link" href="#Mace--2018">Mace et al. 2018</a>). Given their historic responsibility, it can be expected that developed countries would carry the main burden of researching, developing, demonstrating and deploying CDR, or finance such projects in other countries (<a class="reference-link" href="#Fyson--2020">Fyson et al. 2020</a>; <a class="reference-link" href="#Pozo--2020">Pozo et al. 2020</a>). <a class="reference-link" href="#McLaren--2019">McLaren et al. (2019)</a> suggest that there is a rationale for separating the international commitments for net negative emissions from those for emissions reductions.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Specific regulations on CDR options have been limited to those posing transboundary risks, namely the use of ocean fertilisation. In a series of separate decisions from 2008 to 2013, Parties to the London Convention and Protocol limited ocean fertilisation activities to only those of a research character, and in 2012 the CBD made a non-legally-binding decision to do the same, further requiring such research activities to be limited scale, and carried out under controlled conditions, until more knowledge is gained to be able to assess the risks (<a class="reference-link" href="#GESAMP--2019">GESAMP 2019</a>; <a class="reference-link" href="#Burns--2020">Burns and Corbett 2020</a>). In doing so they have taken a precautionary approach (<a class="reference-link" href="#Sands--2018">Sands and Peel, 2018</a>). The London Convention and Protocol has also developed an Assessment Framework for Scientific Research Involving Ocean Fertilisation (<a class="reference-link" href="#London Convention/Protocol--2010">London Convention/Protocol 2010</a>) and in 2013 adopted amendments (which are not yet in force) to regulate marine carbon dioxide removal activities, including ocean fertilisation.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="h1-container" id="14.5">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5</span>Multi-level, Multi-actor Governance <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-6-siblings">
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement sets in place a new framework for international climate policy (<a class="reference-link" href="#Paroussos--2019">Paroussos et al. 2019</a>), which some cite as evidence of &#8216;hybrid multilateralism&#8217; (<a class="reference-link" href="#Christoff--2016">Christoff 2016</a>; <a class="reference-link" href="#Savaresi--2016">Savaresi 2016</a>; <a class="reference-link" href="#B&#228;ckstrand--2017">B&#228;ckstrand et al. 2017</a>). While a trend of widening involvement of non-state actors was evident prior to conclusion of the Paris Agreement, particularly at UNFCCC COPs, the &#8216;new landscape of international climate cooperation&#8217; features an &#8216;intensified interplay between state and non-state actors&#8217;, including civil society and social movements, business actors, and sub-national or substate actors, such as local governments and cities (<a class="reference-link" href="#B&#228;ckstrand--2017">B&#228;ckstrand et al. 2017</a>, p. 562). This involvement of other actors beyond states in international climate cooperation is facilitated by the Paris Agreement&#8217;s &#8216;hybrid climate policy architecture&#8217; (<a class="reference-link" href="#Bodansky--2016">Bodansky et al. 2016</a>) (<a class="section-link" data-title=" Instruments and Milestones" href="/chapters/chapter-14#14.3.1.1">Section 14.3.1.1</a>), which acknowledges the primacy of domestic politics in climate change and invites the mobilisation of international and domestic pressure to make the Agreement effective (<a class="reference-link" href="#Falkner--2016b">Falkner 2016b</a>). In this landscape, there is greater flexibility for more decentralised &#8216;polycentric&#8217; forms of climate governance and recognition of the benefits of working in diverse forms and groups to realise global climate mitigation goals (<a class="reference-link" href="#Jordan--2015">Jordan et al. 2015</a>; <a class="reference-link" href="#Oberth&#252;r--2016">Oberth&#252;r 2016</a>) (<a class="section-link" data-title="Governing Climate Change" href="/chapters/chapter-1#1.9">Section 1.9</a>).</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Increasing attention has focused on the role of multi-level, multi-actor cooperation among actors, groupings and agreements beyond the UNFCCC climate regime as potential &#8216;building blocks&#8217; towards enhanced international action on climate mitigation (<a class="reference-link" href="#Falkner--2016a">Falkner 2016a</a>; <a class="reference-link" href="#Caparr&#243;s--2017">Caparr&#243;s and P&#233;reau 2017</a>; <a class="reference-link" href="#Potoski--2017">Potoski 2017</a>; <a class="reference-link" href="#Stewart--2017">Stewart et al. 2017</a>). This can include agreements on emissions and technologies at the regional or sub-global level, what scholars often refer to as &#8216;climate clubs&#8217; (<a class="reference-link" href="#Nordhaus--2015">Nordhaus 2015</a>; <a class="reference-link" href="#Hovi--2016">Hovi et al. 2016</a>; <a class="reference-link" href="#Green--2017">Green 2017</a>; <a class="reference-link" href="#Sprinz--2018">Sprinz et al. 2018</a>). One forum through which such agreements are often discussed, in support of UNFCCC objectives, is high-level meetings of political leaders, such as the G7 and G20 states (<a class="reference-link" href="#Livingston--2016">Livingston 2016</a>). It also includes cooperation on narrower sets of issues than are found within the Paris Agreement, for instance, other international environmental agreements dealing with a particular subset of GHGs; linkages with, or leveraging of, efforts or agreements in other spheres such as adaptation, human rights or trade; agreements within particular economic sectors; or transnational initiatives involving global cooperative efforts by different types of non-state actors. Cooperative efforts in each of these forums are reviewed in the following sections of the chapter. <a class="section-link" data-title="International Cooperation at Multiple Governance Levels" href="/chapters/chapter-14#14.5.1">Section 14.5.1</a> discusses international cooperation at multiple governance levels (global, sub-global and regional); <a class="section-link" data-title="International Sectoral Agreements and&#160;Institutions" href="/chapters/chapter-14#14.5.2">Section 14.5.2</a> discusses cooperation with international sectoral agreements and institutions such as in the forestry, energy and transportation sectors; and Sections 14.5.3&#8211;14.5.5 discuss transnational cooperation across civil society and social movements, business partnerships and investor coalitions, and between sub-national entities and cities, respectively.</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A key idea underpinning this analysis is that decomposition of the larger challenge of climate mitigation into &#8216;smaller units&#8217; may facilitate more effective cooperation (<a class="reference-link" href="#Sabel--2017">Sabel and Victor 2017</a>) and complement cooperation in the UN climate regime (<a class="reference-link" href="#Stewart--2017">Stewart et al. 2017</a>). However, it is recognised that significant uncertainty remains over the feasibility and costs of these efforts (<a class="reference-link" href="#Sabel--2017">Sabel and Victor 2017</a>), as well as whether they ultimately strengthen progress on climate mitigation in the multilateral climate arena (<a class="reference-link" href="#Falkner--2016a">Falkner 2016a</a>).</p>
                      </div>
                      <div class="h2-container" id="14.5.1">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.1</span>International Cooperation at Multiple Governance Levels <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-17-siblings">
                          <div class="h3-container" id="14.5.1.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered-under-H2" lang="en-GB"><span class="_idGenBNMarker-1">14.5.1.1</span>Role of Other Environmental Agreements <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-24-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">International cooperation on climate change mitigation takes place at multiple governance levels, including under a range of multilateral environmental agreements (MEAs) beyond those of the international climate regime.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The 1987 Montreal Protocol on Substances that Deplete the Ozone Layer (the Montreal Protocol) is the leading example of a non-climate MEA with significant implications for mitigating climate change (<a class="reference-link" href="#Barrett--2008">Barrett 2008</a>). The Montreal Protocol regulates a number of substances that are both ozone-depleting substances (ODS) and GHGs with a significant global warming potential (GWP), including chlorofluorocarbons, halons and hydrochlorofluorocarbons (HCFCs). As a result, implementation of phase-out requirements for these substances under the Montreal Protocol has made a significant contribution to mitigating climate change (<a class="reference-link" href="#Molina--2009">Molina et al. 2009</a>) (<a class="section-link" data-title="Governance" href="/chapters/chapter-9#9.9.7.1">Section 9.9.7.1</a>). <a class="reference-link" href="#Velders--2007">Velders et al. (2007)</a> found that over the period from 1990 to 2010, the reduction in GWP100-weighted ODS emissions expected with compliance to the provisions of the Montreal Protocol was 8 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, an amount substantially greater than the first commitment period Kyoto reduction target. <a class="reference-link" href="#Young--2021">Young et al. (2021)</a> suggest that the Montreal Protocol may also be helping to mitigate climate change through avoided decreases in the land carbon sink.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The 2016 Kigali Amendment to the Montreal Protocol applies to the production and consumption of hydrofluorocarbons (HFCs). HFCs, which are widely used as refrigerants (<a class="reference-link" href="#Abas--2018">Abas et al. 2018</a>), have a high GWP100 of 14,600 for HFC-23, and are not ODS (<a class="section-link" data-title="Governance" href="/chapters/chapter-9#9.9.7.1">Section 9.9.7.1</a>). The Kigali Amendment addresses the risk that the phase-out of HCFCs under the Montreal Protocol and their replacement with HFCs could exacerbate global warming (<a class="reference-link" href="#Akanle--2010">Akanle 2010</a>; <a class="reference-link" href="#Hurwitz--2016">Hurwitz et al. 2016</a>), especially with the predicted growth in HFC usage for applications like air conditioners (<a class="reference-link" href="#Velders--2015">Velders et al. 2015</a>). In this way it creates a cooperative rather than a conflictual relationship between addressing ozone depletion and the climate protection goals of the UNFCCC regime (<a class="reference-link" href="#Hoch--2019">Hoch et al. 2019</a>). The Kigali Amendment requires developed country Parties to phase down HFCs by 85% from 2011 to 2013 levels by 2036. Developing country Parties are permitted longer phase-down periods (out to 2045 and 2047), but must freeze production and consumption between 2024 and 2028 (<a class="reference-link" href="#Ripley--2016">Ripley and Verkuijl 2016</a>; <a class="reference-link" href="#UN--2016">UN 2016</a>). A ban on trade in HFCs with non-Parties will come into effect from 1 January 2033. For HFC-23, which is a by-product of HCFC production rather than an ODS, Parties are required to report production and consumption data, and to destroy all emissions of HFC-23 occurring as part of HCFCs or HFCs to the extent practicable from 2020 onwards using approved technologies (<a class="reference-link" href="#Ripley--2016">Ripley and Verkuijl 2016</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Full compliance with the Kigali Amendment is predicted to reduce HFC emissions by 61% of the global baseline by 2050 (<a class="reference-link" href="#H&#246;glund-Isaksson--2017">H&#246;glund-Isaksson et al. 2017</a>), with avoided global warming in 2100 due to HFCs from a baseline of 0.3&#176;C&#8211;0.5&#176;C to less than 0.1&#176;C (<a class="reference-link" href="#WMO--2018">WMO 2018</a>). Examining the interplay of the Kigali Amendment with the Paris Agreement, <a class="reference-link" href="#Hoch--2019">Hoch et al. (2019)</a> show how the Article 6 mechanisms under the Paris Agreement could generate financial incentives for HFC mitigation and related energy efficiency improvements. Early action under Article 6 of the Paris Agreement could drive down baseline levels of HFCs for developing countries (calculated in light of future production and consumption in the early- and mid-2020s) thus generating long-term mitigation benefits under the Kigali Amendment (<a class="reference-link" href="#Hoch--2019">Hoch et al. 2019</a>). However, achievement of the objectives of the Kigali Amendment is dependent on its ratification by key developed countries, such as the United States, and the provision of funds by developed countries through the Protocol&#8217;s Multilateral Fund to meet developing countries&#8217; agreed incremental costs of implementation (<a class="reference-link" href="#Roberts--2017">Roberts 2017</a>). The Kigali Amendment came into force on 1 January 2019 and has been ratified by 118 of the 198 Parties to the Montreal Protocol.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">MEAs dealing with transboundary air pollution, such as the Convention on Long-Range Transboundary Air Pollution (CLRTAP) and its implementing protocols, which regulate non-GHGs like particulates, nitrogen oxides and ground-level ozone, can also have potential benefits for climate change mitigation (<a class="reference-link" href="#Erickson--2017">Erickson 2017</a>). Studies have indicated that rigorous air quality controls targeting short-lived climate forcers, like methane, ozone and black carbon, could slow global mean temperature rise by about 0.5&#176;C by mid-century (<a class="reference-link" href="#Schmale--2014">Schmale et al. 2014</a>). Steps in this direction were taken with 2012 amendments to the CLRTAP Gothenburg Protocol (initially adopted in 1999) to include black carbon, which is an important driver of climate change in the Arctic region (<a class="reference-link" href="#Yamineva--2018">Yamineva and Kulovesi 2018</a>). The amended Protocol, which has 28 Parties including the US and EU, entered into force in October 2019. However, its limits on black carbon have been criticised as insufficiently ambitious in light of scientific assessments (<a class="reference-link" href="#Khan--2018">Khan and Kulovesi 2018</a>). There is still a non-negligible uncertainty in the assessment of radiative forcing of each short-lived climate forcer (SLCF), and the results of AR6 WGI have been updated since AR5. For example, the assessment of Emission-based Radiative Forcing from Black Carbon emissions was revised downward in AR6 (AR6 WGI <a class="section-link" data-title="Energy Sources and Energy Conversion" href="/chapters/chapter-6#6.4.2">Section 6.4.2</a>). When discussing co-benefits with MEAs related to transboundary air pollution, attention should be paid to the uncertainty in radiative forcing of SLCFs and the update of relevant scientific knowledge.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Another MEA that may play a role in aiding climate change mitigation is the 2013 Minamata Convention on Mercury, which came into force on 16 August 2017. Coal burning for electricity generation represents the second largest source (behind artisanal and small-scale gold mining) of anthropogenic mercury emissions to air (<a class="reference-link" href="#UNEP--2013">UNEP 2013</a>). Efforts to control and reduce atmospheric emissions of mercury from coal-fired power generation under the Minamata Convention may reduce GHG emissions from this source (<a class="reference-link" href="#Eriksen--2014">Eriksen and Perrez 2014</a>; <a class="reference-link" href="#Selin--2014">Selin 2014</a>). For instance, <a class="reference-link" href="#Giang--2015">Giang et al. (2015)</a> have modelled the implications of the Minamata Convention for mercury emissions from coal-fired power generation in India and China, concluding that reducing mercury emissions from present-day levels in these countries is likely to require &#8216;avoiding coal consumption and transitioning toward less carbon-intensive energy sources&#8217; (<a class="reference-link" href="#Giang--2015">Giang et al. 2015</a>). Parties to the Minamata Convention include five of the six top global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emitters &#8211; China, the United States, the EU, India and Japan (Russia has not ratified the Convention). The Minamata Convention also establishes an Implementation and Compliance Committee to review compliance with its provisions on a &#8216;facilitative&#8217; basis (<a class="reference-link" href="#Eriksen--2014">Eriksen and Perrez 2014</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">MEAs that require state Parties to conserve habitat (such as the Convention on Biological Diversity) or to protect certain ecosystems like wetlands (such as the Ramsar Convention on Wetlands of International Importance Especially as Waterfowl Habitat) may also have co-benefits for climate change mitigation through the adoption of well-planned conservation policies (<a class="reference-link" href="#Phelps--2012">Phelps et al. 2012</a>; <a class="reference-link" href="#Gilroy--2014">Gilroy et al. 2014</a>). At a theoretical level, REDD+ activities have been identified as a particular opportunity for achieving climate mitigation objectives while also conserving tropical forest biodiversity and ecosystem services. Elements of REDD+ that promise greatest effectiveness for climate change mitigation (e.g., <span class="&#8226;-Condensed-italic"/> greater finance combined with reference levels which reduce leakage by promoting broad participation across countries with both high and low historical deforestation rates) also offer the greatest benefits for biodiversity conservation (<a class="reference-link" href="#Busch--2011">Busch et al. 2011</a>). However, actual biodiversity and ecosystem service co-benefits are dependent on the design and implementation of REDD+ programmes (<a class="reference-link" href="#Ehara--2014">Ehara et al. 2014</a>; <a class="reference-link" href="#Panfil--2016">Panfil and Harvey 2016</a>), with limited empirical evidence to date of emissions reductions from these programmes (<a class="reference-link" href="#Newton--2016">Newton et al. 2016</a>; <a class="reference-link" href="#Johnson--2019">Johnson et al. 2019</a>), and concerns about whether they meet equity and justice considerations (<a class="reference-link" href="#Schroeder--2014">Schroeder and McDermott 2014</a>) (<a class="section-link" data-title="Retrospective in Policy Efforts and Achieved Mitigation Within AFOLU" href="/chapters/chapter-7#7.6.1">Section 7.6.1</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.5.1.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.1.2</span>Linkages with Sustainable Development, Adaptation, Loss and Damage, and Human Rights <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-25-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As discussed in Chapter 1, the emerging framing for the issue of climate mitigation is that it is no longer to be considered in isolation but rather in the context of its linkages with other areas. Adaptation, loss and damage, human rights and sustainable development are all areas where there are clear or potential overlaps, synergies, and conflicts with the cooperation underway in relation to mitigation.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The IPCC defines adaptation as: &#8216;in human systems, the process of adjustment to actual or expected climate and its effects, in order to moderate harm or exploit beneficial opportunities. In natural systems, the process of adjustment to actual climate and its effect; human intervention may facilitate adjustment to expected climate and its effects&#8217; (Annex I: Glossary).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Adaptation involves actions to lessen the harm associated with climate change, or take advantage of potential gains (<a class="reference-link" href="#Smit--2006">Smit and Wandel 2006</a>). It can seek to reduce present and future exposure to specific climate risks (<a class="reference-link" href="#Adger--2003">Adger et al. 2003</a>), mainstream climate information into existing planning efforts (<a class="reference-link" href="#Gupta--2010">Gupta et al. 2010</a>; <a class="reference-link" href="#van der Voorn--2012">van der Voorn et al. 2012</a>; <a class="reference-link" href="#van der Voorn--2017">van der Voorn et al. 2017</a>), and reduce vulnerability (or increase resilience) of people or communities to the effects of climate change (<a class="reference-link" href="#Kasperson--2001">Kasperson and Kasperson 2001</a>). There is a body of literature highlighting potential synergies and conflicts between adaptation actions &#8211; in any of the three areas above &#8211; and mitigation actions &#8211; and potential strategies for resolving them (<a class="reference-link" href="#Locatelli--2011">Locatelli et al. 2011</a>; <a class="reference-link" href="#Casado-Asensio--2014">Casado-Asensio and Steurer 2014</a>; <a class="reference-link" href="#Duguma--2014">Duguma et al. 2014</a>; <a class="reference-link" href="#Suckall--2015">Suckall et al. 2015</a>; <a class="reference-link" href="#Watkiss--2015">Watkiss et al. 2015</a>; <a class="reference-link" href="#van der Voorn--2020">van der Voorn et al. 2020</a>). In a strategic context, this issue has been analysed in <a class="reference-link" href="#Bayramoglu--2018">Bayramoglu et al. (2018)</a>, <a class="reference-link" href="#Eisenack--2016">Eisenack and K&#228;hler (2016)</a> and <a class="reference-link" href="#Ingham--2013">Ingham et al. (2013)</a>, among others. <a class="reference-link" href="#Bayramoglu--2018">Bayramoglu et al. (2018)</a> analyse the strategic interaction between mitigation, as a public good, and adaptation, essentially a private good, showing that the fear that adaptation will reduce the incentives to mitigate carbon emissions may not be justified. On the contrary, adaptation can reduce free-rider incentives (lead to larger self-enforcing agreements), yielding higher global mitigation levels and welfare, if adaptation efforts cause mitigation levels between different countries to be complements instead of strategic substitutes (<a class="reference-link" href="#Ingham--2013">Ingham et al. 2013</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Distinct from project or programmatic level activities, however, international cooperation for adaptation operates to provide finance and technical assistance (<a class="reference-link" href="#Bouwer--2006">Bouwer and Aerts 2006</a>). In most cases it involves transboundary actions, such as in the case of transboundary watershed management (<a class="reference-link" href="#Wilder--2010">Wilder et al. 2010</a>; <a class="reference-link" href="#Milman--2013">Milman et al. 2013</a>; <a class="reference-link" href="#van der Voorn--2017">van der Voorn et al. 2017</a>). In others it involves the mainstreaming of climate change projections into existing treaties, such as for the protection of migratory species (Trouwborst et al. 2012).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">International cooperation in mitigation and adaptation share many of the same challenges, including the need for effective institutions. The UNFCCC, for example, addresses international financial support for adaptation and for mitigation in the same general category, and subjects them to the same sets of institutional constraints (<a class="reference-link" href="#Peterson--2019">Peterson and Skovgaard 2019</a>). <a class="reference-link" href="#Sovacool--2016">Sovacool and Linn&#233;r (2016)</a> argue that the history of the UNFCCC and its sub-agreements has been shaped by an implicit bargain that developing countries participate in global mitigation policy in return for receiving financial and technical assistance for adaptation and development from industrialised countries and international green funds. <a class="reference-link" href="#Khan--2013">Khan and Roberts (2013)</a> contend that this played out poorly under the Kyoto framework: the Protocol&#8217;s basic architecture, oriented around legally binding commitments, was not amenable to merging the issues of adaptation and mitigation. Kuyper et al. <a class="reference-link" href="#Kuyper--2018a">Kuyper et al. (2018a)</a> argue that the movement from the Kyoto Protocol to the Paris Agreement represents a shift in this regard; the Paris Agreement was designed not primarily as a mitigation policy instrument, but rather one encompassing mitigation, adaptation, and development concerns. While this argument suggests that the Paris architecture, involving voluntary mitigation actions and a greater attention to issues of financial support and transparency, functions better to leverage adaptation support into meaningful mitigation actions, there are only few papers that examine this issue. Stua (2017a,b) explores the relevance of the so-called &#8216;share of proceeds&#8217; included in Article 6 of the Paris Agreement as a key tool for leveraging adaptation though mitigation actions.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There are recognised limits to adaptation (<a class="reference-link" href="#Dow--2013">Dow et al. 2013</a>), and exceeding these limits results in loss and damage, a topic that is gathering salience in the policy discourse. <a class="reference-link" href="#Roberts--2014">Roberts et al. (2014)</a> focused on &#8216;loss and damage&#8217;, essentially those climate change impacts which cannot be avoided through adaptation. The Paris Agreement contains a free-standing article on loss and damage (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>), focused on cooperation and facilitation, under which Parties have established a clearing house on risk transfer, and a Task Force on Displacement (<a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>). The COP decision accompanying the Paris Agreement specifies that &#8216;Article 8 does not involve or provide a basis for any liability or compensation&#8217; (<a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>). There is range of views on the treatment of loss and damage in the Paris Agreement, how responsibility for loss and damage should be allocated (<a class="reference-link" href="#Lees--2017">Lees 2017</a>; <a class="reference-link" href="#McNamara--2019">McNamara and Jackson 2019</a>), and how it could be financed (<a class="reference-link" href="#Roberts--2017">Roberts et al. 2017</a>; <a class="reference-link" href="#Gewirtzman--2018">Gewirtzman et al. 2018</a>). Some scholars argue that there are continuing options to pursue compensation and liability in the climate change regime (<a class="reference-link" href="#Mace--2016">Mace and Verheyen 2016</a>; <a class="reference-link" href="#Gsottbauer--2018">Gsottbauer et al. 2018</a>). There have also been efforts to establish accountability of companies &#8211; particularly &#8216;carbon majors&#8217; &#8211; for climate damage in domestic courts (<a class="reference-link" href="#Ganguly--2018">Ganguly et al. 2018</a>; <a class="reference-link" href="#Benjamin--2021">Benjamin 2021</a>). For states that have suffered loss and damage there is also the option to pursue &#8216;state responsibility&#8217; claims under customary international law and international human rights law (<a class="reference-link" href="#Wewerinke-Singh--2018">Wewerinke-Singh 2018</a>; <a class="reference-link" href="#Wewerinke-Singh--2020">Wewerinke-Singh and Salili 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">One scholar argues that climate impacts are &#8216;incremental violence structurally over-determined by international relations of power and control&#8217; that affect most those who have contributed the least to GHG emissions (<a class="reference-link" href="#Dehm--2020">Dehm 2020</a>). Calls for compensation or reparation for loss and damage are therefore a demand for climate justice (<a class="reference-link" href="#Dehm--2020">Dehm 2020</a>). Many small island states entered declarations on acceptance of the UNFCCC and Paris Agreement that they continue to have rights under international law regarding state responsibility for the adverse effects of climate change, and that no provision in these treaties can be interpreted as derogating from any claims or rights concerning compensation and liability due to the adverse effects of climate change.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The adoption in 2013 of the Warsaw International Mechanism on Loss and Damage as part of the UNFCCC occurred despite the historic opposition of the United States to this policy. <a class="reference-link" href="#Vanhala--2016">Vanhala and Hestbaek (2016)</a> examine the roles of &#8216;frame contestation&#8217; (contestations over different framings of loss and damage, whether as &#8216;liability and compensation&#8217; or &#8216;risk management and insurance&#8217; or other) and ambiguity in accounting for the evolution and institutionalisation of the loss and damage norm within the UNFCCC. However, there is little international agreement on the scope of loss and damage programmes, and especially how they would be funded and by whom (<a class="reference-link" href="#Gewirtzman--2018">Gewirtzman et al. 2018</a>). Moreover, non-economic loss and damage (NELD) forms a distinct theme that refers to the climate-related losses of items both material and non-material that are not commonly traded in the market, but whose loss is still experienced as such by those affected. Examples of NELD include loss of cultural identity, sacred places, human health and lives (<a class="reference-link" href="#Serdeczny--2019">Serdeczny 2019</a>). The Santiago Network is part of the Warsaw International Mechanism, to catalyse the technical assistance of relevant organisations, bodies, networks and experts, for the implementation of relevant approaches to avert, minimise and address loss and damage at the local, national and regional levels, in developing countries that are particularly vulnerable to the adverse effects of climate change (<a class="reference-link" href="#UNFCCC--2020c">UNFCCC 2020c</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There are direct links between climate mitigation efforts, adaptation and loss and damage &#8211; the higher the collective mitigation ambition and the likelihood of achieving it, the lower the scale of adaptation ultimately needed and the lower the scale of loss and damage anticipated. The liability of states, either individually or collectively, for loss and damage is contested, and no litigation has yet been successfully launched to pursue such claims. The science of attribution, however, is developing (<a class="reference-link" href="#Otto--2017">Otto et al. 2017</a>; <a class="reference-link" href="#Skeie--2017">Skeie et al. 2017</a>; <a class="reference-link" href="#Marjanac--2018">Marjanac and Patton 2018</a>; <a class="reference-link" href="#Patton--2021">Patton 2021</a>) and while it has the potential to address the thorny issue of causation, and thus compensation (<a class="reference-link" href="#Stuart-Smith--2021">Stuart-Smith et al. 2021</a>), it could also be used to develop strategies for climate resilience (<a class="reference-link" href="#James--2014">James et al. 2014</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There are also direct links between mitigation and sustainable development. The international agendas for mitigation and sustainable development have shaped each other, around concepts such as &#8216;common but differentiated responsibilities and respective capabilities&#8217;, as well as the distinction &#8211; in the UNFCCC and later the Kyoto Protocol &#8211; between Annex I and non-Annex I countries (<a class="reference-link" href="#Victor--2011">Victor 2011</a>; <a class="reference-link" href="#Patt--2015">Patt 2015</a>). The same implicit bargain that developing countries would support mitigation efforts in return for assistance with respect to adaptation also applies to support for development (<a class="reference-link" href="#Sovacool--2016">Sovacool and Linn&#233;r 2016</a>). That linkage between mitigation and sustainable development has become even more specific with the Paris Agreement and the 2030 Agenda for Sustainable Development, each of which explicitly pursues a set of goals that encompass both mitigation and development (<a class="reference-link" href="#Schmieg--2017">Schmieg et al. 2017</a>), reflecting the recognition that achieving sustainable development and climate mitigation goals are mutually dependent (<a class="reference-link" href="#Gomez-Echeverri--2018">Gomez-Echeverri 2018</a>). It is well accepted that the long-term effects of climate mitigation will benefit sustainable development. A more contested finding is whether the mitigation actions themselves promote or hinder short-term poverty alleviation. One study, analysing the economic effects of developing countries&#8217; NDCs, finds that mitigation actions slow down poverty reduction efforts (<a class="reference-link" href="#Campagnolo--2019">Campagnolo and Davide 2019</a>). Other studies suggest possible synergies between low-carbon development and economic development (<a class="reference-link" href="#Hanger--2016">Hanger et al. 2016</a>; <a class="reference-link" href="#Labordena--2017">Labordena et al. 2017</a>; <a class="reference-link" href="#Dzebo--2019">Dzebo et al. 2019</a>). These studies typically converge on the fact that financial assistance flowing from developed to developing countries enhances any possible synergies or lessens the conflicts. However, mitigation measures can also have negative impacts on gender equality, and peace and justice (<a class="reference-link" href="#Dzebo--2019">Dzebo et al. 2019</a>). The International Monetary Fund (IMF) has also taken on board the climate challenge and is examining the role of fiscal and macroeconomic policies to address the climate challenge for supporting its members with appropriate policy responses.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The literature also identifies institutional synergies at the international level, related to the importance of addressing climate change and development in an integrated, coordinated and comprehensive manner across constituencies, sectors and administrative and geographical boundaries (<a class="reference-link" href="#Le Blanc--2015">Le Blanc 2015</a>). The literature also stresses the important role that robust institutions have in making this happen, including in international cooperation in key sectors for climate action as well for development (<a class="reference-link" href="#Waage--2015">Waage et al. 2015</a>). Since the publication of AR5, which emphasised the need for a type of development that combines both mitigation and adaptation as a way to strengthen resilience, much of the literature has focused on ways to address these linkages and the role institutions play in key sectors that are often the subject of international cooperation &#8211; for example, environmental and soil degradation, climate, energy, water resources, and forestry (<a class="reference-link" href="#Hogl--2016">Hogl et al. 2016</a>). An assessment of thematic policy coherence between the voluntary domestic contributions regarding the Paris Agreement and the 2030 Agenda should be integrated in national policy cycles for sustainable and climate policymaking to identify overlaps, gaps, mutual benefits and trade-offs in national policies (<a class="reference-link" href="#Janetschek--2020">Janetschek et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is only since 2008 that the relationship between climate change and human rights has become a focus of international law and policymaking. It is not just climate impacts that threaten the enjoyment of human rights but also the mitigation responses to climate change that affect human rights (<a class="reference-link" href="#Shi--2017">Shi et al. 2017</a>). The issue of human rights&#8211;climate change linkages was first taken up by the UN Human Rights Council in 2008, but has since rapidly gained ground with UN human rights treaty bodies issuing comments (e.g., <a class="reference-link" href="#Human Rights Committee--2018">Human Rights Committee 2018</a>), recommendations (e.g., <a class="reference-link" href="#Committee on the Elimination of Discrimination against Women--2018">Committee on the Elimination of Discrimination against Women 2018</a>) and even a joint statement (<a class="reference-link" href="#Office of the High Commissioner for Human Rights--2019">Office of the High Commissioner for Human Rights 2019</a>) on the impacts of climate change on the enjoyment of human rights. Climate change effects and related disasters have the potential to affect human rights broadly, for instance, by giving rise to deaths, disease or malnutrition (right to life, right to health), threatening food security or livelihoods (right to food), impacting upon water supplies and compromising access to safe drinking water (right to water), destroying coastal settlements through storm surge (right to adequate housing), and in some cases forcing relocation as traditional territories become uninhabitable (<a class="reference-link" href="#UNGA--2019">UNGA 2019</a>). In addition, the right to a healthy environment, recognised in 2021 as an autonomous right at the international level by the Human Rights Council (<a class="reference-link" href="#UN Human Rights Council--2021">UN Human Rights Council 2021</a>), arguably extends to a right to a &#8216;safe climate&#8217; shaped in part by the Paris Agreement (<a class="reference-link" href="#UNGA--2019">UNGA 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As the intersections between climate impacts and human rights have become increasingly clear, litigants have begun to use human rights arguments, with a growing receptivity among courts towards such arguments in climate change cases (<a class="reference-link" href="#Peel--2018">Peel and Osofsky 2018</a>; <a class="reference-link" href="#Savaresi--2019">Savaresi and Auz 2019</a>; Macchi and van Zeben 2021). In the landmark Urgenda climate case in 2019, the Dutch Supreme Court interpreted the European Convention on Human Rights in light of customary international law and the UN climate change regime and ordered the state to reduce greenhouse gas emissions by 25% by 2020 compared to 1990 (<a class="reference-link" href="#The Supreme Court of the Netherlands--2019">The Supreme Court of the Netherlands 2019</a>). In the Neubauer case in 2021, the German Federal Constitutional Court ordered the German legislature, in light of its obligations, including on rights protections, to set clear provisions for reduction targets from 2031 onward by the end of 2022 (German Constitutional Court 2021). There are cases in the Global South as well (<a class="reference-link" href="#Peel--2019">Peel and Lin 2019</a>; <a class="reference-link" href="#Setzer--2020">Setzer and Benjamin 2020</a>), with the Supreme Court in Nepal in its 2018 decision in Shrestha ordering the government to amend its existing laws and introduce a new consolidated law to address climate mitigation and adaptation as this would protect the rights to life, food, and a clean environment, and give effect to the 2015 Paris Agreement (<a class="reference-link" href="#The Supreme Court of Nepal--2018">The Supreme Court of Nepal 2018</a>). There are dozens of further cases in national and regional courts, increasingly based on human rights claims, and this trend is only likely to grow (<a class="reference-link" href="#Shi--2017">Shi et al. 2017</a>; <a class="reference-link" href="#Peel--2018">Peel and Osofsky 2018</a>; <a class="reference-link" href="#Beauregard--2021">Beauregard et al. 2021</a>). These cases face procedural hurdles, such as standing, as well as substantive difficulties, for instance, with regard to the primarily territorial scope of state obligations to protect human rights (<a class="reference-link" href="#Boyle--2018">Boyle 2018</a>; <a class="reference-link" href="#Mayer--2021">Mayer 2021</a>), however, there are increasing instances of successful outcomes across the world.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.5.1.3">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.5.1.3</span>Trade Agreements <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-26-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As discussed in AR5, policies to open up trade can have a range of effects on GHG emissions, just as mitigation policies can influence trade flows among countries. Trade rules may impede mitigation action by limiting countries&#8217; discretion in adopting trade-related climate policies, but they also have the potential to stimulate the international adoption and diffusion of mitigation technologies and policies (<a class="reference-link" href="#Droege--2017">Droege et al. 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The mitigation impacts of trade agreements are difficult to ascertain, and the limited evidence is mixed. Examining the effects of three free trade agreements (FTAs) &#8211; Mercosur, the North American Free Trade Agreement (NAFTA) and the Australia&#8211;United States Free Trade Agreement &#8211; on GHG emissions, <a class="reference-link" href="#Nemati--2019">Nemati et al. (2019)</a> find that these effects depend on the relative income levels of the countries involved, and that FTAs between developed and developing countries may increase emissions in the long run. However, studies also suggest that FTAs incorporating specific environmental or climate-related provisions can help reduce GHG emissions (<a class="reference-link" href="#Baghdadi--2013">Baghdadi et al. 2013</a>; <a class="reference-link" href="#Sorgho--2020">Sorgho and Tharakan 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Investment agreements, which are often integrated in FTAs, seek to encourage the flow of foreign investment through investment protection. While international investment agreements hold potential to increase low-carbon investment in host countries (<a class="reference-link" href="#PAGE--2018">PAGE 2018</a>), these agreements have tended to protect investor rights, constraining the latitude of host countries in adopting environmental policies (<a class="reference-link" href="#Miles--2019">Miles 2019</a>). Moreover, international investment agreements may lead to &#8216;regulatory chill&#8217;, which may lead to countries refraining from or delaying the adoption of mitigation policies, such as phasing out fossil fuels (<a class="reference-link" href="#Tienhaara--2018">Tienhaara 2018</a>). More contemporary investment agreements seek to better balance the rights and obligations of investors and host countries, and in theory offer greater regulatory space to host countries (<a class="reference-link" href="#UNCTAD--2019">UNCTAD 2019</a>), although it is unclear to what extent this will hold true in practice.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In their NDCs, Parties mention various trade-related mitigation measures, including import bans, standards and labelling schemes, border carbon adjustments (BCAs; see also Chapter 13), renewable energy support measures, fossil fuel subsidy reform, and the use of international market mechanisms (<a class="reference-link" href="#Brandi--2017">Brandi 2017</a>). Some of these &#8216;response measures&#8217; (<a class="reference-link" href="#Chan--2016b">Chan 2016b</a>) may raise questions concerning their consistency with trade agreements of the World Trade Organization (WTO). Non-discrimination is one of the foundational rules of the WTO. This means, among others, that &#8216;like&#8217; imported and domestic products are not treated differently (&#8216;national treatment&#8217;) and that a WTO member should not discriminate between other members (&#8216;most-favoured-nation treatment&#8217;). These principles are elaborated in a set of agreements on the trade in goods and services, including the General Agreement on Tariffs and Trade (GATT), the General Agreement on Trade in Services(GATS), the Agreement on Technical Barriers to Trade (TBT), and the Agreement on Subsidies and Countervailing Measures (ASCM).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Several measures that can be adopted as part of carbon pricing instruments to address carbon leakage concerns have been examined in the light of WTO rules. For instance, depending on the specific design, the free allocation of emissions allowances under an ETS could be considered a subsidy inconsistent with the ASCM (<a class="reference-link" href="#Rubini--2012">Rubini and Jegou 2012</a>; <a class="reference-link" href="#Ismer--2021">Ismer et al. 2021</a>). The WTO compatibility of another measure to counter carbon leakage, BCAs, has also been widely discussed (Box 14.2). Alternatives to BCAs, such as consumption charges on carbon-intensive materials (<a class="reference-link" href="#Pollitt--2020">Pollitt et al. 2020</a>), can be consistent with WTO law, as they do not involve discrimination between domestic and foreign products based on their carbon intensity (<a class="reference-link" href="#Ismer--2007">Ismer and Neuhoff 2007</a>; <a class="reference-link" href="#Tamiotti--2011">Tamiotti 2011</a>; <a class="reference-link" href="#Pauwelyn--2013">Pauwelyn 2013</a>; <a class="reference-link" href="#Holzer--2014">Holzer 2014</a>; <a class="reference-link" href="#Ismer--2016">Ismer and Haussner 2016</a>; <a class="reference-link" href="#Cosbey--2019">Cosbey et al. 2019</a>; <a class="reference-link" href="#European Commission--2019">European Commission 2019</a>; <a class="reference-link" href="#Mehling--2019">Mehling et al. 2019</a>; <a class="reference-link" href="#Porterfield--2019">Porterfield 2019</a>; <a class="reference-link" href="#Ismer--2020">Ismer et al. 2020</a>).</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="h2-container" id="Box 14.2 | Border Carbon Adjustments and International Climate and Trade Cooperation">
                        <h2 class="Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US">
                          <span class="&#8226;-Bold-condensed" lang="en-GB">Box 14.2 | Border Carbon Adjustments and International Climate and Trade Cooperation</span>
                          <span class="arrow-up"/>
                          <span class="arrow-down"/>
                          <span class="share-block">
                            <img src="../../share.png"/>
                          </span>
                        </h2>
                        <div class="h2-siblings" id="h2-18-siblings">
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Analyses of the WTO compatibility of BCAs (<a class="reference-link" href="#Ismer--2007">Ismer and Neuhoff 2007</a>; <a class="reference-link" href="#Tamiotti--2011">Tamiotti 2011</a>; <a class="reference-link" href="#Hillman--2013">Hillman 2013</a>; <a class="reference-link" href="#Pauwelyn--2013">Pauwelyn 2013</a>; <a class="reference-link" href="#Holzer--2014">Holzer 2014</a>; <a class="reference-link" href="#Trachtman--2017">Trachtman 2017</a>; <a class="reference-link" href="#Cosbey--2019">Cosbey et al. 2019</a>; <a class="reference-link" href="#Mehling--2019">Mehling et al. 2019</a>; <a class="reference-link" href="#Porterfield--2019">Porterfield 2019</a>) gained new currency following the legislative proposal to introduce a &#8216;carbon border adjustment mechanism&#8217; in the EU (<a class="reference-link" href="#European Commission--2021">European Commission 2021</a>). BCAs can in principle be designed and implemented in accordance with international trade law, but the details matter (<a class="reference-link" href="#Tamiotti--2009">Tamiotti et al. 2009</a>). To increase the likelihood that a BCA will be compatible with international trade law, studies suggest that it would need to: have a clear environmental rationale (i.e., reduce carbon leakage); apply to imports and exclude exports; consider the actual carbon intensity of foreign producers; account for the mitigation efforts by other countries; and provide for fairness and due process in its design and implementation (<a class="reference-link" href="#Pauwelyn--2013">Pauwelyn 2013</a>; <a class="reference-link" href="#Trachtman--2017">Trachtman 2017</a>; <a class="reference-link" href="#Cosbey--2019">Cosbey et al. 2019</a>; <a class="reference-link" href="#Mehling--2019">Mehling et al. 2019</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body-last" lang="en-GB">BCAs may also raise concerns regarding their consistency with international climate change agreements (<a class="reference-link" href="#Hertel--2011">Hertel 2011</a>; <a class="reference-link" href="#Davidson Ladly--2012">Davidson Ladly 2012</a>; <a class="reference-link" href="#Ravikumar--2020">Ravikumar 2020</a>). To mitigate these concerns, BCAs could include special provisions (e.g., exemptions) for LDCs, or channel revenues from the BCA to developing countries to support low-carbon and climate-resilient development (<a class="reference-link" href="#Grubb--2011">Grubb 2011</a>; <a class="reference-link" href="#Springmann--2013">Springmann 2013</a>; <a class="reference-link" href="#Mehling--2019">Mehling et al. 2019</a>). Moreover, international dialogue on principles and best practices guiding BCAs could help to ensure that such measures do not hinder international cooperation on climate change and trade (<a class="reference-link" href="#Bernasconi-Osterwalder--2021">Bernasconi-Osterwalder and Cosbey 2021</a>).</p>

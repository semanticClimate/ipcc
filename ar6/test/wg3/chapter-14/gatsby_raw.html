                          <div class="h3-container" id="14.3.1.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.1.2</span>Negotiating Context and Dynamics <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-5-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The 2015 Paris Agreement was negotiated in a starkly different geopolitical context to that of the 1992 UNFCCC and the 1997 Kyoto Protocol (<a class="reference-link" href="#Streck--2013">Streck and Terhalle 2013</a>; <a class="reference-link" href="#Ciplet--2015">Ciplet et al. 2015</a>). The &#8216;rupturing binary balance of superpowers&#8217; of the 1980s had given way to a multipolar world with several distinctive trends: emerging economies began challenging US dominance (<a class="reference-link" href="#Ciplet--2015">Ciplet et al. 2015</a>); industrialised countries&#8217; emissions peaked in the 2010s and started declining, while emissions from emerging economies began to grow (<a class="reference-link" href="#Falkner--2019">Falkner 2019</a>); the EU stretched eastwards and became increasingly supra-national (<a class="reference-link" href="#Kinley--2020">Kinley et al. 2020</a>); disparities within the group of developing countries increased (<a class="reference-link" href="#Ciplet--2015">Ciplet et al. 2015</a>); and the role of non-state actors in mitigation efforts has grown more salient (B&#228;ckstrand et al. 2017; <a class="reference-link" href="#Kuyper--2018b">Kuyper et al. 2018b</a>; <a class="reference-link" href="#Falkner--2019">Falkner 2019</a>). The rise of emerging powers, many of whom now have &#8216;veto power&#8217;, however, some noted, did not detract from the unequal development and inequality at the heart of global environmental politics (<a class="reference-link" href="#Hurrell--2012">Hurrell and Sengupta 2012</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In this altered context, unlike in the 1990s when the main cleavages were between the EU and the US (<a class="reference-link" href="#Hurrell--2012">Hurrell and Sengupta 2012</a>), US&#8211;China &#8216;great power politics&#8217; came to be seen as determinative of outcomes in the climate change negotiations (<a class="reference-link" href="#Terhalle--2013">Terhalle and Depledge 2013</a>). The US&#8211;China joint announcement (Whitehouse 2014), for instance, before the 2014 Lima climate conference, brokered the deal on differentiation that came to be embodied in the Paris Agreement (<a class="reference-link" href="#Rajamani--2016a">Rajamani 2016a</a>; <a class="reference-link" href="#Ciplet--2017">Ciplet and </a><a class="reference-link" href="#Roberts--2017">Roberts 2017</a> ). Others have identified, on the basis of economic standing, political influence, and emissions levels, three influential groups &#8211; the first comprising the USA with Japan, Canada, and Russia, the second comprising the EU and the third comprising China, India and Brazil (<a class="reference-link" href="#Brenton--2013">Brenton 2013</a>). The emergence of the Major Economies Fora, among other climate clubs (discussed in <a class="section-link" data-title="Climate Clubs and Building Blocks" href="/chapters/chapter-14#14.2.2">Section 14.2.2</a>) reflects this development (<a class="reference-link" href="#Brenton--2013">Brenton 2013</a>). It also represents a &#8216;minilateral&#8217; forum, built on a recognition of power asymmetries, in which negotiating compromises are politically tested and fed into multilateral processes (<a class="reference-link" href="#Falkner--2016a">Falkner 2016a</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Beyond these countries, in the decade leading up to the Paris climate negotiations, increasing differences within the group of developing countries divided the 134-strong developing country alliance of the G77/China into several interest-based coalitions (<a class="reference-link" href="#Vihma--2011">Vihma et al. 2011</a>; <a class="reference-link" href="#Bodansky--2017b">Bodansky et al. 2017b</a>). A division emerged between the vulnerable least developed and small island states on the one side and rapidly developing economies, the BASIC (Brazil, South Africa, India and China) on the other, as the latter are &#8216;decidedly not developed but not wholly developing&#8217; (<a class="reference-link" href="#Hochstetler--2013">Hochstetler and Milkoreit 2013</a>). This fissure in part led to the High Ambition Coalition in Paris between vulnerable countries and the more progressive industrialised countries (<a class="reference-link" href="#Ciplet--2017">Ciplet and </a><a class="reference-link" href="#Roberts--2017">Roberts 2017</a> ). A division also emerged between the BASIC countries (<a class="reference-link" href="#Hurrell--2012">Hurrell and Sengupta 2012</a>), that each have distinctive identities and positions (<a class="reference-link" href="#Hochstetler--2013">Hochstetler and Milkoreit 2013</a>). In the lead up to the Paris negotiations, China and India formed the Like-Minded Developing Countries with the Organization of the Petroleum Exporting Countries (OPEC) and the Bolivarian Alliance for the Peoples of our Americas (ALBA) countries, to resist the erosion of differentiation in the regime. Yet, the &#8216;complex and competing&#8217; identities of India and China, with differing capacities, challenges and self-images, have also influenced the negotiations (<a class="reference-link" href="#Ciplet--2017">Ciplet and </a><a class="reference-link" href="#Roberts--2017">Roberts 2017</a> ; <a class="reference-link" href="#Rajamani--2017">Rajamani 2017</a>). Other developing countries&#8217; coalitions also played an important role in striking the final deal in Paris. The Alliance of Small Island States, despite their lack of structural power, played a leading role, in particular in relation to the inclusion of the 1.5&#176;C long-term temperature goal in the UN climate regime (Agueda Corneloup and Mol 2014; <a class="reference-link" href="#Ourbak--2018">Ourbak and Magnan 2018</a>). The Association of the Latin American and Caribbean Countries (AILAC) that emerged in 2012 also played a decisive role in fostering ambition (<a class="reference-link" href="#Edwards--2017">Edwards et al. 2017</a>; <a class="reference-link" href="#Watts--2018">Watts and Depledge 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Leadership is essential to reaching international agreements and overcoming collective action problems (<a class="reference-link" href="#Parker--2015">Parker et al. 2015</a>). The Paris negotiations were faced, as a reflection of the multipolarity that had emerged, with a &#8216;fragmented leadership landscape&#8217; with the USA, EU, and China being perceived as leaders at different points in time and to varying degrees (<a class="reference-link" href="#Karlsson--2012">Karlsson et al. 2012</a>; <a class="reference-link" href="#Parker--2014">Parker et al. 2014</a>). Small island states are also credited with demonstrating &#8216;moral leadership&#8217; (Agueda Corneloup and Mol 2014), and non-state and sub-national actors are beginning to be recognised as pioneers and leaders (<a class="reference-link" href="#Wurzel--2019">Wurzel et al. 2019</a>). There is also a burgeoning literature on the emergence of diffused leadership and the salience of followers (<a class="reference-link" href="#Parker--2014">Parker et al. 2014</a>; <a class="reference-link" href="#Busby--2020">Busby and Urpelainen 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is in the context of this complex, multipolar and highly differentiated world &#8211; with a heterogeneity of interests, constraints and capacities, increased contestations over shares of the carbon and development space, as well as diffused leadership &#8211; that the Paris Agreement was negotiated. This context fundamentally influenced the shape of the Paris Agreement, in particular on issues relating to its architecture, &#8216;legalisation&#8217; (<a class="reference-link" href="#Karlas--2017">Karlas 2017</a>) and differentiation (<a class="reference-link" href="#Bodansky--2017b">Bodansky et al. 2017b</a>; <a class="reference-link" href="#Kinley--2020">Kinley et al. 2020</a>), all of which are discussed below.</p>
                            </div>
                          </div>
                        </div>

                      <div class="h2-container" id="14.3.2">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2</span>Elements of the Paris Agreement Relevant to Mitigation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-7-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The 2015 Paris Agreement to the UNFCCC, which entered into force on 4 November 2016, and has 193 Parties as of March 2022, is at the centre of international cooperative efforts for climate change mitigation and adaptation in the post-2020 period. Although its legal form was heavily disputed, especially in the initial part of its four-year negotiating process (<a class="reference-link" href="#Rajamani--2015">Rajamani 2015</a>; <a class="reference-link" href="#Maljean-Dubois--2016">Maljean-Dubois and Wema&#235;re 2016</a>; <a class="reference-link" href="#Bodansky--2017b">Bodansky et al. 2017b</a>; <a class="reference-link" href="#Klein--2017">Klein et al. 2017</a>), the Paris Agreement is a treaty containing provisions of differing levels of &#8216;bindingness&#8217; (<a class="reference-link" href="#Bodansky--2016">Bodansky 2016</a>; <a class="reference-link" href="#Oberth&#252;r--2016">Oberth&#252;r and Bodle 2016</a>; <a class="reference-link" href="#Rajamani--2016b">Rajamani 2016b</a>). The legal character of provisions within a treaty, and the extent to which particular provisions lend themselves to assessments of compliance or non-compliance, depends on factors such as the normative content of the provision, the precision of its terms, the language used, and the oversight mechanisms in place (<a class="reference-link" href="#Werksman--2010">Werksman 2010</a>; <a class="reference-link" href="#Bodansky--2015">Bodansky 2015</a>; <a class="reference-link" href="#Oberth&#252;r--2016">Oberth&#252;r and Bodle 2016</a>; <a class="reference-link" href="#Rajamani--2016b">Rajamani 2016b</a>). Assessed on these criteria, the Paris Agreement contains the full spectrum of provisions, from hard to soft law (<a class="reference-link" href="#Rajamani--2016b">Rajamani 2016b</a>; <a class="reference-link" href="#Pickering--2019">Pickering et al. 2019</a>) and even &#8216;non-law&#8217;, provisions that do not have standard-setting or normative content but which play a narrative-building and context-setting role (<a class="reference-link" href="#Rajamani--2016b">Rajamani 2016b</a>). The Paris Agreement, along with the UNFCCC and the Kyoto Protocol, can be interpreted in light of the customary international law principle of harm prevention according to which states must exercise due diligence in seeking to prevent activities within their jurisdiction from causing extraterritorial environmental harm (<a class="reference-link" href="#Mayer--2016a">Mayer 2016a</a>; <a class="reference-link" href="#Maljean-Dubois--2019">Maljean-Dubois 2019</a>). The key features of the Paris Agreement are set out in Box 14.1.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Figure 14.1 illustrates graphically the key features of the Paris Agreement. The Paris Agreement is based on a set of binding procedural obligations requiring Parties to &#8216;prepare, communicate, and maintain&#8217; &#8216;Nationally Determined Contributions&#8217; (NDCs) (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 4.2) every five years (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 4.9). These obligations are complemented by: (1) an &#8216;ambition cycle&#8217; that expects Parties, informed by five-yearly global stocktakes (Art. 14), to submit successive NDCs representing a progression on their previous NDCs (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>; <a class="reference-link" href="#Bodansky--2017b">Bodansky et al. 2017b</a>), and (2) an &#8216;enhanced transparency framework&#8217; that places extensive informational demands on Parties, tailored to capacities, and establishes review processes to enable tracking of progress towards achievement of NDCs (<a class="reference-link" href="#Oberth&#252;r--2016">Oberth&#252;r and Bodle 2016</a>). In contrast to the Kyoto Protocol with its internationally inscribed targets and timetable for emissions reduction for developed countries, the Paris Agreement contains Nationally Determined Contributions embedded in an international system of transparency and accountability for all countries (<a class="reference-link" href="#Doelle--2016">Doelle 2016</a>; <a class="reference-link" href="#Maljean-Dubois--2016">Maljean-Dubois and Wema&#235;re 2016</a>) accompanied by a shared global goal, in particular in relation to a temperature limit.</p>

                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 14.1 | Key features of the Paris Agreement. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Arrows illustrate the interrelationship between the different features of the Paris Agreement, in particular between the Agreement&#8217;s goals, required actions through NDCs, support (finance, technology and capacity building), transparency framework and global stocktake process. The figure also represents points of interconnection with domestic mitigation measures, whether taken by state Parties or by non-state actors (NSAs). This figure is illustrative rather than exhaustive of the features and interconnections.</p>

                          <div class="h3-container" id="14.3.2.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.1</span>Context and Purpose <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-6-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The preamble of the Paris Agreement lists several factors that provide the interpretative context for the Agreement (<a class="reference-link" href="#Bodansky--2017b">Bodansky et al. 2017b</a>; <a class="reference-link" href="#Carazo--2017">Carazo 2017</a>), including a reference to human rights. The human rights implications of climate impacts garnered particular attention in the lead up to Paris (<a class="reference-link" href="#Duyck--2015">Duyck 2015</a>; <a class="reference-link" href="#Mayer--2016b">Mayer 2016b</a>). In particular, the Human Rights Council, its special procedures mechanisms, and the Office of the High Commissioner for Human Rights, through a series of resolutions, reports, and activities, advocated a rights-based approach to climate impacts, and sought to integrate this approach in the climate change regime. The Paris Agreement&#8217;s preambular recital on human rights recommends that Parties, &#8216;when taking action to address human rights&#8217;, take into account &#8216;their respective obligations on human rights&#8217; (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, preambular recital 14), a first for an environmental treaty (<a class="reference-link" href="#Knox--2016">Knox 2016</a>). The &#8216;respective obligations&#8217; referred to in the Paris Agreement could potentially include those relating to the right to life (<a class="reference-link" href="#UNGA--1948">UNGA 1948</a>, Art. 3, 1966, Art. 6), right to health (<a class="reference-link" href="#UNGA--1966b">UNGA 1966b</a>, Art. 12), right to development, right to an adequate standard of living, including the right to food (<a class="reference-link" href="#UNGA--1966b">UNGA 1966b</a>, Art. 11), which has been read to include the right to water and sanitation (<a class="reference-link" href="#CESCR--2002">CESCR 2002</a>, 2010), the right to housing (<a class="reference-link" href="#CESCR--1991">CESCR 1991</a>), and the right to self-determination, including as applied in the context of indigenous peoples (<a class="reference-link" href="#UNGA--1966a">UNGA 1966a</a>,b, Art. 1). In addition, climate impacts contribute to displacement and migration (<a class="reference-link" href="#Mayer--2016">Mayer and Cr&#233;peau 2016</a>; <a class="reference-link" href="#McAdam--2016">McAdam 2016</a>), and have disproportionate effects on women (<a class="reference-link" href="#Pearse--2017">Pearse 2017</a>). There are differing views on the value and operational impact of the human rights recital in the Paris Agreement (<a class="reference-link" href="#Adelman--2018">Adelman 2018</a>; <a class="reference-link" href="#Boyle--2018">Boyle 2018</a>; <a class="reference-link" href="#Duyck--2018">Duyck et al. 2018</a>; <a class="reference-link" href="#Rajamani--2018">Rajamani 2018</a>; <a class="reference-link" href="#Savaresi--2018">Savaresi 2018</a>; <a class="reference-link" href="#Knox--2019">Knox 2019</a>). Notwithstanding proposals from some Parties and stakeholders to mainstream and operationalise human rights in the climate regime post-Paris (<a class="reference-link" href="#Duyck--2018">Duyck et al. 2018</a>), and references to human rights in COP decisions, the 2018 Paris Rulebook contains limited and guarded references to human rights (<a class="reference-link" href="#Duyck--2019">Duyck 2019</a>; <a class="reference-link" href="#Rajamani--2019">Rajamani 2019</a>) (<a class="section-link" data-title="Linkages with Sustainable Development, Adaptation, Loss and Damage, and Human Rights" href="/chapters/chapter-14#14.5.1.2">Section 14.5.1.2</a>). In addition to the reference to human rights, the preamble also notes the importance of &#8216;ensuring the integrity of all ecosystems, including oceans and the protection of biodiversity&#8217; which provides opportunities for integrating and mainstreaming other environmental protections.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The overall purpose of international cooperation through the Paris Agreement is to enhance the implementation of the UNFCCC, including its objective of stabilising atmospheric GHG concentrations &#8216;at a level that would prevent dangerous anthropogenic interference with the climate system&#8217; (<a class="reference-link" href="#UNFCCC--1992">UNFCCC 1992</a>, Art. 2). The Paris Agreement aims to strengthen the global response to the threat of climate change, in the context of sustainable development and efforts to eradicate poverty, by <span class="&#8226;-Condensed-italic">inter alia</span>&#8216;[h]olding the increase in the global average temperature to well below 2&#176;C above pre-industrial levels and pursuing efforts to limit the temperature increase to 1.5&#176;C above pre-industrial levels&#8217; (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 2(1)(a)). There is an ongoing structured expert dialogue under the UNFCCC in the context of the second periodic review of the long-term global goal (the first was held between 2013&#8211;2015) aimed at enhancing understanding of the long-term global goal, pathways to achieving it, and assessing the aggregate effect of steps taken by Parties to achieve the goal.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Some authors interpret the Paris Agreement&#8217;s temperature goal as a single goal with two inseparable elements, the well below 2&#176;C goal pressing towards 1.5&#176;C (<a class="reference-link" href="#Rajamani--2018">Rajamani and Werksman 2018</a>), but others interpret the goal as a unitary one of 1.5&#176;C with minimal overshoot (<a class="reference-link" href="#Mace--2016">Mace 2016</a>). Yet others interpret 1.5&#176;C as the limit within the long-term temperature goal, and that it &#8216;signals an increase in both the margin and likelihood by which warming is to be kept below 2&#176;C&#8217; (<a class="reference-link" href="#Schleussner--2016">Schleussner et al. 2016</a>). Although having a long-term goal has clear advantages, the literature highlights the issue of credibility, given the lengthy timeframe involved (<a class="reference-link" href="#Urpelainen--2011">Urpelainen 2011</a>), and stresses that future regulators may have incentives to relax current climate plans, which could have a significant effect on the achieved GHG stabilisation level (<a class="reference-link" href="#Gerlagh--2015">Gerlagh and Michielsen 2015</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As the risks of adverse climate impacts, even with a &#8216;well below&#8217; 2&#176;C increase, are substantial, the purpose of the Paris Agreement extends to increasing adaptive capacity and fostering climate resilience (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 2(1)(b)), as well as redirecting investment and finance flows (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. (2)(1)(c); <a class="reference-link" href="#Thorgeirsson--2017">Thorgeirsson 2017</a>). The finance and adaptation goals are not quantified in the Paris Agreement itself but the temperature goal and the pathways they generate may, some argue, enable a quantitative assessment of the resources necessary to reach these goals, and the nature of the impacts requiring adaptation (<a class="reference-link" href="#Rajamani--2018">Rajamani and Werksman 2018</a>). The decision accompanying the Paris Agreement resolves to set a new collective quantified finance goal prior to 2025 (not explicitly limited to developed countries), with USD100 billion yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> as a floor (<a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>, para. 53; <a class="reference-link" href="#Bodansky--2017b">Bodansky et al. 2017b</a>). Article 2 also references sustainable development and poverty eradication, and thus implicitly underscores the need to integrate the SDGs in the implementation of the Paris Agreement (<a class="reference-link" href="#Sindico--2016">Sindico 2016</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement&#8217;s purpose is accompanied by an expectation that the Agreement &#8216;will be&#8217; implemented to &#8216;reflect equity and the principle of common but differentiated responsibilities and respective capabilities (CBDRRC), in the light of different national circumstances&#8217; (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 2.2). This provision generates an expectation that Parties will implement the agreement to reflect CBDRRC, and is not an obligation to do so (<a class="reference-link" href="#Rajamani--2016a">Rajamani 2016a</a>). Further, the inclusion of the term &#8216;in light of different national circumstances&#8217; introduces a dynamic element into the interpretation of the CBDRRC principle. As national circumstances evolve, the application of the principle will also evolve (<a class="reference-link" href="#Rajamani--2016a">Rajamani 2016a</a>). This change in the articulation of the CBDRRC principle is reflected in the shifts in the nature and extent of differentiation in the climate change regime (<a class="reference-link" href="#Maljean-Dubois--2016">Maljean-Dubois 2016</a>; <a class="reference-link" href="#Rajamani--2016a">Rajamani 2016a</a>; <a class="reference-link" href="#Voigt--2016a">Voigt and Ferreira 2016a</a>), including through a shift towards &#8216;procedurally-oriented differentiation&#8217; for developing countries (<a class="reference-link" href="#Huggins--2016">Huggins and Karim 2016</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Although NDCs are developed by individual state Parties, the Paris Agreement requires that these are undertaken by Parties &#8216;with a view&#8217; to achieving the Agreement&#8217;s purpose and collectively &#8216;represent a progression over time&#8217; (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 3). The Paris Agreement also encourages Parties to align the ambition of their NDCs with the temperature goal through the Agreement&#8217;s &#8216;ambition cycle&#8217;, thus imparting operational relevance to the temperature goal (<a class="reference-link" href="#Rajamani--2018">Rajamani and Werksman 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Article 4.1 contains a further non-binding requirement that Parties &#8216;aim&#8217; to reach global peaking of GHG &#8216;as soon as possible&#8217; and to undertake rapid reductions thereafter to achieve net zero GHG emissions &#8216;in the second half of the century&#8217;. Some argue this implies a need to reach net zero GHG emissions in the third quarter of the 21st century (<a class="reference-link" href="#Rogelj--2015">Rogelj et al. 2015</a>; <a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>) (Chapter 2, Table 2.4 and Cross-Chapter Box 3 in Chapter 3). To reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> around 2050, in the short-term global net human-caused CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions would need to fall by about 45% to 60% from 2010 levels by 2030 (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>). Achieving the Paris Agreement&#8217;s Article 4.1 aim potentially implies that global warming will peak and then follow a gradually declining path, potentially to below 1.5&#176;C warming (<a class="reference-link" href="#Rogelj--2021">Rogelj et al. 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Albeit non-binding, Article 4.1 has acted as a catalyst for several national net-zero GHG targets, as well as net-zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> and GHG targets across local governments, sectors, businesses, and other actors (<a class="reference-link" href="#Day--2020">Day et al. 2020</a>). There is a wide variation in the targets that have been adopted &#8211; in terms of their legal character (policy statement, executive order or national legislation), scope (GHGs or CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>) and coverage (sectors or economy-wide). National net-zero targets could be reflected in the long-term strategies that states are urged to submit under Article 4.19, but only a few states have submitted such strategies thus far. The Paris Rulebook, agreed at the Agreement&#8217;s first meeting of the Parties in 2018, further strengthens the operational relevance of the temperature goal by requiring Parties to provide information when submitting their NDCs on how these contribute towards achieving the objective identified in UNFCCC Article 2, and Paris Agreement Articles 2.1 (a) and 4.1 (<a class="reference-link" href="#UNFCCC--2019b">UNFCCC 2019b</a>, Annex I, para. 7). Parties could in this context include information on how their short-term actions align with their long-term net zero GHG or CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> targets, thereby enhancing the credibility of their long-term goals.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">At last count 131 countries had adopted or had net zero targets (whether of carbon or GHG) in the pipeline, covering 72% of global emissions. If these targets are fully implemented some estimate that this could bring temperature increase down to 2&#176;C&#8211;2.4&#176;C by 2100 as compared to current policies which are estimated to lead to a temperature increase of 2.9&#8211;3.2&#176;C, and NDCs submitted to the Paris Agreement which are estimated to lead to a temperature increase of 2.4&#176;C&#8211;2.9&#176;C (<a class="reference-link" href="#H&#246;hne--2021">H&#246;hne et al. 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is worth noting that Article 4.1 recognises that &#8216;peaking will take longer for developing countries&#8217; and that the balance between emissions and removals needs to be on the &#8216;basis of equity, and in the context of sustainable development and efforts to eradicate poverty&#8217;. This suggests that not all countries are expected to reach net zero GHG emissions at the same time, or in the same manner. If global cost-effective 1.5&#176;C and 2&#176;C scenarios from integrated assessment models are taken, without applying an equity principle, the results suggest that domestic net zero GHG and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions would be reached a decade earlier than the global average in Brazil and the USA and later in India and Indonesia (<a class="reference-link" href="#van Soest--2021">van Soest et al. 2021</a>). By contrast, if equity principles are taken into account countries like Canada and the EU would be expected to phase out earlier than the cost-optimal scenarios indicate, and countries like China and Brazil could phase out emissions later, as well as other countries with lower per-capita emissions (<a class="reference-link" href="#van Soest--2021">van Soest et al. 2021</a>). Some suggest that the application of such fairness considerations could bring forward the net zero GHG date for big emitting countries by up to 15 to 35 years as compared to the global least-cost scenarios (<a class="reference-link" href="#Lee--2021b">Lee et al. 2021b</a>). In any case, reaching net zero GHG emissions requires to some extent the use of carbon dioxide removal (CDR) methods as there are important sources of non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>GHGs, such as methane and nitrous oxide, that cannot be fully eliminated (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>). However, there are divergent views on different CDR methods, policy choices determine the degree to which and the type of CDR methods that are considered and there is a patchwork of applicable regulatory instruments. There are also uncertainties and governance challenges associated with CDR methods which render tracking progress against net zero GHG emissions challenging (<a class="reference-link" href="#Mace--2021">Mace et al. 2021</a>). Researchers have noted that given the key role of CDR in net zero targets and 1.5&#176;C compatible pathways, and the fact that it presents &#8216;significant costs to current and future generations&#8217;, it is important to consider what an equitable distribution of CDR might look like (<a class="reference-link" href="#UNFCCC--2019c">UNFCCC 2019c</a>; <a class="reference-link" href="#Day--2020">Day et al. 2020</a>; <a class="reference-link" href="#Lee--2021b">Lee et al. 2021b</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.3.2.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.2</span>NDCs, Progression and Ambition <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-7-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Each Party to the Paris Agreement has a procedural obligation to &#8216;prepare, communicate and maintain&#8217; successive NDCs &#8216;that it intends to achieve&#8217;. Parties have a further procedural obligation to &#8216;pursue domestic mitigation measures&#8217; (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 4.2). These procedural obligations are coupled with an obligation of conduct to make best efforts to achieve the objectives of NDCs (<a class="reference-link" href="#Rajamani--2016a">Rajamani 2016a</a>; <a class="reference-link" href="#Mayer--2018b">Mayer 2018b</a>). Many states have adopted climate policies and laws, discussed in Chapter 13, and captured in databases (<a class="reference-link" href="#LSE--2020">LSE 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The framing and content of NDCs is thus largely left up to Parties, although certain normative expectations apply. These include developed country leadership through these Parties undertaking economy-wide absolute emissions reduction targets (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 4.4), as well as &#8216;progression&#8217; and &#8216;highest possible ambition&#8217; reflecting &#8216;common but differentiated responsibilities and respective capabilities in light of different national circumstances&#8217; (Art. 4.3). There is &#8216;a firm expectation&#8217; that for every five-year cycle a Party puts forward a new or updated NDC that is &#8216;more ambitious than their last&#8217; (<a class="reference-link" href="#Rajamani--2016a">Rajamani 2016a</a>). While what represents a Party&#8217;s highest possible ambition and progression is not prescribed by the Agreement or elaborated in the Paris Rulebook (<a class="reference-link" href="#Rajamani--2019">Rajamani and Bodansky 2019</a>), these obligations could be read to imply a due diligence standard (<a class="reference-link" href="#Voigt--2016b">Voigt and Ferreira 2016b</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In communicating their NDCs every five years (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 4.9), all Parties have an obligation to &#8216;provide the information necessary for clarity, transparency and understanding&#8217; (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 4.8). These requirements are further elaborated in the Paris Rulebook (<a class="reference-link" href="#Doelle--2019">Doelle 2019</a>; <a class="reference-link" href="#UNFCCC--2019b">UNFCCC 2019b</a>). This includes requirements &#8211; for Parties&#8217; second and subsequent NDCs &#8211; to provide quantifiable information on the reference point, for example base year, reference indicators and target relative to the reference indicator (<a class="reference-link" href="#UNFCCC--2019b">UNFCCC 2019b</a>, Annex I, para. 1). It also requires Parties to provide information on how they consider their contribution &#8216;fair and ambitious in light of different national circumstances&#8217;, and how they address the normative expectations of developed country leadership, progression and highest possible ambition (<a class="reference-link" href="#UNFCCC--2019b">UNFCCC 2019b</a>, Annex I, para. 6). However, Parties are required to provide the enumerated information only &#8216;as applicable&#8217; to their NDC (<a class="reference-link" href="#UNFCCC--2019b">UNFCCC 2019b</a>, Annex I, para. 7). This allows Parties to determine the informational requirements placed on them through their choice of NDC. In respect of Parties&#8217; first NDCs or NDCs updated by 2020, such quantifiable information &#8216;may&#8217; be included, &#8216;as appropriate&#8217;, signalling a softer requirement, although Parties are &#8216;strongly encouraged&#8217; to provide this information (<a class="reference-link" href="#UNFCCC--2019b">UNFCCC 2019b</a>, Annex I, para. 9).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Parties&#8217; first NDCs submitted to the provisional registry maintained by the UNFCCC Secretariat vary in terms of target type, reference year or points, timeframes, and scope and coverage of GHGs. A significant number of NDCs include adaptation, and several NDCs have conditional components, for instance, being conditional on the use of market mechanisms or on the availability of support (<a class="reference-link" href="#UNFCCC--2016b">UNFCCC 2016b</a>). There are wide variations across NDCs. Uncertainties are generated through interpretative ambiguities in the assumptions underlying NDCs (<a class="reference-link" href="#Rogelj--2017">Rogelj et al. 2017</a>). According to the assessment in this report, current policies lead to median global GHG emissions of 63 gigatonnes of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> equivalent <span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1"/> (GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq), with a full range of 57&#8211;70 by 2030 and unconditional and conditional NDCs to 59 (55&#8211;65) and 56 (52&#8211;61) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq, respectively (Table 4.1). Many omit important mitigation sectors, provide little detail on financing implementation, and are not effective in meeting assessment and review needs (<a class="reference-link" href="#Pauw--2018">Pauw et al. 2018</a>). Although, it is estimated that the land use sector could contribute as much as 20% of the full mitigation potential of all the intended NDC targets (<a class="reference-link" href="#Forsell--2016">Forsell et al. 2016</a>), there are variations in how the land use component is included, and the related information provided, leading to large uncertainties on whether and how these will contribute to the achievement of the NDCs (<a class="reference-link" href="#Forsell--2016">Forsell et al. 2016</a>; <a class="reference-link" href="#Grassi--2017">Grassi et al. 2017</a>; <a class="reference-link" href="#Obergassel--2017a">Obergassel et al. 2017a</a>; <a class="reference-link" href="#Benveniste--2018">Benveniste et al. 2018</a>; <a class="reference-link" href="#Fyson--2019">Fyson and Jeffery 2019</a>). All these variations make it challenging to aggregate the efforts of countries and compare them to each other (<a class="reference-link" href="#Carraro--2016">Carraro 2016</a>). Although Parties attempted to discipline the variation in NDCs, including whether they could be conditional, through elaborating the &#8216;features&#8217; of NDCs in the Rulebook, no agreement was possible on this. Thus, Parties continue to enjoy considerable discretion in the formulation of NDCs (<a class="reference-link" href="#Rajamani--2019">Rajamani and Bodansky 2019</a>; <a class="reference-link" href="#Weikmans--2020">Weikmans et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There are several approaches to evaluating NDCs, incorporating indicators such as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions, GDP, energy intensity of GDP, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> per energy unit, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> intensity of fossil fuels, and share of fossil fuels in total energy use (<a class="reference-link" href="#Peters--2017">Peters et al. 2017</a>). However, some favour approaches that use metrics beyond emissions such as infrastructure investment, energy demand, or installed power capacity (<a class="reference-link" href="#Iyer--2017">Iyer et al. 2017</a>; <a class="reference-link" href="#Jeffery--2018">Jeffery et al. 2018</a>). One approach is to combine the comparison of aggregate NDC emissions using Integrated Assessment Model scenarios with modelling of NDC scenarios directly, and carbon budget analyses (<a class="reference-link" href="#Jeffery--2018">Jeffery et al. 2018</a>). Another approach is to engage in a comprehensive assessment of multiple indicators that reflect the different viewpoints of the Parties to the UNFCCC (<a class="reference-link" href="#Aldy--2017">Aldy et al. 2017</a>; <a class="reference-link" href="#H&#246;hne--2018">H&#246;hne et al. 2018</a>). These different approaches are described in greater depth in Section 4.2.2.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is clear, however, that the NDCs communicated by Parties for the 2020&#8211;2030 period are insufficient to achieve the temperature goal (<a class="reference-link" href="#den Elzen--2016">den Elzen et al. 2016</a>; Rogelj et al. 2016; <a class="reference-link" href="#Schleussner--2016">Schleussner et al. 2016</a>; <a class="reference-link" href="#Robiou du Pont--2018">Robiou du Pont and Meinshausen 2018</a>; <a class="reference-link" href="#UNEP--2018a">UNEP 2018a</a>; <a class="reference-link" href="#Alcaraz--2019">Alcaraz et al. 2019</a>; <a class="reference-link" href="#UNEP--2019">UNEP 2019</a>, 2020), and the emissions gap is larger than ever (<a class="reference-link" href="#Christensen--2019">Christensen and Olhoff 2019</a>) (Chapter 4). The IPCC<span class="&#8226;-Condensed-italic">Special Report on Global Warming of 1.5&#176;C</span> (SR1.5) notes that pathways that limit global warming to 1.5&#176;C with no or limited overshoot show up to 40&#8211;50% reduction of total GHG emissions from 2010 levels by 2030, and that current pathways reflected in the NDCs are consistent with cost-effective pathways that result in a global warming of about 3&#176;C by 2100 (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a> Summary for Policymakers D.1.1). Analysis by the UNFCCC Secretariat of the second round of those NDCs submitted by October 2021 suggests that &#8216;total global GHG emission level, taking into account full implementation of all the latest NDCs (including their conditional elements), implies possibility of global emissions peaking before 2030&#8217;. However, such total global GHG emission level in 2030 is still expected to be 15.9% above the 2010 level. This &#8216;implies an urgent need for either a significant increase in the level of ambition of NDCs between now and 2030 or a significant overachievement of the latest NDCs, or a combination of both.&#8217; (<a class="reference-link" href="#UNFCCC--2021a">UNFCCC 2021a</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Many NDCs with conditional elements may not be feasible as the conditions are not clearly defined and existing promises of support are insufficient (<a class="reference-link" href="#Pauw--2020">Pauw et al. 2020</a>). Moreover, &#8216;leadership by conditional commitments&#8217; (when some states promise to take stronger commitments if others do so as well), and the system of pledge-and-review, may lead to decreasing rather than deeper contributions over time (<a class="reference-link" href="#Helland--2017">Helland et al. 2017</a>). Some note, however, that many of the NDCs are conservative and may be overachieved, that NDCs may be strengthened over time as expected under the Paris Agreement, and that there are significant non-state actions that have not been adequately captured in the NDCs (<a class="reference-link" href="#H&#246;hne--2017">H&#246;hne et al. 2017</a>). Further, if all NDCs with and without conditional elements are implemented, net land use, land use change and forestry emissions will decrease in 2030 compared to 2010 levels, but large uncertainties remain on how Parties estimate, project and account for emissions and removals from this sector (<a class="reference-link" href="#Forsell--2016">Forsell et al. 2016</a>; <a class="reference-link" href="#Fyson--2019">Fyson and Jeffery 2019</a>). According to the estimates in Table 4.3, communicated unconditional commitments imply about a 7% reduction of world emissions by 2030, in terms of Kyoto GHGs, compared to a scenario where only current policies are in place. If conditional commitments are also included, the reduction in world emissions by 2030 would be about 12%.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In this context, it should be noted that many NDCs have been formulated with conditional elements, and such NDCs require international cooperation on finance, technology and capacity building (<a class="reference-link" href="#Kissinger--2019">Kissinger et al. 2019</a>), potentially including through Article 6 in the form of bilateral agreements and market mechanisms (<a class="reference-link" href="#UNFCCC--2016b">UNFCCC 2016b</a>). More broadly, some argue that there is a &#8216;policy inconsistency&#8217; between the facilitative, &#8216;bottom up&#8217; architecture of the Paris Agreement, and both the setting of the long-term temperature goal and expectations that it will be delivered (<a class="reference-link" href="#Geden--2016b">Geden 2016b</a>). As Figure 14.2 shows, there is a large share of additional effort needed to reach a 1.5&#176;C compatible path by 2030 (and even a 2&#176;C compatible path). International coordination and cooperation are crucial in enhancing the ambition of current pledges, as countries will be more willing to increase their ambition if matched by other countries (coordination) and if cost-minimising agreements between developed and developing countries, through Article 6 and other means, are fully developed (cooperation) (<a class="reference-link" href="#S&#230;len--2020">S&#230;len 2020</a>).</p>
                              <div class="Basic-Text-Frame" id="figure-14-2">
                                <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">
                                  <img alt="" class="_idGenObjectAttribute-2" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_14_2.png"/>
                                </p>
                                <p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 14.2 | The role of international cooperationin the reductions in annual emissions by 2030 needed to follow a 1. </span></span><span class="&#8226;-Bold-condensed--dark-blue-">5&#176;C (respectively &lt;2&#176;C) </span> <span class="&#8226;-Bold-condensed--dark-blue-">cost-effective</span><span class="&#8226;-Bold-condensed--dark-blue-">path from 2020 onwards. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The figure represents the additional contribution of pledges included in the NDCs over current policies at the global level, and the remaining gap in emissions reductions needed to move from current policies to pathways that limit warning to 1.5&#176;C (&gt;50%) with no or limited overshoot, and those to limit warming to 2&#176;C (&gt;67%). Median values are used, showing the confidence interval for the total effort. See Figure 1 in Cross-Chapter Box 4 in Chapter 4, and Tables 4.2 and 4.3 for details. (i) The grey share represents NDCs with abatement efforts pledged without any conditions (called &#8216;unconditional&#8217; in the literature). They are based mainly on domestic abatement actions, although countries can use international cooperation to meet their targets. (ii) The blue share represents NDCs with conditional components. They require international cooperation, for example bilateral agreements under Article 6, financing or monetary and/or technological transfers. (iii) The remaining gap in emissions reductions &#8211; the yellow share &#8211; can potentially be achieved through national and international actions. International coordination of more ambitious efforts promotes global ambition and international cooperation provides the cost-saving basis for more ambitious NDCs.</p>

                          <div class="h3-container" id="14.3.2.3">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.3</span>NDCs, Fairness and Equity <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-8-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement encourages Parties, while submitting their NDCs, to explain how these are &#8216;fair and ambitious&#8217; (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 4.8 read with <a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>, para. 27). The Rulebook obliges Parties to provide information on &#8216;fairness considerations, including reflecting on equity&#8217; as applicable to their NDC (<a class="reference-link" href="#Rajamani--2019">Rajamani and Bodansky 2019</a>; <a class="reference-link" href="#UNFCCC--2019b">UNFCCC 2019b</a> paras. 7a and 9, Annex, paras. 6(a) and (b)). Although equity within nations and between communities is also important, much of the literature on fairness and equity in the context of NDCs focuses on equity between nations.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In the first round of NDCs, most Parties declared their NDCs as fair (<a class="reference-link" href="#Robiou du Pont--2017">Robiou du Pont et al. 2017</a>). Their claims, however, were largely unsubstantiated or drawn from analysis by in-country experts (<a class="reference-link" href="#Winkler--2018">Winkler et al. 2018</a>). At least some of the indicators Parties have identified in their NDCs as justifying the &#8216;fairness&#8217; of their contributions, such as a &#8216;small share of global emissions&#8217;, &#8216;cost-effectiveness&#8217; and assumptions that privilege current emissions levels (&#8216;grandfathering&#8217;) are not, according to one group of scholars, in accordance with principles of international environmental law (<a class="reference-link" href="#Rajamani--2021">Rajamani et al. 2021</a>). Moreover, the NDCs reveal long-standing institutional divisions and divergent climate priorities between Annex I and non-Annex I Parties, suggesting that equity and fairness concerns remain salient (<a class="reference-link" href="#Stephenson--2019">Stephenson et al. 2019</a>). Fairness concerns also affect the share of CDR responsibilities for major emitters if they delay near-term mitigation action (<a class="reference-link" href="#Fyson--2020">Fyson et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is challenging, however, to determine &#8216;fair shares&#8217;, and address fairness and equity in a world of voluntary climate contributions (<a class="reference-link" href="#Chan--2016a">Chan 2016a</a>), in particular, since these contributions are insufficient (<a class="section-link" data-title="NDCs, Progression and Ambition" href="/chapters/chapter-14#14.3.2.2">Section 14.3.2.2</a>.). Self-differentiation in contributions has also led to fairness and equity being discussed in terms of individual Nationally Determined Contributions rather than between categories of countries (<a class="reference-link" href="#Chan--2016a">Chan 2016a</a>). In the climate change regime, one option is for Parties to provide more rigorous information under the Paris Agreement to assess fair shares (<a class="reference-link" href="#Winkler--2018">Winkler et al. 2018</a>), and another is for Parties to articulate what equity principles they have adopted in determining their NDCs and how they have operationalised these principles, and to explain their mitigation targets in terms of the portion of the appropriated global carbon budget (<a class="reference-link" href="#Hales--2018">Hales and Mackey 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Equity is critical to addressing climate change, including through the Paris Agreement (<a class="reference-link" href="#Klinsky--2017">Klinsky et al. 2017</a>), however, since the political feasibility of developing equity principles within the climate change regime is low, the onus is on mechanisms and actors outside the regime to develop these (<a class="reference-link" href="#Lawrence--2019">Lawrence and Reder 2019</a>). Equity and fairness concerns are being raised in national and regional courts that are increasingly being asked to determine if the climate actions pledged by states are adequate in relation to their fair share (<a class="reference-link" href="#The Supreme Court of the Netherlands--2019">The Supreme Court of the Netherlands 2019</a>; <a class="reference-link" href="#European Court of Human Rights--2020">European Court of Human Rights 2020</a>; German Constitutional Court 2021), as it is only in relation to such a &#8216;fair share&#8217; that the adequacy of a state&#8217;s contribution can be assessed in the context of a global collective action problem (<a class="section-link" data-title="Sub-national Actors, Networks, and&#160;Partnerships" href="/chapters/chapter-13#13.5">Section 13.5</a>.5). Some domestic courts have stressed that as climate change is a global problem of cumulative impact, all emissions contribute to the problem regardless of their relative size and there is a clear articulation under the UNFCCC and Paris Agreement for developed countries to &#8216;take the lead&#8217; in addressing GHG emissions (<a class="reference-link" href="#Preston--2020">Preston 2020</a>). Given the limited avenues for multilateral determination of fairness, several researchers have argued that the onus is on the scientific community to generate methods to assess fairness (<a class="reference-link" href="#Herrala--2016">Herrala and Goel 2016</a>; <a class="reference-link" href="#Lawrence--2019">Lawrence and Reder 2019</a>). Peer-to-peer comparisons also potentially create pressure for ambitious NDCs (<a class="reference-link" href="#Aldy--2017">Aldy et al. 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There are a range of options to assess or introduce fairness. These include: adopting differentiation in financing rather than in mitigation (<a class="reference-link" href="#Gajevic Sayegh--2017">Gajevic Sayegh 2017</a>); adopting a carbon budget approach (<a class="reference-link" href="#Hales--2018">Hales and Mackey 2018</a>; <a class="reference-link" href="#Alcaraz--2019">Alcaraz et al. 2019</a>), which may occur through the transparency processes (<a class="reference-link" href="#Hales--2018">Hales and Mackey 2018</a>); quantifying national emissions allocations using different equity approaches, including those reconciling finance and emissions rights distributions (<a class="reference-link" href="#Robiou du Pont--2017">Robiou du Pont et al. 2017</a>); combining equity concepts in a bottom-up manner using different sovereign approaches (<a class="reference-link" href="#Robiou du Pont--2018">Robiou du Pont and Meinshausen 2018</a>), using data on adopted emissions targets to find an ethical framework consistent with the observed distribution (<a class="reference-link" href="#Sheriff--2019">Sheriff 2019</a>); adopting common metrics for policy assessment (<a class="reference-link" href="#Bretschger--2017">Bretschger 2017</a>); and developing a template for organising metrics on mitigation effort &#8211; emissions reductions, implicit prices, and costs &#8211; for both <span class="&#8226;-Condensed-italic">ex-ante</span> and <span class="&#8226;-Condensed-italic">ex-post </span> review (<a class="reference-link" href="#Aldy--2017">Aldy et al. 2017</a>). The burden of agricultural mitigation can also be distributed using different approaches from effort sharing (responsibility, capability, need, equal cumulative per-capita emissions) (<a class="reference-link" href="#Richards--2018">Richards et al. 2018</a>). Further, there are temporal (inter-generational) and spatial (inter-regional) dimensions to the distribution of the mitigation burden, with additional emissions reductions in 2030 improving both inter-generational and inter-regional equity (<a class="reference-link" href="#Liu--2016">Liu et al. 2016</a>). Some of the equity approaches rely on &#8216;grandfathering&#8217; as an allocation principle, which some argue has led to &#8216;cascading biases&#8217; against developing countries (<a class="reference-link" href="#Kartha--2018">Kartha et al. 2018</a>), and is morally &#8216;perverse&#8217; (<a class="reference-link" href="#Caney--2011">Caney 2011</a>). While no country&#8217;s NDC explicitly supports the grandfathering approach, many countries describe as &#8216;fair and ambitious&#8217; NDCs that assume grandfathering as the starting point (<a class="reference-link" href="#Robiou du Pont--2017">Robiou du Pont et al. 2017</a>). It is worth noting that the existence of multiple metrics associated with a range of equity approaches has implications for how the ambition and &#8216;fair&#8217; share of each state is arrived at; some average out multiple approaches and indicators (<a class="reference-link" href="#Hof--2012">Hof et al. 2012</a>; Meinshausen et al. 2015; <a class="reference-link" href="#Robiou du Pont--2018">Robiou du Pont and Meinshausen 2018</a>), others exclude indicators and approaches that do not, in their interpretation, accord with principles of international environmental law (<a class="reference-link" href="#Rajamani--2021">Rajamani et al. 2021</a>). One group of scholars has suggested that utilitarianism offers an &#8216;ethically minimal and conceptually parsimonious&#8217; benchmark that promotes equity, climate and development (<a class="reference-link" href="#Budolfson--2021">Budolfson et al. 2021</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.3.2.4">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.4</span>Transparency and Accountability <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-9-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Although NDCs reflect a &#8216;bottom-up&#8217;, self-differentiated approach to climate mitigation actions, the Paris Agreement couples this to an international transparency framework designed, among other things, to track progress in implementing and achieving mitigation contributions (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 13). This transparency framework builds on the processes that already exist under the UNFCCC. The transparency framework under the Paris Agreement is applicable to all Parties, although with flexibilities for developing country Parties that need it in light of their capacities (<a class="reference-link" href="#Mayer--2019">Mayer 2019</a>). Each Party is required to submit a national inventory report, as well as &#8216;the information necessary to track progress in implementing and achieving&#8217; its NDC (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 13.7) biennially (<a class="reference-link" href="#UNFCCC--2016a">UNFCCC 2016a</a>, para. 90). The Paris Rulebook requires all Parties to submit their national inventory reports using the 2006 IPCC Guidelines (<a class="reference-link" href="#UNFCCC--2019b">UNFCCC 2019b</a>, Annex, para. 20).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In relation to the provision of information necessary to track progress towards implementation and achievement of NDCs, the Paris Rulebook allows each Party to choose its own qualitative or quantitative indicators (<a class="reference-link" href="#UNFCCC--2019k">UNFCCC 2019k</a>, Annex, para. 65), a significant concession to national sovereignty (<a class="reference-link" href="#Rajamani--2019">Rajamani and Bodansky 2019</a>). The Rulebook phases in common reporting requirements for developed and developing countries (except LDCs and SIDS) at the latest by 2024 (<a class="reference-link" href="#UNFCCC--2019k">UNFCCC 2019k</a>, para. 3), but offers flexibilities in &#8216;scope, frequency, and level of detail of reporting, and in the scope of the review&#8217; for those developing countries that need it in light of their capacities (<a class="reference-link" href="#UNFCCC--2019k">UNFCCC 2019k</a>, Annex, para. 5). Some differentiation also remains for information on support provided to developing countries (<a class="reference-link" href="#Winkler--2017">Winkler et al. 2017</a>), with developed country Parties required to report such information biennially, while others are only &#8216;encouraged&#8217; to do so (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 9.7).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The information provided by Parties in biennial transparency reports and GHG inventories will undergo technical expert review, which must include assistance in identifying capacity-building needs for developing country Parties that need it in light of their capacities. Each Party is also required to participate in a &#8216;facilitative, multilateral consideration of progress&#8217; of implementation and achievement of its NDC. Although the aim of these processes is to expose each Party&#8217;s actions on mitigation to international review, thus establishing a weak form of accountability for NDCs at the international level, the Rulebook circumscribes the reach of these processes (<a class="reference-link" href="#Rajamani--2019">Rajamani and Bodansky 2019</a>). The technical expert review teams are prohibited in mandatory terms from making &#8216;political judgments&#8217; or reviewing the &#8216;adequacy or appropriateness&#8217; of a Party&#8217;s NDC, domestic actions, or support provided (<a class="reference-link" href="#UNFCCC--2019k">UNFCCC 2019k</a>, Annex, para. 149). This, among other such provisions, has led some to argue that the scope and practice of existing transparency arrangements reflect rather than mediate ongoing disputes around responsibility, differentiation and burden sharing, and thus there is limited answerability through transparency (<a class="reference-link" href="#Gupta--2019">Gupta and van Asselt 2019</a>). There are also limits to the extent that the enhanced transparency framework will reduce ambiguities and associated uncertainties, for instance, in how land use, land-use change and forestry (LULUCF) are incorporated into the NDCs (<a class="reference-link" href="#Fyson--2019">Fyson and Jeffery 2019</a>), and lead to increased ambition (<a class="reference-link" href="#Weikmans--2020">Weikmans et al. 2020</a>). More broadly, there has been &#8216;weak&#8217; translation of transparency norms into accountability (<a class="reference-link" href="#Ciplet--2018">Ciplet et al. 2018</a>). Hence, the Paris Agreement&#8217;s effectiveness in ensuring NDCs are achieved will depend on additional accountability pathways at the domestic level involving political processes and civil society engagement (<a class="reference-link" href="#Jacquet--2016">Jacquet and Jamieson 2016</a>; <a class="reference-link" href="#van Asselt--2016">van Asselt 2016</a>; <a class="reference-link" href="#Campbell-Durufl&#233;--2018a">Campbell-Durufl&#233; 2018a</a>; <a class="reference-link" href="#Karlsson-Vinkhuyzen--2018">Karlsson-Vinkhuyzen et al. 2018</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.3.2.5">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.5</span>Global Stocktake <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-10-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement&#8217;s transparency framework is complemented by the global stocktake, which will take place every five years (starting in 2023) and assess the collective progress towards achieving the Agreement&#8217;s purpose and long-term goals (<a class="reference-link" href="#UNFCCC--2015a">UNFCCC 2015a</a>, Art. 14). The scope of the global stocktake is comprehensive &#8211; covering mitigation, adaptation and means of implementation and support &#8211; and the process is to be facilitative and consultative. The Paris Rulebook outlines the scope of the global stocktake to include social and economic consequences and impacts of response measures, and loss and damage associated with the adverse effects of climate change (<a class="reference-link" href="#UNFCCC--2019f">UNFCCC 2019f</a>, paras. 8&#8211;10).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The global stocktake is to occur &#8216;in the light of equity and the best available science&#8217;. While the focus of the global stocktake is on collective and not individual progress towards the goals of the Agreement, the inclusion of equity in the global stocktake enables a discussion on equitable burden sharing (<a class="reference-link" href="#Rajamani--2016a">Rajamani 2016a</a>; <a class="reference-link" href="#Winkler--2020">Winkler 2020</a>), and for equity metrics to be factored in (<a class="reference-link" href="#Robiou du Pont--2018">Robiou du Pont and Meinshausen 2018</a>). The Paris Rulebook includes consideration of the modalities and sources of inputs for the global stocktake (<a class="reference-link" href="#UNFCCC--2019f">UNFCCC 2019f</a>, paras. 1, 2, 13, 27, 31, 36h and 37g), which arguably will result in equity being factored into the outcome of the stocktake (<a class="reference-link" href="#Winkler--2020">Winkler 2020</a>). The Rulebook does not, however, some argue, resolve the tension between the collective nature of the assessment that is authorised by the stocktake and the individual assessments required to determine relative &#8216;fair share&#8217; (<a class="reference-link" href="#Rajamani--2019">Rajamani and Bodansky 2019</a>; <a class="reference-link" href="#Zahar--2019">Zahar 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The global stocktake is seen as crucial to encouraging Parties to increase the ambition of their NDCs (<a class="reference-link" href="#Huang--2018">Huang 2018</a>; <a class="reference-link" href="#Hermwille--2019">Hermwille et al. 2019</a>; <a class="reference-link" href="#Milkoreit--2019">Milkoreit and Haapala 2019</a>) as its outcome &#8216;shall inform Parties in updating and enhancing, in a nationally determined manner, their actions and support&#8217; (Art. 14.3) (Rajamani 2016a; <a class="reference-link" href="#Friedrich--2017">Friedrich 2017</a>; <a class="reference-link" href="#Zahar--2019">Zahar 2019</a>). The Rulebook provides for the stocktake to draw on a wide variety of inputs sourced from a full range of actors, including &#8216;non-Party stakeholders&#8217; (<a class="reference-link" href="#UNFCCC--2019f">UNFCCC 2019f</a>, para. 37). However, the Rulebook specifies that the global stocktake will be &#8216;a Party-driven process&#8217; (<a class="reference-link" href="#UNFCCC--2019f">UNFCCC 2019f</a>, para. 10), will not have an &#8216;individual Party focus&#8217;, and will include only &#8216;non-policy prescriptive consideration of collective progress&#8217; (<a class="reference-link" href="#UNFCCC--2019f">UNFCCC 2019f</a>, para. 14).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.3.2.6">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.6</span>Conservation of Sinks and Reservoirs, Including Forests <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-11-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Article 5 of the Paris Agreement calls for Parties to take action to conserve and enhance sinks and reservoirs of greenhouse gases, including biomass in terrestrial, coastal, and marine ecosystems, and encourages countries to take action to support the REDD+ framework under the Convention. The explicit inclusion of land use sector activities, including forest conservation, is potentially, while cautiously, a &#8216;game changer&#8217; as it encourages countries to safeguard ecosystems for climate mitigation purposes (<a class="reference-link" href="#Grassi--2017">Grassi et al. 2017</a>). Analyses of Parties&#8217; NDCs shows pledged mitigation from land use, and forests in particular, provides a quarter of the emissions reductions planned by Parties and, if fully implemented, would result in forests becoming a net sink of carbon by 2030 (<a class="reference-link" href="#Forsell--2016">Forsell et al. 2016</a>; <a class="reference-link" href="#Grassi--2017">Grassi et al. 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A key action endorsed by Article 5 is REDD+, which refers to initiatives established under the UNFCCC for reducing emissions from deforestation and forest degradation and the role of conservation, sustainable management of forests and enhancement of forest carbon stocks in developing countries. It remains an evolving concept and some identified weaknesses are being addressed, including the issues of scale (project-based vs sub-national jurisdictional approach), problems with leakage, reversal, and benefit sharing, as well as safeguards against potential impacts on local and indigenous communities. Nevertheless, REDD+ shows several innovations under the climate regime with regard to international cooperation. The legal system for REDD+ manages to reconcile flexibility (creating consensus) and legal security. It shows a high standard of effectiveness (<a class="reference-link" href="#Dellaux--2017">Dellaux 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Article 5.2 encourages Parties to implement and support the existing framework for REDD+, including through &#8216;results-based payments&#8217;, that is provision of financial payments for verified avoided or reduced forest carbon emissions (<a class="reference-link" href="#Turnhout--2017">Turnhout et al. 2017</a>). The existing REDD+ framework set up under decisions of the UNFCCC COP includes the Warsaw Framework for REDD+, which specifies modalities for measuring, reporting and verifying greenhouse gas emissions and removals. This provides an essential tool for linking REDD+ activities to results-based finance (<a class="reference-link" href="#Voigt--2015">Voigt and Ferreira 2015</a>). Appropriate finance support for REDD+ is also considered critical to move from its inclusion in many countries&#8217; NDCs to implementation on the ground (<a class="reference-link" href="#Hein--2018">Hein et al. 2018</a>). Since public finance for REDD+ is limited, private sector participation is expected by some to leverage REDD+ (<a class="reference-link" href="#Streck--2012">Streck and Parker 2012</a>; <a class="reference-link" href="#Henderson--2013">Henderson et al. 2013</a>; <a class="reference-link" href="#Pistorius--2015">Pistorius and Kiff 2015</a>; <a class="reference-link" href="#Seymour--2016">Seymour and Busch 2016</a>; <a class="reference-link" href="#Ehara--2019">Ehara et al. 2019</a>). Article 5.2 also encourages Parties&#8217; support for &#8216;alternative policy approaches&#8217; to forest conservation and sustainable management such as &#8216;joint mitigation and adaptation approaches&#8217;. It reaffirms the importance of incentivising, as appropriate, non-carbon benefits associated with such approaches (e.g., improvements in the livelihoods of forest&#8208;dependent communities, facilitating poverty reduction and sustainable development). This provision, along with the support for non-market mechanisms in Article 6 (discussed below), is seen as an avenue for cooperative joint mitigation&#8211;adaptation and non-market REDD+ activities with co-benefits for biodiversity conservation (<a class="reference-link" href="#Gupta--2018">Gupta and Dube 2018</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="14.3.2.7">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.3.2.7</span>Cooperative Approaches <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-12-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Article 6 of the Paris Agreement provides for voluntary cooperative approaches. Its potential importance in terms of project-based cooperation should be viewed against the background of key lessons from the market-based mechanisms under the Kyoto Protocol, particularly the Clean Development Mechanism (CDM). The CDM has been used for implementing bilateral strategies and unilateral (non-market) actions for instance in India (<a class="reference-link" href="#Phillips--2013">Phillips and Newell 2013</a>), hence arguably covering all the mechanisms now included in Article 6 of the Paris Agreement. As we describe in <a class="section-link" data-title="Ex-post Assessment of the Kyoto Protocol&#8217;s Effects" href="/chapters/chapter-14#14.3.3.1">Section 14.3.3.1</a>, below, <span class="&#8226;-Condensed-italic">ex post </span> evaluation of the Kyoto market mechanisms, in particular the CDM, have been at best mixed. However, Article 6 goes beyond the project-based approach followed by the CDM, as hinted by the emerging landscape of activities based on Article 6 (<a class="reference-link" href="#Greiner--2020">Greiner et al. 2020</a>), such as the bilateral treaty signed under the framework of Article 6 in October 2020 by Switzerland and Peru (<a class="section-link" data-title="Cooperative Mechanisms and Markets" href="/chapters/chapter-14#14.4.4">Section 14.4.4</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This experience from the CDM is relevant to the implementation of Article 6 (4) of the Paris Agreement. It addresses a number of specific types of cooperative approaches, including those involving the use of internationally transferred mitigation outcomes (ITMOs) towards NDCs, a &#8216;mechanism to contribute to mitigation and support sustainable development&#8217;, and a framework for non-market approaches such as many aspects of REDD+.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Article 6.1 recognises the role that cooperative approaches can play, on a voluntary basis, in implementing Parties&#8217; NDCs &#8216;in order to allow for higher ambition&#8217; in their mitigation actions and to promote sustainable development and environmental integrity. Article 6.2 indicates that ITMOs can originate from a variety of sources, and that Parties using ITMOs to achieve their NDCs shall promote sustainable development, ensure environmental integrity, ensure transparency, including in governance, and apply &#8216;robust accounting&#8217; in accordance with Conference of the Parties serving as the Meeting of the Parties to the Paris Agreement (CMA) guidance to prevent double counting. While this provision, unlike Article 17 of the Kyoto Protocol, does not create an international carbon market, it enables Parties to pursue this option should they choose to do so, for example, through the linking of domestic or regional carbon markets (<a class="reference-link" href="#Marcu--2016">Marcu 2016</a>; <a class="reference-link" href="#M&#252;ller--2019">M&#252;ller and Michaelowa 2019</a>). Article 6.2 could also be implemented in other ways, including direct transfers between governments, linkage of mitigation policies across two or more Parties, sectoral or activity crediting mechanisms, and other forms of cooperation involving public or private entities, or both (<a class="reference-link" href="#Howard--2017">Howard 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Assessments of the potential of Article 6.2 generally find that ITMOs are likely to result in cost reductions in achieving mitigation outcomes, with the potential for such reductions to enhance ambition and accelerate Parties&#8217; progression of mitigation pledges across NDC cycles (<a class="reference-link" href="#Fujimori--2016">Fujimori et al. 2016</a>; <a class="reference-link" href="#Gao--2016">Gao et al. 2016</a>; <a class="reference-link" href="#Mehling--2019">Mehling 2019</a>). However, studies applying insights from the CDM highlight environmental integrity risks associated with using ITMOs under the Paris Agreement given the challenges that the diverse scope, metrics, types and timeframes of NDC targets pose for robust accounting (<a class="reference-link" href="#Schneider--2019">Schneider and La Hoz Theuer 2019</a>) and the potential for transfers of &#8216;hot air&#8217;, as occurred under the Kyoto Protocol (<a class="reference-link" href="#La Hoz Theuer--2019">La Hoz Theuer et al. 2019</a>). These studies collectively affirm that robust governance on accounting for ITMOs, and for reporting and review, will be critical to ensuring the environmental integrity of NDCs making use of them (<a class="reference-link" href="#Mehling--2019">Mehling 2019</a>; <a class="reference-link" href="#M&#252;ller--2019">M&#252;ller and Michaelowa 2019</a>).</p>

                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Authors: </span>Mustafa Babiker (Sudan/Saudi Arabia), Paolo Bertoldi (Italy), Christopher Bataille (Canada), Felix Creutzig (Germany), Navroz K. Dubash (India), Michael Grubb (United Kingdom), Erik Haites (Canada), Ben Hinder (United Kingdom), Janna Hoppe (Switzerland), Yong-Gun Kim (Republic of Korea), Gregory F. Nemet (the United States of America/Canada), Anthony Patt (Switzerland), Yamina Saheb (France), Raphael Slade (United Kingdom)</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">This report notes both a growing prevalence of mitigation policies over the past quarter century (Chapter 13), and &#8216;signs of progress&#8217; including various quantified indices of GHG mitigation (Table 2.4). Even though policies implemented and planned to date are clearly insufficient for meeting the Paris long-term temperature goals, a natural question is to what extent the observed macro-level changes (global, national, sectoral, technological) can be attributed to policy developments. This Assessment Report is the first to address that question. This box describes the methods for conducting such &#8216;attribution analysis&#8217; as well as its key results, focusing on the extent to which polices have affected three main types of &#8216;outcome indices&#8217;:</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-bullets---first" lang="en-GB"><span class="&#8226;-Bold-condensed _idGenBNMarker-2">&#8226;</span><span class="&#8226;-Bold-condensed" lang="en-GB">GHG emissions: </span> emissions volumes and trends at various levels of governance including sub- and supra-national levels, and within and across sectors.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-bullets---cont--no-space-above-" lang="en-GB"><span class="&#8226;-Bold-condensed _idGenBNMarker-2">&#8226;</span><span class="&#8226;-Bold-condensed" lang="en-GB">Proximate emission drivers: </span> trends in the factors that drive emissions, distinguished through decomposition analyses, notably: energy/GDP intensity and carbon/energy intensity (for energy-related emissions); indices of land use such as deforestation rates (for LULUCF/AFOLU); and more sector-specific component drivers such as the floor area per capita, or passenger kilometres per capita.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-bullets-&#8211;-last--no-space-above-" lang="en-GB"><span class="&#8226;-Bold-condensed _idGenBNMarker-2">&#8226;</span><span class="&#8226;-Bold-condensed" lang="en-GB">Technologies: </span> developments in key low-carbon technologies that are likely to have a strong influence on future emissions trends, notably levels of new investment and capacity expansions, as well as technology costs, with a focus on those highlighted in Figure 2.30.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Condensed-italic">Policy attribution</span> examines the extent to which emission-relevant outcomes on these indices &#8211; charted for countries, sectors and technologies, particularly in <a class="section-link" data-title="Emissions trends and drivers" href="/chapters/chapter-2">Chapter 2</a> and the sectoral chapters &#8211; may be reasonably attributed to policies implemented prior to the observed changes. Such policies include regulatory instruments such as energy efficiency programmes or technical standards and codes, carbon pricing, financial support for low-carbon energy technologies and efficiency, voluntary agreements, and regulation of land-use practices. The sectoral chapters give more detail along with some accounts of policy, while trends in mitigation policy adoption are summarised in Chapter 13.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In reviewing hundreds of scientific studies cited in this report, the impacts of adopted policies on observed outcomes were assessed. The vast majority of these studies examine particular instruments in particular contexts, as covered in the sectoral chapters and Chapter 13; only a few have appraised global impacts of policies, directly or plausibly inferred (the most significant are cited in Figure 1 in this Cross-Chapter Box). Typically, studies consider &#8216;mitigation policies&#8217; to be those adopted with either a primary objective of reducing GHG emissions or emissions reductions as one among multiple objectives.</p>
                          <div class="Boxes_Blue-Boxes_&#8226;-Box-body" id="ccbox-10-1">
                            <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">
                              <img alt="" class="_idGenObjectAttribute-3" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_CCBox_10_Figure_1.png"/>
                            </p>
                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-GB">
                              <span class="&#8226;-Bold-condensed--dark-blue-">
                                <span class="&#8226;-Bold-condensed" lang="en-GB"> Cross-Chapter Box 10, Figure 1 | Policy impacts on key outcome indices. </span>
                              </span>
                              <span class="&#8226;-Bold-condensed--dark-blue-">The figure shows</span>
                              <span class="&#8226;-Bold-condensed--dark-blue-">
                                <span class="&#8226;-Bold-condensed" lang="en-GB"/>
                              </span>
                              <span class="&#8226;-Bold-condensed--dark-blue-">the impacts of policies on</span>
                              <span class="&#8226;-Bold-condensed--dark-blue-">
                                <span class="&#8226;-Bold-condensed" lang="en-GB"/>
                              </span>
                              <span class="&#8226;-Bold-condensed--dark-blue-">three indices: </span>
                              <span class="&#8226;-Bold-condensed--dark-blue-">
                                <span class="&#8226;-Bold-condensed" lang="en-GB"/>
                              </span>
                              <span class="&#8226;-Bold-condensed--dark-blue-">proximate emission drivers, technologies and GHG emissions, including several lines of evidence on GHG abatement attributable to policies. </span>
                            </p>
                            <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-14/ccbox-10-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                          </div>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Policies differ in design, scope, and stringency, may change over time as they require amendments or new laws, and often partially overlap with other instruments. Overall, the literature indicates that policy mixes are, theoretically and empirically, more effective in reducing emissions, stimulating innovation, and inducing behavioural change than stand-alone policy instruments (Sections 5.6 and 13.7) (<a class="reference-link" href="#Rosenow--2017">Rosenow et al. 2017</a>; <a class="reference-link" href="#Best--2018">Best and Burke 2018</a>; <a class="reference-link" href="#Sethi--2020">Sethi et al. 2020</a>). Nevertheless, these factors complicate analysis, because they give rise to the potential for double counting emissions reductions that have been observed, and which separate studies can attribute to different policy instruments.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Efforts to attribute observed outcomes to a policy or policy mix is also greatlycomplicated by the influence of many exogenous factors, including fossil fuel prices and socio-economic conditions. Likewise, technological progress can result from both exogenous causes, such as &#8216;spillover&#8217; from other sectors, and policy pressure. Further, other policies, such as fossil fuel subsidies as well as trade-related policies, can partially counteract the effect of mitigation policies by increasing the demand for energy or carbon-intensive goods and services. In some cases, policies aimed at development, energy security, or air quality have climate co-benefits, while others increase emissions. <span class="&#8226;-Bold-condensed" lang="en-GB"/></p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-1" lang="en-GB">Studies have applied a number of methods to identify the actual effects of mitigation policies in the presence of such confounding factors. These include statistical attribution methodologies, including experimental and quasi-experimental design, instrumental variable approaches, and simple correlational methods. Typically, the relevant mitigation metric is the outcome variable, while measures of policies and other factors act as explanatory variables. Other methodologies include aggregations and extrapolations</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Cross-Chapter Box 10</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">from micro-level data evaluation, and inference from combining multiple lines of analysis, including expert opinion. Additionally, the literature contains reviews, many of them systematic in nature, that assess and aggregate multiple empirical studies.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">With these considerations in mind, multiple lines of evidence, based upon the literature, support a set of high-level findings, as illustrated in Figure 1 in this Cross-Chapter Box, as follows.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">1. GHG Emissions. </span>There is robust evidence with a high level of agreement that mitigation policies have had a discernible impact on emissions. Several lines of evidence indicate that mitigation policies have led to avoided global emissions to date of several billion tonnes CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq annually. The figure in this box shows a selection of results giving rise to this estimate.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">As a starting point, one methodologically sophisticated econometric study links global mitigation policies (defined as climate laws and executive orders) to emission outcomes; it estimates emission savings of 5.9 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> in 2016 compared to a no-policy world (<a class="reference-link" href="#Eskander--2020">Eskander and Fankhauser 2020</a>) (<a class="section-link" data-title="Evaluation Criteria" href="/chapters/chapter-13#13.6.2">Section 13.6.2</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-1" lang="en-GB">A second line of evidence derives from analyses of the Kyoto Protocol. Countries which took on Kyoto Protocol targets accounted for about 24% of global emissions during the first commitment period (2008&#8211;12). The most recent robust econometric assessment (<a class="reference-link" href="#Maamoun--2019">Maamoun 2019</a>) estimates that these countries cut GHG emissions by about 7% on average over 2005&#8211;2012, rising over the period to around 12% (1.3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>)<span class="&#8226;-Condensed-italic">relative to a no-Kyoto scenario. </span>This is <span class="&#8226;-Condensed-italic"/> consistent with estimates of Grunewald and Martinez (2016) of about 800 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> averaged to 2009. Developing countries&#8217; emissions reduction projects through the CDM (defined in Article 12 of the Kyoto Protocol) were certified as growing to over 240 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> by 2012 (UNFCC 2021c). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>With debates about the full</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Cross-Chapter Box 10</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">extent of &#8216;additionality&#8217;, academic assessments of savings from the CDM have been slightly lower, with particular concerns around some non-energy projects (<a class="section-link" data-title="Ex-post Assessment of the Kyoto Protocol&#8217;s Effects" href="/chapters/chapter-14#14.3.3.1">Section 14.3.3.1</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">A third line of evidence derives from studies that identify policy-related, absolute reductions from historical levels in particular countries and sectors through decomposition analyses (Le Qu&#233;r&#233; et al. 2019; <a class="reference-link" href="#Lamb--2021">Lamb et al. 2021</a>), or evaluate the impact of particular policies, such as carbon pricing systems. From a wide range of estimates in the literature (Sections 2.8.2.2 and 13.6), many evaluations of the EU ETS suggest that it has reduced emissions by around 3% to 9% relative to unregulated firms and/or sectors (<a class="reference-link" href="#Sch&#228;fer--2019">Sch&#228;fer 2019</a>; Colmer et al. 2020), while other factors, both policy (energy efficiency and renewable support) and exogenous trends, played a larger role in the overall reductions seen (<a class="reference-link" href="#Haites--2018">Haites 2018</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">These findings derived from the peer-reviewed literature are also consistent with two additional sets of analysis. The first set concerns trends in emissions, drawing directly from Chapters 2, 6 and 11, showing that global annual emission growth has slowed, as evidenced by annual emission increments of 0.55 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> between 2011 and 2019 compared to 1.014 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> in 2000 and 2008. This suggests avoided emissions of 4&#8211;5 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (see also Figure 1.1d). The second set concerns emissions reductions projected by Annex I governments for 2020 in their fourth biennial reports to the UNFCCC. It is important to note that these are mostly projected annual savings from implemented policies (not <span class="&#8226;-Condensed-italic">ex-post </span> evaluations), and there are considerable differences in countries&#8217; estimation methodologies. Nevertheless, combining estimates from 38% of the total of 2,811 reported policies and measures yields an overall estimate of 3.81 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> emission savings (<a class="reference-link" href="#UNFCCC--2020d">UNFCCC 2020d</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">2. Proximate</span><span class="&#8226;-Bold-condensed" lang="en-GB">emission drivers. </span>With less overt focus on emissions, studies of trends in energy efficiency, carbon intensity, or deforestation often point to associated policies. The literature includes an increasing number of studies on demonstrable progress in developing countries. <span class="&#8226;-Condensed-italic"/>For example, South and South-East Asia have seen energy intensity in buildings improving at about 5&#8211;6% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> since 2010 (Figure 2.22). In India alone, innovative programmes in efficient air conditioning, LED lighting, and industrial efficiency are reported as saving around 25 Mtoe in 2019&#8211;2020, thus leading to avoided emissions of over 150 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Malhotra--2021">Malhotra et al. 2021</a>) (Box 16.3). Likewise, reductions in deforestation rates in several South and Central American and Asian countries are at least partly attributable to ecosystem payments, land-use regulation, and internal efforts (<a class="section-link" data-title="Review of Observed Policies and&#160;Policy Instruments" href="/chapters/chapter-7#7.6.2">Section 7.6.2</a>). Finally, the policy-driven displacement of fossil fuel combustion by renewables in energy has led to reductions in carbon intensity in several world regions (Chapters 2 and 6).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">3. Technologies. </span>The literature indicates unambiguously that the rapid expansion of low-carbon energy technologies is substantially attributable to policy (Sections 6.7.5 and 16.5). Technology-specific adoption incentives have led to a greater use of less carbon-intensive (e.g., renewable electricity) and less energy-intensive (especially in transport and buildings) technologies. As Chapters 2 and 6 of this report note that modern renewable energy sources currently satisfy over 9% of global electricity demand, and this is largely attributable to policy. There are no global-level studies estimating the avoided emissions due to renewable energy support policies, but there are methods that have been developed to link renewable energy penetration to avoided emissions, such as that of <a class="reference-link" href="#IRENA--2021">IRENA (2021)</a>. Using that method, and assuming that 70% of modern renewable energy expansion has been policy induced, yields an estimate of avoided emissions of 1.3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> in 2019. Furthermore, observed cost reductions are the result of policy-driven capacity expansion as well as publicly funded resarch and development, in individual countries and globally. These correspond with induced effects on number of patents, &#8216;learning curve&#8217; correlations with deployed capacity, and cost component and related case study analyses (<a class="reference-link" href="#Kavlak--2018">Kavlak et al. 2018</a>; <a class="reference-link" href="#Nemet--2019">Nemet 2019</a>; <a class="reference-link" href="#Popp--2019">Popp 2019</a>; <a class="reference-link" href="#Grubb--2021">Grubb et al. 2021</a>).</p>
                        </div>
                      </div>
                    </div>
                    <div class="h1-container" id="14.4">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">14.4</span> Supplementary Means and Mechanisms of Implementation <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-5-siblings">
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As discussed above, the Paris Agreement sets in place a new framework for international climate policy albeit one that is embedded in the wider climate regime complex (<a class="reference-link" href="#Coen--2020">Coen et al. 2020</a>). Whereas international governance had earlier assumed centre stage, the Paris Agreement recognises the salience of domestic politics in the governance of climate change (<a class="reference-link" href="#Kinley--2020">Kinley et al. 2020</a>). The new architecture also provides more flexibility for recognising the benefits of working in diverse forms and groups and allows for more decentralised &#8216;polycentric&#8217; forms of governance (<a class="reference-link" href="#Jordan--2015">Jordan et al. 2015</a>; <a class="reference-link" href="#Victor--2016">Victor 2016</a>). The next two sections address this complementarity between the Paris Agreement and other agreements and institutions.</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement identifies a number of pathways, or means of implementation, towards accomplishing rapid mitigation and the achieving of its temperature goal: finance; capacity building; technology and innovation; and cooperative approaches and markets (Sections 14.3.2.7&#8211;14.3.2.10 above). In this section, we examine each of these means and mechanisms of implementation, and the agreements and institutions lying outside of the Paris Agreement that contribute to each. In the following section, 14.5, we examine the agreements and institutions playing other governance roles: regulating activities in particular sectors; linking climate mitigation with other activities such as adaptation; and stimulating and coordinating the actions of non-state actors at a global scale.</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Figure 14.3 maps out the interlinkages described in the text of Sections 14.4 and 14.5. It is an incomplete list, but illustrates clearly that across multiple types of governance, there are multiple instruments or organisations with activities connected to the different governance roles associated with the Paris Agreement and the UNFCCC more generally.</p>
                        <div class="Basic-Text-Frame" id="figure-14-3">
                          <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                            <span class="&#8226;-Figure-table-number---title">
                              <img alt="" class="_idGenObjectAttribute-4" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_14_3.png"/>
                            </span>
                          </p>
                          <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 14.3 | Climate governance beyond the UNFCC</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">C. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The figure shows those relationships, marked in blue, between international governance activities, described in the text, that relate to activities of the UNFCCC and Paris Agreement.</p>
                          <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-14/figure-14-3" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>

                          <p class="Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US">Note: Dir = reduction of direct emissions, Ind = reduction of indirect emissions (related to electricity production), Tot = reduction of total emissions, NE = not estimated, AR4: Table 11.3, UNEP-2017: Chapter 4.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For all options, uncertainty ranges of the mitigation potentials are given in Table 12.3. As far as possible, the ranges represent the variation in assessments found in the literature. This is the case for wind and solar energy, for the AFOLU options, for the methane mitigation options (coal, oil and gas, waste and wastewater) and for fluorinated gas mitigation. For the latter options, some variability exists for each cost bin, but aggregated over cost ranges the variation is much smaller, typically &#177;50%. For the buildings sector and the industrial sector options, the uncertainty in the mitigation potential is estimated by the lead authors of those chapters. For options for which only limited sources were available, an uncertainty range of &#177;50% was used. Overall, the uncertainty range per option is typically in the range of &#177;20% to &#177;60%.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Despite these uncertainties, clearly a number of options with high potentials can be identified, including solar energy, wind energy, reducing conversion of forests and other natural ecosystems, and restoration of forests and other natural ecosystems. As mid-range values, they each represent 4 to 7% of total reference emissions for 2030. Soil carbon sequestration in agriculture and fuel switching in industry can also be considered as options with high potential, although it should be noted that these options consist of a number of discernible sub-options, see Table 12.3. It can be observed that for each sector, a variety of options is available. Many of the smaller options each make up 1 to 2% of the reference emissions for 2030. Within this group of smaller options there are some categories that, summed together, stand out as substantial: the energy efficiency options and the methane mitigations options.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Costs are highly variable across the options. All sectors have several options for which at least part of the potential has mitigation costs below USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>. The only exception is the industrial sector, in which only energy efficiency is available below this cost level. At the same time, a substantial part of the emissions reduction potential comes at higher cost, much being in the USD20 to 100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> cost ranges. All sectors have substantial additional potential in these cost ranges; only for transportation is this limited. Aggregation of the potentials per cost bin shows that the potential in these cost bins is marginally smaller than in the two cheapest cost bins. For some options, potential was identified in the 100 to 200 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> cost bin. The mitigation potentials identified in this cost range make up only a small part of the total mitigation potential. It could be that there is limited potential in this range; however, a more plausible explanation, supported by several authors of sectoral chapters, is that this cost range is relatively unexplored.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In this assessment, the emphasis is on the specific mitigation costs of the various options, and these are often considered as an indicator to prioritise options. However, in such a prioritisation, other elements will also play a role, like the development of technology for the longer term (<a class="section-link" data-title="Sectoral Findings on Emission Pathways until 2050" href="/chapters/chapter-12#12.2.4">Section 12.2.4</a>) and the need to optimise investments over longer time periods, see for example <a class="reference-link" href="#Vogt-Schilb--2018">Vogt-Schilb et al. (2018)</a> who argue that sometimes it makes sense to start with implementing the most expensive option.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In this section, an overview of emissions mitigation options for the year 2030 was presented. The overview of the mitigation potential is based on a variety of approaches, relying on a large number of sources, and the number of sources varied strongly from sector to sector. The main conclusions from this section are: (i) there is a variety of options per sector, (ii) per sector the options combined show significant mitigation potential, (iii) there are a few major options and a lot of smaller ones, and (iv) more than half of the potential comes at costs below USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (between sectors: <span class="&#8226;-Condensed-italic">medium</span> to <span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">h</span><span class="&#8226;-Condensed-italic">igh agreement </span>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="12.2.3">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.2.3</span>Aggregation of Sectoral Results and Comparison with Earlier Analyses and Integrated Assessment Models <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-6-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In this section, the mitigation potentials are aggregated per sector, and then to the global economy. These potentials, which are based on sectoral analysis, are then compared to the results from earlier assessments and the results from IAMs. Given the incompleteness of data on the mitigation potential at mitigation costs larger than USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, the focus will be on options with mitigation costs below USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As suggested previously, the overview presented in Table 12.3 should be interpreted with care, as the implementation of one option may affect the mitigation potential of another option. Most sectoral chapters have supplied mitigation potentials that were already adjusted for overlap and mutual influences (industry, buildings, AFOLU). For the energy sector, interactions between the options will occur, but parallel implementation of all the options seems to be possible; if all options at costs levels below USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> were implemented, this would lead to an additional power generation with no direct CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions of 41% of the total projected generation in 2030. This seems to be possible, but as higher penetrations are relatively unexplored, we apply a smaller uncertainty range at the high end. For the calculation of the aggregate potentials in the energy sector, error propagation rules were applied. For the transport sector, there will be interaction between the technical measures on the one hand and the modal shift measures on the other hand. Given the small mitigation contribution of the modal shift options, these interactions will be negligible. The resulting aggregate mitigation potentials and their uncertainty ranges per (sub)sector are given in Table 12.4 (columns indicated &#8216;AR6&#8217;). This overview confirms the large potentials per sector, even when taking the uncertainty ranges into account.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Calculating aggregated mitigation potentials for the global economy requires that interactions between sectors also need to be taken into account (<a class="section-link" data-title="Other Cross-sectoral Implications of Mitigation" href="/chapters/chapter-12#12.6">Section 12.6</a>). First of all, there may be overlap between the electricity supply sector and the electricity demand sectors: if the electricity sector is extensively decarbonised, the avoided emissions due to electricity efficiency measures and local electricity production will be significantly reduced. Therefore, this demand-side mitigation potential is only taken into account for 25% (reflecting the degree of further decarbonisation of the power sector) in the cross-sectoral aggregation. For the other demand sectors, this problem does not arise. The industry sector did not provide estimates for electricity efficiency improvement and in the transport sector the utilisation of electricity to date is very low. Electrification options may occur in all sectors, but this enhances the mitigation potential in combination with a decreased carbon intensity of the power sector. For other energy sector options, such as methane emissions reduction from coal, oil and natural gas operations, the situation is more complex. The total emissions reduction potential for fossil fuels in the other sectors is high. Should this potential be realised, this would lead to a reduction of the potential reported here. However, reducing fossil fuel use also leads to a reduction in the upstream CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> (methane) emissions, so in the case of reducing fossil fuel use, these upstream emissions will also be avoided, so no overestimate of the aggregate emissions reduction potential occurs.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The total potential, given these corrections for overlap, leads to a mid-range value for the total mitigation potential at costs below USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> of 38 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq. Given the fact that it is not to be expected that mitigation potentials of the various sectors are mutually correlated, that is, it is not to be expected that mitigation potentials are all on the high side or all on the low side, the ranges are aggregated using error propagation rules, which leads to a range for the mitigation potential of 32 to 44 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Mitigation costs and potentials for 2030 have been presented previously, notably in AR4 <a class="section-link" data-title="Industry" href="/chapters/chapter-11">Chapter 11</a> on Mitigation from a Cross-sectoral Perspective (<a class="reference-link" href="#Barker--2007">Barker et al. 2007</a>) and the Emissions Gap Report (<a class="reference-link" href="#UNEP--2017">UNEP 2017</a>). Note that AR5 did not provide emissions reduction potentials in this form. The aggregated potentials reported here are higher than those estimated in AR4. Note, however, that AR4 suggested the potentials were underestimated by 10 to 15%, but a higher potential still remains in the current assessment. In a sector-by-sector comparison, higher potentials than in AR4 can be observed especially for the energy sector and the forestry sector, and to a more limited extent for the industry sector and the transport sector. For the energy sector, the change can largely be explained by the higher estimates for wind and solar energy and the improved understanding of how to integrate high shares of intermittent renewable energy sources into power systems. For industry and transport, the higher potentials can be partly explained by the inclusion of more options, like recycling and material efficiency (for industry) and electric transportation and modal shifts for transport. For buildings, a lower potential can be observed compared to AR4, one reason is that the 2030 reference direct and indirect emissions were estimated as 45% and 11% higher in AR4 than they were in AR6 (signalling a much quicker actual switch to electricity than was thought 15 to 20 years ago, among other reasons). The other reason for a difference is that the scenarios considered in AR4 had 25 to 30 years between their start year until the target year of 2030 and the scenarios reviewed in AR6 have only 10 to 15 years before 2030. The current retrofitting rates of existing buildings and penetration rates of nearly zero-energy buildings do not allow for decarbonisation of the sector over 10 to 15 years, but they do over a longer time period. A much larger potential than reported here for 2030 can still be realised in the timeframe up to 2050 (<a class="section-link" data-title="Assessment of the Potentials at Regional and&#160;Global Level" href="/chapters/chapter-9#9.6.2">Section 9.6.2</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Another global analysis was done by <a class="reference-link" href="#McKinsey--2009">McKinsey (2009)</a>, which presents a marginal abatement cost curve for 2030, suggesting a total potential of 38 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq (note that the reference for that study is 70 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq, which is at the high end of the reference range used in this assessment).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The potentials reported here are comparable with <a class="reference-link" href="#UNEP--2017">UNEP (2017)</a>. Note that material for the energy sector from the UNEP report was partly reused in this analysis. Furthermore, some options for the transport sector (aviation and biofuels) were identical to the estimates in the UNEP report. The remaining mitigation potentials are all based on new &#8211; and much more extended &#8211; assessment. There are some notable changes. The AR6 mitigation potential for forestry is substantially larger. For buildings the potential is smaller, mainly related to the smaller mitigation potential for electric appliances than in the UNEP report. But overall, the estimates of the total mitigation potential are well aligned, which confirms there is substantial consistency across various emissions reduction estimates.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The results of the sectoral mitigation potentials are also compared with mitigation impacts as calculated by IAMs. To this end, cumulative sectoral potentials over cost ranges were determined, based on the information in Table 12.3. For options that are in various cost ranges, we assumed that they are evenly distributed over these cost ranges. The only exception is wind and solar energy, for which it is indicated that the majority of the mitigation potential is in the negative cost range. It was assumed that the fraction in the negative cost range was 60%; the remainder is evenly distributed over the other cost ranges. These cumulative potentials were compared with emissions reductions realised in IAMs at certain price levels for CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>. Note that these price levels selected in IAMs are average price levels &#8211; not all IAMs use globally uniform carbon prices, so underlying these cost levels, there may be regional differentiation. Data were taken from the AR6 scenarios database. Note that, strictly speaking, not all models in the database are IAMs; in this analysis all models in the database were used, but the term IAMs is used as shorthand in the text that follows. All scenarios that limit warming to 2&#176;C (&gt;67%) or lower are included for the comparison (i.e., the categories of scenarios C1 to C3 in Chapter 3). A comparison per sector is provided in Figure 12.1. It is important to note that two different things are compared in this figure: on the one hand emissions reduction potentials and on the other hand realisations of (part of) the potential within the context of a certain scenario. Having said that, a number of lessons can be learned from the comparison of both.</p>
                          <div class="_idGenObjectStyleOverride-1" id="_idContainer009">
                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                              <span class="&#8226;-Figure-table-number---title">
                                <span class="&#8226;-Bold-condensed" lang="en-GB">
                                  <img alt="" class="_idGenObjectAttribute-1" id="figure-12-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_12_1.png"/>
                                </span>
                              </span>
                            </p>
                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 12.1 | Comparison of sectoral estimates for emissions reduction potential with the emissions reductions calculated using IAMs. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Emission reductions calculated using IAMs are given as box plots of global emissions reductions for each sector (dark blue and brown) at different global carbon cost levels (horizontal axis) for 2030, based on all scenarios that limit warming to 2&#176;C (&gt;67%) or lower (see Chapter 3) in the AR6 scenarios database (<a class="reference-link" href="#IIASA--2021">IIASA 2021</a>). For IAMs, the cost levels correspond to the levels of the carbon price. Hinges in the dark blue box plots represent the interquartile ranges and whiskers extend to 5th and 95th percentiles while the hinges in the brown box plots describe the full range, and the middle point indicates the mean, not the median. In yellow, the estimates from the sectoral analysis are given. In all cases, only direct emissions reductions are presented, except for the light-blue boxes (for buildings), which include indirect emissions reductions. The light-blue boxes are only given for reasons of completeness. For buildings the dark-blue boxes should be compared with the yellow boxes. Light-blue and yellow boxes represent the full ranges of estimates. For IAMs, global carbon prices are applied, which are subject to significant uncertainty.</p>
                            <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-12/figure-12-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                          </div>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For the energy supply sector, the emissions reductions projected by the IAMs are for the higher cost levels comparable with the potentials found in the sectoral analysis. But at lower cost levels, the emissions reductions as projected by IAMs are smaller than for the sectoral analysis. This is likely due to the fact that high costs for solar energy and wind energy are assumed in IAM models (<a class="reference-link" href="#Krey--2019">Krey et al. 2019</a>; <a class="reference-link" href="#Shiraki--2020">Shiraki and Sugiyama 2020</a>). This is not surprising, as the scenario database comprises studies dating back to 2015. A more detailed comparison for the power sector is given in Figure 12.2. Both the sectoral analysis and the IAMs find that both solar and wind energy in particular show strong growth potential, although there is a continuing role for other low-carbon technologies, like nuclear energy and hydropower.</p>
                          <div class="Basic-Text-Frame" id="_idContainer011">
                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                              <span class="&#8226;-Figure-table-number---title">
                                <span class="&#8226;-Bold-condensed" lang="en-GB">
                                  <img alt="" class="_idGenObjectAttribute-2" id="figure-12-2" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_12_2.png"/>
                                </span>
                              </span>
                            </p>
                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 12.2 | Electricity production in 2030 as calculated by IAMs (dark blue), compared with electricity production potentials found in the sectoral analysis (yellow). </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Cost cut-offs at USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> are applied to both electricity production in 2030 as calculated by IAMs and electricity production potentials found in the sectoral analyses. Hinges in the dark-blue box plots represent the interquartile ranges and whiskers extend to the 5th and 95th percentiles, while the hinges in the yellow box plots describe the full range.</p>
                            <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-12/figure-12-2" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                          </div>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For the AFOLU sector, the sectoral studies provide net emissions reduction potentials comparable with projections from the IAMs at costs levels up to USD50 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>. However, beyond that level the mitigation potential found in the sectoral analysis is larger than in the IAMs. For agriculture, it can be explained by the fact that carbon sequestration options, like soil carbon, biochar and agroforestry, have little to no representation in IAMs. Similarly, for forestry and other land use-related options, the protection and restoration of other ecosystems than forests (peatland, coastal wetlands and savannas) are not represented in IAMs. Also note that some IAM baselines already have small carbon prices, which induce land-based mitigation, while in others, mitigation, particularly from reduced deforestation, is part of the storyline even without an implemented carbon price. Both of these effects dampen the mitigation potential available in the USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> carbon price scenario from IAMs. Furthermore, estimates of mitigation through forestry and other land use-related options from the AR6 IAM scenario database represent the net emissions from A/R and deforestation, thus are likely to be lower than the sectoral estimates of A/R potential expressed as gross removals.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For the buildings and transport sectors, the sectoral mitigation potentials are higher than those projected by the IAMs. The difference in the transport sector is particularly significant. One possible explanation is that options with negative costs are already included in the reference. In addition, some options, like avoiding demand for energy services in the building sector and model shift in transportation, are less well represented in IAMs.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For the industry sector, the sectoral emissions reduction potentials are somewhat higher than those reported on average by IAMs. The difference can well be explained by the fact that most IAMs do not include circularity options like material efficiency and recycling; these options together account for 1.5 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq at costs levels from USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> onwards.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For mitigation of emissions of methane and fluorinated gases, the comparability between the sectoral results and IAMs is good.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Overall, it is concluded that there are differences between the sectoral analyses and the IAM outcomes, but most of the differences can be explained by the exclusion of specific options in most IAMs. This comparability confirms the reliability of the sectoral analysis of emissions reduction potential. It also demonstrates the added value of sectoral analyses of mitigation potentials: they can more rapidly adapt to changes in price levels of technologies and adopt new options for emissions mitigation.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In this section, the information on individual options reported in <a class="section-link" data-title="Costs and Potentials of Options for 2030" href="/chapters/chapter-12#12.2.2">Section 12.2.2</a> to sectoral and economy-wide totals has been aggregated. It is concluded that, based on the sectoral analysis, the global mitigation potential is in the range of 32 to 44 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq. This mitigation potential is substantially higher than that reported in AR4, but it is comparable to the more recent estimate by <a class="reference-link" href="#UNEP--2017">UNEP (2017)</a>. Differences exist with the results of IAMs, but most of these can be well explained. The conclusion that the global potential is in this range can be drawn with <span class="&#8226;-Condensed-italic"> high agreement </span> and <span class="&#8226;-Condensed-italic">r</span><span class="&#8226;-Condensed-italic">obust evidence</span>.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Given the median projection of the reference emissions of 60 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq in 2030, the range of mitigation potentials presented here is sufficient to bring down global emissions in the year 2030 to a level of 16 to 28 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq. Taking into account that there is a range in reference projections for 2030 of 54 to 68 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq, the resulting emissions level shows a wider range: 12 to 31 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq. This is about, or below half, the most recent (2019) emissions value of 59 &#177; 6.6 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq (<span class="&#8226;-Condensed-italic">hi</span><span class="&#8226;-Condensed-italic">gh confidence</span>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="12.2.4">

                          <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">As noted previously, a more qualitative approach is followed and less quantitative information is presented for 2050. The sectoral results are summarised in Table 12.5. In addition to the many technologies that already play a role by 2030 (Table 12.3) additional technologies may be needed for deep decarbonisation, for example for managing power systems with high shares of intermittent renewable sources and for providing new fuels and associated infrastructure for sectors that are hard to decarbonise. New processes also play an important role, notably for industrial processes. In general, stronger sector coupling is needed, particularly increased integration of energy end use and supply sectors.</p>

                    <div class="h1-container" id="12.3">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.3</span>Carbon Dioxide Removal <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-4-siblings">
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Carbon dioxide removal (CDR) refers to a cluster of technologies, practices, and approaches that remove and sequester carbon dioxide from the atmosphere and durably store the carbon in geological, terrestrial, or ocean reservoirs, or in products. Despite the common feature of removing carbon dioxide, CDR methods can be very different (<a class="reference-link" href="#Smith--2017">Smith et al. 2017</a>). There are proposed methods for removal of non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> greenhouse gases such as methane (<a class="reference-link" href="#Jackson--2019">Jackson et al. 2019</a>; <a class="reference-link" href="#Jackson--2021">Jackson et al. 2021</a>) but scarcity of literature on these methods prevents assessment here.</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A number of CDR methods (e.g., afforestation/reforestation (A/R), bioenergy with carbon capture and storage (BECCS), soil carbon sequestration (SCS), biochar, wetland/peatland restoration and coastal restoration) are dealt with elsewhere in this report (Chapters 6 and 7). These methods are synthesised in <a class="section-link" data-title="Consideration of Methods Assessed in Sectoral Chapters: A/R, Biochar, BECCS, Soil&#160;Carbon Sequestration" href="/chapters/chapter-12#12.3.2">Section 12.3.2</a>. Others, not dealt with elsewhere, &#8211; direct air carbon capture and storage (DACCS), enhanced weathering (EW) of minerals and ocean-based approaches including ocean fertilisation (OF) and ocean alkalinity enhancement (OAE) &#8211; are discussed in Sections 12.3.1.1 to 12.3.1.3 below (see also <a class="reference-link" href="#IPCC--2019b">IPCC 2019b</a> and AR6 WGI, <a class="section-link" data-title="Governance and Policy" href="/chapters/chapter-5#5.6">Section 5.6</a>). Some methods, such as BECCS and DACCS, involve carbon storage in geological formations, which is discussed in Chapter 6. The climate system and the carbon cycle responses to CDR deployment and each method&#8217;s physical and biogeochemical characteristics such as storage form and duration are assessed in Chapters 4 and 5 of the AR6 WGI report.</p>
                      </div>
                      <div class="h2-container" id="Cross-Chapter Box 8 | Carbon Dioxide Removal: Key Characteristics and Multiple Roles in Mitiga">
                        <h2 class="Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US">
                          <span class="&#8226;-Bold-condensed" lang="en-GB"> Cross-Chapter Box 8 | Carbon Dioxide Removal: Key Characteristics and Multiple Roles in Mitiga</span>
                          <span class="&#8226;-Bold-condensed" lang="en-GB">tion Strategies</span>
                          <span class="arrow-up"/>
                          <span class="arrow-down"/>
                          <span class="share-block">
                            <img src="../../share.png"/>
                          </span>
                        </h2>
                        <div class="h2-siblings" id="h2-8-siblings">
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Authors: </span>Oliver Geden (Germany), Alaa Al Khourdajie (United Kingdom/Syria), Christopher Bataille (Canada), G&#246;ran Berndes (Sweden), Holly Jean Buck (the United States of America), Katherine Calvin (the United States of America), Annette Cowie (Australia), Kiane de Kleijne (the Netherlands), Jan Christoph Minx (Germany), Gert-Jan Nabuurs (the Netherlands), Glen P. Peters (Norway/Australia), Andy Reisinger (New Zealand), Pete Smith (United Kingdom), Masahiro Sugiyama (Japan)</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Carbon dioxide removal (CDR) is a necessary element of mitigation portfolios to achieve net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and GHG emissions both globally and nationally, counterbalancing residual emissions from hard-to-transition sectors such as industry, transport and agriculture. CDR is a key element in scenarios that limit warming to 2&#176;C (&gt;67%) or lower, regardless of whether global emissions reach near-zero, net zero or net-negative levels (Sections 3.3, 3.4, 3.5 and 12.3). While national mitigation portfolios aiming at net zero or net-negative emissions will need to include some level of CDR, the choice of methods and the scale and timing of their deployment will depend on the ambition for gross emissions reductions, how sustainability and feasibility constraints are managed, and how political preferences and social acceptability evolve (<a class="section-link" data-title="CDR Governance and Policies" href="/chapters/chapter-12#12.3.3">Section 12.3.3</a>). This box gives an overview of CDR methods, presents a categorisation based on the key characteristics of removal processes and storage timescales, and clarifies the multiple roles of CDR in mitigation strategies. The term &#8216;negative emissions&#8217; is used in this report only when referring to the net emissions outcome at a systems level (e.g., &#8216;net negative emissions&#8217; at global, national, sectoral or supply chain levels).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">
                            <span class="&#8226;-Bold-condensed" lang="en-GB">Categorisation of the m</span>
                            <span class="&#8226;-Bold-condensed" lang="en-GB">ain CDR methods</span>
                          </p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">CDR refers to anthropogenic activities that remove CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span><span class="&#8226;-Condensed-italic"/> from the atmosphere and store it durably in geological, terrestrial, or ocean <span class="&#8226;-Condensed-italic"/> reservoirs, or in products. It includes anthropogenic enhancement of biological, geochemical or chemical CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> sinks, but excludes natural CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> uptake <span class="&#8226;-Condensed-italic"/> not directly caused by human activities. Increases in land carbon sink strength due to CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> fertilisation or other indirect effects of human activities are not considered CDR (see Glossary). Carbon capture and storage (CCS) and carbon capture and utilisation (CCU) applied to CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from fossil fuel use are not CDR methods as they do not remove CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the atmosphere. CCS and CCU can, however, be part of CDR methods if the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> has been captured from the atmosphere, either indirectly in the form of biomass or directly from ambient air, and stored durably in geological reservoirs or products (Sections 11.3.6 and 12.3).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">There are many different CDR methods and associated implementation options (Cross-Chapter Box 8, Figure 1). Some of these methods (including afforestation and improved forest management, wetland restoration and soil carbon sequestration (SCS)) have been practised for decades to millennia, although not necessarily with the intention of removing carbon from the atmosphere. Conversely, methods such as direct air carbon capture and storage (DACCS), bioenergy with carbon capture and storage (BECCS) and enhanced weathering are novel, and while experience is growing, their demonstration and deployment are limited in scale. CDR methods have been categorised in different ways in the literature, highlighting different characteristics. In this report, as in AR6 WGI, the categorisation is based on the role of CDR methods in the carbon cycle, that is, on the removal process (<span class="&#8226;-Condensed-italic">land-based biological</span>; <span class="&#8226;-Condensed-italic">ocean-based biological</span>; <span class="&#8226;-Condensed-italic">geochemical</span>; <span class="&#8226;-Condensed-italic">chemical</span>) and on the timescale of storage (<span class="&#8226;-Condensed-italic">decades to centuries</span>; <span class="&#8226;-Condensed-italic">centuries to millennia</span>; <span class="&#8226;-Condensed-italic">ten thousand years or longer</span>). The time scale of storage is closely linked to the storage medium: carbon stored in ocean reservoirs (through enhanced weathering, ocean alkalinity enhancement or ocean fertilisation) and in geological formations (through BECCS or DACCS) generally has longer storage times and is less vulnerable to reversal through human actions or disturbances such as drought and wildfire than carbon stored in terrestrial reservoirs (vegetation, soil). Furthermore, carbon stored in vegetation or through SCS has shorter storage times and is more vulnerable than carbon stored in buildings as wood products; as biochar in soils, cement and other materials; or in chemical products made from biomass or potentially through direct air (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>; <a class="reference-link" href="#Minx--2018">Minx et al. 2018</a>; <a class="reference-link" href="#NASEM--2019">NASEM 2019</a>) capture (<a class="section-link" data-title="CCS, CCU, Carbon Sources, Feedstocks, and Fuels" href="/chapters/chapter-11#11.3.6">Section 11.3.6</a>; AR6 WGI, Figure 5.36). Within the same category (e.g., land-based biological CDR) options often differ with respect to other dynamic or context-specific dimensions, such as mitigation potential, cost, potential for co-benefits and adverse side effects, and technology readiness level (Table 12.6).</p>
                          <div class="Boxes_Blue-Boxes_&#8226;-Box-body" id="_idContainer009w">
                            <p class="" lang="en-GB">
                              <span class="&#8226;-Bold-condensed--dark-blue-">
                                <span class="&#8226;-Bold-condensed" lang="en-GB">
                                  <img alt="" class="_idGenObjectAttribute-3" id="ccbox-8-figure-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_CCBox_8_Figure_1.png"/>
                                </span>
                              </span>
                            </p>
                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB"> Cross-Chapter Box 8, Figure 1 | Carbon dioxide removal taxonomy. </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Methods are categorised based on removal process (grey shades) and storage medium (for which timescales of storage are given, yellow/brown shades). </span>Main implementation options are included for each CDR method. Note that specific land-based implementation options can be associated with several CDR methods, for example, agroforestry can support soil carbon sequestration and provide biomass for biochar or BECCS. Source: adapted from <a class="reference-link" href="#Minx--2018">Minx et al. (2018)</a>.</p>
                            <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-12/ccbox-8-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                          </div>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">
                            <span class="&#8226;-Bold-condensed" lang="en-GB">Roles of CDR in mitiga</span>
                            <span class="&#8226;-Bold-condensed" lang="en-GB">tion strategies</span>
                          </p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Within ambitious mitigation strategies at global or national levels, CDR cannot serve as a substitute for deep emissions reductions but can fulfil multiple complementary roles: it can (i) further reduce net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emission levels in the near-term; (ii) counterbalance residual emissions from hard-to-transition sectors, such as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from industrial activities and long-distance transport (e.g., aviation, shipping), or methane and nitrous oxide from agriculture, in order to help reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the mid-term; (iii) achieve and sustain net-negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the long-term, by deploying CDR at levels exceeding annual residual gross CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions (Sections 2.7.3 and 3.5).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In general, these roles of CDR are not mutually exclusive and can exist in parallel. For example, achieving net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions globally might involve some countries already reaching net-negative levels at the time of global net zero, allowing other countries more time to achieve this. Equally, achieving net-negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions globally, which could address a potential temperature overshoot by lowering atmospheric CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> concentrations, does not necessarily involve all countries reaching net-negative levels (<a class="reference-link" href="#Rajamani--2021">Rajamani et al. 2021</a>; <a class="reference-link" href="#Rogelj--2021">Rogelj et al. 2021</a>) (Cross-Chapter Box 3 in Chapter 3).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Cross-Chapter Box 8, Figure 2 shows these multiple roles of CDR in a stylised ambitious mitigation pathway that can be applied to global and national levels. While such mitigation pathways will differ in their shape and exact composition, they include the same basic components: CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from fossil sources, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from managed land, non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions, and various forms of CDR. Cross-Chapter Box 8, Figure 2 also illustrates the importance of distinguishing between gross CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removals from the atmosphere through deployment of CDR methods and the net emissions outcome (i.e., gross emissions minus gross removals).</p>
                          <div class="Boxes_Blue-Boxes_&#8226;-Box-body" id="_idContainer009e">
                            <p class="Boxes_Blue-Boxes_&#8226;-Box-Figure-title ParaOverride-6" lang="en-GB">
                              <span class="&#8226;-Bold-condensed" lang="en-GB">
                                <img alt="" class="_idGenObjectAttribute-4" id="ccbox-8-figure-2" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_CCBox_8_Figure_2.png"/>
                              </span>
                            </p>
                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"> Cross-Chapter Box 8, Figure 2 | Roles of CDR in global or national mitigation strategies. </span> Stylised pathway showing multiple functions of CDR in different phases of ambitious mitigation: (1) further reducing net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions levels in near-term; (2) counterbalancing residual emissions to help reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the mid-term; (3) achieving and sustaining net-negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the long-term.</p>
                            <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-12/ccbox-8-figure-2" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                          </div>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">CDR methods currently deployed on managed land, such as afforestation or reforestation and improved forest management, lead to CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removals already today, even when net emissions from land use are still positive, for example, when gross emissions from deforestation and draining peatlands exceed gross removals from afforestation or reforestation and ecosystem conservation (Sections 2.2 and 7.2; Cross-Chapter Box 6 in Chapter 7). As there are currently no removal methods for non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> gases that have progressed beyond conceptual discussions (<a class="reference-link" href="#Jackson--2021">Jackson et al. 2021</a>), achieving net zero GHG implies gross CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removals to counterbalance residual emissions of both CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> gases, applying 100-year global warming potential (GWP100) as the metric for reporting CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-equivalent emissions, as required for emissions reporting under the Rulebook of the Paris Agreement (Cross-Chapter Box 2 in Chapter 2).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions will be achieved earlier than net zero GHG emissions. As volumes of residual non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are expected to be significant, this time-lag could reach one to several decades, depending on the respective size and composition of residual GHG emissions at the time of net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions. Furthermore, counterbalancing residual non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions by CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removals will lead to net-negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions at the time of net zero GHG emissions (Cross-Chapter Box 3 in Chapter 3).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While many governments have included A/R and other forestry measures in their NDCs under the Paris Agreement (<a class="reference-link" href="#Moe--2018">Moe and R&#248;ttereng 2018</a>; <a class="reference-link" href="#Fyson--2019">Fyson and Jeffery 2019</a>; <a class="reference-link" href="#Mace--2021">Mace et al. 2021</a>), and a few countries also mention BECCS, DACCS and enhanced weathering in their mid-century low emission development strategies (<a class="reference-link" href="#Buylova--2021">Buylova et al. 2021</a>), very few are pursuing the integration of a broad range of CDR methods into national mitigation portfolios so far (<a class="reference-link" href="#Schenuit--2021">Schenuit et al. 2021</a>) (Box 12.1). There are concerns that the prospect of large-scale CDR could, depending on the design of mitigation strategies, obstruct near-term emissions reduction efforts (<a class="reference-link" href="#Lenzi--2018">Lenzi et al. 2018</a>; <a class="reference-link" href="#Markusson--2018">Markusson et al. 2018</a>), mask insufficient policy interventions (<a class="reference-link" href="#Geden--2016">Geden 2016</a>; <a class="reference-link" href="#Carton--2019">Carton 2019</a>), might lead to an overreliance on technologies that are still in their infancy (<a class="reference-link" href="#Anderson--2016">Anderson and Peters 2016</a>; <a class="reference-link" href="#Larkin--2018">Larkin et al. 2018</a>; <a class="reference-link" href="#Grant--2021">Grant et al. 2021</a>), could overburden future generations (<a class="reference-link" href="#Lenzi--2018">Lenzi 2018</a>; <a class="reference-link" href="#Shue--2018">Shue 2018</a>; <a class="reference-link" href="#Bednar--2019">Bednar et al. 2019</a>) might evoke new conflicts over equitable burden-sharing (<a class="reference-link" href="#Pozo--2020">Pozo et al. 2020</a>; <a class="reference-link" href="#Lee--2021">Lee et al. 2021</a>; <a class="reference-link" href="#Mohan--2021">Mohan et al. 2021</a>), could impact food security, biodiversity or land rights (<a class="reference-link" href="#Buck--2016">Buck 2016</a>; <a class="reference-link" href="#Boysen--2017">Boysen et al. 2017</a>; <a class="reference-link" href="#Dooley--2018">Dooley and Kartha 2018</a>; <a class="reference-link" href="#Hurlbert--2019">Hurlbert et al. 2019</a>; <a class="reference-link" href="#Dooley--2021">Dooley et al. 2021</a>), or might be perceived negatively by stakeholders and broader public audiences (Royal Society and Royal Academy of Engineering 2018; <a class="reference-link" href="#Colvin--2020">Colvin et al. 2020</a>). Conversely, without considering different timescales of carbon storage (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>; <a class="reference-link" href="#Hepburn--2019">Hepburn et al. 2019</a>) and implementation of reliable measurement, reporting and verification of carbon flows (<a class="reference-link" href="#Mace--2021">Mace et al. 2021</a>), CDR deployment might not deliver the intended benefit of removing CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> durably from the atmosphere. Furthermore, without appropriate incentive schemes and market designs (<a class="reference-link" href="#Honegger--2021b">Honegger et al. 2021b</a>), CDR implementation options could see under-investment. The many challenges in research, development and demonstration of novel approaches, to advance innovation according to broader societal objectives and to bring down costs, could delay their scaling up and deployment (<a class="reference-link" href="#Nemet--2018">Nemet et al. 2018</a>). Depending on the scale and deployment scenario, CDR methods could bring about various co-benefits and adverse side effects (see below). All this highlights the need for appropriate CDR governance and policies (<a class="section-link" data-title="CDR Governance and Policies" href="/chapters/chapter-12#12.3.3">Section 12.3.3</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The volumes of future global CDR deployment assumed in IAM-based mitigation scenarios are large compared to current volumes of deployment, which presents a challenge since rapid and sustained upscaling from a small base is particularly difficult (<a class="reference-link" href="#de Coninck--2018">de Coninck et al. 2018</a>; <a class="reference-link" href="#Nemet--2018">Nemet et al. 2018</a>; <a class="reference-link" href="#Hanna--2021">Hanna et al. 2021</a>). All Illustrative Mitigation Pathways (IMPs) that limit warming to 2&#176;C (&gt;67%) or lower use some form of CDR. Across the full range of similarly ambitious IAM scenarios (scenario categories C1 to C3; see <a class="section-link" data-title="Emission Pathways, Including Socio-economic, Carbon Budget and Climate Responses Uncertainties" href="/chapters/chapter-3#3.3">Section 3.3</a>), the reported annual CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal from AFOLU (mainly A/R) reaches 0.86 [0.01&#8211;4.11] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> by 2030, 2.98 [0.23&#8211;6.38] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> by 2050, and 4.19 [0.1&#8211;6.91] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> by 2100 (values are the medians and bracketed values denote the 5&#8211;95th percentile range <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-003-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch12.html#footnote-003">1</a> </span></span>). The annual BECCS deployment is 0.08 [0&#8211;1.09] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, 2.75 [0.52&#8211;9.45] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, and 8.96 [2.63&#8211;16.15] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for these years, respectively. The annual DACCS deployment eaches 0 [0&#8211;0.02] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> by 2030, 0.02 [0&#8211;1.74] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> by 2050, and 1.02 [0&#8211;12.6] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> by 2100 (Figure 12.3). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-002-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch12.html#footnote-002">2</a> </span></span>Reported cumulative volumes of BECCS, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> removal from AFOLU, and DACCS reach 328 [168&#8211;763] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, 252 [20&#8211;418] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, and 29 [0&#8211;339] GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> for the 2020&#8211;2100 period, respectively. Reaching the higher end of CDR volumes is subject to issues regarding their feasibility (see below), especially if achieved with only a limited number of CDR methods. Recent studies have identified some drivers for large-scale CDR deployment in IAM scenarios, including insufficient representation of variable renewables, a high discount rate that tends to increase initial carbon budget overshoot and therefore inflates usage of CDR to achieve net-negative emissions at later times, omission of CDR methods aside from BECCS and A/R (<a class="reference-link" href="#Emmerling--2019">Emmerling et al. 2019</a>; <a class="reference-link" href="#Hilaire--2019">Hilaire et al. 2019</a>; <a class="reference-link" href="#K&#246;berle--2019">K&#246;berle 2019</a>), and limited deployment of demand-side options (<a class="reference-link" href="#Grubler--2018">Grubler et al. 2018</a>; <a class="reference-link" href="#van Vuuren--2018">van Vuuren et al. 2018</a>; <a class="reference-link" href="#Daioglou--2019">Daioglou et al. 2019</a>). The levels of CDR in IAMs in modelled pathways would change depending on the allowable overshoot of policy targets such as temperature or radiative forcing and the costs of non-CDR mitigation options (<a class="reference-link" href="#Johansson--2020">Johansson et al. 2020</a>; <a class="reference-link" href="#van der Wijst--2021">van der Wijst et al. 2021</a>) (<a class="section-link" data-title="The Utility of Integrated Assessment Models" href="/chapters/chapter-3#3.2.2">Section 3.2.2</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While many CDR methods are gradually being explored, IAM scenarios have focused mostly on BECCS and A/R (<a class="reference-link" href="#Tavoni--2013">Tavoni and Socolow 2013</a>; <a class="reference-link" href="#Fuhrman--2019">Fuhrman et al. 2019</a>; <a class="reference-link" href="#Rickels--2019">Rickels et al. 2019</a>; <a class="reference-link" href="#Calvin--2021">Calvin et al. 2021</a>; <a class="reference-link" href="#Diniz Oliveira--2021">Diniz Oliveira et al. 2021</a>). Although some IAM studies have also included other methods such as DACCS (<a class="reference-link" href="#Chen--2013">Chen and Tavoni 2013</a>; <a class="reference-link" href="#Marcucci--2017">Marcucci et al. 2017</a>; <a class="reference-link" href="#Realmonte--2019">Realmonte et al. 2019</a>; <a class="reference-link" href="#Fuhrman--2020">Fuhrman et al. 2020</a>; <a class="reference-link" href="#Akimoto--2021">Akimoto et al. 2021</a>; <a class="reference-link" href="#Fuhrman--2021a">Fuhrman et al. 2021a</a>), enhanced weathering (<a class="reference-link" href="#Strefler--2021">Strefler et al. 2021</a>), SCS and biochar (<a class="reference-link" href="#Holz--2018">Holz et al. 2018</a>) there is much less literature compared to studies on BECCS (<a class="reference-link" href="#Hilaire--2019">Hilaire et al. 2019</a>). A large-scale coordinated IAM study on BECCS (&#8216;EMF-33&#8217;) has been conducted (<a class="reference-link" href="#Muratori--2020">Muratori et al. 2020</a>; <a class="reference-link" href="#Rose--2020">Rose et al. 2020</a>) but none exists for other CDR methods. A recent review proposes a combination of various CDR methods (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>) but more in-depth literature on such a portfolio approach is limited (<a class="reference-link" href="#Strefler--2021">Strefler et al. 2021</a>). A multi-criteria analysis has identified pathways with CDR portfolios different from least-cost pathways often dominated by BECCS and A/R (<a class="reference-link" href="#Rueda--2021">Rueda et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">At the national and regional levels, the role of land-based biological CDR methods has long been analysed, but there is little detailed techno-economic assessment of the role of other CDR methods. There is a small but emerging literature providing such assessments for developed countries (<a class="reference-link" href="#Kraxner--2014">Kraxner et al. 2014</a>; <a class="reference-link" href="#Baik--2018">Baik et al. 2018</a>; <a class="reference-link" href="#Daggash--2018">Daggash et al. 2018</a>; <a class="reference-link" href="#Patrizio--2018">Patrizio et al. 2018</a>; <a class="reference-link" href="#Sanchez--2018">Sanchez et al. 2018</a>; <a class="reference-link" href="#Breyer--2019">Breyer et al. 2019</a>; <a class="reference-link" href="#Kato--2019">Kato and Kurosawa 2019</a>; <a class="reference-link" href="#Larsen--2019">Larsen et al. 2019</a>; <a class="reference-link" href="#McQueen--2020">McQueen et al. 2020</a>; <a class="reference-link" href="#Bistline--2021">Bistline and Blanford 2021</a>; <a class="reference-link" href="#Garc&#237;a-Freites--2021">Garc&#237;a-Freites et al. 2021</a>; <a class="reference-link" href="#Jackson--2021">Jackson et al. 2021</a>; <a class="reference-link" href="#Kato--2021">Kato and Kurosawa 2021</a>; <a class="reference-link" href="#Negri--2021">Negri et al. 2021</a>) while the literature outside developed countries is limited (<a class="reference-link" href="#Alatiq--2021">Alatiq et al. 2021</a>; <a class="reference-link" href="#Fuhrman--2021b">Fuhrman et al. 2021b</a>; <a class="reference-link" href="#Weng--2021">Weng et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In IAMs, CDR is contributed mainly by the energy sector (through BECCS) and AFOLU (through A/R) (Figure 12.3). IAMs are starting to include other CDR methods, such as DACCS and enhanced weathering (<a class="section-link" data-title="CDR Methods Not Assessed Elsewhere in&#160;This&#160;Report: DACCS, Enhanced Weathering and&#160;Ocean-based Approaches" href="/chapters/chapter-12#12.3.1">Section 12.3.1</a>), which are yet to be attributed to specific sectors in IAMs. Following IPCC guidance for UNFCCC inventories, A/R and SCS are reported in land use, land-use change and forestry (LULUCF), while BECCS would be reported in the sector where the carbon capture occurs, that is, the energy sector in the case of electricity and heat production, and the industry sector for BECCS linked to manufacturing (e.g., steel or hydrogen) (<a class="reference-link" href="#Tanzer--2020">Tanzer et al. 2020</a>; Bui et al. 2021; <a class="reference-link" href="#Tanzer--2021">Tanzer et al. 2021</a>).</p>
                          <div class="_idGenObjectStyleOverride-1" id="_idContainer018">
                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">

                                <span class="&#8226;-Bold-condensed" lang="en-GB">
                                  <img alt="" class="_idGenObjectAttribute-5" id="figure-12-3" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_12_3.png"/>
                                </span>

                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 12.3 | Sequestration through three predominant CDR methods: BECCS, CO</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">removal from AFOLU (mainly A/R), and DACCS (upper panels) annual sequestration and (lower panels) cumulative sequestration. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The IAM scenarios described in the figure correspond to those <span class="&#8226;-Condensed-italic"/> that limit warming to 2&#176;C (&gt;67%) or lower. The black line in each of the upper panels indicates the median of all the scenarios in categories C1 to C3. Hinges in the lower panels represent the interquartile ranges while whiskers extend to 5th and 95th percentiles. The IMPs are highlighted with colours, as shown in the key. The number of scenarios is indicated in the header of each panel. The number of scenarios with a non-zero DACCS value is 146.</p>

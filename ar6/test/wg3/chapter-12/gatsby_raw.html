"reference-link" href="#Poyatos-Racionero--2018">Poyatos-Racionero et al. (2018)</a>; [49] <a class="reference-link" href="#M&#252;ller--2019">M&#252;ller and Schmid (2019)</a>; [50] <a class="reference-link" href="#Niles--2018">Niles et al. (2018)</a>; [51] <a class="reference-link" href="#Lindh--2016">Lindh et al. (2016)</a>; [52] <a class="reference-link" href="#Wohner--2019">Wohner et al. (2019)</a>; [53] <a class="reference-link" href="#Baj&#382;elj--2020">Baj&#382;elj et al. (2020)</a>; [54] <a class="reference-link" href="#Buisman--2019">Buisman et al. (2019)</a>; [55] <a class="reference-link" href="#Albizzati--2019">Albizzati et al. (2019)</a>; [56] <a class="reference-link" href="#Liu--2016">Liu et al. (2016)</a>; [57] <a class="reference-link" href="#Chaomuang--2017">Chaomuang et al. (2017)</a>; [58] <a class="reference-link" href="#Lemma--2014">Lemma et al. (2014)</a>; [59] <a class="reference-link" href="#McLinden--2017">McLinden et al. (2017)</a>; [60] <a class="reference-link" href="#Gullo--2017">Gullo et al. (2017)</a>. Food from Agriculture, Aquaculture, and Fisheries.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Agricultural food production systems range from smallholder subsistence farms to large animal production factories, in open spaces, greenhouses, rural areas or urban settings.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Dietary shift: </span><span class="&#8226;-Condensed-italic"/> Studies demonstrate that a shift to diets rich in plant-based foods, particularly pulses, nuts, fruits and vegetables, such as vegetarian, pescatarian or vegan diets, could lead to substantial reduction of greenhouse gas emissions as compared to current dietary patterns in most industrialised countries, while also providing health benefits and reducing mortality from diet-related non-communicable diseases (<a class="reference-link" href="#Springmann--2018a">Springmann et al. 2018a</a>; <a class="reference-link" href="#Chen--2019">Chen et al. 2019</a>; <a class="reference-link" href="#Willett--2019">Willett et al. 2019</a>; <a class="reference-link" href="#Bodirsky--2020">Bodirsky et al. 2020</a>; <a class="reference-link" href="#Costa Leite--2020">Costa Leite et al. 2020</a>; <a class="reference-link" href="#Ernstoff--2020">Ernstoff et al. 2020</a>; <a class="reference-link" href="#Jarmul--2020">Jarmul et al. 2020</a>; <a class="reference-link" href="#Semba--2020">Semba et al. 2020</a>; <a class="reference-link" href="#Theurl--2020">Theurl et al. 2020</a>; <a class="reference-link" href="#Hamilton--2021">Hamilton et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Pulses such as beans, chickpeas, or lentils, have a protein composition complementary to cereals, providing together all essential amino acids (<a class="reference-link" href="#Foyer--2016">Foyer et al. 2016</a>; <a class="reference-link" href="#McDermott--2017">McDermott and Wyatt 2017</a>). Bio-availability of proteins in foods is influenced by several factors, including amino acid composition, presence of anti-nutritional factors, and preparation method (<a class="reference-link" href="#Hertzler--2020">Hertzler et al. 2020</a>; <a class="reference-link" href="#Weindl--2020">Weindl et al. 2020</a>; <a class="reference-link" href="#Semba--2021">Semba et al. 2021</a>). Soy beans, in particular, have a well-balanced amino acid profile with high bio-availability (<a class="reference-link" href="#Leinonen--2019">Leinonen et al. 2019</a>). Pulses are part of most traditional diets (<a class="reference-link" href="#Semba--2021">Semba et al. 2021</a>) and supply up to 10&#8211;35% of protein in low-income countries, but consumption decreases with increasing income and they are globally only a minor share of the diet (<a class="reference-link" href="#McDermott--2017">McDermott and Wyatt 2017</a>). Pulses play a key role in crop rotations, fixing nitrogen and breaking disease cycles, but yields of pulses are relatively low and have seen small yield increases relative to those of cereals (<a class="reference-link" href="#Foyer--2016">Foyer et al. 2016</a>; <a class="reference-link" href="#McDermott--2017">McDermott and Wyatt 2017</a>; <a class="reference-link" href="#Barbieri--2021">Barbieri et al. 2021</a>; <a class="reference-link" href="#Semba--2021">Semba et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Technological innovations: </span> have made food production more efficient since the onset of agriculture (<a class="reference-link" href="#Winiwarter--2014">Winiwarter et al. 2014</a>; <a class="reference-link" href="#Herrero--2020">Herrero et al. 2020</a>). Emerging technologies include digital agriculture (using advanced sensors, big data), gene technology (crop bio-fortification, genome editing, crop innovations), sustainable intensification (automation of processes, improved inputs, precision agriculture) (<a class="reference-link" href="#Herrero--2020">Herrero et al. 2020</a>), or multi-trophic aquaculture approaches (<a class="reference-link" href="#Knowler--2020">Knowler et al. 2020</a>; <a class="reference-link" href="#Sanz-Lazaro--2020">Sanz-Lazaro and Sanchez-Jerez 2020</a>), though literature on aquaculture and fisheries in the context of GHG mitigation is limited.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Such technologies may contribute to a reduction of GHG emissions at the food system level, enhanced provision of food, better consideration of ecosystem services, and/or contribute to nutrition-sensitive agriculture, for example, by increasing the nutritional quality of staple crops, increasing the palatability of leguminous crops such as lupines, or increasing the agronomic efficiency or resilience of crops with good nutritional characteristics.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For details on agricultural mitigation opportunities refer to <a class="section-link" data-title="Assessment of AFOLU Mitigation Measures Including Trade-offs and Synergies" href="/chapters/chapter-7#7.4">Section 7.4</a>.</p>
                          <div class="h3-container" id="12.4.3.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.3.1</span>Controlled-environment Agriculture <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-8-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Controlled-environment agriculture is mainly based on hydroponic or aquaponic cultivation systems that do not require soil. Aquaponics combine hydroponics with a re-circulating aquaculture compartment for integrated production of plants and fish (<a class="reference-link" href="#Junge--2017">Junge et al. 2017</a>; <a class="reference-link" href="#Maucieri--2018">Maucieri et al. 2018</a>), while aeroponics is a further development of hydroponics that replaces water as a growing medium with a mist of nutrient solution (<a class="reference-link" href="#Al-Kodmany--2018">Al-Kodmany 2018</a>). Aquaponics could potentially produce proteins in urban farms, but the technology is not yet mature and its economic and environmental performance is unclear (<a class="reference-link" href="#Love--2015">Love et al. 2015</a>; <a class="reference-link" href="#O&#8217;Sullivan--2019">O&#8217;Sullivan et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Controlled-environment agriculture is often undertaken in urban environments to take advantage of short supply chains (<a class="reference-link" href="#O&#8217;Sullivan--2019">O&#8217;Sullivan et al. 2019</a>), and might use abandoned buildings or be integrated in supermarkets, producing for example herbs &#8216;on demand&#8217;.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Optimising growing conditions, hydroponic systems achieve higher yields than un-conditioned agriculture (<a class="reference-link" href="#O&#8217;Sullivan--2019">O&#8217;Sullivan et al. 2019</a>); and yields can be further enhanced in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-enriched atmospheres (<a class="reference-link" href="#Shamshiri--2018">Shamshiri et al. 2018</a>; <a class="reference-link" href="#Armanda--2019">Armanda et al. 2019</a>). By using existing spaces or modular systems that can be vertically stacked, this technology minimises land demand, however it is energy intensive and requires large financial investments. So far, only a few crops are commercially produced in vertical farms, including lettuce and other leafy greens, herbs and some vegetables, due to their short growth period and high value (<a class="reference-link" href="#Benke--2017">Benke and Tomkins 2017</a>; <a class="reference-link" href="#Armanda--2019">Armanda et al. 2019</a>; <a class="reference-link" href="#Beacham--2019">Beacham et al. 2019</a>; <a class="reference-link" href="#O&#8217;Sullivan--2019">O&#8217;Sullivan et al. 2019</a>). Through breeding, other crops could reach commercial feasibility, or crops with improved taste or nutritional characteristics can be grown (<a class="reference-link" href="#O&#8217;Sullivan--2019">O&#8217;Sullivan et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In controlled-environment agriculture, photosynthesis is fuelled by artificial light through LEDs or a combination of natural light with LEDs. Control of the wave band and light cycle of the LEDs and micro-climate can be used to optimise photosynthetic activity, yield and crop quality (<a class="reference-link" href="#G&#243;mez--2018">G&#243;mez and Gennaro Izzo 2018</a>; <a class="reference-link" href="#Shamshiri--2018">Shamshiri et al. 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Co-benefits of controlled-environment agriculture include minimising water and nutrient losses as well as agro-chemical use (<a class="reference-link" href="#Al-Kodmany--2018">Al-Kodmany 2018</a>; <a class="reference-link" href="#Shamshiri--2018">Shamshiri et al. 2018</a>; <a class="reference-link" href="#Armanda--2019">Armanda et al. 2019</a>; <a class="reference-link" href="#Farfan--2019">Farfan et al. 2019</a>; <a class="reference-link" href="#O&#8217;Sullivan--2019">O&#8217;Sullivan et al. 2019</a>; <a class="reference-link" href="#Ruf&#237;-Sal&#237;s--2020">Ruf&#237;-Sal&#237;s et al. 2020</a>)<span class="&#8226;-Condensed-italic"/> (<span class="&#8226;-Condensed-italic">robust evidence, high agreement </span>). Water is recycled in a closed system and additionally some plants generate fresh water by evaporation from grey or black water, and high nutrient use efficiencies are possible. Food production from controlled-environment agriculture is independent of weather conditions and able to satisfy some consumer demand for locally-produced fresh and diverse produce throughout the year (<a class="reference-link" href="#Benke--2017">Benke and Tomkins 2017</a>; <a class="reference-link" href="#Al-Kodmany--2018">Al-Kodmany 2018</a>; <a class="reference-link" href="#O&#8217;Sullivan--2019">O&#8217;Sullivan et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Controlled-environment agriculture is a very energy intensive technology (mainly for cooling) and its GHG intensity depends therefore crucially on the source of the energy. Options for reducing GHG intensity include reducing energy use through improved lighting and cooling efficiency or by employing low-carbon energy sources, potentially integrated into the building structure (<a class="reference-link" href="#Benke--2017">Benke and Tomkins 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Comprehensive studies assessing the GHG balance of controlled-environment agriculture are lacking. The overall GHG emissions from controlled-environment agriculture is therefore uncertain and depends on the balance of reduced GHG emissions from production and distribution and reduced land requirements, versus increased external energy needs.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="12.4.3.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.3.2</span>Emerging Foods and Production Technologies <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-9-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A diverse range of novel food products and production systems are emerging, that are proposed to reduce GHG emissions from food production, mainly by replacing conventional animal-source food with alternative protein sources. Assessments of the potential of dietary changes are given in Sections 5.3 and 7.4. Here, we assess the GHG intensities of emerging food production technologies. This includes products such as insects, algae, mussels and products from bio-refineries, some of which have been consumed in certain societies and/or in smaller quantities (<a class="reference-link" href="#Pikaar--2018">Pikaar et al. 2018</a>; <a class="reference-link" href="#J&#246;nsson--2019">J&#246;nsson et al. 2019</a>; <a class="reference-link" href="#Govorushko--2019">Govorushko 2019</a>; <a class="reference-link" href="#Raheem--2019a">Raheem et al. 2019a</a>; <a class="reference-link" href="#Souza Filho--2019">Souza Filho et al. 2019</a>). The novel aspect considered here is the scale at which they are proposed to replace conventional food with the aim to reduce both negative health and environmental impacts. To fully realise the health benefits, dietary shifts should also encompass a reduction in consumption of added sugars, salt, saturated fats, and potentially harmful additives (<a class="reference-link" href="#Curtain--2019">Curtain and Grafenauer 2019</a>; <a class="reference-link" href="#Fardet--2019">Fardet and Rock 2019</a>; <a class="reference-link" href="#Petersen--2021">Petersen et al. 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Meat analogues have attracted substantial venture capital, and production costs have dropped considerably in the last decade, with some reaching market maturity (<a class="reference-link" href="#Mouat--2018">Mouat and Prince 2018</a>; <a class="reference-link" href="#Santo--2020">Santo et al. 2020</a>), but there is uncertainty whether they will &#8216;disrupt&#8217; the food market or remain niche products. According to <a class="reference-link" href="#Kumar--2017">Kumar et al. (2017)</a>, the demand for plant-based meat analogues is expected to increase as their production is relatively cheap and they satisfy consumer demands with regard to health and environmental concerns as well as ethical and religious requirements. Consumer acceptance is still low for some options, especially insects (<a class="reference-link" href="#Aiking--2019">Aiking and de Boer 2019</a>) and cultured meat (<a class="reference-link" href="#Chriki--2020">Chriki and Hocquette 2020</a>; <a class="reference-link" href="#Siegrist--2020">Siegrist and Hartmann 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Insects: </span>Farmed edible insects have a higher feed conversion ratio than other animals farmed for food, and have short reproduction periods with high biomass production rates (<a class="reference-link" href="#Halloran--2016">Halloran et al. 2016</a>). Insects have good nutritional qualities (<a class="reference-link" href="#Parodi--2018">Parodi et al. 2018</a>). They are suited as a protein source for both humans and livestock, with high protein content and favourable fatty acid composition (<a class="reference-link" href="#Fasolin--2019">Fasolin et al. 2019</a>; <a class="reference-link" href="#Raheem--2019b">Raheem et al. 2019b</a>). If used as feed, they can grow on food waste and manure; if used as food, food safety concerns and regulations can restrict the use of manure (<a class="reference-link" href="#Raheem--2019b">Raheem et al. 2019b</a>) or food waste (<a class="reference-link" href="#Varelas--2019">Varelas 2019</a>) as growing substrates, and the dangers of pathogenic or toxigenic microorganisms and incidences of anti-microbial resistance need to be managed (<a class="reference-link" href="#Garofalo--2019">Garofalo et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Algae and bivalves</span> have a high protein content and a favourable nutrient profile and can play a role in providing sustainable food. Bivalves are high in omega-3 fatty acids and vitamin B12 and therefore well suited as replacement of conventional meats, and have a lower GHG footprint (<a class="reference-link" href="#Parodi--2018">Parodi et al. 2018</a>; <a class="reference-link" href="#Willer--2020">Willer and Aldridge 2020</a>). Micro- and macro algae are rich in omega-3 and omega-6 fatty acids, anti-oxidants and vitamins (<a class="reference-link" href="#Parodi--2018">Parodi et al. 2018</a>; <a class="reference-link" href="#Pe&#241;alver--2020">Pe&#241;alver et al. 2020</a>; <a class="reference-link" href="#Torres-Tiji--2020">Torres-Tiji et al. 2020</a>). <a class="reference-link" href="#Kim--2019">Kim et al. (2019)</a> show that diets with modest amounts of animals low on the food chain such as forage fish, bivalves, or insects have similar GHG intensities to vegan diets. Algae and bi-valves can be used to filter nutrients from waters, though care is required to avoid accumulation of hazardous substances (<a class="reference-link" href="#Gentry--2020">Gentry et al. 2020</a>; <a class="reference-link" href="#Willer--2020">Willer and Aldridge 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Plant-based meat, milk and egg analogues: </span>Demand for plant-based proteins is increasing and incentivising the development of protein crop varieties with improved agronomic performance and/or nutritional quality (<a class="reference-link" href="#Santo--2020">Santo et al. 2020</a>). There is also an emerging market for meat replacements based on plant proteins, such as pulses, cereals, soya, algae and other ingredients mainly used to imitate the taste, texture and nutritional profiles of animal-source food (<a class="reference-link" href="#Kumar--2017">Kumar et al. 2017</a>; <a class="reference-link" href="#Boukid--2021">Boukid 2021</a>). Currently, the majority of plant-based meat analogues is based on soy (<a class="reference-link" href="#Semba--2021">Semba et al. 2021</a>). While other products still serve a niche market, their share is growing rapidly and some studies project a sizeable share within a decade (<a class="reference-link" href="#Kumar--2017">Kumar et al. 2017</a>; <a class="reference-link" href="#J&#246;nsson--2019">J&#246;nsson et al. 2019</a>). In particular, plant-based milk alternatives have seen large increases in market share (<a class="reference-link" href="#J&#246;nsson--2019">J&#246;nsson et al. 2019</a>). A LCA of 56 plant-based meat analogues showed mean GHG intensities (farm to factory) of 0.21&#8211;0.23 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g of product or 20 g of protein for all assessed protein sources (<a class="reference-link" href="#Fres&#225;n--2019">Fres&#225;n et al. 2019</a>). Higher footprints were found in the meta-review by <a class="reference-link" href="#Santo--2020">Santo et al. (2020)</a>. Including preparation, Meija et al. (2019) found higher emissions for burgers and sausages as compared to minced products.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Cellular agriculture: </span>The use of fungi, algae and bacteria is an old process (beer, bread, yoghurt) and serves, among others, for the preservation of products. The concept of cellular agriculture (<a class="reference-link" href="#Mattick--2018">Mattick 2018</a>) covers bio-technological processes that use micro-organisms to produce acellular (fermentation-based cellular agriculture) or cellular products. Yeasts, fungi or bacteria can synthesise acellular products such as haem, milk and egg proteins, or protein-rich animal feed, other food ingredients, and pharmaceutical and material products (<a class="reference-link" href="#Rischer--2020">Rischer et al. 2020</a>; <a class="reference-link" href="#Mendly-Zambo--2021">Mendly-Zambo et al. 2021</a>). Cellular products include cell tissues such as muscle cells to grow cultured <span class="&#8226;-Condensed-italic"/> meat, fish or other cells (<a class="reference-link" href="#Post--2012">Post 2012</a>; <a class="reference-link" href="#Rischer--2020">Rischer et al. 2020</a>) and products where the micro-organisms will be eaten themselves (<a class="reference-link" href="#Pikaar--2018">Pikaar et al. 2018</a>; <a class="reference-link" href="#Sillman--2019">Sillman et al. 2019</a>; <a class="reference-link" href="#Schade--2020">Schade et al. 2020</a>). Single cell proteins, combined with photovoltaic electricity generation and direct air capture of carbon dioxide, are proposed as highly land- and energy-efficient alternatives to plant-based protein (<a class="reference-link" href="#Leger--2021">Leger et al. 2021</a>). Some microbial proteins are produced in a &#8216;bioreactor&#8217; and use Haber-Bosch nitrogen and vegetable sugars or atmospheric CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> as source of nitrogen and carbon (<a class="reference-link" href="#Pikaar--2018">Pikaar et al. 2018</a>; <a class="reference-link" href="#Simsa--2019">Simsa et al. 2019</a>). Cultured meat is currently at the research stage and some challenges remain, such as the need for animal-based ingredients to ensure fast and effective growth of muscle cells; tissue engineering to create different meat products; production at scale and at competitive costs; and regulatory barriers (<a class="reference-link" href="#Post--2012">Post 2012</a>; <a class="reference-link" href="#Stephens--2018">Stephens et al. 2018</a>; <a class="reference-link" href="#Rubio--2019">Rubio et al. 2019</a>; <a class="reference-link" href="#Tuomisto--2019">Tuomisto 2019</a>; <a class="reference-link" href="#Post--2020">Post et al. 2020</a>). Only a few studies to date have quantified the GHG emissions of microbial proteins or cultured meat, suggesting GHG emissions at the level of poultry meat (<a class="reference-link" href="#Tuomisto--2011">Tuomisto and Teixeira de Mattos 2011</a>; <a class="reference-link" href="#Mattick--2015">Mattick et al. 2015</a>; <a class="reference-link" href="#Souza Filho--2019">Souza Filho et al. 2019</a>; <a class="reference-link" href="#Tuomisto--2019">Tuomisto 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A review of LCA studies on different plant-based, animal source and nine &#8216;future food&#8217; protein sources (<a class="reference-link" href="#Parodi--2018">Parodi et al. 2018</a>) concluded that insects, macro-algae, mussels, mycoproteins and cultured meat show similar GHG intensities per unit of protein (mean values ranging 0.3&#8211;3.1 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g protein), comparable to milk, eggs, and tuna (mean values ranging 1.2&#8211;5.4 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g protein); while <span class="&#8226;-Condensed-italic">chlorella</span> and <span class="&#8226;-Condensed-italic">spirulina</span> consume more energy per unit of protein and were associated with higher GHG emissions (mean values ranging 11&#8211;13 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g protein). As the main source of GHG emissions from insects and cellular agriculture foods is energy consumption, their GHG intensity improves with increased use of low-carbon energy (<a class="reference-link" href="#Smetana--2015">Smetana et al. 2015</a>; <a class="reference-link" href="#Parodi--2018">Parodi et al. 2018</a>; <a class="reference-link" href="#Pikaar--2018">Pikaar et al. 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Future foods offer other benefits such as lower land requirements, controlled systems with reduced losses of water and nutrients, increased resilience, and possibly reduced hazards from pesticide and antibiotics use and zoonotic diseases, although more research is needed including on allergenic and other safety aspects, and possibly reduced protein bioavailability (<a class="reference-link" href="#Alexander--2017">Alexander et al. 2017</a>; <a class="reference-link" href="#Parodi--2018">Parodi et al. 2018</a>; <a class="reference-link" href="#Stephens--2018">Stephens et al. 2018</a>; <a class="reference-link" href="#Fasolin--2019">Fasolin et al. 2019</a>; <a class="reference-link" href="#Chriki--2020">Chriki and Hocquette 2020</a>; <a class="reference-link" href="#Santo--2020">Santo et al. 2020</a>; <a class="reference-link" href="#Hadi--2021">Hadi and Brightwell 2021</a>; <a class="reference-link" href="#Tzachor--2021">Tzachor et al. 2021</a>) (<span class="&#8226;-Condensed-italic">medium evidence, high agreement </span>). Research is needed also on the effect of processing <span class="&#8226;-Condensed-italic"/> (<a class="reference-link" href="#Wickramasinghe--2021">Wickramasinghe et al. 2021</a>), though a randomised crossover trial comparing appetising plant foods with meat alternatives found several beneficial and no adverse effects from the consumption of the plant-based meats (Crimarco et al. 2020).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="12.4.3.3">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.3.3</span>Food Processing and Packaging <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-10-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Food processing includes preparation and preservation of fresh commodities (fruit and vegetables, meat, seafood and dairy products), grain milling, production of baked goods, and manufacture of pre-prepared foods and meals. Food processors range from small local operations to large multinational food producers, producing food for local to global markets. The importance of food processing and preservation is particularly evident in developing countries which lack cold chains for the preservation and distribution of fresh perishable products such as fresh fish (<a class="reference-link" href="#Adeyeye--2016">Adeyeye and Oyewole 2016</a>; <a class="reference-link" href="#Adeyeye--2017">Adeyeye 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Mitigation in food processing largely focuses on reducing food waste and fossil energy usage during the processing itself, as well as in the transport, packaging and storage of food products for distribution and sale (<a class="reference-link" href="#Silva--2019">Silva and Sanju&#225;n 2019</a>). Reducing food waste provides emissions savings by reducing wastage of primary inputs required for food production. Another mitigation route, contributing to the circular bioeconomy (<a class="section-link" data-title="Mitigation Measures from a&#160;Cross-sectoral Perspective" href="/chapters/chapter-12#12.6.1.2">Section 12.6.1.2</a> and Cross-Working Group Box 3 in this chapter), is by valorisation of food processing by-products through recovery of nutrients and/or energy. No global analyses of the emissions savings potential from the processing step in the value chain could be found.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Reduced food waste during food processing can be achieved by seeking alternative processing routes (<a class="reference-link" href="#Atuonwu--2018">Atuonwu et al. 2018</a>), improved communication along the food value chain (<a class="reference-link" href="#G&#246;bel--2015">G&#246;bel et al. 2015</a>), optimisation of food processing facilities, reducing contamination, and limiting damages and spillage (<a class="reference-link" href="#HLPE--2014">HLPE 2014</a>). Optimisation of food packaging also plays an important role in reducing food waste, in that it can extend product shelf life; protect against damage during transport and handling; prevent spoilage; facilitate easy opening and emptying; and communicate storage and preparation information to consumers (<a class="reference-link" href="#Molina-Besch--2019">Molina-Besch et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Developments in smart packaging are increasingly contributing to reducing food waste along the food value chain. Strategies for reducing the environmental impact of packaging include using less, and more sustainable, materials and a shift to reusable packaging (<a class="reference-link" href="#Coelho--2020">Coelho et al. 2020</a>). Active packaging increases shelf life through regulating the environment inside the packaging, including levels of oxygen, moisture and chemicals released as the food ages (<a class="reference-link" href="#Emanuel--2019">Emanuel and Sandhu 2019</a>). Intelligent packaging communicates information on the freshness of the food through indicator labels (<a class="reference-link" href="#Poyatos-Racionero--2018">Poyatos-Racionero et al. 2018</a>), and data carriers can store information on conditions such as temperature along the entire food chain (<a class="reference-link" href="#M&#252;ller--2019">M&#252;ller and Schmid 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">LCA can be used to evaluate the benefits and trade-offs associated with different processing or packaging types (<a class="reference-link" href="#Silva--2019">Silva and Sanju&#225;n 2019</a>). Some options, such as aluminium, steel and glass, require high energy investment in manufacture when produced from primary materials, with significant savings in energy through recycling being possible (<a class="reference-link" href="#Camaratta--2020">Camaratta et al. 2020</a>). However, these materials are inert in landfill. Other packaging options, such as paper and biodegradable packaging, may require a lower energy investment during manufacture, but may require larger land area and can release methane when consigned to anaerobic landfill where there is no methane recovery. Nevertheless, packaging accounts for only 1&#8211;12% (typically around 5%) of the GHG emissions in the lifecycle of a food system (<a class="reference-link" href="#Wohner--2019">Wohner et al. 2019</a>; <a class="reference-link" href="#Crippa--2021b">Crippa et al. 2021b</a>), suggesting that its benefits can often outweigh the emissions associated with the packaging itself.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The second component of mitigation in food processing relates to reduction in fossil energy use. Opportunities include energy efficiency in processes (also discussed in <a class="section-link" data-title="Technological Developments and Options" href="/chapters/chapter-11#11.3">Section 11.3</a>), the use of heat and electricity from low-carbon energy sources in processing (Chapter 6), through off-grid thermal processing (sun drying, food smoking) and improving logistics efficiencies. Energy-intensive processes with energy-saving potential include milling and refining (oil seeds, corn, sugar), drying, and food safety practices such as sterilisation and pasteurisation (<a class="reference-link" href="#Niles--2018">Niles et al. 2018</a>). Packaging also plays a role: reduced transport energy can be achieved through reducing the mass of goods transported and improving packing densities in transport vehicles (<a class="reference-link" href="#Lindh--2016">Lindh et al. 2016</a>; <a class="reference-link" href="#Molina-Besch--2019">Molina-Besch et al. 2019</a>; <a class="reference-link" href="#Wohner--2019">Wohner et al. 2019</a>). Choice of packaging also influences refrigeration energy requirements during transport and storage.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="12.4.3.4">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.3.4</span> Storage and Distribution <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-11-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Transport mitigation options along the supply chain include improved logistics, the use of alternative fuels and transport modes, and reduced transport distances. Logistics and alternative fuels and transport modes are discussed in Chapter 10. Transport emissions might increase with increasing demand for a diversity of foods as developing countries become more affluent. New technologies that enable food on demand or online food shopping systems might further increase emissions from food transport; however, the consequences are uncertain and might also entail a shift from individual traffic to bulk transport. The impact on food waste is also uncertain as more targeted delivery options could reduce food waste, but easier access to a wider range of food could also foster over-supply and increase food waste. Mitigation opportunities in food transport are inherently linked to decarbonisation of the transport sector (Chapter 10).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Retail and the food service industry are the main factors shaping the external food environment or &#8216;food entry points&#8217;; they are the &#8216;physical spaces where food is obtained; the built environment that allows consumers to access these spaces&#8217; (<a class="reference-link" href="#HLPE--2017">HLPE 2017</a>). These industries have significant influence on consumers&#8217; choices and can play a role in reducing GHG emissions from food systems. Opportunities are available for optimisation of inventories in response to consumer demands through advanced IT systems (<a class="reference-link" href="#Niles--2018">Niles et al. 2018</a>), and for discounting foods close to sell-by dates, which can serve to reduce both food spoilage and wastage (<a class="reference-link" href="#Buisman--2019">Buisman et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As one of the highest contributors to energy demand at this stage in the food value chain, refrigeration has received a strong focus in mitigation. Efficient refrigeration options include advanced refrigeration temperature control systems, and installation of more efficient refrigerators, air curtains and closed display fridges (<a class="reference-link" href="#Chaomuang--2017">Chaomuang et al. 2017</a>). Also related to reducing emissions from cooling and refrigeration is the replacement of hydrofluorocarbons which have very high GWPs with lower GWP alternatives (<a class="reference-link" href="#Niles--2018">Niles et al. 2018</a>). The use of propane, isobutane, ammonia, hydrofluoroolefins and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (refrigerant R744) are among those that are being explored, with varying success (<a class="reference-link" href="#McLinden--2017">McLinden et al. 2017</a>). In recent years, due to restrictions on high GWP-refrigerants, a considerable growth in the market availability of appliances and systems with non-fluorinated refrigerants has been seen (<a class="reference-link" href="#Eckert--2021">Eckert et al. 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Energy efficiency alternatives generic to buildings more broadly are also relevant here, including efficient lighting, heating, ventilation, and air conditioning systems and building management, with ventilation being a particularly high energy user in retail, that warrants attention (<a class="reference-link" href="#Kolokotroni--2015">Kolokotroni et al. 2015</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In developing countries particularly, better infrastructure for transportation and expansion of processing and manufacturing industries can significantly reduce food losses, particularly of highly perishable food (<a class="reference-link" href="#Niles--2018">Niles et al. 2018</a>; <a class="reference-link" href="#FAO--2019a"/><a class="reference-link" href="#FAO--2019">FAO 2019</a> a).</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="h2-container" id="12.4.4">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.4</span>Enabling Food System Transformation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-16-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Food system mitigation potentials in AFOLU are assessed in <a class="section-link" data-title="Assessment of AFOLU Mitigation Measures Including Trade-offs and Synergies" href="/chapters/chapter-7#7.4">Section 7.4</a>, and food system mitigation potentials linked to demand-side measures are assessed in Chapter 5. Studies suggest that implementing supply- and demand-side policies in combination makes ambitious mitigation targets easier to achieve (<a class="reference-link" href="#Clark--2020">Clark et al. 2020</a>; <a class="reference-link" href="#Global Panel on Agriculture and Food Systems for Nutrition--2020">Global Panel on Agriculture and Food Systems for Nutrition 2020</a>; <a class="reference-link" href="#Temme--2020">Temme et al. 2020</a>; <a class="reference-link" href="#Latka--2021">Latka et al. 2021</a> a) (<span class="&#8226;-Condensed-italic"> high agreement </span>, <span class="&#8226;-Condensed-italic">lim</span><span class="&#8226;-Condensed-italic">ited evidence</span>)<span class="&#8226;-Condensed-italic">. </span></p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The trends in the global and national food systems towards a globalisation of food supply chains and increasing dominance of supermarkets and large corporate food processors (<a class="reference-link" href="#Dries--2004">Dries et al. 2004</a>; <a class="reference-link" href="#Neven--2004">Neven and Reardon 2004</a>; <a class="reference-link" href="#Baker--2016">Baker and Friel 2016</a>; <a class="reference-link" href="#Andam--2018">Andam et al. 2018</a>; <a class="reference-link" href="#Popkin--2018">Popkin and Reardon 2018</a>; <a class="reference-link" href="#Reardon--2019">Reardon et al. 2019</a>; <a class="reference-link" href="#Pereira--2020">Pereira et al. 2020</a>) have led to environmental, food insecurity and malnutrition problems. Studies therefore call for a transformation of current global and national food systems to solve these problems (Sch&#246;sler and Boer 2018; <a class="reference-link" href="#McBey--2019">McBey et al. 2019</a>; <a class="reference-link" href="#Kugelberg--2021">Kugelberg et al. 2021</a>). This has not yet been successful, including due to insufficient coordination between relevant food system policies (<a class="reference-link" href="#Weber--2020">Weber et al. 2020</a>) (<span class="&#8226;-Condensed-italic">medium evidence, h</span><span class="&#8226;-Condensed-italic">igh agreement </span>)<span class="&#8226;-Condensed-italic">. </span></p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Different elements of food systems are currently governed by separate policy areas that in most countries scarcely interact or cooperate (<a class="reference-link" href="#Termeer--2018">Termeer et al. 2018</a>; <a class="reference-link" href="#iPES Food--2019">iPES Food 2019</a>). This compartmentalisation makes the identification of synergetic and antagonistic effects difficult and faces the possibility of failure due to unintended and unanticipated negative impacts on other policy areas and consequently lack of agreement and social acceptance (<a class="reference-link" href="#Mylona--2018">Mylona et al. 2018</a>; <a class="reference-link" href="#Brouwer--2020">Brouwer et al. 2020</a>; <a class="reference-link" href="#Mausch--2020">Mausch et al. 2020</a>; <a class="reference-link" href="#Hebinck--2021">Hebinck et al. 2021</a>) (<a class="section-link" data-title="Food Systems Governance" href="/chapters/chapter-12#12.4.5">Section 12.4.5</a>). This could be overcome through cooperation across several policy areas (Sections 12.6.2 and 13.7), in particular agriculture, nutrition, health, trade, climate and environment, and an inclusive and transparent governance structure (<a class="reference-link" href="#Termeer--2018">Termeer et al. 2018</a>; <a class="reference-link" href="#Bhunnoo--2019">Bhunnoo 2019</a>; <a class="reference-link" href="#Diercks--2019">Diercks et al. 2019</a>; <a class="reference-link" href="#Herrero--2021">Herrero et al. 2021</a>; <a class="reference-link" href="#iPES Food--2019">iPES Food 2019</a>; <a class="reference-link" href="#Mausch--2020">Mausch et al. 2020</a>; <a class="reference-link" href="#Kugelberg--2021">Kugelberg et al. 2021</a>), making use of potential spillover effects (<a class="reference-link" href="#Kanter--2020">Kanter et al. 2020</a>; <a class="reference-link" href="#OECD--2021">OECD 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Transformation of food systems may come from technological, social or institutional innovations that start as niches but can potentially lead to rapid changes, including changes in social conventions (<a class="reference-link" href="#Centola--2018">Centola et al. 2018</a>; <a class="reference-link" href="#Benton--2019">Benton et al. 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Where calories and ruminant animal-source food are consumed in excess of health guidelines, reduction of excess meat (and dairy) consumption is among the most effective measures to mitigate GHG emissions, with a high potential for environment, health, food security, biodiversity, and animal welfare co-benefits (<a class="reference-link" href="#Hedenus--2014">Hedenus et al. 2014</a>; <a class="reference-link" href="#Springmann--2018a">Springmann et al. 2018a</a>; <a class="reference-link" href="#Chai--2019">Chai et al. 2019</a>; <a class="reference-link" href="#Chen--2019">Chen et al. 2019</a>; <a class="reference-link" href="#Kim--2019">Kim et al. 2019</a>; <a class="reference-link" href="#Willett--2019">Willett et al. 2019</a>; <a class="reference-link" href="#Semba--2020">Semba et al. 2020</a>; <a class="reference-link" href="#Theurl--2020">Theurl et al. 2020</a>; <a class="reference-link" href="#Hamilton--2021">Hamilton et al. 2021</a>; <a class="reference-link" href="#Stylianou--2021">Stylianou et al. 2021</a>) (<span class="&#8226;-Condensed-italic">robust evidence, </span><span class="&#8226;-Condensed-italic"> high agreement </span>)<span class="&#8226;-Condensed-italic">. </span>Dietary changes are relevant for several SDGs, in addition to SDG 13 (climate action), including SDG 2 (zero hunger), SDG 3 (good health and well-being), SDG 6 (clean water and sanitation), SDG 12 (responsible consumption and production), SDG 14 (life below water) and SDG 15 (life on land) (Bruce M et al. 2018; <a class="reference-link" href="#Mbow--2019">Mbow et al. 2019</a>; <a class="reference-link" href="#Vanham--2019">Vanham et al. 2019</a>; <a class="reference-link" href="#Herrero--2021">Herrero et al. 2021</a>) (<a class="section-link" data-title="Cross-sectoral Perspectives on Mitigation Action" href="/chapters/chapter-12#12.6.1">Section 12.6.1</a>). However, behavioural change towards diets of lower environmental impact and higher nutritional qualities faces barriers both from agricultural producers and consumers (<a class="reference-link" href="#Apostolidis--2016">Apostolidis and McLeay 2016</a>; Aiking and de Boer 2018; <a class="reference-link" href="#de Boer--2018">de Boer et al. 2018</a>; <a class="reference-link" href="#Milford--2019">Milford et al. 2019</a>), and requires policy packages that combine informative instruments with behavioural, administrative and/or market-based instruments, and are attentive to the needs of, and engage, all food system stakeholders including civil society networks, and change the food environment (<a class="reference-link" href="#Cornelsen--2015">Cornelsen et al. 2015</a>; <a class="reference-link" href="#Kraak--2017">Kraak et al. 2017</a>;<a class="reference-link" href="#Stoll-Kleemann--2017">Stoll-Kleemann and Schmidt 2017</a>; <a class="reference-link" href="#El Bilali--2019">El Bilali 2019</a>; <a class="reference-link" href="#iPES Food--2019">iPES Food 2019</a>; <a class="reference-link" href="#Milford--2019">Milford et al. 2019</a>; <a class="reference-link" href="#Temme--2020">Temme et al. 2020</a>) (<a class="section-link" data-title="Introduction" href="/chapters/chapter-12#12.4.1">Section 12.4.1</a>) (<span class="&#8226;-Condensed-italic">robust evidence, h</span><span class="&#8226;-Condensed-italic">igh agreement </span>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Table 12.9 summarises the implications of a range of policy instruments discussed in more detail in the following sub-sections and highlights the benefits of integrated policy packages. Furthermore, Table 12.9 assesses transformative potential, environmental effectiveness, feasibility, distributional effect, cost, and cost-benefits and trade-offs of individual policy instruments, as well as their potential role as part of coherent policy packages. Table 12.9 shows that information and behavioural policy instruments can have significant but small effects in changing diets (<span class="&#8226;-Condensed-italic">robust evidence</span><span class="&#8226;-Condensed-italic">, medium agreement </span>), but are mutually enforcing and might be essential to lower barriers and increase acceptance of market-based and administrative instruments (<span class="&#8226;-Condensed-italic">medium evidence, h</span><span class="&#8226;-Condensed-italic">igh agreement </span>).</p>
                          <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                            <span class="&#8226;-Figure-table-number---title">
                              <span class="&#8226;-Bold-condensed" lang="en-GB">Table 12.9 | Assessment of food system policies targeting (post-farm gate) food chain actors</span>
                            </span>
                            <span class="&#8226;-Figure-table-number---title">

                          <p class="Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US">Effect of measures: <img alt="" class="_idGenObjectAttribute-11" src="ch12-web-resources/image/53.jpg"/>negative <img alt="" class="_idGenObjectAttribute-11" src="ch12-web-resources/image/54.jpg"/>none/unclear <img alt="" class="_idGenObjectAttribute-11" src="ch12-web-resources/image/55.jpg"/>slightly positive <img alt="" class="_idGenObjectAttribute-11" src="ch12-web-resources/image/56.jpg"/>positive &#65532;</p>
                          <p class="Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US">Notes: <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">#1</span>Minimum level to be effective 20% price increase; <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">#2</span>Minimum level to be effective USD50&#8211;80 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">a</span>In addition, all interventions are assumed to address health and climate change mitigation. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">b</span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Requires coordination between policy areas, participation of stakeholders, transparent methods and indicators to manage trade-offs and prioritisation between possibly conflicting objectives; and suitable indicators for monitoring and evaluation against objectives.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The policy instruments are assessed in relation to shifting food consumption and production towards increased sustainability and health. This includes lowering GHG emissions, although not in all cases is this the primary focus of the instrument, and in some cases lowering GHG emissions may not even be explicitly mentioned.</p>
                          <div class="h3-container" id="12.4.4.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.4.1</span>Market-based Instruments <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-12-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Taxes and subsidies: </span>Food-based taxes have largely been implemented to reduce non-communicable diseases and sugar intake, particularly those targeting sugar-sweetened beverages (<a class="reference-link" href="#WHO--2019">WHO 2019</a>). Many health-related organisations recommend the introduction of such taxes to improve the nutritional quality of marketed products and consumers&#8217; diets (<a class="reference-link" href="#Wright--2017">Wright et al. 2017</a>; <a class="reference-link" href="#Park--2019">Park and Yu 2019</a>; <a class="reference-link" href="#WHO--2019">WHO 2019</a>), even though the impacts of food taxes are complex due to cross-price and substitution effects and supplier reactions (<a class="reference-link" href="#Cornelsen--2015">Cornelsen et al. 2015</a>; <a class="reference-link" href="#Gren--2019">Gren et al. 2019</a>; <a class="reference-link" href="#Blakely--2020">Blakely et al. 2020</a>) and can have a regressive effect (<a class="reference-link" href="#WHO--2019">WHO 2019</a>). Subsidies and taxes are found to be effective in changing dietary behaviour at levels above 20% price increase (<a class="reference-link" href="#Cornelsen--2015">Cornelsen et al. 2015</a>; <a class="reference-link" href="#Niebylski--2015">Niebylski et al. 2015</a>; <a class="reference-link" href="#Nakhimovsky--2016">Nakhimovsky et al. 2016</a>; <a class="reference-link" href="#Hagenaars--2017">Hagenaars et al. 2017</a>; <a class="reference-link" href="#Mozaffarian--2018">Mozaffarian et al. 2018</a>), even though longer-term effects are scarcely studied (<a class="reference-link" href="#Cornelsen--2015">Cornelsen et al. 2015</a>) and effects of sugar tax with tax rates lower than 20% have been observed for low-income groups (<a class="reference-link" href="#Temme--2020">Temme et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Modelling results show only small consumption shifts with moderate meat price increases; and high price increases are required to reach mitigation targets, even though model predictions become highly uncertain due to lack of observational data (<a class="reference-link" href="#Mazzocchi--2017">Mazzocchi 2017</a>; <a class="reference-link" href="#Bonnet--2018">Bonnet et al. 2018</a>; <a class="reference-link" href="#Fellmann--2018">Fellmann et al. 2018</a>; <a class="reference-link" href="#Zech--2019">Zech and Schneider 2019</a>; <a class="reference-link" href="#Latka--2021">Latka et al. 2021</a> b). Taxes applied at the consumer level are found to be more effective than levying the taxes on the production side (<a class="reference-link" href="#Springmann--2017">Springmann et al. 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Unilateral taxes on food with high GHG intensities have been shown to induce increases in net export flows, which could reduce global prices and increase global demand. Indirect effects on GHG mitigation therefore could be reduced by up to 70&#8211;90% of national results (<a class="reference-link" href="#Fellmann--2018">Fellmann et al. 2018</a>; <a class="reference-link" href="#Zech--2019">Zech and Schneider 2019</a>) (<span class="&#8226;-Condensed-italic">limited evidence, high agreement </span>). The global mitigation potential for GHG taxation of food products at USD52 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> has been estimated at 1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Springmann--2017">Springmann et al. 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Studies have shown that taxes can improve the nutritional quality of diets and reduce GHG emissions from the food system, particularly if accompanied by other policies that increase acceptance and elasticity, and reduce regressive and distributional problems (<a class="reference-link" href="#Niebylski--2015">Niebylski et al. 2015</a>; <a class="reference-link" href="#Hagenaars--2017">Hagenaars et al. 2017</a>; <a class="reference-link" href="#Mazzocchi--2017">Mazzocchi 2017</a>; <a class="reference-link" href="#Springmann--2017">Springmann et al. 2017</a>; <a class="reference-link" href="#Wright--2017">Wright et al. 2017</a>; <a class="reference-link" href="#Henderson--2018">Henderson et al. 2018</a>; <a class="reference-link" href="#S&#228;ll--2018">S&#228;ll 2018</a>; <a class="reference-link" href="#FAO--2020">FAO et al. 2020</a>; <a class="reference-link" href="#Penne--2020">Penne and Goedem&#233; 2020</a>) (<span class="&#8226;-Condensed-italic">robust evidence, h</span><span class="&#8226;-Condensed-italic">igh agreement </span>)<span class="&#8226;-Condensed-italic">. </span></p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Trade: </span> Since the middle of the last century, global trade in agricultural products has contributed to boosting productivity and reducing commodity prices, while also incentivising national subsidies for farmers to remain competitive in the global market (<a class="reference-link" href="#Benton--2019">Benton et al. 2019</a>). Trade liberalisation has been coined as an essential element of sustainable food systems, and as one element required to achieve sustainable development, that can shift pressure to regions where the resources are less scarce (<a class="reference-link" href="#Wood--2018">Wood et al. 2018</a>; Traverso and Schiavo 2020). However, <a class="reference-link" href="#Clapp--2017">Clapp (2017)</a> argues that the main economic benefit of trade liberalisation flows to large transnational firms. Benton and Bailey (2019) argue that low food prices in the second half of last century contributed to both yield and food waste increases, and to a focus on staple crops to the disadvantage of nutrient-dense foods. However, global trade can also contribute to economic benefits such as jobs and income, reduce food insecurity and facilitate access to nutrients (<a class="reference-link" href="#Wood--2018">Wood et al. 2018</a>; Hoff et al. 2019; Traverso and Schiavo 2020; <a class="reference-link" href="#Geyik--2021">Geyik et al. 2021</a>) and has contributed to increased food supply diversity (<a class="reference-link" href="#Kummu--2020">Kummu et al. 2020</a>). The relevance of trade for food security, and adaptation and mitigation of agricultural production, has also been discussed in <a class="reference-link" href="#Mbow--2019">Mbow et al. (2019)</a>.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Trade policies can be used to protect national food system measures, by requiring front-of-package labels, or to impose border taxes on unhealthy products (<a class="reference-link" href="#Thow--2019">Thow and Nisbett 2019</a>). For example, in the frame of the Pacific Obesity Prevention in Communities project, the Fijian government implemented three measures (out of seven proposed) that eliminated import duties on fruits and vegetables, and imposed 15% import duties on unhealthy oils (<a class="reference-link" href="#Latu--2018">Latu et al. 2018</a>). Trade agreements, however, have the potential to undermine national efforts to improve public health (<a class="reference-link" href="#Unar-Mungu&#237;a--2019">Unar-Mungu&#237;a et al. 2019</a>). GHG mitigation efforts in food supply chains can be counteracted by GHG leakage, with a general increase of environmental and social impact in developing countries exporting food products, and a decrease in the developed countries importing food products (<a class="reference-link" href="#Fellmann--2018">Fellmann et al. 2018</a>; <a class="reference-link" href="#Sandstr&#246;m--2018">Sandstr&#246;m et al. 2018</a>; <a class="reference-link" href="#Wiedmann--2018">Wiedmann and Lenzen 2018</a>). The demand for agricultural commodities has also been associated with tropical deforestation, though a robust estimate on the extent of embodied deforestation in food commodities is not available (<a class="reference-link" href="#Pendrill--2019">Pendrill et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Investment into research and innovation: </span><a class="reference-link" href="#El Bilali--2019">El Bilali (2019)</a> assessed research gaps in the food system transition literature and found a need to develop comparative studies that enable the assessment of spatial variability and scalability of food system transitions. The author found also that the role of private industry and corporate business is scarcely researched, although they could play a major role in food system transitions.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The InterAcademy Partnership assessed how research can contribute to providing the required evidence and opportunities for food system transitions, with a focus on climate change impacts and mitigation (<a class="reference-link" href="#IAP--2018">IAP 2018</a>). The project builds on four regional assessments of opportunities and challenges on food and nutrition security in Africa (<a class="reference-link" href="#NASAC--2018">NASAC 2018</a>), the Americas (<a class="reference-link" href="#IANAS--2018">IANAS 2018</a>), Asia (<a class="reference-link" href="#AASSA--2018">AASSA 2018</a>), and Europe (<a class="reference-link" href="#EASAC--2017">EASAC 2017</a>). The Partnership concludes with a set of research questions around food systems, that need to be better understood: (i) how are sustainable food systems constituted in different contexts and at different scales? (ii) how can transition towards sustainable food systems be achieved? and (iii) how can success and failure be measured along sustainability dimensions including climate mitigation?</p>
                            </div>
                          </div>
                          <div class="h3-container" id="12.4.4.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.4.2</span>Regulatory and Administrative Instruments <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-13-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Marketing regulations: </span>Currently, 16 countries regulate marketing of unhealthy food to children, mainly on television and in schools (<a class="reference-link" href="#Taillie--2019">Taillie et al. 2019</a>), and many other efforts are ongoing across the globe (<a class="reference-link" href="#European Commission--2019">European Commission 2019</a>). The aim to counter the increase in obesity in children and target products high in saturated fats, trans-fatty acids, free sugars and/or salt (<a class="reference-link" href="#WHO--2010">WHO 2010</a>) was endorsed by 192 countries (<a class="reference-link" href="#Kovic--2018">Kovic et al. 2018</a>). Nutrition and health claims for products are used by industry to increase sales, for example in the sport sector or for breakfast cereals. They can be informative, but can also be misleading if misused for promoting unhealthy food (<a class="reference-link" href="#Whalen--2018">Whalen et al. 2018</a>; <a class="reference-link" href="#Ghosh--2019">Ghosh and Sen 2019</a>; <a class="reference-link" href="#Sussman--2019">Sussman et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Strong statutory marketing regulations can significantly reduce the exposure of children to, and sales of, unhealthy food compared with voluntary restrictions (<a class="reference-link" href="#Kovic--2018">Kovic et al. 2018</a>; <a class="reference-link" href="#Temme--2020">Temme et al. 2020</a>). Data on effectiveness of marketing regulations with a broader food sustainability scope are not available. On the other hand, regulations that mobilise private investment into emerging food production technologies can be instrumental in curbing the cost and making them competitive (<a class="reference-link" href="#Bianchi--2018a">Bianchi et al. 2018a</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Voluntary sustainability standards: </span>Voluntary sustainability standards are developed either by a public entity or by private organisations to respond to consumers&#8217; demands for social and environmental standards (<a class="reference-link" href="#Fiorini--2019">Fiorini et al. 2019</a>). For example, the Dutch Green Protein Alliance, an alliance of government, industry, NGOs and academia, formulated a goal to shift the ratio of protein consumption from 60% animal source proteins currently to 40% by 2050 (<a class="reference-link" href="#Aiking--2020">Aiking and de Boer 2020</a>), and Cool Food Pledge signatories (organisations that serve food, such as restaurants, hospitals and universities) committed to a 25% reduction in GHG emissions by 2030, compared with 2015 (<a class="reference-link" href="#Cool Food--2020">Cool Food 2020</a>). For firms, obtaining certification under such schemes can be costly, and costs are generally borne by the producers and/or supply chain stakeholders (<a class="reference-link" href="#Fiorini--2019">Fiorini et al. 2019</a>). The effectiveness of private voluntary sustainability standards is uncertain. <a class="reference-link" href="#Cazzolla Gatti--2019">Cazzolla Gatti et al. (2019)</a> have investigated the effectiveness of the Roundtable on Sustainable Palm Oil on halting forest loss and habitat degradation in Southeast Asia and concluded that production of certified palm oil continued to lead to deforestation.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Organisational procurement: </span>Green public procurement is a policy that aims to create additional demand for sustainable products (<a class="reference-link" href="#Bergmann Madsen--2018">Bergmann Madsen 2018</a>; <a class="reference-link" href="#Mazzocchi--2019">Mazzocchi and Marino 2019</a>) or decrease demand for less sustainable products (e.g., the introduction of &#8216;Meatless Monday&#8217; by the Norwegian Armed Forces) (<a class="reference-link" href="#Cheng--2018">Cheng et al. 2018</a>; <a class="reference-link" href="#Gava--2018">Gava et al. 2018</a>; <a class="reference-link" href="#Milford--2019">Milford and Kildal 2019</a>; <a class="reference-link" href="#Wilts--2019">Wilts et al. 2019</a>). To improve dietary choices, organisations can increase the price of unsustainable options while decreasing the price of sustainable ones, or employ information or choice architecture measures (<a class="reference-link" href="#Goggins--2016">Goggins and Rau 2016</a>; <a class="reference-link" href="#Goggins--2018">Goggins 2018</a>). Procurement guidelines exist at global, national, organisational or local levels (<a class="reference-link" href="#Noonan--2013">Noonan et al. 2013</a>; <a class="reference-link" href="#Neto--2018">Neto and Gama Caldas 2018</a>). Procurement rules in schools or public canteens increase the accessibility of healthy food and can improve dietary behaviour and decrease purchases of unhealthy food (<a class="reference-link" href="#Cheng--2018">Cheng et al. 2018</a>; <a class="reference-link" href="#Temme--2020">Temme et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Food regulations: </span>Novel foods based on insects, microbial proteins or cellular agriculture must go through authorisation processes to ensure compliance with food safety standards before they can be sold to consumers. Several countries have &#8216;novel food&#8217; regulations governing the approval of foods for human consumption. For example, the European Commission, in its update of the Novel Food Regulation in 2015, expanded its definition of novel food to include food from cell cultures, or that produced from animals by non-traditional breeding techniques (<a class="reference-link" href="#EU--2015">EU 2015</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For animal product analogues, regulatory pathways and procedures (<a class="reference-link" href="#Stephens--2018">Stephens et al. 2018</a>) and terminology issues (defining equivalence questions) (<a class="reference-link" href="#Carren&#245;--2018">Carren&#245; and Dolle 2018</a>; <a class="reference-link" href="#Pisanello--2018">Pisanello and Ferraris 2018</a>) need clarification, as does their relation to religious rules (<a class="reference-link" href="#Chriki--2020">Chriki and Hocquette 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Examples of legislation targeting food waste include the French ban on wasting food approaching best-before dates, requiring its donation to charity organisations (<a class="reference-link" href="#Global Alliance for the Future of Food--2020">Global Alliance for the Future of Food 2020</a>). In Japan, the Food Waste Recycling Law set targets for food waste recycling for industries in the food sector for 2020, ranging between 50% for restaurants and 95% for food manufacturers (<a class="reference-link" href="#Liu--2016">Liu et al. 2016</a>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="12.4.4.3">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.4.3</span>Informative Instruments. <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-14-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Sustainable food-based dietary guidelines: </span>National food-based dietary guidelines (FBDGs) provide science-based recommendations on food group consumption quantities. They are available for 94, mostly upper- and middle-income, countries globally (<a class="reference-link" href="#Wijesinha-Bettoni--2021">Wijesinha-Bettoni et al. 2021</a>), are adapted to national cultural and socio-economic context, and can be used as a benchmark for food formulation standards for public and private food procurement, or to inform citizens (<a class="reference-link" href="#Bechthold--2018">Bechthold et al. 2018</a>; <a class="reference-link" href="#Temme--2020">Temme et al. 2020</a>). Most FBDGs are based on health considerations and only a few mention environmental sustainability aspects (<a class="reference-link" href="#Bechthold--2018">Bechthold et al. 2018</a>; <a class="reference-link" href="#Ritchie--2018">Ritchie et al. 2018</a>; <a class="reference-link" href="#Ahmed--2019">Ahmed et al. 2019</a>; <a class="reference-link" href="#Springmann--2020">Springmann et al. 2020</a>). Implementation of FBDGs so far focuses largely in the education and health sectors, with few countries also using their potential for guiding food system policies in other sectors (<a class="reference-link" href="#Wijesinha-Bettoni--2021">Wijesinha-Bettoni et al. 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Despite the fact that 1.5 billion people follow a vegetarian diet from choice or necessity, and that the position statements of various nutrition societies point out that vegetarian diets are adequate if well planned, few FBDGs give recommendations for vegetarian diets (<a class="reference-link" href="#Costa Leite--2020">Costa Leite et al. 2020</a>). An increase in consumption of plant-based food is a recurring recommendation in FBDGs, though an explicit reduction or limit of animal-source proteins is not often included, with the exception of red or processed meat (<a class="reference-link" href="#Temme--2020">Temme et al. 2020</a>). To account for changing dietary trends, however, FBDGs need to incorporate sustainability aspects (<a class="reference-link" href="#Herforth--2019">Herforth et al. 2019</a>). A healthy diet respecting planetary boundaries has been proposed by <a class="reference-link" href="#Willett--2019">Willett et al. (2019)</a>, though some authors have questioned the validity of the nutritional (<a class="reference-link" href="#Zagmutt--2019">Zagmutt et al. 2019</a>) or environmental implications, such as water use (<a class="reference-link" href="#Vanham--2020">Vanham et al. 2020</a>). In October 2019, 14 global cities pledged to adhere to this &#8216;planetary health diet&#8217; (<a class="reference-link" href="#C40 Cities--2019">C40 Cities 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Education on food/nutrition and environment: </span><span class="&#8226;-Condensed-italic"/> Some consumers are reluctant to adopt sustainable healthy dietary patterns because of a lack of awareness of the environmental and health consequences of what they eat, but also out of suspicion towards alternatives that are perceived as not &#8216;natural&#8217; and that seem to be difficult to integrate into their daily dietary habits (<a class="reference-link" href="#Hartmann--2017">Hartmann and Siegrist 2017</a>; <a class="reference-link" href="#Stephens--2018">Stephens et al. 2018</a>; <a class="reference-link" href="#McBey--2019">McBey et al. 2019</a>; <a class="reference-link" href="#Siegrist--2020">Siegrist and Hartmann 2020</a>) or simply lack of knowledge on how to prepare or eat unfamiliar foods (<a class="reference-link" href="#El Bilali--2019">El Bilali 2019</a>; <a class="reference-link" href="#Aiking--2020">Aiking and de Boer 2020</a>; <a class="reference-link" href="#Temme--2020">Temme et al. 2020</a>). Misconceptions may contribute, for example, to the belief that packaging or &#8216;food miles&#8217; dominate the climate impact of food (<a class="reference-link" href="#Macdiarmid--2016">Macdiarmid et al. 2016</a>). However, spillover effects can induce sustainable behaviour from &#8216;entry points&#8217; such as concerns about food waste (<a class="reference-link" href="#El Bilali--2019">El Bilali 2019</a>). Early-life experiences are crucial determinants for adopting healthy and sustainable lifestyles (<a class="reference-link" href="#Bascop&#233;--2019">Bascop&#233; et al. 2019</a>; <a class="reference-link" href="#McBey--2019">McBey et al. 2019</a>), so improved understanding of sustainability aspects in the education of public health practitioners and in university education is proposed (<a class="reference-link" href="#Wegener--2018">Wegener et al. 2018</a>). Investment in education, particularly of women (<a class="reference-link" href="#Vermeulen--2020">Vermeulen et al. 2020</a>), might lower the barrier for stronger policies to be accepted and effective (<a class="reference-link" href="#McBey--2019">McBey et al. 2019</a>; <a class="reference-link" href="#Temme--2020">Temme et al. 2020</a>) (<span class="&#8226;-Condensed-italic">medium evidence, h</span><span class="&#8226;-Condensed-italic">igh agreement </span>)<span class="&#8226;-Condensed-italic">. </span></p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Food labels: </span>Instruments to improve transparency and information on food sustainability aspects are based on the assumption of the &#8216;rational&#8217; consumer. Information gives the necessary freedom of choice, but also the responsibility to make the &#8216;right choice&#8217; (<a class="reference-link" href="#Kersh--2015">Kersh 2015</a>; <a class="reference-link" href="#Bucher--2016">Bucher et al. 2016</a>). Studies find a lack of consumer awareness about the link between own food choices and environmental effect (<a class="reference-link" href="#Grebitus--2016">Grebitus et al. 2016</a>; <a class="reference-link" href="#Leach--2016">Leach et al. 2016</a>; <a class="reference-link" href="#Hartmann--2017">Hartmann and Siegrist 2017</a>; <a class="reference-link" href="#de Boer--2018">de Boer et al. 2018</a>) and so effective messaging is required to raise awareness and acceptance of potentially stricter food system policies.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Back-of-package labels usually provide detailed nutritional information (<a class="reference-link" href="#Temple--2019">Temple 2019</a>). Front-of-package labels simplify and interpret the information: for example, the traffic light system or the Nutri-Score label used in France (<a class="reference-link" href="#Kanter--2018b">Kanter et al. 2018b</a>) and the health star rating used in Australia and New Zealand (<a class="reference-link" href="#Shahid--2020">Shahid et al. 2020</a>) provide an aggregate rating based on product attributes such as energy, sugar, saturated fat and fibre content; other labels warn against frequent consumption (e.g., in the 1990s Finland introduced a mandatory warning for products high in salt; the keyhole label was introduced in Sweden in 1989 (<a class="reference-link" href="#Storcksdieck genannt Bonsmann--2020">Storcksdieck genannt Bonsmann et al. 2020</a>); and &#8216;high in&#8217; (energy/saturated fat/sugar) labels were introduced in Chile in 2016 to reduce obesity (<a class="reference-link" href="#Corval&#225;n--2019">Corval&#225;n et al. 2019</a>)). Front-of-package labels serve also as an incentive to industry to produce healthier or more sustainable products, or can serve as a marketing strategy (<a class="reference-link" href="#Van Loo--2014">Van Loo et al. 2014</a>; <a class="reference-link" href="#Apostolidis--2016">Apostolidis and McLeay 2016</a>; <a class="reference-link" href="#Kanter--2018b">Kanter et al. 2018b</a>). Carbon footprint labels can be difficult for consumers to understand (<a class="reference-link" href="#Hyland--2017">Hyland et al. 2017</a>), and simple, interpretative summary indicators used on front-of-package labels (e.g., traffic lights) are more effective than more complex ones (<a class="reference-link" href="#Bauer--2019">Bauer and Reisch 2019</a>; <a class="reference-link" href="#Ikonen--2019">Ikonen et

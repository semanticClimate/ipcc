                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Mortality and disturbance risks to birds, bats and insects are major ecological concerns associated with wind farms (<a class="reference-link" href="#Thaxter--2017">Thaxter et al. 2017</a>; <a class="reference-link" href="#Cook--2018">Cook et al. 2018</a>; <a class="reference-link" href="#Heuck--2019">Heuck et al. 2019</a>; <a class="reference-link" href="#Coppes--2020">Coppes et al. 2020</a>; <a class="reference-link" href="#Choi--2020">Choi et al. 2020</a>; <a class="reference-link" href="#Fern&#225;ndez-Bellon--2020">Fern&#225;ndez-Bellon 2020</a>; <a class="reference-link" href="#Marques--2020">Marques et al. 2020</a>; <a class="reference-link" href="#Voigt--2021">Voigt 2021</a>). Careful siting is critical (<a class="reference-link" href="#May--2021">May et al. 2021</a>), while painting blades to increase the visibility can also reduce mortality due to collision (<a class="reference-link" href="#May--2020">May et al. 2020</a>). Theoretical studies have suggested that wind turbines could lead to warmer night temperatures due to atmospheric mixing (<a class="reference-link" href="#Keith--2004">Keith et al. 2004</a>), later confirmed through observation (<a class="reference-link" href="#Zhou--2013">Zhou et al. 2013</a>), although <a class="reference-link" href="#Vautard--2014">Vautard et al. (2014)</a> found limited impact at scales consistent with climate policies. More recent studies report mixed results: indications that the warming effect could be substantial with widespread deployment (<a class="reference-link" href="#Miller--2018b">Miller and Keith 2018b</a>) and conversely limited impacts on regional climate at 20% of US electricity from wind. (<a class="reference-link" href="#Pryor--2020">Pryor et al. 2020</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As for wind power, land impacts of solar power depend on the location, size and type of installation (<a class="reference-link" href="#Ioannidis--2020">Ioannidis and Koutsoyiannis 2020</a>). Establishment of large-scale solar farms could have positive or negative environmental effects at the site of deployment, depending on the location. Solar PV and CSP power installations can lock away land areas, displacing other uses (<a class="reference-link" href="#Mohan--2017">Mohan 2017</a>). Solar PV can be deployed in ways that enhance agriculture: for example, <a class="reference-link" href="#Hassanpour Adeh--2018">Hassanpour Adeh et al. (2018)</a> found that biomass production and water use efficiency of pasture increased under elevated solar panels. PV systems under development may achieve significant power generation without diminishing agricultural output (<a class="reference-link" href="#Miskin--2019">Miskin et al. 2019</a>). Global mapping of solar panel efficiency showed that croplands, grasslands and wetlands are located in regions with the greatest solar PV potential (<a class="reference-link" href="#Adeh--2019">Adeh et al. 2019</a>). Dual-use agrivoltaic systems are being developed that overcome previously recognised negative impact on crop growth, mainly due to shadows (<a class="reference-link" href="#Marrou--2013a">Marrou et al. 2013a</a>; <a class="reference-link" href="#Marrou--2013b">Marrou et al. 2013b</a>; <a class="reference-link" href="#Armstrong--2016">Armstrong et al. 2016</a>), thus facilitating synergistic co-location of solar photovoltaic power and cropping (<a class="reference-link" href="#Adeh--2019">Adeh et al. 2019</a>; <a class="reference-link" href="#Miskin--2019">Miskin et al. 2019</a>). Assessment of the potential for optimising deployment of solar PV and energy crops on abandoned cropland areas produced an estimate of the technical potential for optimal combination at 125 EJ per year (<a class="reference-link" href="#Leirpoll--2021">Leirpoll et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Deserts can be well suited for solar PV and CSP farms, especially at low latitudes where global horizontal irradiance is high, as there is lower competition for land and land carbon loss is minimal, although remote locations may pose challenges for power distribution (<a class="reference-link" href="#Xu--2016">Xu et al. 2016</a>). Solar arrays can reduce the albedo, particularly in desert landscapes, which can lead to local temperature increases and regional impacts on wind patterns (<a class="reference-link" href="#Millstein--2011">Millstein and Menon 2011</a>). Modelling studies suggest that large-scale wind and solar farms, for example in the Sahara (<a class="reference-link" href="#Li--2018">Li et al. 2018</a>), could increase rainfall through reduced albedo and increased surface roughness, stimulating vegetation growth and further increasing regional rainfall (<a class="reference-link" href="#Li--2018">Li et al. 2018</a>) (<span class="&#8226;-Condensed-italic">limited evidence</span>). Besides impacts at the site of deployment, wind and solar power affect land through mining of critical minerals required by these technologies (<a class="reference-link" href="#Viebahn--2015">Viebahn et al. 2015</a>; <a class="reference-link" href="#McLellan--2016">McLellan et al. 2016</a>; <a class="reference-link" href="#Carrara--2020">Carrara et al. 2020</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Nuclear power has land impacts and risks associated with mining operations (<a class="reference-link" href="#Falck--2015">Falck 2015</a>; <a class="reference-link" href="#Winde--2017">Winde et al. 2017</a>; <a class="reference-link" href="#Srivastava--2020">Srivastava et al. 2020</a>) and disposal of spent fuel (<a class="reference-link" href="#IAEA--2006a">IAEA 2006a</a>; <a class="reference-link" href="#Ewing--2016">Ewing et al. 2016</a>; <a class="reference-link" href="#Bruno--2020">Bruno et al. 2020</a>), but the land occupation is small compared to many other mitigation options. Substantial volumes of water are required for cooling (<a class="reference-link" href="#Liao--2016">Liao et al. 2016</a>), as for all thermal power plants, but most of this water is returned to rivers and other water bodies after use (Sesma Mart&#237;n and Rubio-Varas 2017). Negative impacts on aquatic systems can occur due to chemical and thermal pollution loading (<a class="reference-link" href="#Fricko--2016">Fricko et al. 2016</a>; <a class="reference-link" href="#Raptis--2016">Raptis et al. 2016</a>; <a class="reference-link" href="#Bonansea--2020">Bonansea et al. 2020</a>). The major risk to land from nuclear power is that a nuclear accident leads to radioactive contamination. An extreme example, the 1986 Chernobyl accident in Ukraine, resulted in radioactive contamination across Europe. Most of the fallout concentrated in Belarus, Ukraine and Russia, where some 125,000 km <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</span> of land (more than a third of which was in agricultural use) was contaminated. About 350,000 people were relocated away from these areas (<a class="reference-link" href="#IAEA--2006b">IAEA 2006b</a>; <a class="reference-link" href="#Sovacool--2008">Sovacool 2008</a>). About 116,000 people were permanently evacuated from the 4200 km Chernobyl exclusion zone (<a class="reference-link" href="#IAEA--2006a">IAEA 2006a</a>). New reactor designs with passive and enhanced safety systems reduce the risk of such accidents significantly (<a class="section-link" data-title="Nuclear Energy" href="/chapters/chapter-6#6.4.2.4">Section 6.4.2.4</a>). An example of alternatives to land reclamation for productive purposes, a national biosphere reserve has been established around Chernobyl to conserve, enhance and manage carbon stocks and biodiversity (<a class="reference-link" href="#Deryabina--2015">Deryabina et al. 2015</a>; <a class="reference-link" href="#Ewing--2016">Ewing et al. 2016</a>), although invertebrate and plant populations are affected (<a class="reference-link" href="#Mousseau--2014">Mousseau and M&#248;ller 2014</a>; <a class="reference-link" href="#Mousseau--2020">Mousseau and M&#248;ller 2020</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Reservoir hydropower projects submerge areas as dams are established for water storage. Hydropower can be associated with significant and highly varying land occupation and carbon footprint (<a class="reference-link" href="#Poff--2016">Poff and Schmidt 2016</a>; <a class="reference-link" href="#Scherer--2016a">Scherer and Pfister 2016a</a>; <a class="reference-link" href="#dos Santos--2017">dos Santos et al. 2017</a>; <a class="reference-link" href="#Ocko--2019">Ocko and Hamburg 2019</a>). The flooding of land causes CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions due to the anaerobic decomposition of submerged vegetation and there is also a loss of carbon sequestration due to mortality of submerged vegetation. The size of GHG emissions depends on the amount of vegetation submerged. The carbon in accumulated sediments in reservoirs may be released to the atmosphere as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> upon decommissioning of dams, and while uncertain, estimates indicate that these emissions can make up a significant part of the cumulative GHG emissions of hydroelectric power plants (<a class="reference-link" href="#Moran--2018">Moran et al. 2018</a>; <a class="reference-link" href="#Almeida--2019">Almeida et al. 2019</a>; <a class="reference-link" href="#Ocko--2019">Ocko and Hamburg 2019</a>). Positive radiative forcing due to lower albedo of hydropower reservoirs compared to surrounding landscapes can reduce mitigation contribution significantly (<a class="reference-link" href="#Wohlfahrt--2021">Wohlfahrt et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Hydropower can have high water usage due to evaporation from dams (<a class="reference-link" href="#Scherer--2016b">Scherer and Pfister 2016b</a>). Hydropower projects may impact aquatic ecology and biodiversity, necessitate the relocation of local communities living within or near the reservoir or construction sites, and affect downstream communities (in positive or negative ways) (<a class="reference-link" href="#Moran--2018">Moran et al. 2018</a>; <a class="reference-link" href="#Barbarossa--2020">Barbarossa et al. 2020</a>). Displacement as well as resettlement schemes can have both socio-economic and environmental consequences including those associated with establishment of new agricultural land (<a class="reference-link" href="#Ahsan--2016">Ahsan and Ahmad 2016</a>; <a class="reference-link" href="#Nguyen--2017">Nguyen et al. 2017</a>). Dam construction may also stimulate migration into the affected region, which can lead to deforestation and other negative impacts (<a class="reference-link" href="#Chen--2015"/><a class="reference-link" href="#Chen--2015">Chen et al. 2015</a> ). Impacts can be mitigated through basin-scale dam planning that considers GHG emissions along with social and ecological effects (<a class="reference-link" href="#Almeida--2019">Almeida et al. 2019</a>). Land occupation is minimal for run-of-river hydropower installations, but without storage they have no resilience to drought and installations inhibit dispersal and migration of organisms (<a class="reference-link" href="#Lange--2018">Lange et al. 2018</a>). Reservoir hydropower schemes can regulate water flows and reduce flood damage to agricultural production (<a class="reference-link" href="#Amjath-Babu--2019">Amjath-Babu et al. 2019</a>). On the other hand, severe flooding due to failure of hydropower dams has caused fatalities, damage to infrastructure and loss of productive land (<a class="reference-link" href="#Farrington--1996">Farrington and Salama 1996</a>; <a class="reference-link" href="#Farley--2005">Farley et al. 2005</a>; <a class="reference-link" href="#Zhang--2016">Zhang et al. 2016</a>; <a class="reference-link" href="#Marcar--2016">Marcar 2016</a>; <a class="reference-link" href="#Zhang--2017">Zhang et al. 2017</a>; <a class="reference-link" href="#Kalinina--2018">Kalinina et al. 2018</a>; <a class="reference-link" href="#Lu--2018">Lu et al. 2018</a>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="12.5.4">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.5.4</span>Governance of Land-related Impacts of Mitigation Options <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-22-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The land sector (Chapter 7) contributes to mitigation via emissions reduction and enhancement of land carbon sinks, and by providing biomass for mitigation in other sectors. Key challenges for governance of land-based mitigation include social and environmental safeguards (<a class="reference-link" href="#Duchelle--2017">Duchelle et al. 2017</a>; <a class="reference-link" href="#Sills--2017">Sills et al. 2017</a>; <a class="reference-link" href="#Larson--2018">Larson et al. 2018</a>); insufficient financing (<a class="reference-link" href="#Turnhout--2017">Turnhout et al. 2017</a>); capturing co-benefits; ensuring additionality; addressing non-permanence of carbon sequestration; monitoring, reporting, and verification (MRV) of emissions reduction and carbon dioxide removals; and avoiding leakage or spillover effects. Governance approaches to addressing these challenges are discussed in <a class="section-link" data-title="Assessment of Economic, Social and&#160;Policy Responses" href="/chapters/chapter-7#7.6">Section 7.6</a>, and include MRV systems and integrity criteria for project-level emissions trading; payments for ecosystem services; land-use planning and land zoning; certification schemes, standards and codes of practice.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">With respect to renewable energy options that occupy land, the focus of governance has been directed to technological adoption and public acceptance (<a class="reference-link" href="#Sequeira--2018">Sequeira and Santos 2018</a>), rather than land use. Recent work has found that spatial processes shape the emerging energy transition, creating zones of friction between global investors, national and local governments, and civil society (<a class="reference-link" href="#Jepson--2017">Jepson and Caldas 2017</a>; <a class="reference-link" href="#McEwan--2017">McEwan 2017</a>). For example, <a class="reference-link" href="#Yenneti--2016">Yenneti et al. (2016)</a> have argued that hydropower and ground-based solar parks in India, which have involved enclosure of lands designated as degraded, displacing pastoral use by vulnerable communities, have constituted forms of spatial injustice. Hydropower leads to dam-induced displacement, and though this can be addressed through compensation mechanisms, governance is complicated by a lack of transparency in resettlement data (<a class="reference-link" href="#Kirchherr--2016">Kirchherr et al. 2016</a>; <a class="reference-link" href="#Kirchherr--2019">Kirchherr et al. 2019</a>). Renewable energy production is resulting in new land conflict frontiers where degraded land is framed as having mitigation value such as for palm oil production and wind power in Mexico (<a class="reference-link" href="#Backhouse--2020">Backhouse and Lehmann 2020</a>); land use conflict as well as impacts on wildlife from large-scale solar installations have also emerged in the southwestern United States (<a class="reference-link" href="#Mulvaney--2017">Mulvaney 2017</a>). The renewable energy transition also involves the extraction of critical minerals used in renewable energy technologies, such as lithium and cobalt. Governance challenges include the lack of transparent greenhouse gas accounting for mining activities (<a class="reference-link" href="#Lee--2020a">Lee et al. 2020a</a>), and threats to biodiversity from land disturbance, which require strategic planning to address (<a class="reference-link" href="#Sonter--2020a">Sonter et al. 2020a</a>). Strategic spatial planning is needed more generally to address trade-offs between using land for renewable energy and food: for example, agriculture can be co-located with solar photovoltaics (<a class="reference-link" href="#Barron-Gafford--2019">Barron-Gafford et al. 2019</a>) or wind power (<a class="reference-link" href="#Miller--2018a">Miller and Keith 2018a</a>). Integrative spatial planning can integrate renewable energy with not just agriculture, but mobility and housing (<a class="reference-link" href="#Hurlbert--2019">Hurlbert et al. 2019</a>). Integrated planning is needed to avoid scalar pitfalls, and local and regional contextualised governance solutions need to be sited within a planetary frame of reference (<a class="reference-link" href="#Biermann--2016">Biermann et al. 2016</a>). Greater planning and coordination are also needed to ensure co-benefits from land-based mitigation (Box 12.3) as well as from CDR and efforts to reduce food systems emissions.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In emerging domains for governance such as land-based mitigation, global institutions, private sector networks and civil society organisations are playing key roles in terms of norm-setting. The shared languages and theoretical frameworks, or cognitive linkages (<a class="reference-link" href="#Pattberg--2018">Pattberg et al. 2018</a>), that arise with polycentric governance can not only be helpful in creating expectations and establishing benchmarks for (in)appropriate practices where enforceable &#8216;hard law&#8217; is missing (<a class="reference-link" href="#Karlsson-Vinkhuyzen--2018">Karlsson-Vinkhuyzen et al. 2018</a>; <a class="reference-link" href="#Gajevic Sayegh--2020">Gajevic Sayegh 2020</a>), they can also form the basis of voluntary guidelines or niche markets (Box 12.3) However, the ability to apply participatory processes for developing voluntary guidelines and other participatory norm-setting endeavours varies from place to place. Social and cultural norms shape the ability of women, youth, and different ethnic groups to participate in governance fora, such as those around agroecological transformation (<a class="reference-link" href="#Anderson--2019">Anderson et al. 2019</a>). Furthermore, establishing new norms alone does not solve structural challenges such as lack of access to food, nor does it confront power imbalances, or provide mechanisms to deal with uncooperative actors (<a class="reference-link" href="#Morrison--2019">Morrison et al. 2019</a>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="Box 12.3 | Land Degradation Neutrality as a Framework to Manage Trade-offs in Land-b">
                        <h2 class="Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US">
                          <span class="&#8226;-Bold-condensed" lang="en-GB">Box 12.3 | Land Degradation Neutrality as a Framework to Manage Trade-offs in Land-b</span>
                          <span class="&#8226;-Bold-condensed" lang="en-GB">ased Mitigation</span>
                          <span class="arrow-up"/>
                          <span class="arrow-down"/>
                          <span class="share-block">
                            <img src="../../share.png"/>
                          </span>
                        </h2>
                        <div class="h2-siblings" id="h2-23-siblings">
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The United Nations Convention to Combat Desertification (UNCCD) introduced the concept of Land Degradation Neutrality (LDN), defined as &#8216;a state whereby the amount and quality of land resources necessary to support ecosystem functions and services and enhance food security remain stable or increase within specified temporal and spatial scales and ecosystems&#8217; (UNCCD 2015), and it has been adopted as a target of SDG 15 (life on land). At December 2020, 124 (mostly developing) countries had committed to pursue voluntary LDN targets.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The goal of LDN is to maintain or enhance land-based natural capital, and its associated ecosystem services, such as provision of food and regulation of water and climate, while enhancing the resilience of the communities that depend on the land. LDN encourages a dual-pronged approach promoting sustainable land management (SLM) to avoid or reduce land degradation, combined with strategic effort in land restoration and rehabilitation to reverse degradation on degraded lands and thereby deliver the target of &#8216;no net loss&#8217; of productive land (<a class="reference-link" href="#Orr--2017">Orr et al. 2017</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-2" lang="en-GB">In the context of LDN, land restoration refers to actions undertaken with the aim of reinstating ecosystem functionality, whereas land rehabilitation refers to actions undertaken with a goal of provision of goods and services (<a class="reference-link" href="#Cowie--2018">Cowie et al. 2018</a>). Restoration interventions can include destocking to encourage regeneration of native vegetation; shelter belts of local species established from seed or seedlings, strategically located to provide wildlife corridors and link habitat; and rewetting drained peatland. &#8216;Farmer-managed natural regeneration&#8217; is a low-cost restoration approach in which regeneration of tree stumps and roots is encouraged, stabilising soil and</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">enhancing soil nutrients and organic matter levels (<a class="reference-link" href="#Chomba--2020">Chomba et al. 2020</a>; <a class="reference-link" href="#Lohbeck--2020">Lohbeck et al. 2020</a>). Rehabilitation actions include establishment of energy crops, or afforestation with fast-growing exotic trees to sequester carbon or produce timber. Application of biochar can facilitate rehabilitation by enhancing nutrient retention and water-holding capacity, and stimulating microbial activity (<a class="reference-link" href="#Cowie--2020a">Cowie 2020a</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">SLM, rehabilitation and restoration activities undertaken towards national LDN targets have potential to deliver substantial CDR through carbon sequestration in vegetation and soil. In addition, biomass production, for bioenergy or biochar, could be an economically viable land use option for reversing degradation, through rehabilitation. Alternatively, a focus on ecological restoration (<a class="reference-link" href="#Gann--2019">Gann et al. 2019</a>) as the strategy for reversing degradation will deliver greater biodiversity benefits.</p>
                          <div class="Boxes_Blue-Boxes_&#8226;-Box-body" id="_idContainer009xa">
                            <p class="Boxes_Blue-Boxes_&#8226;-Box-Figure-title ParaOverride-5" lang="en-GB">
                              <span class="&#8226;-Bold-condensed--dark-blue-">
                                <span class="&#8226;-Bold-condensed" lang="en-GB">
                                  <img alt="" class="_idGenObjectAttribute-13" id="box-12-3-figure-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Box_12_3_Figure_1.png"/>
                                </span>
                              </span>
                            </p>
                            <p class="Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">Box 12.3, Figure 1 | Schematic illustrating the elements of the Land Degradation Neutrality conceptual framework. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/> Source: <a class="reference-link" href="#Cowie--2018">Cowie et al. (2018)</a>. Used with permission.</p>
                            <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-12/box-12-3-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                          </div>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Achieving neutrality requires estimating the likely impacts of land-use and land-management decisions, to determine the area of land, of each land type, that is likely to be degraded (<a class="reference-link" href="#Orr--2017">Orr et al. 2017</a>). This information is used to plan interventions to reverse degradation on an equal area of the same land type. Therefore, pursuit of LDN requires concerted and coordinated efforts to integrate LDN objectives into land-use planning and land management, underpinned by sound understanding of the human&#8211;environment system and effective governance mechanisms.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Countries are advised to apply a landscape-scale approach for planning LDN interventions, in which land uses are matched to land potential, and resilience of current and proposed land uses is considered, to ensure that improvement in land condition is likely to be maintained (<a class="reference-link" href="#Cowie--2020a">Cowie 2020a</a>). A participatory approach that enables effective representation of all stakeholders is encouraged, to facilitate equitable outcomes from planning decisions, recognising that decisions on LDN interventions are likely to involve trade-offs between various environmental and socio-economic objectives (<a class="reference-link" href="#Schulze--2021">Schulze et al. 2021</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Planning and implementation of LDN programmes provides a framework in which locally-adapted land-based mitigation options can be integrated with use of land for production, conservation and settlements, in multifunctional landscapes where trade-offs are recognised and managed, and synergistic opportunities are sought. LDN is thus a vehicle to focus collaboration in pursuit of the multiple land-based objectives of the multilateral environmental agreements and the SDGs.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Table 12.10 collates risks, impacts and opportunities associated with different mitigation options that occupy land.</p>

                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Strategic siting to minimise adverse impacts/enhance beneficial effects on land use, landscape variability, biodiversity, soil organic matter, hydrology and water quality (<a class="section-link" data-title="Consequences of Land Occupation: Biophysical and Socio-economic Risks, Impacts&#160;and Opportunities" href="/chapters/chapter-12#12.5.3">Section 12.5.3</a>)</p>

                                  </p>

                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Competition with adjacent crops and pastures reduces yields (<a class="section-link" data-title="Agroforestry" href="/chapters/chapter-7#7.4.3.3">Section 7.4.3.3</a>)</p>

                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Increase in nitrous oxide emissions if fertiliser used to enhance crop production; reduced cereal production through increased crop legumes and pasture phases could lead to indirect land use change (Sections 7.4.3.1 and 7.4.3.6)</p>

                                <td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-76 _idGenCellOverride-1">
                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Increasing soil organic matter improves soil health, increases crop and pasture yields and resilience to drought, can reduce fertiliser requirement, nutrient leaching and need for land use change (<a class="section-link" data-title="Soil Carbon Management in Croplands and Grasslands" href="/chapters/chapter-7#7.4.3.1">Section 7.4.3.1</a>)</p>

                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Land use competition if biochar is produced from purpose-grown biomass. Loss of forest carbon stock and impacts on biodiversity if biomass is harvested unsustainably. (<a class="section-link" data-title="Consequences of Land Occupation: Biophysical and Socio-economic Risks, Impacts&#160;and Opportunities" href="/chapters/chapter-12#12.5.3">Section 12.5.3</a>)</p>
                                </td>
                                <td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-76 _idGenCellOverride-1">
                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Facilitate beneficial use of organic residues, to return nutrients to farmland. Increased land productivity; increased carbon sequestration in vegetation and soil; increased nutrient-use efficiency, and reduced requirement for chemical fertiliser (Sections 7.4.3.2 and 12.5.3)</p>
                                </td>

                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Decline in soil organic matter and soil fertility (<a class="section-link" data-title="Consequences of Land Occupation: Biophysical and Socio-economic Risks, Impacts&#160;and Opportunities" href="/chapters/chapter-12#12.5.3">Section 12.5.3</a>)</p>
                                </td>
                                <td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-76 _idGenCellOverride-1">
                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Nutrients returned to soil e.g., as ash; reduced fuel load and wildfire risk (Sections 7.4.3.2 and 12.5.3)</p>

                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Biogas as renewable energy source, digestate as soil amendment (<a class="section-link" data-title="Consequences of Land Occupation: Biophysical and Socio-economic Risks, Impacts&#160;and Opportunities" href="/chapters/chapter-12#12.5.3">Section 12.5.3</a>)</p>

                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Can contain contaminants (heavy metals, persistent organic pollutants, pathogens) (<a class="section-link" data-title="Consequences of Land Occupation: Biophysical and Socio-economic Risks, Impacts&#160;and Opportunities" href="/chapters/chapter-12#12.5.3">Section 12.5.3</a>)</p>
                                </td>
                                <td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-76 _idGenCellOverride-1">
                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Processing using anaerobic digestion or pyrolysis produces renewable gas and soil amendment, enabling return of nutrients to farmland. (Note that some feedstock nitrogen is lost in pyrolysis) (<a class="section-link" data-title="Consequences of Land Occupation: Biophysical and Socio-economic Risks, Impacts&#160;and Opportunities" href="/chapters/chapter-12#12.5.3">Section 12.5.3</a>)</p>
                                </td>
                              </tr>
                              <tr class="IPCC-Table _idGenTableRowColumn-27">
                                <td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-74">
                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">A/R and biomass production on degraded non-forested land (e.g., abandoned agricultural land) </span> </p>
                                </td>
                                <td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-75 _idGenCellOverride-1">
                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">High labour and material inputs can be needed; abandoned land can support informal grazing and have significant biodiversity value. Reduced water availability (<a class="section-link" data-title="Consequences of Land Occupation: Biophysical and Socio-economic Risks, Impacts&#160;and Opportunities" href="/chapters/chapter-12#12.5.3">Section 12.5.3</a>)</p>
                                </td>
                                <td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-76 _idGenCellOverride-1">
                                  <p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Application of biochar can re-establish nutrient cycling; bioenergy crops can add organic matter, restoring soil fertility, and can remove heavy metals, enabling food production (Sections 7.4.3.2 and 12.5.3)</p>
                                </td>
                              </tr>

                          <p class="Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"> Cross-Working Group Box 3, Figure 1 | Left: </span>High-input intensive agriculture, aiming for high yields of a few crop species, with large fields and no semi-natural habitats. <span class="&#8226;-Bold-condensed--dark-blue-">Right: </span>Agroecological agriculture, supplying a range of ecosystem services, relying on biodiversity and crop and animal diversity instead of external inputs, and integrating plant and animal production, with smaller fields and presence of semi-natural habitats. Source: Reprinted by permission from Springer Nature Customer Service Centre GmbH: Springer Nature, <span class="&#8226;-Light-CondensedItalic CharOverride-6">Nature Sustainability</span>, Towards better representation of organic agriculture in life cycle assessment, Hayo M. G. van der Werf et al. &#169; 2020.</p>

                      <div class="h2-container" id="Cross-Working Group Box 3 | Mitigation and Adaptation via the Bioeconomy">
                        <h2 class="Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US">Cross-Working Group Box 3 | Mitigation and Adaptation via the Bioeconomy <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-24-siblings">
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Authors: </span>Henry Neufeldt (Denmark/Germany), G&#246;ran Berndes (Sweden), Almut Arneth (Germany), Rachel Bezner Kerr (the United States of America/Canada), Luisa F Cabeza (Spain), Donovan Campbell (Jamaica), Jofre Carnicer Cols (Spain), Annette Cowie (Australia), Vassilis Daioglou (Greece), Joanna House (United Kingdom), Adrian Leip (Italy/Germany), Francisco Meza (Chile), Michael Morecroft (United Kingdom), Gert-Jan Nabuurs (Netherlands), Camille Parmesan (United Kingdom/the United States of America), Julio C. Postigo (the United States of America/Peru), Marta G. Rivera-Ferre (Spain), Raphael Slade (United Kingdom), Maria Cristina Tirado von der Pahlen (the United States of America/Spain), Pramod K. Singh (India), Pete Smith (United Kingdom)</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Summary statement</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The growing demand for biomass offers both opportunities and challenges to mitigate and adapt to climate change and natural resource constraints (<span class="&#8226;-Condensed-italic"> high confidence</span>). Increased technology innovation, stakeholder integration and transparent governance structures and procedures at local to global scales are key to successful bioeconomy deployment maximising benefits and managing trade-offs (<span class="&#8226;-Condensed-italic">hi</span><span class="&#8226;-Condensed-italic">gh confidence</span>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">Limited global land and biomass resources accompanied by growing demands for food, feed, fibre, and fuels, together with prospects for a paradigm shift towards phasing out fossil fuels, set the frame for potentially fierce competition for land <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-001-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch12.html#footnote-001">3</a> </span></span> and biomass to meet burgeoning demands, even as climate change increasingly limits natural resource potentials (<span class="&#8226;-Condensed-italic"> high confidence</span>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Cross-Working Group Box 3</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Sustainable agriculture and forestry, technology innovation in bio-based production within a circular economy, and international cooperation and governance of global trade in products to reflect and disincentivise their environmental and social externalities, can provide mitigation and adaptation via bioeconomy development that responds to the needs and perspectives of multiple stakeholders to achieve outcomes that maximise synergies while limiting trade-offs (<span class="&#8226;-Condensed-italic">hi</span><span class="&#8226;-Condensed-italic">gh confidence</span>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Background</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">There is <span class="&#8226;-Condensed-italic"> high confidence</span> that climate change, population growth and changes in per capita consumption will increase pressures on managed as well as natural and semi-natural ecosystems, exacerbating existing risks to livelihoods, biodiversity, human and ecosystem health, infrastructure, and food systems (<a class="reference-link" href="#Conijn--2018">Conijn et al. 2018</a>; <a class="reference-link" href="#IPCC--2018">IPCC 2018</a>; <a class="reference-link" href="#IPCC--2019a">IPCC 2019a</a>; <a class="reference-link" href="#Lade--2020">Lade et al. 2020</a>). At the same time, many global mitigation scenarios presented in IPCC assessment reports rely on large GHG emissions reduction in the AFOLU sector and concurrent deployment of reforestation/afforestation and biomass use in a multitude of applications (<a class="reference-link" href="#Rogelj--2018">Rogelj et al. 2018</a>; Hanssen et al. 2020) (AR6 WGI Chapters 4 and 5, AR6 WGIII Chapters 3 and 7).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Given the finite availability of natural resources, there are invariably trade-offs that complicate land-based mitigation unless land productivity can be enhanced without undermining ecosystem services (<a class="reference-link" href="#Obersteiner--2016">Obersteiner et al. 2016</a>; <a class="reference-link" href="#Campbell--2017">Campbell et al. 2017</a>; <a class="reference-link" href="#Caron--2018">Caron et al. 2018</a>; <a class="reference-link" href="#Conijn--2018">Conijn et al. 2018</a>; <a class="reference-link" href="#Heck--2018">Heck et al. 2018</a>; Searchinger 2018a; Smith et al. 2019). Management intensities can often be adapted to local conditions with consideration of other functions and ecosystem services, but at a global scale the challenge remains to avoid further deforestation and degradation of intact ecosystems, in particular biodiversity-rich systems (AR6 WGII Cross-Chapter Box NATURAL), while meeting the growing demands. Further, increased land-use competition can affect food prices and impact food security and livelihoods (<a class="reference-link" href="#To--2015">To and Grafton 2015</a>; <a class="reference-link" href="#Chakravorty--2017">Chakravorty et al. 2017</a>), with possible knock-on effects related to civil unrest (<a class="reference-link" href="#Abbott--2017">Abbott et al. 2017</a>; <a class="reference-link" href="#D&#8217;Odorico--2018">D&#8217;Odorico et al. 2018</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Developing new bio-based solutions while mitigating overall biomass demand growth</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Many existing bio-based products have significant mitigation potential. Increased use of wood in buildings can reduce GHG emissions from cement and steel production while providing carbon storage (<a class="reference-link" href="#Churkina--2020">Churkina et al. 2020</a>). Substitution of fossil fuels with biomass in manufacture of cement and steel can reduce GHG emissions where these materials are difficult to replace. Dispatchable power based on biomass can provide power stability and quality as the contribution from solar and wind power increases (AR6 WGIII Chapter 6), and biofuels can contribute to reducing fossil fuel emissions in the transport and industry sectors (AR6 WGIII Chapters 10 and 11). The use of bio-based plastics, chemicals and packaging could be increased, and biorefineries can achieve high resource-use efficiency in converting biomass into food, feed, fuels and other bio-based products (<a class="reference-link" href="#Aristiz&#225;bal&#8208;Marulanda--2019">Aristiz&#225;bal&#8208;Marulanda and Cardona Alzate 2019</a>; <a class="reference-link" href="#Schmidt--2019">Schmidt et al. 2019</a>). There is also scope for substituting existing bio-based products with more benign products. For example, cellulose-based textiles can replace cotton, which requires large amounts of water, chemical fertilisers and pesticides to ensure high yields.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">While increasing and diversified use of biomass can reduce the need for fossil fuels and other GHG-intensive products, unfavourable GHG balances may limit the mitigation value. Growth in biomass use may in the longer term also be constrained by the need to protect biodiversity and ecosystems&#8217; capacity to support essential ecosystem services. Biomass use may also be constrained by water scarcity and other resource scarcities, and/or challenges related to public perception and acceptance due to impacts caused by biomass production and use. Energy conservation and efficiency measures and deployment of technologies and systems that do not rely on carbon, such as carbon-free electricity supporting, <span class="&#8226;-Condensed-italic">inter alia</span>, electrification of transport as well as industry processes and residential heating (<a class="reference-link" href="#IPCC--2018">IPCC 2018</a>; <a class="reference-link" href="#UNEP--2019">UNEP 2019</a>), can constrain the growth in biomass demand when countries seek to phase out fossil fuels and other GHG-intensive products while providing an acceptable standard of living. Nevertheless, demand for bio-based products may become high where full decoupling from carbon is difficult to achieve (e.g., aviation, bio-based plastics and chemicals) or where carbon storage is an associated benefit (e.g., wood buildings, BECCS, biochar for soil amendments), leading to challenging trade-offs (e.g., food security, biodiversity) that need to be managed in environmentally sustainable and socially just ways.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">Changes on the demand side as well as improvements in resource-use efficiencies within the global food and other bio-based systems can also reduce pressures on the remaining land resources. For example, dietary changes toward more plant-based food (where appropriate) and reduced food waste can provide climate change mitigation along with health benefits (<a class="reference-link" href="#Willett--2019">Willett et al. 2019</a>) (AR6 WGIII Sections 7.4 and 12.4) and other co-benefits with regard to food security, adaptation and land use (<a class="reference-link" href="#Mbow--2019">Mbow et al. 2019</a>; <a class="reference-link" href="#Smith--2019a">Smith et al. 2019a</a>) (AR6 WGII Chapter 5). Advancements in the provision of novel food and feed sources (e.g., cultured meat, insects, grass-based protein feed and cellular agriculture) can also limit the pressures on finite natural resources (<a class="reference-link" href="#Parodi--2018">Parodi et al. 2018</a>; <a class="reference-link" href="#Zabaniotou--2018">Zabaniotou 2018</a>) (AR6 WGIII <a class="section-link" data-title="Food systems" href="/chapters/chapter-12#12.4">Section 12.4</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Cross-Working Group Box 3</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Circular bioeconomy</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Circular economy approaches (AR6 WGIII <a class="section-link" data-title="Other Cross-sectoral Implications of Mitigation" href="/chapters/chapter-12#12.6">Section 12.6</a>) are commonly depicted by two cycles, where the biological cycle focuses on regeneration in the biosphere and the technical cycle focuses on reuse, refurbishment and recycling to maintain value and maximise material recovery (<a class="reference-link" href="#Mayer--2019a">Mayer et al. 2019a</a>). Biogenic carbon flows and resources are part of the biological carbon cycle, but carbon-based products can be included in, and affect, both the biological and the technical carbon cycles (<a class="reference-link" href="#Kirchherr--2017">Kirchherr et al. 2017</a>; <a class="reference-link" href="#Winans--2017">Winans et al. 2017</a>; <a class="reference-link" href="#Velenturf--2019">Velenturf et al. 2019</a>). The integration of circular economy and bioeconomy principles has been discussed in relation to organic waste management (<a class="reference-link" href="#Teigiserova--2020">Teigiserova et al. 2020</a>), societal transition and policy development (<a class="reference-link" href="#European Commission--2018">European Commission 2018</a>; <a class="reference-link" href="#Bugge--2019">Bugge et al. 2019</a>) as well as COVID-19 recovery strategies (<a class="reference-link" href="#Palahi&#769;--2020">Palahi&#769; et al. 2020</a>). To maintain the natural resource base, circular bioeconomy emphasises sustainable land use and the return of biomass and nutrients to the biosphere when it leaves the technical cycle.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Scarcity is an argument for adopting circular economy principles for the management of biomass, as for non-renewable resources. Waste avoidance, product reuse and material recycling keep down resource use while maintaining product and material value. However, reuse and recycling are not always feasible, for example when biofuels are used for transport and bio-based biodegradable chemicals are used to reduce ecological impacts, where losses to the environment are unavoidable. A balanced approach to management of biomass resources could start from the perspective of value preservation within the carbon cycle, with possible routes for biomass use based on the carbon budget defined by the Paris Agreement, principles for sustainable land use and natural ecosystem protection.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Land-use opportunities and challenges in the bioeconomy</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Analyses of synergies and trade-offs between adaptation and mitigation in the agriculture and forestry sectors show that outcomes depend on context, design and implementation, so actions have to be tailored to the specific conditions to minimise adverse effects (<a class="reference-link" href="#Kongsager--2018">Kongsager 2018</a>). This is supported in literature analysing the nexus between land, water, energy and food in the context of climate change, which consistently concludes that addressing these different domains together rather than in isolation would enhance synergies and reduce trade-offs (<a class="reference-link" href="#Obersteiner--2016">Obersteiner et al. 2016</a>; <a class="reference-link" href="#D&#8217;Odorico--2018">D&#8217;Odorico et al. 2018</a>; <a class="reference-link" href="#Soto Golcher--2018">Soto Golcher and Visseren-Hamakers 2018</a>; <a class="reference-link" href="#Froese--2019">Froese et al. 2019</a>; <a class="reference-link" href="#Momblanch--2019">Momblanch et al. 2019</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Nature-based solutions addressing climate change can provide opportunities for sustainable livelihoods as well as multiple ecosystem services, such as flood risk management through floodplain restoration, saltmarshes, mangroves or peat renaturation (<a class="reference-link" href="#UNEP--2021">UNEP 2021</a>; AR6 WGII Cross-Chapter Box NATURAL). Climate-smart agriculture can increase productivity while enhancing resilience and reducing GHG emissions inherent to production (<a class="reference-link" href="#Lipper--2014">Lipper et al. 2014</a>; <a class="reference-link" href="#Bell--2018">Bell et al. 2018</a>; <a class="reference-link" href="#FAO--2019b"/><a class="reference-link" href="#FAO--2019">FAO 2019</a> b; <a class="reference-link" href="#Singh--2021">Singh and Chudasama 2021</a>). Similarly, climate-smart forestry considers the whole value chain and integrates climate objectives into forest sector management through multiple measures (from strict reserves to more intensively managed forests) providing mitigation and adaptation benefits (<a class="reference-link" href="#Nabuurs--2018">Nabuurs et al. 2018</a>; <a class="reference-link" href="#Verkerk--2020">Verkerk et al. 2020</a>) (AR6 WGIII <a class="section-link" data-title="Drivers" href="/chapters/chapter-7#7.3">Section 7.3</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Cross-Working Group Box 3</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Agroecological approaches <span class="&#8226;-Bold-condensed" lang="en-GB"/> can be integrated into a wide range of land management practices to support a sustainable bioeconomy and address equity considerations (<a class="reference-link" href="#HLPE--2019">HLPE 2019</a>). Relevant land-use practices, such as agroforestry, intercropping, organic amendments, cover crops and rotational grazing, can provide mitigation and support adaption to climate change via food security, livelihoods, biodiversity and health co-benefits (<a class="reference-link" href="#Ponisio--2015">Ponisio et al. 2015</a>; <a class="reference-link" href="#Garibaldi--2016">Garibaldi et al. 2016</a>; <a class="reference-link" href="#D&#8217;Annolfo--2017">D&#8217;Annolfo et al. 2017</a>; <a class="reference-link" href="#Bezner Kerr--2019">Bezner Kerr et al. 2019</a>; <a class="reference-link" href="#Clark--2019">Clark et al. 2019</a> b; <a class="reference-link" href="#C&#243;rdova--2019">C&#243;rdova et al. 2019</a>; <a class="reference-link" href="#HLPE--2019">HLPE 2019</a>; <a class="reference-link" href="#Mbow--2019">Mbow et al. 2019</a>; <a class="reference-link" href="#Renard--2019">Renard and Tilman 2019</a>; <a class="reference-link" href="#Sinclair--2019">Sinclair et al. 2019</a>; <a class="reference-link" href="#Bharucha--2020">Bharucha et al. 2020</a>; <a class="reference-link" href="#Bezner Kerr--2021">Bezner Kerr et al. 2021</a>) (AR6 WGII Cross-Chapter Box NATURAL). Strategic integration of appropriate biomass production systems into agricultural landscapes can provide biomass for bioenergy and other bio-based products while providing co-benefits such as enhanced landscape diversity, habitat quality, retention of nutrients and sediment, erosion control, climate regulation, flood regulation, pollination and biological pest and disease control (<a class="reference-link" href="#Christen--2013">Christen and Dalgaard 2013</a>; <a class="reference-link" href="#Asbjornsen--2014">Asbjornsen et al. 2014</a>; <a class="reference-link" href="#Holland--2015">Holland et al. 2015</a>; <a class="reference-link" href="#Ssegane--2015">Ssegane et al. 2015</a>; <a class="reference-link" href="#Dauber--2016">Dauber and Miyake 2016</a>; <a class="reference-link" href="#Milner--2016">Milner et al. 2016</a>; <a class="reference-link" href="#Ssegane--2016">Ssegane and Negri 2016</a>; <a class="reference-link" href="#Styles--2016">Styles et al. 2016</a>; <a class="reference-link" href="#Zumpf--2017">Zumpf et al. 2017</a>; <a class="reference-link" href="#Cacho--2018">Cacho et al. 2018</a>; <a class="reference-link" href="#Alam--2019">Alam and Dwivedi 2019</a>; <a class="reference-link" href="#Cubins--2019">Cubins et al. 2019</a>; <a class="reference-link" href="#HLPE--2019">HLPE 2019</a>; <a class="reference-link" href="#Olsson--2019">Olsson et al. 2019</a>; <a class="reference-link" href="#Zalesny--2019">Zalesny et al. 2019</a>; Englund et al. 2020) (AR6 WGIII Box 12.3). Such approaches can help limit environmental impacts from intensive agriculture while maintaining or increasing land productivity and biomass output.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Transitions from conventional to new biomass production and conversion systems include challenges related to cross-sector integration and limited experience with new crops and land use practices, including needs for specialised equipment (<a class="reference-link" href="#Thornton--2015">Thornton and Herrero 2015</a>; <a class="reference-link" href="#HLPE--2019">HLPE 2019</a>) (AR6 WGII <a class="section-link" data-title="Introduction" href="/chapters/chapter-5#5.1">Section 5.1</a> 0). Introduction of agroecological approaches and integrated biomass/food crop production can result in lower food crop yields per hectare, particularly during transition phases, potentially causing indirect landuse change, but can also support higher and more stable yields, reduce costs, and increase profitability under climate change (<a class="reference-link" href="#Muller--2017">Muller et al. 2017</a>; <a class="reference-link" href="#Seufert--2017">Seufert and Ramakutty 2017</a>; <a class="reference-link" href="#Barbieri--2019">Barbieri et al. 2019</a>; <a class="reference-link" href="#HLPE--2019">HLPE 2019</a>; <a class="reference-link" href="#Sinclair--2019">Sinclair et al. 2019</a>; <a class="reference-link" href="#Smith--2019a">Smith et al. 2019a</a>; <a class="reference-link" href="#Smith--2020">Smith et al. 2020</a>). Crop diversification, organic amendments, and biological pest control (<a class="reference-link" href="#HLPE--2019">HLPE 2019</a>) can reduce input costs and risks of occupational pesticide exposure and food and water contamination (<a class="reference-link" href="#Gonz&#225;lez-Alzaga--2014">Gonz&#225;lez-Alzaga et al. 2014</a>; <a class="reference-link" href="#EFSA--2017">EFSA 2017</a>; <a class="reference-link" href="#Mie--2017">Mie et al. 2017</a>), reduce farmers&#8217; vulnerability to climate change (e.g., droughts and spread of pests and diseases affecting plant and animal health) (<a class="reference-link" href="#Delcour--2015">Delcour et al. 2015</a>; <a class="reference-link" href="#FAO--2020">FAO 2020</a>) and enhance provisioning and sustaining ecosystem services, such as pollination (<a class="reference-link" href="#D&#8217;Annolfo--2017">D&#8217;Annolfo et al. 2017</a>; <a class="reference-link" href="#Sinclair--2019">Sinclair et al. 2019</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Barriers toward wider implementation include absence of policies that compensate land owners for providing enhanced ecosystem services and other environmental benefits, which can help overcome short-term losses during the transition from conventional practices before longer-term benefits can accrue. Other barriers include limited access to markets, knowledge gaps, financial, technological or labour constraints, lack of extension support and insecure land tenure (<a class="reference-link" href="#Jacobi--2017">Jacobi et al. 2017</a>; <a class="reference-link" href="#Kongsager--2017">Kongsager 2017</a>; <a class="reference-link" href="#Hern&#225;ndez-Morcillo--2018">Hern&#225;ndez-Morcillo et al. 2018</a>; <a class="reference-link" href="#Iiyama--2018">Iiyama et al. 2018</a>; <a class="reference-link" href="#HLPE--2019">HLPE 2019</a>). Regional-level agroecology transitions may be facilitated by co-learning platforms, farmer networks, private sector, civil society groups, regional and local administration and other incentive structures (e.g., price premiums, access to credit, regulation) (<a class="reference-link" href="#Coe--2014">Coe et al. 2014</a>; <a class="reference-link" href="#P&#233;rez-Marin--2017">P&#233;rez-Marin et al. 2017</a>; Mier y Ter&#225;n Gim&#233;nez <a class="reference-link" href="#Cacho--2018">Cacho et al. 2018</a>; <a class="reference-link" href="#HLPE--2019">HLPE 2019</a>; <a class="reference-link" href="#Valencia--2019">Valencia et al. 2019</a>; SAEPEA 2020). With the right incentives, improvements can be made with regard to profitability, making alternatives more attractive to land owners.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Governing the solution space</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Literature analysing the synergies and trade-offs between competing demands for land suggest that solutions are highly contextualised in terms of their environmental, socio-economic and governance-related characteristics, making it difficult to devise generic solutions (<a class="reference-link" href="#Haasnoot--2020">Haasnoot et al. 2020</a>). Aspects of spatial and temporal scale can further enhance the complexity, for instance where transboundary effects across jurisdictions or upstream-downstream characteristics need to be considered, or where climate change trajectories might alter relevant biogeophysical dynamics (<a class="reference-link" href="#Postigo--2021">Postigo and Young 2021</a>). Nonetheless, there is broad agreement that taking the needs and perspectives of multiple stakeholders into account in a transparent process during negotiations improves the chances of achieving outcomes that maximise synergies while limiting trade-offs (<a class="reference-link" href="#Ariti--2018">Ariti et al. 2018</a>; <a class="reference-link" href="#Metternicht--2018">Metternicht 2018</a>; <a class="reference-link" href="#Favretto--2020">Favretto et al. 2020</a>; <a class="reference-link" href="#Kop&#225;&#269;ek--2021">Kop&#225;&#269;ek 2021</a>; <a class="reference-link" href="#Muscat--2021">Muscat et al. 2021</a>). Yet differences in agency and power between stakeholders or anticipated changes in access to or control of resources can undermine negotiation results even if there is a common understanding of the overarching benefits of more integrated environmental agreements and the need for greater coordination and cooperation to avoid longer-term losses to all (<a class="reference-link" href="#Aarts--2010">Aarts and Leeuwis 2010</a>; <a class="reference-link" href="#Weitz--2017">Weitz et al. 2017</a>). There is also the risk that strong local participatory processes can become disconnected from broader national plans, and thus fail to support the achievement of national targets. Thus, connection between levels is needed to ensure that ambition for transformative change is not derailed at local level (<a class="reference-link" href="#Aarts--2010">Aarts and Leeuwis 2010</a>; <a class="reference-link" href="#Postigo--2021">Postigo and Young 2021</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-3" lang="en-GB">Decisions on land uses between biomass production for food, feed, fibre or fuel, as well as nature conservation or restoration and other uses (e.g., mining, urban infrastructure), depend on differences in perspectives and values. Because the availability of land for diverse biomass uses is invariably limited, setting priorities for land-use allocations therefore first depends on making the perspectives underlying what is considered as &#8216;high-value&#8217; explicit (<a class="reference-link" href="#Fischer--2007">Fischer et al. 2007</a>; <a class="reference-link" href="#Garnett--2015">Garnett et al. 2015</a>; <a class="reference-link" href="#De Boer--2018">De Boer and Van Ittersum 2018</a>;</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Cross-Working Group Box 3</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><a class="reference-link" href="#Muscat--2020">Muscat et al. 2020</a>). Decisions can then be made transparently based on societal norms, needs and the available resource base. Prioritisation of land use for the common good therefore requires societal consensus building embedded in the socio-economic and cultural fabric of regions, societies and communities. Integration of local decision-making with national planning ensures local actions complement national development objectives.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">International trade in the global economy today provides important opportunities to connect producers and consumers, effectively buffering price volatilities and potentially offering producer countries access to global markets, which can be seen as an effective adaptation measure (<a class="reference-link" href="#Baldos--2015">Baldos and Hertel 2015</a>; <a class="reference-link" href="#Costinot--2016">Costinot et al. 2016</a>; <a class="reference-link" href="#Hertel--2016">Hertel and Baldos 2016</a>; <a class="reference-link" href="#Gouel--2021">Gouel and Laborde 2021</a>) (AR6 WGII <a class="section-link" data-title="Introduction" href="/chapters/chapter-5#5.1">Section 5.1</a> 1). But there is also clear evidence that international trade and the global economy can enhance price volatility, lead to food price spikes and affect food security due to climate and other shocks, as seen recently due to the COVID-19 pandemic (<a class="reference-link" href="#Cottrell--2019">Cottrell et al. 2019</a>; <a class="reference-link" href="#WFP-FSIN--2020">WFP-FSIN 2020</a>; <a class="reference-link" href="#Verschuur--2021">Verschuur et al. 2021</a>) (AR6 WGII <a class="section-link" data-title="Introduction" href="/chapters/chapter-5#5.1">Section 5.1</a> 2). The continued strong demand for food and other bio-based products, mainly from high- and middle-income countries, therefore requires better cooperation between nations and global governance of trade to more accurately reflect and disincentivise their environmental and social externalities. Trade in agricultural and extractive products driving land-use change in tropical forest and savanna biomes is of major concern because of the biodiversity impacts and GHG emissions incurred in their provision (<a class="reference-link" href="#Hosonuma--2012">Hosonuma et al. 2012</a>; <a class="reference-link" href="#Forest Trends--2014">Forest Trends 2014</a>; <a class="reference-link" href="#Smith--2014">Smith et al. 2014</a>; <a class="reference-link" href="#Henders--2015">Henders et al. 2015</a>; <a class="reference-link" href="#Curtis--2018">Curtis et al. 2018</a>; <a class="reference-link" href="#Pendrill--2019">Pendrill et al. 2019</a>; <a class="reference-link" href="#Seymour--2019">Seymour and Harris 2019</a>; <a class="reference-link" href="#Kissinger--2021">Kissinger et al. 2021</a>) (AR6 WGII Tropical Forests Cross-Chapter Paper).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In summary, there is significant scope for optimising use of land resources to produce more biomass while reducing adverse effects (<span class="&#8226;-Condensed-italic"> high confidence</span>). Context-specific prioritisation, technology innovation in bio-based production, integrative policies, coordinated institutions and improved governance mechanisms to enhance synergies and minimise trade-offs can mitigate the pressure on managed as well as natural and semi-natural ecosystems (<span class="&#8226;-Condensed-italic">medium confidence</span>). Yet, energy conservation and efficiency measures, and deployment of technologies and systems that do not rely on carbon-based energy and materials, are essential for mitigating biomass demand growth as countries pursue ambitious climate goals (<span class="&#8226;-Condensed-italic">hi</span><span class="&#8226;-Condensed-italic">gh confidence</span>).</p>
                        </div>
                      </div>
                    </div>
                    <div class="h1-container" id="12.6">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.6</span>Other Cross-sectoral Implications of Mitigation <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-7-siblings">
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section presents further cross-sectoral considerations related to GHG mitigation. Firstly, various cross-sectoral perspectives on mitigation actions are presented. Then, sectoral policy interactions are presented. Finally, implications in terms of international trade spillover effects and competitiveness, and finance flows and related spillover effects at the sectoral level, are addressed.</p>
                      </div>
                      <div class="h2-container" id="12.6.1">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.6.1</span> Cross-sectoral Perspectives on Mitigation Action <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-25-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Chapters 5 to 11 present mitigation measures applicable in individual sectors, and potential co-benefits and adverse side effects <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-000-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch12.html#footnote-000">4</a> </span></span> of these individual measures. This section builds on the sectoral analysis of mitigation action from a cross-sectoral perspective. Firstly, <a class="section-link" data-title="A Cross-sectoral Perspective on Co-benefits and Adverse Side Effects of Mitigation Measures, and Links with the SDGs" href="/chapters/chapter-12#12.6.1.1">Section 12.6.1.1</a> brings together some of the observations presented in the sectoral chapters to show how different mitigation actions in different sectors can contribute to the same co-benefits and result in the same adverse side effects, thereby demonstrating the potential synergistic effects. The links between these co-benefits and adverse side effects and the SDGs is also demonstrated. In <a class="section-link" data-title="Mitigation Measures from a&#160;Cross-sectoral Perspective" href="/chapters/chapter-12#12.6.1.2">Section 12.6.1.2</a>, the focus turns from sector-specific mitigation measures to mitigation measures which have cross-sectoral implications, including measures that have application in more than one sector and measures where implementation in one sector impacts on implementation in another. Finally, <a class="section-link" data-title="Cross-sectoral Considerations Relating to Emerging General-purpose Technologies" href="/chapters/chapter-12#12.6.1.3">Section 12.6.1.3</a> notes the cross-sectoral relevance of a selection of general-purpose technologies, a topic that is covered further in Chapter 16.</p>
                          <div class="h3-container" id="12.6.1.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.6.1.1</span>A Cross-sectoral Perspective on Co-benefits and Adverse Side Effects of Mitigation Measures, and Links with the SDGs <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-16-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A body of literature has been developed which addresses the co-benefits of climate mitigation action (<a class="reference-link" href="#Karlsson--2020">Karlsson et al. 2020</a>). Adverse side effects of mitigation are also well documented. Co-benefits and adverse side effects in individual sectors and associated with individual mitigation measures are discussed in the individual sector chapters (Sections 5.2, 6.7.7, 7.4, 7.6, 8.2, 8.4, 9.8, 10.1.1 and 11.5.3), as well as in previous IPCC General and Special Assessment reports. The term &#8216;co-impacts&#8217; has been proposed to capture both the co-benefits and adverse side effects of mitigation. An alternative framing is one of multiple objectives, where climate change mitigation is placed alongside other objectives when assessing policy decisions (<a class="reference-link" href="#&#220;rge-Vorsatz--2014">&#220;rge-Vorsatz et al. 2014</a>; <a class="reference-link" href="#Mayrhofer--2016">Mayrhofer and Gupta 2016</a>; <a class="reference-link" href="#Cohen--2017">Cohen et al. 2017</a>; <a class="reference-link" href="#Bhardwaj--2019">Bhardwaj et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The identification and assessment of co-benefits has been argued to serve a number of functions (<a class="section-link" data-title="Drivers and Constraints of Climate Mitigation and System Transitions/Transformation" href="/chapters/chapter-1#1.4">Section 1.4</a>) including using them as leverage for securing financial support for implementation, providing justification of actions which provide a balance of both short- and long-term benefits and obtaining stakeholder buy-in (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">low agreement </span>) (<a class="reference-link" href="#Karlsson--2020">Karlsson et al. 2020</a>). Assessment of adverse side effects has been suggested to be useful in avoiding unforeseen negative impacts of mitigation and providing policy- and decision-makers with the information required to make informed trade-offs between climate and other benefits of actions (<a class="reference-link" href="#&#220;rge-Vorsatz--2014">&#220;rge-Vorsatz et al. 2014</a>; <a class="reference-link" href="#Bhardwaj--2019">Bhardwaj et al. 2019</a>; <a class="reference-link" href="#Cohen--2019">Cohen et al. 2019</a>) (<span class="&#8226;-Condensed-italic"> high evidence</span>, <span class="&#8226;-Condensed-italic"/><span class="&#8226;-Condensed-italic">low agreement </span>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Various approaches to identifying and organising co-impacts in specific contexts and across sectors have been proposed towards providing more comparable and standardised analyses. However, consistent quantification of co-impacts, including cost-benefit analysis, and the utilisation of the resulting information, remain a challenge (<a class="reference-link" href="#&#220;rge-Vorsatz--2014">&#220;rge-Vorsatz et al. 2014</a>; <a class="reference-link" href="#Floater--2016">Floater et al. 2016</a>; <a class="reference-link" href="#Mayrhofer--2016">Mayrhofer and Gupta 2016</a>; <a class="reference-link" href="#Cohen--2019">Cohen et al. 2019</a>; <a class="reference-link" href="#Karlsson--2020">Karlsson et al. 2020</a>). This challenge is further exacerbated when considering that co-impacts of a mitigation measure in one sector can either enhance or reduce the co-impacts associated with mitigation in another, or the achievement of co-benefits in one geographic location can lead to adverse side effects in another. For example, the production of lithium for batteries for energy storage has the potential to contribute to protecting water resources and reducing wastes associated with coal-fired power in many parts of the world, but mining of lithium has the potential for creating water and waste challenges if not managed properly (<a class="reference-link" href="#Agusdinata--2018">Agusdinata et al. 2018</a>; <a class="reference-link" href="#Kaunda--2020">Kaunda 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While earlier literature has suggested that co-impacts assessments can support adoption of climate mitigation action, a more recent body of literature has suggested limitations in such framing (<a class="reference-link" href="#Ryan--2015">Ryan 2015</a>; <a class="reference-link" href="#Bernauer--2016">Bernauer and McGrath 2016</a>; <a class="reference-link" href="#Walker--2018">Walker et al. 2018</a>). Presenting general information on co-impacts as a component of a mitigation analysis does not always lead to increased support for climate mitigation action. Rather, the most effective framing is determined by factors relating to local context, type of mitigation action under consideration and target stakeholder group. More work has been identified to be required to bring context into planning co-impacts assessments and communication thereof (<a class="reference-link" href="#Ryan--2015">Ryan 2015</a>; <a class="reference-link" href="#Bernauer--2016">Bernauer and McGrath 2016</a>; <a class="reference-link" href="#Walker--2018">Walker et al. 2018</a>) (<span class="&#8226;-Condensed-italic">low evidence</span>, <span class="&#8226;-Condensed-italic"/><span class="&#8226;-Condensed-italic">low agreement </span>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">An area where the strong link between the cross-sectoral co-impacts of mitigation action and global government policies is being clearly considered is in the achievement of the SDGs (<a class="reference-link" href="#Obergassel--2017">Obergassel et al. 2017</a>; <a class="reference-link" href="#Doukas--2018">Doukas et al. 2018</a>; <a class="reference-link" href="#Markkanen--2019">Markkanen and Anger-Kraavi 2019</a>; Smith et al. 2019; <a class="reference-link" href="#van Soest--2019">van Soest et al. 2019</a>) (Chapters 1 and 17, individual sectoral chapters). Figure 12.9 demonstrates these relationships from a cross-sectoral perspective. It shows the links between sectors which give rise to emissions, the mitigation measures that can find application in the sector, and co-benefits and adverse side effects of mitigation measures and the SDGs (noting that the figure is not intended to be comprehensive). Such a framing of co-impacts from a cross-sectoral perspective in the context of the SDGs could help to further support climate mitigation action, particularly within the context of the Paris Agreement (<a class="reference-link" href="#Gomez-Echeverri--2018">Gomez-Echeverri 2018</a>) (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>). Literature sources utilised in the compilation of this diagram are presented in Supplementary Material 12.SM.3.</p>
                              <div class="_idGenObjectStyleOverride-1" id="_idContainer124">
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                                  <span class="&#8226;-Figure-table-number---title">
                                    <span class="&#8226;-Bold-condensed" lang="en-GB">
                                      <img alt="" class="_idGenObjectAttribute-15" id="figure-12-9" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_12_9.png"/>
                                    </span>
                                  </span>
                                </p>
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 12.9 | Co-benefits and adverse side effects of mitigation actions with links to the SDGs. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The inner circle represents the sectors in which mitigation occurs. The second circle shows different generic types of mitigation actions (A to G), with the symbols showing which sectors they are applicable to. The third circle indicates different types of climate related co-benefits (green letters) and adverse side effects (red letters) that may be observed as a result of implementing each of the mitigation actions. Here I relates to climate resilience, II-IV economic co-impacts, V-VII environmental, VIII-XII social, and XIII political and institutional. The final circle maps co-benefits and adverse side effects relevant to the SDGs. Source: re-used with permission from <a class="reference-link" href="#Cohen--2021">Cohen et al. (2021)</a>.</p>

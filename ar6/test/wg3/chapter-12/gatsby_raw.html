                      <div class="h1-siblings" id="h1-1-siblings">
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The total emission mitigation potential achievable by the year 2030, calculated based on sectoral assessments, is sufficient to reduce global greenhouse gas emissions to half of the current (2019) level or less (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>This potential (32&#8211;44 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq)<span class="&#8226;-Bold-condensed--dark-blue-"/> requires implementation of a wide range of mitigation options. Options with mitigation costs lower than USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> make up more than half of this potential and are available for all sectors. <!-- -->{12.2, Table 12.3}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Carbon dioxide removal (CDR) is a necessary element to achieve net zero CO</span><span class="&#8226;-Subscript-Bold--dark-blue- CharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">and greenhouse gas (GHG) emissions both globally and nationally, counterbalancing residual emissions from hard-to-transition sectors. It is a key element in scenarios that limit warming to 2&#176;C (&gt;67%) or lower by 2100 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Implementation strategies need to reflect that CDR methods differ in terms of removal process, timescale of carbon storage, technological maturity, mitigation potential, cost, co-benefits, adverse side effects, and governance requirements. All Illustrative Mitigation Pathways (IMPs) use land-based biological CDR (primarily afforestation/reforestation (A/R)) and/or bioenergy with carbon capture and storage (BECCS) and some include direct air carbon capture and storage (DACCS). As a median value (5&#8211;95% range) across the scenarios that limit warming to 2&#176;C (&gt;67%) or lower, cumulative volumes of BECCS, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> removal from AFOLU (mainly A/R), and DACCS reach 328 (168&#8211;763) gigatonnes of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> equivalent (GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>), 252 (20&#8211;418) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>, and 29 (0&#8211;339) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> for the 2020&#8211;2100 period, with annual volumes at 2.75 (0.52&#8211;9.45) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for BECCS, 2.98 (0.23&#8211;6.38) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> removal from AFOLU (mainly A/R), and 0.02 (0&#8211;1.74) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for DACCS, in 2050. <!-- -->{12.3, Cross-Chapter Box 8 in this chapter}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Despite limitedcurrent deployment, moderate to large future mitigation potentials are estimated for direct air carbon capture and sequestration (DACCS), enhanced weathering (EW) and ocean-based CDR methods (including ocean alkalinity enhancement and ocean fertilisation) (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The potential for DACCS (5&#8211;40 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>) is limited mainly by requirements for low-carbon energy and by cost (USD100&#8211;300 (full range: USD84&#8211;386) tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>). DACCS is currently at a medium technology readiness level. EW has the potential to remove 2&#8211;4 (full range: &lt;1 to about 100) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, at costs ranging from USD50 to 200 (full range: USD24&#8211;578) tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>. Ocean-based methods have a combined potential to remove 1&#8211;100 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> at costs of USD40&#8211;500 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, but their feasibility is uncertain due to possible side effects on the marine environment. EW and ocean-based methods are currently at a low technology readiness level. <!-- -->{12.3}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Realising the full mitigation potential from the food system requires change at all stages from producer to consumer and waste management, which can be facilitated through integrated policy packages</span><span class="&#8226;-Bold-condensed--dark-blue-"> (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span> Some 23&#8211;42% of global GHG emissions are associated with food systems, while there is still widespread food insecurity and malnutrition. Absolute GHG emissions from food systems increased from 14 to 17 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> in the period 1990&#8211;2018. Both supply and demand-side measures are important to reduce the GHG intensity of food systems. Integrated food policy packages based on a combination of market-based, administrative, informative, and behavioural policies can reduce cost compared to uncoordinated interventions, address multiple sustainability goals, and increase acceptance across stakeholders and civil society (<span class="&#8226;-Condensed-italic">limited evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>)<span class="&#8226;-Condensed-italic">. </span>{7.2, 7.4, 12.4}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Diets high in plant protein and low in meat and dairy are associated with lower GHG emissions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Ruminant meat shows the highest GHG intensity. Beef from dairy systems has lower emissions intensity than beef from beef herds (8&#8211;23 and 17&#8211;94 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g protein, respectively) when a share of emissions is allocated to dairy products. The wide variation in emissions reflects differences in production systems, which range from intensive feedlots with stock raised largely on grains through to rangeland and transhumance production systems. Where appropriate, a shift to diets with a higher share of plant protein, moderate intake of animal-source foods and reduced intake of added sugars, salt and saturated fats could lead to substantial decreases in GHG emissions. Benefits would also include reduced land occupation and nutrient losses to the surrounding environment, while at the same time <span class="&#8226;-Bold-condensed--dark-blue-"/> providing health benefits and reducing mortality from diet-related non-communicable diseases. <!-- -->{7.4.5, 12.4}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Emerging food technologies such as cellular fermentation, cultured meat, plant-based alternatives to animal-based food products, and controlled-environment agriculture, can bring substantial reductions in direct GHG emissions from food production (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">limited evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>These technologies have lower land, water, and nutrient footprints, and address concerns over animal welfare. Access to low-carbon energy is needed to realise the full mitigation potential, as some emerging technologies are relatively more energy intensive. This also holds for deployment of cold chain and packaging technologies, which can help reduce food loss and waste, but increase energy and materials use in the food system. (<span class="&#8226;-Condensed-italic">limited evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). <!-- -->{11.4.1.3, 12.4}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Scenarios that limit warming to 2&#176;C (&gt;67%) or lower by 2100 commonly involve extensive mitigation in the agriculture, forestry and other land use (AFOLU) sector that at the same time provides biomass for mitigation in other sectors. Bioenergy is the most land intensive renewable energy option, but the total land occupation of other renewable energy options can become significant in high deployment scenarios (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Growing demands for food, feed, biomaterials, and non-fossil fuels increase the competition for land and biomass while climate change creates additional stresses on land, exacerbating existing risks to livelihoods, biodiversity, human and ecosystem health, infrastructure, and food systems. Appropriate integration of bioenergy and other bio-based systems, and of other mitigation options, with existing land and biomass uses can improve resource use efficiency, mitigate pressures on natural ecosystems and support adaptation through measures to combat land degradation, enhance food security, and improve resilience through maintenance of the productivity of the land resource base (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). <!-- -->{3.2.5, 3.4.6, 12.5}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Bio-based products as part of a circular bioeconomy have potential to support adaptation and mitigation. Key to maximising benefits and managing trade-offs are sectoral integration, transparent governance, and stakeholder involvement (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">) </span> <span class="&#8226;-Bold-Condensed-Italic--dark-blue-">. </span><span class="&#8226;-Bold-condensed--dark-blue-"/>A sustainable bioeconomy relying on biomass resources will need to be supported by technology innovation and international cooperation and governance of global trade to disincentivise environmental and social externalities (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{12.5, Cross-Working Group Box 3 in this chapter}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Coordinated, cross-sectoral approaches to climate change mitigation should be adopted to target synergies and minimise trade-offs between sectors and with respect to sustainable development (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>This requires integrated planning using multiple-objective-multiple-impact policy frameworks. Strong interdependencies and cross-sectoral linkages create both opportunities for synergies and the need to address trade-offs related to mitigation options and technologies. This can only be done if coordinated sectoral approaches to climate change mitigation policies that mainstream these interactions are adopted <span class="&#8226;-Condensed-italic">. </span>Integrated planning and cross-sectoral alignment of climate change policies are particularly evident in developing countries&#8217; Nationally Determined Contributions (NDCs) pledged under the Paris Agreement, where key priority sectors such as agriculture and energy are closely aligned between the proposed mitigation and adaptation actions in the context of sustainable development and the Sustainable Development Goals (SDGs)<span class="&#8226;-Condensed-italic">. </span>{12.6.2}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Carbon leakage is a critical cross-sectoral and cross-country consequence of differentiated climate policy</span><span class="&#8226;-Condensed-italic"/><span class="&#8226;-Bold-condensed--dark-blue-"> (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Carbon leakage occurs when mitigation measures implemented in one country/sector lead to increased emissions in other countries/sectors. Global commodity value chains and associated international transport are important mechanisms of carbon leakage. Reducing emissions from the value chain and transportation can offer opportunities to mitigate three elements of cross-sectoral spillovers and related leakage: (i) domestic cross-sectoral spillovers within the same country; (ii) international spillovers within a single sector resulting from substitution of domestic production of carbon-intensive goods with their imports from abroad; and (iii) international cross-sectoral spillovers among sectors in different countries <span class="&#8226;-Condensed-italic">. </span>{12.6.3}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"> Cross-sectoral considerations in mitigation finance are critical for the effectiveness of mitigation action as well as for balancing the often conflicting social, developmental, and environmental policy goals at the sectoral level (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>True <span class="&#8226;-Bold-condensed--dark-blue-"/> resource mobilisation plans that properly address mitigation costs and benefits at sectoral level cannot be developed in isolation from their cross-sectoral implications. There is an urgent need for multilateral financing institutions to align their frameworks and delivery mechanisms including the use of blended financing to facilitate cross-sectoral solutions as opposed to causing competition for resources among sectors <span class="&#8226;-Condensed-italic">. </span>{12.6.4}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Understanding the co-benefits and trade-offs associated with mitigation is key to supporting societies to prioritise among the various sectoral policy options (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>For example, CDR options can have positive impacts on ecosystem services and the SDGs, but also potential adverse side effects; transforming food systems has potential co-benefits for several SDGs, but also trade-offs; and land-based mitigation measures may have multiple co-benefits but may also be associated with trade-offs among environmental, social, and economic objectives. Therefore, the possible implementation of the different sectoral mitigation options would depend on how societies prioritise mitigation versus other products and services, including food, material well-being, nature conservation and biodiversity protection, as well as on other considerations such as society&#8217;s future dependence on CDR and on carbon-based energy and materials. <!-- -->{12.3, 12.4, 12.5, 12.6.1}</p>
                        <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Governance of CDR, food systems and land-based mitigation can support effective and equitable policy implementation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Effectively responding to climate change while advancing sustainable development will require coordinated efforts among a diverse set of state- and non-state-actors on global, multinational, national, and sub-national levels. Governance arrangements in public policy domains that cut through traditional sectors are confronted with specific challenges, such as establishing reliable systems for monitoring, reporting and verification (MRV) that allow evaluation of mitigation outcomes and co-benefits. Effectively integrating CDR into mitigation portfolios can build on already existing rules, procedures and instruments for emissions abatement. Additionally, to accelerate research, development, and demonstration, and to incentivise CDR deployment, a political commitment to formal integration into existing climate policy frameworks is required, including reliable MRV of carbon flows. Food systems governance may be pioneered through local food policy initiatives complemented by national and international initiatives, but governance on the national level tends to be fragmented, and thus have limited capacity to address structural issues like inequities in access. The governance of land-based mitigation, including land-based CDR, can draw on lessons from previous experience with regulating biofuels and forest carbon; however, integrating these insights requires governance that goes beyond project-level approaches and emphasises integrated land use-planning and management within the frame of the SDGs. <!-- -->{7.4, Box 7.2, 7.6, 12.3.3, 12.4, 12.5}</p>
                      </div>
                    </div>
                    <div class="h1-container" id="12.1">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.1</span>Introduction <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-2-siblings"/>
                      <div class="h2-container" id="12.1.1">
                        <h2 class="Headings_&#8226;-H2-&#8211;-number-under-H1" lang="en-GB"><span class="_idGenBNMarker-1">12.1.1</span>Chapter Overview <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-1-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The scope of this chapter was motivated by the need for a succinct bottom-up cross-sectoral view of greenhouse gas (GHG) emissions mitigation coupled with the desire to provide systemic perspectives on critical mitigation potentials and options that go beyond individual sectors and cover cross-sectoral topics such as food systems, land systems, and carbon dioxide removal (CDR) methods. Driven by this motivation, Chapter 12 provides a focused thematic assessment of CDR methods and food systems, followed by consideration of land-related impacts of mitigation options (land-based CDR and other mitigation options that occupy land) and other cross-sectoral impacts of mitigation, with emphasis on synergies and trade-offs between mitigation options, and between mitigation and other environmental and socio-economic objectives. The systems focus is unique to the Sixth Assessment Report (AR6) of the IPCC and is of critical policy relevance as it informs coordinated approaches to planning interventions that deliver multiple benefits and minimise trade-offs, and coordinated policy approaches to support such planning, to tap relatively under-explored areas for the strengthening and acceleration of mitigation efforts in the short to medium term, and for dealing with residual emissions in hard-to-transition sectors in the medium to long term.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Table 12.1 presents an overview of the cross-sectoral perspectives addressed in Chapter 12, mapping the chapter&#8217;s main themes to the sectoral and global chapters in this report. These mappings reflect the cross-sectoral aspects of mitigation options in the context of sustainable development, sectoral policy interactions, governance, implications in terms of international trade, spillover effects, and competitiveness, and cross-sectoral financing options for mitigation. While some cross-sector technologies are covered in more detail in sectoral chapters, this chapter covers important cross-sectoral linkages and provides synthesis concerning costs and potentials of mitigation options, and co-benefits and trade-offs that can be associated with deployment of mitigation options. Additionally, Chapter 12 covers CDR methods and specific considerations related to land use and food systems, complementing Chapter 7. The literature assessed in the chapter includes both peer-reviewed and grey literature since the Fifth Assessment Report (AR5) of the IPCC, including the IPCC Special Report on Global Warming of 1.5&#176;C (SR1.5), the IPCC Special Report on Climate Change and Land (SRCCL) and the IPCC Special Report on the Ocean and Cryosphere in a Changing Climate (SROCC). Knowledge gaps are identified and reflected where encountered, as well as in a separate section. Finally, a strong link is maintained with sectoral chapters and the relevant global chapters of this report to ensure consistency.</p>
                          <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">

                      <div class="h2-container" id="12.1.2">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.1.2</span>Chapter Content <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-2-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Chapters 5 to 11 assess outcomes from mitigation measures that are applicable in individual sectors, and potential co-benefits and adverse side effects of these individual measures. Chapter 12 brings together the cross-sectoral aspects of these assessments including synergies and trade-offs as well as the implications of measures that have application in more than one sector and measures whose implementation in one sector impacts implementation in other sectors.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Taking stock of the sectoral mitigation assessments, Chapter 12 provides a summary synthesis of sectoral mitigation costs and potentials in the short and long term along with comparison to the top-down integrated assessment model (IAM) assessment literature of <a class="section-link" data-title="Mitigation pathways compatible with long-term goals" href="/chapters/chapter-3">Chapter 3</a> and the national/regional assessment literature of Chapter 4.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In the context of cross-sectoral synergies and trade-offs, the chapter identifies a number of mitigation measures that have application in more than one sector. Examples include measures involving product and material circularity, which contribute to mitigation of GHG emissions in a number of ways, such as treatment of organic waste to reduce methane emissions, avoid emissions through generation of renewable energy, and reduce emissions through substitution of synthetic fertilisers. Low-carbon energy technologies such as solar and wind may be used for grid electricity supply, as embedded generation in the buildings sector (e.g., rooftop solar) and for energy supply in the agriculture sector. Nuclear and bio-based thermal electric generation can provide multiple synergies including base load to augment solar and wind, district heating, and seawater desalination. Grid-integrated hydrogen systems can buffer variability of solar and wind power and are being explored as a mitigation option in the transport and industry sectors. Carbon capture and storage (CCS) has potential application in a number of industrial processes (cement, iron and steel, petroleum refining and pulp and paper) and the fossil fuel electricity sector. When coupled with energy recovery from biomass (BECCS), CCS can help to provide CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal from the atmosphere. On the demand side, electric vehicles are also considered an option for balancing variable power, energy efficiency options find application across the sectors, as does reducing demand for goods and services, and improving material use efficiency. Focused inquiry into these areas of cross-sectoral perspectives is provided for CDR, food systems, and land-based mitigation options.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A range of examples of where mitigation measures result in cross-sectoral interactions and integration is identified. The mitigation potential of electric vehicles, including plug-in hybrids, is linked to the extent of decarbonisation of the electricity grid, as well as to the liquid fuel supply emissions profile. Making buildings energy positive, where excess energy is used to charge vehicles, can increase the potential of electric and hybrid vehicles. Advanced process control and process optimisation in industry can reduce energy demand and material inputs, which in turn can reduce emissions linked to resource extraction and manufacturing. Trees and green roofs planted to counter urban heat islands reduce the demand for energy for air conditioning and simultaneously sequester carbon. Material and product circularity contributes to mitigation, such as treatment of organic waste to reduce methane emissions, generate renewable energy, and to substitute for synthetic fertilisers.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The chapter also discusses cross-sectoral mitigation potential related to diffusion of general-purpose technologies (GPT), such as electrification, digitalisation, and hydrogen. Examples include the use of hydrogen as an energy carrier, which, when coupled with low-carbon energy, has potential for driving mitigation in energy, industry, transport, and buildings (Box 12.5), and digitalisation has the potential for reducing GHG emissions through energy savings across multiple sectors.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The efficient realisation of the above examples of cross-sectoral mitigation would require careful design of government interventions across planning, policy, finance, governance, and capacity building fronts. In this respect, Chapter 12 assesses literature on cross-sectoral integrated policies, cross-sectoral financing solutions, cross-sectoral spillovers and competitiveness effects, and on cross-sectoral governance for climate change mitigation.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Finally, in the context of cross-sectoral synergies and trade-offs, the chapter assesses the non-climate mitigation co-benefits and adverse effects in relation to SDGs, building on the fast-growing literature on the non-climate impacts of mitigation.</p>
                        </div>
                      </div>
                      <div class="h2-container" id="12.1.3">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.1.3</span>Chapter Layout <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-3-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The chapter is mapped into seven sections. Cost and potentials of mitigation technologies are discussed in <a class="section-link" data-title="Aggregation of Sectoral Costs and Potentials" href="/chapters/chapter-12#12.2">Section 12.2</a>, where a comparative assessment and a summary of sectoral mitigation cost and potentials is provided in coordination with the sectoral Chapters 5 to 11, along with a comparison to aggregate cost and potentials based on IAM outputs presented in Chapter 3.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a class="section-link" data-title="Carbon Dioxide Removal" href="/chapters/chapter-12#12.3">Section 12.3</a> provides a synthesis of the state and potential contribution of CDR methods for addressing climate change. CDR options associated with the agriculture, forestry and other land use (AFOLU) and energy sectors are dealt with in Chapters 6 and 7 and synthesised in <a class="section-link" data-title="Carbon Dioxide Removal" href="/chapters/chapter-12#12.3">Section 12.3</a>. Other methods, not dealt with elsewhere, are covered in more detail. A comparative assessment is provided for the different CDR options in terms of costs, potentials, governance, impacts and risks, and synergies and trade-offs.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a class="section-link" data-title="Food systems" href="/chapters/chapter-12#12.4">Section 12.4</a> assesses the literature on food systems and GHG emissions. The term &#8216;food system&#8217; refers to a composite of elements (environment, people, inputs, processes, infrastructures, institutions, etc.) and activities that relate to the production, processing, distribution, preparation and consumption of food, and the outputs of these activities, including socio-economic and environmental outcomes. Climate change mitigation opportunities and related implications for sustainable development and adaptation are assessed, including those arising from food production, landscape impacts, supply chain and distribution, and diet shifts.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a class="section-link" data-title="Land-related Impacts, Risks and&#160;Opportunities Associated with&#160;Mitigation Options" href="/chapters/chapter-12#12.5">Section 12.5</a> provides a cross-sectoral perspective on land occupation and related impacts, risks and opportunities associated with land-based mitigation options as well as mitigation options that are not designated land based, yet occupy land. It builds on SRCCL and <a class="section-link" data-title="Agriculture, Forestry, and Other Land Uses (AFOLU)" href="/chapters/chapter-7">Chapter 7</a> in this report, which covers mitigation in AFOLU, including biomass production for mitigation in other sectors. In addition to an assessment of biophysical and socio-economic risks, impacts and opportunities, this section includes a Cross-Working Group Box (WGII and WGIII) on Mitigation and Adaptation via the Bioeconomy, and a Box on Land Degradation Neutrality as a framework to manage trade-offs in land-based mitigation.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a class="section-link" data-title="Other Cross-sectoral Implications of Mitigation" href="/chapters/chapter-12#12.6">Section 12.6</a> provides a cross-sectoral perspective on mitigation, co-benefits, and trade-offs, including those related to sustainable development and adaptation. The synthesised sectoral mitigation synergies and trade-offs are mapped into options/technologies, policies, international trade, and finance domains. Cross-sectoral mitigation technologies fall into three categories in which the implementation of the technology: (i) occurs in parallel in more than one sector; (ii) could involve interaction between sectors, and/or (iii) could create resource competition among sectors. Policies that have direct sectoral effects include specific policies for reducing GHG emissions and non-climate policies that yield GHG emissions reductions as co-benefits. Policies may also have indirect cross-sectoral effects, including synergies and trade-offs that may, in addition, spill over to other countries.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a class="section-link" data-title="Knowledge Gaps" href="/chapters/chapter-12#12.7">Section 12.7</a> provides an overview of knowledge gaps, which could be used to inform further research.</p>
                        </div>
                      </div>
                    </div>
                    <div class="h1-container" id="12.2">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.2</span>Aggregation of Sectoral Costs and Potentials <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-3-siblings">
                        <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The aim of this section is to provide a consolidated overview of the net emissions reduction potentials and costs for mitigation options available in the various sectors dealt with in the sectoral Chapters 6, 7, 9, 10 and 11 of this assessment report. This overview provides policymakers with an understanding of which options are more or less important in terms of mitigating emissions in the short term (here interpreted as 2030), and which ones are more or less costly. The intention is not to provide a high level of accuracy for each technology cost or potential, but rather to indicate relative importance on a global scale and whether costs are low, intermediate or high. The section starts with an introduction (<a class="section-link" data-title="Introduction" href="/chapters/chapter-12#12.2.1">Section 12.2.1</a>), providing definitions and the background. Next, ranges of net emission reduction potentials and the associated costs for the year 2030 are presented (<a class="section-link" data-title="Costs and Potentials of Options for 2030" href="/chapters/chapter-12#12.2.2">Section 12.2.2</a>) and compared to earlier estimates and with the outputs of IAMs (<a class="section-link" data-title="Aggregation of Sectoral Results and Comparison&#160;with Earlier Analyses and&#160;Integrated&#160;Assessment Models" href="/chapters/chapter-12#12.2.3">Section 12.2.3</a>). Finally, an outlook to the year 2050 is provided (<a class="section-link" data-title="Sectoral Findings on Emission Pathways until 2050" href="/chapters/chapter-12#12.2.4">Section 12.2.4</a>).</p>
                      </div>
                      <div class="h2-container" id="12.2.1">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.2.1</span>Introduction <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-4-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The term &#8216;mitigation potential&#8217; is used here to report the quantity of net greenhouse gas emissions reductions that can be achieved by a given mitigation option relative to a specified reference scenario. The net greenhouse gas emission reduction is the sum of reduced emissions and enhanced sinks. Several types of potential can be distinguished. The technical potential is the mitigation potential constrained by theoretical limits in addition to the availability of technology and practices. Quantification of technical potentials primarily takes into account technical considerations, but social, economic and/or environmental considerations are sometimes also considered, if these represent strong barriers to the deployment of an option. The economic potential, being the potential reported in this section, is the proportion of the technical potential for which the social benefits exceed the social costs, taking into account a social discount rate and the value of externalities (see Annex I: Glossary). In this section, only externalities related to greenhouse gas emissions are taken into account. They are represented by using different cost cut-off levels of options in terms of USD per tonne of avoided CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq emissions. Other potentials, such as market potentials, could also be considered, but they are not included in this section.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The analysis presented here is based, as far as possible, on information contained in Chapters 6, 7, 9, 10 and 11, where costs and potentials, referred to here as &#8216;sectoral mitigation potentials&#8217; have been discussed for each individual sector. In the past, these were designated as bottom-up potentials, in contrast to the top-down potentials that are obtained from integrated energy-economic models and IAMs. However, IAMs increasingly include &#8216;bottom-up&#8217; elements, which makes the distinction less clear. Still, sectoral studies often have more technical and economic detail than IAMs. They may also provide more up-to-date information on technology options and associated costs. However, aggregation of results from sectoral studies is more complex, and although interactions and overlap are corrected for as far as possible in this analysis, it is recognised that such systemic effects are much more rigorously taken into account in IAMs. A comparison is made between the sectoral results and the outcomes of the IAMs in <a class="section-link" data-title="Aggregation of Sectoral Results and Comparison&#160;with Earlier Analyses and&#160;Integrated&#160;Assessment Models" href="/chapters/chapter-12#12.2.3">Section 12.2.3</a>.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Costs of mitigation options will change over time. For many technologies, costs will reduce as a result of technological learning. An attempt has been made to take into account the average, implementation-weighted costs until 2030. However, the underlying literature did not always allow such costs to be presented. For the year 2030, the results are presented similarly to AR4, with a breakdown of the potential in &#8216;cost bins&#8217;. For the year 2050, a more qualitative approach is provided. The origins of the cost data in this section are mostly based on studies carried out in the period 2015&#8211;2020. Given the wide range of the cost bins that are used in this section it is not meaningful (and often not possible) to convert to USD values for one specific year. This may lead to some extra uncertainty, but this is expected to be relatively small.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As indicated previously, net emission reduction potentials are presented based on comparison with a reference scenario. Unfortunately, not all costs and potentials found in the literature are determined against the same reference scenarios. In this assessment, reference scenarios are based on what were assumed current-policy scenarios in the period 2015&#8211;2019. Typical reference scenarios are the Shared Socio-economic Pathway (SSP2) scenarios (<a class="reference-link" href="#Fricko--2017">Fricko et al. 2017</a>) and the Current Policies scenario from the World Energy Outlook (WEO) 2019 (IEA 2019). They can both be considered scenarios with middle-of-the-road expectations on population growth and economic development, but there are still some differences between the two (Table 12.2). The net emissions reduction potentials reported here were generally based on analyses carried out before 2020, so the impact of the COVID-19 pandemic was not taken into account. For comparison, the Stated Policies scenario of the World Energy Outlook 2020 (<a class="reference-link" href="#IEA--2020a">IEA 2020a</a>) is also shown, one of the scenarios in which the impact of COVID-19 was considered. Variations of up to 10% between the different reference scenarios exist with respect to macro-variables such as total primary energy use and total GHG emissions. The potential estimates presented below should be interpreted against this background. The total emissions under the reference scenarios in 2030 are expected to be in the range of 54 to 68 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> with a median of 60 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (Table 4.1).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For the energy sector the potentials are determined using the World Energy Outlook 2019 Current Policies Scenario as a reference (IEA 2019). However, for the economic assessment, more recent Levelised Costs of Electricity (LCOEs) for different electricity generating technologies were used (<a class="reference-link" href="#IEA--2020a">IEA 2020a</a>). For the AFOLU sector, the potentials were derived from a variety of studies. It may be expected that the best estimates, as averages, match with the reference in a middle-of-the-road scenario. For the buildings sector, the Current Policies scenario of World Energy Outlook 2019 (IEA 2019) was used as a reference. For the transport sector, the references of the underlying sources were used. For the industry sector, the scenarios used have emissions that are slightly higher than in the Current Policies scenario from the World Energy Outlook 2019 (IEA 2019).</p>

                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.2.2</span>Costs and Potentials of Options for 2030<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-5-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In this section, we present an overview of mitigation options per sector. An overview of net emissions reduction potentials for different mitigation options is presented in Table 12.3.</p>
                          <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 12.3 | Detailed overview of global net GHG emissions reduction potentials (GtCO</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">-eq) in the various cost categories for the year 2030. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Note that potentials within and across sectors cannot be summed, as the adoption of some options may affect the mitigation potentials of other options. Only monetary costs and benefits of options are taken into account. Negative costs occur when the benefits are higher than the costs. For wind energy, for example, this is the case if production costs are lower than those of the fossil alternatives. Ranges are indicated for each option separately, or indicated for the sector as a whole (see Notes column); they reflect full ranges. Cost ranges are not cumulative, e.g., to obtain the full potential below USD50 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, the potentials in the cost bins &lt;USD0, USD0&#8211;20 and USD20&#8211;50 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> need to be summed together.</p>

                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Firstly, a brief overview of the process of data collection is presented, with a more detailed overview being found in Supplementary Material 12.SM.1.2. For the energy sector, the starting point for the determination of the emissions reduction potentials was the Emissions Gap Report (<a class="reference-link" href="#UNEP--2017">UNEP 2017</a>), but new literature was also assessed, and a few studies that provide updated estimates of the mitigation potentials were included. It was found that higher mitigation potentials than in the UNEP report are now reported for solar and wind energy, but at the same time electricity production by solar and wind energy in the reference scenario has increased, compared to earlier versions of the World Energy Outlook. The net effect is a modest increase in the average value of the potential, and a wider uncertainty range. Costs of electricity-generating technologies are discussed in <a class="section-link" data-title="Summary of Mitigation Options" href="/chapters/chapter-6#6.4.7">Section 6.4.7</a>, with a summary of LCOEs from the literature being presented in <a class="section-link" data-title="Summary of Mitigation Options" href="/chapters/chapter-6#6.4.7">Section 6.4.7</a>. Mitigation costs of electricity production technology depend on local conditions and on the baseline technology being displaced, and it is difficult to determine the distribution over the cost ranges used in this assessment. However, it is possible to indicate a broad cost range for these technologies. These cost ranges are presented in Table 12.3. For onshore wind and utility-scale solar energy, there is strong evidence that despite regional differences in resource potential and cost, a large part of the mitigation potential can be found in the negative cost category or at cost parity with fossil fuel-based options. This is also the case for nuclear energy in some regions. Other technologies show mostly positive mitigation costs, the highest mitigation costs are for CCS and bioelectricity with CCS, for details see Supplementary Material 12.SM.1.2.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For the AFOLU sector, assessments of global net emissions reduction studies were provided in Table 7.3. The number of studies depends on the type of mitigation action, but ranges from five to nine. Each of these studies relies on a much larger number of underlying data sources. From these studies, emissions reduction ranges and best estimates were derived. The studies presented refer to different years in the period 2020 to 2050, and the mitigation potential presented for AFOLU primarily refers to the average over the period 2020 to 2050. However, because most of the activities involve storage of carbon in stocks that accumulate carbon, or conversely decay over time (e.g., forests, mangroves, peatland soils, agricultural soils, wood products), the 2020 to 2050 average provides a good approximation of the amount of permanent atmospheric CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> mitigation that could be available at a given price in 2030. The exception is BECCS, which is in an early upscaling phase, so the potential estimated by <a class="section-link" data-title="Agriculture, Forestry, and Other Land Uses (AFOLU)" href="/chapters/chapter-7">Chapter 7</a> as an average for the 2020 to 2050 period is not included in Table 12.3. Note that for the energy sector a mitigation potential for BECCS is provided in Table 12.3.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The emissions reduction potentials for the buildings sector were based on the analysis by <a class="section-link" data-title="Buildings" href="/chapters/chapter-9">Chapter 9</a> authors of a large number of sectoral studies for individual countries or regions. In total, the chapter analysed the results of 67 studies that assess the potential of technological energy efficiency and onsite renewable energy production and use, and the results of 11 studies that assess the potential of sufficiency measures helping avoid demand for energy and materials. The sufficiency measures were included in models by reorganisation of human activities; efficient design, planning, and use of building space; higher density of building and settlement inhabitancy; redefining and downsizing goods and equipment, limiting their use to health, living, and working standards, and their sharing. Most of these studies targeted 2050 for the decarbonisation of buildings; the potentials in 2030 reported here rely on the estimates for 2030 provided by these studies or on the interpolated estimates targeting these 2050 figures. Based on these individual country studies, regional aggregate emissions reduction percentages were found. The potential estimates were assembled in the order sufficiency, efficiency, renewable options, correcting the amount of the potential at each step for the interaction with preceding measures. Note that the option &#8216;Enhanced use of wood products&#8217; was analysed by Chapter 7, but is listed under the buildings sector in Table 12.3, as such enhanced use of wood takes place predominantly in the construction sector.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For the transport sector, <a class="section-link" data-title="Transport" href="/chapters/chapter-10">Chapter 10</a> provided data on the emissions reduction potential for shipping. For the other transportation modes, additional sources were used to achieve a complete overview of emissions reduction potentials (for further details, see Supplementary Material 12.SM.1.2). A limited number of estimates for global emissions reduction potential is available: the total number of sources is about 10, and some estimates rely on just one source. The data have been coordinated with <a class="section-link" data-title="Transport" href="/chapters/chapter-10">Chapter 10</a> authors.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For the industrial sector, global emissions reduction potentials per technology class per sector were derived by <a class="section-link" data-title="Industry" href="/chapters/chapter-11">Chapter 11</a> authors, using primarily sectoral or technology-oriented literature. The analysis is based on about 75 studies, including sectoral assessments (Sections 11.4.1 and 11.4.2 and Figure 11.13).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For methane emissions reduction from oil and gas operations, coal mining, waste treatment and wastewater, an analysis was done, based on three major data sources in this area (<a class="reference-link" href="#Harmsen--2019">Harmsen et al. 2019</a>; <a class="reference-link" href="#US EPA--2019">US EPA 2019</a>; <a class="reference-link" href="#H&#246;glund-Isaksson--2020">H&#246;glund-Isaksson et al. 2020</a>); for oil and gas operations this was complemented by <a class="reference-link" href="#IEA--2021a">IEA (2021a)</a>. A similar analysis for reductions of emissions of fluorinated gases was carried out based on analysis by the same institutes (<a class="reference-link" href="#Purohit--2017">Purohit and H&#246;glund-Isaksson 2017</a>; <a class="reference-link" href="#Harmsen--2019">Harmsen et al. 2019</a>; <a class="reference-link" href="#US EPA--2019">US EPA 2019</a>). Data for CDR options not discussed previously (such as DACCS and enhanced weathering) were taken from <a class="section-link" data-title="Carbon Dioxide Removal" href="/chapters/chapter-12#12.3">Section 12.3</a>. For more details about data sources and data processing, see Supplementary Material 12.SM.1.2.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In Table 12.4 mitigation potentials for all gases are presented in GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq. For most sectors the mitigation potentials (notably for methane emissions reductions from coal, oil and gas, waste and wastewater) have been converted to CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq using global warming potential (GWP) values as presented in AR6 WGIII (Cross-Chapter Box 2 in Chapter 2). However, the underlying literature did not always accommodate this, in which cases older GWP values apply. Given the uncertainty ranges in the mitigation potentials in Table 12.3, the impact on the results of using different GWP values is considered to be very small.</p>
                          <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 12.4 | Overview of aggregate sectoral net GHG emissions reduction potentials (GtCO</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">-eq) for the year 2030 at costs below USD100 tCO</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">-eq</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">. </span></span>Comparisons with earlier assessments are also provided. Note that sectors are not entirely comparable across the three different estimates.</p>

                              <p class="Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US">Notes: Agricultural emissions include the emissions from the whole sector; biomass production for non-food use currently not differentiated. Non-food system AFOLU emissions are negative (that is, a net carbon sink), therefore the share of AFOLU food system emissions is &gt;100. Source: EDGARv6 (<a class="reference-link" href="#Crippa--2019">Crippa et al. 2019</a>; <a class="reference-link" href="#Crippa--2021b">Crippa et al. 2021b</a>), and FAOSTAT (<a class="reference-link" href="#FAO--2021">FAO 2021</a>). LULUCF: land use, land-use change and forestry.</p>
                              <div class="_idGenObjectStyleOverride-1" id="_idContainer105">
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                                  <span class="&#8226;-Figure-table-number---title">
                                    <span class="&#8226;-Bold-condensed" lang="en-GB">
                                      <img alt="" class="_idGenObjectAttribute-8" id="figure-12-5" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_12_5.png"/>
                                    </span>
                                  </span>
                                </p>
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 12.5 | Food system GHG emissions from the agriculture, LULUCF, waste, and energy &amp; industry sectors. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/> Source: <a class="reference-link" href="#Crippa--2021b">Crippa et al. (2021b)</a>.</p>
                                <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-12/figure-12-5" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                              </div>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Energy: </span>Emissions from energy use occur throughout the food supply chain. In 2018, the main contributions came from energy industries supplying electricity and heat (970 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>), manufacturing and construction (920 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, of which 29% was attributable to the food, beverage, and tobacco industry), and transport (760 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>). These emissions were almost entirely as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. Energy emissions from forestry and fisheries amounted to 480 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, with 91% of emissions as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. Emissions from residential and commercial fuel combustion contributed 250 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (79% of emissions as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, and with emissions of 1.7 MtCH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">4</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>) and 130 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (with 98% of emissions as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>), respectively.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Refrigeration uses an estimated 43% of energy in the retail sector (<a class="reference-link" href="#Behfar--2018">Behfar et al. 2018</a>) and significantly increases fuel consumption during distribution. Besides being energy intensive, supermarket refrigeration also contributes to GHG emissions through leakage of refrigerants (fluorinated gases, or F-gases), although their contribution to food system GHG emissions is estimated to be minor (<a class="reference-link" href="#Crippa--2021b">Crippa et al. 2021b</a>). The cold chain accounts for approximately 1% of global GHG emissions, but as the volume of refrigerators per capita in developing countries is reported to be one order of magnitude lower than in developed countries (19 m <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">3</span> versus 200 m <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">3</span> refrigerated storage capacity per 1000 inhabitants), the importance of refrigeration to total GHG emissions is expected to increase (<a class="reference-link" href="#James--2010">James and James 2010</a>). Although refrigeration gives rise to GHG emissions, both household refrigeration and effective cold chains could contribute to a substantial reduction in losses of perishable food and thus in emissions associated with food provision (<a class="reference-link" href="#University of Birmingham--2018">University of Birmingham 2018</a>; <a class="reference-link" href="#James--2010">James and James 2010</a>). A trade-off exists between reducing food waste and increased refrigeration emissions, with the benefits depending on type of produce, location and technologies used (Sustainable Cooling for All 2018; <a class="reference-link" href="#Wu--2019">Wu et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Transport has overall a minor importance for food system GHG emissions, with a share of 5% to 6% (Poore and Nemecek 2018; <a class="reference-link" href="#Crippa--2021b">Crippa et al. 2021b</a>). The largest contributor to food system transport GHG emissions was road transport (92%), followed by marine shipping (4%), rail (3%), and aviation (1%). Only looking at energy needs, air or road transport consumes one order of magnitude higher energy (road: 70&#8211;80 MJ t <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> km <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>; aviation: 100&#8211;200 MJ t <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> km <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>) than marine shipping (10&#8211;20 MJ t <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> km <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>) or rail (8&#8211;10 MJ t <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> km <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>) (<a class="reference-link" href="#FAO--2011">FAO 2011</a>). For specific food products with high water content, relatively low agricultural emissions and high average transport distances, the share of transport in total GHG emissions can be over 40% (e.g., bananas, with total global average GHG emissions of 0.7 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq kg <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>) (Poore and Nemecek 2018), but transport is a minor source of GHG emissions for most food products (Poore and Nemecek 2018).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Industry: </span>Direct industrial emissions associated with food systems are generated by the refrigerants industry (580 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> as F-gases) and the fertiliser industry for ammonia production (280 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) and nitric acid (60 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> as N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O). The industry sector data account for CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> stored in urea (&#8211;50 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>). Packaging contributed about 6% of total food system emissions (0.98 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, 91% as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, with CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions of 2.8 Mt CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>). Major emissions sources are pulp and paper (60 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>) and aluminium (30 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>), with ferrous metals, glass, and plastics making a smaller contribution. High shares of emissions from packaging are found for beverages and some fruit and vegetables (Poore and Nemecek 2018).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Waste: </span>Management of waste generated in the food system (including food waste, wastewater, packaging waste, etc.) leads to biogenic GHG emissions, and contributed 1.7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> to food systems&#8217; GHG emissions in 2018. Of these emissions, 55% were from domestic and commercial wastewater (30 MtCH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">4</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> and 310 ktN<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>O yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>), 36% from solid waste management (20 MtCH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">4</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> and 310 ktN<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>O yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>), and 8% from industrial wastewater (4 MtCH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">4</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> and 80 ktN<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>O yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>). Emissions from waste incineration and other waste management systems contributed 1%.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="12.4.2.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.2.2</span>GHG Intensities of Food Commodities <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-6-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is high variability in the GHG emissions of different food products and production systems (Figure 12.6). GHG emissions intensities &#8211; measured using attributional lifecycle assessment, considering the full supply chain, expressed as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq per kg of product or per kg of protein &#8211; are generally highest for ruminant meat, cheese, and certain crustacean species (e.g., farmed shrimp and prawns, trawled lobster) (<a class="reference-link" href="#Nijdam--2012">Nijdam et al. 2012</a>; <a class="reference-link" href="#Clark--2017">Clark and Tilman 2017</a>; <a class="reference-link" href="#Clune--2017">Clune et al. 2017</a>; <a class="reference-link" href="#Hilborn--2018">Hilborn et al. 2018</a>; Poore and Nemecek 2018) (<span class="&#8226;-Condensed-italic">robust evidence, high agreement </span>)<span class="&#8226;-Condensed-italic">. </span>Generally, beef from dairy systems has a lower footprint (8&#8211;23 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g protein than beef from beef herds (17&#8211;94 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g protein (Figure 12.6, re-calculated from Poore and Nemecek (2018) using AR6 GWPs based on a 100year horizon) (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). The wide variation in emissions from beef reflects differences in production systems, which range from intensive feedlots with stock raised largely on grains through to rangeland and transhumance production systems. Dairy systems are generally more intensive production systems, with higher digestibility feed than beef systems. Further, emissions from dairy systems are shared between milk and meat, which brings GHG footprints of beef from dairy herds closer to those of meat from monogastric animals, with emissions intensities of pork (4.4&#8211;13 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g protein) and poultry meat (2.3&#8211;11 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g protein) (Poore and Nemecek 2018).</p>
                              <div class="_idGenObjectStyleOverride-1" id="_idContainer107">
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                                  <span class="&#8226;-Figure-table-number---title">
                                    <span class="&#8226;-Bold-condensed" lang="en-GB">
                                      <img alt="" class="_idGenObjectAttribute-9" id="figure-12-6" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_12_6.png"/>
                                    </span>
                                  </span>
                                </p>
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 12.6 | Ranges of GHG intensities [kgCO</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">-eq per 100 g protein, </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">10&#8211;90</span></span><span class="&#8226;-Figure-table-number---title">th</span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">percentile] in protein-rich foods, quantified via a meta-analysis of attributional lifecycle assessment studies using economic allocation. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Aggregation of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>, and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions in Poore and Nemecek (2018) updated to use AR6 100-year GWP. Data for capture fish, crustaceans, and cephalopods from <a class="reference-link" href="#Parker--2018">Parker et al. (2018)</a>, with post-farm data from Poore and Nemecek (2018), where the ranges represent differences across species groups. CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions include emissions from manure management, enteric fermentation, and flooded rice only. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">a</span>Grains are not generally classed as protein-rich, but they provide about <span class="&#8226;-Bold-condensed" lang="en-GB"/>41% of global protein intake. Here grains are a weighted average of wheat, maize, oats, and rice by global protein intake. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">b</span>Conversion of annual to perennial crops can lead to carbon sequestration in woody biomass and soil, shown as negative emissions intensity. Source: data from Poore and Nemecek (2018); <a class="reference-link" href="#Parker--2018">Parker et al. (2018)</a>.</p>
                                <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-12/figure-12-6" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                              </div>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Emissions intensities for farmed fish ranged from 2.4&#8211;11 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g protein (Poore and Nemecek 2018). For Norwegian seafood, large differences have been found ranging from 1.1 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq kg <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> edible product for herring to more than 8 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq kg <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> edible product for salmon shipped by road and ferry from Oslo to Paris (<a class="reference-link" href="#Winther--2020">Winther et al. 2020</a>). For capture fish, large differences in emissions have been found, ranging from 0.2&#8211;7.9 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq kg <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> landed fish (<a class="reference-link" href="#Parker--2018">Parker et al. 2018</a>), although an environmental comparison of capture fish to farmed foods should include other indicators such as overfishing. Plant-based foods generally have lower GHG emissions (&#8211;2.2 to +4.5 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per 100 g protein) than farmed animal-based foods (<a class="reference-link" href="#Nijdam--2012">Nijdam et al. 2012</a>; <a class="reference-link" href="#Clark--2017">Clark and Tilman 2017</a>; <a class="reference-link" href="#Clune--2017">Clune et al. 2017</a>; <a class="reference-link" href="#Hilborn--2018">Hilborn et al. 2018</a>; Poore and Nemecek 2018)<span class="&#8226;-Condensed-italic"/> (<span class="&#8226;-Condensed-italic">robust evidence, high agreement </span>). Several plant-based foods are associated with emissions from land use change, for example, palm oil, soy and coffee (Poore and Nemecek 2018), although emissions intensities are context specific (<a class="reference-link" href="#Meijaard--2020">Meijaard et al. 2020</a>) and for plant-based proteins, GHG footprints per serving remain lower than those of animal source proteins (<a class="reference-link" href="#Kim--2019">Kim et al. 2019</a>)<span class="&#8226;-Condensed-italic">. </span></p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In traditional production systems, especially in developing countries, livestock serve multiple functions, providing draught power, fertiliser, investment and social status, besides constituting an important source of nutrients (<a class="reference-link" href="#Weiler--2014">Weiler et al. 2014</a>). In landscapes dominated by forests or cropland, semi-natural pastures grazed by ruminants provide heterogeneity that supports biodiversity (<a class="reference-link" href="#R&#246;&#246;s--2016">R&#246;&#246;s et al. 2016</a>). Grazing on marginal land and the use of crop residues and food waste can provide human-edible food with lower demands for cropland (<a class="reference-link" href="#R&#246;&#246;s--2016">R&#246;&#246;s et al. 2016</a>; <a class="reference-link" href="#Van Zanten--2018">Van Zanten et al. 2018</a>; Van Hal et al. 2019). Animal protein requires more land than vegetable protein, so switching consumption from animal to vegetable proteins could reduce the pressure on land resources and potentially enable additional mitigation through expansion of natural ecosystems, storing carbon while supporting biodiversity, or reforestation to sequester carbon and enhance wood supply capacity for the production of bio-based products substituting fossil fuels, plastics, cement, etc. (<a class="reference-link" href="#Schmidinger--2012">Schmidinger and Stehfest 2012</a>; <a class="reference-link" href="#Searchinger--2018b">Searchinger et al. 2018b</a>; <a class="reference-link" href="#Hayek--2021">Hayek et al. 2021</a>). At the same time, alternatives to animal-based meat and other livestock products are being developed (Figure 12.6). Their increasing visibility in supermarkets and catering services, as well as falling production prices, could make meat substitutes competitive in one to two decades (<a class="reference-link" href="#Gerhardt--2019">Gerhardt et al. 2019</a>). However, uncertainty around their uptake creates uncertainty around their effect on future GHG emissions.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="12.4.2.3">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.2.3</span>Territorial National Per Capita GHG Emissions from Food Systems <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-7-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Food systems are connected to other societal systems, such as the energy system, financial system, and transport system (<a class="reference-link" href="#Leip--2021">Leip et al. 2021</a>). Also, food systems are dynamic and continuously changing and adapting to existing and anticipated future conditions. Food production systems are very diverse and vary by farm size, intensity level, farm specialisation, technological level, production methods (e.g., organic, conventional, etc.), with differing environmental and social consequences (<a class="reference-link" href="#V&#225;clav&#237;k--2013">V&#225;clav&#237;k et al. 2013</a>; <a class="reference-link" href="#Fanzo--2017">Fanzo 2017</a>; <a class="reference-link" href="#Herrero--2017">Herrero et al. 2017</a>; <a class="reference-link" href="#Herrero--2021">Herrero et al. 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Various frameworks have been proposed to assess sustainability of food systems, including metrics and indicators on environmental, health, economic and equity issues, pointing to the importance of recognising the multi-dimensionality of food system outcomes (<a class="reference-link" href="#Gustafson--2016">Gustafson et al. 2016</a>; <a class="reference-link" href="#Chaudhary--2018">Chaudhary et al. 2018</a>; <a class="reference-link" href="#Hallstr&#246;m--2018">Hallstr&#246;m et al. 2018</a>; <a class="reference-link" href="#Zurek--2018">Zurek et al. 2018</a>; <a class="reference-link" href="#Eme--2019">Eme et al. 2019</a>; <a class="reference-link" href="#B&#233;n&#233;--2020">B&#233;n&#233; et al. 2020</a>; <a class="reference-link" href="#Hebinck--2021">Hebinck et al. 2021</a>). Data platforms are being developed, but so far comprehensive data for evidence-based food system policy are lacking (<a class="reference-link" href="#Fanzo--2020">Fanzo et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">To visualise several food systems dimensions in a GHG context, Figure 12.7 shows GHG emissions per capita and year for regional country aggregates (<a class="reference-link" href="#Crippa--2021a">Crippa et al. 2021a</a>; <a class="reference-link" href="#Crippa--2021b">Crippa et al. 2021b</a>), indicated by the size of the bubbles. The GHG emissions presented here are based on territorial accounting similar to the UNFCCC GHG inventories: emissions are assigned to the country where they occur, not where food is consumed (<a class="reference-link" href="#Crippa--2021a">Crippa et al. 2021a</a>; <a class="reference-link" href="#Crippa--2021b">Crippa et al. 2021b</a>) (<a class="section-link" data-title="Sectoral Contribution of GHG Emissions from Food Systems" href="/chapters/chapter-12#12.4.2.1">Section 12.4.2.1</a>). The colours of the bubbles indicate the relative contribution of the following risk factors to deaths, according to the classification used in the Global Burden of Disease Study: child and maternal malnutrition (red, deficiencies of iron, zinc or Vitamin A, or low birth weight or child growth failure), dietary risks (yellow, for example diets low in vegetables, legumes, whole grains or diets high in red and processed meat and sugar-sweetened beverages) or high body mass index (blue). The combined contribution of these three risk factors to total deaths varies strongly and is between 28% and 88% of total deaths. Figure 12.7 shows that dietary risk factors are prevalent throughout all regions. Though not a complete measure of the health impact of food, these were selected as a proxy for nutritional adequacy and balance of diets, avoidance of food insecurity, over- or mal-nutrition and associated non-communicable diseases (<a class="reference-link" href="#GBD 2017 Diet Collaborators--2018">GBD 2017 Diet Collaborators 2018</a>; GBD 2017 Diet Collaborators et al. 2019).</p>
                              <div class="_idGenObjectStyleOverride-1" id="_idContainer109">
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                                  <span class="&#8226;-Figure-table-number---title">
                                    <span class="&#8226;-Bold-condensed" lang="en-GB">
                                      <img alt="" class="_idGenObjectAttribute-10" id="figure-12-7" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_12_7.png"/>
                                    </span>
                                  </span>
                                </p>
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 12.7 | Regional differences in health outcomes, territorial per capita GHG emissions from national food systems, and share of food system GHG emissions from energy use. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>GHG emissions are calculated according to the IPCC Tier 1 approach and are assigned to the country where they occur, not necessarily where the food is consumed. Health outcome is expressed as relative contribution of each of the following risk factors to their combined risk for deaths: child and maternal malnutrition (red), dietary risks (yellow) or high body mass index (blue). Sources: wholesale cost of food per capita: <a class="reference-link" href="#Springmann--2021">Springmann et al. 2021</a>); territorial food system GHG emissions: EDGAR v.6, <a class="reference-link" href="#Crippa--2021a">Crippa et al. (2021a)</a>, recalculated according to <a class="reference-link" href="#Crippa--2021b">Crippa et al. (2021b)</a> using AR6 GWPs; deaths attributed to dietary factors: <a class="reference-link" href="#IHME--2018">IHME (2018)</a>; GBD 2017 Diet Collaborators et al. (2019).</p>
                                <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-12/figure-12-7" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                              </div>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The share of GHG emissions from energy use is taken as a proxy for the structure of food supply in a region (<a class="section-link" data-title="Introduction" href="/chapters/chapter-12#12.4.1">Section 12.4.1</a>), and the cost for food as a proxy for the structure of the demand side and the access to (healthy) food (<a class="reference-link" href="#Chen--2016">Chen et al. 2016</a>; <a class="reference-link" href="#Finaret--2019">Finaret and Masters 2019</a>; <a class="reference-link" href="#Hirvonen--2019">Hirvonen et al. 2019</a>; <a class="reference-link" href="#HLPE--2020">HLPE 2020</a>; <a class="reference-link" href="#Springmann--2021">Springmann et al. 2021</a>), though acknowledging the limitations of such a simplification.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While total food system emissions in 2018 range between 0.9 and 8.5 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq per capita per year between regions, the share of energy emissions relative to energy and land-based (agriculture and food system land-use change) emissions ranges between 3% and 78%. Regional expenditures for food range from USD3.0&#8211;8.8 per capita per day (Figure 12.7), though there is high variability within countries and the costs of nutrient-adequate diets often exceeds those of diets delivering adequate energy (<a class="reference-link" href="#Hirvonen--2019">Hirvonen et al. 2019</a>; Bai et al. 2020; <a class="reference-link" href="#FAO--2020">FAO et al. 2020</a>). Thus, low-income households in industrialised countries can also be affected by food insecurity (<a class="reference-link" href="#Penne--2020">Penne and Goedem&#233; 2020</a>).</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="h2-container" id="12.4.3">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.3</span>Mitigation Opportunities <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-15-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">GHG emissions from food systems can be reduced by targeting direct or indirect GHG emissions in the supply chain including enhanced carbon sequestration, by introducing sustainable production methods such as agroecological approaches which can reduce system-level GHG emissions of conventional food production and also enhance resilience (<a class="reference-link" href="#HLPE--2019">HLPE 2019</a>), by substituting food products with high GHG intensities with others of lower GHG intensities, by reducing food over-consumption, and/or by reducing food loss and waste. The substitution of food products with others that are more sustainable and/or healthier is often called &#8216;dietary shift&#8217;.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Clark et al. (2020) showed that even if fossil fuel emissions were eliminated immediately, food system emissions alone would jeopardise the achievement of the 1.5&#186;C target and threaten the 2&#186;C target. They concluded that both demand-side and supply-side strategies are needed, including a shift to a diet with lower GHG intensity and rich in plant-based &#8216;conventional&#8217; foods (e.g., pulses, nuts), or new food products that could support dietary shift. Such dietary shift needs to overcome socio-cultural, knowledge, and economic barriers to significantly achieve GHG mitigation (<a class="section-link" data-title="Food Systems Governance" href="/chapters/chapter-12#12.4.5">Section 12.4.5</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Food losses occur at the farm, post-harvest and during the food processing/wholesale stages of a food supply chain, while in the final retail and consumption stages the term food waste is used (<a class="reference-link" href="#HLPE--2014">HLPE 2014</a>). Typically, food losses are linked to technical issues such as lack of infrastructure and storage, while food waste is often caused by socio-economic and behavioural factors. Mitigation opportunities through reducing food waste and loss exist in all food supply chain stages and are described in the sub-sections below.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Food system mitigation opportunities are divided into five categories as given in Table 12.8:</p>
                          <p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---first" lang="en-GB"><span class="_idGenBNMarker-2">&#8226;</span>Food production from agriculture, aquaculture, and fisheries (Chapter 7.4 and <a class="section-link" data-title="Controlled-environment Agriculture" href="/chapters/chapter-12#12.4.3.1">Section 12.4.3.1</a>)</p>
                          <p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue- _idGenBNMarker-2">&#8226;</span>Controlled-environment agriculture (<a class="section-link" data-title="Emerging Foods and Production Technologies" href="/chapters/chapter-12#12.4.3.2">Section 12.4.3.2</a>)</p>
                          <p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue- _idGenBNMarker-2">&#8226;</span>Emerging food production technologies (<a class="section-link" data-title="Food Processing and Packaging" href="/chapters/chapter-12#12.4.3.3">Section 12.4.3.3</a>)</p>
                          <p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue- _idGenBNMarker-2">&#8226;</span>Food processing industries (<a class="section-link" data-title="Storage and Distribution" href="/chapters/chapter-12#12.4.3.4">Section 12.4.3.4</a>)</p>
                          <p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---last" lang="en-GB"><span class="_idGenBNMarker-2">&#8226;</span> Storage and distribution (<a class="section-link" data-title="Mitigation Opportunities" href="/chapters/chapter-12#12.4.3">Section 12.4.3</a>.5)</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Food system mitigation opportunities can be either incremental or transformative (<a class="reference-link" href="#Kugelberg--2021">Kugelberg et al. 2021</a>). Incremental options are based on mature technologies, for which processes and causalities are understood, and their implementation is generally accepted by society. They do not require a substantial change in the way food is produced, processed, or consumed and might lead to a (slight) shift in production systems or preferences. Transformative mitigation opportunities have wider food system implications and usually coincide with a significant change in food choices. They are based on technologies that are not yet mature and are expected to require further innovation (<a class="reference-link" href="#Klerkx--2020">Klerkx and Rose 2020</a>), and/or mature technologies that might already be part of some food systems but are not yet widely accepted and have transformative potential if applied at large scale, for example consumption of insects (<a class="reference-link" href="#Raheem--2019a">Raheem et al. 2019a</a>). Many emerging technologies might be seen as a further step in agronomic development where land-intensive production methods relying on the availability of naturally-available nutrients and water are successively replaced with crop variants and cultivation practices reducing these dependencies at the cost of larger energy input (<a class="reference-link" href="#Winiwarter--2014">Winiwarter et al. 2014</a>). Others suggest a shift to agroecological approaches combining new scientific insights with local knowledge and cultural values (<a class="reference-link" href="#HLPE--2019">HLPE 2019</a>). Food system transformation can lead to regime shifts or (fast) disruptions (<a class="reference-link" href="#Pereira--2020">Pereira et al. 2020</a>) if driven by events that are out of control of private or public measures and have a &#8216;crisis&#8217; character (e.g., BSE) (<a class="reference-link" href="#Skuce--2013">Skuce et al. 2013</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Table 12.8 summarises the main characteristics of food system mitigation opportunities, their effect on GHG emissions, and associated co-benefits and adverse effects.</p>

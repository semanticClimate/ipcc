                      <div class="h2-container" id="12.3.1">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.3.1</span>CDR Methods Not Assessed Elsewhere in This Report: DACCS, Enhanced Weathering and Ocean-based Approaches <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-9-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section assesses the CDR methods that are not carried out solely within conventional sectors and so are not covered in other parts of the report: direct air carbon capture and storage, enhanced weathering, and ocean-based approaches. It provides an overview of each CDR method: their costs, potentials, risks and impacts, co-benefits, and their role in mitigation pathways. Since these processes, approaches and technologies have medium to low technology readiness levels, they are subject to significant uncertainty.</p>
                          <div class="h3-container" id="12.3.1.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.3.1.1</span>Direct Air Carbon Capture and Storage (DACCS)<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-1-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Direct air capture (DAC) is a chemical process to capture ambient CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the atmosphere. Captured CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> can be stored underground (direct air carbon capture and storage, DACCS) or utilised in products (direct air carbon capture and utilisation, DACCU). DACCS shares with conventional CCS the transport and storage components but is distinct in its capture part. Because CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> is a well-mixed GHG, DACCS can be sited relatively flexibly, though its locational flexibility is constrained by the availability of low-carbon energy and storage sites. Capturing the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> involves three basic steps: (i) contacting the air, (ii) capturing on a liquid or solid sorbent or a liquid solvent, and (iii) regeneration of the solvent or the sorbent (with heat, moisture and/or pressure). After capture, the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> stream can be stored underground or utilised. The duration of storage is an important consideration; geological reservoirs or mineralisation result in removal for more than 1000 years. The duration of the removal through DACCU (<a class="reference-link" href="#Breyer--2019">Breyer et al. 2019</a>) varies with the lifetime of respective products (<a class="reference-link" href="#Wilcox--2017">Wilcox et al. 2017</a>; <a class="reference-link" href="#Bui--2018">Bui et al. 2018</a>; <a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>; <a class="reference-link" href="#Gunnarsson--2018">Gunnarsson et al. 2018</a>; Royal Society and Royal Academy of Engineering 2018; <a class="reference-link" href="#Creutzig--2019">Creutzig et al. 2019</a>), ranging from weeks to months for synthetic fuels to centuries or more for building materials (e.g., concrete cured using mineral carbonation) (<a class="reference-link" href="#Hepburn--2019">Hepburn et al. 2019</a>). The efficiency and environmental impacts of DACCS and DACCU options depend on the carbon intensity of the energy input (electricity and heat) and other lifecycle assessment (LCA) considerations (Zimmerman 2018; <a class="reference-link" href="#Jacobson--2019">Jacobson 2019</a>). See Chapters 6 and 11 for further details regarding carbon capture and utilisation. Another key consideration is the net carbon CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal of DACCS over its lifecycle (<a class="reference-link" href="#Madhu--2021">Madhu et al. 2021</a>). <a class="reference-link" href="#Deutz--2021">Deutz and Bardow (2021)</a> and <a class="reference-link" href="#Terlouw--2021">Terlouw et al. (2021)</a> demonstrated that the life-cycle net emissions of DACCS systems can be negative, even for existing supply chains and some current energy mixes. They found that the GHG intensity of energy sources is a key factor.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">DAC options can be differentiated by the specific chemical processes used to capture ambient CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the air and recover it from the sorbent (<a class="reference-link" href="#Fasihi--2019">Fasihi et al. 2019</a>). The main categories are (i) liquid solvents with high-temperature regeneration, (ii) solid sorbents with low-temperature regeneration and (iii) regenerating by moisturising of solid sorbents. Other approaches such as electro-swing (<a class="reference-link" href="#Voskian--2019">Voskian and Hatton 2019</a>) have been proposed but are less developed. Compared to other CDR methods, the primary barrier to upscaling DAC is its high cost and large energy requirement (<span class="&#8226;-Condensed-italic"> high confidence</span>) (<a class="reference-link" href="#Nemet--2018">Nemet et al. 2018</a>), which can be reduced through innovation. It has therefore attracted entrepreneurs and private investments (<a class="reference-link" href="#IEA--2020b">IEA 2020b</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Status: </span>There are some demonstration projects by start-up companies and academic researchers, who are developing various types of DAC, including aqueous potassium solvent with calcium carbonation and solid sorbents with heat regeneration (<a class="reference-link" href="#NASEM--2019">NASEM 2019</a>). These projects are supported mostly by private investments and grants or sometimes serve utilisation niche markets (e.g., CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> for beverages, greenhouses, enhanced oil recovery). As of 2021, there are more than ten plants worldwide, with a scale of ktCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> or smaller (<a class="reference-link" href="#Larsen--2019">Larsen et al. 2019</a>; <a class="reference-link" href="#NASEM--2019">NASEM 2019</a>; <a class="reference-link" href="#IEA--2020b">IEA 2020b</a>). Because of the fundamental difference in the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> concentration at the capture stage, DACCS does not benefit directly from research, development and demonstration (RD&amp;D) of conventional CCS. Public RD&amp;D programmes dedicated to DAC have therefore been proposed (<a class="reference-link" href="#Larsen--2019">Larsen et al. 2019</a>; <a class="reference-link" href="#NASEM--2019">NASEM 2019</a>). Possible research topics include development of new liquid solvents, novel solid sorbents, and novel equipment or system designs, and the need for third-party evaluation of techno-economic aspects has also been emphasised (<a class="reference-link" href="#NASEM--2019">NASEM 2019</a>). However, since basic research does not appear to be a primary barrier, both <a class="reference-link" href="#NASEM--2019">NASEM (2019)</a> and <a class="reference-link" href="#Larsen--2019">Larsen et al. (2019)</a> argue for a stronger focus on demonstration in the US context. Though the US and UK governments have begun funding DACCS research (<a class="reference-link" href="#IEA--2020b">IEA 2020b</a>), the scale of R&amp;D activities is limited.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Costs: </span>As the process captures dilute CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (~0.04%) from the ambient air, it is less efficient and more costly than conventional carbon capture applied to power plants and industrial installations (with a CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> concentration of ~10%) (<span class="&#8226;-Condensed-italic"> high confidence</span>). The cost of a liquid solvent system is dominated by the energy cost (because of the much higher energy demand for CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> regeneration, which reduces the efficiency) while capital costs account for a significant share of the cost of solid sorbent systems (<a class="reference-link" href="#Fasihi--2019">Fasihi et al. 2019</a>). The range of the DAC cost estimates found in the literature is wide (USD60&#8211;1000 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>) (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>) partly because different studies assume different use cases, differing phases (first plant vs <span class="&#8226;-Condensed-italic">n</span> th plant) (<a class="reference-link" href="#Lackner--2012">Lackner et al. 2012</a>), different configurations, and disparate system boundaries. Estimates of industrial origin are often on the lower side (<a class="reference-link" href="#Ishimoto--2017">Ishimoto et al. 2017</a>). <a class="reference-link" href="#Fuss--2018">Fuss et al. (2018)</a> suggest a cost range of USD600&#8211;1000 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for first-of-a-kind plants, and USD100&#8211;300 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> as experience accumulates. An expert elicitation study found a similar cost level for 2050 with a median of around USD200 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Shayegh--2021">Shayegh et al. 2021</a>) (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>). <a class="reference-link" href="#NASEM--2019">NASEM (2019)</a> systematically evaluated the costs of different designs and found a range of 84&#8211;386 USD2015 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for the designs currently considered by active technology developers. This cost range excludes the site-specific costs of transportation or storage.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Potentials: </span>There is no specific study on the potential of DACCS but the literature has assumed that the technical potential is virtually unlimited provided that high energy requirements could be met (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>) (<a class="reference-link" href="#Marcucci--2017">Marcucci et al. 2017</a>; <a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>; <a class="reference-link" href="#Lawrence--2018">Lawrence et al. 2018</a>) since DACCS encounters fewer non-cost constraints than any other CDR method. Focusing only on the Maghreb region, <a class="reference-link" href="#Breyer--2020">Breyer et al. (2020)</a> reported an optimistic potential 150 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> at less than USD61 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for 2050. <a class="reference-link" href="#Fuss--2018">Fuss et al. (2018)</a> suggest a potential of 0.5&#8211;5 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> by 2050 because of environmental side effects and limits to underground storage. In addition to the ultimate potentials, <a class="reference-link" href="#Realmonte--2019">Realmonte et al. (2019)</a> noted the rate of scale-up as a strong constraint on deployment. <a class="reference-link" href="#Meckling--2021">Meckling and Biber (2021)</a> discuss a policy roadmap to address the political economy for upscaling. More systematic analysis on potentials is necessary; first and foremost on national and regional levels, including the requirements for low-carbon heat and power, water and material demand, availability of geological storage and the need for land in case of low-density energy sources such as solar or wind power.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Risks and impacts: </span>DACCS requires a considerable amount of energy (<span class="&#8226;-Condensed-italic"> high confidence</span>), depending on the type of technology, water, and make-up sorbents, while its land footprint is small compared to other CDR methods (<a class="reference-link" href="#Smith--2016">Smith et al. 2016</a>). Yet, depending on the source of energy for DACCS (e.g., renewables vs nuclear), DACCS could require a significant land footprint (<a class="reference-link" href="#NASEM--2019">NASEM 2019</a>; <a class="reference-link" href="#Sekera--2020">Sekera and Lichtenberger 2020</a>). The theoretical minimum energy requirement for separating CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> gas from the air is about 0.5 GJ tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Socolow--2011">Socolow et al. 2011</a>). <a class="reference-link" href="#Fasihi--2019">Fasihi et al. (2019)</a> reviewed the published estimates of energy requirements and found that for the current technologies, the total energy requirement is about 4&#8211;10 GJ tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, with heat accounting for about 80% and electricity about 20% (<a class="reference-link" href="#McQueen--2021">McQueen et al. 2021</a>). At a 10 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> sequestration scale, this would translate into 40&#8211;100 exajoules (EJ) yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> of energy consumption (32&#8211;80 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> for heat and 8&#8211;20 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> electricity), which can be contrasted with the current primary energy supply of about 600 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> and electricity generation of about 100 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>. For the solid sorbent technology, low-temperature heat could be sourced from heat pumps powered by low-carbon sources such as renewables (<a class="reference-link" href="#Breyer--2020">Breyer et al. 2020</a>), waste heat (<a class="reference-link" href="#Beuttler--2019">Beuttler et al. 2019</a>), and nuclear energy (<a class="reference-link" href="#Sandalow--2018">Sandalow et al. 2018</a>). Unless sourced from a clean source, this amount of energy could cause environmental damage (<a class="reference-link" href="#Jacobson--2019">Jacobson 2019</a>). Because DACCS is an open system, water lost from evaporation must be replenished. Water loss varies, depending on technology (including adjustable factors such as the concentration of the liquid solvent) as well as environmental conditions (e.g., temperate vs tropical climates). For a liquid solvent system, it can be 0&#8211;50 tH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Fasihi--2019">Fasihi et al. 2019</a>). A water loss rate of about 1&#8211;10 tH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Socolow--2011">Socolow et al. 2011</a>) would translate into about 10&#8211;100 GtH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O (10&#8211;100 km <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">3</span>) to capture 10 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the atmosphere. Some solid sorbent technologies actually produce water as a by-product, for example 0.8&#8211;2 tH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for a solid-sorbent technology with heat regeneration (<a class="reference-link" href="#Beuttler--2019">Beuttler et al. 2019</a>; <a class="reference-link" href="#Fasihi--2019">Fasihi et al. 2019</a>). Large-scale deployment of DACCS would also require a significant quantity of materials, and energy to produce them (<a class="reference-link" href="#Chatterjee--2020">Chatterjee and Huang 2020</a>). Hydroxide solutions are currently being produced as a by-product of chlorine but replacement (make-up) requirement of such materials at scale exceeds the current market supply (<a class="reference-link" href="#Realmonte--2019">Realmonte et al. 2019</a>). The land requirements for DAC units are not large enough to be of concern (<a class="reference-link" href="#Madhu--2021">Madhu et al. 2021</a>). Furthermore, these can be placed on unproductive lands, in contrast to biological CDR. Nevertheless, to ensure that CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-depleted air does not enter the air contactor of an adjacent DAC system, there must be enough space between DAC units, similar to wind power turbines. Considering this, <a class="reference-link" href="#Socolow--2011">Socolow et al. (2011)</a> estimated a land footprint of 1.5 km <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</span>MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>. In contrast, large energy requirements can lead to significant footprints if low-density energy sources (e.g., solar PV) are used (<a class="reference-link" href="#Smith--2016">Smith et al. 2016</a>). For the issues associated with CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> utilisation and storage, see Chapter 6.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Co-benefits: </span>While <a class="reference-link" href="#Wohland--2018">Wohland et al. (2018)</a> proposed solid sorbent-based DAC plants as a Power-to-X technology that could use excess renewable power (at times of low or even negative prices), such operation would add additional costs. Installations would need to be designed for intermittent operations (i.e., at low load factors) which would negatively affect capital and operation costs (<a class="reference-link" href="#Daggash--2018">Daggash et al. 2018</a>; <a class="reference-link" href="#Sandalow--2018">Sandalow et al. 2018</a>) as a high time-resolution model suggests a high utilisation rate (<a class="reference-link" href="#Breyer--2020">Breyer et al. 2020</a>). Solid sorbent DAC designs can potentially remove more water from the ambient air than needed for regeneration, thereby delivering surplus water that would contribute to SDG 6 (clean water and sanitation) in arid regions (<a class="reference-link" href="#Sandalow--2018">Sandalow et al. 2018</a>; <a class="reference-link" href="#Fasihi--2019">Fasihi et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Trade-offs and spillover effects: </span>Liquid solvent DACCS systems need substantial amounts of water (<a class="reference-link" href="#Fasihi--2019">Fasihi et al. 2019</a>), although much less than BECCS systems (<a class="reference-link" href="#Smith--2016">Smith et al. 2016</a>), which could negatively affect SDG 6 (clean water and sanitation). Although the high energy demand of DACCS could affect SDG 7 (affordable and clean energy) negatively through potential competition or positively through learning effects (<a class="reference-link" href="#Beuttler--2019">Beuttler et al. 2019</a>), its impact has not been thoroughly assessed yet.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Role in mitigation pathways: </span>There are a few IAM studies that have explicitly incorporated DACCS. Stringent emissions constraints in these studies lead to high carbon prices, allowing DACCS to play an important role in mitigation. <a class="reference-link" href="#Chen--2013">Chen and Tavoni (2013)</a> examined the role of DACCS in an IAM (WITCH) and found that incorporating DACCS reduces the overall cost of mitigation and tends to postpone the timing of mitigation. The scale of capture goes up to 37 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> in 2100. <a class="reference-link" href="#Akimoto--2021">Akimoto et al. (2021)</a> introduced DACCS in the IAM DNE21+, and also found the long-term marginal cost of abatement is significantly reduced by DACCS. <a class="reference-link" href="#Marcucci--2017">Marcucci et al. (2017)</a> ran MERGE-ETL, an integrated model with endogenous learning, and showed that DACCS allows for a model solution for the 1.5&#176;C target, and that DACCS substitutes for BECCS under stringent targets. In their analysis, DACCS captures up to 38.3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> in 2100. <a class="reference-link" href="#Realmonte--2019">Realmonte et al. (2019)</a> modelled two types of DACCS (based on liquid and solid sorbents) with two IAMs (TIAM-Grantham and WITCH), and showed that in deep mitigation scenarios, DACCS complements, rather than substitutes, other CDR methods such as BECCS, and that DACCS is effective at containing mitigation costs. At the national scale, <a class="reference-link" href="#Larsen--2019">Larsen et al. (2019)</a> utilised the Regional Investment and Operations (RIO) Platform coupled with the Energy PATHWAYS model, and explicitly represented DAC in US energy systems scenarios. They found that in a scenario that reaches net zero emissions by 2045, about 0.6 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or 1.8 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> of DACCS would be deployed, depending on the availability of biological carbon sinks and bioenergy. The modelling supporting the European Commission&#8217;s initial proposal for net zero GHG emissions by 2050 incorporated DAC, with the captured CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> used for both synthetic fuel production (DACCU) and storage (DACCS) (<a class="reference-link" href="#Capros--2019">Capros et al. 2019</a>). <a class="reference-link" href="#Fuhrman--2021a">Fuhrman et al. (2021a)</a> evaluated the role of DACCS across five shared socio-economic pathways with the GCAM modelling framework and identified a substantial role for DACCS in mitigation and a decreased pressure on land and water resources from BECCS, even under the assumption of limited energy efficiency improvement and conservative cost declines of DACCS technologies. The newest iteration of the World Economic Outlook by <a class="reference-link" href="#IEA--2021b">IEA (2021b)</a> deploys CDR on a limited scale, and DACCS removes 0.6 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in 2050 for its Net Zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> Emissions scenario.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Status, costs, potentials, risk and impacts, co-benefits, trade-offs and spillover effects and the role in mitigation pathways of DACCS are summarised in Table 12.6.</p>
                              <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 12.6 | Summary of status, costs, potentials, risk and impacts, co-benefits, trade-offs and spillover effects and the role in mitigation pathways for CDR methods. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Technology readiness level (TRL) is a measure of maturity of the CDR method. Scores range from 1 (basic principles defined) to 9 (proven in operational environment). Author judgement ranges (assessed by authors in the literature) are shown, with full literature ranges shown in brackets.</p>

                          <div class="h3-container" id="12.3.1.2">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.3.1.2</span>Enhanced Weathering <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-2-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Enhanced weathering involves (i) the mining of rocks containing minerals that naturally absorb CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the atmosphere over geological timescales (as they become exposed to the atmosphere through geological weathering), (ii) the comminution of these rocks to increase the surface area, and (iii) the spreading of these crushed rocks on soils (or in the ocean/coastal environments; <a class="section-link" data-title=" Ocean-based Methods" href="/chapters/chapter-12#12.3.1.3">Section 12.3.1.3</a>) so that they react with atmospheric CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (<a class="reference-link" href="#Schuiling--2006">Schuiling and Krijgsman 2006</a>; <a class="reference-link" href="#Hartmann--2013">Hartmann et al. 2013</a>; <a class="reference-link" href="#Beerling--2018">Beerling et al. 2018</a>; <a class="reference-link" href="#Goll--2021">Goll et al. 2021</a>). Construction waste and waste materials from mining can also be used as a source material for enhanced weathering. Silicate rocks such as basalt, containing minerals rich in calcium and magnesium and lacking metal ions such as nickel and chromium, are most suitable for enhanced weathering (<a class="reference-link" href="#Beerling--2018">Beerling et al. 2018</a>); they reduce soil solution acidity during dissolution, and promote the chemical transformation of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> to bicarbonate ions. The bicarbonate ions can precipitate in soils and drainage waters as a solid carbonate mineral (<a class="reference-link" href="#Manning--2008">Manning 2008</a>), or remain dissolved and increase alkalinity levels in the ocean when the water reaches the sea (<a class="reference-link" href="#Renforth--2017">Renforth and Henderson 2017</a>). The modelling study by <a class="reference-link" href="#Cipolla--2021">Cipolla et al. (2021)</a> found that rate of weathering is greater in high rainfall environments, and was increased by organic matter amendment.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Status: </span>Enhanced weathering has been demonstrated in the laboratory and in small-scale field trials (TRL 3&#8211;4) but has yet to be demonstrated at scale (<a class="reference-link" href="#Beerling--2018">Beerling et al. 2018</a>; <a class="reference-link" href="#Amann--2020">Amann et al. 2020</a>). The chemical reactions are well understood (<a class="reference-link" href="#Manning--2008">Manning 2008</a>; <a class="reference-link" href="#Gillman--1980">Gillman 1980</a>; <a class="reference-link" href="#Gillman--2001">Gillman et al. 2001</a>), but the behaviour of the crushed rocks in the field and potential co-benefits and adverse side effects of enhanced weathering require further research (<a class="reference-link" href="#Beerling--2018">Beerling et al. 2018</a>). Small-scale laboratory experiments have calculated weathering rates that are orders of magnitude slower than the theoretical limit for mass transfer-controlled forsterite (<a class="reference-link" href="#Renforth--2015">Renforth et al. 2015</a>; <a class="reference-link" href="#Amann--2020">Amann et al. 2020</a>) and basalt dissolution (<a class="reference-link" href="#Kelland--2020">Kelland et al. 2020</a>). Uncertainty surrounding silicate mineral dissolution rates in soils, the fate of the released products, the extent of legacy reserves of mining by-products that might be exploited, location and availability of rock extraction sites, and the impact on ecosystems remain poorly quantified and require further research to better understand feasibility (<a class="reference-link" href="#Renforth--2012">Renforth 2012</a>; <a class="reference-link" href="#Moosdorf--2014">Moosdorf et al. 2014</a>; <a class="reference-link" href="#Beerling--2018">Beerling et al. 2018</a>). Closely monitored, large-scale demonstration projects would allow these aspects to be studied (<a class="reference-link" href="#Smith--2019a">Smith et al. 2019a</a>; <a class="reference-link" href="#Beerling--2020">Beerling et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Costs: </span><a class="reference-link" href="#Fuss--2018">Fuss et al. (2018)</a>, in a systematic review of the costs and potentials of CDR methods including enhanced weathering, note that costs are closely related to the source of the rock and the technology used for rock grinding and material transport (<a class="reference-link" href="#Renforth--2012">Renforth 2012</a>; <a class="reference-link" href="#Hartmann--2013">Hartmann et al. 2013</a>; <a class="reference-link" href="#Strefler--2018">Strefler et al. 2018</a>). Due to differences in the methods and assumptions between studies, literature ranges are highly uncertain and range from USD15&#8211;40 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> to USD3460 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#K&#246;hler--2010">K&#246;hler et al. 2010</a>; <a class="reference-link" href="#Taylor--2016">Taylor et al. 2016</a>). <a class="reference-link" href="#Renforth--2012">Renforth (2012)</a> reported operational costs in the UK of applying mafic rocks (rocks with high magnesium and iron silicate mineral concentrations) of USD70&#8211;578 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, and for ultramafic rocks (rocks rich in magnesium and iron silicate minerals but with very low silica content &#8211; the low silica content enhances weathering rates) of USD24&#8211;123 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>. <a class="reference-link" href="#Beerling--2020">Beerling et al. (2020)</a> combined a spatially resolved weathering model with a techno-economic assessment to suggest costs of between USD54&#8211;220 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (with a weighted mean of USD118&#8211;128 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>). <a class="reference-link" href="#Fuss--2018">Fuss et al. (2018)</a> suggested an author judgement cost range of USD50&#8211;200 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for a potential of 2&#8211;4 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8722;1</span> from 2050, excluding biological storage.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Potentials: </span>In a systematic review of the costs and potentials of enhanced weathering, <a class="reference-link" href="#Fuss--2018">Fuss et al. (2018)</a> report a wide range of potentials (<span class="&#8226;-Condensed-italic">limited evidence</span>, <span class="&#8226;-Condensed-italic">low agreement </span>). The highest reported regional sequestration potential, 88.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8722;1</span>, is reported for the spreading of pulverised rock over a very large land area in the tropics, a region considered promising given the higher temperatures and greater rainfall (<a class="reference-link" href="#Taylor--2016">Taylor et al. 2016</a>). Considering cropland areas only, the potential carbon removal was estimated by <a class="reference-link" href="#Strefler--2018">Strefler et al. (2018)</a> to be 95 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8722;1</span> for dunite and 4.9 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8722;1</span> for basalt. Slightly lower potentials were estimated by <a class="reference-link" href="#Lenton--2014">Lenton (2014)</a> where the potential of carbon removal by enhanced weathering (including adding carbonate and olivine to both oceans and soils) was estimated to be 3.7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> by 2100, but with mean annual removal an order of magnitude less at 0.2 GtC-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Lenton--2014">Lenton 2014</a>). The estimates reported in <a class="reference-link" href="#Smith--2016">Smith et al. (2016)</a> are based on the potential estimates of <a class="reference-link" href="#Lenton--2014">Lenton (2014)</a>. <a class="reference-link" href="#Beerling--2020">Beerling et al. (2020)</a> estimate that up to 2 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> could be removed by 2050 by spreading basalt onto 35&#8211;59% (weighted mean 53%) of agricultural land of 12 countries. <a class="reference-link" href="#Fuss--2018">Fuss et al. (2018)</a> provide an author judgement range for potential of 2&#8211;4 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8722;1</span> for 2050.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Risks and impacts: </span>Mining of rocks for enhanced weathering will have local impacts and carries risks similar to those associated with the mining of mineral construction aggregates, with the possible additional risk of greater dust generation from fine comminution and land application. In addition to direct habitat destruction and increased traffic to access mining sites, there could be adverse impacts on local water quality (<a class="reference-link" href="#Younger--2004">Younger and Wolkersdorfer 2004</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Co-benefits: </span>Enhanced weathering can improve plant growth by pH modification and increased mineral supply (<a class="reference-link" href="#Kantola--2017">Kantola et al. 2017</a>; <a class="reference-link" href="#Beerling--2018">Beerling et al. 2018</a>), can enhance SCS in some soils (<a class="reference-link" href="#Beerling--2018">Beerling et al. 2018</a>) thereby protecting against soil erosion (<a class="reference-link" href="#Wright--1998">Wright and Upadhyaya 1998</a>), and increasing the cation exchange capacity, resulting in increased nutrient retention and availability (<a class="reference-link" href="#Gillman--1980">Gillman 1980</a>; <a class="reference-link" href="#Baldock--2000">Baldock and Skjemstad 2000</a>; <a class="reference-link" href="#Gillman--2001">Gillman et al. 2001</a>; <a class="reference-link" href="#Manning--2010">Manning 2010</a>; <a class="reference-link" href="#Guntzer--2012">Guntzer et al. 2012</a>; <a class="reference-link" href="#Tubana--2016">Tubana et al. 2016</a>; <a class="reference-link" href="#Yu--2017">Yu et al. 2017</a>; <a class="reference-link" href="#Haque--2019">Haque et al. 2019</a>; <a class="reference-link" href="#Smith--2019a">Smith et al. 2019a</a>). Through these actions, it can contribute to SDG 2 (zero hunger), SDG 15 (life on land) (by reducing land demand for croplands), SDG 13 (climate action) (through CDR), SDG 14 (life below water) (by ameliorating ocean acidification) and SDG 6 (clean water and sanitation) (<a class="reference-link" href="#Smith--2019a">Smith et al. 2019a</a>). To more directly ameliorate ocean acidification while increasing CDR and reducing impacts on land ecosystems, alkaline minerals could instead be directly added to the ocean (<a class="section-link" data-title=" Ocean-based Methods" href="/chapters/chapter-12#12.3.1.3">Section 12.3.1.3</a>). There are potential benefits in poverty reduction through employment of local workers in mining (<a class="reference-link" href="#Pegg--2006">Pegg 2006</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Trade-offs and spillover effects: </span>Air quality could be adversely affected by the spreading of rock dust (<a class="reference-link" href="#Edwards--2017">Edwards et al. 2017</a>), though this can partly be ameliorated by water-spraying (<a class="reference-link" href="#Grundnig--2006">Grundnig et al. 2006</a>). As noted above, any significant expansion of the mining industry would require careful assessment to avoid possible detrimental effects on biodiversity (<a class="reference-link" href="#Amundson--2015">Amundson et al. 2015</a>). The processing of an additional 10 billion tonnes of rock would require up to 3000 Terawatt-hours of energy, which could represent approximately 0.1&#8211;6 % of global electricity use in 2100. The emissions associated with this additional energy generation may reduce the net carbon dioxide removal by up to 30% with present-day grid average emissions, but this efficiency loss would decrease with low-carbon power (<a class="reference-link" href="#Beerling--2020">Beerling et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Role in mitigation pathways: </span>Only one study to date has included enhanced weathering in an integrated assessment model to explore mitigation pathways (<a class="reference-link" href="#Strefler--2021">Strefler et al. 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Status, costs, potentials, risk and impacts, co-benefits, trade-offs and spillover effects and the role in mitigation pathways of enhanced weathering are summarised in Table 12.6.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="12.3.1.3">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.3.1.3</span>Ocean-based Methods <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-3-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The ocean, which covers over 70% of the Earth&#8217;s surface, contains about 38,000 gigatonnes of carbon, some 45 times more than the present atmosphere, and oceanic uptake has already consumed close to 30&#8211;40% of anthropogenic carbon emissions (Sabine et al. 2004; <a class="reference-link" href="#Gruber--2019">Gruber et al. 2019</a>). The ocean is characterised by diverse biogeochemical cycles involving carbon, and ocean circulation has much longer timescales than the atmosphere, meaning that additional anthropogenic carbon could potentially be stored in the ocean for centuries to millennia for methods that increase deep ocean-dissolved carbon concentrations or temporarily bury the carbon; or essentially permanently (over ten thousand years) for methods that store the carbon in mineral forms or as ions by increasing alkalinity (<a class="reference-link" href="#Siegel--2021">Siegel et al., 2021</a>) (Cross-Chapter Box 8, Figure 1). A wide range of methods and implementation options for marine CDR have been proposed (<a class="reference-link" href="#Gattuso--2018">Gattuso et al. 2018</a>; <a class="reference-link" href="#Hoegh-Guldberg--2018">Hoegh-Guldberg et al. 2018</a>; <a class="reference-link" href="#GESAMP--2019">GESAMP 2019</a>). The most studied ocean-based CDR methods are ocean fertilisation, alkalinity enhancement (including electrochemical methods) and intensification of biologically-driven carbon fluxes and storage in marine ecosystems, referred to as &#8216;blue carbon&#8217;. The mitigation potentials, costs, co-benefits and trade-offs of these three options are discussed below. Less well studied are methods including artificial upwelling, terrestrial biomass dumping into oceans, direct CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal from seawater (with CCS), and sinking marine biomass into the deep ocean or harvesting it for bioenergy (with CCS) or biochar (<a class="reference-link" href="#GESAMP--2019">GESAMP 2019</a>). These methods are summarised briefly below. Potential climate response and influence on the carbon budget of ocean-based CDR methods are discussed in WGI AR6, Chapter 5.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">One natural mechanism of carbon transfer from the atmosphere to the deep ocean is the ocean biological pump, which is driven by the sinking of organic particles from the upper ocean. These particles derive ultimately from primary production by phytoplankton and most of them are remineralised within the upper ocean with only a small fraction reaching the deep ocean where the carbon can be sequestered on centennial and longer timescales <span class="&#8226;-Condensed-italic">. </span>Increasing nutrient availability would stimulate uptake of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> through phytoplankton photosynthesis producing organic matter, some of which would be exported into the deep ocean, sequestering carbon. In areas of the ocean where macronutrients (nitrogen, phosphorus) are available in sufficient quantities (about 25% of the total area), the growth of phytoplankton is limited by the lack of trace elements such as iron. Thus, OF CDR can be based on two implementation options to increase the productivity of phytoplankton (<a class="reference-link" href="#Minx--2018">Minx et al. 2018</a>): macronutrient enrichment and micronutrient enrichment. A third option, highlighted in <a class="reference-link" href="#GESAMP--2019">GESAMP (2019)</a>, is based on fertilisation for fish stock enhancement, for instance, as naturally occurs in eastern boundary current systems. Iron fertilisation is the best-studied OF option to date, but knowledge so far is still inadequate to predict global ecological and biogeochemical consequences.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Status: </span><span class="&#8226;-Condensed-italic"/>OF has a natural analogue: periods of glaciation in the geological past are associated with changes in deposition of dust containing iron into the ocean. Increased formation of phytoplankton has also been observed during seasonal deposition of dust from the Arabian Peninsula and ash deposition on the ocean surface after volcanic eruptions (<a class="reference-link" href="#Achterberg--2013">Achterberg et al. 2013</a>; <a class="reference-link" href="#Jaccard--2013">Jaccard et al., 2013</a>; <a class="reference-link" href="#Olgun--2013">Olgun et al. 2013</a>; <a class="reference-link" href="#Mart&#237;nez-Garc&#237;a--2014">Mart&#237;nez-Garc&#237;a et al. 2014</a>). OF options may appear technologically feasible, and enhancement of photosynthesis and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> uptake from surface waters is confirmed by a number of field experiments conducted in different areas of the ocean, but there is scientific uncertainty about the proportion of newly-formed organic carbon that is transferred to deep ocean, and the longevity of storage (<a class="reference-link" href="#Blain--2008">Blain et al. 2008</a>; <a class="reference-link" href="#Williamson--2012">Williamson et al. 2012</a>; <a class="reference-link" href="#Trull--2015">Trull et al. 2015</a>). The efficiency of OF also depends on the region and experimental conditions, especially in relation to the availability of other nutrients, light and temperature (<a class="reference-link" href="#Aumont--2006">Aumont and Bopp 2006</a>). In the case of macronutrients, very large quantities are needed and the proposed scaling of this technique has been viewed as unrealistic (<a class="reference-link" href="#Williamson--2016">Williamson and Bodle 2016</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Costs: </span>Ocean fertilisation costs depend on nutrient production and its delivery to the application area (<a class="reference-link" href="#Jones--2014">Jones 2014</a>). The costs range from USD2 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for fertilisation with iron (<a class="reference-link" href="#Boyd--2008">Boyd 2008</a>) to USD457 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> for nitrate (<a class="reference-link" href="#Harrison--2013">Harrison 2013</a>). Reported costs for macronutrient application at USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Jones--2014">Jones 2014</a>) contrast with higher estimates by (<a class="reference-link" href="#Harrison--2013">Harrison 2013</a>)<span class="&#8226;-Bold-Condensed-Italic"/> reporting that low costs are due to overestimation of sequestration capacity and underestimation of logistical costs. The median of OF cost estimates, USD230 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> (<a class="reference-link" href="#Gattuso--2021">Gattuso et al., 2021</a>) indicates low cost-effectiveness, albeit uncertainties are large.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Potentials: </span>Theoretical calculations indicate that organic carbon export increases 2&#8211;20 kg per gram of iron added, but experiments indicate much lower efficiency: a significant part of the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> can be emitted back the atmosphere because much of the organic carbon produced is remineralised in the upper ocean. Efficiency also varies with location (<a class="reference-link" href="#Bopp--2013">Bopp et al. 2013</a>). Between studies, there are substantial differences in the ratio of iron added to carbon fixed photosynthetically, and in the ratio of iron added to carbon eventually sequestered (<a class="reference-link" href="#Trull--2015">Trull et al. 2015</a>), which has implications both for the success of this strategy and its cost. Estimates indicate potentially achievable net sequestration rates of 1&#8211;3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> for iron fertilisation, translating into cumulative CDR of 100&#8211;300 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> by 2100 (<a class="reference-link" href="#Ryaboshapko--2015">Ryaboshapko and Revokatova 2015</a>; <a class="reference-link" href="#Minx--2018">Minx et al. 2018</a>), whereas OF with macronutrients has a higher theoretical potential of 5.5 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Harrison--2017">Harrison 2017</a>; <a class="reference-link" href="#Gattuso--2021">Gattuso et al. 2021</a>). Modelling studies show a maximum effect on atmospheric CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> of 15&#8211;45 parts per million volume in 2100 (<a class="reference-link" href="#Zeebe--2005">Zeebe and Archer 2005</a>; <a class="reference-link" href="#Aumont--2006">Aumont and Bopp 2006</a>; <a class="reference-link" href="#Keller--2014">Keller et al. 2014</a>; <a class="reference-link" href="#Gattuso--2021">Gattuso et al. 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Risks and impacts: </span><span class="&#8226;-Condensed-italic"/> Several of the mesoscale iron enrichment experiments have seen the emergence of potentially toxic species of diatoms (<a class="reference-link" href="#Silver--2010">Silver et al. 2010</a>; <a class="reference-link" href="#Trick--2010">Trick et al. 2010</a>). There is also (limited) evidence of increased concentrations of other GHGs such as methane and nitrous oxide during the subsurface decomposition of the sinking particles from iron-stimulated blooms (<a class="reference-link" href="#Law--2008">Law 2008</a>). Impacts on marine biology and food web structure are not well known, however OF at large scale could cause changes in nutrient distributions or anoxia in subsurface water (<a class="reference-link" href="#Fuhrman--1991">Fuhrman and Capone 1991</a>; <a class="reference-link" href="#DFO--2010">DFO 2010</a>). Other potential risks are perturbation to marine ecosystems via reorganisation of community structure, enhanced deep ocean acidification (<a class="reference-link" href="#Oschlies--2010"/><a class="reference-link" href="#Oschlies--2010">Oschlies et al. 2010</a> ) and effects on human food supply.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Co-benefits: </span><span class="&#8226;-Condensed-italic"/>Co-benefits of OF include a potential increase in fish biomass through enhanced biological production (<a class="reference-link" href="#Minx--2018">Minx et al. 2018</a>) and reduced ocean acidification in the short term in the upper ocean (by CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal), though it could be enhanced in the long term in the ocean interior (by CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> release) (<a class="reference-link" href="#Oschlies--2010"/><a class="reference-link" href="#Oschlies--2010">Oschlies et al., 2010</a> ; <a class="reference-link" href="#Gattuso--2018">Gattuso et al. 2018</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Trade-offs and spillover effects: </span><span class="&#8226;-Condensed-italic"/>Potential drawbacks include subsurface ocean acidification and deoxygenation (<a class="reference-link" href="#Cao--2010">Cao and Caldeira 2010</a>; <a class="reference-link" href="#Oschlies--2010"/><a class="reference-link" href="#Oschlies--2010">Oschlies et al., 2010</a> ; <a class="reference-link" href="#Williamson--2012">Williamson et al. 2012</a>); altered regional meridional nutrient supply and fundamental alteration of food webs (<a class="reference-link" href="#GESAMP--2019">GESAMP 2019</a>); and increased production of N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O and CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> (<a class="reference-link" href="#Jin--2003">Jin and Gruber 2003</a>; <a class="reference-link" href="#Lampitt--2008">Lampitt et al. 2008</a>). Ocean fertilisation is considered to have negative consequences for eight SDGs, and a combination of both positive and negative consequences for seven SDGs (<a class="reference-link" href="#Honegger--2020">Honegger et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">CDR through &#8216;ocean alkalinity enhancement&#8217; or &#8216;artificial ocean alkalinisation&#8217; (<a class="reference-link" href="#Renforth--2017">Renforth and Henderson 2017</a>) can be based on: (i) the dissolution of natural alkaline minerals that are added directly to the ocean or coastal environments; (ii) the dissolution of such minerals upstream from the ocean (e.g., enhanced weathering, <a class="section-link" data-title="Enhanced Weathering" href="/chapters/chapter-12#12.3.1.2">Section 12.3.1.2</a>); (iii) the addition of synthetic alkaline materials directly to the ocean or upstream; and (iv) electrochemical processing of seawater. In the case of (ii), minerals are dissolved on land and the dissolution products are conveyed to the ocean through runoff and river flow. These processes result in chemical transformation of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and sequestration as bicarbonate and carbonate ions (HCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">3</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;</span>, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">3</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2&#8211;</span>) in the ocean. Imbalances between the input and removal fluxes of alkalinity can result in changes in global oceanic alkalinity and therefore the capacity of the ocean to store carbon. Such alkalinity-induced changes in partitioning of carbon between atmosphere and ocean are thought to play an important role in controlling climate change on timescales of 1000 years and longer (e.g., <a class="reference-link" href="#Zeebe--2012">Zeebe 2012</a>). The residence time of dissolved inorganic carbon in the deep ocean is around 100,000 years. However, residence time may decrease if alkalinity is reduced by a net increase in carbonate minerals by either increased formation (precipitation) or reduced dissolution of carbonate (<a class="reference-link" href="#Renforth--2017">Renforth and Henderson 2017</a>)<span class="&#8226;-Condensed-italic">. </span>The alkalinity of seawater could potentially also be increased by electrochemical methods, either directly by reactions at the cathode that increase the alkalinity of the surrounding solution that can be discharged into the ocean, or by forcing the precipitation of solid alkaline materials (e.g., hydroxide minerals) that can then be added to the ocean (e.g., <a class="reference-link" href="#Rau--2013">Rau et al. 2013</a>; <a class="reference-link" href="#La Plante--2021">La Plante et al. 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Status: </span><span class="&#8226;-Condensed-italic"/>OAE has been demonstrated by a small number of laboratory experiments (in addition to enhanced weathering, <a class="section-link" data-title="Enhanced Weathering" href="/chapters/chapter-12#12.3.1.2">Section 12.3.1.2</a>). The use of enhanced ocean alkalinity for carbon storage was first proposed by <a class="reference-link" href="#Kheshgi--1995">Kheshgi (1995)</a> <span class="&#8226;-Bold-Condensed-Italic"/> who considered the creation of highly reactive lime that would readily dissolve in the surface ocean and sequester CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. An alternative method proposed the dissolution of carbonate minerals (e.g., calcium carbonate) in the presence of waste flue gas CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and seawater as a means capturing CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and converting it to bicarbonate ions (<a class="reference-link" href="#Rau--1999">Rau and Caldeira 1999</a>; <a class="reference-link" href="#Rau--2011">Rau 2011</a>). <a class="reference-link" href="#House--2007">House et al. (2007)</a> proposed the creation of alkalinity in the ocean through electrolysis. The fate of the stored carbon is the same for these proposals (i.e., HCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">3</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;</span> and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">3</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2&#8211;</span> ions), but the reaction pathway is different. Enhanced weathering of silicate minerals such as olivine could add alkalinity to the ocean, for example, by placing olivine sand in coastal areas (<a class="reference-link" href="#Meysman--2017">Meysman and Montserrat 2017</a>; <a class="reference-link" href="#Montserrat--2017">Montserrat et al. 2017</a>). <span class="&#8226;-Bold-Condensed-Italic"/> Some authors suggest use of maritime transport to discharge calcium hydroxide (slaked lime) (<a class="reference-link" href="#Caserini--2021">Caserini et al. 2021</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Costs: </span>Techno-economic assessments of OAE largely focus on quantifying overall energy and carbon balances. Cost ranges are USD40&#8211;260 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>). Considering life-cycle carbon and energy balances for various OAE options, adding lime (or other reactive calcium or magnesium oxide/hydroxides) to the ocean would cost USD64&#8211;260 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Renforth--2013">Renforth et al. 2013</a>; Renforth &amp; Kruger 2013; <a class="reference-link" href="#Caserini--2019">Caserini et al. 2019</a>). <a class="reference-link" href="#Rau--2008">Rau (2008)</a> and <a class="reference-link" href="#Rau--2018">Rau et al. (2018)</a> estimate that electrochemical processes for increasing ocean alkalinity may have a net cost of USD3&#8211;160 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, largely depending on energy cost and co-product (H<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) market value. In the case of direct addition of alkaline minerals to the ocean (i.e., without calcination), the cost is estimated to be USD20&#8211;50 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Harvey--2008">Harvey 2008</a>; <a class="reference-link" href="#K&#246;hler--2013">K&#246;hler et al. 2013</a>; <a class="reference-link" href="#Renforth--2017">Renforth and Henderson 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Potentials: </span>For OAE, the ocean theoretically has the capacity to store thousands of GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> (cumulatively) without exceeding pre-industrial levels of carbonate saturation (<a class="reference-link" href="#Renforth--2017">Renforth and Henderson 2017</a>) if the impacts were distributed evenly across the surface ocean. The potential of increasing ocean alkalinity may be constrained by the capability to extract, process, and react minerals (<a class="section-link" data-title="Enhanced Weathering" href="/chapters/chapter-12#12.3.1.2">Section 12.3.1.2</a>); the demand for co-benefits (see below), or to minimise impacts around points of addition. Important challenges with respect to the detailed quantification of the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> sequestration efficiency include nonstoichiometric dissolution, reversed weathering and potential pore water saturation in the case of adding minerals to shallow coastal environments (<a class="reference-link" href="#Meysman--2017">Meysman and Montserrat 2017</a>). <a class="reference-link" href="#Fuss--2018">Fuss et al. (2018)</a> suggest storage potentials of 1&#8211;100 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>. (<a class="reference-link" href="#Gonz&#225;lez--2016">Gonz&#225;lez and Ilyina 2016</a>) suggested that addition of 114 picomoles of alkalinity to the surface ocean could remove 3400 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> from the atmosphere.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Risks and impacts: </span>For OAE, the local impact of increasing alkalinity on ocean chemistry can depend on the speed at which the impacted seawater is diluted/circulated and the exchange of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the atmosphere <span class="&#8226;-Bold-Condensed-Italic"/> (<a class="reference-link" href="#Bach--2019">Bach et al. 2019</a>). Also, more extreme carbonate chemistry perturbations due to non-equilibrated alkalinity could affect local marine biota (<a class="reference-link" href="#Bach--2019">Bach et al. 2019</a>), although biological impacts are largely unknown. Air-equilibrated seawater has a much lower potential to perturb seawater carbonate chemistry. However, seawater with slow air-sea gas exchange, in which alkalinity increases, consumes CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the surrounding water without immediate replenishment from the atmosphere, which would increase seawater pH and saturation states and may impact marine biota (<a class="reference-link" href="#Meysman--2017">Meysman and Montserrat 2017</a>; <a class="reference-link" href="#Montserrat--2017">Montserrat et al. 2017</a>). It may be possible to use this effect to ameliorate ocean acidification. Like enhanced weathering, some proposals may result in the dissolution products of silicate minerals (e.g., silicon, iron, potassium, nickel) being supplied to ocean ecosystems (<a class="reference-link" href="#Meysman--2017">Meysman and Montserrat 2017</a>; <a class="reference-link" href="#Montserrat--2017">Montserrat et al. 2017</a>). Ecological and biogeochemical consequences of OAE largely depend on the minerals used. When natural minerals such as olivine are used, the release of additional Si and Fe could have fertilising effects (<a class="reference-link" href="#Bach--2019">Bach et al. 2019</a>). In addition to perturbations to marine ecosystems via reorganisation of community structure, potentially adverse effects of OAE that should be studied include the release of toxic trace metals from some deposited minerals (<a class="reference-link" href="#Hartmann--2013">Hartmann et al. 2013</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Co-benefits: </span>Intentional addition of alkalinity to the oceans through OAE would decrease the risk to ocean ecosystems caused by the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-induced impact of ocean acidification on marine biota and the global carbon cycle (<a class="reference-link" href="#Doney--2009">Doney et al. 2009</a>; <a class="reference-link" href="#K&#246;hler--2010">K&#246;hler et al. 2010</a>; <a class="reference-link" href="#Rau--2012">Rau et al. 2012</a>; <a class="reference-link" href="#Williamson--2012">Williamson and Turley 2012</a>; <a class="reference-link" href="#Albright--2016">Albright et al. 2016</a>; <a class="reference-link" href="#Bach--2019">Bach et al. 2019</a>)<span class="&#8226;-Condensed-italic">. </span>OAE could be jointly implemented with enhanced weathering (<a class="section-link" data-title="Enhanced Weathering" href="/chapters/chapter-12#12.3.1.2">Section 12.3.1.2</a>), spreading the finely crushed rock in the ocean rather than on land. Regional alkalinisation could be effective in protecting coral reefs against acidification (<a class="reference-link" href="#Feng--2016">Feng et al. 2016</a>; <a class="reference-link" href="#Mongin--2021">Mongin et al., 2021</a>) and coastal OAE could be part of a broader strategy for geochemical management of the coastal zone, safeguarding specific coastal ecosystems, such as important shellfisheries, from the adverse impact of ocean acidification (<a class="reference-link" href="#Meysman--2017">Meysman and Montserrat 2017</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Trade-offs and spillover effects: </span>There is a paucity of research on biological effects of alkalinity addition. The very few studies that have explored the impact of elevated alkalinity on ocean ecosystems have largely been limited to single species experiments (<a class="reference-link" href="#Cripps--2013">Cripps et al. 2013</a>; <a class="reference-link" href="#Gore--2019">Gore et al. 2019</a>) and a constrained field study quantifying the net calcification response of a coral reef flat to alkalinity enhancement (<a class="reference-link" href="#Albright--2016">Albright et al. 2016</a>). The addition rate would have to be great enough to overcome mixing of the local seawater with the ambient environment, but not sufficient to detrimentally impact ecosystems. More research is required to assess locations in which this may be feasible, and how such a scheme may operate (<a class="reference-link" href="#Renforth--2017">Renforth and Henderson 2017</a>). The environmental impact of large-scale release of natural dissolution products into the coastal environment will strongly depend on the scale of olivine application, the characteristics of the coastal water body (e.g., residence time) and the particular biota present (e.g., coral reefs will react differently compared with seagrasses) (<a class="reference-link" href="#Meysman--2017">Meysman and Montserrat 2017</a>). Model simulations (<a class="reference-link" href="#Gonz&#225;lez--2018">Gonz&#225;lez et al. 2018</a>) suggest that termination of OAE implemented on a massive scale under a high CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emission scenario (Representative Concentration Pathway 8.5) might pose high risks to biological systems sensitive to rapid environmental changes because it would cause a sharp increase in ocean acidification. For example, OAE termination would lead to a decrease in surface pH in warm shallow regions where vulnerable coral reefs are located, and a drop in the carbonate saturation state. However, other studies with lower levels of OAE have shown no termination effect (<a class="reference-link" href="#Keller--2014">Keller et al., 2014</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The term &#8216;blue carbon&#8217; was used originally to refer to biological carbon sequestration in all marine ecosystems, but it is increasingly applied to CDR associated with rooted vegetation in the coastal zone, such as tidal marshes, mangroves and seagrasses. Potential for carbon sequestration in other coastal and non-coastal ecosystems, such as macroalgae (e.g., kelp), is debated (<a class="reference-link" href="#Krause-Jensen--2016">Krause-Jensen and Duarte, 2016</a>; <a class="reference-link" href="#Krause-Jensen--2018">Krause-Jensen et al., 2018</a>). In this report, blue carbon refers to CDR through coastal blue carbon management.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Status: </span>In recent years, there has been increasing research on the potential, effectiveness, risks, and possibility of enhancing CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> sequestration in shallow coastal ecosystems (Duarte, 2017). About 20% of the countries that are signatories to the Paris Agreement refer to blue carbon approaches for climate change mitigation in their NDCs and are moving toward measuring blue carbon in inventories. About 40% of those same countries have pledged to manage shallow coastal ecosystems for climate change adaptation (<a class="reference-link" href="#Kuwae--2019">Kuwae and Hori 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Costs: </span>There are large differences in the cost of CDR applying blue carbon management methods between different ecosystems (and at the local level). Median values are estimated as USD240, 30,000, and 7800 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, respectively for mangroves, salt marsh and seagrass habitats (<a class="reference-link" href="#Gattuso--2021">Gattuso et al. 2021</a>). Currently estimated cost effectiveness (for climate change mitigation) is very low (<a class="reference-link" href="#Siikam&#228;ki--2012">Siikam&#228;ki et al. 2012</a>; <a class="reference-link" href="#Bayraktarov--2016">Bayraktarov et al. 2016</a>; <a class="reference-link" href="#Narayan--2016">Narayan et al. 2016</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Potentials: </span><span class="&#8226;-Condensed-italic"/>Globally, the total potential carbon sequestration rate through blue carbon CDR is estimated in the range 0.02&#8211;0.08 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (<a class="reference-link" href="#Wilcox--2017">Wilcox et al. 2017</a>; National Academies of Sciences 2019). <a class="reference-link" href="#Gattuso--2021">Gattuso et al. (2021)</a> estimate the theoretical cumulative potential of coastal blue carbon management by 2100 to be 95 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, taking into account the maximum area that can be occupied by these habitats and historic losses of mangroves, seagrass and salt marsh ecosystems.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Risks and impacts: </span>For blue carbon management, potential risks relate to the high sensitivity of coastal ecosystems to external impacts associated with both degradation and attempts to increase carbon sequestration. Under expected future warming, sea level rise and changes in coastal management, blue carbon ecosystems are at risk, and their stored carbon is at risk of being lost (<a class="reference-link" href="#Bindoff--2019">Bindoff et al. 2019</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Co-benefits: </span><span class="&#8226;-Condensed-italic"/>Blue carbon management provides many non-climatic benefits and can contribute to ecosystem-based adaptation, also reducing emissions associated with habitat degradation and loss (<a class="reference-link" href="#Howard--2017">Howard et al. 2017</a>; <a class="reference-link" href="#Hamilton--2018">Hamilton and Friess 2018</a>). Shallow coastal ecosystems have been severely affected by human activity; significant areas have already been deforested or degraded and continue to be denuded. These processes are accompanied by carbon emissions. The conservation and restoration of coastal ecosystems, which will lead to increased carbon sequestration, is also essential for the preservation of basic ecosystem services, and healthy ecosystems tend to be more resilient to the effects of climate change.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Trade-offs and spillover effects: </span><span class="&#8226;-Condensed-italic"/>Blue carbon management schemes should consist of a mix of restoration, conservation and areal increase, including complex engineering interventions that enhance natural capital, safeguard their resilience and the ecosystem services they provide, and decrease the sensitivity of such ecosystems to further disturbances.</p>

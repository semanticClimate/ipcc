al. 2019</a>; <a class="reference-link" href="#Temple--2019">Temple 2019</a>; <a class="reference-link" href="#T&#248;rris--2019">T&#248;rris and Mobekk 2019</a>) (<span class="&#8226;-Condensed-italic">robust evidence, high agreement </span>)<span class="&#8226;-Condensed-italic">. </span>Reviews find mixed results but overall a positive effect of food labels in improving direct purchasing decisions (<a class="reference-link" href="#Hieke--2016">Hieke and Harris 2016</a>; <a class="reference-link" href="#Sarink--2016">Sarink et al. 2016</a>; <a class="reference-link" href="#Anastasiou--2019">Anastasiou et al. 2019</a>; <a class="reference-link" href="#Shangguan--2019">Shangguan et al. 2019</a>; <a class="reference-link" href="#Temple--2019">Temple 2019</a>), and in raising levels of awareness, thus possibly increasing success of other policy instruments (<a class="reference-link" href="#Apostolidis--2016">Apostolidis and McLeay 2016</a>; <a class="reference-link" href="#Samant--2016">Samant and Seo 2016</a>; <a class="reference-link" href="#Al-Khudairy--2019">Al-Khudairy et al. 2019</a>; <a class="reference-link" href="#Miller--2019">Miller et al. 2019</a>; <a class="reference-link" href="#Temple--2019">Temple 2019</a>) (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic">h</span><span class="&#8226;-Condensed-italic">igh agreement </span>).</p>
                            </div>
                          </div>
                          <div class="h3-container" id="12.4.4.4">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.4.4</span>Behavioural Instruments <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-15-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-Condensed-Italic">Choice architecture: </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Information is more effective if accompanied by reinforcement through structural changes or by changing the food environment, such as through product placement in supermarkets, to overcome the intention&#8211;behaviour gap (<a class="reference-link" href="#Bucher--2016">Bucher et al. 2016</a>; <a class="reference-link" href="#Broers--2017">Broers et al. 2017</a>; <a class="reference-link" href="#T&#248;rris--2019">T&#248;rris and Mobekk 2019</a>). Behavioural change strategies have also been shown to improve efficiencies of school food programmes (<a class="reference-link" href="#Marcano-Olivier--2020">Marcano-Olivier et al. 2020</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Environmental considerations rank behind financial, health, or sensory factors for determining citizens&#8217; food choices (<a class="reference-link" href="#Leach--2016">Leach et al. 2016</a>; <a class="reference-link" href="#Hartmann--2017">Hartmann and Siegrist 2017</a>; <a class="reference-link" href="#Neff--2018">Neff et al. 2018</a>; <a class="reference-link" href="#Rose--2018">Rose 2018</a>; <a class="reference-link" href="#Gustafson--2019">Gustafson et al. 2019</a>). There is evidence that choice architecture (&#8216;nudging&#8217;) can be effective in influencing purchase decisions, but regulators do not normally explore this option (<a class="reference-link" href="#Broers--2017">Broers et al. 2017</a>). Examples of green nudging include making the sustainable option the default option, enhancing visibility, accessibility of, or exposure to, sustainable products and reducing visibility and accessibility of unsustainable products, or increasing the salience of healthy sustainable choices through social norms or food labels (<a class="reference-link" href="#Bucher--2016">Bucher et al. 2016</a>; <a class="reference-link" href="#Wilson--2016">Wilson et al. 2016</a>; <a class="reference-link" href="#Broers--2017">Broers et al. 2017</a>; <a class="reference-link" href="#Al-Khudairy--2019">Al-Khudairy et al. 2019</a>; <a class="reference-link" href="#Bauer--2019">Bauer and Reisch 2019</a>; <a class="reference-link" href="#Ferrari--2019">Ferrari et al. 2019</a>; <a class="reference-link" href="#Weinrich--2019">Weinrich and Elshiewy 2019</a>; <a class="reference-link" href="#Cialdini--2021">Cialdini and Jacobson 2021</a>). Available evidence suggests that choice architecture measures are relatively inexpensive and easy to implement (<a class="reference-link" href="#Ferrari--2019">Ferrari et al. 2019</a>; <a class="reference-link" href="#T&#248;rris--2019">T&#248;rris and Mobekk 2019</a>), they are a preferred solution if a restriction of choices is to be avoided (<a class="reference-link" href="#Wilson--2016">Wilson et al. 2016</a>; <a class="reference-link" href="#Kraak--2017">Kraak et al. 2017</a>; <a class="reference-link" href="#Vecchio--2019">Vecchio and Cavallo 2019</a>), and can be effective (<a class="reference-link" href="#Arno--2016">Arno and Thomas 2016</a>; <a class="reference-link" href="#Bucher--2016">Bucher et al. 2016</a>; <a class="reference-link" href="#Bianchi--2018b">Bianchi et al. 2018b</a>; <a class="reference-link" href="#Cadario--2018">Cadario and Chandon 2018</a>) if embedded in policy packages (<a class="reference-link" href="#Wilson--2016">Wilson et al. 2016</a>; <a class="reference-link" href="#T&#248;rris--2019">T&#248;rris and Mobekk 2019</a>) (<span class="&#8226;-Condensed-italic">medium evidence, h</span><span class="&#8226;-Condensed-italic">igh agreement </span>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Choice architecture measures are also facilitated by growing market shares of animal-free protein sources taken up by discount chains and fast food companies, that enhance visibility of new products and ease integration into daily life for consumers, particularly if sustainable products are similar to the products they substitute (Slade 2018). This effect can be further increased by media and role models (<a class="reference-link" href="#Elgaaied-Gambier--2018">Elgaaied-Gambier et al. 2018</a>).</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="h2-container" id="12.4.5">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.5</span>Food Systems Governance <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-17-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">To support the policies outlined in <a class="section-link" data-title="Enabling Food System Transformation" href="/chapters/chapter-12#12.4.4">Section 12.4.4</a>, food system governance depends on the cooperation of actors across traditional sectors in several policy areas, in particular agriculture, nutrition, health, trade, climate, and environment (<a class="reference-link" href="#Termeer--2018">Termeer et al. 2018</a>; <a class="reference-link" href="#Bhunnoo--2019">Bhunnoo 2019</a>; <a class="reference-link" href="#Diercks--2019">Diercks et al. 2019</a>; <a class="reference-link" href="#iPES Food--2019">iPES Food 2019</a>; <a class="reference-link" href="#Rosenzweig--2020b">Rosenzweig et al. 2020b</a>). Top-down integration, mandatory mainstreaming, or boundary-spanning structures like public-private partnerships may be introduced to promote coordination (<a class="reference-link" href="#Termeer--2018">Termeer et al. 2018</a>). &#8216;Flow-centric&#8217; rather than territory-centric governance combined with private governance mechanisms has enabled codes of conduct and certification schemes (<a class="reference-link" href="#Eakin--2017">Eakin et al. 2017</a>), for example the Roundtable on Sustainable Palm Oil (RSPO), as well as commodity chain transparency initiatives and platforms like Trase <span class="&#8226;-Condensed-italic"/> (<a class="reference-link" href="#Meijaard--2020">Meijaard et al. 2020</a>; <a class="reference-link" href="#Pirard--2020">Pirard et al. 2020</a>). Trade agreements are an emerging arena of governance in which improving GHG performance may be an objective, and trade agreements can involve sustainability assessments.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Research on food system governance is mostly non-empirical or case study based, which means that there is limited understanding of which governance arrangements work in specific social and ecological contexts to produce particular food system outcomes (<a class="reference-link" href="#Delaney--2018">Delaney et al. 2018</a>). Research has identified a number of desirable attributes in food systems governance, including adaptive governance (<a class="reference-link" href="#Termeer--2018">Termeer et al. 2018</a>), a systems perspective (<a class="reference-link" href="#Whitfield--2018">Whitfield et al. 2018</a>), governance that considers food system resilience (<a class="reference-link" href="#Ericksen--2008">Ericksen 2008</a>; <a class="reference-link" href="#Moragues-Faus--2017">Moragues-Faus et al. 2017</a>; <a class="reference-link" href="#Meyer--2020">Meyer 2020</a>), transparency, participation of civil society (<a class="reference-link" href="#Candel--2014">Candel 2014</a>; <a class="reference-link" href="#Duncan--2015">Duncan 2015</a>;), and cross-scale governance (<a class="reference-link" href="#Moragues-Faus--2017">Moragues-Faus et al. 2017</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Food systems governance has multiple targets and objectives, not least contributing to the achievement of the SDGs. GHG emissions from food systems can be impacted by both interventions targeted at different parts of the food system and interventions in other systems, such as reducing deforestation or promoting reforestation (<a class="reference-link" href="#Lee--2019">Lee et al. 2019</a>). For example, policies targeting health can contribute to diet shifts away from red meat, while also influencing GHG emissions (<a class="reference-link" href="#Springmann--2018b">Springmann et al. 2018b</a>; <a class="reference-link" href="#Semba--2020">Semba et al. 2020</a>); national and local food self-sufficiency policies may also have GHG impacts (<a class="reference-link" href="#Kriewald--2019">Kriewald et al. 2019</a>; <a class="reference-link" href="#Loon--2019">Loon et al. 2019</a>). Cross-sectoral governance could enhance synergies between reduced GHG emissions from food systems and other goals; however, integrative paradigms for cross-sectoral governance between food and other sectors have faced implementation challenges (<a class="reference-link" href="#Delaney--2018">Delaney et al. 2018</a>). For example, in the late 2000s, the water-energy-food nexus emerged as a framework for cross-sectoral governance, but has not been well integrated into policy (<a class="reference-link" href="#Urbinatti--2020">Urbinatti et al. 2020</a>), perhaps because of perceptions that it is an academic concept, or that it takes a technical-administrative view of governance; simply adopting the paradigm is not sufficient to develop effective nexus governance (<a class="reference-link" href="#Cairns--2016">Cairns and Krzywoszynska 2016</a>; <a class="reference-link" href="#Weitz--2017">Weitz et al. 2017</a>; <a class="reference-link" href="#Pahl-Wostl--2018">Pahl-Wostl et al. 2018</a>). Other policy paradigms and theoretical frameworks that aim to integrate food systems governance include system transition, agroecology, multifunctionality in agriculture (<a class="reference-link" href="#Andr&#233;e--2018">Andr&#233;e et al. 2018</a>), climate-smart agriculture (<a class="reference-link" href="#Taylor--2018">Taylor 2018</a>) and the circular economy (<a href="">Box 12.4</a>). Cross-sectoral coordination on food systems and climate governance could be aided by internal recognition and ownership by agencies, dedicated budgets for cross-sectoral projects, and consistency in budgets (<a class="reference-link" href="#Pardoe--2018">Pardoe et al. 2018</a>) (Boxes 12.1 and 12.2).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Food systems governance is still fragmented at national levels, which means that there may be a proliferation of efforts that cannot be scaled and are ineffective (<a class="reference-link" href="#Candel--2014">Candel 2014</a>). National policies can be complemented or possibly pioneered by initiatives at the local level (<a class="reference-link" href="#de Boer--2018">de Boer et al. 2018</a>; <a class="reference-link" href="#Rose--2018">Rose 2018</a>). The city-region has been proposed as a useful focus for food system governance (<a class="reference-link" href="#Vermeulen--2020">Vermeulen et al. 2020</a>); for example, the Milan Urban Food Policy Pact involves 180 global cities committed to integrative food system strategies (<a class="reference-link" href="#Candel--2019">Candel 2019</a>; <a class="reference-link" href="#Moragues-Faus--2021">Moragues-Faus 2021</a>). Local food policy groups and councils that assemble stakeholders from government, civil society, and the private sector have formed trans-local networks of place-based local food policy groups, with over two hundred food policy councils worldwide (<a class="reference-link" href="#Andr&#233;e--2018">Andr&#233;e et al. 2018</a>). However, the fluidity and lack of clear agendas and membership structures may hinder their ability to confront fundamental structural issues like unsustainable diets or inequities in food access (<a class="reference-link" href="#Santo--2019">Santo and Moragues-Faus 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Early characterisations of food systems governance featured a binary distinction between global and local scales, but this has been replaced by a relational approach where the local governance is seen as a process that relies on the interconnections between scales (<a class="reference-link" href="#Lever--2019">Lever et al. 2019</a>). Cross-scalar governance is not simply an aggregation of local groups, but involves the telecoupling of distant systems; for example, transnational NGO networks have been able to link coffee retailers in the global North with producers in the global South via international NGOs concerned about deforestation and social justice (<a class="reference-link" href="#Eakin--2017">Eakin et al. 2017</a>). Global governance institutions like the Committee on World Food Security can promote policy coherence globally and reinforce accountability at all levels (<a class="reference-link" href="#McKeon--2015">McKeon 2015</a>), as can norm-setting efforts like the Voluntary Guidelines for the Responsible Governance of Tenure of Land, Fisheries and Forests (<a class="reference-link" href="#FAO--2012">FAO 2012</a>). Global multi-stakeholder processes like the UN Food Systems Summit can foster the development of principles for guiding further actions based on sound scientific evidence. The European Commission&#8217;s Farm to Fork strategy aims to promote policy coherence in food policy at EU and national levels, and could be the exemplar of a genuinely integrated food policy (<a class="reference-link" href="#Schebesta--2020">Schebesta and Candel 2020</a>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="Box 12">
                        <h2 class="Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US">
                          <span class="&#8226;-Bold-condensed" lang="en-GB">Box 12</span>
                          <span class="&#8226;-Bold-condensed" lang="en-GB">.2 | Case Study: The Finnish Fo</span>
                          <span class="&#8226;-Bold-condensed" lang="en-GB">od2030 Strategy</span>
                          <span class="arrow-up"/>
                          <span class="arrow-down"/>
                          <span class="share-block">
                            <img src="../../share.png"/>
                          </span>
                        </h2>
                        <div class="h2-siblings" id="h2-18-siblings">
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Until 2016, the strategic goals of Finnish food policy were split between different programmes and ministries, resulting in fragmented national oversight of the Finnish food system. To enable policy coordination, a national food strategy was adopted in 2017 called Food2030 (<a class="reference-link" href="#Government of Finland--2017">Government of Finland 2017</a>). Food2030 embodies a holistic food system approach and addresses multiple outcomes of the food system, including the competitiveness of the food supply chain and the development of local, organic and climate-friendly food production, as well as responsible and sustainable consumption.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The specific policy mix covers a range of policy instruments to enable changes in agro-food supply, processing and societal norms (<a class="reference-link" href="#Kugelberg--2021">Kugelberg et al. 2021</a>). The government provides targeted funding and knowledge support to drive technological innovations on climate solutions to reduce emissions from food and in the agriculture, forestry and land use sectors. In addition, the Finnish government applies administrative means, such as legislation, advice, guidance on public procurement and support schemes to diversify and increase organic food production to 20% of arable land, which in turn improve the opportunities for small-scale food production and steer public bodies to purchase local and organic food. The Finnish government applies educational and informative instruments to enable a shift to healthy and sustainable dietary behaviours. The policy objective is to reduce consumption of meat and replace it with other sources of protein, aligned with nutrition recommendations and avoiding food waste. The Ministry of Agriculture and Forestry, in collaboration with the Finnish Farmer&#8217;s unions and the Union of Swedish-speaking Farmers and Forest Owners in Finland, ran a two-year multi-media campaign in 2018 with key messages on the sustainability, traceability and safety of locally-produced food (<a class="reference-link" href="#Ministry of Agriculture and Forestry--2021">Ministry of Agriculture and Forestry 2021</a>). A &#8217;Food Facts&#8217; website project (<a class="reference-link" href="#Luke--2021">Luke 2021</a>), funded by the Ministry of Agriculture and Forestry in collaboration with the Natural Resources Institute Finland and the Finnish Food Safety Authority, helps to raise knowledge about food, which could shape responsible individual food behaviour, for example choosing local and sustainable foods and reducing food waste.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">A critical enabler for developing a shared food system strategy across sectors and political party boundaries was the implementation of a one-year inclusive, deliberative and consensual stakeholder engagement process. A wide range of stakeholders could exert real influence during the vision-building process, resulting in strong agreement on key policy objectives, and subsequently an important leverage point to policy change (<a class="reference-link" href="#Kugelberg--2021">Kugelberg et al. 2021</a>). Moreover, cross-sectoral coordination of Food2030 and the government&#8217;s wider climate action programmes are enabled by a number of institutional mechanisms and collaborative structures, for example the advisory board for the food chain, formally established during the agenda-setting stage of Food2030, inter-ministerial committees to guide and assess policy implementation, and Our Common Dining Table, a multi-stakeholder partnership that assembles 18 food system actors to engage in reflexive discussions about the Finnish food system.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Box 12.2</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Critical barriers to strategy and policy formulation include a lack of attention to integrated impact assessments (<a class="reference-link" href="#Kugelberg--2021">Kugelberg et al. 2021</a>), which blurs a transparent overview of potential trade-offs and hidden conflicts. There were few policy evaluations from independent organisations to inform policymaking, reducing the opportunities for more progressive policy approaches. Monitoring and food policy evaluation is very close to the ministry in charge, which hampers critical thinking about policy measures (<a class="reference-link" href="#Hild&#233;n--2014">Hild&#233;n et al. 2014</a>). In addition, there is a lack of standardised indicators covering the whole food system, which hinders comprehensive oversight of progress towards a sustainable food system (<a class="reference-link" href="#Kanter--2018a">Kanter et al. 2018a</a>). Some of the problems related to monitoring, reporting and verification (MRV) are typical for countries in the EU. To improve, MRV will probably require structural changes, such as efforts to build up institutional capacity and application of new technology, development of standardised indicators covering the whole food system, regulations on transparency and verification, and mechanisms to enable reflexive discussions between business, farmers, public, NGOs and the government (<a class="reference-link" href="#Meadowcroft--2018">Meadowcroft and Steurer 2018</a>; <a class="reference-link" href="#Kanter--2020">Kanter et al. 2020</a>).</p>
                        </div>
                      </div>
                    </div>
                    <div class="h1-container" id="12.5">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.5</span>Land-related Impacts, Risks and Opportunities Associated with Mitigation Options <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-6-siblings"/>
                      <div class="h2-container" id="12.5.1">
                        <h2 class="Headings_&#8226;-H2-&#8211;-number-under-H1" lang="en-GB"><span class="_idGenBNMarker-1">12.5.1</span>Introduction <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-19-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section provides a cross-sectoral perspective on land occupation and related impacts, risks and opportunities associated with land-based mitigation options, as well as mitigation options that are not designated land-based, yet occupy land. It builds on Chapter 7, which covers mitigation in agriculture, forestry and other land use (AFOLU, including future availability of biomass resources for mitigation in other sectors. It complements <a class="section-link" data-title="Food systems" href="/chapters/chapter-12#12.4">Section 12.4</a>, which covers mitigation inherent in the food system, as well as Chapters 6, 9, 10 and 11, which cover mitigation in the energy, transport, building and industry sectors, and Chapters 3 and 4 which cover land and biomass use, primarily in energy applications, in mitigation and development pathways in the near- to mid-term (Chapter 4) and in pathways compatible with long-term goals (Chapter 3).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The deployment of climate change mitigation options often affects land and water conditions, and ecosystem capacity to support biodiversity and a range of ecosystem services (<a class="reference-link" href="#IPCC--2019a">IPCC 2019a</a>; <a class="reference-link" href="#IPBES--2019">IPBES 2019</a>) (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). It can increase or decrease terrestrial carbon stocks and sink strength, hence impacting the mitigation effect positively or negatively. As for any other land uses, impacts, risks and opportunities associated with mitigation options that occupy land depend on deployment strategy and on contextual factors that vary geographically and over time (<a class="reference-link" href="#Doelman--2018">Doelman et al. 2018</a>; <a class="reference-link" href="#Hurlbert--2019">Hurlbert et al. 2019</a>; <a class="reference-link" href="#Smith--2019a">Smith et al. 2019a</a>; <a class="reference-link" href="#Wu--2020">Wu et al. 2020</a>) (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">h</span><span class="&#8226;-Condensed-italic">igh agreement </span>)<span class="&#8226;-Condensed-italic">. </span></p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The IPCC Special Report on Global Warming of 1.5&#176;C (SR1.5) found that large areas may be utilised for A/R and energy crops in modelled pathways limiting warming to 1.5&#176;C (<a class="reference-link" href="#Rogelj--2018">Rogelj et al. 2018</a>). The SRCCL investigated the implications of land-based mitigation measures for land degradation, food security and climate change adaptation. It focused on identification of synergies and trade-offs associated with individual land-based mitigation measures (<a class="reference-link" href="#Smith--2019b">Smith et al. 2019b</a>). In this section we expand beyond the scope of the Special Report on Climate Change and Land (SRCCL) assessment to include also mitigation measures that occupy land while not being considered land-based measures, we discuss ways to minimise potential adverse effects, and we consider the potential for synergies through integrating mitigation measures with other land uses, by applying a systems perspective that seeks to meet multiple objectives from multi-functional landscapes. Mitigation measures with zero land occupation, e.g., offshore wind and kelp farming, are not considered.</p>
                        </div>
                      </div>
                      <div class="h2-container" id="12.5.2">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.5.2</span>Land Occupation Associated with Different Mitigation Options <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-20-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As reported in Chapter 3, in scenarios limiting warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, median area dedicated for energy crops in 2050 is 1.99 (0.56 to 4.82) million square kilometres (Mkm <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</span>) and median forest area increased 3.22 (&#8211;0.67 to 8.90) Mkm <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">2</span> in the period 2019 to 2050 (5&#8211;95th percentile range, scenario category C1). For comparison, the total global areas of forests, cropland and pasture (in 2015) are in the SRCCL estimated at about 40 Mkm <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">2</span>, 15.6 Mkm <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">2</span>, and 27.3 Mkm <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">2</span>, respectively (additionally, 21 Mkm <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">2</span> of savannahs and shrublands are also used for grazing) (<a class="reference-link" href="#IPCC--2019a">IPCC 2019a</a>). The SRCCL concluded that conversion of land for A/R and bioenergy crops at the scale commonly found in pathways limiting warming to 1.5&#176;C or 2&#176;C is associated with multiple feasibility and sustainability constraints, including land carbon losses (<span class="&#8226;-Condensed-italic"> high confidence</span>). Pathways in which warming exceeds 1.5&#176;C require less land-based mitigation, but the impacts of higher temperatures on regional climate and land, including land degradation, desertification, and food insecurity, become more severe (<a class="reference-link" href="#Smith--2019b">Smith et al. 2019b</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Depending on emissions-reduction targets, the portfolio of mitigation options chosen, and the policies developed to support their implementation, different land-use pathways can arise with large differences in resulting agricultural and forest area. Some response options can be more effective when applied together (<a class="reference-link" href="#Smith--2019b">Smith et al. 2019b</a>); for example, dietary change, efficiency increases, and reduced wastage can reduce emissions as well as the pressure on land resources, potentially enabling additional land-based mitigation such as A/R and cultivation of biomass crops for biochar, bioenergy and other bio-based products. The SRCCL (<a class="reference-link" href="#Smith--2019b">Smith et al. 2019b</a>) report that dietary change combined with reduction in food loss and waste can reduce the land requirement for food production by up to 5.8 Mkm <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">2</span> (0.8&#8211;2.4 Mkm <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">2</span> for dietary change; about 2 Mkm <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">2</span> for reduced post-harvest losses, and 1.4 Mkm <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">2</span> for reduced food waste) (<a class="reference-link" href="#Parodi--2018">Parodi et al. 2018</a>; Springmann et al. 2018; <a class="reference-link" href="#Clark--2020">Clark et al. 2020</a>; <a class="reference-link" href="#Rosenzweig--2020b">Rosenzweig et al. 2020b</a>) (Sections 7.4 and 12.4). Stronger mitigation action in the near term targeting non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> emissions reduction and deployment of other CDR options (DACCS, enhanced weathering, ocean-based approaches; see <a class="section-link" data-title="Carbon Dioxide Removal" href="/chapters/chapter-12#12.3">Section 12.3</a>) can reduce the land requirement for land-based mitigation (<a class="reference-link" href="#Obersteiner--2018">Obersteiner et al. 2018</a>; <a class="reference-link" href="#van Vuuren--2018">van Vuuren et al. 2018</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Global integrated assessment models (IAMs) provide insights into the roles of land-based mitigation in pathways limiting warming to 1.5&#176;C or 2&#176;C; interaction between land-based and other mitigation options such as wind and solar power; influence of land-based mitigation on food markets, land use and land carbon; and the role of BECCS vis-a&#768;-vis other CDR options (Chapter 3). However, IAMs do not capture more subtle changes in land management and in the associated industrial/energy systems due to relatively coarse temporal and spatial resolution, and limited representation of land quality and feedstocks/management practices, interactions between biomass production and conversion systems, and local context, for example, governance of land use (<a class="reference-link" href="#Daioglou--2019">Daioglou et al. 2019</a>; <a class="reference-link" href="#Rose--2020">Rose et al. 2020</a>; <a class="reference-link" href="#Welfle--2020">Welfle et al. 2020</a>; <a class="reference-link" href="#Calvin--2021">Calvin et al. 2021</a>). A/R have generally been modelled as forests managed for carbon sequestration alone, rather than forestry providing both carbon sequestration and biomass supply (<a class="reference-link" href="#Calvin--2021">Calvin et al. 2021</a>). Because IAMs do not include options to integrate new biomass production with existing agricultural and forestry systems (<a class="reference-link" href="#Par&#233;--2016">Par&#233; et al. 2016</a>; <a class="reference-link" href="#Mansuy--2018">Mansuy et al. 2018</a>; <a class="reference-link" href="#Cossel--2019">Cossel et al. 2019</a>; <a class="reference-link" href="#Braghiroli--2020">Braghiroli and Passarini 2020</a>; <a class="reference-link" href="#Djomo--2020">Djomo et al. 2020</a>; <a class="reference-link" href="#Moreira--2020">Moreira et al. 2020</a>; <a class="reference-link" href="#Strapasson--2020">Strapasson et al. 2020</a>; <a class="reference-link" href="#Rinke Dias de Souza--2021">Rinke Dias de Souza et al. 2021</a>), they may over-estimate the total additional land area required for biomass production. On the other hand, some integrated biomass production systems may prove less attractive to landholders than growing biomass crops in large blocks, from logistic, economic, or other points of view (<a class="reference-link" href="#Ssegane--2016">Ssegane et al. 2016</a>; <a class="reference-link" href="#Busch--2017">Busch 2017</a>; <a class="reference-link" href="#Ferrarini--2017">Ferrarini et al. 2017</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Land occupation associated with mitigation options other than A/R and bioenergy is rarely quantified in global scenarios. Stressing large uncertainties (e.g., type of biomass used and share of solar PV integrated in buildings), <a class="reference-link" href="#Luderer--2019">Luderer et al. (2019)</a> modelled land occupation and land transformation associated with a range of alternative power system decarbonisation pathways in the context of a global 2&#176;C climate stabilisation effort. On a per-megawatt hour (MWh) basis, bioelectricity with CCS was most land intensive, followed by hydropower, coal with CCS, and concentrated solar power (CSP), which in turn were around five times as land-intensive as wind and solar photovoltaics (PV). A review of studies of power densities (electricity generation per unit land area) confirmed the relatively larger land occupation associated with biopower, although hydropower overlaps with biopower (<a class="reference-link" href="#van Zalk--2018">van Zalk and Behrens 2018</a>). This study also quantifies the low land occupation of nuclear energy, similar to fossil energy sources.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The land occupation of PV depends on the share of ground-mounted versus buildings-integrated PV, the latter assumed to reach 75% share by 2050 (<a class="reference-link" href="#Luderer--2019">Luderer et al. 2019</a>). <a class="reference-link" href="#van de Ven--2021">van de Ven et al. (2021)</a> assumed a 3% share of urbanised land in 2050 available for rooftop PV; <a class="reference-link" href="#Capell&#225;n-P&#233;rez--2017">Capell&#225;n-P&#233;rez et al. (2017)</a> and <a class="reference-link" href="#Dupont--2020">Dupont et al. (2020)</a> report 2&#8211;3% availability of urbanised surface area, when considering factors such as roof slopes and shadows between buildings, and threshold relating to energy return on investment. Land occupation of solar technologies is considered to be underestimated in studies assuming ideal conditions, with real occupation being five to ten times higher (<a class="reference-link" href="#De Castro--2013">De Castro et al. 2013</a>; <a class="reference-link" href="#MacKay--2013">MacKay 2013</a>; <a class="reference-link" href="#Ong--2013">Ong et al. 2013</a>; <a class="reference-link" href="#Smil--2015">Smil 2015</a>; <a class="reference-link" href="#Capell&#225;n-P&#233;rez--2017">Capell&#225;n-P&#233;rez et al. 2017</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Production of hydrogen and synthetic hydrocarbon fuels via electrolysis and hydrocarbon synthesis is subject to conversion losses that vary depending on technology, system integration and source of carbon (<a class="reference-link" href="#Wulf--2020">Wulf et al. 2020</a>; <a class="reference-link" href="#Ince--2021">Ince et al. 2021</a>) (Sections 6.4.4.1 and 6.4.5.1). Indicative electricity-to-hydrocarbon fuel efficiency loss is estimated at about 60% (<a class="reference-link" href="#Ueckerdt--2021">Ueckerdt et al. 2021</a>). The advantage of smaller land occupation for solar, wind, hydro and nuclear, compared with biomass-based options, is therefore smaller for hydrocarbon fuels than for electricity. Furthermore, biofuels are often co-produced with other bio-based products, which further reduces their land occupation, although comparisons are complicated by inconsistent approaches to allocating land occupation between co-products (<a class="reference-link" href="#Ahlgren--2015">Ahlgren et al. 2015</a>; <a class="reference-link" href="#Czyrnek-Del&#234;tre--2017">Czyrnek-Del&#234;tre et al. 2017</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Note that comparisons on a per-MWh basis do not reflect the GHG emissions associated with the power options, or that the different options serve different functions in power systems. Reservoir hydropower and biomass-based dispatchable power can complement other balancing options (e.g., battery storage, grid extensions and demand-side management (<a class="reference-link" href="#G&#246;ransson--2018">G&#246;ransson and Johnsson 2018</a>) (Chapter 6) to provide power stability and quality needed in power systems with large amounts of variable electricity generation from wind and solar power plants. Furthermore, the requirements of transport in grids, pipelines and so on differ. For example, electricity from buildings-integrated PV can be used in the same location as it is generated.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The character of land occupation, and, consequently, the associated impacts (<a class="section-link" data-title="Consequences of Land Occupation: Biophysical and Socio-economic Risks, Impacts&#160;and Opportunities" href="/chapters/chapter-12#12.5.3">Section 12.5.3</a>), vary considerably among mitigation options and also for the same option depending on geographic location, scale, system design and deployment strategy (<a class="reference-link" href="#Olsson--2019">Olsson et al. 2019</a>; <a class="reference-link" href="#Ioannidis--2020">Ioannidis and Koutsoyiannis 2020</a>; <a class="reference-link" href="#van de Ven--2021">van de Ven et al. 2021</a>). Land occupation associated with different mitigation options can be large uniform areas (e.g., large solar farms, reservoir hydropower dams, or tree plantations), or more distributed, such as wind turbines, solar PV, and patches of biomass cultivation integrated with other land uses in heterogeneous landscapes (<a class="reference-link" href="#Cacho--2018">Cacho et al. 2018</a>; <a class="reference-link" href="#Jager--2018">Jager and Kreig 2018</a>; <a class="reference-link" href="#Correa--2019">Correa et al. 2019</a>; <a class="reference-link" href="#Englund--2020a">Englund et al. 2020a</a>). Studies with broader scope, covering total land use requirement induced by plant infrastructure, provide a more complete picture of land footprints. For example, <a class="reference-link" href="#Wu--2021">Wu et al. (2021)</a> quantified a land footprint for the infrastructure of a pilot solar plant being three times the onsite land area. <a class="reference-link" href="#Sonter--2020b">Sonter et al. (2020b)</a> found significant overlap of mining areas (82% targeting materials needed for renewable energy production) and biodiversity conservation sites and priorities, suggesting that strategic planning is critical to address mining threats to biodiversity (<a class="section-link" data-title="Governance of Land-related Impacts of&#160;Mitigation Options" href="/chapters/chapter-12#12.5.4">Section 12.5.4</a>) along with recycling and exploration of alternative technologies that use that use abundant minerals (Box 10.6).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There are also situations where expanding mitigation is more or less decoupled from additional land use. The use of organic consumer waste, harvest residues and processing side-streams in the agriculture and forestry sectors can support significant volumes of bio-based products with relatively lower land-use change risks than dedicated biomass production systems (<a class="reference-link" href="#Hanssen--2019">Hanssen et al. 2019</a>; <a class="reference-link" href="#Spinelli--2019">Spinelli et al. 2019</a>; <a class="reference-link" href="#Mouratiadou--2020">Mouratiadou et al. 2020</a>). Such uses can provide waste management solutions while increasing the mitigation achieved from the land that is already used for agricultural and forest production. Bioenergy accounts for about 90% of renewable heat used in industrial applications, mainly in industries that can use their own biomass waste and residues, such as the pulp and paper industry, food industry, and ethanol production plants (<a class="reference-link" href="#IEA--2020c">IEA 2020c</a>) (Chapters 6 and 11). Heat and electricity produced on-site from side-streams but not needed for the industrial processes can be sold to other users, such as district heating systems. Surplus waste and residues can also be used to produce solid and liquid biofuels, or be used as feedstock in other industries such as the petrochemical industry (<a class="reference-link" href="#IRENA--2018">IRENA 2018</a>; <a class="reference-link" href="#Lock--2018">Lock and Whittle 2018</a>; <a class="reference-link" href="#Thunman--2018">Thunman et al. 2018</a>; <a class="reference-link" href="#IRENA--2019">IRENA 2019</a>; <a class="reference-link" href="#Haus--2020">Haus et al. 2020</a>) (Chapters 6 and 11). Electrification and improved process efficiencies can reduce GHG emissions and increase the share of harvested biomass that is used for production of bio-based products (<a class="reference-link" href="#Johnsson--2019">Johnsson et al. 2019</a>; <a class="reference-link" href="#Madeddu--2020">Madeddu et al. 2020</a>; <a class="reference-link" href="#Lipi&#228;inen--2021">Lipi&#228;inen and Vakkilainen 2021</a>; <a class="reference-link" href="#Rahnama Mobarakeh--2021">Rahnama Mobarakeh et al. 2021</a>; <a class="reference-link" href="#Silva--2021">Silva et al. 2021</a>) (Chapter 11). Besides integrating solar thermal panels and solar PV into buildings and other infrastructure, floating solar PV panels in, for example, hydropower dams (<a class="reference-link" href="#Ranjbaran--2019">Ranjbaran et al. 2019</a>; <a class="reference-link" href="#Cagle--2020">Cagle et al. 2020</a>; <a class="reference-link" href="#Haas--2020">Haas et al. 2020</a>; Lee et al. 2020; <a class="reference-link" href="#Gonzalez Sanchez--2021">Gonzalez Sanchez et al. 2021</a>), and over canals (Lee et al. 2020; <a class="reference-link" href="#McKuin--2021">McKuin et al. 2021</a>) could decouple renewable energy generation from land use while simultaneously reducing evaporation losses and potentially mitigating aquatic weed growth and climate change impacts on water body temperature and stratification (<a class="reference-link" href="#Cagle--2020">Cagle et al. 2020</a>; <a class="reference-link" href="#Exley--2021">Exley et al. 2021</a>; <a class="reference-link" href="#Gadzanku--2021">Gadzanku et al. 2021</a>; <a class="reference-link" href="#Solomin--2021">Solomin et al. 2021</a>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="12.5.3">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.5.3</span>Consequences of Land Occupation: Biophysical and Socio-economic Risks, Impacts and Opportunities <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-21-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Land occupation associated with mitigation options can present challenges related to impacts and trade-offs, but can also provide opportunities and in different ways support the achievement of additional societal objectives, including adaptation to climate change. This section focuses on mitigation options that have significant risks, impacts and/or co-benefits with respect to land resources, food security and the environment. Bioenergy (with or without CCS), biochar and bio-based products require biomass feedstocks that can be obtained from purpose-grown crops, residues from conventional agriculture and forestry systems, or from biomass wastes, each with different implications for the land. Here we consider separately (i) &#8216;biomass-based systems&#8217;, including dedicated biomass crops (e.g., perennial grasses, short rotation woody crops) and biomass produced as a co-product of conventional agricultural production (e.g., maize stover), and (ii) &#8216;afforestation/reforestation&#8217;, including forests established for ecological restoration and plantations grown for forest products and agroforestry, where biomass may also be a co-product. We then discuss impacts and opportunities common to both systems, before considering impacts and opportunities associated with non-land-based mitigation options that nevertheless occupy land.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Mitigation options that are based on the use of biomass, that is, bioenergy/BECCS, biochar, wood buildings, and other bio-based products, can have different positive and negative effects depending on the character of the mitigation option, the land use, the biomass conversion process, how the bio-based products are used and what other product they substitute (<a class="reference-link" href="#Leskinen--2018">Leskinen et al. 2018</a>; <a class="reference-link" href="#Howard--2021">Howard et al. 2021</a>; <a class="reference-link" href="#Myllyviita--2021">Myllyviita et al. 2021</a>). The impacts of the same mitigation option can therefore vary significantly and the outcome in addition depends on previous land/biomass use (<a class="reference-link" href="#Cowie--2021">Cowie et al. 2021</a>). As biomass-based systems commonly produce multiple food, material and energy products, it is difficult to disentangle impacts associated with individual bio-based products (<a class="reference-link" href="#Ahlgren--2015">Ahlgren et al. 2015</a>; <a class="reference-link" href="#Djomo--2017">Djomo et al. 2017</a>; <a class="reference-link" href="#Obydenkova--2021">Obydenkova et al. 2021</a>). As for other mitigation options, governance has a critical influence on outcome, but larger scale and higher expansion rate generally translates into higher risk for negative outcomes such as competition for scarce land, freshwater and phosphorous resources, displacement of natural ecosystems, and diminishing capacity of agroecosystems to support biodiversity and essential ecosystem services, especially if produced without sustainable land management and in inappropriate contexts (<a class="reference-link" href="#Popp--2017">Popp et al. 2017</a>; <a class="reference-link" href="#Dooley--2018">Dooley and Kartha 2018</a>; <a class="reference-link" href="#Hasegawa--2018">Hasegawa et al. 2018</a>; <a class="reference-link" href="#Heck--2018">Heck et al. 2018</a>; <a class="reference-link" href="#Humpen&#246;der--2018">Humpen&#246;der et al. 2018</a>; <a class="reference-link" href="#Fujimori--2019">Fujimori et al. 2019</a>; <a class="reference-link" href="#Hurlbert--2019">Hurlbert et al. 2019</a>; <a class="reference-link" href="#IPBES--2019">IPBES 2019</a>; <a class="reference-link" href="#Smith--2019b">Smith et al. 2019b</a>; <a class="reference-link" href="#Drews--2020">Drews et al. 2020</a>; <a class="reference-link" href="#Hasegawa--2020">Hasegawa et al. 2020</a>; <a class="reference-link" href="#Schulze--2020">Schulze et al. 2020</a>; Stenzel et al. 2021) (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic">h</span><span class="&#8226;-Condensed-italic">igh agreement </span>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Removal of crop and forestry residues can cause land degradation through soil erosion and decline in nutrients and soil organic matter (<a class="reference-link" href="#Cherubin--2018">Cherubin et al. 2018</a>) (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). These risks can be reduced by retaining a proportion of the residues to protect the soil surface from erosion and moisture loss and maintain or increase soil organic matter (<a class="section-link" data-title="Crop Nutrient Management" href="/chapters/chapter-7#7.4.3.6">Section 7.4.3.6</a>); incorporating a perennial groundcover into annual cropping systems (<a class="reference-link" href="#Moore--2019">Moore et al. 2019</a>); and by replacing nutrients removed, such as by applying ash from bioenergy combustion plants (<a class="reference-link" href="#Kludze--2013">Kludze et al. 2013</a>; <a class="reference-link" href="#Harris--2015">Harris et al. 2015</a>; <a class="reference-link" href="#Warren Raffa--2015">Warren Raffa et al. 2015</a>; <a class="reference-link" href="#de Jong--2017">de Jong et al. 2017</a>) while safeguarding against contamination risks (<a class="reference-link" href="#Pettersson--2020">Pettersson et al. 2020</a>) (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). Besides topography, soil, and climate conditions, sustainable residue removal rates also depend on the fate of extracted biomass. For example, to maintain the same level of soil organic carbon, the harvest of straw, if used for combustion (which would return no carbon to fields), was estimated to be only 26% of the rate that could be extracted if used for anaerobic digestion involving return of recalcitrant carbon to fields (<a class="reference-link" href="#Hansen--2020">Hansen et al. 2020</a>). Similarly, biomass pyrolysis produces biochar which can be returned to soils to counteract carbon losses associated with biomass extraction (<a class="reference-link" href="#Joseph--2021">Joseph et al. 2021</a>; <a class="reference-link" href="#Lehmann--2021">Lehmann et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Expansion of biomass crops, especially monocultures of exotic species, can pose risks to natural ecosystems and biodiversity through introduction of invasive species and land use change, also impacting the mitigation value (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>) (<a class="reference-link" href="#Liu--2014">Liu et al. 2014</a>; <a class="reference-link" href="#El Akkari--2018">El Akkari et al. 2018</a>). Cultivation of conventional oil, sugar, and starch crops tends to have larger negative impact than lignocellulosic crops (<a class="reference-link" href="#N&#250;&#241;ez-Regueiro--2020">N&#250;&#241;ez-Regueiro et al. 2020</a>). Social and environmental outcomes can be enhanced through integration of suitable plants (such as perennial grasses and short rotation woody crops) into agricultural landscapes (within crop rotations or through strategic localisation, for example as contour belts, along fencelines and riparian buffers). Such integrated systems can provide shelter for livestock, retention of nutrients and sediment, erosion control, pollination, pest and disease control, and flood regulation (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>) (<a class="reference-link" href="#Berndes--2008">Berndes et al. 2008</a>; <a class="reference-link" href="#Christen--2013">Christen and Dalgaard 2013</a>; <a class="reference-link" href="#Asbjornsen--2014">Asbjornsen et al. 2014</a>; <a class="reference-link" href="#Holland--2015">Holland et al. 2015</a>; <a class="reference-link" href="#Ssegane--2015">Ssegane et al. 2015</a>; <a class="reference-link" href="#Dauber--2016">Dauber and Miyake 2016</a>; <a class="reference-link" href="#Milner--2016">Milner et al. 2016</a>; <a class="reference-link" href="#Ssegane--2016">Ssegane and Negri 2016</a>; <a class="reference-link" href="#Styles--2016">Styles et al. 2016</a>; <a class="reference-link" href="#Zheng--2016">Zheng et al. 2016</a>; <a class="reference-link" href="#Ferrarini--2017">Ferrarini et al. 2017</a>; Crews et al. 2018; <a class="reference-link" href="#Henry--2018a">Henry et al. 2018a</a>; <a class="reference-link" href="#Zalesny--2019">Zalesny et al. 2019</a>; <a class="reference-link" href="#Osorio--2019">Osorio et al. 2019</a>; <a class="reference-link" href="#Englund--2020b">Englund et al. 2020b</a>; <a class="reference-link" href="#Englund--2021">Englund et al. 2021</a>) (Figure 12.8, Box 12.3, and Cross-Working Group Box 3 in this chapter). Many of the land use practices described above align with agroecology principles (AR6 WGII <a class="section-link" data-title="Introduction" href="/chapters/chapter-5#5.1">Section 5.1</a> 4, AR6 WGII Box 5.11 and AR6 WGII Cross-Chapter Box NATURAL) and can simultaneously contribute to climate change mitigation, climate change adaptation and reduced risk of land degradation (<a class="reference-link" href="#IPCC--2019a">IPCC 2019a</a>) (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">h</span><span class="&#8226;-Condensed-italic">igh agreement </span>).</p>
                          <div class="_idGenObjectStyleOverride-1" id="_idContainer117">
                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                              <span class="&#8226;-Figure-table-number---title">
                                <span class="&#8226;-Bold-condensed" lang="en-GB">
                                  <img alt="" class="_idGenObjectAttribute-12" id="figure-12-8" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_12_8.png"/>
                                </span>
                              </span>
                            </p>
                            <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                              <span class="&#8226;-Figure-table-number---title">
                                <span class="&#8226;-Bold-condensed" lang="en-GB">Figure 12.8 | Overview of opportunities related to selected land-based climate change miti</span>
                              </span>
                              <span class="&#8226;-Figure-table-number---title">
                                <span class="&#8226;-Bold-condensed" lang="en-GB">gation options. </span>
                              </span>
                            </p>
                            <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-12/figure-12-8" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                          </div>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">When A/R activities comprise the establishment of natural forests, the risk to land is primarily associated with potential displacement of previous land use to new locations, which could indirectly cause land-use change including deforestation (Sections 7.4.2 and 7.6.2.4). A/R (including agroforestry) aimed at providing timber, fibre, biomass, non-timber resources and other ecosystem services can provide renewable resources to society and long-term livelihoods for communities. Forest management and harvesting regimes around the world will adjust in different ways as society seeks to meet climate goals. The outcome depends on forest type, climate, forest ownership and the character and product portfolio of the associated forest industry (<a class="reference-link" href="#Lauri--2019">Lauri et al. 2019</a>; <a class="reference-link" href="#Favero--2020">Favero et al. 2020</a>). How forest carbon stocks, biodiversity, hydrology, and so on are affected by changes in forest management and harvesting in turn depends on both management practices and the characteristics of the forest ecosystems (<a class="reference-link" href="#Eales--2018">Eales et al. 2018</a>; <a class="reference-link" href="#Griscom--2018">Griscom et al. 2018</a>; <a class="reference-link" href="#Kondo--2018">Kondo et al. 2018</a>; <a class="reference-link" href="#Nieminen--2018">Nieminen et al. 2018</a>; <a class="reference-link" href="#Thom--2018">Thom et al. 2018</a>; <a class="reference-link" href="#Runting--2019">Runting et al. 2019</a>; <a class="reference-link" href="#Tharammal--2019">Tharammal et al. 2019</a>) (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>). As described above, the GHG savings achieved from producing and using bio-based products will in addition depend on the character of existing societal systems, including technical infrastructure and markets, as this determines the product substitution patterns.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Environmental and socio-economic co-benefits are enhanced when ecological restoration principles are applied (<a class="reference-link" href="#Gann--2019">Gann et al. 2019</a>) along with effective planning at landscape level and strong governance (Morgan et al., 2020). For example, restoration of natural vegetation and establishing plantations on degraded land enable organic matter to accumulate in the soil and have potential to deliver significant co-benefits for biodiversity, land resource condition and livelihoods (Box 12.3 and Cross-Working Group Box 3 in this chapter). Tree planting and agroforestry on cleared land can deliver biodiversity benefits (<a class="reference-link" href="#Seddon--2009">Seddon et al. 2009</a>; <a class="reference-link" href="#Kavanagh--2012">Kavanagh and Stanton 2012</a>; <a class="reference-link" href="#Law--2014">Law et al. 2014</a>), with biodiversity outcomes influenced by block size, configuration and species mix (<a class="reference-link" href="#Cunningham--2015">Cunningham et al. 2015</a>; <a class="reference-link" href="#Paul--2016">Paul et al. 2016</a>) (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">h</span><span class="&#8226;-Condensed-italic">igh agreement </span>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Biomass-based systems and A/R can contribute to addressing land degradation through land rehabilitation or restoration (Box 12.3). Land-based mitigation options that produce biomass for bioenergy/BECCS or biochar through land <span class="&#8226;-Condensed-italic">rehabilitation</span> rather than land <span class="&#8226;-Condensed-italic">restoration</span> imply a trade-off between production / carbon sequestration and biodiversity outcomes (<a class="reference-link" href="#Hua--2016">Hua et al. 2016</a>; <a class="reference-link" href="#Cowie--2018">Cowie et al. 2018</a>). Restoration, seeking to establish native vegetation with the aim to maximise ecosystem integrity, landscape connectivity, and conservation of on-ground carbon stock, will have higher biodiversity benefits than rehabilitation measures (<a class="reference-link" href="#Lin--2013">Lin et al. 2013</a>). However, sequestration rate declines as forests mature, and the sequestered carbon is vulnerable to loss through disturbance such as wildfire, so there is a higher risk of reversal of the mitigation benefit compared with use of biomass for substitution of fossil fuels and GHG-intensive building materials (<a class="reference-link" href="#Russell--2017">Russell and Kumar 2017</a>; <a class="reference-link" href="#Dugan--2018">Dugan et al. 2018</a>; <a class="reference-link" href="#Anderegg--2020">Anderegg et al. 2020</a>). Trade-offs between different ecosystem services, and between societal objectives including climate change mitigation and adaptation, can be managed through integrated landscape approaches that aim to create a mosaic of land uses, including conservation, agriculture, forestry and settlements (<a class="reference-link" href="#Freeman--2015">Freeman et al. 2015</a>; <a class="reference-link" href="#Nielsen--2016">Nielsen 2016</a>; <a class="reference-link" href="#Reed--2016">Reed et al. 2016</a>; <a class="reference-link" href="#Sayer--2017">Sayer et al. 2017</a>) where each is sited with consideration of land potential and socio-economic objectives and context (<a class="reference-link" href="#Cowie--2018">Cowie et al. 2018</a>) (<span class="&#8226;-Condensed-italic">limited evidence</span>, <span class="&#8226;-Condensed-italic">h</span><span class="&#8226;-Condensed-italic">igh agreement </span>)<span class="&#8226;-Condensed-italic">. </span></p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Impacts of biomass production and A/R on the hydrological cycle and water availability and quality depend on scale, location, previous land use/cover and type of biomass production system. For example, extraction of logging residues in forests managed for timber production has little effect on hydrological flows, while land-use change to establish dedicated biomass production can have a significant effect (<a class="reference-link" href="#Teter--2018">Teter et al. 2018</a>; <a class="reference-link" href="#Drews--2020">Drews et al. 2020</a>). Deployment of A/R can affect temperature, albedo and precipitation locally and regionally, and can mitigate or enhance the effects of climate change in the affected areas (<a class="reference-link" href="#Stenzel--2021b">Stenzel et al. 2021b</a>) (<a class="section-link" data-title="Biophysical Effects and Short-lived Climate Forcers" href="/chapters/chapter-7#7.2.4">Section 7.2.4</a>). A/R activities can increase evapotranspiration, impacting groundwater and downstream water availability, but can also result in increased infiltration to groundwater and improved water quality (<a class="reference-link" href="#Farley--2005">Farley et al. 2005</a>; <a class="reference-link" href="#Zhang--2016">Zhang et al. 2016</a>; <a class="reference-link" href="#Zhang--2017">Zhang et al. 2017</a>; <a class="reference-link" href="#Lu--2018">Lu et al. 2018</a>) and can be beneficial where historical clearing has caused soil salinisation and stream salinity (<a class="reference-link" href="#Farrington--1996">Farrington and Salama 1996</a>; <a class="reference-link" href="#Marcar--2016">Marcar 2016</a>). There is <span class="&#8226;-Condensed-italic">limited evidence</span> that very large-scale land-use or vegetation cover changes can alter regional climate and precipitation patterns, for example downwind precipitation depends on upwind evapotranspiration from forests and other vegetation (<a class="reference-link" href="#Keys--2016">Keys et al. 2016</a>; <a class="reference-link" href="#Ellison--2017">Ellison et al. 2017</a>; <a class="reference-link" href="#van der Ent--2017">van der Ent and Tuinenburg 2017</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Another example of beneficial effects includes perennial grasses and woody crops planted to intercept runoff and subsurface lateral flow, reducing nitrate entering groundwater and surface waterbodies (<a class="reference-link" href="#Femeena--2018">Femeena et al. 2018</a>; <a class="reference-link" href="#Woodbury--2018">Woodbury et al. 2018</a>; <a class="reference-link" href="#Griffiths--2019">Griffiths et al. 2019</a>). In India, <a class="reference-link" href="#Garg--2011">Garg et al. (2011)</a> found desirable effects as a result of planting Jatropha on wastelands previously used for grazing (which could continue in the Jatropha plantations): soil evaporation was reduced, as a larger share of the rainfall was channelled to plant transpiration and groundwater recharge, and less runoff resulted in reduced soil erosion and improved downstream water conditions. Thus, adverse effects can be reduced and synergies achieved when plantings are sited carefully, with consideration of potential hydrological impacts (<a class="reference-link" href="#Davis--2013">Davis et al. 2013</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Several biomass conversion technologies can generate co-benefits for land and water. Anaerobic digestion of organic wastes (e.g., food waste, manure) produces a nutrient-rich digestate and biogas that can be utilised for heating and cooking or upgraded for use in electricity generation, industrial processes, or as transportation fuel (Chapter 6) (<a class="reference-link" href="#Parsaee--2019">Parsaee et al. 2019</a>; <a class="reference-link" href="#Hamelin--2021">Hamelin et al. 2021</a>). The digestate is a rich source of nitrogen, phosphorus and other plant nutrients, and its application to farmland returns exported nutrients as well as carbon (<a class="reference-link" href="#Cowie--2020b">Cowie 2020b</a>). Studies have identified potential risks, including manganese toxicity, copper and zinc contamination, and ammonia emissions, compared with application of undigested animal manure (<a class="reference-link" href="#Nkoa--2014">Nkoa 2014</a>). Although the anaerobic digestion process reduces pathogen risk compared with undigested manure feedstocks, it does not destroy all pathogens (<a class="reference-link" href="#Nag--2019">Nag et al. 2019</a>). Leakage of methane is a significant risk that needs to be managed, to ensure mitigation potential is achieved (<a class="reference-link" href="#Bruun--2014">Bruun et al. 2014</a>). Anaerobic digestion of wastewater, such as sugarcane vinasse, reduces methane emissions and pollution loading as well as producing biogas (<a class="reference-link" href="#Parsaee--2019">Parsaee et al. 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Biorefineries can convert biomass to food, feed and biomaterials along with bioenergy (<a class="reference-link" href="#Aristiz&#225;bal&#8208;Marulanda--2019">Aristiz&#225;bal&#8208;Marulanda and Cardona Alzate 2019</a>; <a class="reference-link" href="#Schmidt--2019">Schmidt et al. 2019</a>). Biorefinery plants are commonly characterised by high process integration to achieve high resource use efficiency, minimise waste production and energy requirements, and maintain flexibility towards changing markets for raw materials and products (<a class="reference-link" href="#Schmidt--2019">Schmidt et al. 2019</a>). Emerging technologies can convert biomass that is indigestible for monogastric animals or humans (e.g., algae, grass, clover or alfalfa) into food and feed products. For example, lactic acid bacteria can facilitate the use of green plant biomass such as grasses and clover to produce a protein concentrate suitable for animal feed and other products for material or energy use (<a class="reference-link" href="#L&#252;beck--2019">L&#252;beck and L&#252;beck 2019</a>). Selection of crops suitable for co-production of protein feed along with biofuels and other bio-based products can significantly reduce the land conversion pressure by reducing the need to cultivate other crops (e.g., soybean) for animal feed (<a class="reference-link" href="#Bentsen--2017">Bentsen and M&#248;ller 2017</a>; <a class="reference-link" href="#Solati--2018">Solati et al. 2018</a>). Thus, such solutions, using alternatives to high-input, high-emissions grain-based feed, can enable sustainable intensification of agricultural systems with reduced environmental impacts (<a class="reference-link" href="#J&#248;rgensen--2016">J&#248;rgensen and L&#230;rke 2016</a>). The use of seaweed and algae as biorefinery feedstock can facilitate recirculation of nutrients from waters to agricultural land, thus reducing eutrophication while substituting purpose-grown feed (<a class="reference-link" href="#Thomas--2021">Thomas et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Pyrolysis can convert organic wastes, including agricultural and forestry residues, food waste, manure, poultry litter and sewage sludge, into combustible gas and biochar, which can be used as a soil amendment (<a class="reference-link" href="#Joseph--2021">Joseph et al. 2021</a>; <a class="reference-link" href="#Schmidt--2021">Schmidt et al. 2021</a>) (Chapter 7). Pyrolysis facilitates nutrient recovery from biomass residues, enabling return to farmland as biochar, noting, however, that a large fraction of nitrogen is lost during pyrolysis (<a class="reference-link" href="#Joseph--2021">Joseph et al. 2021</a>). Conversion to biochar aids the logistics of transport and land application of materials such as sewage sludge, by reducing mass and volume, improving flow properties, stability and uniformity, and decreasing odour. Pyrolysis is well suited for materials that may be contaminated with pathogens, microplastics, and per- and polyfluoroalkyl substances, such as abattoir and sewage wastes, removing these risks, and reduces availability of heavy metals in feedstock (<a class="reference-link" href="#Joseph--2021">Joseph et al. 2021</a>). Applying biochar to soil sequesters biochar-carbon for hundreds to thousands of years and can further increase soil carbon by reducing mineralisation of soil organic matter and newly added plant carbon (<a class="reference-link" href="#Singh--2012">Singh et al. 2012</a>; <a class="reference-link" href="#Wang--2016a">Wang et al. 2016a</a>; Weng et al. 2017; <a class="reference-link" href="#Lehmann--2021">Lehmann et al. 2021</a>). Biochars can improve a range of soil properties, but effects vary depending on biochar properties, which are determined by feedstock and production conditions (<a class="reference-link" href="#Singh--2012">Singh et al. 2012</a>; <a class="reference-link" href="#Wang--2016a">Wang et al. 2016a</a>), and on the soil properties where biochar is applied (<a class="reference-link" href="#Razzaghi--2020">Razzaghi et al. 2020</a>). Biochars can increase nutrient availability, reduce leaching losses (Singh et al. 2010; <a class="reference-link" href="#Haider--2017">Haider et al. 2017</a>) and enhance crop yields, particularly in infertile acidic soils (<a class="reference-link" href="#Jeffery--2017">Jeffery et al. 2017</a>), thus supporting food security under changing climate. Biochars can enhance infiltration and soil water-holding capacity, reducing runoff and leaching, increasing water retention in the landscape and improving drought tolerance and resilience to climate change (<a class="reference-link" href="#Quin--2014">Quin et al. 2014</a>; <a class="reference-link" href="#Omondi--2016">Omondi et al. 2016</a>). (See <a class="section-link" data-title="Agriculture, Forestry, and Other Land Uses (AFOLU)" href="/chapters/chapter-7">Chapter 7</a> for a review of biochar&#8217;s potential contribution to climate change mitigation.)</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Both A/R and dedicated biomass production could have adverse impacts on food security and cause indirect land-use change if deployed in locations used for food production (<a class="reference-link" href="#IPCC--2019a">IPCC 2019a</a>). But the degree of impact associated with a certain mitigation option also depends on how deployment takes place and the rate and total scale of deployment. The highest increases in food insecurity due to deployment of land-based mitigation are expected to occur in sub-Saharan Africa and Asia (<a class="reference-link" href="#Hasegawa--2018">Hasegawa et al. 2018</a>). The land area that could be used for bioenergy or other land-based mitigation options with low to moderate risks to food security depends on patterns of socio-economic development, reaching limits between 1 and 4 million km <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</span> (<a class="reference-link" href="#Hurlbert--2019">Hurlbert et al. 2019</a>; <a class="reference-link" href="#IPCC--2019a">IPCC 2019a</a>; Smith et al. 2019c).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The use of less productive, degraded/marginal lands has received attention as an option for biomass production and other land-based mitigation that can improve the productive and adaptive capacity of the lands (<a class="reference-link" href="#Liu--2017">Liu et al. 2017</a>; <a class="reference-link" href="#Qin--2018">Qin et al. 2018</a>; <a class="reference-link" href="#Dias--2021">Dias et al. 2021</a>; <a class="reference-link" href="#Kreig--2021">Kreig et al. 2021</a>) (<a class="section-link" data-title="Bioenergy and BECCS" href="/chapters/chapter-7#7.4.4">Section 7.4.4</a> and Cross-Working Group Box 3 in this chapter). The potential is however uncertain as biomass growth rates may be low, a variety of assessment approaches have been used, and the identification of degraded/marginal land as &#8216;available&#8217; has been contested, as much low productivity land is used informally by impoverished communities, particularly for grazing, or may be economically infeasible or environmentally undesirable for development of energy crops (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic">low agreement </span>) (<a class="reference-link" href="#Baka--2013">Baka 2013</a>; <a class="reference-link" href="#Fritz--2013">Fritz et al. 2013</a>; <a class="reference-link" href="#Haberl--2013">Haberl et al. 2013</a>; <a class="reference-link" href="#Baka--2014">Baka 2014</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As many of the SDGs are closely linked to land use, the identification and promotion of mitigation options that rely on land uses described above can support a growing use of bio-based products while advancing several SDGs, such as SDG 2 (zero hunger), SDG 6 (clean water and sanitation), SDG 7 (affordable and clean energy) and SDG 15 (life on land) (<a class="reference-link" href="#Fritsche--2017">Fritsche et al. 2017</a>; IRP 2019; <a class="reference-link" href="#Blair--2021">Blair et al. 2021</a>). Policies supporting the target of Land Degradation Neutrality (LDN) (SDG 15.3) encourage planning of measures to counteract loss of productive land due to unsustainable agricultural practices and land conversion, through sustainable land management and strategic restoration and rehabilitation of degraded land (<a class="reference-link" href="#Cowie--2018">Cowie et al. 2018</a>). LDN can thus be an incentive for land-based mitigation measures that build carbon in vegetation and soil, and can provide impetus for land-use planning to achieve multifunctional landscapes that integrate land-based mitigation with other land uses (Box 12.3). The application of sustainable land management practices that build soil carbon will enhance the productivity and resilience of crop and forestry systems, thereby enhancing biomass production (<a class="reference-link" href="#Henry--2018a">Henry et al. 2018a</a>). Non-bio-based mitigation options can enhance land-based mitigation: (i) enhanced weathering, that is, adding ground silicate rock to soil to take up atmospheric CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> through chemical weathering (<a class="section-link" data-title="Carbon Dioxide Removal" href="/chapters/chapter-12#12.3">Section 12.3</a>), could supply nutrients and alleviate soil acidity, thereby boosting productivity of biomass crops and A/R, particularly when combined with biochar application (<a class="reference-link" href="#Haque--2019">Haque et al. 2019</a>; <a class="reference-link" href="#De Oliveira Garcia--2020">De Oliveira Garcia et al. 2020</a>; <a class="reference-link" href="#Buss--2021">Buss et al. 2021</a>); and (ii) land rehabilitation and enhanced landscape diversity through production of biomass crops could simultaneously contribute to climate change mitigation, climate change adaptation, addressing land degradation, increasing biodiversity and improving food security in the longer term (<a class="reference-link" href="#Mackey--2020">Mackey et al. 2020</a>) (Chapter 7).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The land requirement and impacts (including visual and noise impacts) of onshore wind turbines depend on the size and type of installation, and location (<a class="reference-link" href="#Ioannidis--2020">Ioannidis and Koutsoyiannis 2020</a>). Wind power and agriculture can coexist in beneficial ways and wind power production on agriculture land is well established (<a class="reference-link" href="#Fritsche--2017">Fritsche et al. 2017</a>; <a class="reference-link" href="#Miller--2018a">Miller and Keith 2018a</a>). Spatial planning and local stakeholder engagement can reduce opposition due to visual landscape impacts and noise (<a class="reference-link" href="#Frolova--2019">Frolova et al. 2019</a>; <a class="reference-link" href="#Hevia-Koch--2019">Hevia-Koch and Ladenburg 2019</a>). Repowering, that is, replacing with higher capacity wind turbines, can mitigate additional land requirement associated with deployment towards higher share of wind in power systems (<a class="reference-link" href="#Pryor--2020">Pryor et al. 2020</a>).</p>

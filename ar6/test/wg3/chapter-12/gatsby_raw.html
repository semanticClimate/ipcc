                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Artificial upwelling: </span>This concept uses pipes or other methods to pump nutrient-rich deep ocean water to the surface where it has a fertilising effect (see OF section). To achieve CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal at a Gt magnitude, modelling studies have shown that artificial upwelling would have to be implemented on a massive scale (over 50% of the ocean to deliver maximum rate of 10GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> under RCP8.5) (<a class="reference-link" href="#Oschlies--2010"/><a class="reference-link" href="#Oschlies--2010">Oschlies et al., 2010</a> , <a class="reference-link" href="#Keller--2014">Keller et al. 2014</a>). Because the deep water is much colder than surface water, at massive scale this could cool the Earth&#8217;s surface by several degrees, but the cooling effect would cease as the deeper ocean warms, and would reverse, leading to rapid warming, if the pumping ceased (<a class="reference-link" href="#Oschlies--2010"/><a class="reference-link" href="#Oschlies--2010">Oschlies et al., 2010</a> , <a class="reference-link" href="#Keller--2014">Keller et al. 2014</a>).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Furthermore, the cooling would also severely alter atmospheric circulation and precipitation patterns (<a class="reference-link" href="#Kwiatkowski--2015">Kwiatkowski et al. 2015</a>). Several upwelling approaches have been developed and tested (<a class="reference-link" href="#Pan--2016">Pan et al., 2016</a>) and more R&amp;D is underway.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Terrestrial biomass dumping: </span>There are proposals to sink terrestrial biomass (crop residues or logs) into the deep ocean as a means of sequestering carbon (<a class="reference-link" href="#Strand--2009">Strand and Benford 2009</a>). Sinking biochar has also been proposed (<a class="reference-link" href="#Miller--2021">Miller and Orton, 2021</a>). Decomposition would be inhibited by the cold and sometimes hypoxic/anoxic environment on the ocean floor, and absence of bacteria that decompose terrestrial lignocellulosic biomass, so storage timescale is estimated at hundreds to thousands of years (<a class="reference-link" href="#Strand--2009">Strand and Benford 2009</a>) (<a class="reference-link" href="#Burdige--2005">Burdige 2005</a>). Potential side effects on marine ecosystems, chemistry, or circulation have not been thoroughly assessed. Neither have these concepts been evaluated with respect to the impacts on land from enhanced transfer of nutrients and organic matter to the ocean, nor the relative merits of alternative applications of residues and biochar as an energy source or soil amendment (Chapter 7).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Marine biomass CDR options: </span>Proposals have been made to grow macroalgae (<a class="reference-link" href="#Duarte--2017">Duarte et al., 2017</a>) for BECCS (<a class="reference-link" href="#N&#8217;Yeurt--2012">N&#8217;Yeurt et al. 2012</a>; <a class="reference-link" href="#Duarte--2013">Duarte et al. 2013</a>; <a class="reference-link" href="#Chen--2015"/><a class="reference-link" href="#Chen--2015">Chen et al., 2015</a> ), to sink cultured macroalgae into the deep sea, or to use marine algae for biochar (<a class="reference-link" href="#Roberts--2015">Roberts et al., 2015</a>). Naturally-growing sargassum has also been considered for these purposes (<a class="reference-link" href="#Bach--2021">Bach et al., 2021</a>). <a class="reference-link" href="#Froehlich--2019">Froehlich et al. (2019)</a> found a substantial area of the ocean (about 48 million km <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">2</span>) suitable for farming seaweed. <a class="reference-link" href="#N&#8217;Yeurt--2012">N&#8217;Yeurt et al. (2012)</a> suggested that converting 9% of the oceans to macroalgal aquaculture could take up 19 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> in biomass, generate 12 Gt per annum of biogas, and the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> produced by burning the biogas could be captured and sequestered. Productivity of farmed macroalgae in the open ocean could potentially be enhanced through fertilising via artificial upwelling (<a class="reference-link" href="#Fan--2020">Fan et al., 2020</a>) or through cultivation platforms that dive at night to access nutrient-rich waters below the, often nutrient-limited, surface ocean. If the biomass were sunk, it is unknown how long the carbon would remain in the deep ocean and what the additional impacts would be. Research and development on macroalgae cultivation and use is currently underway in multiple parts of the world, though not necessarily directly focused on CDR.</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Extraction of CO</span><span class="&#8226;-Subscript-Bold _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed" lang="en-GB">from seawater (with storage): </span>CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> can be extracted by applying a vacuum, or by purging with a gas low in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (<a class="reference-link" href="#Koweek--2016">Koweek et al., 2016</a>). CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> stripping can also be accomplished by acidifying seawater with a mineral acid, or through electrodialysis and electrolysis, to convert bicarbonate ions (HCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">3</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;</span>) to CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (<a class="reference-link" href="#Willauer--2017">Willauer et al., 2017</a>; Eisaman et al., 2018; <a class="reference-link" href="#Digdaya--2020">Digdaya et al., 2020</a>; <a class="reference-link" href="#Eisaman--2020">Eisaman 2020</a>; Sharifian et al., 2021). The removal of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the ocean surface leads to undersaturation in the water, thus forcing CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> to move from the atmosphere into the ocean to restore equilibrium. Electrochemical seawater CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> extraction has been modelled, prototyped, and analysed from a techno-economic perspective (<a class="reference-link" href="#Eisaman--2012">Eisaman et al., 2012</a>; <a class="reference-link" href="#Willauer--2017">Willauer et al., 2017</a>; <a class="reference-link" href="#de Lannoy--2018">de Lannoy et al., 2018</a>; Eisaman et al., 2018a; Eisaman et al., 2018b).</p>
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Status, costs, potentials, risk and impacts, co-benefits, trade-offs and spillover effects and the role in mitigation pathways of ocean-based approaches are summarised in Table 12.6.</p>
                            </div>
                          </div>
                          <div class="h3-container" id="12.3.1.4">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.3.1.4</span>Feasibility Assessment <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-4-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Following the framework presented in <a class="section-link" data-title="Mitigation Options" href="/chapters/chapter-6#6.4">Section 6.4</a> and Annex II, Part IV, Section 11, a multi-dimensional feasibility assessment of the CDR methods covered here is provided in Figure 12.4, taking into account the assessment presented in this section. Both DACCS and EW perform positively on the geophysical and technological dimensions while for ocean-based approaches performance is mixed. There is limited evidence to assess social-cultural, environmental/ecological, and institutional dimensions as the literature is still nascent for DACCS and EW, while these aspects are positive for blue carbon and mixed or negative for ocean fertilisation. On the economic dimension, the cost is assessed negatively for all CDR methods.</p>
                              <div class="_idGenObjectStyleOverride-1" id="_idContainer009ee">
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US">
                                  <span class="&#8226;-Figure-table-number---title">
                                    <span class="&#8226;-Bold-condensed" lang="en-GB">
                                      <img alt="" class="_idGenObjectAttribute-8" id="figure-12-4" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_12_4.png"/>
                                    </span>
                                  </span>
                                </p>
                                <p class="Figures--tables-etc_&#8226;-Figure-title---spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 12.4 | Summary of the extent to which different factors would enable or inhibit the deployment of the carbon dioxide removal methods DACCS, EW, ocean fertilisation and blue carbon management. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Blue bars indicate the extent to which the indicator enables the implementation of the CDR method (E) and orange bars indicate the extent to which an indicator is a barrier (B) to the deployment of the method, relative to the maximum possible barriers and enablers assessed. An &#8216;X&#8217; signifies the indicator is not applicable or does not affect the feasibility of the method, while a forward slash indicates that there is no or limited evidence whether the indicator affects the feasibility of the method. The shading indicates the level of confidence, with darker shading signifying higher levels of confidence. Supplementary Material 12.SM.B provides an overview of the factors affecting the feasibility of CDR methods and how they differ across contexts (e.g., region), time (e.g., 2030 versus 2050), and scale (e.g., small versus large), and includes a line of sight on which the assessment is based. The assessment methodology is explained in Annex II, Part IV, Section 11.</p>
                                <div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-12/figure-12-4" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="h2-container" id="12.3.2">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.3.2</span>Consideration of Methods Assessed in Sectoral Chapters: A/R, Biochar, BECCS, Soil Carbon Sequestration <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-10-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Status: </span><span class="&#8226;-Condensed-italic"/>BECCS, afforestation/reforestation (A/R), soil carbon sequestration (SCS) and biochar are land-based biological CDR methods (<a class="reference-link" href="#Smith--2016">Smith et al. 2016</a>). BECCS combines biomass use for energy with CCS to capture and store the biogenic carbon geologically (<a class="section-link" data-title="Bioenergy" href="/chapters/chapter-6#6.4.2.6">Section 6.4.2.6</a>); A/R and SCS involve fixing atmospheric carbon in biomass and soils, and biochar involves converting biomass to biochar and using it as a soil amendment. These CDR methods can be associated with both co-benefits and adverse side effects (<a class="reference-link" href="#Smith--2016">Smith et al. 2016</a>; <a class="reference-link" href="#Hurlbert--2019">Hurlbert et al. 2019</a>; <a class="reference-link" href="#Mbow--2019">Mbow et al. 2019</a>; <a class="reference-link" href="#Olsson--2019">Olsson et al. 2019</a>; <a class="reference-link" href="#Schleicher--2019">Schleicher et al. 2019</a>; <a class="reference-link" href="#Smith--2019b">Smith et al. 2019b</a>; <a class="reference-link" href="#Babin--2021">Babin et al. 2021</a>; <a class="reference-link" href="#Dooley--2021">Dooley et al. 2021</a>) (Sections 7.4 and 12.5).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Among CDR methods, BECCS and A/R are most commonly selected by IAMs to meet the requirements of scenarios that limit warming to 2&#176;C (&gt;67%) or lower. This is partially because of the long lead time required to refine IAMs to include additional methods and update techno-economic parameters. Currently, few IAMs represent SCS or biochar (<a class="reference-link" href="#Frank--2017">Frank et al. 2017</a>). Given the removal potential of SCS and biochar and some potential co-benefits, more efforts should be made to include these methods within IAMs, so that their mitigation potential can be compared to other CDR methods, along with possible co-benefits and adverse side effects (<a class="reference-link" href="#Smith--2016">Smith et al. 2016</a>; <a class="reference-link" href="#Rogelj--2018">Rogelj et al. 2018</a>) (<a class="section-link" data-title="Land-related Impacts, Risks and&#160;Opportunities Associated with&#160;Mitigation Options" href="/chapters/chapter-12#12.5">Section 12.5</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Potential: </span>The technical potential for BECCS by 2050 is estimated at 0.5&#8211;11.3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (Table 7.3). These potentials do not include avoided emissions resulting from the use of heat, electricity and/or fuels provided by the BECCS system, which depend on substitution patterns, conversion efficiencies, and supply chain emissions for the BECCS and substituted energy systems (Box 7.7). The mitigation effect of BECCS also depends on how deployment affects land carbon stocks and sink strength (<a class="section-link" data-title="Bioenergy and BECCS" href="/chapters/chapter-7#7.4.4">Section 7.4.4</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As detailed in Chapter 7, the technical potential for gross removals realised through A/R in 2050 is 0.5&#8211;10.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, and for improved forest management the potential is 1&#8211;2.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (including both CDR and emissions reduction). Technical potential for SCS in 2050 is estimated to be 0.6&#8211;9.4 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, for agroforestry it is 0.3&#8211;9.4 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, and for biochar it is 0.2&#8211;6.6 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>. Peatland and coastal wetland restoration have a technical potential of 0.5&#8211;2.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> in 2050, with an estimated 80% of the potential being CDR. Note that these potentials reflect only biophysical and technological conditions and become reduced when factoring in economic, environmental, socio-cultural and institutional constraints (Table 12.6).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Costs: </span>Costs across technologies vary substantially (<a class="reference-link" href="#Smith--2016">Smith et al. 2016</a>) and were estimated to be USD15&#8211;400 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> for BECSS, USD0&#8211;240 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> for A/R, &#8211;USD45 to +USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> for SCS and USD10&#8211;345 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> for biochar. <a class="reference-link" href="#Fuss--2018">Fuss et al. (2018)</a> estimated abatement cost ranges for BECCS, A/R, SCS and biochar to be 100&#8211;200, 5&#8211;50, 0&#8211;100, and 30&#8211;120 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8722;1</span> respectively, corresponding to 2100 potentials. Ranges for economic potential (&lt;USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>) reported in <a class="section-link" data-title="Agriculture, Forestry, and Other Land Uses (AFOLU)" href="/chapters/chapter-7">Chapter 7</a> are 0.5&#8211;3.0 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (A/R); 0.6&#8211;1.9 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (improved forest management); 0.7&#8211;2.5 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (SCS); 0.4&#8211;1.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (agroforestry); 0.3&#8211;1.8 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (biochar); and 0.2&#8211;0.8 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (peatland and coastal wetland restoration).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Risks, impacts, and co-benefits: </span> a brief summary of risks, impacts and co-benefits is provided here and more detail is provided in <a class="section-link" data-title="Agriculture, Forestry, and Other Land Uses (AFOLU)" href="/chapters/chapter-7">Chapter 7</a> and <a class="section-link" data-title="Land-related Impacts, Risks and&#160;Opportunities Associated with&#160;Mitigation Options" href="/chapters/chapter-12#12.5">Section 12.5</a>. A/R and biomass production for BECCS and biochar potentially compete for land, water and other resources, implying possible adverse outcomes for ecosystem health, biodiversity, livelihoods and food security (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>) (<a class="reference-link" href="#Smith--2016">Smith et al. 2016</a>; <a class="reference-link" href="#Heck--2018">Heck et al. 2018</a>; <a class="reference-link" href="#Hurlbert--2019">Hurlbert et al. 2019</a>; <a class="reference-link" href="#Mbow--2019">Mbow et al. 2019</a>) (Chapter 7). SCS requires the addition of nitrogen and phosphorus to maintain stoichiometry of soil organic matter, leading to a potential risk of eutrophication (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>). Apart from possible negative effects associated with biomass supply, adverse side effects from biochar are relatively low if the biomass is uncontaminated (<a class="reference-link" href="#Tisserant--2019">Tisserant and Cherubini 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Possible climate risks relate to direct and/or indirect land carbon losses (A/R, BECCS, biochar), increased N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions (BECCS, SCS), saturation and non-permanence of carbon storage (A/R, SCS) (<a class="reference-link" href="#Jia--2019">Jia et al. 2019</a>; <a class="reference-link" href="#Smith--2019b">Smith et al. 2019b</a>) (Chapter 7), and potential CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> leakage from deep geological reservoirs (BECCS) (Chapter 6). Land cover change associated with A/R and biomass supply for BECCS and biochar may cause albedo changes that reduce mitigation effectiveness (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>; <a class="reference-link" href="#Jia--2019">Jia et al. 2019</a>). Potentially unfavourable albedo change resulting from biochar use can be minimised by incorporating biochar into the soil (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>) (Chapter 7).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Concerning co-benefits, A/R and biomass production for BECCS or biochar could improve soil carbon, nutrient and water cycling (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>), and contribute to market opportunities, employment and local livelihoods, economic diversification, energy security, and technology development and transfer (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>) (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>) (Chapter 7). It may contribute to reduction of other air pollutants, health benefits, and reduced dependency on imported fossil fuels. A/R can improve biodiversity if native and diverse species are used (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>). For biochar, additional co-benefits include increased crop yields, reduced drought impacts, and reduced CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions from soils (<a class="reference-link" href="#Joseph--2021">Joseph et al., 2021</a>) (<a class="section-link" data-title="Reduce Food Loss and Waste" href="/chapters/chapter-7#7.4.5.2">Section 7.4.5.2</a>). SCS can improve soil quality and resilience and improve agricultural productivity and food security (<a class="reference-link" href="#Frank--2017">Frank et al. 2017</a>; <a class="reference-link" href="#Smith--2019b">Smith et al. 2019b</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Role in mitigation pathways: </span>Biomass use for BECCS in 2050 is 61 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (13&#8211;208 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, 5&#8211;95th percentile range) in scenarios limiting warming to 1.5&#176;C (&gt;50%) with no or limited overshoot (C1, excluding traditional energy). This corresponds to 5.3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (1.1&#8211;18 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>) CDR, if assuming 28 kg C GJ<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> biomass carbon content and 85% capture rate in BECCS systems. In scenarios that limit warming to 2&#176;C (&gt;67%) (C3), biomass use for BECCS in 2050 is 28 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (0&#8211;96 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, 5&#8211;95th percentile range), corresponding to 2.4 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (0&#8211;8.3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>) CDR. Cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal from AFOLU (mainly through A/R), as reported from models, in the period 2020 to 2100 is 262 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (17&#8211;397 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) and 209 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (20&#8211;415 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) in C1 and C3 scenarios, respectively (5&#8211;95th percentile range).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Uncertainties remain in two main areas: the availability of land and biomass, which is affected by many factors (<a class="reference-link" href="#Anandarajah--2018">Anandarajah et al. 2018</a>) (Chapter 7), and the role of other mitigation measures including CDR methods other than A/R and BECCS. Strong near-term climate change mitigation to limit overshoot, and deployment of CDR methods other than A/R and BECCS, may significantly reduce the contribution of these CDR methods in scenarios limiting warming to 1.5&#176;C or 2&#176;C (<a class="reference-link" href="#K&#246;berle--2019">K&#246;berle 2019</a>; <a class="reference-link" href="#Hasegawa--2021">Hasegawa et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Trade-offs and spillovers: </span> Some land-based biological CDR methods, such as BECCS and A/R, demand land. Combining mitigation strategies has the potential to increase overall carbon sequestration rates (<a class="reference-link" href="#Humpen&#246;der--2014">Humpen&#246;der et al. 2014</a>). However, these CDR methods may also compete for resources (<a class="reference-link" href="#Frank--2017">Frank et al. 2017</a>). Land-based mitigation approaches currently propose the use of forests (i) as a source of woody biomass for bioenergy and various biomaterials and (ii) for carbon sequestration in vegetation, soils, and forest products. Forests are therefore required to provide both provisioning (biomass feedstock) and regulating (carbon sequestration) ecosystem services. This multifaceted strategy has the potential to result in trade-offs (<a class="reference-link" href="#Makkonen--2015">Makkonen et al. 2015</a>). Some land-based mitigation options could conflict with biodiversity goals, e.g., A/R using monoculture plantations can reduce species richness when introduced into (semi-)natural grasslands (<a class="reference-link" href="#Smith--2019a">Smith et al. 2019a</a>; <a class="reference-link" href="#Dooley--2021">Dooley et al. 2021</a>). When trade-offs exist between biodiversity protection and mitigation objectives, biodiversity is typically given a lower priority, especially if the mitigation option is considered risk-free and economically feasible (<a class="reference-link" href="#P&#246;rtner--2021">P&#246;rtner et al. 2021</a>). Approaches that promote synergies, such as sustainable forest management, reducing deforestation rates, cultivation of perennial crops for bioenergy in sustainable farming practices, and mixed-species forests in A/R, can mitigate biodiversity impacts and even improve ecosystem capacity to support biodiversity while mitigating climate change (<a class="reference-link" href="#P&#246;rtner--2021">P&#246;rtner et al. 2021</a>) (<a class="section-link" data-title="Land-related Impacts, Risks and&#160;Opportunities Associated with&#160;Mitigation Options" href="/chapters/chapter-12#12.5">Section 12.5</a>). Systematic land-use planning could help to deliver land-based mitigation options that also limit trade-offs with biodiversity (<a class="reference-link" href="#Longva--2017">Longva et al. 2017</a>) (Cross-Working Group Box 3: Mitigation and Adaptation via the Bioeconomy, in this chapter).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Status, costs, potentials, risk and impacts, co-benefits, trade-offs and spillover effects and the role in mitigation pathways of A/R, biochar, SCS, peatland and coastal wetland restoration, agroforestry and forest management are summarised in Table 12.6. See also <a class="section-link" data-title="Land-related Impacts, Risks and&#160;Opportunities Associated with&#160;Mitigation Options" href="/chapters/chapter-12#12.5">Section 12.5</a>.</p>
                        </div>
                      </div>
                      <div class="h2-container" id="12.3.3">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.3.3</span>CDR Governance and Policies <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-11-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As shown in Cross-Chapter Box 8 in this chapter, CDR fulfils multiple functions in different phases of ambitious mitigation: (i) further reducing net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emission levels in the near term; (ii) counterbalancing residual emissions (from hard-to-transition sectors like transport, industry, or agriculture) to help reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the mid term; (iii) achieving and sustaining net-negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the long term. While inclusion of emissions and removals on managed land (LULUCF) is mandatory for developed countries under UNFCCC inventory rules (<a class="reference-link" href="#Grassi--2021">Grassi et al. 2021</a>), not all Annex I countries have included land-based biological removals when setting domestic mitigation targets in the past, but updated NDCs for 2030 indicate a shift, most notably in the European Union (<a class="reference-link" href="#Gheuens--2021">Gheuens and Oberth&#252;r 2021</a>; <a class="reference-link" href="#Schenuit--2021">Schenuit et al. 2021</a>). The early literature on CDR governance and policy has been mainly conceptual rather than empirical, focusing on high-level principles (see the concerns listed in the introduction to <a class="section-link" data-title="Carbon Dioxide Removal" href="/chapters/chapter-12#12.3">Section 12.3</a>) and the representation of CDR in global mitigation scenarios (<a class="section-link" data-title="The Utility of Integrated Assessment Models" href="/chapters/chapter-3#3.2.2">Section 3.2.2</a>). However, with the widespread adoption of net zero targets and the recognition that CDR is a necessary element of mitigation portfolios to achieve net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions, countries with national net-zero emissions targets have begun to integrate CDR into modelled national mitigation pathways, increase research, development and demonstration (RD&amp;D) efforts on CDR methods, and consider CDR-specific incentives and policies (<a class="reference-link" href="#Honegger--2021b">Honegger et al. 2021b</a>; <a class="reference-link" href="#Schenuit--2021">Schenuit et al. 2021</a>) (Box 12.1). Nevertheless, this increasing consideration of CDR has not yet extended to net-negative targets and policies to achieve these. While the use of CDR at levels that would lead to net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the long term has been assumed in most global mitigation scenarios that limit warming to 1.5&#176;C, net-negative emissions trajectories and BECCS as the main CDR method modelled to achieve these have not been mirrored by corresponding UNFCCC decisions so far (<a class="reference-link" href="#Fridahl--2017">Fridahl 2017</a>; <a class="reference-link" href="#Mohan--2021">Mohan et al. 2021</a>). Likewise, only a few national long-term mitigation plans or legal acts entail a vision for net-negative GHG emissions (<a class="reference-link" href="#Buylova--2021">Buylova et al. 2021</a>), for example Finland, Sweden, Germany and Fiji.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">For countries with emissions targets aiming for net zero or lower, the core governance question is not whether <span class="&#8226;-Condensed-italic"/>CDR should be mobilised or not, but which CDR methods governments want to see deployed by whom, by when, at which volumes and in which ways (<a class="reference-link" href="#Minx--2018">Minx et al. 2018</a>; <a class="reference-link" href="#Bellamy--2019">Bellamy and Geden 2019</a>). The choice of CDR methods and the scale and timing of their deployment will depend on the respective ambitions for gross emissions reductions, how sustainability and feasibility constraints are managed, and how political preferences and social acceptability evolve (<a class="reference-link" href="#Bellamy--2018">Bellamy 2018</a>; <a class="reference-link" href="#Forster--2020">Forster et al. 2020</a>; <a class="reference-link" href="#Fuss--2020">Fuss et al. 2020</a>; <a class="reference-link" href="#Waller--2020">Waller et al. 2020</a>; <a class="reference-link" href="#Clery--2021">Clery et al. 2021</a>; <a class="reference-link" href="#Iyer--2021">Iyer et al. 2021</a>; <a class="reference-link" href="#Rogelj--2021">Rogelj et al. 2021</a>). As examples of emerging CDR policymaking at (sub-)national levels show, policymakers are beginning to incorporate CDR methods beyond those currently dominating global mitigation scenarios, that is, BECCS and afforestation/reforestation (<a class="reference-link" href="#Bellamy--2019">Bellamy and Geden 2019</a>; <a class="reference-link" href="#Buylova--2021">Buylova et al. 2021</a>; <a class="reference-link" href="#Schenuit--2021">Schenuit et al. 2021</a>; <a class="reference-link" href="#Uden--2021">Uden et al. 2021</a>) (Box 12.1). CDR policymaking is faced with the need to consider method-specific timescales of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> storage, as well as challenges in MRV and accounting, potential co-benefits, adverse side effects, interactions with adaptation and trade-offs with SDGs (<a class="reference-link" href="#Dooley--2018">Dooley and Kartha 2018</a>; <a class="reference-link" href="#McLaren--2019">McLaren et al. 2019</a>; <a class="reference-link" href="#Buck--2020">Buck et al. 2020</a>; <a class="reference-link" href="#Honegger--2020">Honegger et al. 2020</a>; <a class="reference-link" href="#Brander--2021">Brander et al. 2021</a>; <a class="reference-link" href="#Dooley--2021">Dooley et al. 2021</a>; <a class="reference-link" href="#Mace--2021">Mace et al. 2021</a>) (Table 12.6). Therefore, CDR governance and policymaking are expected to focus on responsibly incentivising RD&amp;D and targeted deployment, building on both technical and governance experience with already widely practised CDR methods like afforestation/reforestation (<a class="reference-link" href="#Lomax--2015">Lomax et al. 2015</a>; <a class="reference-link" href="#Field--2017">Field and Mach 2017</a>; <a class="reference-link" href="#Bellamy--2018">Bellamy 2018</a>; <a class="reference-link" href="#Carton--2020">Carton et al. 2020</a>; <a class="reference-link" href="#VonHedemann--2020">VonHedemann et al. 2020</a>), as well as learning from two decades of slow-moving CCS deployment (<a class="reference-link" href="#Buck--2021">Buck 2021</a>; <a class="reference-link" href="#Martin-Roberts--2021">Martin-Roberts et al. 2021</a>; <a class="reference-link" href="#Wang--2021">Wang et al. 2021</a>). For some less well-understood methods and implementation options, such as ocean alkalinisation or enhanced weathering, investment in RD&amp;D can help in understanding the risks, rewards, and uncertainties of deployment (<a class="reference-link" href="#Nemet--2018">Nemet et al. 2018</a>; <a class="reference-link" href="#Fajardy--2019">Fajardy et al. 2019</a>; <a class="reference-link" href="#Burns--2020">Burns and Corbett 2020</a>; <a class="reference-link" href="#Goll--2021">Goll et al. 2021</a>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="Box 12.1 | Case Study: Emerging CDR Policy, Research and Development in the">
                        <h2 class="Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US">
                          <span class="&#8226;-Bold-condensed" lang="en-GB">Box 12.1 | Case Study: Emerging CDR Policy, Research and Development in the</span>
                          <span class="&#8226;-Bold-condensed" lang="en-GB">United Kingdom</span>
                          <span class="arrow-up"/>
                          <span class="arrow-down"/>
                          <span class="share-block">
                            <img src="../../share.png"/>
                          </span>
                        </h2>
                        <div class="h2-siblings" id="h2-12-siblings">
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Climate change mitigation policies in the UK have been motivated since 2008 by a domestic, legally-binding framework. This framework includes a 2050 target for net zero greenhouse gas emissions, interim targets and an independent advisory body called the Climate Change Committee (<a class="reference-link" href="#Muinzer--2019">Muinzer 2019</a>). It has led successive UK governments to publish mitigation plans to 2050, causing policy to be more forward looking (<a class="reference-link" href="#Averchenkova--2021">Averchenkova et al. 2021</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The UK&#8217;s targets include emissions and removals from LULUCF. In 2008 the target for 2050 was an economy-wide net emissions reduction of at least 80% below 1990 levels. Even the first government plans to achieve this target proposed deployment of removal methods, specifically afforestation and wood in construction, increased soil carbon and BECCS (<a class="reference-link" href="#HM Government--2011">HM Government 2011</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Box 12.1</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Adoption of the Paris Agreement in 2015 caused the government to change the legislated 2050 target to a reduction of at least 100% (i.e., net zero). Since then, removal of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and other greenhouse gases has received greater prominence as a distinct topic. The most recent national plan (published October 2021) proposes deployment not only of the methods mentioned above, but also DACCS, biochar and enhanced weathering. The government has committed to amend accounting of UK targets to include a wider range of removal methods beyond LULUCF, and set a target of 5 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> from methods such as BECCS, DACCS and enhanced weathering by 2030. It is consulting on markets and incentives for deployment, and exploring new requirements for MRV (<a class="reference-link" href="#HM Government--2021">HM Government 2021</a>).</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In parallel to these policy developments, the UK funds research into technical, environmental and social aspects of removal (<a class="reference-link" href="#Lezaun--2021">Lezaun et al. 2021</a>). Research on some elements (e.g., forestry, CCS, soils, bioenergy) have been funded for well over a decade, but the first programme dedicated to greenhouse gas removal ran during 2017&#8211;2021. This has been followed by two new programmes with greater focus on demonstration, totalling GBP100 million over four years (<a class="reference-link" href="#HM Government--2021">HM Government 2021</a>). A wide variety of methods is supported in these programmes, covering approaches such as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> capture from seawater and capture of methane from cattle, in addition to those included already in national mitigation scenarios.</p>
                          <p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Deployment of removal methods has lagged behind expectations, as national targets for tree planting are not being met and infrastructure for CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> transport and storage is not yet in place (<a class="reference-link" href="#Climate Change Committee--2021">Climate Change Committee 2021</a>). While public awareness around carbon removal is low, studies indicate support in general, provided it is perceived as enhancing rather than impeding action to reduce emissions (<a class="reference-link" href="#Cox--2020a">Cox et al. 2020a</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since the enhancement of carbon sinks is a form of climate change mitigation (<a class="reference-link" href="#Honegger--2021a">Honegger et al. 2021a</a>), CDR governance challenges will in many respects be similar to those around emissions reduction measures, as will policy instruments like RD&amp;D funding, carbon pricing, tax or investment credits, certification schemes, and public procurement (Sections 13.4, 13.6, 14.4 and 14.5). Effectively integrating CDR into mitigation portfolios can build on already existing rules, procedures and instruments for emissions abatement (<a class="reference-link" href="#Torvanger--2019">Torvanger 2019</a>; <a class="reference-link" href="#Fridahl--2020">Fridahl et al. 2020</a>; <a class="reference-link" href="#Zakkour--2020">Zakkour et al. 2020</a>; <a class="reference-link" href="#Honegger--2021b">Honegger et al. 2021b</a>; <a class="reference-link" href="#Mace--2021">Mace et al. 2021</a>; <a class="reference-link" href="#Rickels--2021">Rickels et al. 2021</a>). Additionally, to accelerate RD&amp;D and to incentivise CDR deployment, a political commitment to formal integration into existing climate policy frameworks is required (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>) (<a class="reference-link" href="#Lomax--2015">Lomax et al. 2015</a>; <a class="reference-link" href="#Geden--2018">Geden et al. 2018</a>; <a class="reference-link" href="#Honegger--2018">Honegger and Reiner 2018</a>; <a class="reference-link" href="#VonHedemann--2020">VonHedemann et al. 2020</a>; <a class="reference-link" href="#Schenuit--2021">Schenuit et al. 2021</a>). To avoid CDR being misperceived as a substitute for deep emissions reductions, the prioritisation of emissions cuts can be signalled and achieved with differentiated target setting for reductions and removals (<a class="reference-link" href="#Geden--2019">Geden et al. 2019</a>; <a class="reference-link" href="#McLaren--2019">McLaren et al. 2019</a>). Similarly, sub-targets are conceivable for different types of CDR, to prioritise preferred methods according to characteristics such as removal processes or timescales of storage (<a class="reference-link" href="#Smith--2021">Smith 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">IPCC guidance on quantifying removals is available for land-based biological CDR methods (<a class="reference-link" href="#IPCC--2006">IPCC 2006</a>, 2019), but has yet to be developed for other CDR methods (Royal Society and Royal Academy of Engineering 2018). Challenges with development of estimation algorithms, data collection, and attribution between sectors and countries will need to be overcome (<a class="reference-link" href="#Luisetti--2020">Luisetti et al. 2020</a>; <a class="reference-link" href="#Wedding--2021">Wedding et al. 2021</a>). Trusted methodologies for MRV, required to enable private sector participation. will need to address the permanence, leakage, and saturation challenges with land- and ocean-based biological methods (<a class="reference-link" href="#Mace--2021">Mace et al. 2021</a>). Protocols that also capture social and ecological co-benefits could encourage the adoption of biological CDR methods such as SCS, biochar, A/R and blue carbon management (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>) (<a class="reference-link" href="#VonHedemann--2020">VonHedemann et al. 2020</a>; <a class="reference-link" href="#Macreadie--2021">Macreadie et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Private capital and companies, impact investors, and philanthropy will play a role in technical demonstrations and bringing down costs, as well as creating demand for carbon removal products on voluntary markets, which companies may purchase to fulfil corporate social responsibility-driven targets (<a class="reference-link" href="#Friedmann--2019">Friedmann 2019</a>; <a class="reference-link" href="#Fuss--2020">Fuss et al. 2020</a>; <a class="reference-link" href="#Joppa--2021">Joppa et al. 2021</a>). Niche markets can provide entry points for limited deployment of novel CDR methods (<a class="reference-link" href="#Cox--2019">Cox and Edwards 2019</a>), but targeting currently existing revenue streams by using CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> captured from the atmosphere in Enhanced Oil Recovery and other utilisation routes (<a class="reference-link" href="#Mackler--2021">Mackler et al. 2021</a>; <a class="reference-link" href="#Meckling--2021">Meckling and Biber 2021</a>) is contested, and highlights the importance of choosing appropriate system boundaries when assessing supply chains (<a class="reference-link" href="#Tanzer--2019">Tanzer and Ram&#237;rez 2019</a>; <a class="reference-link" href="#Brander--2021">Brander et al. 2021</a>). While the private sector will play a distinct role in scaling CDR, governments will need to commit to developing infrastructure for the transport and storage of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, including financing, permitting, and regulating liabilities (<a class="reference-link" href="#Sanchez--2018">Sanchez et al. 2018</a>; <a class="reference-link" href="#Mace--2021">Mace et al. 2021</a>; <a class="reference-link" href="#Mackler--2021">Mackler et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">International governance considerations include global technology transfer around CDR implementation options (<a class="reference-link" href="#Batres--2021">Batres et al. 2021</a>); land use change that could affect food production and land condition and cause conflict around land tenure and access (<a class="reference-link" href="#Dooley--2018">Dooley and Kartha 2018</a>; <a class="reference-link" href="#Hurlbert--2019">Hurlbert et al. 2019</a>; <a class="reference-link" href="#Milne--2019">Milne et al. 2019</a>); and efforts to create sustainable and just supply chains for CDR (<a class="reference-link" href="#Fajardy--2020">Fajardy and Mac Dowell 2020</a>; <a class="reference-link" href="#Tan--2021">Tan et al. 2021</a>), such as resources used for BECCS, enhanced weathering, or ocean alkalinisation. International governance would be particularly important for methods posing transboundary risks, especially for ocean-based methods. Specific regulations have so far only been developed in the context of the London Protocol, an international treaty that explicitly regulates ocean fertilisation and allows parties to govern other marine CDR methods like ocean alkalinity enhancement (<a class="reference-link" href="#GESAMP--2019">GESAMP 2019</a>; <a class="reference-link" href="#Burns--2020">Burns and Corbett 2020</a>; <a class="reference-link" href="#Boettcher--2021">Boettcher et al. 2021</a>) (<a class="section-link" data-title="International Governance of SRM and CDR " href="/chapters/chapter-14#14.4.5">Section 14.4.5</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Engagement of civil society organisations and publics will be important for shaping CDR policy and deployment (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). Public awareness of CDR and its role in national net zero emissions strategies is generally very low (<a class="reference-link" href="#Cox--2020a">Cox et al. 2020a</a>), and perceptions differ across countries and between methods (<a class="reference-link" href="#Bertram--2020">Bertram and Merk 2020</a>; <a class="reference-link" href="#Spence--2021">Spence et al. 2021</a>; <a class="reference-link" href="#Sweet--2021">Sweet et al. 2021</a>; <a class="reference-link" href="#Wenger--2021">Wenger et al. 2021</a>). When awareness increases, social processes will shape political attitudes on CDR (<a class="reference-link" href="#Shrum--2020">Shrum et al. 2020</a>), as will efforts to frame particular CDR methods as &#8216;natural&#8217; or &#8216;technological&#8217; (<a class="reference-link" href="#Osaka--2021">Osaka et al. 2021</a>), and the policy instruments chosen to support CDR (<a class="reference-link" href="#Bellamy--2019">Bellamy et al. 2019</a>). Lack of confidence in CDR implementation options from both publics and investors, and lack of trust in project developers (<a class="reference-link" href="#Cox--2020b">Cox et al. 2020b</a>) have hampered support for CCS (<a class="reference-link" href="#Thomas--2018">Thomas et al. 2018</a>) and are expected to affect deployment of CDR methods with geological storage (<a class="reference-link" href="#Gough--2019">Gough and Mander 2019</a>). On local and regional scales, CDR projects will need to consider air and water quality, impacts to human health, energy needs, land use and ecological integrity, and local community engagement and procedural justice. Bottom-up and community-driven strategies are important for deploying equitable carbon removal projects (<a class="reference-link" href="#Batres--2021">Batres et al. 2021</a>; <a class="reference-link" href="#Hansson--2021">Hansson et al. 2021</a>).</p>
                        </div>
                      </div>
                    </div>
                    <div class="h1-container" id="12.4">
                      <h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4</span>Food systems <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1>
                      <div class="h1-siblings" id="h1-5-siblings"/>
                      <div class="h2-container" id="12.4.1">
                        <h2 class="Headings_&#8226;-H2-&#8211;-number-under-H1" lang="en-GB"><span class="_idGenBNMarker-1">12.4.1</span>Introduction <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-13-siblings">
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section complements <a class="section-link" data-title="Agriculture, Forestry, and Other Land Uses (AFOLU)" href="/chapters/chapter-7">Chapter 7</a> by reviewing recent estimates of food system emissions and assessing options beyond the agriculture, forestry and land use sectors to mitigate food systems GHG emissions. A food system approach enables identification of cross-sectoral mitigation opportunities including both technological and behavioural options. Further, a system approach permits evaluation of policies that do not necessarily directly target primary producers or consumers, but other food system actors, with possibly higher mitigation efficiency. A food system approach was introduced in the IPCC Special Report on Climate Change and Land (SRCCL) (<a class="reference-link" href="#Mbow--2019">Mbow et al. 2019</a>). Besides major knowledge gaps in the quantification of food system GHG emissions (<a class="section-link" data-title="GHG Emissions from Food Systems" href="/chapters/chapter-12#12.4.2">Section 12.4.2</a>), the SRCCL authors identified as major knowledge gaps the understanding of the dynamics of dietary change (including behavioural patterns, the adoption of plant-based dietary patterns, and interaction with human health and nutrition of sustainable healthy diets and associated feedbacks); and instruments and mechanisms to accelerate transitions towards sustainable and healthy food systems.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Sufficient food and adequate nutrition are fundamental human needs (<a class="reference-link" href="#HLPE--2020">HLPE 2020</a>; <a class="reference-link" href="#Ingram--2020">Ingram 2020</a>). Food needs to be grown and processed, transported and distributed, and finally prepared and consumed. Food systems range from traditional, involving only few people and short supply chains, to modern food systems, comprising complex webs involving large numbers of stakeholders and processes that grow and transform food commodities into food products and distribute them globally (<a class="reference-link" href="#G&#243;mez--2013">G&#243;mez and Ricketts 2013</a>; <a class="reference-link" href="#HLPE--2017">HLPE 2017</a>). A &#8216;food system&#8217; includes all food chain activities (production, processing, distribution, preparation, consumption of food) and the management of food loss and wastes. It also includes institutions and infrastructures influencing any of these activities, as well as people and systems impacted (<a class="reference-link" href="#HLPE--2017">HLPE 2017</a>; <a class="reference-link" href="#FAO--2018a">FAO 2018a</a>). Food choices are determined by the food environment, consisting of the &#8216;physical, economic, political and socio-cultural context in which consumers engage with the food system to acquire, prepare and consume food&#8217; (<a class="reference-link" href="#HLPE--2017">HLPE 2017</a>). Food system outcomes encompass food and nutrition, productivity, profit and livelihood of food producers and other actors in food value chains, but also social outcomes and the impact on the environment (<a class="reference-link" href="#Zurek--2018">Zurek et al. 2018</a>). &#8216;Sustainable healthy diets&#8217; have been defined by FAO and WHO (FAO and <a class="reference-link" href="#WHO--2019">WHO 2019</a>) as &#8216;dietary patterns that promote all dimensions of individuals&#8217; health and wellbeing; have low environmental pressure and impact; are accessible, affordable, safe and equitable; and are culturally acceptable&#8217;.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The SRCCL estimated overall global anthropogenic emissions from food systems to range between 10.8 and 19.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, equivalent to 21&#8211;37% of total anthropogenic emissions (<a class="reference-link" href="#Mbow--2019">Mbow et al. 2019</a>; <a class="reference-link" href="#Rosenzweig--2020a">Rosenzweig et al. 2020a</a>). The authors identified major knowledge gaps for the GHG emissions inventories of food systems, particularly in providing disaggregated emissions from the food industry and transportation. The food system approach taken in the SRCCL (<a class="reference-link" href="#Mbow--2019">Mbow et al. 2019</a>) evaluates the synergies and trade-offs of food system response options and their implications for food security, climate change adaptation and mitigation. This integrated framework allows the identification of fundamental attributes of responses to maximise co-benefits, while avoiding maladaptation measures and adverse side effects. A food system approach supports the design of interconnected climate policy responses to tackle climate change, incorporating perspectives of producers and consumers. The SRCCL (<a class="reference-link" href="#Mbow--2019">Mbow et al. 2019</a>) found that the technical mitigation potential by 2050 of demand-side responses at 0.7&#8211;8.0 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> is comparable to supply-side options at 2.3&#8211;9.6 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>. This shows that mitigation actions need to go beyond food producers and suppliers to incorporate dietary changes and consumers&#8217; behavioural patterns and reveals that producers and consumers need to work together to reduce GHG emissions.</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Though total production of calories is sufficient for the world population (<a class="reference-link" href="#Wood--2018">Wood et al. 2018</a>; <a class="reference-link" href="#Benton--2019">Benton et al. 2019</a>), availability and access to food is unequally distributed, and there is a lack of nutrient-dense foods, fruit and vegetables (<a class="reference-link" href="#Berners-Lee--2018">Berners-Lee et al. 2018</a>; KC et al. 2018). In 2019, close to 750 million people were food insecure. An estimated 2 billion people lacked adequate access to safe and nutritious food in both quality and quantity (<a class="reference-link" href="#FAO--2020">FAO et al. 2020</a>). Two billion adults are overweight or obese through inadequate nutrition, with an upward trend globally (<a class="reference-link" href="#FAO--2019">FAO et al. 2019</a>). Low intake of fruit and vegetables is further aggravated by high intake rates of refined grains, sugar and sodium, together leading to a high risk of non-communicable diseases such as cardiovascular disease and type 2 diabetes (<a class="reference-link" href="#Springmann--2016">Springmann et al. 2016</a>; <a class="reference-link" href="#Clark--2018">Clark et al. 2018</a>; <a class="reference-link" href="#Clark--2019">Clark et al. 2019</a>; GBD 2017 Diet Collaborators et al. 2019; <a class="reference-link" href="#Willett--2019">Willett et al. 2019</a>)<span class="&#8226;-Condensed-italic"/> (<span class="&#8226;-Condensed-italic">robust evidence, high agreement </span>). At least 340 million children under five years of age experience lack of vitamins or other essential bio-available nutrients, including almost 200 million suffering from stunting, wasting or overweight (<a class="reference-link" href="#UNICEF--2019">UNICEF 2019</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a class="reference-link" href="#Bodirsky--2020">Bodirsky et al. (2020)</a> find that the global prevalence of overweight will increase to 39&#8211;52% of world population in 2050 (from 29% in 2010; range across the Shared Socio-economic Pathways studied), and the prevalence of obesity to 13&#8211;20% (9% in 2010). The prevalence of underweight people was predicted to approximately halve, with absolute numbers stagnating at 0.4&#8211;0.7 billion. Although many studies represent future pathways of diets and food systems, there are few holistic and consistent narratives and quantification of the future pathways of diets and food systems (<a class="reference-link" href="#Mitter--2020">Mitter et al. 2020</a>; <a class="reference-link" href="#Mora--2020">Mora et al. 2020</a>). Alternative pathways for improved diets and food systems have been developed, emphasising climate, environmental and health co-benefits (<a class="reference-link" href="#Baj&#382;elj--2014">Baj&#382;elj et al. 2014</a>; <a class="reference-link" href="#Hedenus--2014">Hedenus et al. 2014</a>; <a class="reference-link" href="#Damerau--2016">Damerau et al. 2016</a>; <a class="reference-link" href="#Weindl--2017a">Weindl et al. 2017a</a>; <a class="reference-link" href="#Weindl--2017b">Weindl et al. 2017b</a>; <a class="reference-link" href="#Springmann--2018a">Springmann et al. 2018a</a>; <a class="reference-link" href="#Bodirsky--2020">Bodirsky et al. 2020</a>; <a class="reference-link" href="#Prudhomme--2020">Prudhomme et al. 2020</a>; <a class="reference-link" href="#Hamilton--2021">Hamilton et al. 2021</a>), reduced food waste and closing yield gaps (<a class="reference-link" href="#Baj&#382;elj--2014">Baj&#382;elj et al. 2014</a>; <a class="reference-link" href="#Pradhan--2014">Pradhan et al. 2014</a>), nitrogen management (<a class="reference-link" href="#Bodirsky--2014">Bodirsky et al. 2014</a>), urban and peri-urban agriculture (<a class="reference-link" href="#Kriewald--2019">Kriewald et al. 2019</a>) and different sustainability targets (<a class="reference-link" href="#Henry--2018b">Henry et al. 2018b</a>). The UN Food and Agriculture Organization (FAO) has examined three alternative food system scenarios: &#8216;business as usual&#8217;, &#8216;towards sustainability&#8217;, and &#8216;stratified societies&#8217; (<a class="reference-link" href="#FAO--2018b">FAO 2018b</a>). Others have identified research priorities or changes in legislation needed to support adoption of improved food systems (<a class="reference-link" href="#Mylona--2018">Mylona et al. 2018</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Malnutrition aggravates susceptibility of children to various infectious diseases (<a class="reference-link" href="#Fran&#231;a--2009">Fran&#231;a et al. 2009</a>; <a class="reference-link" href="#Farhadi--2018">Farhadi and Ovchinnikov 2018</a>), and infectious diseases can also decrease nutrient uptake, thereby promoting malnutrition (<a class="reference-link" href="#Farhadi--2018">Farhadi and Ovchinnikov 2018</a>). Contamination of food with bacteria, viruses, parasites and microbial toxins can cause foodborne illnesses (<a class="reference-link" href="#Ricci--2017">Ricci et al. 2017</a>; <a class="reference-link" href="#Abebe--2020">Abebe et al. 2020</a>; <a class="reference-link" href="#Gallo--2020">Gallo et al. 2020</a>), foodborne substances such as food additives and specific proteins can cause adverse reactions, and contamination with toxic chemical substances used in agriculture and food processing can lead to poisoning or chronic diseases (<a class="reference-link" href="#Gallo--2020">Gallo et al. 2020</a>). Further, health risks from food systems may originate from the use of antibiotics in livestock production and the occurrence of anti-microbial resistance in pathogens (ECDC et al. 2015; <a class="reference-link" href="#Bennani--2020">Bennani et al. 2020</a>), or zoonotic diseases such as COVID-19 (<a class="reference-link" href="#Gan--2020">Gan et al. 2020</a>; <a class="reference-link" href="#Patterson--2020">Patterson et al. 2020</a>; <a class="reference-link" href="#V&#229;gsholm--2020">V&#229;gsholm et al. 2020</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Modern food systems are highly consolidated, through vertical and horizontal integration (<a class="reference-link" href="#Swinnen--2007">Swinnen and Maertens 2007</a>; <a class="reference-link" href="#Folke--2019">Folke et al. 2019</a>). This consolidation has led to uneven distribution of power across the food value chain, with influence concentrated among a few actors in the post-farmgate food supply chain (e.g., large food processors and retailers), and has contributed to a loss of indigenous agriculture and food systems, for example on Pacific Islands (<a class="reference-link" href="#Vogliano--2020">Vogliano et al. 2020</a>). While agricultural producers contribute a higher proportion of GHG emissions compared with other actors in the supply chain, they have relatively little power to change the system (<a class="reference-link" href="#Clapp--2019">Clapp 2019</a>; <a class="reference-link" href="#Group of Chief Scientific Advisors--2020">Group of Chief Scientific Advisors 2020</a>; <a class="reference-link" href="#Leip--2021">Leip et al. 2021</a>).</p>
                          <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In 2016, the agriculture, fisheries, and forestry sectors employed 29% of working people; employment within these sectors was 4% in developed countries, down from 9% in 1995, and 57% in least developed countries, down from 71% in 1995 (<a class="reference-link" href="#World Bank--2021">World Bank 2021</a>). Employment in other (non-agriculture) food system sectors, such as the food processing industry and service sectors, differs between food systems. The share of total non-farm food system employment ranges from 10% in traditional food systems (e.g., sub-Saharan Africa), to over 50% in food systems in transition (e.g., Brazil), to high shares (80%) in modern food systems (e.g., US) (<a class="reference-link" href="#Townsend--2017">Townsend et al. 2017</a>). The share of the food expenditures that farmers receive is decreasing; at the global level, this share has been estimated at 27% in 2015 (<a class="reference-link" href="#Yi--2021">Yi et al. 2021</a>).</p>
                        </div>
                      </div>
                      <div class="h2-container" id="12.4.2">
                        <h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">12.4.2</span>GHG Emissions from Food Systems <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2>
                        <div class="h2-siblings" id="h2-14-siblings">
                          <div class="h3-container" id="12.4.2.1">
                            <h3 class="Headings_&#8226;-H3-&#8211;-numbered-under-H2" lang="en-GB"><span class="_idGenBNMarker-1">12.4.2.1</span> Sectoral Contribution of GHG Emissions from Food Systems <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3>
                            <div class="h3-siblings" id="h3-5-siblings">
                              <p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">New calculations using the EDGAR v6.0 (<a class="reference-link" href="#Crippa--2021a">Crippa et al. 2021a</a>) and FAOSTAT (<a class="reference-link" href="#FAO--2021">FAO 2021</a>) databases provide territorial-based food system GHG emissions by country globally for the period 1990 to 2018 (<a class="reference-link" href="#Crippa--2021b">Crippa et al. 2021b</a>). The data are calculated based on a combination of country-specific data and aggregated information as described by<a class="reference-link" href="#Crippa--2021b">Crippa et al. (2021b)</a> and <a class="reference-link" href="#Tubiello--2021">Tubiello et al. (2021)</a>. The data show that, in 2018, 17 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (95% confidence range 13&#8211;23<span class="&#8226;-Bold-condensed" lang="en-GB"/>GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, calculated according to <a class="reference-link" href="#Solazzo--2020">Solazzo et al. (2020)</a>) were associated with the production, processing, distribution, consumption of food and management of food system residues. This corresponded to 31% (range 23&#8211;42%) of total anthropogenic GHG emissions of 54 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>. Based on the IPCC sectoral classification (Table 12.7 and Figure 12.5), the largest contribution of food systems GHG emissions in 2018 was from agriculture, that is, livestock and crop production systems (6.3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, range 2.6&#8211;11.9) and land use, land use change and forestry (LULUCF) (4.0 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>, range 2.1&#8211;5.9) (Figure 12.5). Emissions from energy use were 3.9 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (3.6&#8211;4.4<span class="&#8226;-Bold-condensed" lang="en-GB">) </span> , waste management 1.7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (0.9&#8211;2.6), and industrial processes and product use 0.9 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span> (0.6&#8211;1.1). The share of GHG emissions from food systems generated outside the AFOLU (agriculture and LULUCF) sectors has increased over recent decades, from 28% in 1990 to 39% in 2018.</p>

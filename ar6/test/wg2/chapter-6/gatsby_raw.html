tify people-oriented and place-specific scenarios, leading to development of urban adaptation policies that foster identity, dignity, self-determination and better collective decision making/capacity to act (<a class="reference-link" href="#McShane--2017">McShane, 2017</a>; <a class="reference-link" href="#Preston--2017">Preston, 2017</a>), and are also sensitive to the local context and limits of community adaptation (<a class="reference-link" href="#Makondo--2018">Makondo and Thomas, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">Urban transformations represent forms of adaptation that challenge the principles in which a society is established (Pelling, O&#8217;Brien and Matyas, 2015) and can be deployed to go beyond the existing limits of development justice and climate change adaptation capacity. While not all adaptation will be transformative, transformative capacities support both ongoing adaptation efforts and the broader systemic change processes that align adaptation efforts with decarbonisation requirements and the delivery of SDGs. &#8216;Urban transformative capacity&#8217; focuses on understanding what elements of a system to respond to external changing conditions in a manner that transforms the system toward a more sustainable state (Ziervogel, Cowen and Ziniades, 2016). The capacities required to deliver adaptation action in cities and settlements are &#8216;transformative capacities&#8217;, because they move away from thinking of adaptation as an adjustment to a changing external environment to think instead of it as a reconfiguration of infrastructures and institutions to build resilience in the surrounding environment (<a class="reference-link" href="#Pelling--2010">Pelling, 2010</a>; <a class="reference-link" href="#Matyas--2015">Matyas and Pelling, 2015</a>). Reflective and iterative learning is integral to fostering transformative capacity (c.f. Luederitz <span class="condensed_italic" lang=""/> et al., 2017). Transformative capacity extends across multiple agency levels or geographical locations, as well as various domains (Wilson <span class="condensed_italic" lang=""/> et al., 2013; Olsson, Bodin and Folke, 2010; Keeler <span class="condensed_italic" lang=""/> et al., 2019b). The components of transformative capacity in cities and settlements can be grouped into three categories (see Table 6.9): (1) agency and forms of interaction, (2) development processes and (3) relational dimensions (Wolfram, 2016). Alongside different forms of technical expertise, there is a need to broaden the interventions of disadvantaged populations in urban sustainability (Wolfram, Borgstr&#246;m and Farrelly, 2019).</p><p class="Body_Body-justify" lang="en-GB">Table 6.9 presents a defined framework of ideas that local institutions, mostly local governments, can put into practice to improve their adaptive capacity. Enabling transformative capacity requires novel governance arrangements based on broad participation, a diversity of actor networks, socially embedded leadership and empowerment of communities, alongside an understanding of the system dynamics, which refers to system awareness, collective visions, practical experimentation, reflexivity, capacity building, institutional mainstreaming and the multiple levels of agency or scales (Ziervogel, Cowen and Ziniades, 2016; <a class="reference-link" href="#Ziervogel--2019a">Ziervogel, 2019a</a>; <a class="reference-link" href="#Wolfram--2019">Wolfram, 2019</a>; <a class="reference-link" href="#H&#246;lscher--2020">H&#246;lscher and Frantzeskaki, 2020</a>; Cast&#225;n Broto <span class="condensed_italic" lang=""/> et al., 2018). Many of the transformative capacity components are already visible in local adaptation actions, but many efforts emphasise one element at the expense of others without delivering a systemic perspective. In particular, measures to facilitate the empowerment of communities, reflexivity and social learning are rare but often point toward heightened capacities for transformative, alongside incremental, adaptation (Cast&#225;n Broto <span class="condensed_italic" lang=""/> et al., 2018). Transformative capacity frameworks may foster inclusive governance to deliver risk management that works for the poor in countries such as South Africa (<a class="reference-link" href="#Ziervogel--2019a">Ziervogel, 2019a</a>).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.9 | </span>Components of urban transformative capacity with broader relevance for multiple forms of adaptation (Wolfram, 2016).</p><table class="Table" id="table011"><colgroup><col class="_idGenTableRowColumn-27"/><col class="_idGenTableRowColumn-78"/><col class="_idGenTableRowColumn-79"/></colgroup><thead><tr class="Table _idGenTableRowColumn-21"><td class="Table Head-blue Head-blue" colspan="2"><p class="Body_Tables_Table_header-black" lang="en-US">Component</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Manifests in&#8230;</p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body" rowspan="6"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Agency and interaction</span></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Inclusive, multiform urban governance (C1) </span> </p><p class="Body_Tables_Table_body-black-left" lang="en-US">Participation/inclusiveness (C1.1)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Citizens and/or civil society organisations participating directly in planning and/or decision making processes.</p></td></tr><tr class="Table _idGenTableRowColumn-80"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Diverse governance modes / Networks (C1.2)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Different and various stakeholders working together and building connections between sectors in different manners.</p></td></tr><tr class="Table _idGenTableRowColumn-5"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Sustained intermediaries and hybridization (C1.3)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">An intermediary positioned between the stakeholders of a project.</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Transformative leadership (C2) </span> </p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Leadership acting as a collaborative driving force in an initiative.</p></td></tr><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Empowered communities (C3) </span> </p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Social needs (C3.1) </span> </p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Either analysing or addressing social needs.</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Autonomous communities (C3.2)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Integrating into the design of the project different aspects of community empowerment.</p></td></tr><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body" rowspan="7"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Development processes</span></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">System awareness (C4) </span> </p><p class="Body_Tables_Table_body-black-left" lang="en-US">Baseline analysis and system(s) awareness (C4.1)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Agendas aiming to tackle sustainability challenges after deliberate analysis of urban systems.</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Recognition of path dependencies (C4.2)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Explicitly tackling systemic barriers to change.</p></td></tr><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Foresight (C5) </span> </p><p class="Body_Tables_Table_body-black-left" lang="en-US">Co-production of knowledge (C5.1)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Involvement of various and multiple stakeholders in knowledge production processes.</p></td></tr><tr class="Table _idGenTableRowColumn-80"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">A collective vision for change (C5.2)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">An explicit future vision shared among stakeholders as a means for motivating partners and fostering commitments.</p></td></tr><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Alternative scenarios, future pathways (C5.3)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Comparative scenarios that evaluate the mutual shaping of social, ecological, economic and technological dimensions.</p></td></tr><tr class="Table _idGenTableRowColumn-80"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Experimentation with disruptive solutions (C6) </span> </p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">The deliberate use of experiments or ideas that seek to challenge the existing landscape of established policies, technologies or social practices.</p></td></tr><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Innovation embedding (C7) </span> </p><p class="Body_Tables_Table_body-black-left" lang="en-US">Resources for capacity development (C7.1)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Project stakeholders sharing resources for capacity development outside the project to disseminate and multiply results.</p></td></tr><tr class="Table _idGenTableRowColumn-81"><td class="Table Body Body"/><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Mainstreaming transformative action (C7.2)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Attempts to generalise the project operation or results beyond the initial context of an application.</p></td></tr><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body"/><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Regulatory frameworks (C7.3)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">A new regulation was established as a result of the project or as part of the project activities.</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body" rowspan="3"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Relational dimensions</span></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Reflexivity and social learning (C8) </span> </p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Stakeholders reflecting on learning and capacity building processes.</p></td></tr><tr class="Table _idGenTableRowColumn-5"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Working across human agency levels (C9) </span> </p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Project activities contributing to capacity development across human agency levels.</p></td></tr><tr class="Table _idGenTableRowColumn-80"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">Working across levels and scales (C10) </span> </p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Project activities contributing to building capacity across geographical or political&#8211;administrative levels.</p></td></tr></tbody></table></div></div><div class="h2-container" id="6.4.5"><h2 class="Headings_H2-numbered" lang="de-DE">6.4.5 Financing Adaptation in Cities, Settlements and Infrastructures <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-24-siblings"><p class="Body_Body-justify" lang="en-GB">The amount invested in urban adaptation is limited. The Cities Climate Finance Leadership Alliance tracked USD 3.7 billion of investments in adaptation projects in 2017&#8211;2018, of which only 3&#8211;5% had an urban component (Richmond <span class="condensed_italic" lang=""/> et al., 2021). Cities and settlements frequently face barriers of inadequate financing for climate adaptation and mitigation (<a class="reference-link" href="#Cook--2018">Cook and Chu, 2018</a>). Finance barriers interact with economic barriers and socioeconomic conflicts and need to be considered within an integrated perspective (Hinkel <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Many early leaders in climate adaptation are, therefore, perhaps unsurprisingly, political capitals or financial centres in the Global North with much larger resource envelopes and well-developed fiscal and financing capacities (Westerhoff, Keskitalo and Juhola, 2011; Shi, Chu and Debats, 2015).</p><p class="Body_Body-justify" lang="en-GB">The funding required to deliver climate change adaptation will depend on choices made about climate mitigation (<a class="reference-link" href="#IPCC--2018">IPCC, 2018</a>). Still, the cost of adapting to a global temperature increase of 1.5&#176;C will be a fraction of the cost of adapting to a global temperature increase exceeding 3<span class="superscript _idGenCharOverride-1" lang="">o</span>C (<a class="reference-link" href="#IPCC--2019a">IPCC, 2019a</a>; <a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>; Hoegh-Guldberg <span class="condensed_italic" lang=""/> et al., 2018). It will also depend on selected adaptation options, as they have different capital requirements, operating costs and returns on investment (See 6.3). Finally, costs depend on financing sources and mechanisms selected.</p><p class="Body_Body-justify" lang="en-GB">Broadly, there are two options for adaptation investment: funding, direct expenditure in preparation for or response to climate change impacts, and financing, the deployment of market-based instruments to attract third-party resources to an adaptation action (<a class="reference-link" href="#Keenan--2018">Keenan, 2018</a>; Banhalmi-Zakar <span class="condensed_italic" lang=""/> et al., 2016). Using funding can be a lower-cost strategy, as there is no third party expecting a return on investment. However, using financing can expand the total resources available for adaptation (<a class="reference-link" href="#White--2019">White and Wahba, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">The choice of funding and financing mechanism is often based on implicit economic world views (Keenan, Chu and Peterson, 2019) or on the technical support available to sub-national governments, such as preparing municipal bonds or contracting for public&#8211;private partnerships (<a class="reference-link" href="#Bisaro--2018">Bisaro and Hinkel, 2018</a>). The urban finance literature has long called for critical interrogation of these choices, as adaptation finance has profound justice implications (Khan <span class="condensed_italic" lang=""/> et al., 2020). However, the literature on adaptation investments is limited (Harman, Taylor and Lane, 2015; Keenan, Chu and Peterson, 2019). The use of municipal debt such as green bonds, for example, intensify the financial and environmental risks borne primarily by the poor, the working class or people discriminated against because of race, sexual orientation or ability (<a class="reference-link" href="#Bigger--2019">Bigger and Millington, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">The climate imperative has not yet fundamentally changed urban infrastructure investment (<a class="reference-link" href="#White--2019">White and Wahba, 2019</a>). Mobilising adaptation investment in urban areas continues to depend on strengthening public finance capacities (particularly evaluating and integrating climate risk into economic decisions) and meeting private investors and lenders&#8217; expectations. Climate change creates new investment risks and physical risks (<a class="reference-link" href="#Martimort--2016">Martimort and Straub, 2016</a>), and highlights the limitations of current models to account for risk and uncertainty when pricing investments (<a class="reference-link" href="#Keenan--2018">Keenan, 2018</a>). Private investors and lenders do not seem ready to provide adaptation finance on significantly easier or cheaper terms than conventional finance (<a class="reference-link" href="#White--2019">White and Wahba, 2019</a>). However, a variety of means for financing climate change adaptation in urban areas exist (Table 6.10).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.10 | </span>Finance instruments to deliver adaptation in urban areas. Source: adapted from Richmond <span class="condensed_italic" lang=""/> et al. (2021) and <a class="reference-link" href="#UN-Habitat--2016b">UN-Habitat (2016b)</a></p><table class="Table" id="table012"><colgroup><col class="_idGenTableRowColumn-27"/><col class="_idGenTableRowColumn-9"/><col class="_idGenTableRowColumn-9"/><col class="_idGenTableRowColumn-82"/></colgroup><thead><tr class="Table _idGenTableRowColumn-10"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Type of finance</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Finance source</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Instruments</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Examples of specific instruments in urban settings</p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-24"><td class="Table Body Body" rowspan="2"><p class="Body_Tables_Table_body-black-left" lang="en-US">Public</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Municipal government</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Local revenue generation</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Utility fees</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Open space funds/land value capture</p><p class="Body_Tables_Table_body-black-left" lang="en-US">General obligation bonds</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Local property, income and sales taxes</p></td></tr><tr class="Table _idGenTableRowColumn-26"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">State/Provincial government</p><p class="Body_Tables_Table_body-black-left" lang="en-US">National government</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Grants, incentives, technical assistance funds</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Insurance</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Tax advantages</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Low-cost project debt</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Infrastructure investment funds</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Shared taxes</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Intergovernmental funding transfers/revenue sharing</p></td></tr><tr class="Table _idGenTableRowColumn-24"><td class="Table Body Body" rowspan="2"><p class="Body_Tables_Table_body-black-left" lang="en-US">Public finance</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">National development finance institutions (DFIs)</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Bilateral DFIs</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Multilateral DFIs</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Grants, project debt (low-cost market rate), technical assistance, risk instruments</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk mitigation support of PPP</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Project level debt</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Project preparation facilities and other technical advisory</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Insurance</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Climate funds</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Grants, debt, equity, guarantees</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Dedicated climate fund</p></td></tr><tr class="Table _idGenTableRowColumn-22"><td class="Table Body Body" rowspan="8"><p class="Body_Tables_Table_body-black-left" lang="en-US">Private</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Commercial FIs</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Project debt and equity (market rate), guarantees</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Internal climate risk mitigation</p><p class="Body_Tables_Table_body-black-left" lang="en-US">PPP financing</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Climate loans</p></td></tr><tr class="Table _idGenTableRowColumn-80"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Private equity (PE)/infrastructure funds</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Project equity (market rate)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Direct urban infrastructure investments</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Corporate equity investment</p></td></tr><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Institutional investors</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Project debt and equity (market rate)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Direct urban infrastructure investment</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Corporate debt and equity investments</p></td></tr><tr class="Table _idGenTableRowColumn-23"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Private insurance</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Insurance</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Public and private risk mitigation</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Catastrophe bonds</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Parametric insurance</p></td></tr><tr class="Table _idGenTableRowColumn-22"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Corporate actors</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Balance sheet financing and project equity (market rate)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Internal risk mitigation</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Leasing</p><p class="Body_Tables_Table_body-black-left" lang="en-US">PPP</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Household</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Balance sheet financing</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Internal climate risk mitigation</p></td></tr><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Non-profits, philanthropies and foundations</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Grants, technical assistance, donations</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Microfinance</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Impact investment</p></td></tr><tr class="Table _idGenTableRowColumn-14"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Communities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Grants and collective support</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk sharing</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Upgrading funds</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Community development funds</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Crowdfunding</p></td></tr></tbody></table><div class="h3-container" id="6.4.5.1"><h3 class="Headings_H3" lang="de-DE">6.4.5.1 Urban Adaptation Financing Gap <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-51-siblings"><p class="Body_Body-justify" lang="en-GB">Cities and settlements in higher-income countries typically have access to funding that could be used to enhance resilience and build adaptive capacity; this includes both the private resources of individual households and firms (which varies significantly within and among cities) and public budgets of different government tiers (see Table 6.10).</p><p class="Body_Body-justify" lang="en-GB">Depending on fiscal devolution levels within a country, public revenues may be collected and managed primarily at the national, state, metropolitan or local level. In federal countries, sub-national governments collect an average of 49.4% of public revenues, compared with only 20.7% in unitary countries (<a class="reference-link" href="#OECD/UCLG--2019">OECD/UCLG, 2019</a>). For example, sub-national revenues represent over a quarter of total public revenues in Belgium, Canada and Denmark, but less than 5% in Greece, Ireland and New Zealand (<a class="reference-link" href="#OECD/UCLG--2019">OECD/UCLG, 2019</a>). The share of the national revenue transferred to sub-national governments also varies significantly among countries: grants and subsidies account for over three-quarters of sub-national government revenue in Malta, but less than a quarter of sub-national revenue in Iceland (<a class="reference-link" href="#OECD/UCLG--2019">OECD/UCLG, 2019</a>). A local government&#8217;s capacity to collect revenues is further mediated by incomes within a city (which dictates the prospective tax base) and the capacity of civil servants to administer taxes, fees and charges. The result is that metropolitan and local governments&#8217; budgets vary dramatically, across and within countries. For example, per capita municipal budgets vary from USD 1114 in Saskatoon and USD 2682 in Peterborough (Canada), USD 2635 in Leipzig and USD 3638 in Freiburg (Germany), to USD 4907 in Bristol and USD 5612 in Aberdeen (UK) (<a class="reference-link" href="#L&#246;ffler--2016">L&#246;ffler, 2016</a>).</p><p class="Body_Body-justify" lang="en-GB">Revenue streams are often insufficient relative to the scale of adaptation requirements. For example, Kano, Nigeria, is a large urban area that urgently needs investment in human development and climate resilience but where a fragmented local government has little capacity to finance their climate plans (Mohammed, Hassan and Badamasi, 2019). Many local governments are unable to mobilise funds for adaptation as they face competing priorities, meaning that resources for resilience must be allocated by higher levels of government (<a class="reference-link" href="#Hughes--2015">Hughes, 2015</a>), which also perceive opportunity costs to adaptation investments. Funding from non-state actors is, therefore, proving important. For example, in the USA, private foundations and non-profit organisations account for 17% and 16%, respectively, of adaptation support in urban areas (Carmin, Nadkarni and Rhie, 2012). However, tapping into these funding sources raises complex questions about accountability and ownership of urban adaptation (Chu, Schenk and Patterson, 2018). Land reclamation may foster real estate markets and mobilise finance for adaptation, as shown in Germany, the Netherlands and the Maldives (Bisaro <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Body-justify" lang="en-GB">City governments need to anticipate climate shocks and stresses, and design their operating models and investment plans accordingly to ensure financial resilience (Clarvis et al, 2015). Climate risks threaten fiscal models, for example, a drought may disrupt water revenues by reducing total water consumption and incentivising households and firms to invest in independent water storage or supply infrastructure (Simpson <span class="condensed_italic" lang=""/> et al., 2019). Storm surges and sea level rise may threaten sunk investments in revenue-generating infrastructures such as toll roads or electricity generation and transmission systems. .</p></div></div><div class="h3-container" id="6.4.5.2"><h3 class="Headings_H3" lang="de-DE">6.4.5.2 Barriers to Adaptation Investments <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-52-siblings"><p class="Body_Body-justify" lang="en-GB">Common sources of adaptation finance might include donor agencies including the Green Climate Fund, sovereign funds (e.g., the Bangladesh Climate Change Resilience Fund) and private finance from commercial banks, investment companies, pension funds and insurance companies (Floater <span class="condensed_italic" lang=""/> et al., 2017). These capital sources have different risk&#8211;return expectations and investment horizons, so they will suit different types and stages of projects. Many sub-national governments in the Global North have access to well-developed domestic, if not global, capital markets to raise and steer finance for urban investment (Banhalmi-Zakar <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB">However, investments in <span class="condensed_italic" lang="">ex ante</span> urban climate adaptation may prove less attractive to these financiers than other opportunities because of their long maturities and high risk (Keenan, Chu and Peterson, 2019) (see also Table 6.11). Many generate economic returns primarily through avoided losses from climate impacts, which are difficult to measure and are, in any case, more attractive to funders than financiers (<a class="reference-link" href="#Kaufman--2014">Kaufman, 2014</a>). <span class="condensed_italic" lang="">Ex post </span>, insurance already plays a critical role in protecting urban households, firms and other stakeholders from the full economic costs of high-severity, low-frequency events by sharing risk over time and space. Insurance can also be designed to incentivise risk-reducing behaviours and investments (Banhalmi-Zakar <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Paddam--2017">Paddam and Wong, 2017</a>). Some researchers suggest that, in urban environments, insurance practices are helping to establish adaptation and risk as a new area of public health and public protection. For example, local governments are using new risk transfer instruments, such as re-insurance and catastrophe bonds, to fund investments in resilience projects and disaster recovery (<a class="reference-link" href="#Collier--2021">Collier and Cox, 2021</a>). However, the commercial feasibility of private sector insurance depends on more robust estimates of current and future risks, and premiums commensurate with the ability and willingness of consumers to pay. Therefore, <span class="condensed_italic" lang="">ex ante</span> investments must complement insurance schemes to improve climate modelling and reduce climate risk (Surminski, Bouwer and Linnerooth-Bayer, 2016). The private sector also faces practical barriers to invest in adaptation.</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.11 | </span>Barriers to finance adaptation in urban areas (Richmond <span class="condensed_italic" lang=""/> et al., 2021)</p><table class="Table" id="table013"><colgroup><col class="_idGenTableRowColumn-78"/><col class="_idGenTableRowColumn-83"/></colgroup><thead><tr class="Table _idGenTableRowColumn-10"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Barrier application to urban adaptation</p><p class="Body_Tables_Table_header-black" lang="en-US">Barriers to adaptation finance</p></td><td class="Table Head-blue Head-blue"/></tr></thead><tbody><tr class="Table _idGenTableRowColumn-22"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Poor policy environment</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Municipal policy environment lacks conditions supportive to private adaptation investment (e.g., lack of requirements that private sector organisations operating in cities implement climate risk mitigation strategies or invest in systemic resilience).</p></td></tr><tr class="Table _idGenTableRowColumn-80"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Poor institutional environment</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Legal and regulatory infrastructure in the city lacks clarity of purpose toward addressing urban climate risks (e.g., no limitations on development in high climate risk areas).</p></td></tr><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Poor market environment</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Market environment is unsupportive toward adaptation investment (e.g., lack of creditworthy partner municipalities for private sector engagement).</p></td></tr><tr class="Table _idGenTableRowColumn-80"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">High cost of projects and unknown value add</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">The value or benefit of the technology is uncertain; private sector actors do not sufficiently consider climate risk in decisions; upfront costs of technology are high.</p></td></tr><tr class="Table _idGenTableRowColumn-68"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Lack of technical capacity</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Prospective users of technology do not have technical capacity to implement (e.g., limited or siloed expertise in implementing resilient urban infrastructure solutions).</p></td></tr><tr class="Table _idGenTableRowColumn-80"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Limitations of private insurance</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Insurance has to date largely not been engaged in cities to efficiently transfer risk or incentivise adaptive action and the private insurance industry is facing considerable risk associated with the accelerating impacts of climate change in.</p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB">National governments typically determine the fiscal transfers that sub-national governments receive and the taxes, fees and charges they permit to collect (see for example CBO, 2016). Local governments may strengthen their own source revenue collection and management capacities to better exploit these funding streams and improve their balance sheets, but their total budget will be limited to these funding sources (Ahmad <span class="condensed_italic" lang=""/> et al., 2019). The amount of local public funding available for urban adaptation depends on the relationships across different government levels.</p><p class="Body_Body-justify" lang="en-GB">Similarly, mobilising private finance for urban adaptation projects demands robust institutional, fiscal and regulatory frameworks, which are typically national authorities&#8217; responsibility. For local governments to access private finance for adaptation may require national (or in federal countries, state) governments to reform policies and rules governing municipal borrowing, public&#8211;private partnerships, land value capture instruments and other financing mechanisms (<a class="reference-link" href="#Ware--2017">Ware and Banhalmi-Zakar, 2017</a>). Such fiscal reforms tap into fundamental political and policy issues, such as local governments&#8217; autonomy or the tariff-setting powers of national ministries (<a class="reference-link" href="#Gorelick--2018">Gorelick, 2018</a>; <a class="reference-link" href="#White--2019">White and Wahba, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Access to private finance can support infrastructure development through private provisioning, public&#8211;private partnerships (PPP) and public debt arrangements (<span class="condensed_italic" lang="">high confidence</span>) (see also <a class="section-link" data-title="The Role of Non-State Actors in Local Adaptation" href="/report/ar6/wg2/chapter/chapter-6#6.4.1.2">Section 6.4.1.2</a>). Private provisioning attracts coastal adaptation investment when returns are high (e.g., when there is a real estate market associated with it) (<a class="reference-link" href="#Bisaro--2018">Bisaro and Hinkel, 2018</a>). Public&#8211;private partnerships attract investments from dredging and construction companies that involve a large share of operational costs (<a class="reference-link" href="#Bisaro--2018">Bisaro and Hinkel, 2018</a>). Public debt instruments appear less successful in supporting investment in adaptation infrastructure. Real estate firms focus on adaptation actions if they perceive climate change impacts such as flooding may impact their activity, mostly focusing on adaptation action as a means to gain competitive advantage (<a class="reference-link" href="#Teicher--2018">Teicher, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">There have been numerous attempts to innovate in climate finance, for example, mobilising community and cooperative forms of finance, or crowdfunding, which have already proven effective in the context of mitigation (<a class="reference-link" href="#De Broeck--2018">De Broeck, 2018</a>). A well-studied instrument in urban environments is land-value capture. Land-value capture refers to communities&#8217; ability to capture the benefit of increased land values that result from public investment or other government actions (<a class="reference-link" href="#Germ&#225;n--2020">Germ&#225;n and Bernstein, 2020</a>). There is considerable potential to mobilise land-value capture for adaptation (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>), but its potential remains unexplored (<a class="reference-link" href="#Dunning--2020">Dunning and Lord, 2020</a>). While there are numerous examples of the mobilisation of land-value capture to finance sustainable development action (<a class="reference-link" href="#Li--2019">Li and Love, 2019</a>; Wang, Samsura and van der Krabben, 2019), there is <span class="condensed_italic" lang="">limited evidence</span> of its use in climate adaptation (see Case Study 6.2). These innovations are particularly important in contexts where resources are very constrained, such as in the financing of adaptation in African cities (See Box 6.7).</p><p class="Body_Body-justify" lang="en-GB">Corruption in urban adaptation and disaster risk management finance is a considerable but little researched challenge observed from all world regions (Sanderson <span class="condensed_italic" lang=""/> et al., 2021). Corruption generates maladaptation, increasing risk, for example where infrastructure is constructed with faulty design, substandard materials and inadequate maintenance (Kabir <span class="condensed_italic" lang=""/> et al., 2021). More widely, corruption increases vulnerability and reduces capacity by damaging the body politic, distorting markets and reducing economic growth (<a class="reference-link" href="#Alexander--2017">Alexander, 2017</a>). The construction and infrastructure industries are repeatedly identified as sources of corruption (<a class="reference-link" href="#GIACC--2020">GIACC, 2020</a>; <a class="reference-link" href="#Chan--2017">Chan and Owusu, 2017</a>; Sanderson <span class="condensed_italic" lang=""/> et al., 2021). Corruption and misuse of climate finance is exacerbated by limited public access to information, political considerations in finance decision making and lack of accountability for decisions and actions (Kabir <span class="condensed_italic" lang=""/> et al., 2021). In construction, Owusu et al. (2019) found causes included too-close relationships, poor professional ethical standards, negative industrial and working conditions, negative role models and inadequate sanctions throughout the phases of construction. Post-disaster response and reconstruction, and periods of surge funding following international or national policy priorities are especially vulnerable to corruption, with increased funding and pressure to lower norms of financial management (<a class="reference-link" href="#Imperiale--2021">Imperiale and Vanclay, 2021</a>). Mixed delivery mechanisms have been shown to reduce corruption, for example where civil society organisations are involved in project approval stages, although there is also a risk that civil society organisations will themselves become entangled in corruption. International donors have a role to play in working with government and civil society to promote wider scrutiny and transparency of financing processes and project delivery through promoting media and press freedom and legislation for access to information to reduce corruption by enhancing transparency and accountability (Kabir <span class="condensed_italic" lang=""/> et al., 2021).</p><p class="Body_Body-justify" lang="en-GB">Expanding the resource envelope available for adaptation investment is often beyond the authority or competency of city governments. Sovereign and state governments have critical roles to play in providing funding or securing finance for adaptation investments. Such a role is particularly important where the impacts of climate change are distributed inequitably across a country, so that the costs borne by a city may exceed local budgets.</p></div></div></div></div><div class="h2-container box-container" id="box-6.8"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 6.8 | Challenges to Investment in Adaptation in African Cities</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-38-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">In Africa, new investment in institutions can support other enabling conditions for climate-resilient urban development (<a class="reference-link" href="#Robins--2018">Robins, 2018</a>). While several studies reveal the net economic benefit of climate-resilient, low-carbon African cities (<a class="reference-link" href="#Global Commission on Economy and Climate--2017">Global Commission on Economy and Climate, 2017</a>), structural impediments remain to the mobilisation of investment for the types of public good infrastructure that would unlock this benefit (Dodman <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Since the 1960s, gross capital formation (sometimes called Gross domestic investment) has been less than 22% in Africa, whilst in East Asian countries, it has risen to 42% (OECD, 2016). Africa faces an estimated 40% infrastructure financing gap, but this gap is almost certainly higher in the continent&#8217;s rapidly growing cities (Baker and McKenzie, 2015). Relative poverty, weak or absent local fiscal systems, and contested tenure that prevents land being used as collateral, have restricted investment in African cities (Berrisford, Cirolia and Palmer, 2018; Dodman <span class="condensed_italic" lang=""/> et al., 2017). Sub-Saharan African countries are reaching the 40% urban threshold at national per capita incomes of around USD 1000 per annum, significantly poorer than South-East Asian and Latin American cities at the same level of urbanisation (Freire, Lall and Leipziger, 2014). Absolute poverty, in conjunction with weak revenue collection and low levels of investment, render conventional infrastructure finance difficult (<a class="reference-link" href="#Smolka--2013">Smolka, 2013</a>; <a class="reference-link" href="#Global Commission on Economy and Climate--2017">Global Commission on Economy and Climate, 2017</a>; Berrisford, Cirolia and Palmer, 2018; <a class="reference-link" href="#Cirolia--2019">Cirolia and Mizes, 2019</a>). Sprawled urban development in Africa might make the provision of public services both more energy intensive and three times more expensive than high-density developments (<a class="reference-link" href="#Collier--2016">Collier and Venables, 2016</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Data on private finance in African cities are inadequate (<a class="reference-link" href="#OECD--2017">OECD, 2017</a>), but all of Africa secured just 3.5% (USD 46 billion) of global foreign direct investment (FDI), despite a 10.9% increase in 2018 (<a class="reference-link" href="#UNCTAD--2019">UNCTAD, 2019</a>). Mining and the extraction and processing of fossil fuels accounted for almost a third of greenfield FDI in Africa in 2018 (<a class="reference-link" href="#UNCTAD--2019">UNCTAD, 2019</a>). The FDI secured by cities has tended to serve an urban elite and has been used to build shopping malls, housing settlements and airlines (<a class="reference-link" href="#Watson--2015">Watson, 2015</a>). It is also unevenly distributed across the continent and within cities. Five countries; Egypt, South Africa, Congo, Morocco and Ethiopia, accounted for more than half the total FDI in 2018 (<a class="reference-link" href="#UNCTAD--2019">UNCTAD, 2019</a>), leaving large parts of Africa&#8217;s growing cities described by financiers as &#8216;high risk&#8217; and their citizens deemed &#8216;unbankable&#8217; (UCLG, 2016).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Private financiers have begun entering public&#8211;private partnerships with African cities, often supported by bilateral agreements between the respective countries, including the growing number of Asian and Middle-Eastern countries contributing to infrastructure in African cities (<a class="reference-link" href="#Cirolia--2019">Cirolia and Rode, 2019</a>). In the absence of enforceable spatial plans and strong urban governance, the risk remains that individual investment projects that are completed will aggregate to create urban systems that are at risk from climate change through the locking-in of inequality, urban sprawl, flooding and greenhouse gas emissions (Dodman <span class="condensed_italic" lang=""/> et al., 2017; Wachsmuth, Cohen and Angelo, 2016). These risks will constitute a future burden for asset owners, financiers and insurers, and cause a progressive hemorrhaging of economic opportunities in Africa&#8217;s urban centres (UCLG, 2016).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Securing climate finance for urban development is contingent upon robust multi-level governance arrangements (<a class="reference-link" href="#Tait--2017">Tait and Euston-Brown, 2017</a>; <a class="reference-link" href="#OECD/UN-Habitat--2018">OECD/UN-Habitat, 2018</a>). Such investments are needed for cities that do not yet have the balance sheets or rate-paying citizens required to enter financial markets on favourable terms. Similarly, Central Banks have a crucial role in managing the transition risks within cities and limiting the systemic impact of stranded urban assets due to technology shifts or sea level rise (<a class="reference-link" href="#Safarzy&#324;ska--2017">Safarzy&#324;ska and van den Bergh, 2017</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">New energy, water and sanitation technologies alter the public good nature of urban services and offer novel opportunities for private sector financiers and blended finance. Still, financial sector innovation remains necessary if technological innovation is to be scaled (<a class="reference-link" href="#Cities Climate Finance Leadership Alliance--2015">Cities Climate Finance Leadership Alliance, 2015</a>; <a class="reference-link" href="#European Environment Agency--2020">European Environment Agency, 2020</a>). UNEP has cited anecdotal evidence of a &#8216;quiet revolution&#8217; toward a more developmental and sustainable global finance sector, in part due to global environmental, social and governance requirements, and industry initiatives within the financial and insurance sectors (UNEP, 2015). Scope remains to strengthen Development Finance Institutions programmes, such as the World Bank&#8217;s City Creditworthiness Programme and the activities of China&#8217;s ExIm Bank, with a bespoke urban climate dimension.</p></div></div><div class="h2-container" id="6.4.6"><h2 class="Headings_H2-numbered" lang="de-DE">6.4.6 Monitoring and Evaluation Frameworks for Adaptation Used in Cities, Settlements and Infrastructures <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-25-siblings"><p class="Body_Body-justify" lang="en-GB">Urban adaptation plans can focus attention on the needs of marginalised or vulnerable communities including the elderly, children and the disabled (<a class="reference-link" href="#Dahiya--2020">Dahiya and Das, 2020</a>; Yang, Lee and Juhola, 2021). However, monitoring and evaluation (M&amp;E) frameworks for adaptation are far from being fully developed and operationalised both in theory and in practice for cities, settlements and infrastructures. See also <a class="section-link" data-title="Adaptation Success and Maladaptation, Monitoring, Evaluation and Learning" href="/report/ar6/wg2/chapter/chapter-17#17.5">Section 17.5</a> for an assessment of monitoring and evaluation in climate adaptation. Despite significant experience on the application in other sectors (e.g., health, water, industry or business) or with other climate change objectives (e.g., emissions reduction), the assessment of adaptation efforts has been to date under-theorised in current urban adaptation literature (Berrang-Ford <span class="condensed_italic" lang=""/> et al., 2019; Leiter <span class="condensed_italic" lang=""/> et al., 2019; Olazabal <span class="condensed_italic" lang=""/> et al., 2019b). There is also limited evaluation of new social innovations of the last two decades, including participatory budgeting, social financing, crowdfunding and low-cost urban infrastructure that can be enabling conditions for transformative urban adaptation (<a class="reference-link" href="#Dahiya--2020">Dahiya and Das, 2020</a>; Caprotti <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">The challenges related to the evaluation of adaptation progress (lack of methods, agreed metrics, data and definitions, including the ambiguity of the concept of &#8216;adaptation&#8217;) have been widely recognised after the Paris Agreement by multiple organisations, including the OECD, the World Bank, the European Environment Agency and the Global Environment Facility (Ford <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Magnan--2016">Magnan, 2016</a>; Bours, McGinn and Pringle, 2014). Monitoring and evaluation systems in urban areas will necessarily be incremental and additive, and will have to build on existing indicator systems (<a class="reference-link" href="#Solecki--2020">Solecki and Rosenzweig, 2020</a>). There is a need to develop practical and efficient frameworks to assess adaptation progress across all levels of public and private decision making. This should include the assessment and consideration of top-down adaptations alongside informal, bottom-up community actions, or corporate-led programmes developed to reduce vulnerabilities and climatic risks and increase resilience (<span class="condensed_italic" lang="">high confidence</span>, <span class="condensed_italic" lang="">high agreement </span>).</p><p class="Body_Body-justify" lang="en-GB">On the one hand, there is a need to guarantee that planned adaptation actions are efficient, just and equitable (Olazabal <span class="condensed_italic" lang=""/> et al., 2019b), including being able to disaggregate, for example by gendered impacts. On the other hand, there is a need to observe if and how environmental, social and economic vulnerability and climatic risk conditions evolve with time. Surveillance, monitoring and evaluation facilitate adaptation decision making by linking three aspects (Berrang-Ford <span class="condensed_italic" lang=""/> et al., 2019): (1) changing vulnerabilities and risks, (2) established adaptation goals and targets, and (3) adaptation efforts put in place. The process will help evaluate whether current adaptation efforts are sufficient or adequate, thus enabling the learning process that adaptation action requires (Haasnoot, van&#8217;t Klooster and Van Alphen, 2018; Klostermann <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Monitoring and evaluation of government-led urban adaptation in major cities around the globe is largely missing (Araos <span class="condensed_italic" lang=""/> et al., 2017; Olazabal <span class="condensed_italic" lang=""/> et al., 2019a). This reveals: (1) a lack of awareness by local adaptation managers about the critical importance of monitoring and evaluation systems in adaptation decision making, (2) inadequacy, irrelevancy or underuse of available monitoring and evaluation resources, or (3) a lack of knowledge, capacity and resources to make monitoring and evaluation work in practice at city scale.</p><p class="Body_Body-justify" lang="en-GB"><a class="reference-link" href="#Olazabal--2019b">Olazabal et al. (2019b)</a> argue that six components are at least required to make monitoring and evaluation operational for urban adaptation planning: (1) the definition of a context-specific tailored system adapted to existing local institutions, (2) the definition of a responsible party (public authority, department, group or organisation) that will be in charge of monitoring and evaluation system management, (3) the definition and assignation of the appropriate budget over time, (4) the identification of monitoring objectives and indicators, (5) the definition of a method and process to evaluate outcomes of the monitoring process and finally, (6) the reporting process (how and who the outputs will be reported to). <a class="reference-link" href="#Klostermann--2018">Klostermann et al. (2018)</a> emphasise the importance of learning through iterative cycles of selection of monitoring objectives, procedures, data collection and evaluation, and inputs to adaptation policy and planning processes (see also discussion of evaluation and learning in <a class="section-link" data-title="Adaptation Success and Maladaptation" href="/report/ar6/wg2/chapter/chapter-17#17.5.1">Section 17.5.1.7</a>). Yet practical exemplary approaches are still missing.</p><p class="Body_Body-justify" lang="en-GB">The IPCC&#8217;s Fifth Assessment Report acknowledged the lack of standard metrics to measure and monitor success in urban adaptation and suggested a list of indicators that could be developed, while also taking note of the localised nature of adaptation (see also (Rufat <span class="condensed_italic" lang=""/> et al., 2015)). However, predominant approaches are typically not conducted at the appropriate scale to inform adaptation decision-making (Ford <span class="condensed_italic" lang=""/> et al., 2018). While some scholars advocate the use of a unifying indicator of social vulnerability (Spielman <span class="condensed_italic" lang=""/> et al., 2020), others propose to develop flexible sets of comparable indicators that can be adjusted to different contexts (Leiter <span class="condensed_italic" lang=""/> et al., 2019). Risk-based approaches are seen as an alternative in a context where the monitoring of decision-relevant variables in urban climate adaptation planning is essential to link climatic risk assessment and action (Hallegatte and Engle, 2019; Kingsborough, Borgomeo and Hall, 2016; <a class="reference-link" href="#McDermott--2018">McDermott and Surminski, 2018</a>). Because of the need to define normative frameworks for risk evaluation, what is acceptable, for what purpose and for how long (Galarraga <span class="condensed_italic" lang=""/> et al., 2018), these approaches may offer an opportunity for the generation of a shared understanding on goals and limitations of adaptation (<a class="reference-link" href="#McDermott--2018">McDermott and Surminski, 2018</a>). However, risk-based indicators may also create a bias toward quantifiable variables that tend to be based on climatic modelling outputs, engineering or financial assessments. Based on this and various examples of urban development projects, Hallegatte and Engle (2019) claim it is important to consider output-based indicators and process-based indicators that talk about government, voice and empowerment. Overall, dozens of indicator-based approaches to assess climate adaptation have been proposed across the scientific and policy literature, especially in the broader framework of (community) resilience assessment tools (<a class="reference-link" href="#Sharifi--2016">Sharifi, 2016</a>; Feldmeyer <span class="condensed_italic" lang=""/> et al., 2019), and in different sectors, for example the climate benefits of NBS (Kabisch <span class="condensed_italic" lang=""/> et al., 2016; Donatti <span class="condensed_italic" lang=""/> et al., 2020). Although these efforts may help to mainstream the evaluation of adaptation in current city evaluation initiatives, the development of comprehensive monitoring and evaluation systems is lacking.</p><p class="Body_Body-justify" lang="en-GB">There is little evidence on how best to make monitoring and evaluation approaches practical at the local scale. Cities worldwide face important social, environmental and economic conflicts related to resource inequality, poverty, environmental pollution and social tensions that coexist with climatic risks. It makes sense to integrate climate change adaptation assessment goals and needs into existing frameworks for the sake of efficiency. This will benefit small urban areas and cities in developing regions that often face data scarcity and may also find available indicators irrelevant to their realities and, thus, be required to adjust them (Simon <span class="condensed_italic" lang=""/> et al., 2016). Efforts to coordinate frameworks for the assessment of sustainability (e.g., Local Agenda, sustainability appraisals), resilience (e.g., 100 Resilient Cities, new standards for urban resilience), greenhouse gas (GHG) emissions reporting (e.g., Global Covenant of Mayors for Energy and Climate) can be deployed to learn about contexts. However, they need to be applied with caution as enforcing external requirements may lead to local tensions during their application (for example Roberts <span class="condensed_italic" lang=""/> et al., 2020). In a context where adaptation efforts need to be aggregated and evaluated across nations (<a class="reference-link" href="#Magnan--2016">Magnan, 2016</a>) and their implications on wider objectives such as sustainable development and social justice need to be assessed (<a class="reference-link" href="#Long--2019">Long and Rice, 2019</a>), urban adaptation monitoring and evaluation can inform national and international processes that enable a global stocktake of adaptation.</p></div></div><div class="h2-container" id="6.4.7"><h2 class="Headings_H2-numbered" lang="de-DE">6.4.7 Enabling Transformations <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-26-siblings"><p class="Body_Body-justify" lang="en-GB">Growing awareness of the interlocking of drivers of urban change and vulnerability has motivated an interest in transformational approaches to adaptation action in cities, settlements and infrastructure. While the idea of transformation has been adopted across the field, there is no consensus about what an urban transformation that addresses adaptation means. There is no one single transformative solution or approach relevant in every case (Chu, Schenk and Patterson, 2018; <a class="reference-link" href="#Shi--2019">Shi, 2019</a>; <a class="reference-link" href="#Goh--2019">Goh, 2019</a>). What constitutes &#8216;urgent&#8217; and &#8216;far-reaching&#8217; transformation depends on the local community&#8217;s expectations and ideas (Choko <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Body-justify" lang="en-GB">Transformation is often approached as a process of institutional transformation, akin to the process described in <a class="section-link" data-title="Institutional Change to Deliver Adaptation in Cities, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4.2">Section 6.4.2</a> (see, for example, <a class="reference-link" href="#Duijn--2017">Duijn and van Buuren, 2017</a>). Transformation engages with critiques of adaptation or risk reduction as an individual responsibility (<a class="reference-link" href="#Sou--2018">Sou, 2018</a>). The idea is to use transformation to focus on coordinating collective efforts (Haque et al, 2014). The coordination of multiple actors is a condition to enable transformative institutions (Torabi et al, 2018) and link adaptation action to development efforts (Chu et al, 2017; <a class="reference-link" href="#Roberts--2013">Roberts and O&#8217;Donoghue, 2013</a>). The role of communities and citizens in such an approach to transformation is ambiguous. Sometimes communities and citizens are presented as critical agents of transformation (Limthongsakul et al, 2017). Other times, however, they are simply situated within strong and durable networks that provide the institutional setting to build resilience (Dani&#232;re <span class="condensed_italic" lang=""/> et al., 2016). Despite the political nature of transformative approaches and the evidence that transformative approaches rely on protest and political activism, few authors recognise this strategy (but see <a class="reference-link" href="#Bahadur--2014">Bahadur and Tanner, 2014</a>; Chu, Anguelovski and Roberts, 2017; <a class="reference-link" href="#Dierwechter--2013">Dierwechter and Wessells, 2013</a>).</p><p class="Body_Body-justify" lang="en-GB">Transformation is also more than a single instance of institutional change. Historical perspectives on transformation enable an understanding of the chain of institutional changes that ultimately lead to significant or far-reaching reconfiguration of infrastructure and service provision (Rojas et al, 2015). Paradigm changes, such as new engagements with nature and green infrastructure, will improve adaptation outcomes (Roberts <span class="condensed_italic" lang=""/> et al., 2012). Changes of paradigms, however, are not inherently positive and may clash with existing interests or involve trade-offs with other priorities. When care is taken to ensure greater inclusion in urban decision-making, disadvantaged, vulnerable communities are less likely to be disadvantaged. For example, indigenous traditions of nature management provide entry points for the sustainable management of resources, such as seed banks, urban agriculture and the local management of watersheds and floods, may be at odds with conventional structures of expert knowledge (<a class="reference-link" href="#Cid-Aguayo--2016">Cid-Aguayo, 2016</a>; <a class="reference-link" href="#Chandra--2016">Chandra and Gaganis, 2016</a>). These traditions are vital both because of the solution space that they open in the local context and how they serve to create resilience through collective and intergenerational learning (<a class="reference-link" href="#Chandra--2016">Chandra and Gaganis, 2016</a>).</p><p class="Body_Body-justify" lang="en-GB">While aspects of transformative capacity identified in the literature may facilitate far-reaching change, there is <span class="condensed_italic" lang="">limited evidence</span> of actual transformations as an outcome of adaptation. While community led resilience agendas may tackle poverty related issues, they struggle to tackle city-wide structural forms of inequality (Chu, Schenk and Patterson, 2018). Processes of shared learning and co-production of knowledge can reinforce existing power dynamics and be limited by technical framings of vulnerability that marginalise political issues (Orleans Reed <span class="condensed_italic" lang=""/> et al., 2013). These issues are especially acute in relation to land use decisions where short-term fiscal and commercial interests conflict with long-term vulnerability reduction objectives (Brown, Dayal and Rumbaitis Del Rio, 2012). It can be difficult for adaptation actions to target cities&#8217; underlying political&#8211;economic structure, such as entrenched political&#8211;economic interests, elite influence over decision making or neoliberal planning logics that maintain and reproduce inequality (Chu, Anguelovski and Roberts, 2017). Urban resilience plans may be formulated in disconnection from broader development strategies, which leads to a limited ability to tackle underlying structures of political power and urban development practices (<a class="reference-link" href="#Weinstein--2019">Weinstein et al., 2019</a>). Evidence from Kolkata demonstrates the limitations of resilience plans to address underlying conditions of vulnerability, including the commodification of hazardous land, under-provision of informal settlements and spatial segregation of the urban poor (<a class="reference-link" href="#Rumbach--2017">Rumbach, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">Planning for transformative adaptation is more <span class="condensed_italic" lang="">likely </span> where communities can learn collectively (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>) (Restemeyer, van den Brink and Woltjer, 2017; Kabisch <span class="condensed_italic" lang=""/> et al., 2017; Fraser <span class="condensed_italic" lang=""/> et al., 2017; Putri, Dalimunthe and Prasojo). Greater citizen engagement facilitates implementing specific measures for radical policymaking or the mainstreaming of environmental knowledge into adaptation practices (Reed et al, 2015). Do it yourself (DIY) planning, in which stakeholders focus on creating and improving specific urban spaces they inhabit, has led to urban greening experiments led by civil society that change paradigms of urban and environmental management (Cloutier, Papin and Bizier, 2018). Social learning may occur through combinations of activism and collaboration with and between informal settlement dwellers, as shown in adaptation experiences in informal settlements in Hanoi and Bangkok (Dani&#232;re <span class="condensed_italic" lang=""/> et al., 2016).. The adaptation process can benefit from the inclusion of multiple sources of knowledge for social learning, including universities but also communities and citizens (Chu, Schenk and Patterson, 2018). Citizens assemblies are increasingly recognised as spaces for transformative adaptation (Muradova, Walker and Colli, 2020), although their potential influence at different government levels is still not fully understood.</p><p class="Body_Body-justify" lang="en-GB">The integration of multiple forms of knowledge leads to social learning (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). Indigenous knowledge and local knowledge can provide essential insights into community needs and experiences of housing and urban infrastructure to inform climate adaptation, including improper waste disposal, inadequate drainage and poor sanitation, but there is significant variation in community knowledge networks (Roy <span class="condensed_italic" lang=""/> et al., 2018b; Douglas et al, 2018; <a class="reference-link" href="#Waters--2017">Waters and Adger, 2017</a>). It is important to identify and address barriers to the incorporation of Indigenous knowledge and local knowledge, such as the dominance of scientific knowledge, oppression and/or racism, and fragmentation of knowledge including gender and generational divides (see <a class="reference-link" href="#Burke--2014">Burke and Heynen, 2014</a>; <a class="reference-link" href="#Whyte--2017">Whyte, 2017</a>; <a class="reference-link" href="#Victor--2015">Victor, 2015</a>; L&#246;vbrand <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Kelly--2019">Kelly, 2019</a>).The incorporation of Indigenous knowledge in urban decision making requires a constructive dialogue with scientists and urban planners.</p><p class="Body_Body-justify" lang="en-GB">Indigenous knowledge and local knowledge have an important role to play in urban planning and management. They can support impact detection and evaluation in urban areas (Codjoe et al, 2014), weather forecasting in urban areas (Magee <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Ebhuoma--2019">Ebhuoma and Simatele, 2019</a>), climate change adaptation in urban agriculture (<a class="reference-link" href="#Wahab--2018">Wahab and Popoola, 2018</a>; Solomon <span class="condensed_italic" lang=""/> et al., 2016), urban food security (Simatele and Simatele, 2015), planning and managing urban solid waste (Kosoe et al, 2019), urban flood management (Thorn et al, 2015; <a class="reference-link" href="#Jameson--2016">Jameson and Baud, 2016</a>; <a class="reference-link" href="#Hooli--2016">Hooli, 2016</a>), drought perception and coping strategies (Saboohi <span class="condensed_italic" lang=""/> et al., 2019), and ecological restoration and urban commons management (<a class="reference-link" href="#Nagendra--2016">Nagendra, 2016</a>; <a class="reference-link" href="#Nagendra--2019">Nagendra and Mundoli, 2019</a>). They can help define baselines for past climate and ecological change, providing a historical perspective on changes in urban commons such as lakes and trees (<a class="reference-link" href="#Nagendra--2016">Nagendra, 2016</a>), as well as past climatic changes or climate baselines (<a class="reference-link" href="#Ajayi--2017">Ajayi and Mafongoya, 2017</a>) and shifting baseline syndrome (Fern&#225;ndez-Llamazares <span class="condensed_italic" lang=""/> et al., 2015; Soga and Gaston, 2018; see Businger <span class="condensed_italic" lang=""/> et al., 2018 for a review of hurricane history in Hawaiian newspapers; also <a class="reference-link" href="#Wickman--2018">Wickman, 2018</a>). Incorporating Indigenous knowledge and local knowledge can help generate more people-oriented and place-specific approaches, leading to adaptation policies that foster identity, dignity, self-determination and better collective decision making and capacity to act (<a class="reference-link" href="#Preston--2017">Preston, 2017</a>; <a class="reference-link" href="#McShane--2017">McShane, 2017</a>) (see also <a class="section-link" data-title="Introduction and Points of Departure" href="/report/ar6/wg2/chapter/chapter-6#6.1">Section 6.1</a>).</p><p class="Body_Body-justify" lang="en-GB">Envisioning development alternatives through adaptation as a first step toward transformative adaptation can leverage social learning. Experiences of migration, length of residence and the density of local social-networks impact social learning opportunities and underscore why context-specific social education is vital (<a class="reference-link" href="#Waters--2017">Waters and Adger, 2017</a>; <a class="reference-link" href="#Karunarathne--2020">Karunarathne and Lee, 2020</a>). Learning across and between communities can be enhanced when care is taken to understand local challenges. Given power relationships, cultural needs and community aspirations, a top-down approach to information sharing is generally less effective than community partnerships and co-created knowledge at surfacing visions and strategies for getting past baked-in, unequal and unsustainable development assumptions and practices (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (Clemens <span class="condensed_italic" lang=""/> et al., 2016; Thi Hong Phuong, Biesbroek and Wals, 2017; <a class="reference-link" href="#Fitzgerald--2016">Fitzgerald and Lenhart, 2016</a>; <a class="reference-link" href="#Fisher--2019">Fisher and Dodman, 2019</a>). Social learning in formal and informal urban contexts is also enhanced when care is taken to ensure multiple stakeholders have opportunities to understand a variety of viewpoints, values, resources and ideals, and that these viewpoints are clearly identified in decision-making (Thi Hong Phuong, Biesbroek and Wals, 2017). However much social learning still happens only after a crisis, for example in urban water adaptation, and new knowledge is often frustrated by the lock in of powerful local institutions and groups (Johannessen <span class="condensed_italic" lang=""/> et al., 2019). Social learning is, however, only one component of the development of climate-resilient pathways. System perspectives theorise the possibility of tipping points, leverage points or disruptive technologies to challenge the stable regime to create a broader reconfiguration (Chapter 17; O&#8217;Neill <span class="condensed_italic" lang=""/> et al., 2018).</p></div></div></div><div class="h1-container" id="Case"><h1 class="Headings_H1-unnumbered" lang="en-GB">Case Studies <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-6-siblings"/><div class="h2-container" id="Case"/><h2 class="Headings_H2-unnumbered ParaOverride-2" lang="en-GB">Case Study 6.1: Urbanisation and Climate Change in the Himalayas: Increased Water Insecurity for the Poor <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-27-siblings"><p class="Body_Body-justify" lang="en-GB">The Hindu Kush Himalayan region extends over roughly 3500 km covering eight countries: Afghanistan, Pakistan, Nepal, China, India, Bhutan, Bangladesh and Myanmar. Projections show that by 2050, more than 50% of the population in Hindu Kush countries will live in cities (<a class="reference-link" href="#UNDESA--2014">UNDESA, 2014</a>). The region is home to 10 major river basins that feed south and south-east Asia. In 2017, the total population in the 10 major river basins with their headwaters in the region was around 1.9 billion, including 240 million in the mountain and hills of the Hindu Kush (Wester <span class="condensed_italic" lang=""/> et al., 2019). The region is characterised by unique mountain topography, climate, hydrology and hydrogeology. Each one of these factors plays an important role in determining the availability of water for people living in the Himalayas (Nepal, Fl&#252;gel and Shrestha, 2014; Scott <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Prakash--2020">Prakash and Molden, 2020</a>). The total landmass that can support physical infrastructure for towns to develop is much less in the Hindu Kush Himalayan region as compared with the plains. Due to this physical constraint, the process of urbanisation is slow in the region. Only 3% of the total population in the region live in larger cities and 8% in smaller towns (Singh <span class="condensed_italic" lang=""/> et al., 2019b). However, there has been an increase in urbanisation, largely due to regional imbalances in providing economic opportunities for the poor. People from rural areas are flocking to the nearest urban centres in search of employment and other economic opportunities (<a class="reference-link" href="#Singh--2019">Singh and Pandey, 2019</a>). As a result, the share of urban population is increasing in the region, while that of the rural population is declining.</p><p class="Body_Body-justify" lang="en-GB">One of the major challenges of urbanisatio

een people who are more or less affected and able to cope.</p></div></div><div class="h2-container" id="FAQ 6.3"><h2 class="Body_Box_FAQ_FAQ-Box_subhead" lang="en-GB">FAQ 6.3 | What adaptation actions in human settlements can contribute to reducing climate risks and building resilience across building, neighbourhood, city and global scales?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-42-siblings"><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US"><span class="condensed_italic" lang="">Settlements bring together many activities, so climate action will be most effective if it is integrated and collaborative. This requires (i) embedding information on climate change risks into decisions; (ii) building capacity of communities and institutions; (iii) using both nature-based and traditional engineering approaches; (iv) working in partnership with diverse local planning and community organisations; and (v) sharing best practice with other settlements. </span></p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Settlements bring together people, buildings, economic activities and infrastructure services, and thus integrated, cross-sector, adaptation actions offer the best way to build resilience to climate change impacts. For example, actions to manage flood risk include installing flood proofing measures within and outside properties, improving capacity of urban drainage along roads, incorporating nature-based solutions (NbS) within the urban areas, constructing flood defences and managing land upstream of settlements to reduce runoff.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Adaptation actions will be more effective if they are implemented in partnership with local communities, national governments, research institutions, and the private and third sector. Climate action should not be considered as an additional or side action to other activities. Rather, climate action should be mainstreamed into existing processes, including those that contribute to the UN Sustainable Development Goals (2015) and New Urban Agenda adopted at the UN Conference on Housing and Sustainable Urban Development (Habitat III) in 2016. Cities are already coming together through international networks to share good practice about adaptation actions, speeding up the dissemination of knowledge.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">This integrated approach to adaptation in human settlements needs to be supported by various other actions, including potential co-benefits with carbon emissions reductions, public health and ecosystem conservation goals. First, information on climate risks needs to be embedded into the architectural design, delivery and retrofitting of housing, transportation, spatial planning and infrastructure across neighbourhood and city scales. This includes making information on climate impacts widely available, updating design standards and strengthening regulation to avoid development in high-risk locations. Second, the capacity of communities needs to be strengthened, especially among those in informal settlements, the poorest and other vulnerable groups including minorities, migrants, women, children, elderly, disabled and people with serious health conditions such as obesity. This involves raising awareness, incorporating communities into adaptation processes, and strengthening regulation, policies and provision of infrastructure services. Third, nature-based solutions should be integrated to work alongside traditional &#8216;grey&#8217; or engineered infrastructure. Vegetation corridors, greenspace, wetlands and other green infrastructure can be woven into the built environment to reduce heat and flood risks, whilst providing other benefits such as health and biodiversity.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Although even the largest city covers only a small area of the planet, all settlements are part of larger catchments from which people, water, food, energy, materials and other resources support them. Actions within cities should be mindful of wider impacts and avoid displacing issues elsewhere.</p></div></div><div class="h2-container" id="FAQ 6.4"><h2 class="Body_Box_FAQ_FAQ-Box_subhead" lang="en-GB">FAQ 6.4 | How can actions that reduce climate risks in cities and settlements also help to reduce urban poverty, enhance economic performance and contribute to climate mitigation?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-43-siblings"><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US"><span class="condensed_italic" lang="">If carefully planned, adaptation actions can reduce exposure to climate risk and reduce urban poverty, advance sustainable development and mitigate greenhouse gas emissions. When adaptation responses are equitable, and if a range of voices are heard in the planning process, the needs of the disadvantaged are more likely to be addressed and wider societal benefits can be maximised. </span></p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Urbanisation is a global trend which is interacting with climate change to create complex risks in cities and settlements, especially for those that already have high levels of poverty, unemployment, housing informality and backlogs of services. Many cities and settlements are seeing increasing action to manage climate risks. On top of reducing communities&#8217; exposure to climate risk, adaptation actions can have benefits for reducing urban poverty and enhancing economic performance in ways that reduce inequality and advance sustainability goals. Adaptation actions, however, can also have unintended consequences. That is why care needs to be taken to ensure climate adaptation planning and development of new infrastructure does not exacerbate inequality or negatively impact other sustainable development priorities. Climate adaptation planning is most effective when it is sensitive to the diverse ways that low-income and minority communities are more <span class="condensed_italic" lang="">likely </span> to experience climate risk, including women, children, migrants, refugees, internally displaced peoples and racial/ethnic minority groups, among others.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Adapting to climate change can have benefits for reducing greenhouse gas (GHG) emissions and urban inequalities. In cities where growing numbers of people live in informal settlements, introducing risk-reducing physical infrastructure such as piped water, sanitation and drainage systems can enhance the quality of life of the community. At the same time, those measures can increase health outcomes and reduce urban inequalities by reducing exposure to flooding or heat impacts. In less developed countries, less than 60% of the urban population have access to piped water which, in turn, impacts their health and well-being. Increasingly, housing is being built better to manage heat risk through insulation or changing building orientation, or to flood risk by raising structures, which then contributes to well-being and ability to work. Improvements to early warning systems can help people evacuate rapidly in case of storm surges or flooding. Although the most vulnerable often do not get these warnings in time.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Carefully planned nature-based solutions (NbS), such as public green space, improved urban drainage systems and storm water management, can deliver both health and development benefits. When these adaptation actions succeed, water, waste and sanitation can be improved to better manage climate risk and provide households and cities with better services. Many nature-based solutions entail bringing back plants and trees into cities, which also helps to reduce the concentration of heat-trapping GHGs in the atmosphere.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">When care is taken to ensure that adaptation responses are equitable, and that a range of voices are heard in planning, the needs of the disadvantaged are more likely to be addressed. For example, a study that looked at transport plans across 40 cities in Portugal saw that some urban communities have prioritised the needs of disadvantaged users such as the elderly and disabled, while at the same time reducing urban transport emissions and enhancing public well-being and equity of transport. On the other hand, in some cities, there is evidence of emerging trade-offs associated with climate adaptation actions where sea walls and temporary flood barriers were erected in economically valuable areas and not is less well-off areas. Going forward, it is important to ensure that vulnerable groups&#8217; needs are carefully considered, both in terms of climate and other risks, as this has not been sufficiently done in the past.</p></div></div><div class="h2-container" id="FAQ 6.5"><h2 class="Body_Box_FAQ_FAQ-Box_subhead" lang="en-GB">FAQ 6.5 | What policy tools, governance strategies and financing arrangements can enable more inclusive and effective climate adaptation in cities and settlements?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-44-siblings"><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US"><span class="condensed_italic" lang="">Inclusive and effective climate adaptation requires efforts at all levels of governance, including the public sector, the private sector, the third sector, communities and intermediaries such as universities or think tanks. Inclusive and effective adaptation requires action fit for the diverse conditions in which it is needed. Collaborative dialogues can help to map both adaptation opportunities and potential negative impacts. </span></p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">There is no one-size-fits-all approach to ensure that climate adaptation efforts have positive results and include the concerns of everyone affected. Cities and local communities are diverse, and thus they have diverse perspectives on what responses to prioritise. Moreover, adaptation efforts may impact people&#8217;s lives in very different ways. Policy tools, strategies and financial arrangements for adaptation can include all society sectors and address socioeconomic inequalities. Planning and decision making must respond to marginalised voices and future generations (including children and youth).</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Efforts to adapt to climate change can be incremental, reformist or transformational, depending on the scale of the change required. Incremental action may address specific climate impacts in a given place, but do not challenge the social and political institutions that prevent people from bouncing back better. Reformist action may address some of the social and institutional drivers of exposure and vulnerability, but without addressing the underlying socioeconomic structures that drive differential forms of exposure. For example, social protection measures may improve people&#8217;s capacity to cope with climate impacts, but that improved capacity will depend on maintaining such protection measures. Transformative action involves fundamental changes in political and socioeconomic systems, oriented toward addressing vulnerability drivers (e.g., socioeconomic inequalities, consumption cultures). All forms of adaptation are relevant to deliver resilient futures because of the variability of conditions in which adaptation action is needed.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Local and regional governments play an essential role in delivering planning and institutional action suited to local conditions in cities and settlements. Potential strategies can span multiple sectors and scales, ranging from land use management, building codes, critical infrastructure designs and community development actions, to different legal, financial, participatory decision making and robust monitoring and evaluation arrangements. NGOs or third sector organisations can also play a coordinating role by building dialogues across governments, the private sectors and communities through effective communication and social learning. Local action tends to falter without the support of national governments as they are often facilitators of resources and finance. They can create institutional frameworks that facilitate (rather than impede) local action. National governments also play a crucial role in the development of large-scale infrastructures.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Private actors can also drive adaptation action. The evaluation of private-led infrastructure and housing projects suggests that the prioritisation of profit, however, may have a detrimental impact on the overall resilience of a place. New institutional models such as public&#8211;private partnerships respond to the shortcomings of both the public and private sectors. Still, the evidence of them facilitating the inclusion of multiple actors is mixed.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">The private sector can mobilise finance. However, the forms of finance available for adaptation are limited and directed to huge projects that do not always address local adaptation needs. Private actors tend to join adaptation projects when there is an expectation of large profits, such as in interventions that increase real estate value. Private-led adaptation can lead to &#8216;gentrification&#8217; whereby low-income populations are relocated from urban centres and safer settlements. Models that enable the collaboration between public, private and civil society sectors have greater potential to mobilise adaptation finance in inclusive ways.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Forms of collaborative planning and decision making can create dialogues for a sustainable future in cities, settlements and infrastructure systems. Adaptation action needs multiple approaches. For example, adaptation needs both actions that depend on dialogues between multiple actors (e.g., urban planning and zoning) and action that follows strong determination and leadership (e.g., declarations of emergency and target commitments). There are adaptation actions that depend on place-based conditions (e.g., flood defences) and those that require considering interactions across scales (e.g., regulatory frameworks). The growth of adaptation capacities, fostering dialogues, empowered communities, multi-scalar assessments and foresight within current institutions can support effective and inclusive adaptation action that is also sustained in the long term.</p></div></div></div><div class="h1-container" id="references"><h1 class="References_References_head" lang="en-GB"><span>References</span> <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-7-siblings"><p class="References_References_body" id="Abatzoglou--2016" lang="en-GB">Abatzoglou, J.T. and A.P. Williams, 2016: Impact of anthropogenic climate change on wildfire across western US forests. <span class="condensed_italic" lang="">Proc. Natl. Acad. Sci. </span>, <span class="bold_condensed" lang="en-GB">113</span> (42), 11770&#8211;11775.</p><p class="References_References_body" id="Abebe--2018" lang="en-GB">Abebe, Y., G. Kabir and S. Tesfamariam, 2018: Assessing urban areas vulnerability to pluvial flooding using GIS applications and Bayesian belief network model. <span class="condensed_italic" lang="">J Clean Prod</span>, <span class="bold_condensed" lang="en-GB">174</span>, 1629&#8211;1641.</p><p class="References_References_body" id="Abidin--2013" lang="en-GB">Abidin, H.Z., H. Andreas, I

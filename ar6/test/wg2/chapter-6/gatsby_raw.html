 While the concept of planetary urbanisation is contested, for example for a predominantly Eurocentric focus (<a class="reference-link" href="#Vegli&#242;--2021">Vegli&#242;, 2021</a>), the concept has reflected human urbanisation as a mega-trend of urban expansion and landuse intensification (<a class="reference-link" href="#Capon--2017">Capon, 2017</a>; <a class="reference-link" href="#Lauermann--2018">Lauermann, 2018</a>). Three dimensions of planetary urbanisation are currently shaping adaptation actions: the new forms and scales of urbanisation, the blurring of boundaries around clearly demarcated territories, and the fragmentation of the urban hinterland into units that serve productive functions for the reproduction of urban space under capitalism (<a class="reference-link" href="#Brenner--2017">Brenner and Schmid, 2017</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Planetary scale urbanisation challenges current understandings of spatial settlements and how risk affects urban communities (<span class="condensed_italic" lang="">limited evidence, medium agreement </span>) (Ruddick <span class="condensed_italic" lang=""/> et al., 2018). Massive urbanisation manifests in large agglomerations such as metropolitan areas and urban regions, conurbations with unique risk challenges, particularly when interacting with other drivers of vulnerability (<a class="reference-link" href="#Adetokunbo--2015">Adetokunbo and Emeka, 2015</a>; Maragno, Pozzer and Musco, 2021). Experiences of regional collaboration to scale adaptation to metropolitan areas have shown to be effective, particularly facilitating information and technology exchanges and institutional cooperation (<a class="reference-link" href="#Shi--2019">Shi, 2019</a>; <a class="reference-link" href="#Lundqvist--2016">Lundqvist, 2016</a>), but may face challenges such as addressing administrative and fiscal requirements and enrolling local populations in a meaningful participation process (<a class="reference-link" href="#Shi--2019">Shi, 2019</a>). For example, the coordination of planning policies in the Vienna&#8211;Bratislava metropolitan region, further divided by an international border, demonstrates that institutional coordination alone is not sufficient to deliver effective spatial governance: instead, meaningful spatial policies required the involvement of multiple actors (<a class="reference-link" href="#Patti--2017">Patti, 2017</a>). In addition to institutional coordination, adaptation in rapidly urbanising areas requires understanding how these processes magnify risk and condition urban responses (see also <a class="section-link" data-title="Adaptation Pathways" href="/report/ar6/wg2/chapter/chapter-6#6.3">Section 6.3</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Urban expansion processes affect human settlements everywhere, regardless of their size. Figure 6.1 represents a continuum of settlements from high- to low-density areas (<a class="reference-link" href="#Ward--2016">Ward and Shackleton, 2016</a>). Urban and rural areas are not always clearly differentiated (<a class="reference-link" href="#Brenner--2014a">Brenner, 2014a</a>; <a class="reference-link" href="#Brenner--2017">Brenner and Schmid, 2017</a>). For example, in 2010/2011, drought-exacerbated wildfires across Russia&#8217;s agricultural hinterland not only led to increased air pollution in Moscow and other large cities in the region, it also disrupted global supply chains of wheat and caused skyrocketing global food prices (Zscheischler <span class="condensed_italic" lang=""/> et al., 2018). Floods in Bangkok, Thailand in 2011 destroyed many foreign-owned factories, leading to a global shortfall in different types of IT equipment (<a class="reference-link" href="#Levermann--2014">Levermann, 2014</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Rural areas provide ecosystem services that benefit cities directly, including through reducing hazards (runoff, and temperature) and through carbon storage, and can be maintained through urban markets and other inputs (<a class="reference-link" href="#Gebre--2019">Gebre and Gebremedhin, 2019</a>). Most urban areas extend into dispersive peri-urban areas where urban and rural land uses co-exist (<a class="reference-link" href="#Simon--2016">Simon, 2016</a>) and/or suburban areas which are lower density and primarily residential in function. Moreover, the urban and rural differentiation creates normative expectations at the heart of planning conflicts and constraints of urban governance (Taylor, Butt and Amati, 2017). Expanding peri-urban areas pose specific structural constraints to addressing risks. In Bogot&#225;, Colombia, a study found marked inequalities as more impoverished families had restricted access to peri-urban forests, trees and tree services (Escobedo <span class="condensed_italic" lang=""/> et al., 2015). Factors such as limited land ownership and tenure insecurity in peri-urban areas hinder people&#8217;s ability to invest in permanent infrastructure to buffer themselves from flood events, as witnessed in the slums in Nairobi (Thorn, Thornton and Helfgott, 2015). Building resilience and adaptation via community mobilisation may not be effective in peri-urban areas shaped by migration, agricultural intensification and industrialisation (<a class="reference-link" href="#Wandl--2017">Wandl and Magoni, 2017</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">At the same time, actions to improve access to peri-urban services almost always improve resilience (<a class="reference-link" href="#Simon--2016">Simon, 2016</a>) Evidence from Kampala, Addis Ababa, Dar es Salaam, Douala, Ibadan, Nairobi, Dakar and Accra shows that urban and peri-urban agriculture and forestry can support adaptation (Lwasa <span class="condensed_italic" lang=""/> et al., 2014). In the metropolitan area of Milan, multi-functional agriculture supports a local, more sustainable food chain (<a class="reference-link" href="#Magoni--2017">Magoni and Colucci, 2017</a>). Since communities in peri-urban areas are often transitory, efforts toward creating social capital by promoting civic engagement are crucial to facilitate collective action (Narain <span class="condensed_italic" lang=""/> et al., 2017). For example, adaptation actions can help to build the capacity of the community to engage with service providers (Harris, Chu and Ziervogel, 2018; Ziervogel <span class="condensed_italic" lang=""/> et al., 2017), as demonstrated in parts of peri-urban Kolkata, India and Khulna, and Bangladesh (<a class="reference-link" href="#Gomes--2018">Gomes and Hermans, 2018</a>; Gomes, Hermans and Thissen, 2018).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Urbanisation on an immense scale blurs the boundaries that previously defined cities and settlements (<a class="reference-link" href="#Arboleda--2016a">Arboleda, 2016a</a>; <a class="reference-link" href="#Shaw--2015">Shaw, 2015</a>; <a class="reference-link" href="#Brenner--2014a">Brenner, 2014a</a>; <a class="reference-link" href="#OECD and European Commission--2020">OECD and European Commission, 2020</a>; <a class="reference-link" href="#Schmid--2018">Schmid, 2018</a>; Davidson <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Wu--2020">Wu and Keil, 2020</a>). For example, peri-urban areas typically extend over multiple government jurisdictions (<a class="reference-link" href="#Wandl--2017">Wandl and Magoni, 2017</a>). Adaptation actions can be difficult to plan, coordinate, implement and evaluate in these transboundary contexts (Solecki <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Srivastava--2020">Srivastava, 2020</a>; <a class="reference-link" href="#F&#252;nfgeld--2015">F&#252;nfgeld, 2015</a>; <a class="reference-link" href="#Rukmana--2020">Rukmana, 2020</a>; Carter <span class="condensed_italic" lang=""/> et al., 2018). In Medell&#237;n, Colombia, a 46-mile-long green belt is being built to stop urban expansion while also protecting urban forests, providing access to green spaces, and reducing urban heat island effects (Anguelovski <span class="condensed_italic" lang=""/> et al., 2016). However, large-scale infrastructure projects such as this one require coordination between regional transport authorities and the different municipalities in charge of housing and public services, in addition to consulting communities on their social impact (Chu, Anguelovski and Roberts, 2017). Local and regional authorities have competing mandates, such as a competition for taxpaying residents in peri-urban, commuting zones, and different infrastructure investment logics, political drivers and constituent needs. Smaller discrete infrastructure projects that actively engage local populations may provide better opportunities to build resilience across fragmented spaces (<a class="reference-link" href="#Santos--2017">Santos, 2017</a>; <a class="reference-link" href="#Kamalipour--2020">Kamalipour and Dovey, 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Suburbanisation follows a gradual movement of citizens from high-density urban centres to the suburbs (<a class="reference-link" href="#Pieretti--2014">Pieretti, 2014</a>). The development of enclaves for higher-income people that appropriate resources and constrain access to those resources for disadvantaged populations has been recorded in places as distant as Santiago de Chile, People&#8217;s Republic of China, India, Indonesia and the Philippines (Calvet and Cast&#225;n Broto, 2016; Phelps, Miao and Zhang, 2020; Bulkeley, Cast&#225;n Broto and Edwards, 2014; Buchori <span class="condensed_italic" lang=""/> et al., 2021; <a class="reference-link" href="#Kleibert--2018">Kleibert, 2018</a>). The appropriation of land and resources in enclaves defends exclusive, privileged communities at the expense of everyone else. Enclaves exacerbate inequalities because those who cannot afford to live in the enclave suffer the fragmentation of public services, restrictions in access to resources, and greater exposure to climate risks (<a class="reference-link" href="#Hodson--2010">Hodson, 2010</a>; Haase <span class="condensed_italic" lang=""/> et al., 2017). Moreover, suburbanisation is linked to the privatisation of public spaces and the decline of public infrastructures, collective spaces and green projects (<a class="reference-link" href="#Long--2019">Long and Rice, 2019</a>; North, Nurse and Barker, 2017). Climate gentrification, whereby vulnerable communities are displaced from urban areas with lower climate risks (<a class="reference-link" href="#UN-Habitat--2020">UN-Habitat, 2020</a>), reconfigures urban areas, for example, as higher-income populations move away from the city centres, as shown in North American cities that have already suffered climate-related impacts such as Miami, Philadelphia and New Orleans (Keenan, Hill and Gumber, 2018; Shokry, Connolly and Anguelovski, 2020; <a class="reference-link" href="#De Koning--2020">De Koning and Filatova, 2020</a>; Aune, Gesch and Smith, 2020).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Urbanisation leads to the spatial fragmentation of the hinterland, divided alongside functional units to serve the demands of the capitalist urban economy (<a class="reference-link" href="#Brenner--2017">Brenner and Schmid, 2017</a>). Urbanisation is thus linked to new intensities of resource exploitation that threaten vulnerable land and ecosystems, as shown in the Amazon, and that extend across scales (<a class="reference-link" href="#Arboleda--2016b">Arboleda, 2016b</a>; <a class="reference-link" href="#Wilson--2018">Wilson, 2018</a>). The fragmentation of the hinterland for extractivist purposes depletes ecosystem services and further exacerbates cascading risks (<span class="condensed_italic" lang="">high confidence</span>) (<a class="section-link" data-title="Impacts and Risks of Urban Adaptation Actions" href="/report/ar6/wg2/chapter/chapter-6#6.2.6">Section 6.2.6</a>).</p></div></div><div class="h2-container" id="6.1.5"><h2 class="Headings_H2-numbered" lang="de-DE">6.1.5 Changes in the Global Enabling Environment <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-5-siblings"><p class="Body_Body-justify" lang="en-GB">This section reports on changes in global enabling environment; the architecture of international agreements available to inform policy for national governments and others on urbanisation and climate adaptation, since the AR5.</p><p class="Body_Body-justify" lang="en-GB">Six new international agreements and initiatives have been achieved, each of which has far-reaching implications for the management of rapid urbanisation and climate change: the Paris Climate Agreement (<a class="reference-link" href="#United Nations--2015b">United Nations, 2015b</a>); the 2030 Agenda for Sustainable Development, including the SDGs (<a class="reference-link" href="#United Nations--2015c">United Nations, 2015c</a>); the Sendai Framework for Disaster Risk Reduction (<a class="reference-link" href="#UNISDR--2015">UNISDR, 2015</a>); the New Urban Agenda (<a class="reference-link" href="#United Nations--2016a">United Nations, 2016a</a>); Addis Ababa Action Agenda (July 2015); and the World Humanitarian Summit (May 2016). Table 6.2 summarises these.</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.2 | </span>International policy agreements with implications for urbanisation and climate adaptation</p><table class="Table" id="table002"><colgroup><col class="_idGenTableRowColumn-7"/><col class="_idGenTableRowColumn-8"/><col class="_idGenTableRowColumn-9"/><col class="_idGenTableRowColumn-9"/></colgroup><thead><tr class="Table _idGenTableRowColumn-10"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Agreement</p><p class="Body_Tables_Table_header-black" lang="en-US">(date of agreement)</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Scope of agreement</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Relevance for cities, settlements and infrastructure</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Relevance for addressing climate change risk</p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-11"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Sendai Framework for Disaster Risk Reduction</p><p class="Body_Tables_Table_body-black-left" lang="en-US">(March 2015)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global agreement for reducing disaster risks in all countries and at all levels.</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Highlights urbanisation as a key driver of risk and resilience.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Identifies rapid urbanisation as a key underlying risk factor for disasters and driver of resilience.</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Promotes shift from disaster response to disaster risk management and reduction through cooperation between national and local governments. Limited focus on the role of civil society.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Highlights the need to respond to systemic risk, including compound and cascading risks and impacts from natural, technological and biological hazards. Includes focus on chronic stressors and sudden shocks through governance, planning, disaster response, post-event recovery.</p></td></tr><tr class="Table _idGenTableRowColumn-12"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Addis Ababa Action Agenda</p><p class="Body_Tables_Table_body-black-left" lang="en-US">(July 2015)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global agreement arising from the International Conference on Financing for Development (<a class="reference-link" href="#United Nations--2015a">United Nations, 2015a</a>) emphasized the need for adequate financing at all levels of government, especially sub-national and local, to support sustainable development, infrastructure and climate mitigation (<a class="reference-link" href="#UN-Habitat--2016b">UN-Habitat, 2016b</a>).</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Includes general comments on the importance of local actors and recognises the need for strengthening capacities of municipal and local governments.</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Commits to &#8216;support&#8217; local governments to &#8216;mobilise revenues as appropriate&#8217;.</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Offers little on how to get finance to support local governments addressing these commitments.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Financing a critical element of risk reduction in cities and settlements (see <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>).</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Underlying variability of institutional arrangements inhibits development of universal framework.</p></td></tr><tr class="Table _idGenTableRowColumn-13"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Transforming our world: the 2030 Agenda for Sustainable Development</p><p class="Body_Tables_Table_body-black-left" lang="en-US">(September 2015)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global agreement adopted by 193 governments that includes the 17 Sustainable Development Goals (SDGs).</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">SDG11 speaks explicitly to making cities &#8216;inclusive, safe, resilient and sustainable&#8217;. Extensive reference to universal provision of basic services in other SDGs which will require substantial efforts in cities; equality and governance are also stressed.</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Focuses on national goals and national monitoring with insufficient recognition of key roles of local and regional governments and urban civil society in addressing most of the SDGs.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">SDG13 on climate action requires action in cities and settlements.</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Integrated approach can address underlying drivers of risk.</p></td></tr><tr class="Table _idGenTableRowColumn-14"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">The Paris Agreement</p><p class="Body_Tables_Table_body-black-left" lang="en-US">(December 2015)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global agreement under UN Framework Convention on Climate Change: signed by 194 and ratified by 189 member states (05/01/21).</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">References the role of the local or sub-national levels of government and cities as non-state actors.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Encourages cities to develop specific agendas for climate action (mitigation and adaptation).</p></td></tr><tr class="Table _idGenTableRowColumn-15"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">The World Humanitarian Summit</p><p class="Body_Tables_Table_body-black-left" lang="en-US">(May 2016)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Not an agreement, but a summit of 180 member states generating over 3500 commitments to action and addressing the role of non-state actors in reducing risk of climate change related forced displacement of people.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Includes five agreed &#8216;core responsibilities&#8217; with relevance for urban areas, and commitments were made by professional associations, non-governmental organisations and networks of local authorities to address these in towns and cities.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Climate change likely to shape flows of refugees and migrants who are likely to live in highly exposed areas, particularly in low-income cities. However &#8216;meagre funding for collaboration, poor data collection and sharing&#8217; (<a class="reference-link" href="#Acuto--2016">Acuto, 2016</a>) limits commitment effectiveness (<a class="reference-link" href="#Speckhard--2016">Speckhard, 2016</a>).</p></td></tr><tr class="Table _idGenTableRowColumn-16"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">The New Urban Agenda (October 2016)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global agenda adopted at UN Conference on Housing and Sustainable Urban Development (Habitat III) envisioned national urban policies and adaptation plans as a central device to inform sub-national governments addressing sustainable development.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Intended as the global guideline for sustainable urban development for 20 years, seeking to provide coherence with other agreements. Focus on national policy and action. Limited recognition of urban governments or civil society as initiators and drivers of change.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Clearly frames roles for cities within national and international systems in contributing to sustainability (including low-carbon development) and resilience (including adaptation). Frames the role for cities within national and international systems, including an ongoing assessment of their contribution to sustainability and resilience (<a class="reference-link" href="#Kaika--2017">Kaika, 2017</a>; Valencia <span class="condensed_italic" lang=""/> et al., 2019).</p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB">Alongside new international agreements are a series of new landmark global stocktake reports: three IPCC special reports including the IPCC 1.5 report ( <a class="reference-link" href="#IPCC--2019a">IPCC, 2019a</a>; <a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a> Hoegh-Guldberg <span class="condensed_italic" lang=""/> et al., 2018), the UN Environment GEO6 (UN Environment, 2019) and IPBES 2019 (<a class="reference-link" href="#Brondizio--2019">Brondizio et al., 2019</a>), and UNDRR 2019 (<a class="reference-link" href="#UNDRR--2019">UNDRR, 2019</a>), each have argued for urgent action on climate mitigation and to invest in inclusive strategies for adaptation if the SDGs are to be met. These findings are comprehensively evidenced and do not need to be revisited here. Our starting point then is to assess the science on how inclusive, sustainable development can be delivered through enhanced adaptation to climate change risks.</p><p class="Body_Body-justify" lang="en-GB">As a blueprint for advancing human dignity, the SDGs emphasize the need to consider how to achieve a better and more sustainable future while &#8216;leaving no one behind.&#8217; In doing so, they highlight an agenda focused on well-being, equality and justice. The objective for SDG11 is defined as: &#8216;Make cities and human settlements inclusive, safe, resilient and sustainable&#8217; with 10 associated targets including ensuring access for all to adequate, safe and affordable housing and basic services; participatory planning; safeguarding heritage features; reducing disasters, particularly water related disasters and economic impacts on the poor; and promoting resource efficiency, mitigation and adaptation to climate change, resilience to disasters, and develop and implement plans, in line with the Sendai Framework for Disaster Risk Reduction. Similarly, SDG9 aims to build resilient infrastructure, promote inclusive and sustainable industrialisation and foster innovation, with associated targets. The IPCC 1.5 special report emphasized that there are often co-benefits in pursuit of SDGs and adaptation strategies where &#8216;well-designed mitigation and adaptation responses can support poverty alleviation, food security, healthy ecosystems, equality and other dimensions of sustainable development&#8217; (<a class="reference-link" href="#IPCC--2018">IPCC, 2018</a> FAQ5.1). However there may also be negative trade-offs, for example between pursuit of growth and reducing climate change risk (<a class="reference-link" href="#International Council for Science--2017">International Council for Science, 2017</a>; <a class="reference-link" href="#IPCC--2018">IPCC, 2018</a> Executive Summary; Roy <span class="condensed_italic" lang=""/> et al., 2018a).</p><p class="Body_Body-justify" lang="en-GB">The Paris Agreement also envisioned a significantly more active role for cities and other non-state actors in facilitating policy change (Hale, 2016), including through participation in Nationally Determined Contributions (NDCs), although there is little systematic review of the contributions made by cities to NDCs (Hsu <span class="condensed_italic" lang=""/> et al., 2020; <a class="reference-link" href="#B&#228;ckstrand--2017">B&#228;ckstrand and Kuyper, 2017</a>). Over two-thirds, 113 out of 164, of initial Intended Nationally Determined Contributions (INDCs), prior to ratification, had referenced urban responses in the context of sustainable development, climate mitigation and adaptation (<a class="reference-link" href="#UN-Habitat--2016a">UN-Habitat, 2016a</a>). Analysis of those INDCs revealed 58 focused on urban climate adaptation, 17 focused on both adaptation and mitigation, and 4 focused on mitigation (<a class="reference-link" href="#UN-Habitat--2017">UN-Habitat, 2017</a>). Simultaneously, multiple efforts have emerged to align the actions of nation states with those of other actors, including the UNFCC 2014 Global Climate Action Portal (Hsu, Weinfurter and Xu, 2017). While significant optimism has been gathered around the possibility to intervene at sub-national level, the most difficult challenge has been to establish a coherent view of the overall contribution that cities and settlements are making (Hale, 2016; Chan <span class="condensed_italic" lang=""/> et al., 2015b). Although meeting the Paris goals will require staying within a &#8216;carbon budget&#8217;, supporting rapidly developing urban areas in the Global South to the same infrastructure level as developed cities may consume significant proportions of that budget (<a class="reference-link" href="#Bai--2018">Bai et al., 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">There is increasing international effort among non-Party stakeholders to the Paris Climate Agreement to collaborate to meet the Paris Climate goals (<a class="reference-link" href="#Data Driven Yale New Climate Institute PBL--2018">Data Driven Yale New Climate Institute PBL, 2018</a>; Chan <span class="condensed_italic" lang=""/> et al., 2015a). A review of contributions by non-state actors in 2019 by the EU Covenant of Mayors identified 10427 cities with climate commitments, while the Global Covenant of Mayors included 10543 cities representing a population of 969 million citizens (<a class="reference-link" href="#Palermo--2020">Palermo et al., 2020</a>; <a class="reference-link" href="#Peduzzi--2020">Peduzzi et al., 2020</a>). International efforts also include the United Nations Framework Convention on Climate Change (UNFCCC) Non-State Actor Zone for Climate Action (<a class="reference-link" href="#Data Driven Yale New Climate Institute PBL--2018">Data Driven Yale New Climate Institute PBL, 2018</a>). There is also a proliferation of new non-governmental and public-private actors that address both adaptation and mitigation in cities and settlements, including: the C40 Cities Climate Leadership Group, 100 Resilient Cities; the Global Resilient Cities Network, We Mean Business, and We Are Still In (<a class="reference-link" href="#Ireland--2019">Ireland and Clausen, 2019</a>) and the Global Alliance for Buildings and Construction (Dean <span class="condensed_italic" lang=""/> et al., 2016). However, there is as yet limited research into the effectiveness of these initiatives in enhancing medium and small city adaptation and limited documentation of climate adaptation actions by non-traditional agents, particularly in the Global South (<a class="reference-link" href="#Lamb--2019">Lamb et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">New urban activists and stakeholders, including youth, and Indigenous and minority communities and NGOs alongside business groups have also been visible in the global urban climate debate, pressing for faster, more far-reaching change (<a class="reference-link" href="#Frantzeskaki--2016">Frantzeskaki et al., 2016</a>; O&#8217;Brien, Selboe and Hayward, 2018; Alves, Campos and Penha-Lopes, 2019; <a class="reference-link" href="#Smith--2018">Smith and Patterson, 2018</a>; <a class="reference-link" href="#Crnogorcevic--2019">Crnogorcevic, 2019</a>; <a class="reference-link" href="#Campos--2016">Campos et al., 2016</a>; <a class="reference-link" href="#Hayward--2021">Hayward, 2021</a>). Emergent urban social movements for climate justice often build on established international networks including local activists such as Shack and Slum Dwellers International, while others are inspired by Indigenous movements and are focused on human rights, indigenous sovereignty and land claims, access to water, intergenerational justice, and gender and youth movements coordinated on social media (<a class="reference-link" href="#Agyeman--2016">Agyeman et al., 2016</a>; <a class="reference-link" href="#Cohen--2018">Cohen, 2018</a>; <a class="reference-link" href="#Ulloa--2017">Ulloa, 2017</a>; <a class="reference-link" href="#Hayward--2021">Hayward, 2021</a>; <a class="reference-link" href="#Prendergast--2021">Prendergast et al., 2021</a>). The emergence of climate justice movements in urban communities has the potential to reframe policy discussion in cities in ways that also bring inequality and climate justice to the fore (<a class="reference-link" href="#Sheller--2016">Sheller and Urry, 2016</a>), underscoring growing public calls for more far-reaching, transformative changes toward socially just urban transformations (<a class="reference-link" href="#Akbulut--2019">Akbulut et al., 2019</a>; <a class="reference-link" href="#Foran--2019">Foran, 2019</a>; Vandepitte, Vandermoere and Hustinx, 2019; <a class="reference-link" href="#Smith--2018">Smith and Patterson, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">This section demonstrates the consistency with which urban processes and places have been rising to the top of international agreements and agendas in the last 10 years (<a class="reference-link" href="#Bulkeley--2015">Bulkeley, 2015</a>; <a class="reference-link" href="#van der Heijden--2018">van der Heijden et al., 2018</a>; <a class="reference-link" href="#Knieling--2016">Knieling, 2016</a>). However, many cities, particularly smaller cities and informal settlements in the Global South where development is rapid, need greater support for local governance, more information, and more diverse sources of finance to meet the vision of global climate agreements (Greenwalt, Raasakka and Alverson, 2018; <a class="reference-link" href="#Cohen--2019">Cohen, 2019</a>). Moreover, the response of many cities to climate change is often constrained by wider political, social and economic structures, development path dependences and high carbon lock in (<a class="reference-link" href="#Princeti--2016">Princeti, 2016</a>; <a class="reference-link" href="#Johnson--2018">Johnson, 2018</a>; <a class="reference-link" href="#Jordan--2015">Jordan et al., 2015</a>).</p></div></div></div><div class="h1-container" id="6.2"><h1 class="Headings_H1-numbered" lang="en-GB">6.2 Impacts and Risks <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-3-siblings"><p class="Body_Body-justify" lang="en-GB">This section assesses the impacts of hazards associated with climate change that will affect cities, settlements and key infrastructure, particularly how climate systems and urban systems interact to produce patterns of risk and loss. The conclusions of the IPCC Special Report on Global Warming of 1.5&#176;C noted that &#8216;Global warming of 2&#176;C is expected to pose greater risks to urban areas than global warming of 1.5&#176;C (<span class="condensed_italic" lang="">medium confidence</span>)&#8217;.</p><p class="Body_Body-justify" lang="en-GB">This section commences with a review of scenarios and pathways linking urban and infrastructural development with climate change; then assesses the key risks (with a focus on those for which there is a greater degree of evidence or confidence since AR5) and how these risks are created in urban settings. It then assesses evidence on the differentiated nature of human vulnerability and the risks affecting key infrastructure. Finally, this discussion reviews compound and cascading risks, and risks created by adaptation actions.</p></div><div class="h2-container" id="6.2.1"><h2 class="Headings_H2-numbered" lang="de-DE">6.2.1 Risk Creation in Cities, Settlements and Infrastructure <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-6-siblings"><p class="Body_Body-justify" lang="en-GB">In addition to direct climate impacts, interactions among changing urban form, exposure and vulnerability can create climate change-induced risks and losses for cities and settlements. Climate change already interacts with ongoing global trends in urbanisation to create regionally specific impacts and risk profiles. Through demographic change and encroachment into natural and agricultural lands and coastal zones, rapidly expanding urban settlements can place new physical assets and people in locations with high exposure (Tessler <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Arnell--2016">Arnell and Gosling, 2016</a>; Kundzewicz <span class="condensed_italic" lang=""/> et al., 2014). Increasing rates of global urbanisation will pose additional challenges to areas that have high levels of poverty, unemployment, informality, and housing and service backlogs (<a class="reference-link" href="#Jiang--2017">Jiang and O&#8217;Neill, 2017</a>; Williams <span class="condensed_italic" lang=""/> et al., 2019). There is some evidence to suggest that climate change impacts themselves are increasing urbanisation rates, generating a challenging feedback loop. In sub-Saharan Africa, for example, manufacturing towns have experienced growth because of population movement following droughts in agricultural hinterlands (Henderson, Storeygard and Deichmann, 2017). The rapid rate of urbanisation therefore presents a time-limited opportunity to work toward risk reduction and transformational adaptation in towns and cities. The following sections explore these dynamic interactions between urban systems and climate change, and how these shape risk for people and for key infrastructures.</p><p class="Body_Body-justify" lang="en-GB">Examining projected climate change impacts and resulting risks in cities, settlements and key infrastructures requires the prerequisite development of scenarios which are plausible descriptions of how the future may develop based on a coherent and internally consistent set of assumptions about key driving forces, (e.g., rate of technological change, prices and relationships) and pathways <span class="condensed_italic" lang=""/> or the temporal evolution of natural and/or human systems, such as demographic and urban land cover change, toward a future state or states (<a class="reference-link" href="#Gao--2020">Gao and O&#8217;Neill, 2020</a>; <a class="reference-link" href="#Gao--2019">Gao and O&#8217;Neill, 2019</a>; see also <a class="section-link" data-title="Changes in the Global Enabling Environment" href="/report/ar6/wg2/chapter/chapter-6#6.1.5">Section 6.1.5</a>).</p><p class="Body_Body-justify" lang="en-GB">Climate change research creates scenarios integrating emissions and development pathways dimensions (Ebi <span class="condensed_italic" lang=""/> et al., 2014; van Vuuren <span class="condensed_italic" lang=""/> et al., 2017b; van Vuuren <span class="condensed_italic" lang=""/> et al., 2017a) and Representative Concentration Pathways (RCPs) (Riahi <span class="condensed_italic" lang=""/> et al., 2017). For risk reduction at regional scales, scenarios require urban-relevant climate projections, for example, downscaling from global and regional climate models of variables such as temperature, precipitation, air pollutants and sea level rise that are analysed usually for mid- or end-21st Century timeframes (e.g., Mika <span class="condensed_italic" lang=""/> et al., 2018; Kusaka <span class="condensed_italic" lang=""/> et al., 2016; Masson <span class="condensed_italic" lang=""/> et al., 2014b). These data are needed to ascertain likely ranges of climate change impacts within city and settlement boundaries, and to quantify physical exposure when developing pathways for risk reduction. Consideration of current and projected future growth pathways of multiple urban sectors and key infrastructure, for example, transport, energy and buildings, are also needed to estimate probabilities of risk outcomes and damages within and across urban systems (O&#8217;Neill <span class="condensed_italic" lang=""/> et al., 2015)(WGIII AR6 Section 8).</p><p class="Body_Body-justify" lang="en-GB">The challenges of managing these risks are amplified by the complex interactions between climate and urban scenarios, owing to the smaller spatial&#8211;temporal scales of urban areas in climate change modelling relative to global climate models (GCM) and shared socioeconomic pathways (SSP); geographical or geomorphological variations in city location; uncertainties arising from incomplete assumptions about socio-economic pathways at urban scales affecting urban demographics, for example, fertility rates and life expectancies or increased rural&#8211;urban migration; and challenges in modelling the urban climate and in developing urban climate observational networks in cities (WGI Box 10.3; Kamei, Hanaki and Kurisu, 2016; Yu, Jiang and Zhai, 2016; <a class="reference-link" href="#Jiang--2017">Jiang and O&#8217;Neill, 2017</a>; Baklanov <span class="condensed_italic" lang=""/> et al., 2018). Additionally, carbon-intensive economic growth, increasing inequalities, global pandemics, and uncontrolled or unmanaged urbanisation will exacerbate the exposure and vulnerability of urban systems modelled in existing climate scenarios and pathways (<span class="condensed_italic" lang="">high confidence</span>) (Phillips <span class="condensed_italic" lang=""/> et al., 2020; <a class="reference-link" href="#Jackson--2021">Jackson, 2021</a>; <a class="reference-link" href="#Raworth--2017">Raworth, 2017</a>; Moraci <span class="condensed_italic" lang=""/> et al., 2020). Mitigating these outcomes requires new forms of urban governance for climate adaptation, disaster risk reduction and building resilience (see <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>).</p><p class="Body_Body-justify" lang="en-GB">Strong connections exist between climate change scenarios and urban climate-related risks. In some cases, the linkage is direct as climate change is associated with more frequent and more intense extreme weather and climate events, as assessed in <a class="section-link" data-title="Differentiated Human Vulnerability" href="/report/ar6/wg2/chapter/chapter-6#6.2.3">Section 6.2.3</a>. In other contexts, the connection is mediated by urban developmental pathways arising from local-scale environmental stresses and degradation, and access to adaptation options, as reviewed in <a class="section-link" data-title="Risks to Key Infrastructures" href="/report/ar6/wg2/chapter/chapter-6#6.2.4">Section 6.2.4</a>.</p></div></div><div class="h2-container" id="6.2.2"><h2 class="Headings_H2-numbered" lang="de-DE">6.2.2 Dynamic Interaction of Urban Systems with Climate <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-7-siblings"><p class="Body_Body-justify" lang="en-GB">Urban systems interact with climate systems in multiple, dynamic and complex ways (<a class="section-link" data-title="Background and Chapter Outline" href="/report/ar6/wg2/chapter/chapter-6#6.1.1">Section 6.1.1</a>, Doblas-Reyes et al., 2021 Box 10.3). Climate change can have direct impacts on the functioning of urban systems, while the nature of those systems plays a substantial role in modifying the effects of climate change (<span class="condensed_italic" lang="">high confidence</span>) (Frank, Delano and Caniglia, 2017; <a class="reference-link" href="#Smid--2018">Smid and Costa, 2018</a>). An example of this urban system climate nexus is the urban heat island effect (discussed in <a class="section-link" data-title="Urban Poverty and Vulnerability" href="/report/ar6/wg2/chapter/chapter-6#6.2.3.1">Section 6.2.3.1</a>) (<a class="reference-link" href="#Susca--2020">Susca and Pomponi, 2020</a>). Assessing the inter-relationships between multiple systems and a range of hazards is particularly important as many cities are presently exposed to multiple climate-related hazards: more than 100 cities analysed as part of a 571 city study in Europe were deemed vulnerable to two or more climate impacts (Guerreiro <span class="condensed_italic" lang=""/> et al., 2018). Rapid expansion of urban areas increases the exposure of urban populations to various hazards independent of global climate change. <a class="reference-link" href="#Huang--2019">Huang et al. (2019)</a> project that urban land areas will expand by 0.6&#8211;1.3 million km <span class="superscript _idGenCharOverride-1" lang="">2</span> between 2015 and 2050, an increase of 78&#8211;171% over the urban footprint in 2015. Specifically in relation to floods and droughts, G&#252;neralp et al. (2015) calculate that even without accounting for climate change, the extent of urban areas exposed to flood hazards will increase 2.7 times between 2000 and 2030, the extent exposed to drought hazards will approximately double during this period, and urban land exposed to both floods and droughts will increase more than 2.5 times.</p><p class="Body_Body-justify" lang="en-GB">This section assesses observed and expected impacts from the main hazards identified for cities, settlements and infrastructure; temperature extremes (and the urban heat island), flooding (including sea level rise), water scarcity and security, as well as other hazards that are either less well-studied and/or likely to affect only a limited number of locations. The data assessed in this section are limited by uneven coverage. Despite improvements since AR5, data continue to be more complete for extreme events than for chronic hazards and everyday risks, which may have high aggregate impacts and disproportionately erode the well-being of urban poor households, especially for the most vulnerable, including women, children, the aged, disabled and homeless (van Wesenbeeck, Sonneveld and Voortman, 2016; Kinay <span class="condensed_italic" lang=""/> et al., 2019; Connelly <span class="condensed_italic" lang=""/> et al., 2018). Data coverage is also less comprehensive for smaller settlements in poorer countries, the locations where urban growth is often high and adaptive capacities are often low (e.g., Rufat <span class="condensed_italic" lang=""/> et al., 2015). Thus, data gaps frequently coincide with highly vulnerable populations (Rufat <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Satterthwaite--2017">Satterthwaite and Bartlett, 2017</a>). Here, even small changes in livelihoods, health, or representation and voice can rapidly bring households into positions of risk, even when hazard conditions are relatively stable (Ziervogel <span class="condensed_italic" lang=""/> et al., 2017). These structural limits in available data are discussed also in Section 7 (Health, Well-being and the Changing Structure of Communities) and Section 8 (Poverty, Livelihoods and Sustainable Development), and in Doblas-Reyes et al. (2021) Box 10.3. There are implications also for adaptation (<a class="section-link" data-title="Adaptation Pathways" href="/report/ar6/wg2/chapter/chapter-6#6.3">Section 6.3</a>), where the greater availability of evidence on exposure-driven risk can limit resilience-building interventions that focus on the reduction of vulnerability.</p><div class="h3-container" id="6.2.2.1"><h3 class="Headings_H3" lang="de-DE">6.2.2.1 Temperatures and the Urban Heat Island <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-1-siblings"><p class="Body_Body-justify" lang="en-GB">Higher temperatures associated with climate change, through warmer global average temperatures and regional heatwave episodes, will interact with urban systems in a variety of ways (Doblas-Reyes et al., 2021 Box 10.3). Future urbanisation will amplify projected local air temperature increase, particularly by strong influence on minimum temperatures, which is approximately comparable in magnitude to global warming (<span class="condensed_italic" lang="">high confidence</span>) (Arias et al. In Press Box TS14). Within cities, exposure to heat island effects is uneven, with some populations disproportionately exposed to risk including low income communities, children, the elderly, disabled, and ethnic minorities (Quintana-Talvac <span class="condensed_italic" lang=""/> et al., 2021; Sabrin <span class="condensed_italic" lang=""/> et al., 2020; <a class="reference-link" href="#Chambers--2020">Chambers, 2020</a>; and see later in this section).</p><p class="Body_Body-justify" lang="en-GB">The risks to cities, settlements and infrastructure from heatwaves will worsen (<span class="condensed_italic" lang="">high confidence</span>) (Leal Filho <span class="condensed_italic" lang=""/> et al., 2021; see also Sections 6.2.5; 6.3.3.1, Arias et al. In Press Box TS14). Depending on the RCP, between half (RCP2.6) to three-quarters (RCP8.5) of the human population could be exposed to periods of life-threatening climatic conditions arising from coupled impacts of extreme heat and humidity by 2100 (Figure 6.3; Mora <span class="condensed_italic" lang=""/> et al., 2017; Zhao <span class="condensed_italic" lang=""/> et al., 2021). Cities in mid-latitudes are potentially subject to twice the levels of heat stress compared with their rural surroundings under all RCP scenarios by 2050, for example Belgian cities (Wouters <span class="condensed_italic" lang=""/> et al., 2017). A disproportionate level of exposure exists in subtropical cities subject to year-round warm temperatures and higher humidity, requiring less warming to exceed &#8216;dangerous&#8217; thresholds, for example Nairobi (Scott <span class="condensed_italic" lang=""/> et al., 2017) and S&#227;o Paulo (Diniz, Gon&#231;alves and Sheridan, 2020). It is expected that more than 90% of the 300 million people who will be exposed to super- and ultra-extreme heatwaves in the Middle East and North Africa will live in urban centres (Zittis <span class="condensed_italic" lang=""/> et al., 2021), while the major driver for increased heat exposure is the combination of global warming and population growth in already-warm cities in regions including Africa, India and the Middle East (<a class="reference-link" href="#Klein--2021">Klein and Anderegg, 2021</a>).</p><div class="Figure" id="_idContainer012"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-3" id="figure-6-003" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_6_003.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 6.3 | </span><span class="bold_condensed-dark-blue" lang="">Global distribution of population exposed to hyperthermia from extreme heat for (a) the present, and projections from selected Representative Concentration Pathways in (b) the mid-21st century and (c) the end of the 21st century. </span> Shading indicates projected number of days in a year in which conditions of air temperature and humidity surpass a common threshold beyond which climate conditions turned deadly and pose a risk of death (Mora <span class="light_condensed_italic" lang=""/> et al <span class="light_condensed_italic" lang="">. </span>, 2017). Named cities are the top 15 urban areas by population size during 2020, 2050 and 2100, respectively, as projected by <a class="reference-link" href="#Hoornweg--2017">Hoornweg and Pope (2017)</a></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-6/figure-6-003" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB">Locally, the urban heat island also elevates temperatures within cities relative to their surroundings. It is caused by physical changes to the surface energy balance of the pre-urban site from urbanisation, resulting from the thermal characteristics and spatial arrangement of the built environment, and anthropogenic heat release (Oke <span class="condensed_italic" lang=""/> et al., 2017; Chow <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Susca--2020">Susca and Pomponi, 2020</a>; Doblas-Reyes et al., 2021 FAQ10.1). A considerable body of evidence exists on how the multi-scale impacts and consequent risks arise when local elevated temperatures within settlements are enhanced by climate change, with specific elements of this affecting megacities (Darmanto <span class="condensed_italic" lang=""/> et al., 2019). The urban heat island itself is amplified during heatwaves (<a class="reference-link" href="#Founda--2017">Founda and Santamouris, 2017</a>), but the extent to which varies regionally and by time of day (Ward <span class="condensed_italic" lang=""/> et al., 2016a; Zhao <span class="condensed_italic" lang=""/> et al., 2018b; Eunice Lo <span class="condensed_italic" lang=""/> et al., 2020). When combined with warming induced by urban growth, extreme heat risks are expected to affect half of the future urban population, with a particular impact in the tropical Global South and in coastal cities and settlements (Huang <span class="condensed_italic" lang=""/> et al., 2019; Section <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/6#CCP2.2">CCP2.2.2</a>; Table CCP2.A.1).</p><p class="Body_Body-justify" lang="en-GB">Heat risk is associated with a range of health issues for urban residents, with the consequences of higher urban temperatures being unevenly distributed across urban populations (<span class="condensed_italic" lang="">high confidence</span>). Clear evidence exists of increased health risks to elderly populations in settlements, especially higher levels of mortality in elderly populations from urban heat islands during heatwave events (<a class="reference-link" href="#Fernandez Milan--2015">Fernandez Milan and Creutzig, 2015</a>; Taylor <span class="condensed_italic" lang=""/> et al., 2015; Ward <span class="condensed_italic" lang=""/> et al., 2016a; Heaviside, Macintyre and Vardoulakis, 2017; Gough <span class="condensed_italic" lang=""/> et al., 2019; Xu <span class="condensed_italic" lang=""/> et al., 2020a), while health and fitness variables are also major determinants of the effects of heat stress (Schuster <span class="condensed_italic" lang=""/> et al., 2017) (see also Table 7.2). Heat stress and dehydration are also related to behavioural and learning concerns, with dehydration impairing concentration and cognition for both adults and children (<a class="reference-link" href="#Merhej--2019">Merhej, 2019</a>). Literature on paediatric heat exposure is associated with increases in emergency department visits for heat-related illnesses, electrolyte imbalances, fever, renal disease and respiratory disease in young children (Winquist <span class="condensed_italic" lang=""/> et al., 2016), with less severe outcomes such as lethargy, headaches, rashes, cramps and exhaustion negatively affecting children in school and play environments (<a class="reference-link" href="#Vanos--2015">Vanos, 2015</a>; <a class="reference-link" href="#Hyndman--2017">Hyndman, 2017</a>). Young children in cities are particularly sensitive to heatwaves, and may have little experience or capacity to cope with heat extremes (<a class="reference-link" href="#Norwegian Red Cross--2019">Norwegian Red Cross, 2019</a>). Such vulnerability of young children to heat is compounded with projected urbanisation rates and poor infrastructure, particularly in South Asian and in African cities (<a class="reference-link" href="#Smith--2019">Smith, 2019</a>). There is evidence that socioeconomically disadvantaged populations are more <span class="condensed_italic" lang="">likely </span> to live in hotter parts of cities associated with higher-density residential land use in dwellings with less effective insulation built with poorer or older construction materials (Inostroza, Palme and de la Barrera, 2016; Tomlinson <span class="condensed_italic" lang=""/> et al., 2011). Specific emerging risks for occupational and related heat illnesses are found in urban tropical or subtropical low- and middle-income countries (Andrews <span class="condensed_italic" lang=""/> et al., 2018; Green <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Body-justify" lang="en-GB">There is an emerging risk of diminished indoor thermal comfort due to climate change, evidenced by research into negatively affected thermal comfort indices and/or increased number of overheating hours under future emissions scenarios (<span class="condensed_italic" lang="">medium confidence</span>) (e.g., <a class="reference-link" href="#Liu--2015">Liu and Coley, 2015</a>; van Hooff <span class="condensed_italic" lang=""/> et al., 2014; Vardoulakis <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Dodoo--2016">Dodoo and Gustavsson, 2016</a>; <a class="reference-link" href="#Invidiata--2016">Invidiata and Ghisi, 2016</a>; <a class="reference-link" href="#Makantasi--2016">Makantasi and Mavrogianni, 2016</a>; <a class="reference-link" href="#Mulville--2016">Mulville and Stravoravdis, 2016</a>; Taylor <span class="condensed_italic" lang=""/> et al., 2016; Hamdy <span class="condensed_italic" lang=""/> et al., 2017; P&#233;rez-Andreu <span class="condensed_italic" lang=""/> et al., 2018; Salthammer <span class="condensed_italic" lang=""/> et al., 2018; Dino and Meral Akg&#252;l, 2019; <a class="reference-link" href="#Osman--2019">Osman and Sevinc, 2019</a>; Roshan, Oji and Attia, 2019). Decreases in thermal comfort and increases in overheating risks depend on building characteristics, such as thermal resistance, presence of solar shading, thermal mass, ventilation, orientation and geographical location (e.g., <a class="reference-link" href="#Liu--2015">Liu and Coley, 2015</a>; van Hooff <span class="condensed_italic" lang=""/> et al., 2014; Vardoulakis <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Dodoo--2016">Dodoo and Gustavsson, 2016</a>; <a class="reference-link" href="#Invidiata--2016">Invidiata and Ghisi, 2016</a>; <a class="reference-link" href="#Makantasi--2016">Makantasi and Mavrogianni, 2016</a>; <a class="reference-link" href="#Mulville--2016">Mulville and Stravoravdis, 2016</a>; Taylor <span class="condensed_italic" lang=""/> et al., 2016; Hamdy <span class="condensed_italic" lang=""/> et al., 2017; P&#233;rez-Andreu <span class="condensed_italic" lang=""/> et al., 2018; Salthammer <span class="condensed_italic" lang=""/> et al., 2018; Dino and Meral Akg&#252;l, 2019; <a class="reference-link" href="#Osman--2019">Osman and Sevinc, 2019</a>; Roshan, Oji and Attia, 2019; Alves, Gon&#231;alves and Duarte, 2021). Most of these studies employed numerical simulations in which different climate scenarios were used to construct future climate data. In hot climates, energy-efficient buildings with high insulation values and high airtightness, which have insufficient protection from solar heat gains and/or limited ventilation capabilities, are generally more vulnerable to overheating than older buildings with lower insulation levels (e.g., van Hooff <span class="condensed_italic" lang=""/> et al., 2014; Vardoulakis <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Makantasi--2016">Makantasi and Mavrogianni, 2016</a>; <a class="reference-link" href="#Mulville--2016">Mulville and Stravoravdis, 2016</a>; Salthammer <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Fisk--2015">Fisk, 2015</a>; Hamdy <span class="condensed_italic" lang=""/> et al., 2017; Fosas <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Ozarisoy--2019">Ozarisoy and Elsharkawy, 2019</a>; see also Fox-Kemper et al., 2021 9.7 for building heat mitigation/adaptation links).</p><p class="Body_Body-justify" lang="en-GB">Higher urban temperatures result in lower labour productivity levels and economic outputs (<span class="condensed_italic" lang="">medium confidence</span>) (<a class="reference-link" href="#Graff Zivin--2014">Graff Zivin and Neidell, 2014</a>; <a class="reference-link" href="#Yi--2017">Yi and Chan, 2017</a>; Houser <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Stevens--2017">Stevens, 2017</a>; see <a class="section-link" data-title="Observed Impacts of Climate Change with Implications for Poverty, Livelihoods and Sustainable Development" href="/report/ar6/wg2/chapter/chapter-8#8.2.1">Section 8.2.1</a>). Globally, urban heat stress is projected to reduce labour capacity by 20% in hot months by 2050 compared with a current 10% reduction (Dunne, Stouffer and John, 2013). Burke et al. (2015) demonstrate a nonlinear relationship between temperature and global economic productivity, with potential global losses of 23% by 2100 due to climate change alone. In specific cases, <a class="reference-link" href="#Zander--2015">Zander et al. (2015)</a> estimate heat-related reductions in urban labour productivity in Australia to cost USD 3.6&#8211;5.1 billion yr <span class="superscript _idGenCharOverride-1" lang="">&#8722;1</span>, based on self-reported performance reduction and absenteeism among 1726 workers in 2013&#8211;14<span class="superscript _idGenCharOverride-1" lang=""><span id="footnote-002-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch06.html#footnote-002">2</a> </span></span>; while the high-temperature subsidies given in China at outdoor air temperatures above 35&#176;C are projected to increase to USD 35.7 billion yr <span class="superscript _idGenCharOverride-1" lang="">&#8722;1</span> after 2030 (compared with USD 5.5 billion yr <span class="superscript _idGenCharOverride-1" lang="">&#8722;1</span> for 1979&#8211;2005) (Zhao <span class="condensed_italic" lang=""/> et al., 2016)<span class="superscript _idGenCharOverride-1" lang=""><span id="footnote-001-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch06.html#footnote-001">3</a> </span></span>.</p><p class="Body_Body-justify" lang="en-GB">Higher urban temperatures place unequal economic stresses on residents and households through higher utilities demand during warm periods, for example, electricity in regions where air conditioning is predicted to become more prevalent, and due to medical costs associated with care for heat illnesses and related health effects, missed work and other related impacts (<span class="condensed_italic" lang="">medium confidence</span>) (Jovanovi&#263;<span class="condensed_italic" lang=""/> et al., 2015; Liu <span class="condensed_italic" lang=""/> et al., 2019; Schmeltz, Petkova and Gamble, 2016; <a class="reference-link" href="#Soebarto--2014">Soebarto and Bennetts, 2014</a>; <a class="reference-link" href="#Zander--2019">Zander and Mathew, 2019</a>; Zander <span class="condensed_italic" lang=""/> et al., 2015). Such stresses are projected to increase in many regions associated with continuing global-scale climate change and urbanisation (e.g., V&#233;liz <span class="condensed_italic" lang=""/> et al., 2017; Ang, Wang and Ma, 2017; Bezerra <span class="condensed_italic" lang=""/> et al., 2021), although some of these effects in cold-climate cities are offset by reduced stresses in winter associated with urban heat island or rising temperatures more generally (see <a class="section-link" data-title="Other Dynamic Interactions" href="/report/ar6/wg2/chapter/chapter-6#6.2.2.4">Section 6.2.2.4</a>).</p><p class="Body_Body-justify" lang="en-GB">Thermal inequity can also be seen as a distributive justice risk (<a class="reference-link" href="#Mitchell--2018">Mitchell and Chakraborty, 2018</a>). There are often disproportionate increases of risk for individuals of lower socioeconomic status, especially migrants, from exposure to urban heat. These arise from inadequate housing, less access to air-conditioning, and occupations, such as manual labour and waste picking, that exacerbate heat exposure (<a class="reference-link" href="#Chu--2018">Chu and Michael, 2018</a>; Santha <span class="condensed_italic" lang=""/> et al., 2016). Research from South Africa has shown that housing occupied by poor communities regularly experience indoor temperature fluctuations that are between 4&#176;C and 5&#176;C warmer compared with outdoor temperatures (Naicker <span class="condensed_italic" lang=""/> et al., 2017); while evidence from the USA indicates that historical housing policies, particularly the &#8216;redlining&#8217; of neighbourhoods based on racially motivated perceptions, are associated with areas that are exposed to elevated land surface temperatures (Hoffman, Shandas and Pendleton, 2020).</p><p class="Body_Body-justify" lang="en-GB">Social surveys from temperate and tropical cities highlight the risk of reduced quality of life during heat events, including increased incidence of personal discomfort in indoor and outdoor settings, elevated anxiety, depression and other indicators of adverse psychological health, and reductions in physical activity, social interactions, work attendance, tourism and recreation (<span class="condensed_italic" lang="">high confidence</span>) (Chow <span class="condensed_italic" lang=""/> et al., 2016; Elnabawi, Hamza and Dudek, 2016; <a class="reference-link" href="#Obradovich--2017">Obradovich and Fowler, 2017</a>; Wang <span class="condensed_italic" lang=""/> et al., 2017; Wong <span class="condensed_italic" lang=""/> et al., 2017; Lam, Loughnan and Tapper, 2018; Alves, Duarte and Gon&#231;alves, 2016). Extreme heat may also have a cultural impact, for example affecting major sporting events, with negative impacts on the athletic performance (Brocherie, Girard and Millet, 2015; Casa <span class="condensed_italic" lang=""/> et al., 2015) and the experience and health of spectators (Hosokawa, Grundstein and Casa, 2018; Kosaka <span class="condensed_italic" lang=""/> et al., 2018; Matzarakis <span class="condensed_italic" lang=""/> et al., 2018; Vanos <span class="condensed_italic" lang=""/> et al., 2019).</p></div></div><div class="h3-container" id="6.2.2.2"><h3 class="Headings_H3" lang="de-DE">6.2.2.2 Urban Flooding <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-2-siblings"><p class="Body_Body-justify" lang="en-GB">Flood risks in settlements arise from hydrometeorological events interacting with the urban system which exposes settlements to river (fluvial) floods, flash floods, pluvial (precipitation-driven) floods, sewer floods, coastal floods and glacial lake outburst floods (<a class="reference-link" href="#IPCC--2012">IPCC, 2012</a>). Sea level increase and increases in tropical cyclone storm surge and rainfall intensity will increase the probability of coastal city flooding (<span class="condensed_italic" lang="">high confidence</span>) (WGI Box TS14). Globally, the increase in frequencies and intensities of extreme precipitation from global warming will <span class="condensed_italic" lang="">likely </span><span class="superscript _idGenCharOverride-1" lang=""><span id="footnote-000-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch06.html#footnote-000">4</a> </span></span><span class="condensed_italic" lang=""/> expand the global land area affected by flood hazards (<span class="condensed_italic" lang="">medium confidence</span>) ((Alfieri <span class="condensed_italic" lang=""/> et al., 2018; Alfieri <span class="condensed_italic" lang=""/> et al., 2017; Hoegh-Guldberg <span class="condensed_italic" lang=""/> et al., 2018); <a class="section-link" data-title="Observed Changes in Floods" href="/report/ar6/wg2/chapter/chapter-4#4.2.4">Section 4.2.4.2</a>). <a class="reference-link" href="#Mishra--2015">Mishra et al. (2015)</a> noted that out of 241 urban areas, only 17% of cities experienced statistically significant increases in frequencies of extreme precipitation events from 1973 to 2012. In the future, there is some evidence that changes in high-intensity short duration (sub-daily) rainfall in urban areas will increase (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>) (Kendon <span class="condensed_italic" lang=""/> et al., 2014; Ban, Schmidli and Sch&#228;r, 2015; Abiodun <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">Flooding associated with sea level rise is addressed in more detail in Cross-Chapter Paper 2, with detailed regional examples from Africa discussed in <a class="section-link" data-title="Climate Adaptation Options" href="/report/ar6/wg2/chapter/chapter-9#9.3">Section 9.3</a>. Coastal flooding associated with sea level rise is exacerbated due to the significant number of people living in subsiding areas. As a result of this, the average coastal resident is experiencing (over the last two decades) rates of relative sea level rise three to four times higher than typical estimates due to climate-induced changes (Nicholls <span class="condensed_italic" lang=""/> et al., 2021). This process can also result in release of coastal waste into urban areas (Beaven <span class="condensed_italic" lang=""/> et al., 2020).</p><p class="Body_Body-justify" lang="en-GB">Urban flooding risks are also increased by urban expansion and land use and land cover change which enlarges impermeable surface areas through soil sealing, impacting drainage of floodwaters with consequent sewer overflows (<span class="condensed_italic" lang="">high confidence</span>) (Arnbjerg-Nielsen <span class="condensed_italic" lang=""/> et al., 2013; Ziervogel <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Aroua--2016">Aroua, 2016</a>; Kundzewicz <span class="condensed_italic" lang=""/> et al., 2014). These risks are also driven by increasing societal complexity, urban developmental policy on flood control and long-term economic growth (Berndtsson <span class="condensed_italic" lang=""/> et al., 2019), including in mega-cities (Januriyadi <span class="condensed_italic" lang=""/> et al., 2018). The increase in flood risk from urban development can be considerable; based on modelling of two RCP (4.5 and 8.5) scenarios, Kaspersen et al. (2017) noted flooding in four European cities could increase by up to 10% for every 1% increase in impervious surface area. Risks are also compounded by the location of settlements, with greater risks within cities located in low elevation coastal zones subject to sea level rise, potential land subsidence and exposure to tropical cyclones ((<a class="reference-link" href="#Koop--2017">Koop and van Leeuwen, 2017</a>; Hoegh-Guldberg <span class="condensed_italic" lang=""/> et al., 2018; see also Section <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/6#CCP2.2">CCP2.2</a>) and within informal settlements, where generally little investment in drainage solutions exists and flooding regularly disrupts livelihoods and disproportionately undermines local food safety and security for the urban poor (Dodman, Colenbrander and Archer, 2017; Dodman <span class="condensed_italic" lang=""/> et al., 2017; Kundzewicz <span class="condensed_italic" lang=""/> et al., 2014; Sections 5.4 and 5.8).</p><p class="Body_Body-justify" lang="en-GB">Future risks of urban flooding is increasing in conjunction with continued increases in global surface temperature (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>; Winsemius <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Kulp--2019">Kulp and Strauss, 2019</a>; Hoegh-Guldberg <span class="condensed_italic" lang=""/> et al., 2018). In particular, Asian cities are highly exposed to future flood risks arising from urbanisation processes. Between 2000 and 2030, rapid urbanisation in Indonesia will elevate flood risks by 76&#8211;120% for river and coastal floods, while sea level rise will further increase the exposure by 19&#8211;37% (Muis <span class="condensed_italic" lang=""/> et al., 2015). In Can Tho, Vietnam, current urban development patterns put new assets and infrastructure at risk due to sea level rise and river flooding in the Mekong Delta (Chinh <span class="condensed_italic" lang=""/> et al., 2017; Chinh <span class="condensed_italic" lang=""/> et al., 2016). Flooding in urban areas is exacerbated both by the encroachment of urban areas into areas that retain water and by the lack of infrastructure such as embankments and flood walls, as is the case for large areas of Dhaka East (Haque, Bithell and Richards, 2020). <a class="reference-link" href="#Zhou--2019">Zhou et al. (2019)</a> have also shown that for the city of Hohhot, China, the increase in impervious surfaces contributes between 2&#8211;4 times more to modelled annual flood risk compared with risk induced by climate change.</p><p class="Body_Body-justify" lang="en-GB">Global trends in surface water flooding are increasing, which poses risks to vulnerable urban systems depending on current adaptation measures to manage flooding impacts, for example, stormwater management, green infrastructure and sustainable urban drainage systems (Molenaar <span class="condensed_italic" lang=""/> et al., 2015). The economic risks associated with future surface water flooding in towns and cities are considerable. For example in the UK, expected annual damages from surface water flooding may increase by &#163;60&#8211;200 million for projected 2&#8211;4&#176;C warming scenarios; enhanced adaptation actions could manage flooding up to a 2&#176;C scenario but will be insufficient beyond that (Sayers <span class="condensed_italic" lang=""/> et al., 2015). Analyses conducted in South Korea suggests that future flood levels could exceed current flood protection design standards by as much as 70% by 2100, considerably increasing urban flood risk (Kang <span class="condensed_italic" lang=""/> et al., 2016). Modelling of urban flood damage in the Kelani River Basin in Sri Lanka showed increased frequency of flooding by 2030 could increase potential urban property damage by up to 10.2% (Komolafe Akinola, Herath and Avtar, 2018). Urban flood impacts may also exacerbate health burdens (including disease outbreaks of malaria, typhoid and cholera), which are compounded by damage to medical facilities (e.g., damage to hospitals and disruption of medicinal supply chains), as observed in urban areas of Ghana (Gough <span class="condensed_italic" lang=""/> et al., 2019). In addition, emerging research shows the cascading consequences of hazard events, in this case urban flooding, on other risks to well-being in ways that are particularly severe for the urban poor, including mental ill-health, incidents of domestic violence impacting children and women, chronic diseases and salinity of drinking water ((Matsuyama, Khan and Khalequzzaman, 2020); <a class="section-link" data-title="Observed Changes in Floods" href="/report/ar6/wg2/chapter/chapter-4#4.2.4">Section 4.2.4.5</a>; <a class="section-link" data-title="Transport" href="/report/ar6/wg2/chapter/chapter-6#6.2.4.2">Section 6.2.4.2</a>; Box 7.2; <a class="section-link" data-title="Future risks, vulnerabilities, differentiated inequalities and livelihood shifts" href="/report/ar6/wg2/chapter/chapter-8#8.4.5.2">Section 8.4.5.2</a>).</p></div></div><div class="h3-container" id="6.2.2.3"><h3 class="Headings_H3" lang="de-DE">6.2.2.3 Urban Water Scarcity and Security <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-3-siblings"><p class="Body_Body-justify" lang="en-GB">Urban water scarcity occurs when gaps exist between supply and demand of available freshwater resources (Zhang <span class="condensed_italic" lang=""/> et al., 2019). Urban water security requires a sustainable quantity and quality of water to meet community and ecosystem needs in a changing climate (<a class="reference-link" href="#Romero-Lankao--2019">Romero-Lankao and Gnatz, 2019</a>; Allan, Kenway and Head, 2018; Huang, Xu and Yin, 2015; <a class="reference-link" href="#Chen--2016">Chen and Shi, 2016</a>). Risks arising from urban water scarcity worldwide are <span class="condensed_italic" lang="">very likely </span> increasing due to climate drivers (e.g., warmer temperatures and droughts) and urbanisation processes (e.g., land use changes, migration to cities and changing patterns of water use including over extraction of surface and groundwater resources) affecting supply and demand (<span class="condensed_italic" lang="">high confidence</span>) (Allan, Kenway and Head, 2018; Crausbay <span class="condensed_italic" lang=""/> et al., 2020; Haddeland <span class="condensed_italic" lang=""/> et al., 2014; Pickard <span class="condensed_italic" lang=""/> et al., 2017; De Stefano <span class="condensed_italic" lang=""/> et al., 2015; Sun <span class="condensed_italic" lang=""/> et al., 2019; Van Loon <span class="condensed_italic" lang=""/> et al., 2016; Zhang <span class="condensed_italic" lang=""/> et al., 2019; <a class="section-link" data-title="Observed Changes in Floods" href="/report/ar6/wg2/chapter/chapter-4#4.2.4">Section 4.2.4.4</a>; See Box 8.6 for case study on 2018 Cape Town drought). Fl&#246;rke et al. (2018) estimates that nearly a third of all major cities worldwide may exhaust their current water resources by 2050. Globally, projections suggest that 350 million (&#177; 158.8 million) more people living in urban areas will be exposed to water scarcity from severe droughts at 1.5&#176;C warming and 410.7 million (&#177; 213.5 million) at 2&#176;C warming (Liu <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Decreased regional precipitation and associated changes in runoff and storage from droughts is exacerbating urban scarcity by impairing the quality of water available for its resource management in cities (<span class="condensed_italic" lang="">high confidence</span>). For example, less runoff to freshwater rivers can increase salinity and concentrate pathogens and pollutants that increases risks of urban water scarcity (Hellwig, Stahl and Lange, 2017; <a class="reference-link" href="#Jones--2018">Jones and van Vliet, 2018</a>; <a class="reference-link" href="#Leddin--2020">Leddin and Macrae, 2020</a>; <a class="reference-link" href="#Lorenzo--2020">Lorenzo and Kinzig, 2020</a>; Ma <span class="condensed_italic" lang=""/> et al., 2020; <a class="reference-link" href="#Mosley--2015">Mosley, 2015</a>; Zhang <span class="condensed_italic" lang=""/> et al., 2019; van Vliet, Fl&#246;rke and Wada, 2017; see also Box 6.2). Drought also changes the dynamics of groundwater pollution, leading to increased environmental health risks when those sources are used for urban water supplies (Kubicz <span class="condensed_italic" lang=""/> et al., 2021; Moreira <span class="condensed_italic" lang=""/> et al., 2020; Pincetl <span class="condensed_italic" lang=""/> et al., 2019). Changes in the nature of droughts, for example, hotter droughts (<a class="reference-link" href="#Herrera--2017">Herrera and Ault, 2017</a>), snow droughts (Cooper, Nolin and Safeeq, 2016; Mote <span class="condensed_italic" lang=""/> et al., 2016) or &#8216;flash&#8217; droughts (Otkin <span class="condensed_italic" lang=""/> et al., 2016; Otkin <span class="condensed_italic" lang=""/> et al., 2018; Pendergrass <span class="condensed_italic" lang=""/> et al., 2020) can exacerbate urban water scarcity, exposing the limitations of engineered water infrastructure designed to accommodate historical patterns of supply and demand (Gober <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Ulibarri--2019">Ulibarri and Scott, 2019</a>; Zhao <span class="condensed_italic" lang=""/> et al., 2018a).</p><p class="Body_Body-justify" lang="en-GB">Risks of urban water scarcity and security are compounded by vulnerabilities such as service availability and quality of infrastructure to supply water for increased urban demand from in-migration to cities (<span class="condensed_italic" lang="">medium confidence</span>) (Ahmadalipour <span class="condensed_italic" lang=""/> et al., 2019; Dong <span class="condensed_italic" lang=""/> et al., 2020; Reynolds <span class="condensed_italic" lang=""/> et al., 2019; Thomas <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Mullin--2020">Mullin, 2020</a>). Risks to local water security in cities are also exacerbated by drivers such as

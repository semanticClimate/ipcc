2017).</p><p class="Body_Body-justify" lang="en-GB">Prevention or attenuation solutions include: rooftop detention, reservoirs, bioretention, permeable paving, infiltration techniques, open drainage, floating structures, wet-proofing, raised structures, coastal defences, barriers and levees, and have been deployed in diverse configurations and environments around the world (<a class="reference-link" href="#Matos Silva--2016">Matos Silva and Costa, 2016</a>). Barcelona (Spain) reached 90% impermeable surface cover by the 1980s, and has recently begun implementing artificial detention, underground reservoirs and permeable pavement technologies (<a class="reference-link" href="#Favaro--2018">Favaro and Chelleri, 2018</a>; <a class="reference-link" href="#Matos Silva--2016">Matos Silva and Costa, 2016</a>). Florida Power and Light (USA), which provides service to approximately 10 million people, is investing USD 3 billion in flood protection and the hardening of assets (for example, upgrading wooden poles to steel and concrete) (Brody, Rogers and Siccardo, 2019). The City of Seattle recommends increasing preventative maintenance activities, the regular review of appropriate pavement technologies and modifications to subgrades and drainage facilities for high-risk areas (<a class="reference-link" href="#City of Seattle--2017">City of Seattle, 2017</a>), whilst also providing benefits to transport disruption (Arrighi <span class="condensed_italic" lang=""/> et al., 2019). Adaptation in African cities is often dominated by informal responses (<a class="reference-link" href="#Owusu-Daaku--2018">Owusu-Daaku and Diko, 2018</a>). In the absence of centralised responses, low-income residents in Nairobi (Kenya) dig trenches and construct temporary dikes to protect homes, and in Accra (Ghana) the community has developed a range of social responses, including communal drains and local evacuation teams, to help protect people and critical valuables, although these innovations require connection to city-wide infrastructure to effectively reduce widespread risk (<a class="reference-link" href="#Amoako--2018">Amoako, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">More recent developments include sensor arrays to catalogue a river&#8217;s reach and how changing hydraulics interact with roadways (Forbes <span class="condensed_italic" lang=""/> et al., 2019). Kuala Lumpur&#8217;s (Malaysia) stormwater management and road tunnel (SMART) during extreme rain events transitions the motorway to a stormwater conduit, an example of multifunctionality enabling agility (<a class="reference-link" href="#Isah--2016">Isah, 2016</a>; Markolf <span class="condensed_italic" lang=""/> et al., 2019). Smart stormwater control systems are starting to use real-time control to dynamically manage the retention and movement of water during storms, though uptake at large scales which provide the greatest improvements in performance have been limited (Xu <span class="condensed_italic" lang=""/> et al., 2020b).</p><p class="Body_Body-justify" lang="en-GB">In contrast to a &#8216;fail-safe&#8217; approach to design which emphasises strengthening infrastructure against more intense environmental conditions, &#8216;safe-to-fail&#8217; flood strategies allow infrastructure to fail in its ability to carry out its primary function but control the consequences of the failure. Examples include the use of a bioretention basin in Scottsdale (Arizona, USA) to accommodate excess runoff and help drain the city; a subsidy for affected farmers for lost crop production as part of the Netherlands&#8217; Room for the River programme; targeted destruction of a levee to control flooding in the Mississippi River Valley in 2011 (Kim <span class="condensed_italic" lang=""/> et al., 2019). Water-sensitive urban design, low-impact development, sponge cities, sustainable urban drainage and natural flood management involve deployment of systems and practices that use or mimic natural processes that result in the infiltration, evapotranspiration or use of stormwater to protect water quality and associated aquatic habitat. These are being designed and implemented at increasingly ambitious scales. For example, China&#8217;s Sponge City initiative sets a goal of 80% of urban land able to absorb or reuse 70% of stormwater through underground storage tanks and tunnels, and use of pervious pavements, in addition to NBS (Chan <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Muggah--2019">Muggah, 2019</a>). Similarly, several thousand water-sensitive urban design interventions have been implemented across the city of Melbourne (Kuller <span class="condensed_italic" lang=""/> et al., 2018).</p></div></div><div class="h3-container" id="6.3.5.8"><h3 class="Headings_H3" lang="de-DE">6.3.5.8 Coastal Management <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-35-siblings"><p class="Body_Body-justify" lang="en-GB">Physical coastal management infrastructure has significant benefits in reducing flood and erosion losses and damage from storms. Physical infrastructure includes seawalls, dikes, breakwaters, revetments, groynes and tidal barriers. Adapted infrastructure can alter risks in morphologically connected areas, and lead to increased residual risk by encouraging more construction in the coastal zone (Miller, Gabe and Sklarz, 2019; <a class="reference-link" href="#Ludy--2012">Ludy and Kondolf, 2012</a>). The infrastructure is highly cost effective for large settlements, but not always for small settlements (Tiggeloven <span class="condensed_italic" lang=""/> et al., 2020) and can be inaccessible to poorer communities (Fletcher <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Pelling--2019">Pelling and Garschagen, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Anticipated costs for this vary widely. For example, <a class="reference-link" href="#Hinkel--2014">Hinkel et al. (2014)</a> calculate that adaptation costs to maintain current global levels of coastal flood protection would be 1.2&#8211;9.3% of gross world product but protect assets in human settlements of USD 21&#8211;210 billion; <a class="reference-link" href="#Tiggeloven--2020">Tiggeloven et al. (2020)</a> calculate the cost of adaptation to be USD 176 billion (although this would provide a benefit&#8211;cost ratio of 106 under RCP8.5); while <a class="reference-link" href="#Nicholls--2019">Nicholls et al. (2019)</a> estimate that global coastal protection would cost substantially more, up to USD 18.3 trillion between 2015 and 2100 for RCP8.5 (this includes ranges of unit costs and maintenance costs which have often been ignored).</p><p class="Body_Body-justify" lang="en-GB">Coastal protection infrastructure such as dikes and sluice gates can inhibit salinity intrusion through careful management of water levels, this can provide co-benefits for flood risk reduction and agricultural productivity, but can also have negative impacts on ecosystems (Renaud <span class="condensed_italic" lang=""/> et al., 2015). Managed aquifer recharge can be effective if the objective is to secure freshwater drinking supply (Hossain, Ludwig and Leemans, 2018).</p><p class="Body_Body-justify" lang="en-GB">Physical infrastructure can provide substantial benefits, be constructed quickly and has enabled coastal cities and settlements around the world to flourish and grow. Multifunctional physical infrastructure can also provide economic and social co-benefits. These include integration of transport, recreation, agriculture (e.g., cattle pasture), founding for wind turbines, housing, office or industry into the coastal management infrastructure (Anvarifar <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Kothuis--2017">Kothuis and Kok, 2017</a>). However, physical infrastructures can also disrupt natural processes, often leading to undesirable impacts such as pollution, degradation of ecosystems and displacement of erosion and flood risk to other locations (Wang <span class="condensed_italic" lang=""/> et al., 2018b; <a class="reference-link" href="#Dawson--2015">Dawson, 2015</a>; Nicholls, Dawson and Day, 2015). Coastal management strategies that take a hybrid approach, integrating physical and natural infrastructure, provide the best opportunities for managing risk and achieving wider socioeconomic and environmental benefits (<a class="reference-link" href="#Depietri--2017">Depietri and McPhearson, 2017</a>; Morris <span class="condensed_italic" lang=""/> et al., 2018; Schoonees <span class="condensed_italic" lang=""/> et al., 2019; Powell <span class="condensed_italic" lang=""/> et al., 2019).</p></div></div></div></div><div class="h2-container" id="6.3.6"><h2 class="Headings_H2-numbered" lang="de-DE">6.3.6 Cross-Cutting Themes <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-17-siblings"><p class="Body_Body-justify" lang="en-GB">This section builds on 6.3.4 to offer two entry points for assessing urban adaptation that extend beyond individual infrastructure types and that demonstrate the interdependent and dynamic natures of urban systems.</p><div class="h3-container" id="6.3.6.1"><h3 class="Headings_H3" lang="de-DE">6.3.6.1 Equity and Justice <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-36-siblings"><p class="Body_Body-justify" lang="en-GB">Questions of equity and justice influence adaptation pathways for cities, settlements and infrastructure (see also Chapter 8). Although infrastructure, ranging from social to ecological and physical to digital, can help to reduce the impacts of climate change (<a class="reference-link" href="#Stewart--2014">Stewart and Deng, 2014</a>; Bar&#243; Porras <span class="condensed_italic" lang=""/> et al., 2021), there is <span class="condensed_italic" lang="">limited evidence</span> of how infrastructures, implemented to reduce climate risk, also reduce inequality. Rather, there is more evidence to suggest that both adaptation plans and associated infrastructure implementation pathways are increasing inequality in cities and settlements (Chu, Anguelovski and Carmin, 2016; Anguelovski <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Romero-Lankao--2019">Romero-Lankao and Gnatz, 2019</a>). Social, economic and cultural structures that marginalise people by race, class, ethnicity and gender all contribute in complex ways to climate injustices and need to be urgently addressed for adaptation options to shift to benefit those most vulnerable, rather than mainly benefitting the already privileged and maintaining the status quo (Thomas <span class="condensed_italic" lang=""/> et al., 2019; Porter <span class="condensed_italic" lang=""/> et al., 2020; <a class="reference-link" href="#Ranganathan--2019">Ranganathan and Bratman, 2019</a>). Innovation and imagination are needed in adaptation responses to ensure that cities and settlements shift from perpetuating structural domination and inequality to fairer cities (Porter <span class="condensed_italic" lang=""/> et al., 2020; <a class="reference-link" href="#Henrique--2019">Henrique and Tschakert, 2019</a>; <a class="reference-link" href="#Parnell--2016b">Parnell, 2016b</a>). To support these possibilities, this section explores adaptation through the lens of distributive and procedural justice. Although not expanded on here, spatial and recognition injustices are equally important (<a class="reference-link" href="#Fisher--2015">Fisher, 2015</a>; <a class="reference-link" href="#Chu--2018">Chu and Michael, 2018</a>; Campello Torres <span class="condensed_italic" lang=""/> et al., 2020). Recognition can be supported through a capabilities approach that helps to bring attention to past cultural domination and enable citizens to develop the functioning life they choose (Schlosberg, Collins and Niemeyer, 2017). This brings a focus on local action, emphasising the relevance to vulnerability reduction and resilience building of individual and local/community capacities and supporting structures. This blurs the distinction between climate change adaptation and community development, with the former firmly embedded in the latter. Struggles for recognition are deeply political and central to adaptation responses which requires increased focus on power to support more equitable and just adaptation (<a class="reference-link" href="#Nightingale--2017">Nightingale, 2017</a>). Justice questions are not static, Box 6.4 overviews the implications of COVID-19 for urban justice and vulnerability.</p><p class="Body_Body-justify" lang="en-GB">Distributive justice calls attention to unequal access to urban services, land, capital and technology. Related to this, exposure to health, flooding and drought risks of people living in low-income and informal settlements is a growing concern, as is disaster preparedness and the ability to support the needs of vulnerable groups such as the elderly, children and disabled, where data is often lacking (Lilford <span class="condensed_italic" lang=""/> et al., 2016; Castro <span class="condensed_italic" lang=""/> et al., 2017). There are also differences in who benefits from infrastructures, as they are inherently political, embedded in social contexts, politics and cultural norms (<a class="reference-link" href="#McFarlane--2017">McFarlane and Silver, 2017</a>) and often tend to benefit those already privileged (<a class="reference-link" href="#Henrique--2019">Henrique and Tschakert, 2019</a>). As an example, fixing water leaks can depend as much on the politics of who is involved and whose knowledge is prioritised as on the technical aspects (<a class="reference-link" href="#Anand--2015">Anand, 2015</a>).</p><p class="Body_Body-justify" lang="en-GB">The quality and maintenance of infrastructure is often unequal across cities, benefiting some and increasing vulnerability of others. Some property is seen as dangerous and of lower value if highly exposed to risk (Wamsley <span class="condensed_italic" lang=""/> et al., 2015). Similarly, areas suffering from disinvestment in infrastructure might have a high risk of flooding (<a class="reference-link" href="#Haddock--2013">Haddock and Edwards, 2013</a>). Zoning and land use trade-offs have been seen to be unequally skewed in favour of prime real estate and economically valuable assets (e.g., protecting factories and refineries from flooding) (Anguelovski <span class="condensed_italic" lang=""/> et al., 2016; Carter <span class="condensed_italic" lang=""/> et al., 2015). Urban planning reforms are therefore central to building a fairer urban adaptation response (<a class="reference-link" href="#Parnell--2016b">Parnell, 2016b</a>).</p><p class="Body_Body-justify" lang="en-GB">Infrastructure is often not adequately implemented in low-income urban areas and not equally accessible to all (Meller <span class="condensed_italic" lang=""/> et al., 2017). For example, low-income neighbourhoods often have less green space and therefore less associated cooling benefits. Even in high-income areas, there is often unequal access to services. For example, an assessment of sustainable urban mobility plans in Portugal showed that some areas have considered equity in their plans and increased access for disadvantaged users including the elderly and disabled, but in other cities this is lacking (Arsenio, Martens and Di Ciommo, 2016). Understanding who has access to what infrastructure can help to redress the drivers of social vulnerability that are central to just urban adaptation (Michael, Deshpande and Ziervogel, 2018; Shi <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB">Changing land use and increasing green spaces to reduce climate risks and attract investments and job opportunities has increased real estate values, triggered climate gentrification in some areas (Keenan, Hill and Gumber, 2018) and decreased access to affordable housing in other areas (<a class="reference-link" href="#Larsen--2015">Larsen, 2015</a>; Carter <span class="condensed_italic" lang=""/> et al., 2015). Displacement through evictions and relocations linked to land use conversion and resettlement in the name of adaptation has also increased people&#8217;s vulnerability (Anguelovski <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Henrique--2019">Henrique and Tschakert, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Understanding social and economic elites and their investment in infrastructure has implications for distributive justice, particularly when there is secession from public infrastructure services that has financial implications for viability (Romero-Lankao, Gnatz and Sperling, 2016). In the case of the 2015&#8211;17 Cape Town drought, wealthy households secured their water needs through off-grid technologies such as rainwater tanks and boreholes. Although this resulted in more water being available in the dams, it also led to less revenue being collected for municipal water and less ability to cross-subsidise water for poor households (<a class="reference-link" href="#Ziervogel--2019b">Ziervogel, 2019b</a>; <a class="reference-link" href="#Simpson--2019">Simpson, 2019</a>; <a class="reference-link" href="#Bigger--2019">Bigger and Millington, 2019</a>). More attention needs to be paid to how shifts in infrastructure are serving the interests of urban elites, often driven by the state, and failing to adequately consider the needs of the disadvantaged (Bulkeley, Cast&#225;n Broto and Edwards, 2014; <a class="reference-link" href="#Ajibade--2017">Ajibade, 2017</a>; Shi <span class="condensed_italic" lang=""/> et al., 2016). Equally, more risk-reducing infrastructure is needed across all urban areas (Reckien <span class="condensed_italic" lang=""/> et al., 2018a).</p><p class="Body_Body-justify" lang="en-GB">Procedural justice, which focuses on the institutional processes by which adaptation decisions are made, brings attention to the lack of opportunity for engaging in political decision making and limited representation of diverse voices in cities and settlements, and in relation to investment in infrastructure (<a class="reference-link" href="#Coates--2020">Coates and Nygren, 2020</a>; <a class="reference-link" href="#Henrique--2019">Henrique and Tschakert, 2019</a>). Even when inclusive adaptation processes are run, they seldom produce procedurally just outcomes (<a class="reference-link" href="#Malloy--2020">Malloy and Ashcraft, 2020</a>). Understanding who is excluded and included is important (Sara, Pfeffer and Baud, 2017). One example is the increasing numbers of migrants who are confronted with lack of access to citizenship rights and housing tenure (<a class="reference-link" href="#Romero-Lankao--2018">Romero-Lankao and Norton, 2018</a>). Often, migrants are not allowed to formally claim public provisions in health, finance and shelter (<a class="reference-link" href="#Chu--2018">Chu and Michael, 2018</a>). Further, migrants and their settlements are likely unrecognised in spatial or infrastructure development plans. In this context, social infrastructure, zoning and land use planning for climate adaptation has triggered inequity through omission, as some planning process have been racialised and excluded groups such as migrants and ethnic minorities (Anguelovski <span class="condensed_italic" lang=""/> et al., 2016). Urban adaptation policy-making processes that explicitly integrate multiple stakeholder interests can help to balance top-down solutions (Reckien <span class="condensed_italic" lang=""/> et al., 2018a).</p><p class="Body_Body-justify" lang="en-GB">Identifying who is least able to adapt to climate risks sufficiently is important (Thomas <span class="condensed_italic" lang=""/> et al., 2019). Some people may have few opportunities to relocate away from flooded areas in the long term or to evacuate in the short term. It is also harder for many from low-income areas to rebuild after an extreme event. Lack of housing tenure and sub-standard housing has been shown to limit the ability of residents to improve and manage their landscapes and therefore it is hard for them to enhance energy efficiency (Dempsey <span class="condensed_italic" lang=""/> et al., 2011). Access to information is critical for adapting to climate risk and reducing vulnerability to hazards, yet access to this information is often not equally available (Ma <span class="condensed_italic" lang=""/> et al., 2014). For example, low literacy can hamper ability to respond to early warning information (Dugan <span class="condensed_italic" lang=""/> et al., 2011). In other instances, racial violence has surfaced during disasters, with Black victims&#8217; lives being seen as less important than others (Anderson <span class="condensed_italic" lang=""/> et al., 2020).</p><p class="Body_Body-justify" lang="en-GB">When looking at justice issues in urban adaptation, it is important to recognise that the adaptation of one individual or household may lead to maladaptation and negative impacts elsewhere (<a class="reference-link" href="#Holland--2017">Holland, 2017</a>; Limthongsakul, Nitivattananon and Arifwidodo, 2017; <a class="reference-link" href="#Atteridge--2018">Atteridge and Remling, 2018</a>). For example, the case of an area of peri-urban Bangkok experiencing localised flooding due to unregulated private sector development saw households take both individual (building flood walls around homes, digging temporary drainage swales in the carriageway) and collective action (petitioning authorities, pumping water into vacant land). These actions, to a certain extent, merely displaced the flood water to other areas, or created new problems by damaging the carriageway, creating negative impacts on other households and the wider community. However, ultimately, it was the actions of improperly regulated private sector developers driving the need for this autonomous adaptation (Limthongsakul, Nitivattananon and Arifwidodo, 2017).</p><p class="Body_Body-justify" lang="en-GB">One of the tensions that emerge when addressing injustice is that the global provision of modern infrastructure is increasingly seen as unfeasible. It is unfeasible, both in terms of the current high emissions associated with infrastructure (<a class="reference-link" href="#World Bank--2017"/><a class="reference-link" href="#World Bank--2017">World Bank, 2017</a> ) and the centralised, high standard ideal (Lawhon, Nilsson and Silver, 2018; <a class="reference-link" href="#Coutard--2015">Coutard and Rutherford, 2015</a>). Decentralisation is increasingly needed, which the urban poor already engage in through their use of &#8216;informal&#8217; infrastructure technologies, given their limited access to infrastructure networks. Transformative adaptation pathways that reduce climate risk whilst reducing inequity require an approach that sees infrastructure as inherently social and political.</p></div></div><div class="h3-container" id="6.3.6.2"><h3 class="Headings_H3" lang="de-DE">6.3.6.2 Mitigation and Adaptation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-37-siblings"><p class="Body_Body-justify" lang="en-GB">As analytical concepts, mitigation and adaptation have helped, over the years, to structure thinking and action around climate change. However, since AR5 there has been a growing debate about the adequacy of a neat separation between adaptation and mitigation (<a class="reference-link" href="#Cast&#225;n Broto--2017">Cast&#225;n Broto, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">The delivery of climate change action has revealed numerous co-benefits between adaptation and mitigation, around diverse areas such as implementing NBS and delivering health and development benefits (&#220;rge-Vorsatz <span class="condensed_italic" lang=""/> et al., 2014; Suckall, Stringer and Tompkins, 2015; <a class="reference-link" href="#Puppim de Oliveira--2016">Puppim de Oliveira and Doll, 2016</a>; Spencer <span class="condensed_italic" lang=""/> et al., 2017). There has been a strong interest in delivering development benefits alongside climate mitigation, thus benefiting the overall infrastructure base (Suckall, Stringer and Tompkins, 2015). Some of these co-benefits have also emerged in experiences of urban planning, pointing toward the dilemma of separating adaptation and mitigation in a context in which integration, rather than an analytical differentiation, was seen as being required to transcend work in silos (<a class="reference-link" href="#Aylett--2015">Aylett, 2015</a>). Because urban planning needs to carefully consider long time scales, the neat separation between mitigation and adaptation runs counter to integrated forms of planning that can consider scales (time and space) carefully and that are aimed to deliver the sustainable city as a whole (Solecki <span class="condensed_italic" lang=""/> et al., 2015; Grafakos <span class="condensed_italic" lang=""/> et al., 2020).</p><p class="Body_Body-justify" lang="en-GB">For example, the ideas of climate resilient development and climate compatible development help planners to consider the simultaneous wins that emerge between adaptation, mitigation and development, requiring institutional building and partnerships to deliver triple win solutions (Stringer <span class="condensed_italic" lang=""/> et al., 2014; Seo, Jaber and Srinivasan, 2017; <a class="reference-link" href="#Mitchell--2010">Mitchell and Maxwell, 2010</a>). While the evidence base for the actual possibility of achieving such triple wins remains scarce (Tompkins <span class="condensed_italic" lang=""/> et al., 2013; <a class="reference-link" href="#Sharifi--2020">Sharifi, 2020</a>), emerging examples show important developments. For example, establishing safe and convenient walking and cycling infrastructure can lead to improvements in population health, thereby highlighting the close interaction between urban land use, infrastructure and population health (Schuster <span class="condensed_italic" lang=""/> et al., 2017), while clean cooking has the potential to deliver positive health outcomes alongside improvements in air quality and emissions reductions and through reducing pressure on woodland as a fuel source for expanding urban populations (<a class="reference-link" href="#Msoffe--2017">Msoffe, 2017</a>). Furthermore, active transport infrastructure reduces air pollution and related health risks, and helps to mitigate further climate change (Schuster <span class="condensed_italic" lang=""/> et al., 2017). These are supported by city networks such as the C40 Clean Air Cities Declaration and the Clean Air Coalition that complements WHO guidelines and standards, for example through the Breathe Life Campaign. In conclusion, in both urban environments and infrastructural sectors, triple wins are only realisable through broader perspectives that link climate compatible development to institutional change or the achievements of wider welfare objectives such as those enshrined in the United Nations 2030 Agenda of Development (Cast&#225;n Broto <span class="condensed_italic" lang=""/> et al., 2015; England <span class="condensed_italic" lang=""/> et al., 2018) (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>).</p><p class="Body_Body-justify" lang="en-GB">The aspiration to deliver climate change action within a broader agenda of transformative change, introduced in the SREX report, received renewed attention after the publication of IPCC Special Report on Global Warming of 1.5&#176;C, which argues for a focus on urban transformations and highlighted that informal settlements were vital for understanding the delivery of these transformations. Deep decarbonisation has emerged as a new idea that regards the development of low or zero carbon pathways as a condition for good adaptation in the long term. Decarbonisation becomes urgent in the face of growing impacts attributable to climate change (Ribera <span class="condensed_italic" lang=""/> et al., 2015; Bataille <span class="condensed_italic" lang=""/> et al., 2016; Wesseling <span class="condensed_italic" lang=""/> et al., 2017). Urbanisation opens opportunities for deep mitigation in low-impact developments, and hence, it is imperative to understand the implications of those opportunities for climate action (<a class="reference-link" href="#Mulugetta--2018">Mulugetta and Broto, 2018</a>). These gains are not limited to urban areas. The reliance on connected urban&#8211;rural systems for water, food and fuel has led to city government and urban-based businesses supporting landscape adaptations in rural hinterlands with strong potential for mitigation and rural development co-benefits. Water Funds bring downstream urban public and private finance to support upstream rural residents to make land use and agricultural management decisions to avoid damaging runoff, soil erosion and downstream sedimentation with reduction in water quality and increased flood risk. There are more than 30 Water Funds in Latin America and sub-Saharan Africa. These operate at landscape scale; the Upper Tana-Nairobi Water Fund, Kenya (Vogl <span class="condensed_italic" lang=""/> et al., 2017), planned for a USD 10 million investment in Water Fund-led conservation interventions, with a projected return of USD 21.5 million in economic benefits over a 30-year timeframe (<a class="reference-link" href="#Apse--2015">Apse and Bryant, 2015</a>). However, these investments do not occur where communities lack funding or the institutions to direct funding from downstream beneficiaries to upstream residents (Brauman <span class="condensed_italic" lang=""/> et al., 2019).</p></div></div></div></div><div class="h2-container box-container" id="box-6.4"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 6.4 | Adapting to Concurrent Risk: COVID-19 and Urban Climate Change</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-35-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">COVID-19 impacts have highlighted the depth and unevenness of systemic social vulnerability and the compounding characteristics of contemporary development models, with direct relevance to climate change risk accumulation and its reduction (Patel <span class="condensed_italic" lang=""/> et al., 2020b; <a class="reference-link" href="#Manzanedo--2020">Manzanedo and Manning, 2020</a>; <a class="reference-link" href="#Bahadur--2020">Bahadur and Dodman, 2020</a>). This is plain at the global level: of the estimated 119&#8211;124 million additional people induced into poverty by COVID-19 in 2020, South Asia and sub-Saharan Africa each contribute two-fifths (Lakner <span class="condensed_italic" lang=""/> et al., 2021). These are rapidly urbanising and highly climate-hazard-exposed world regions, indicating COVID-19 impacts may further concentrate risk in these regions. Within cities, COVID-19 and climate change risk and loss is concurrent by gender, race and income or livelihood, for example, when vulnerable elderly populations are simultaneously exposed to COVID-19 and heatwave risk. Globally, in 2020, about 431.7 million vulnerable people were exposed to extreme heat during the COVID-19 pandemic, including about 75.5 million during the July and August 2020 European heatwave, with an excess mortality of over 9000 people arising from heat exposure (<a class="reference-link" href="#Walton--2020">Walton and van Aalst, 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">The pandemic has demonstrated the multiple, often reinforcing, ways in which specific drivers of vulnerability interact both in generating urban risk and shaping who is more or less able to recover (Phillips <span class="condensed_italic" lang=""/> et al., 2020; Honey-Ros&#233;s <span class="condensed_italic" lang=""/> et al., 2020) (see <a class="section-link" data-title="Impacts and Risks" href="/report/ar6/wg2/chapter/chapter-6#6.2">Section 6.2</a>). Again, this is not a new lesson for urban climate change adaptation, but it is a lesson that has not yet been seen to enter into routine practice for urban adaptation. Two key challenges for climate change adaptation are the associations between COVID-19 risk and urban connectivity and overcrowding. Connectivity has been presented in urban adaptation policy as a virtue, a means to share risk and diversity inputs (Ge <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Kim--2020">Kim and Bostwick, 2020</a>), COVID-19 has surfaced the unevenness with which people and places are connected and also the need to balance connectivity against risk transfer, through the failure of food supply chains or remittance flows, as well as by the direct transfer of disease (Challinor <span class="condensed_italic" lang=""/> et al., 2018). High-density living has advantages for urban resource efficiency including benefiting climate change mitigation. When high-density living is not supported by adequate access to critical infrastructure (sufficient internal living space, access to potable water and sanitation, access to open green space), this exacerbates overcrowding and generates vulnerability to multiple risks, including climate change hazards and communicable disease (Bamweyana <span class="condensed_italic" lang=""/> et al., 2020; Hamidi, Sabouri and Ewing, 2020; <a class="reference-link" href="#Peters--2020">Peters, 2020</a>; Satterthwaite <span class="condensed_italic" lang=""/> et al., 2020). Where overcrowding coincides with precarious livelihoods, for example in informal settlements, risk is further elevated (<a class="reference-link" href="#Wilkinson--2020">Wilkinson, 2020</a>). Neighbourhood associations (a benefit of high-density living) have been an important source of resilience through providing trusted information, access to food and water for washing during the pandemic and serving populations unable to access government or market provision (Pelling <span class="condensed_italic" lang=""/> et al., 2021). Here local organising has not only met gaps in service provision, but opened dialogue to vision and organise for alternative development futures. These distinctly urban challenges should be read as a sub-set of wider cross-cutting lessons for recovery from COVID-19 (see Cross-Chapter Box COVID in Chapter 7).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Where responses to COVID-19 include addressing inequities in social infrastructure, this opens a considerable and potentially society-wide opportunity to reduce social vulnerability to climate change risks (see Cross-Chapter Box COVID in Chapter 7).</p></div></div><div class="h2-container" id="6.3.7"><h2 class="Headings_H2-numbered" lang="de-DE">6.3.7 Climate Resilient Development Pathways <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-18-siblings"><p class="Body_Body-justify" lang="en-GB">Table 6.6 represents the contribution of 21 adaptation measures identified in this chapter to 17 components of climate resilient development (CRD). CRD brings together the aims of climate adaptation, climate mitigation, sustainable development and social justice (<a class="reference-link" href="#Singh--2021">Singh and Chudasama, 2021</a>). This provides a first assessment of the viability of adaptation to cities, settlements and key infrastructure as a part of global transition to sustainability (see also Cross-Chapter Box FEASIB in Chapter 18).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.6 | </span>Urban climate resilient development</p><table class="Table" id="table006"><colgroup><col class="_idGenTableRowColumn-43"/><col class="_idGenTableRowColumn-44"/><col class="_idGenTableRowColumn-45"/><col class="_idGenTableRowColumn-46"/><col class="_idGenTableRowColumn-47"/><col class="_idGenTableRowColumn-47"/><col class="_idGenTableRowColumn-45"/><col class="_idGenTableRowColumn-46"/><col class="_idGenTableRowColumn-46"/><col class="_idGenTableRowColumn-48"/><col class="_idGenTableRowColumn-49"/><col class="_idGenTableRowColumn-47"/><col class="_idGenTableRowColumn-48"/><col class="_idGenTableRowColumn-50"/><col class="_idGenTableRowColumn-50"/><col class="_idGenTableRowColumn-50"/><col class="_idGenTableRowColumn-50"/><col class="_idGenTableRowColumn-47"/><col class="_idGenTableRowColumn-50"/><col class="_idGenTableRowColumn-50"/><col class="_idGenTableRowColumn-48"/><col class="_idGenTableRowColumn-49"/><col class="_idGenTableRowColumn-50"/></colgroup><thead><tr class="Table _idGenTableRowColumn-51"><td class="Table Body Head-blue CellOverride-1" colspan="2"><p class="Body_Tables_Table_body-black-left" lang="en-US">Adaption Measure</p></td><td class="Table Body Head-blue CellOverride-1"><p class="Body_Tables_Table_body-black-left" lang="en-US">Land-use planning 6.3.2.1</p></td><td class="Table Body Head-blue CellOverride-1"><p class="Body_Tables_Table_body-black-left" lang="en-US">Livelihoods and social protection 6.3.2.2</p></td><td class="Table Body Head-blue CellOverride-1"><p lass="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">evidence</span></p></td><td class="Table Body Body CellOverride-22"><p class="Body_Tables_Table_body-black-left" lang="en-US">MA-</p><p class="Body_Tables_Table_body-black-left" lang="en-US">RE</p></td><td class="Table Body Body CellOverride-23"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Medium</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">agreement &#8211;</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">robust </span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">evidence</span></p></td><td class="Table Body Body CellOverride-22"><p class="Body_Tables_Table_body-black-left" lang="en-US">LA-</p><p class="Body_Tables_Table_body-black-left" lang="en-US">LE</p></td><td class="Table Body Body CellOverride-23"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Low</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">agreement &#8211;</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">limited</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">evidence</span></p></td><td class="Table Body Body CellOverride-22"><p class="Body_Tables_Table_body-black-left" lang="en-US">LA-</p><p class="Body_Tables_Table_body-black-left" lang="en-US">ME</p></td><td class="Table Body Body CellOverride-23"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Low</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">agreement &#8211;</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">medium</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">evidence</span></p></td><td class="Table Body Body CellOverride-22"><p class="Body_Tables_Table_body-black-left" lang="en-US">LA-</p><p class="Body_Tables_Table_body-black-left" lang="en-US">RE</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Low</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">agreement &#8211;</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">robust </span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">evidence</span></p></td></tr></tbody></table><p class="Body_Tables_Table_note-no-title" lang="en-US">Overall confidence: <span class="bold_condensed" lang="en-GB"/><span class="condensed_italic" lang="">Medium agreement&#8212;medium evidence. </span> Supplementary Material provides a detailed analysis including definitions for each component of climate resilient development and for each of the 357 entries an underlying explanatory statement linked to key evidence. Analysis was by <a class="section-link" data-title="Cities, settlements and key infrastructure" href="/report/ar6/wg2/chapter/chapter-6">Chapter 6</a> Lead and Contributing Authors.</p><p class="Body_Body-justify" lang="en-GB">Two overarching messages and one key consequence for planning arise from Figure 6.4. First, urban adaptation measures can offer a considerable contribution to CRD. Second, this potential is realised by adaptations that extend predominant physical infrastructure approaches to also deploy nature-based solutions and social interventions. The consequence for planning is support for comprehensive monitoring and joined-up evaluation across the multiple components of CRD, as well as between the sectors that contribute to adaptation.</p><p class="Body_Body-justify" lang="en-GB">Table 6.6 shows that adapting key grey/physical infrastructure (built form and design, ICT, energy, transport, water and sanitation) is fundamental to CRD. This provides resilience to a range of hazards, with benefits to livelihoods, social capital and health, and provides benefits for the adaptation of other, connected infrastructure systems. Challenges to the contributions of grey/physical infrastructure, where adaptation through nature-based solutions and social policy offer alternatives are a lack of flexibility post-deployment constraining ability to flex as climate and vulnerability change; risk transferred to other people/places, not resolved; negative ecological consequences; and <span class="condensed_italic" lang="">limited evidence</span> of targeting marginality and inequality.</p><p class="Body_Body-justify" lang="en-GB">The significance of a CRD lens for the evaluation of adaptation strategy can be seen in approaches to riverine and coastal flooding. This viewpoint brings physical (e.g., embankments and defenses), nature-based (e.g., mangrove stands) and social policy (livelihood and social protection) options together. The benefits of physical infrastructure interventions for strengthening existing livelihoods and protecting health, for being deployable at scale and supporting other infrastructures to adapt are recognised and set these against challenges including hazard generation and risk transfer, limited flexibility, ecological harm, carbon costs and an undermining of social inclusion and accountability. Final evaluations will be determined by individual contexts, raising the importance of comprehensive monitoring of existing urban systems adaptation interventions and their association with ongoing development processes and outcomes (see <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>).</p><p class="Body_Body-justify" lang="en-GB">The most consistent limit for all urban systems infrastructure types is in risk transfer. Current adaptation approaches in cities, settlements and key infrastructure have a tendency to move risk from one sector or place to others. With the exception of social infrastructure, the observed contribution of adaptation to social transformation is also limited. There are consequences for equity and sustainability as the impacts of climate change increase, and implications for evaluation and planning to work across adaptation interventions and connect with social and environmental policy and practice.</p></div></div></div><div class="h1-container" id="6.4"><h1 class="Headings_H1-numbered" lang="en-GB">6.4 Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-5-siblings"><p class="Body_Body-justify" lang="en-GB">This section assesses the effectiveness of efforts to create enabling conditions for adaptation. New policy innovations such as National Urban Policies are emerging to address the multi-level governance demands of climate change (<a class="reference-link" href="#UN-Habitat--2020">UN-Habitat, 2020</a>; <a class="reference-link" href="#Kinyanjui--2020">Kinyanjui, 2020</a>). There is no one-size-fits-all approach to deliver adaptation that will fit every case, because the local conditions of implementation bear a strong influence on adaptation&#8217;s feasibility and impacts (Archer <span class="condensed_italic" lang=""/> et al., 2014). Ways to foster adequate enabling conditions for adaptation are well-documented (<a class="reference-link" href="#IPCC--2018">IPCC, 2018</a> Ch.4). These often include integrated planning, multi-agency working and multi-scale and sector action. Existing techniques can be shared and new innovations taken up (Maxwell <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Adaptation in urban areas and settlements can be <span class="condensed_italic" lang="">incremental</span> (when it addresses the causes of problems but without fundamentally changing the social and political structures that drive it, for example through planning or new regulations), <span class="condensed_italic" lang="">reformist </span> (when it changes the features that cause problems but without fundamentally changing the structures) or <span class="condensed_italic" lang="">transformative</span> (when it addresses fundamental systems attributes and outcomes such as reducing inequality in political and socioeconomic structures or enhancing well-being [Mendizabal <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Rosenzweig--2018">Rosenzweig and Solecki, 2018</a> ] which change the situation completely) (Heikkinen, Yl&#228;-Anttila and Juhola, 2019; <a class="reference-link" href="#Roberts--2020">Roberts and Pelling, 2020</a>; O&#8217;Brien, Selboe and Hayward, 2018). In the context of the SGDs mission to leave-no-one behind, transformative adaptation addresses fundamental systems&#8217; functions to enable enhanced social justice and socio-ecological well-being. Incremental adaptation actions seek to maintain the essence and integrity of a system or process at a given scale (see Annex II: Glossary). Adaptation that seeks only to defend existing development status will not contribute to enhanced well-being and is not transformative, even if fundamental infrastructure engineering or legislative systems are changed to maintain the status quo in the face of increasing risk (Mendizabal <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">City populations and non-state actors, together with local and regional governments, can play an essential role in creating enabling conditions for action, including, for example, civil society mobilising concerns of marginalised voices and future generations, as indicated in the worldwide student mobilisations against climate change (<a class="reference-link" href="#Wood--2019">Wood, 2019</a>; Maor, Tosun and Jordan, 2017; Cloutier, Papin and Bizier, 2018; Prendergast <span class="condensed_italic" lang=""/> et al., 2021), which may then be prioritised by local and regional governments. National governments also play a crucial role, for example in facilitating resources and finance for urban adaptation actions, alongside financial organisations and the business sector (see <a class="section-link" data-title="Financing Adaptation in Cities, Settlements and Infrastructures" href="/report/ar6/wg2/chapter/chapter-6#6.4.5">Section 6.4.5</a>). This section starts assessing adaptation experiences in cities, settlements and infrastructures since the AR5, before reviewing evidence of how to foster enabling conditions for adaptation through institutionalisation, governance capacity, finance, evaluation and social learning.</p></div><div class="h2-container" id="6.4.1"><h2 class="Headings_H2-numbered" lang="de-DE">6.4.1 Adaptation Experiences in Cities, Settlements and Infrastructures <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-19-siblings"><p class="Body_Body-justify" lang="en-GB">Since AR5, there is increasing evidence that successful adaptation to climate change is context-specific and responsive to the particular needs of urban locations. This section assesses the contributions of key urban actors, local government, civil society and the local private sector, in enabling adaptation. Wider influences from national government cross cut this and are discussed with the role of international agencies, and finance which is assessed in <a class="section-link" data-title="Financing Adaptation in Cities, Settlements and Infrastructures" href="/report/ar6/wg2/chapter/chapter-6#6.4.5">Section 6.4.5</a>.</p><p class="Body_Body-justify" lang="en-GB">The literature on the governance of adaptation has grown since the AR5, though with few cases from cities and settlements in the Middle East, North Africa, Central Asia and former USSR countries. Potential reasons for the continued lack of studies in these areas include the centralised character of decision making systems in countries in these regions and the early stage of adaptation planning in these urban areas (<a class="reference-link" href="#Clar--2019">Clar, 2019</a>; <a class="reference-link" href="#Mitchell--2019">Mitchell and Laycock, 2019</a>; Olazabal <span class="condensed_italic" lang=""/> et al., 2019a).</p><p class="Body_Body-justify" lang="en-GB">Flexible institutions that allow for both top-down and bottom-up action can bring capacities together from across levels of government and actors within a settlement (Sharifi and Yamagata, 2017). Predominant planning and capacity-building strategies, however, lack the flexibility to address the needs of a rapidly changing environment (Carter <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Dhar--2017">Dhar and Khirfan, 2017</a>; Juhola, 2016). Efforts to adapt to new challenges may have to speed up. This is especially true in urban areas and settlements with lower levels of development and experiencing rapid urbanisation, growing inequality and exposure to multiple hazards (<a class="reference-link" href="#Dulal--2019">Dulal, 2019</a>; Grafakos <span class="condensed_italic" lang=""/> et al., 2019; Solecki <span class="condensed_italic" lang=""/> et al., 2018). Even within cities that share similar characteristics, there are considerable differences in the level of investment in adaptation (Georgeson <span class="condensed_italic" lang=""/> et al., 2016). There is also a danger that uncoordinated actions for climate change mitigation and adaptation may constrain future adaptation opportunities or create maladaptation (Juhola <span class="condensed_italic" lang=""/> et al., 2016). The evidence emerging since the AR5 suggests that institutional change can be accelerated by closer collaboration between the diverse actors and deployment of the diverse approaches that can deliver adaptation.</p><div class="h3-container" id="6.4.1.1"><h3 class="Headings_H3" lang="de-DE">6.4.1.1 Experiences of Adaptation Action in Sub-national Governments <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-38-siblings"><p class="Body_Body-justify" lang="en-GB">The assessment of cases of local adaptation demonstrates that most urban adaptation is led by local governments (although the local government is also a heterogeneous category and local governance arrangements may vary across administrative and political contexts) (<span class="condensed_italic" lang="">high confidence</span>) (Amundsen <span class="condensed_italic" lang=""/> et al., 2018; Lesnikowski <span class="condensed_italic" lang=""/> et al., 2021). Local government reform at different levels can improve local adaptation, whether this is by strengthening specific teams or building cross-departmental linkages (<span class="condensed_italic" lang="">high confidence</span>) (Paterson <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Shi--2019">Shi, 2019</a>; <a class="reference-link" href="#Wamsler--2018">Wamsler and Raggers, 2018</a>). Adaptation success often depends on having political champions driving the adaptation agenda alongside measures such as access to a knowledge base, resources at hand, political stability and the presence of dense social networks that can be supported through local government reform (Pasquini <span class="condensed_italic" lang=""/> et al., 2015). Aligning adaptation objectives with other potential benefits of sustainable development also supports adaptation. Specifically, policies and plans that link adaptation to the objectives of Agenda 2030 supports action at the local level (<a class="reference-link" href="#UN-Habitat--2016b">UN-Habitat, 2016b</a>). Showing the economic benefits of adaptation is a strategy for local institutions to gain support for adaptation action. For example, local governments in Surat, Indore and Bhubaneswar in India linked adaptation to local development needs in experiments that facilitated accessing human and finance resources, at the local, national and international levels (<a class="reference-link" href="#Chu--2016">Chu, 2016</a>). However, linking adaptation to co-benefits may also divide efforts and reduce the effectiveness of adaptation actions. For example, urban land use planning and management in Ambo town, Ethiopia, resulted in the implementation of urban greening projects, but these projects did not directly address the climate-related disaster risks affecting the settlement, including urban flooding, water stress, water shortages, increased urban heat, wind and dust storms (Ogato <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">Multi-level governance measures that support local governments can foster robust adaptation approaches and address risks and vulnerabilities across scales (<span class="condensed_italic" lang="">high confidence</span>) (Westman, Broto and Huang, 2019; Hardoy <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Romero-Lankao--2015">Romero-Lankao and Hardoy, 2015</a>). Effective action by local government requires national government&#8217;s support (<span class="condensed_italic" lang="">medium confidence</span>). For example, <a class="reference-link" href="#Araos--2017">Araos et al. (2017)</a> documents the case of Dhaka, Bangladesh, where a national plan prioritises measures for protecting coasts and agricultural production. In this context, the local government has minimal access to human and financial resources. Without national support, the local government struggles to coordinate action among different stakeholders. National urban adaptation directives can influence municipal governments&#8217; action and planning, but evidence suggests that national policy alone is not sufficient to deliver action on the ground without understanding local conditions (<span class="condensed_italic" lang="">high confidence</span>) (Archer <span class="condensed_italic" lang=""/> et al., 2014; Lehmann <span class="condensed_italic" lang=""/> et al., 2015).</p><p class="Body_Body-justify" lang="en-GB">There are barriers for municipal adaptation plans to deliver effective adaptation outcomes and implemented actions often diverge from plans (see <a class="section-link" data-title="Monitoring and Evaluation Frameworks for Adaptation Used in Cities, Settlements and Infrastructures" href="/report/ar6/wg2/chapter/chapter-6#6.4.6">Section 6.4.6</a>). For example, a comparison of adaptation plans and budget expenditures of six metropolitan cities in South Korea between 2012 and 2016 showed that the implementation of adaptation programmes diverged substantially from the original plans, both in terms of total and sector-specific spending (<a class="reference-link" href="#Lee--2018">Lee and Kim, 2018</a>). Often, a focus on institutional change and reform limits attention to more practical aspects of adaptation that improve communities&#8217; resilience (Cast&#225;n Broto and Westman, 2020). Adaptation actions, even where financed effectively, do not always deliver positive outcomes (<span class="condensed_italic" lang="">high confidence</span>) (Reckien <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Woodruff--2016">Woodruff and Stults, 2016</a>; <a class="reference-link" href="#Uittenbroek--2016">Uittenbroek, 2016</a>; Aguiar <span class="condensed_italic" lang=""/> et al., 2018; Reckien <span class="condensed_italic" lang=""/> et al., 2018a; Olazabal <span class="condensed_italic" lang=""/> et al., 2019b; Campello Torres <span class="condensed_italic" lang=""/> et al., 2021) (see also <a class="section-link" data-title="Enabling Transformations" href="/report/ar6/wg2/chapter/chapter-6#6.4.7">Section 6.4.7</a>).</p></div></div><div class="h3-container" id="6.4.1.2"><h3 class="Headings_H3" lang="de-DE">6.4.1.2 The Role of Non-State Actors in Local Adaptation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-39-siblings"><p class="Body_Body-justify" lang="en-GB">There are multiple actors, other than local governments, that can deliver adaptation action, including businesses, not for profit organisations and trade unions (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""/> (Giordano <span class="condensed_italic" lang=""/> et al., 2020; Eakin <span class="condensed_italic" lang=""/> et al., 2021). Empirical evidence since the AR5 highlights the role of communities, universities, the private sector and transnational networks in adaptation (Hunter <span class="condensed_italic" lang=""/> et al., 2020; B&#228;ckstrand <span class="condensed_italic" lang=""/> et al., 2017). Non-state actors are particularly important in enabling adaptation by linking government agencies with low-income and marginalised communities, including those living in informal settlements (Kuyper, Linn&#233;r and Schroeder, 2018; <a class="reference-link" href="#Khosla--2019">Khosla and Bhardwaj, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Since AR5, civil society and private actors have emerged as core knowledge holders and drivers of experimentation, even succeeding in changing public policy in the process (Klein, Juhola and Landauer, 2017; <a class="reference-link" href="#McKnight--2016">McKnight and Linnenluecke, 2016</a>; <a class="reference-link" href="#Mees--2017">Mees, 2017</a>). Previous IPCC Assessment Reports noted that civil society actors enable local risk awareness, sensitisation and adaptive capacity, and generate locally based innovation (e.g., through community based adaptation programmes).</p><p class="Body_Body-justify" lang="en-GB">Community based adaptation includes a range of initiatives that put communities at the centre of planning for adaptation, often led by communities themselves (<a class="reference-link" href="#Reid--2016">Reid, 2016</a>). Community based adaptation is a comprehensive and effective strategy to deliver resilience at a human scale (Trogal <span class="condensed_italic" lang=""/> et al., 2018; Greenwalt <span class="condensed_italic" lang=""/> et al., 2020). Many community based responses to climate impacts represent coping strategies developed within households with a small effect on adaptation capacities beyond incremental improvements. Residents adopt private coping strategies to reduce exposure to and the impacts of heat, floods, flash floods, landslides, storms and diseases on their lives (<a class="reference-link" href="#Hambati--2018">Hambati and Yengoh, 2018</a>). These coping strategies include the construction of physical protection against flooding, reforestation, the construction of terraces, flood diversion measures and interventions to protect houses (such as raised doorsteps or use of sandbags and adoption of building techniques for making homes resilient to storms and landslides), ventilation of houses, urban agriculture and redefinition of daily practices and livelihoods (Navarro <span class="condensed_italic" lang=""/> et al., 2020; <a class="reference-link" href="#Malabayabas--2017">Malabayabas and Baconguis, 2017</a>; <a class="reference-link" href="#Apreda--2016">Apreda, 2016</a>; <a class="reference-link" href="#de Andrade--2020">de Andrade and Szlafsztein, 2020</a>; <a class="reference-link" href="#Sahay--2018">Sahay, 2018</a>; Bausch, Eakin and Lerner, 2018).</p><p class="Body_Body-justify" lang="en-GB">Individual coping strategies are generally ineffective in reducing extreme risks and they rarely address the underlying structural causes of vulnerability (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Sahay--2018">Sahay, 2018</a>; R&#246;zer <span class="condensed_italic" lang=""/> et al., 2016; Jay <span class="condensed_italic" lang=""/> et al., 2021). Expending resources on private coping strategies in some cases may divert resources and capacity for wider community adaptation efforts (<a class="reference-link" href="#de Andrade--2020">de Andrade and Szlafsztein, 2020</a>). However, individual coping strategies can provide foundations for the implementation of collaborative action in communities, building on people&#8217;s experiences, in ways which may have a longer-term, durable impact on developing resilience (<span class="condensed_italic" lang="">high confidence</span>) (McEwen <span class="condensed_italic" lang=""/> et al., 2018). Community based adaptation can be effective at different scales, whether this is to manage transboundary issues (Limthongsakul, Nitivattananon and Arifwidodo, 2017), support the replication of local solutions (Dani&#232;re <span class="condensed_italic" lang=""/> et al., 2016), increase the uptake of adaptation measures (Liang <span class="condensed_italic" lang=""/> et al., 2017) or inform the design of more effective policies for resilience (Berquist, Daniere and Drummond, 2015; <a class="reference-link" href="#Odemerho--2015">Odemerho, 2015</a>). Community action may be mediated by NGOs or third sector organisations who play a coordinating or enabling role, particularly where other local government mechanisms are absent.</p></div></div><div class="h3-container" id="6.4.1.3"><h3 class="Headings_H3" lang="de-DE">6.4.1.3 The Role of the Private Sector in Local Adaptation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-40-siblings"><p class="Body_Body-justify" lang="en-GB">There is weak evidence of private sector involvement in urban adaptation (<a class="reference-link" href="#Pauw--2015">Pauw, 2015</a>; <a class="reference-link" href="#Heurkens--2016">Heurkens, 2016</a>). The absence of private sector investment in adaptation is particularly visible in rapidly urbanising countries (Nagendra <span class="condensed_italic" lang=""/> et al., 2018). Business continuity describing private sector preparedness notes that firms underestimate the impacts of climate risks on their business models (Goldstein <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Forino--2021">Forino and von Meding, 2021</a>; <a class="reference-link" href="#Korber--2017">Korber and McNaughton, 2017</a>; Crick <span class="condensed_italic" lang=""/> et al., 2018b). There is little research on how businesses can play a leading role in urban adaptation (Klein <span class="condensed_italic" lang=""/> et al., 2018). A global assessment of the private sector&#8217;s role in urban adaptation using data from 402 cities shows that most adaptation projects focus on the public sector and do not address private sector concerns or local people&#8217;s participation (Klein <span class="condensed_italic" lang=""/> et al., 2018). Recorded private sector action is recognised through partnerships and participation (<a class="reference-link" href="#Peterson--2017">Peterson and Hughes, 2017</a>; <a class="reference-link" href="#Hughes--2018">Hughes and Peterson, 2018</a>). There are a few examples of studies of private sector-led adaptation action which adopts a national focus (Crick <span class="condensed_italic" lang=""/> et al., 2018a; Crick <span class="condensed_italic" lang=""/> et al., 2018b). This lack of evidence contrasts with a well-developed body of literature on private sector-led mitigation (Averchenkova <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB">Businesses have an essential role in urban adaptation actions, through the collective formulation of adaptation strategies, the provision of critical adaptive interventions and collaboration in partnerships. Businesses in the property sector, such as real estate developers, are on the frontline of climate change impacts but display differing attitudes toward climate adaptation. A study of property businesses in cities in Australia (Taylor <span class="condensed_italic" lang=""/> et al., 2012) showed that speeding up planning approval processes facilitated adaptation actions, and joint private&#8211;public decision-making was the preferred mode of governance for responding to climate concerns. Property businesses in cities in Sweden had a limited and reactive engagement in climate issues and resisted regulation (<a class="reference-link" href="#Storbj&#246;rk--2018">Storbj&#246;rk et al., 2018</a>). Corporate, private sector interventions in urban risk reduction more broadly remain limited, with a mix of public and private responsibility for planning, implementing and maintaining adaptations in the built environment, and yet limited engagement of private sector actors in providing healthcare measures for heat prevention (<span class="condensed_italic" lang="">medium confidence</span>) (<a class="reference-link" href="#Mees--2017">Mees, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">There is little published literature documenting the heterogeneity of business and the private sector&#8217;s responses to climate impacts (Linnenluecke, Birt and Griffiths, 2015; Doh, Tashman and Benischke, 2019). Firms have varying abilities to introduce climate adaptation measures related to staff availability, levels of awareness, perceptions of responsibility and duration of contracts (short-term projects implies less interest in adaptation outcomes) (Shearer <span class="condensed_italic" lang=""/> et al., 2016). The impact of COVID-19 has serious but uncertain implications for both access to finances for sustainable development by LMICs and sub-national governments, and the possibility of stimulating maladaptive infrastructure and policy responses (OECD, 2020; Sovacool, Del Rio and Griffiths, 2020). The response of businesses to disasters influences the resilience in the communities in which they operate (<a class="reference-link" href="#McKnight--2016">McKnight and Linnenluecke, 2016</a>; <a class="reference-link" href="#Linnenluecke--2017">Linnenluecke and McKnight, 2017</a>). However, at the same time there is a growing literature that warns against the conflict interests that businesses may have in their adaptation strategies. For example, real estate responses to flooding have led to processes of climate gentrification, whereby lower income populations are displaced toward higher risk areas which stablishes racialised and class-based patterns of inequality of exposure to risk, with hard evidence rapidly growing specially in US cities (Keenan, Hill and Gumber, 2018a; Shokry, Connolly and Anguelovski, 2020; <a class="reference-link" href="#De Koning--2020">De Koning and Filatova, 2020</a>; Aune, Gesch and Smith, 2020). Private-sector participation in adaptation solutions depend on having mechanisms to enable transparency and open reporting on the nature of support and the solutions proposed. For example, businesses adopting &#8216;community-centric&#8217; disaster management strategies can assist local recovery efforts by protecting employment, provision of emergency supplies and participation in reparations (<a class="reference-link" href="#McKnight--2016">McKnight and Linnenluecke, 2016</a>). Private sector actors engaged in community climate responses can play a role in funding and managing programmes that address public health and education concerns. The potential of ecopreneurship, social enterprises, cooperatives and other sustainability-oriented business models (Schaltegger, Hansen and L&#252;deke-Freund, 2016; Lopes <span class="condensed_italic" lang=""/> et al., 2020; Battaglia, Gragnani and Annesi, 2020) for urban adaptation remains under-explored in the literature on urban climate governance.</p><p class="Body_Body-justify" lang="en-GB">The private sector also constitutes a key stakeholder group involved in collaborative processes to develop adaptation strategies. The inclusion of private sector actors in deliberative policy-making processes in urban adaptation can lead to higher procedural legitimacy levels, as witnessed in Rotterdam&#8217;s case (Mees, Driessen and Runhaar, 2014). Rotterdam has created an institutional environment that favours eco-innovation (<a class="reference-link" href="#Huang-Lachmann--2016">Huang-Lachmann and Lovett, 2016</a>). The municipal government works directly with the private sector to enhance protection against flooding constructing a marketing strategy around a &#8216;floating city&#8217; concept. A &#8216;floating housing&#8217; market has expanded, with benefits for the local real estate and construction industries and knowledge-exporting businesses that provide consultation expertise, delta technologies and architectural models. Nevertheless, these new trends raise new governance challenges to deliver adaptation.</p><p class="Body_Body-justify" lang="en-GB">There are obstacles associated with reconciling private sector interests with public priorities and justice agendas in local climate programmes. The involvement of the private sector in adaptation actions may lead to the appropriation of land and natural resources, and to the exclusion of vulnerable populations (Anguelovski <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Rumbach--2017">Rumbach, 2017</a>; <a class="reference-link" href="#Scoppetta--2016">Scoppetta, 2016</a>) (see also <a class="section-link" data-title="Limits of Adaptation Capacity at the Institutional Level" href="/report/ar6/wg2/chapter/chapter-6#6.4.4">Section 6.4.4.2</a>). Navigating the inclusion of businesses in urban planning processes requires local authorities to engage in ongoing negotiations, to reflect on constantly shifting power balances and to move delicately between the role of regulator and facilitator in the process of defining and maintaining long-term objectives (Storbj&#246;rk, Hjerpe and Glaas, 2019b; Storbj&#246;rk, Hjerpe and Glaas, 2019a).</p></div></div><div class="h3-container" id="6.4.1.4"><h3 class="Headings_H3" lang="de-DE">6.4.1.4 Partnerships for Adaptation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-41-siblings"><p class="Body_Body-justify" lang="en-GB">Multi-level governance remains an influential paradigm that recognises government institutions&#8217; influence at different scales and the diversification of actors intervening in public issues from the private sector and civil society (<span class="condensed_italic" lang="">robust evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). Establishing linkages between multiple organisations can help deliver coordinated action. Multi-level governance includes mechanisms for multiple actors to engage in local adaptation strategies through collaborative processes of planning, learning, experimentation, capacity building, construction of coalitions and communication channels (<a class="reference-link" href="#Barton--2013">Barton, 2013</a>; <a class="reference-link" href="#Jaglin--2013">Jaglin, 2013</a>; Reed <span class="condensed_italic" lang=""/> et al., 2015; Restemeyer, van den Brink and Woltjer, 2017; Melica <span class="condensed_italic" lang=""/> et al., 2018). Many of these studies directly focus on institutional arrangements that facilitate interaction between communities and civil society, experts, government representatives, firms and international organisations. Box 6.5 demonstrates the decisive role that community activists can play in building resilience over long periods.</p><p class="Body_Body-justify" lang="en-GB">Institutional fragmentation reduces the capacity to deliver adaptation (<a class="reference-link" href="#Den Uyl--2018">Den Uyl and Russel, 2018</a>) Multi-level governance shows a commitment to tackling fragmented and complex policy issues through collaboration between national governments and non-state actors, as explained in the 2030 Development Agenda, especially SDG17 (&#8216;Revitalize the global partnership for sustainable development&#8217;). Multi-level governance is particularly important to deliver adaptation at the metropolitan scale, that require coordinating actions across different institutions in inter-municipal institutions (<a class="reference-link" href="#Lundqvist--2016">Lundqvist, 2016</a>). Gaps in knowledge remain regarding the effectiveness of multi-level governance actions in different contexts and the extent to which multi-level governance strategies transfer the brunt of responsibility for adaptation action to less-resourced local governments (Hale <span class="condensed_italic" lang=""/> et al., 2021).</p><p class="Body_Body-justify" lang="en-GB">Public&#8211;private partnerships are increasingly relevant for collaborative development of urban adaptation (Klein <span class="condensed_italic" lang=""/> et al., 2018). Partnerships can deliver infrastructure, coordinate policy and support learning. The main limitation of partnerships is scale, as partnership action is usually limited to discrete projects or objectives. Partnerships tend to be linked to reactive (rather than proactive) adaptation projects and the deviation of objectives away from adaptation concerns (Harman, Taylor and Lane, 2015). Partnerships can support capacity building in public and private organisations and facilitate networking efforts that extend beyond the private sector to communities and NGOs (Bauer and Steurer, 2014; Cast&#225;n Broto <span class="condensed_italic" lang=""/> et al., 2015). Public actors can benefit from the private sector&#8217;s innovation and implementation capacity, and businesses can de-risk investments. Still, partnerships can also strengthen the ideologies of growth and managerialism within the operations of the local government (Taylor <span class="condensed_italic" lang=""/> et al., 2012). Reconciling divergent norms and routines within public and private organisations remains one of the challenges to establishing successful public&#8211;private partnerships for adaptation (<a class="reference-link" href="#Lund--2018">Lund, 2018</a>). Administrative and political culture influences the nature of interactions between public and private sector actors in urban adaptation agendas (Bauer and Steurer, 2014), with negative consequences such as the imposition of vertical chains of commands on horizontal collaborations, and the need to formalise contractual relations (<a class="reference-link" href="#Klein--2018">Klein and Juhola, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">Local authorities are an important enabling actor that can guide the private sector and communities to take responsibility for creating policy and regulatory environments that encourage private sector participation aligned with the SDGs&#8217; equity and ecological sustainability principles (<span class="condensed_italic" lang="">high confidence</span>). For example, Frantzeskaki et al. (2014) report a port relocation project in the Netherlands where sustainability principles drove private sector participation. Klein et al. (2017) cite examples from two cities&#8212;Helsinki and Copenhagen, where local authorities have shifted adaptation responsibilities to private actors through regulation and public problem ownership. In Mombasa, private companies provide green infrastructure to match local government requirements, in what has frequently been cited as an example of NBS (<a class="reference-link" href="#Kithiia--2010">Kithiia and Dowling, 2010</a>; <a class="reference-link" href="#Kitha--2011">Kitha and Lyth, 2011</a>).</p></div></div><div class="h3-container" id="6.4.1.5"><h3 class="Headings_H3" lang="de-DE">6.4.1.5 Trans-national Municipal Networks <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-42-siblings"><p class="Body_Body-justify" lang="en-GB">Since the late 1990s, transnational municipal networks (TMNs) have increased awareness of climate change and served as a bridge for cities to access critical financial resources from private and philanthropic sources (<a class="reference-link" href="#Rashidi--2018">Rashidi and Patt, 2018</a>; <a class="reference-link" href="#F&#252;nfgeld--2015">F&#252;nfgeld, 2015</a>). Recently, TMNs have taken on more programmatic functions, working with cities to strategise, plan and incrementally improve their organisation functions in the face of climate change. For example, the Rockefeller Foundation&#8217;s 100 Resilient Cities program (2014&#8211;2019) provided a two-year salary for a Chief Resilience Officer (CRO) to be situated in a municipal authority to bridge silos, incentivise change and develop development strategies for resilience (<a class="reference-link" href="#Bellinson--2019">Bellinson and Chu, 2019</a>; <a class="reference-link" href="#Spaans--2017">Spaans and Waterhout, 2017</a>). In these cases, external actors have enabled broad organisation change, resource mobilisation pathways and alternative forms of ag

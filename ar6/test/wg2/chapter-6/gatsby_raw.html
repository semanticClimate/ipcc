es_Table_body-black-left" lang="en-US"><a class="reference-link" href="#WorldByMap--2017">WorldByMap (2017)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#ITF--2019">ITF (2019)</a></p></td></tr><tr class="Table _idGenTableRowColumn-24"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Information and Communication Technology</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Worldwide:</p><p class="Body_Tables_Table_body-black-left" lang="en-US">91 million mobile phones in 1995;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">8.2 billion in 2018 worldwide</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Worldwide:</p><p class="Body_Tables_Table_body-black-left" lang="en-US">43,000 PB in 2014</p><p class="Body_Tables_Table_body-black-left" lang="en-US">242,000 PB in 2018</p><p class="Body_Tables_Table_body-black-left" lang="en-US">(*1PB = 1 million GB)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Europe: 85% of population are unique mobile subscribers; Asia Pacific: 66%; Sub-Saharan Africa: 45%</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#ITU--2019">ITU (2019)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Vodafone--2019">Vodafone (2019)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#GSMA--2019">GSMA (2019)</a></p></td></tr><tr class="Table _idGenTableRowColumn-26"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Water</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">3.3 million km <span class="superscript _idGenCharOverride-1" lang="">2</span> land equipped for irrigation</p><p class="Body_Tables_Table_body-black-left" lang="en-US">The Global Reservoir and Dam Database (conservatively records) at least 7100 dams</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">This irrigated land accounts for about 70% of total water withdrawals</p><p class="Body_Tables_Table_body-black-left" lang="en-US">These dams can retain over 7800 km <span class="superscript CharOverride-1" lang="">3</span> water.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Sub-Saharan Africa: 24% coverage of safely managed drinking water services, 28% safely managed sanitation services,</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Europe and North America: 94% and 78%, respectively.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Grigg--2019">Grigg (2019)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Lehner <span class="condensed_italic" lang=""/> et al. (2011);</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Lehner <span class="condensed_italic" lang=""/> et al. (2019);</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#UN Water--2018">UN Water (2018)</a></p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB">Current climate variability is already causing impacts on infrastructure systems around the world (<span class="condensed_italic" lang="">high confidence</span>). For global physical infrastructure with a present value of USD 143 trillion, The <a class="reference-link" href="#Economist Intelligence Unit--2015">Economist Intelligence Unit (2015)</a> estimates present value losses of USD 4.2 trillion by 2100 under a 2&#176;C scenario. This estimation rises to USD 13.8 trillion under a 6&#176;C scenario. Extreme events are associated with disruption or complete loss of these infrastructure services, whilst gradual changes in mean conditions are altering physical infrastructure performance. Physical infrastructure is usually costly to repair and also have significant impacts on people&#8217;s health and well-being.</p><p class="Body_Body-justify" lang="en-GB">This section synthesises and assesses the emerging literature on climate change risks to key physical infrastructure domains as listed in Table 6.3: energy/electricity infrastructure, transportation infrastructure and information and communication technology (ICT) (water infrastructure is discussed in <a class="section-link" data-title="Dynamic Interaction of Urban Systems with Climate" href="/report/ar6/wg2/chapter/chapter-6#6.2.2">Section 6.2.2</a>). It draws on evidence from around the world, but the specific risks to infrastructure in different contexts are explained in more detail in the regional chapters (especially <a class="section-link" data-title="Climate Information Services and Insurance for Agriculture Adaptation" href="/report/ar6/wg2/chapter/chapter-9#9.8.4">Section 9.8.4.1</a> for Africa, <a class="section-link" data-title="Risks and impacts on infrastructure" href="/report/ar6/wg2/chapter/chapter-10#10.4.6.3.8">Section 10.4.6.3.8</a> for Asia and <a class="section-link" data-title="Observed Impacts and Projected Risks" href="/report/ar6/wg2/chapter/chapter-13#13.6.1">Section 13.6.1</a> for Europe). For cities and settlements, such risks are of particular concern owing to a lack of adaptive capacity across many economically important sectors and low levels of resource and capacity support to enhance adaptive capacity. Recent literature also illustrates the interconnected and interdependent nature of infrastructure systems (see Box 6.2), which lead to uncertainties over how risks in one sector lead to cascading, compounding or knock-on effects across other sectors (<a class="reference-link" href="#Zscheischler--2017">Zscheischler and Seneviratne, 2017</a>) (see <a class="section-link" data-title="Impacts and Risks of Urban Adaptation Actions" href="/report/ar6/wg2/chapter/chapter-6#6.2.6">Section 6.2.6</a> for elaboration). Therefore, adaptation options should address climate risks to infrastructure in an integrated and co-beneficial manner (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high confidence</span>) (see Sections 6.3 and 6.4).</p><div class="h3-container" id="6.2.4.1"><h3 class="Headings_H3" lang="de-DE">6.2.4.1 Energy Infrastructure <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-8-siblings"><p class="Body_Body-justify" lang="en-GB">Energy infrastructure underpins modern economies and quality of life. Disruption to power or fuel supplies impacts upon all other infrastructure sectors, and affects businesses, industry, healthcare and other critical services both within and across jurisdictional boundaries (<a class="reference-link" href="#Groundstroem--2019">Groundstroem and Juhola, 2019</a>). The economic impacts of climate change risks are significant, for example in the EU, the expected annual damages to energy infrastructure, currently &#8364;0.5 billion yr <span class="superscript _idGenCharOverride-1" lang="">&#8722;1</span>, are projected to increase 1612% by the 2080s (<a class="reference-link" href="#Forzieri--2018">Forzieri et al., 2018</a>). In China, 33.9% of the population are vulnerable to electricity supply disruptions from a flood or drought (<a class="reference-link" href="#Hu--2016">Hu et al., 2016</a>), whilst in the USA, higher temperatures are projected to increase power system costs by about USD 50 billion by the year 2050 (<a class="reference-link" href="#Jaglom--2014">Jaglom et al., 2014</a>). In a study of 11 Central and Eastern European countries, researchers found that energy poverty is exacerbated by existing infrastructure deficits and energy efficient building stock, as well as income inequality, which can lead to reduced economic productivity (<a class="reference-link" href="#Karpinska--2020">Karpinska and &#346;miech, 2020</a>). Climate change is expected to alter energy demand (<a class="reference-link" href="#Vigui&#233;--2021">Vigui&#233; et al., 2021</a>), for example heatwaves increase spot market prices (<a class="reference-link" href="#Pechan--2014">Pechan and Eisenack, 2014</a>), with a disproportionate impact on the poorest and most vulnerable populations. Energy infrastructure are susceptible to a range of climate risks (Cronin, Anandarajah and Dessens, 2018), whilst issues pertaining to energy demand are considered by Working Group III.</p><p class="Body_Body-justify" lang="en-GB">Climate change can, for example, influence energy consumption patterns by changing how household and industrial consumers respond to short-term weather shocks, as well as how they adapt to long-term changes (<a class="reference-link" href="#Auffhammer--2014">Auffhammer and Mansur, 2014</a>). Recent studies from Stockholm, Sweden, show that future heating demand will decrease while cooling demand will increase (Nik and Sasic Kalagasidis, 2013). A study from the USA showed that climate change will impact buildings by affecting peak and annual building energy consumption (<a class="reference-link" href="#Fri--2014">Fri and Savitz, 2014</a>). From an infrastructure standpoint, the vulnerability of current hydropower and thermoelectric power generation systems may change due to changes in climate and water systems and projected reduction of usable capacities (<a class="reference-link" href="#van Vliet--2016">van Vliet et al., 2016</a>; <a class="reference-link" href="#Byers--2016">Byers et al., 2016</a>). These examples show how energy infrastructure planning under climate change must take into account a greater number of scenarios and investigate impacts on particular energy segments (<a class="reference-link" href="#Sharifi--2016">Sharifi and Yamagata, 2016</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Electricity generation. </span>Electricity generation infrastructure can be directly damaged by floods, storm and other severe weather events. Furthermore, the performance of renewables (solar, hydro-electric, wind) is affected by changes in climate.</p><p class="Body_Body-justify" lang="en-GB">Most thermoelectric plants require water for cooling, many are therefore situated near rivers and coasts and thus vulnerable to flooding. Increases in water temperature or restrictions on cooling water availability affect hydroelectric and thermoelectric plants. A 1&#176;C increase in the temperature of water used as coolant yields a decrease of 0.12&#8211;0.7% in power output (<a class="reference-link" href="#Mima--2015">Mima and Criqui, 2015</a>; Ibrahim, <a class="reference-link" href="#Ibrahim--2014">Ibrahim and Attia, 2014</a>). Excess biological growth, accelerated by warmer water, increases risk of clogging water intakes (<a class="reference-link" href="#Cruz--2013">Cruz and Krausmann, 2013</a>). While some regions are expected to experience increased capacity under climate change (namely India and Russia), global annual thermal power plant capacity is <span class="condensed_italic" lang="">likely </span> to be reduced by between 7% in a mid-century RCP2.6 scenario and 12% in a mid-century RCP8.5 scenario (<a class="reference-link" href="#van Vliet--2016">van Vliet et al., 2016</a>). Worldwide, hydroelectric capacity reductions are projected at 0.4&#8211;6.1% (<a class="reference-link" href="#van Vliet--2016">van Vliet et al., 2016</a>). Analysis of the UK&#8217;s water for energy generation abstractions showed that an energy mix of high nuclear or carbon capture technologies could require as much as six times the current cooling water demands (Byers, Hall and Amezaga, 2014; <a class="reference-link" href="#Byers--2016">Byers et al., 2016</a>).</p><p class="Body_Body-justify" lang="en-GB">Increasing temperatures improve the efficiency of solar heating but decrease the efficiency of photovoltaic panels, and deposition and abrasive effects of wind-blown sand and dust on solar energy plants can further reduce power output, and the need for cleaning (Patt, Pfenninger and Lilliestam, 2013). Projected changes in wind and solar potential are uncertain; the trends vary by region and season (Burnett, Barbour and Harrison, 2014; <a class="reference-link" href="#Cradden--2015">Cradden et al., 2015</a>; Fant, Schlosser and Strzepek, 2016). In an RCP8.5 scenario, <a class="reference-link" href="#Wild--2015">Wild et al. (2015)</a> conservatively calculate a global reduction of 1% per decade between 2005 and 2049 for future solar power production changes due to changing solar resources as a result of global warming and decreasing all-sky radiation over the coming decades. However, positive trends are projected in large parts of Europe, the south-east of North America and the south-east of China.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Electricity Transmission and Distribution. </span>Electricity transmission and distribution networks span large distances, with overhead power lines often traversing exposed areas. Power lines and other assets, such as substations, are often located near population centres, including those in floodplains. Structural damage to overhead distribution lines will increase in areas projected to see more ice or freezing rain (e.g., most of Canada), snowfall (e.g., Japan) or wildfires (e.g., California, USA) (<a class="reference-link" href="#Bompard--2013">Bompard et al., 2013</a>; <a class="reference-link" href="#Mitchell--2013">Mitchell, 2013</a>; <a class="reference-link" href="#Sathaye--2013">Sathaye et al., 2013</a>; <a class="reference-link" href="#Jeong--2018">Jeong et al., 2018</a>; <a class="reference-link" href="#Ohba--2020">Ohba and Sugimoto, 2020</a>). Electricity outages may last for prolonged periods of time and across vast areas, in addition to potentially disproportionately affecting poorer or more vulnerable communities. Increases in windstorm frequency and intensity increase the risk of direct damage to overhead lines and pylons, in many locations this is limited but <a class="reference-link" href="#Tyusov--2017">Tyusov et al. (2017)</a> calculate an increase as high as 30% in parts of Russia. Where the mode of failure is recorded, transmission pylons are seen to be more susceptible to wind damage, whilst distribution pylons are more <span class="condensed_italic" lang="">likely </span> to be affected by treefall and debris (Karagiannis <span class="condensed_italic" lang=""/> et al., 2019). Increased temperatures can lead to the de-rating (lower performance) of power lines, whose resistance increases with temperature with efficiency reductions of 2&#8211;14% being projected by 2100 (<a class="reference-link" href="#Cradden--2013">Cradden and Harrison, 2013</a>; <a class="reference-link" href="#Bartos--2016">Bartos et al., 2016</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Fuels Extraction and Distribution. </span>Non-electric energy infrastructure is susceptible to many of the same impacts as electric infrastructure. Extreme weather events impact extraction (onshore and offshore) and refining operations of petroleum, oil, coal, gas and biofuels. Disruption of road, rail and shipping routes (see <a class="section-link" data-title="Compound and Cascading Risks in Urban Areas" href="/report/ar6/wg2/chapter/chapter-6#6.2.5">Section 6.2.5.2</a>) interrupts fuel supply chains. However, there are a number of risks that are specific to these sectors. Heat can lead to expansion in oil and gas pipes, increasing the risk of rupture (<a class="reference-link" href="#Sieber--2013">Sieber, 2013</a>), whilst heatwaves and droughts can reduce the availability of biofuel (Moiseyev <span class="condensed_italic" lang=""/> et al., 2011; Schaeffer <span class="condensed_italic" lang=""/> et al., 2012). Subsidence and shrinkage of soils damages underground assets such as pipes intakes (<a class="reference-link" href="#Cruz--2013">Cruz and Krausmann, 2013</a>), while additional human activity such as extractive drilling may induce earthquakes, as observed in the northern Dutch province of Groningen (<a class="reference-link" href="#Van der Voort--2015">Van der Voort and Vanclay, 2015</a>). In Alaska, USA, the thaw of permafrost and subsequent ground instability is estimated to lead to USD 33 million damages to fuel pipelines in an end-of-century RCP8.5 scenario (Melvin <span class="condensed_italic" lang=""/> et al., 2017), with low-lying coastal deltas particularly vulnerable (<a class="reference-link" href="#Schmidt--2015">Schmidt, 2015</a>).</p></div></div><div class="h3-container" id="6.2.4.2"><h3 class="Headings_H3" lang="de-DE">6.2.4.2 Transport <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-9-siblings"><p class="Body_Body-justify" lang="en-GB">Since AR5, research has highlighted the implications for disruption to global supply chains (Becker <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Shughrue--2018">Shughrue and Seto, 2018</a>; <a class="reference-link" href="#Pat&#243;--2015">Pat&#243;, 2015</a>), and has made advancements in quantifying costs of climate risks to transportation infrastructure. Climate risks to transport infrastructure (from heat- and cold waves, droughts, wildfires, river and coastal floods, and windstorms) in Europe could rise from &#8364;0.5 billion to over &#8364;10 billion by the 2080s (Forzieri <span class="condensed_italic" lang=""/> et al., 2018). Across the Arctic, nearly four million people and 70% of all current infrastructure, including resource extraction and transportation routes, will be at risk by 2050 (Hjort <span class="condensed_italic" lang=""/> et al., 2018), although the design of specific infrastructure may also affect the degree of infrastructure damage, depending on local geological and ecological conditions. Globally, <a class="reference-link" href="#Koks--2019">Koks et al. (2019)</a> calculated that approximately 7.5% of road and railway assets are exposed to a 1-in-100 year flood events, and total global expected annual damages (EAD) of USD 3.1&#8211;22 billion (mean USD 14.6 billion) due to direct damage from cyclone winds, surface and river flooding, and coastal flooding. The majority of this is caused by surface water and fluvial flooding (mean USD 10.7 billion). Although twice as much infrastructure is exposed to cyclone winds compared with flooding, a mean EAD of USD 0.5 billion is significantly less than for coastal flooding (USD 2.3 billion), as cyclone damages are largely limited to bridge damage and the cost of removing trees fallen on road carriageways and railway tracks. This is small relative to global gross domestic product (GDP; ~0.02%). However, in some countries EAD equates to 0.5&#8211;1% of GDP, which is the same order of magnitude as typical national transport infrastructure budgets, but especially significant for countries such as Fiji that already spend 30% of their government budget on transport (World Bank Group, 2017). <a class="reference-link" href="#Koks--2019">Koks et al. (2019)</a> did not assess future climate change impacts, but comparable studies calculating changes in EAD from flooding based upon land use show increases of 170&#8211;1370%, depending on global greenhouse gas emissions levels (Alfieri <span class="condensed_italic" lang=""/> et al., 2017; Winsemius <span class="condensed_italic" lang=""/> et al., 2015). Moreover, Schweikert et al., (2014) report that climate risks to transport infrastructure could cost as much as 5% of annual road infrastructure budgets by 2100, with disproportionate impacts in some low and lower middle-income countries.</p><p class="Body_Body-justify" lang="en-GB">Changes in rainfall and temperature patterns are expected to increase geotechnical failures of embankments and earthworks (Briggs, Loveridge and Glendinning, 2017; Tang <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Powrie--2018">Powrie and Smethurst, 2018</a>) from landslides, subsidence, sinkholes, desiccation and freeze-thaw action. For instance, Pk et al. (2018) show this could lead to a 30% reduction in the engineering factor of safety of earth embankments in Southern Ontario (Canada). Increased river flows in many catchments will also increase failures from bridge scours (Forzieri <span class="condensed_italic" lang=""/> et al., 2018). <a class="reference-link" href="#HR Wallingford--2014">HR Wallingford (2014)</a> calculate that the projected 8% increase in scouring from high river flows in the UK will lead to 1 in 20 bridges being at high risk of failure by the 2080s, whilst in the USA the 129,000 bridges currently deficient could increase by 100,000 (Wright <span class="condensed_italic" lang=""/> et al., 2012). With respect to temperature, analysis by <a class="reference-link" href="#Forzieri--2018">Forzieri et al. (2018)</a> concludes that heatwaves will be the most significant risk to EU transport infrastructure in the 2080s, as a result of buckling of roads and railways due to thermal expansion, melting of road asphalt and softening of pavement material. In the USA, over 50% more roads will require rehabilitation (Mallick <span class="condensed_italic" lang=""/> et al., 2018), whilst USD 596 million will be required through 2050 to maintain and repair roads in Malawi, Mozambique and Zambia (Chinowsky, Price and Neumann, 2013).</p><p class="Body_Body-justify" lang="en-GB">In addition to direct damages from flooding and heatwaves, disruption caused by road blockages will be increased by more frequent flood events. For example, in the city of Newcastle upon Tyne (UK), road travel disruption across the city from a 1-in-50 year surface water flood event could increase by 66% by the 2080s (Pregnolato <span class="condensed_italic" lang=""/> et al., 2017), whilst heatwaves could treble railway speed restrictions in parts of the UK (Palin <span class="condensed_italic" lang=""/> et al., 2013). <a class="reference-link" href="#Knott--2017">Knott et al. (2017)</a> highlighted risks to coastal infrastructure where ~30 cm sea level rise sea level rise would also push up groundwater and reduce design life by 5&#8211;17% in New Hampshire (USA). Heavy rain and flooding can also inundate underground transport systems (Forero-Ortiz, Mart&#237;nez-Gomariz and Canas Porcuna, 2020).</p><p class="Body_Body-justify" lang="en-GB">Many airports, and by their nature ports, are in the low elevation coastal zone, making them especially vulnerable to flooding and sea level rise. Under a 2<span class="superscript _idGenCharOverride-1" lang="">o</span>C scenario, the number of airports at risk of storm surge flooding increases from 269 to 338 or as many as 572 in an RCP8.5 scenario; these airports are disproportionately busy and account for up to 20% of the world&#8217;s passenger routes (<a class="reference-link" href="#Yesudian--2021">Yesudian and Dawson, 2021</a>). Airport and port operations could be disrupted by icing of aircraft wings, vessels, decks, riggings and docks (Doll, Klug and Enei, 2014; Chhetri <span class="condensed_italic" lang=""/> et al., 2015). Warming will increase microbiological corrosion of steel marine structures (Chaves <span class="condensed_italic" lang=""/> et al., 2016). Fog, high winds and waves can disrupt port and airport activity, but changes are uncertain and with regional variation (Mosvold <a class="reference-link" href="#Larsen--2015">Larsen, 2015</a>; Izaguirre <span class="condensed_italic" lang=""/> et al., 2021; <a class="reference-link" href="#Becker--2020">Becker, 2020</a>; Le&#243;n-Mateos <span class="condensed_italic" lang=""/> et al., 2021; Taszarek, Kendzierski and Pilguj, 2020; Danielson, Zhang and Perrie, 2020; Kawai <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB">Waterways are still important transport routes for goods in many parts of the world, although they are mostly expected to benefit from reduced closure from ice (Jonkeren <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Schweighofer--2014">Schweighofer, 2014</a>), low flows will <span class="condensed_italic" lang="">likely </span> lead to reduced navigability and increased closures; <a class="reference-link" href="#van Slobbe--2016">van Slobbe et al. (2016)</a> estimate the Rhine may reach a turning point for waterway transportation between 2070&#8211;2095. Obstruction due to debris and fallen vegetation of roads and rails and to inland and marine shipping from high winds are expected to increase (Koks <span class="condensed_italic" lang=""/> et al., 2019; Kawai <span class="condensed_italic" lang=""/> et al., 2018; Karagiannis <span class="condensed_italic" lang=""/> et al., 2019)..</p></div></div><div class="h3-container" id="6.2.4.3"><h3 class="Headings_H3" lang="de-DE">6.2.4.3 Information and Communication Technology <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-10-siblings"><p class="Body_Body-justify" lang="en-GB">Information and communication technology (ICT) comprises the integrated networks, systems and components enabling the transmission, receipt, capture, storage and manipulation of information by users on and across electronic devices (Fu, Horrocks and Winne, 2016). ICT infrastructure faces a number of climate risks. Increased frequency of coastal, fluvial or pluvial flooding will damage key ICT assets such as cables, masts, pylons, data centres, telephone exchanges, base stations or switching centres (Fu, Horrocks and Winne, 2016). This leads to loss of voice communications, inability to process financial transactions and interruption to control and clock synchronisation signals. Insufficient information about the location and nature of many ICT assets limits detailed quantitative assessment of climate change risks.</p><p class="Body_Body-justify" lang="en-GB">Fixed-line ICT networks that sprawl over large areas are especially susceptible to increases in the frequency or intensity of storms that would increase the risk of wind, ice and snow damage to overhead cables and damage from wind-blown debris. More intense or longer droughts and heatwaves can cause ground shrinkage and damage underground ICT infrastructure (Fu, Horrocks and Winne, 2016). In mountain and northern permafrost regions, communications and other infrastructure networks are subject to subsidence because of warming of ice-rich permafrost (Shiklomanov <span class="condensed_italic" lang=""/> et al., 2017; Li <span class="condensed_italic" lang=""/> et al., 2016; Melvin <span class="condensed_italic" lang=""/> et al., 2017).</p></div></div><div class="h3-container" id="6.2.4.4"><h3 class="Headings_H3" lang="de-DE">6.2.4.4 Housing <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-11-siblings"><p class="Body_Body-justify" lang="en-GB">For the urban housing sector, climate impacts such as flooding, heat, fire and wind assessed in <a class="section-link" data-title="Differentiated Human Vulnerability" href="/report/ar6/wg2/chapter/chapter-6#6.2.3">Section 6.2.3</a> will <span class="condensed_italic" lang="">likely </span> have detrimental effects on housing stock (including physical damage and loss of property value) and on residents exposed to climate risks (<span class="condensed_italic" lang="">robust evidence, high agreement </span>).</p><p class="Body_Body-justify" lang="en-GB">In the USA, for example, 15.4 million housing units fall within a 1-in-100-year floodplain (Wing <span class="condensed_italic" lang=""/> et al., 2018). Assessment of the Miami-Dade area in Florida noted that coastal inundation caused by tidal flooding (and to a lesser extent sea level rise) resulted in over USD 465 million in lost real-estate market value between 2005 and 2016 (<a class="reference-link" href="#McAlpine--2018">McAlpine and Porter, 2018</a>), although property values have increased from high-end housing construction and climate adaptation measures (<a class="reference-link" href="#Kim--2020">Kim, 2020</a>). Emergent risk reflecting novel research include aggravated moisture problems in buildings from wind driven rain (Nik <span class="condensed_italic" lang=""/> et al., 2015). Future risks from future sea level rise are elaborated in Section <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/6#CCP2.2">CCP2.2.1</a>. Housing infrastructure are also susceptible to extreme heat and wind events (Stewart <span class="condensed_italic" lang=""/> et al., 2018). These risks are further elaborated on in <a class="section-link" data-title="Differentiated Human Vulnerability" href="/report/ar6/wg2/chapter/chapter-6#6.2.3">Section 6.2.3</a>, although it is important to note that heat risks, in particular, tend to be concentrated within communities with a higher proportion of social housing (Mavrogianni <span class="condensed_italic" lang=""/> et al., 2015; Sameni <span class="condensed_italic" lang=""/> et al., 2015) or low-cost government-built houses and informal settlements.</p></div></div><div class="h3-container" id="6.2.4.5"><h3 class="Headings_H3" lang="de-DE">6.2.4.5 Water and Sanitation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-12-siblings"><p class="Body_Body-justify" lang="en-GB">Apart from land subsidence from urbanisation (e.g., Case Study 6.2), substantial climate risks to urban sanitation arise from droughts, flooding and storm surges. Low flows from drought can lead to sedimentation, increase pollutant concentration and block sewer infrastructure networks (<a class="reference-link" href="#Campos--2015">Campos and Darch, 2015</a>). Flooding poses a greater risk for urban sanitation in low- and middle-income settings (Burgin <span class="condensed_italic" lang=""/> et al., 2019) where onsite systems are more common. Floodwater may wash out pits and tanks, mobilising faecal sludges and other hazardous materials leading to both direct and indirect exposure via food and contaminated objects and surfaces, and pollute streams and waterbodies (Howard <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Braks--2013">Braks and de Roda Husman, 2013</a>; Bornemann <span class="condensed_italic" lang=""/> et al., 2019). Floods also damage infrastructure; toilets, pits, tanks and treatment systems are all vulnerable (Sherpa <span class="condensed_italic" lang=""/> et al., 2014; UNICEF and WHO 2019).</p><p class="Body_Body-justify" lang="en-GB">Sanitation systems coupled with floodwater management are at risk of damage and capacity exceedance from high rainfall (Thakali, Kalra and Ahmad, 2016; Kirshen <span class="condensed_italic" lang=""/> et al., 2015; Dong, Guo and Zeng, 2017). In England, the number of water and wastewater treatment plants at risk of flooding is projected to increase by 33% under a 4<span class="superscript _idGenCharOverride-1" lang="">o</span>C scenario (Sayers <span class="condensed_italic" lang=""/> et al., 2015), but risks are generally increasing for both formal and informal urban sanitation systems (Howard <span class="condensed_italic" lang=""/> et al., 2016).</p></div></div><div class="h3-container" id="6.2.4.6"><h3 class="Headings_H3" lang="de-DE">6.2.4.6 Natural and Ecological Infrastructure <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-13-siblings"><p class="Body_Body-justify" lang="en-GB">Urban ecological infrastructure includes green (i.e., vegetated), blue (i.e., water-based) and grey (i.e., non-living) components of urban ecosystems (Li <span class="condensed_italic" lang=""/> et al., 2017). While land cover change from urbanisation directly reduces the extent of natural and ecological infrastructure (e.g., Lin, Meyers and Barnett, 2015), notable risks arise from climate drivers. Recent research particularly highlights future climate impacts on coastal natural infrastructure, including beaches, wetlands and mangroves, which cause significant economic losses from property damage and decreasing tourism income, as well as loss of natural capital and ecosystem services. Research on climate risks to urban trees and forests is comparatively limited. Instead, urban vegetation and green infrastructure are most often cast as adaptation strategies to reduce urban heat, mitigate drought and provide other ecosystem benefits (see <a class="section-link" data-title="The Adaptation Gap in Cities and Settlements" href="/report/ar6/wg2/chapter/chapter-6#6.3.2">Section 6.3.2</a>).</p><p class="Body_Body-justify" lang="en-GB">Coastal natural infrastructure is exposed to sea level rise, wave action and inundation from increasing storm events (See also Section CCP 2.2.1). Beaches, in particular, are highly exposed to climate-induced coastal erosion (Toimil <span class="condensed_italic" lang=""/> et al., 2018; Section CCP2). Research from settlements across coastal Southern California, USA, show that 67% of all beaches may completely erode by 2100 (Vitousek, Barnard and Limber, 2017). Coastal zones across Canc&#250;n, Mexico, are exposed to a combination of sea level rise and tropical hurricanes, further exacerbated by urban development patterns blocking natural sediment replenishment to beaches (Escudero-Castillo <span class="condensed_italic" lang=""/> et al., 2018). In another case, beach erosion along the heavily urbanised Valpara&#237;so Bay, Chile, is heightened by El Ni&#241;o Southern Oscillation (ENSO) events, which in the past have caused an additional 15&#8211;20 cm in mean sea level rise (Mart&#237;nez <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Wetlands, mangroves and estuaries, which tend to be heavily urbanised areas, are highly at risk from sea level rise and changing precipitation (Green <span class="condensed_italic" lang=""/> et al., 2017; Feller <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Alongi--2015">Alongi, 2015</a>; Osland <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Chow--2018">Chow, 2018</a>; <a class="reference-link" href="#Godoy--2015">Godoy and Lacerda, 2015</a>). Sea level rise is a concern for wetlands and mangroves across coastal urban Asia, the Mississippi Delta (US) and low lying small island states (Ward <span class="condensed_italic" lang=""/> et al., 2016b). Research on the highly urbanised Yangtze River estuary in China shows that soil submersion and erosion from sea level rise, compounded by land conversation to agriculture and urban development, will cause all tidal flats to disappear by 2100 (Wu, Zhou and Tian, 2017). In another example, sea level rise and high rates of tidal inundation have increased overall salinity in the San Francisco Bay-Delta estuary, threatening the ecosystem&#8217;s ability to support biodiversity (<a class="reference-link" href="#Parker--2019">Parker and Boyer, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Research on climate risks to urban trees and forests highlight direct impacts from extreme temperatures, precipitation, wind events and sea level rise, as well as exposure to other hazards such as air pollution, fires, invasive species and disease (<a class="reference-link" href="#Ord&#243;&#241;ez--2014">Ord&#243;&#241;ez and Duinker, 2014</a>). Since the 1960s, climate change has enabled growth of urban trees, supported by longer growing seasons, higher atmospheric CO<span class="subscript _idGenCharOverride-1" lang="">2</span> concentrations and reduced diurnal temperature range (Pretzsch <span class="condensed_italic" lang=""/> et al., 2017), as well as increased fertilisation through urban-enhanced nitrogen deposition (Decina, Hutyra and Templer, 2020). However, these trends may change in the future as further warming and decreasing water supply may depress tree fitness, thus enabling more pests (<a class="reference-link" href="#Dale--2017">Dale and Frank, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">Climate risks to urban natural and ecosystem infrastructure entail significant economic costs. For example, in 2012, Hurricane Sandy led to total losses of up to USD 6.5 million to the New York City region&#8217;s low-lying salt marshes and beaches (<a class="reference-link" href="#Meixler--2017">Meixler, 2017</a>). Research from coastal settlements across Catalonia, Spain, shows significant levels of tourism loss (which contribute to 11.1% of the region&#8217;s GDP), infrastructure damage and natural capital loss attributed to inundation and erosion of beaches, which are projected to retreat by &#8722;0.7 m yr <span class="superscript CharOverride-1" lang="">&#8722;1</span> given current sea level rise projections of 0.53&#8211;1.75 m by 2100 (Jim&#233;nez <span class="condensed_italic" lang=""/> et al., 2017).</p></div></div><div class="h3-container" id="6.2.4.7"><h3 class="Headings_H3" lang="de-DE">6.2.4.7 Health Systems Infrastructure <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-14-siblings"><p class="Body_Body-justify" lang="en-GB">Healthcare facilities (hospitals, clinics, residential homes) will suffer increasing shocks and stresses related to climate variability and change (Corvalan <span class="condensed_italic" lang=""/> et al., 2020). Some may be sudden shocks from extreme weather events, which both threaten the facility, staff and patients and increase the number of people seeking health care. There are extensive reports of health facilities being damaged after major floods and windstorms (e.g., 2010 floods in Pakistan, Hurricane Sandy in the USA) which can be further exacerbated by power and water supply failures (Powell, Hanfling and Gostin, 2012). Disruption to services may persist for many months because of damage to buildings, loss of drugs and equipment, and damaged transport infrastructure significantly increasing travel time for patients (Hierink <span class="condensed_italic" lang=""/> et al., 2020). The impacts of climate change on the health of residents of &#8216;slum&#8217; settlements will also compound the existing health burdens faced by these individuals, including infectious disease and other environmental public health concerns (Lilford <span class="condensed_italic" lang=""/> et al., 2016; Mberu <span class="condensed_italic" lang=""/> et al., 2016).</p></div></div></div></div><div class="h2-container box-container" id="box-6.2"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 6.2 | Infrastructure Interdependencies</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-33-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Infrastructure networks are increasingly dependent on each other&#8212;for power, control (via ICT) and access for deliveries or servicing (Figure 6.2). Moreover, a range of other mechanisms can create interdependencies that impact upon climate risks by creating pathways for cascading failure (Undorf <span class="condensed_italic" lang=""/> et al., 2020; <a class="reference-link" href="#Barab&#225;si--2013">Barab&#225;si, 2013</a>). In the UK, for example, all infrastructures utilities identify failure of components in another utility as a risk to their systems (Dawson <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Key interdependencies include:</p><ol><li class="Body_Box_blue_Box_List_numbered-first" lang="en-GB">The use of ICT for data transfer, remote control of other systems, and clock synchronisation. Pant et al. (2016) show that ICT is crucial for the successful operation of the UK&#8217;s rail infrastructure. The study shows that flooding of the ICT assets in the1-in-200 year floodplain would disrupt 46% of passenger journeys across the whole network.</li><li class="Body_Box_blue_Box_List_numbered-continued" lang="en-GB">Water to generate hydroelectricity and for cooling thermal power stations. Reductions in usable capacity for 61&#8211;74% of the hydropower plants and 81&#8211;86% of the thermoelectric power plants worldwide for 2040&#8211;2069 (van Vliet <span class="condensed_italic" lang=""/> et al., 2016), with some power generation technologies, including carbon capture and storage, requiring far higher volumes of water for cooling (Byers <span class="condensed_italic" lang=""/> et al., 2016).</li><li class="Body_Box_blue_Box_List_numbered-continued" lang="en-GB">Energy to power other infrastructure systems. Failure of urban energy supply disrupts other infrastructure services, with disproportionate impacts on the urban poor (<a class="reference-link" href="#Silver--2015">Silver, 2015</a>).</li><li class="Body_Box_blue_Box_List_numbered-continued" lang="en-GB">Transport systems that ensure access for resources such as fuel, personnel and emergency response. <a class="reference-link" href="#Pregnolato--2017">Pregnolato et al. (2017)</a> show disruption across the city from a 1-in-10 year storm event could increase by 43% by the 2080s.</li><li class="Body_Box_blue_Box_List_numbered-continued" lang="en-GB">Green infrastructure can provide multiple services, creating interdependencies between multiple physical infrastructure systems. For example, green space can support sustainable urban drainage, <span class="condensed_italic" lang="">in situ</span> wastewater treatment and urban cooling (Demuzere <span class="condensed_italic" lang=""/> et al., 2014).</li><li class="Body_Box_blue_Box_List_numbered-last" lang="en-GB">Geographical proximity of assets leads to multiple infrastructures being simultaneously exposed to the same climate hazard. Disruption is disproportionately larger for interconnected networks (Fu <span class="condensed_italic" lang=""/> et al., 2014).</li></ol><p class="Body_Box_blue_Box_body" lang="en-GB">There is usually limited information on the risks between infrastructure sectors. Without frameworks for collaboration, and coupled with commercial and security sensitivities, this remains a barrier to routine sharing and cooperation between operators. Despite this, methods to tackle interdependence in climate risk analysis are emerging (<a class="reference-link" href="#Dawson--2015">Dawson, 2015</a>). For example, <a class="reference-link" href="#Thacker--2017">Thacker et al. (2017)</a> analysed the criticality of the UK&#8217;s infrastructure networks by integrating data on infrastructure location, connectivity, interdependence and usage. The analysis showed that criticality hotspots are typically located around the periphery of urban areas where there are large facilities upon which many users depend or where several critical infrastructures are concentrated in one location. As infrastructure systems become increasingly interconnected, associated risks from climate change will increase and require a cross-sectoral approach to adaptation (<a class="reference-link" href="#Dawson--2018">Dawson et al., 2018</a>).</p></div></div><div class="h2-container" id="6.2.5"><h2 class="Headings_H2-numbered" lang="de-DE">6.2.5 Compound and Cascading Risks in Urban Areas <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-10-siblings"><p class="Body_Body-justify" lang="en-GB">Compound events can be initiated via hazards such as single extreme events, or multiple coincident events overlapping and interacting with exposed urban systems or sectors as compound climate risks (Leonard <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>; Piontek <span class="condensed_italic" lang=""/> et al., 2014). Hydrometeorological hazards, such as extreme precipitation from tropical cyclones, fronts and thunderstorms, often combine with storm surges and freshwater discharge leading to high compound risks at exposed settlements (Zheng, Westra and Sisson, 2013; <a class="reference-link" href="#Chen--2014">Chen and Liu, 2014</a>; <a class="reference-link" href="#Ourbak--2018">Ourbak and Magnan, 2018</a>; <a class="reference-link" href="#Dowdy--2017">Dowdy and Catto, 2017</a>). The compounding effect between these hydrometeorological hazards suggest that the combined impact of these events are greater than each of these variables on its own, and can amplify risks in affected settlements (Kew <span class="condensed_italic" lang=""/> et al., 2013; Vitousek <span class="condensed_italic" lang=""/> et al., 2017). These risks are concentrated in coastal cities exposed to sea level rise and severe storms (van den Hurk <span class="condensed_italic" lang=""/> et al., 2015; Wahl <span class="condensed_italic" lang=""/> et al., 2015; Paprotny <span class="condensed_italic" lang=""/> et al., 2018b; Lagmay <span class="condensed_italic" lang=""/> et al., 2015), or in settlements located in valleys prone to slope failure, such as the 2013 Uttarakhand floods and landslides arising from extreme precipitation and glacial lake outbursts along the Mandakini river in India (Ziegler <span class="condensed_italic" lang=""/> et al., 2016; Barata <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Cascading climate events occur when an extreme event triggers a sequence of secondary events within natural and human systems that causes additional physical, natural, social or economic disruption. The resulting impact can be significantly larger than the initial hazard (<a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>). Each step in a risk cascade can generate direct (immediate impacts) and secondary (consequential impacts) losses. Risks from these cascading impacts are complex and multi-dimensional (Hao, Singh and Hao, 2018; <a class="reference-link" href="#Zscheischler--2017">Zscheischler and Seneviratne, 2017</a>). For instance, combined droughts and heatwaves increases risks of urban water scarcity (Miralles <span class="condensed_italic" lang=""/> et al., 2019; Gillner, Br&#228;uning and Roloff, 2014; Gill <span class="condensed_italic" lang=""/> et al., 2013), as well as increasing wildfire extent and lowering snowpack conditions that affected peri-urban settlements adjacent to forested areas, as observed in California during the 2014 drought (AghaKouchak <span class="condensed_italic" lang=""/> et al., 2014). Similarly, heatwaves can increase the risk of mortality associated with air pollution (see <a class="section-link" data-title="Other Water Shortage and Drought-Associated Diseases and Health Outcomes" href="/report/ar6/wg2/chapter/chapter-7#7.2.2.5">Section 7.2.2.5</a>).</p><p class="Body_Body-justify" lang="en-GB">Urban areas and their infrastructure are susceptible to both compounding and cascading risks arising from interactions between severe weather from climate change and increasing urbanisation (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (<a class="reference-link" href="#Moretti--2018">Moretti and Loprencipe, 2018</a>; Markolf <span class="condensed_italic" lang=""/> et al., 2019). Risks are complex and multi-dimensional, and can significantly amplify the impact of single events across space, scale and time. Impacts are determined by the magnitude of urban vulnerability and/or the interdependence of urban critical infrastructure (<a class="reference-link" href="#Pescaroli--2018">Pescaroli and Alexander, 2018</a>; Zuccaro, De Gregorio and Leone, 2018). Poorer and wealthier settlements and cities are then both at risk from compound and cascading risks though potentially through contrasting mechanisms. For richer and poorer cities, managing climate risk as part of compound and cascading risks that can also include technological, biological and political risks places renewed emphasis on investment in generic capabilities that reduce vulnerability and on risk monitoring capability to track and respond to impacts across infrastructures and places (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). Considering climate risk and managing such risk as part of complex, compounding and/or cascading risks is in its infancy but rapidly being accepted as necessary, especially when considering the wider poverty and justice implications of climate change arising from differentiated vulnerability in cities.</p><p class="Body_Body-justify" lang="en-GB">Compound risks to key infrastructure in cities have increased from extreme weather (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>), such as from urban flooding from extreme precipitation and storm surges disrupting transport infrastructure and networks, for example Mehrotra <span class="condensed_italic" lang=""/> et al. (2018), see also San Juan case study in this chapter), ICT networks, for example underground cables or transmission towers (Schwarze <span class="condensed_italic" lang=""/> et al., 2018), and energy generation from power plants (Marcotullio <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">The increased risk arises not just from greater exposure from climate events impacting cities, but is also magnified by low adaptive capacity that can arise from intra-urban variations in infrastructure quality. For instance, infrastructure within expanding informal settlements is associated with deficiency in materials, structural safety and a lack of accessibility. These areas are often located in the most risk-prone urban areas in developing nations that are vulnerable to compound hazards (Dawson <span class="condensed_italic" lang=""/> et al., 2018). Further, these risks can be exacerbated from complications arising from local versus national governance and/or regulations related to hazard management (<a class="reference-link" href="#Garschagen--2016">Garschagen, 2016</a>; <a class="reference-link" href="#Cast&#225;n Broto--2017">Cast&#225;n Broto, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">Projected global compound risks will increase in the future, with significant risks across energy, food and water sectors that likely overlap spatially and temporally while affecting increasing numbers of people and regions particularly in Africa and Asia (<span class="condensed_italic" lang="">high confidence</span>) (Hoegh-Guldberg <span class="condensed_italic" lang=""/> et al., 2018). In cities, the prevalence of compounding risks therefore necessitates methodologies accounting for non-stationary risk factors.</p><p class="Body_Body-justify" lang="en-GB">Secondary impacts occurring sequentially after an extreme hazard can severely affect disaster management, especially in complex urban systems (<span class="condensed_italic" lang="">robust evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). Over time, relatively small perturbations can cascade outward from a primary failure, triggering further failures in other dependent parts of the network some distance away from the primary failure (Penny <span class="condensed_italic" lang=""/> et al., 2018). In some cities, such as those prone to compound flood hazards, these dependent network parts can be dams, levees or other critical flood protection infrastructure that are essential for managing these cascading risks (<a class="reference-link" href="#Serre--2018">Serre and Heinzlef, 2018</a>; <a class="reference-link" href="#Fekete--2019">Fekete, 2019</a>). Failure of these infrastructure systems can result in sequential failures in urban transport (<a class="reference-link" href="#Zaidi--2018">Zaidi, 2018</a>), energy networks (<a class="reference-link" href="#Sharifi--2016">Sharifi and Yamagata, 2016</a>), urban biodiversity (<a class="reference-link" href="#Solecki--2013">Solecki and Marcotullio, 2013</a>) and so-called na-tech disasters; when natural hazards trigger technological disasters (Girgin, Necci and Krausmann, 2019). This risk cascade can propagate more widely by stopping flows of people, goods and services, with economic consequences beyond urban areas (<a class="reference-link" href="#Wilbanks--2014">Wilbanks and Fernandez, 2014</a>).</p><p class="Body_Body-justify" lang="en-GB">Compound and cascading climate risks require a different way of accounting for cumulative hazard impacts in urban areas (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). There is emerging literature calling for analysis on interactions between individual and inter-related climate extremes with complex urban systems, so as to ascertain how urban and key infrastructural vulnerabilities can be identified and managed in a warming world (Butler, Deyle and Mutnansky, 2016; Gallina <span class="condensed_italic" lang=""/> et al., 2016; Moftakhari <span class="condensed_italic" lang=""/> et al., 2017; Zscheischler <span class="condensed_italic" lang=""/> et al., 2018; Baldwin <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Pescaroli--2018">Pescaroli and Alexander, 2018</a>; Yin <span class="condensed_italic" lang=""/> et al., 2017; AghaKouchak <span class="condensed_italic" lang=""/> et al., 2020), as well as in managing adaptation for present and future pandemics, for example COVID-19 (Pelling <span class="condensed_italic" lang=""/> et al., 2021; Phillips <span class="condensed_italic" lang=""/> et al., 2020).</p><p class="Body_Body-justify" lang="en-GB">In terms of policy, case studies from London&#8217;s resilience planning process stressed the need for intermodal coordination, hazard risk and infrastructure mapping, clarifying tipping points and acceptable levels of risk, training citizens, strengthening emergency preparedness, identifying relevant data sources, and developing scenarios and contingency plans (<a class="reference-link" href="#Pescaroli--2018">Pescaroli, 2018</a>). Others also note the utility of a systems approach to analysing risks and benefits, including considerations of potential cascading ecological effects, full lifecycle environmental impacts, and unintended consequences, as well as possible co-benefits of responses (Ingwersen <span class="condensed_italic" lang=""/> et al., 2014). Lowering these risks requires urban stakeholders to reduce urban vulnerability by going beyond linear approaches to risk management (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>).</p></div></div><div class="h2-container box-container" id="box-6.3"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 6.3 | Climate Change Adaptation for Cities in Fragile and Conflict Affected States</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-34-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Larger cities may be the most stable administrative entities in states affected by conflict. Even here, ability to plan and deliver adaptation can be hampered. Extending into urban areas within stable states, alienation and loss of trust between local populations and the state can be exacerbated by top-down adaptation planning and delivery; socially and spatially uneven adaptation investment; and in the economic and administrative limits of government that can lead to some places being excluded from formal planned investment (<span class="condensed_italic" lang="">high confidence</span>) (see Sections 6.3 and 6.4). These pathways for exclusion can combine among already marginalised and low-income populations where trust in government agencies may already be low (Rodrigues, 2021).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Climate change can be a threat multiplier in cities and urban regions, exacerbating existing human security tension (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>) (<a class="reference-link" href="#Froese--2019">Froese and Schilling, 2019</a>; Fl&#246;rke, Schneider and McDonald, 2018; <a class="reference-link" href="#Rajsekhar--2017">Rajsekhar and Gorelick, 2017</a>). Where conflict or administrative tensions extend beyond cities, adapting regional infrastructure systems that underpin urban life is challenging, for example where elements of networked infrastructure are under the control of conflicting political interests. This has been noted for the water sector (T&#228;nzler, Maas and Carius, 2010). Coordinating political processes is a major challenge even for industrialised countries with adequate administrative capacity. In post-conflict societies, the difficulties of coordination for urban planning are disproportionately greater (Sovacool, Tan-Mullins and Abrahamse, 2018).</p><p class="Body_Box_blue_Box_body" lang="en-GB">In planning adaptation measures in cities, conflict-sensitive approaches to ensure participatory methods (Bobylev <span class="condensed_italic" lang=""/> et al., 2021) can avoid adaptation being a polarising activity (T&#228;nzler, Maas and Carius, 2010; <a class="reference-link" href="#T&#228;nzler--2017">T&#228;nzler, 2017</a>). Adaptation can provide a common goal reaching across political differences and be a part of building political trust and local cooperation between alienated communities (T&#228;nzler, Maas and Carius, 2010). Peacebuilding programmes led by government or civil society are typically concerned with the short-term and framed by socioeconomic policy, integrating the longer-term view and engineering-technical expertise for adaptation is a challenge (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>) (<a class="reference-link" href="#Ishiwatari--2021">Ishiwatari, 2021</a>).</p></div></div><div class="h2-container" id="6.2.6"><h2 class="Headings_H2-numbered" lang="de-DE">6.2.6 Impacts and Risks of Urban Adaptation Actions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-11-siblings"><p class="Body_Body-justify" lang="en-GB">Planning and implementing climate adaptation in cities and settlements can be hampered by incomplete scientific knowledge, a lack of awareness of cascading impacts (and residual risks), mismanagement of actions, human capacity and financing deficits, as well as opportunities for eroding long-term sustainable development priorities (Juhola <span class="condensed_italic" lang=""/> et al., 2016). These tensions can become acute in fragile and conflict affected states (see Box 6.3). It is important to differentiate between the climatic drivers of risk and social drivers that may compound risk exposures and experiences (<a class="reference-link" href="#Brown--2014">Brown, 2014</a>; Nightingale <span class="condensed_italic" lang=""/> et al., 2020), especially since technically- and scientifically-informed adaptation actions can be redirected depending on socioeconomic, political or cultural conditions on the ground (Eriksen, Nightingale and Eakin, 2015). The implementation of adaptation, whether by government, private sector or civil society actors, can therefore lead to unanticipated and unintended amplification of political, economic and ecological risks (Swatuk <span class="condensed_italic" lang=""/> et al., 2020). Many cities are still in the phase of piloting or testing out appropriate adaptation actions, although there is emerging consensus that adaptation plans and projects should acknowledge trade-offs, intentionally avoid past development mistakes, not lock-in detrimental impacts or further risks arising from implementation and explicitly anticipate the risks of maladaptation in decision making (Magnan <span class="condensed_italic" lang=""/> et al., 2016; Gajjar, Singh and Deshpande, 2019). Maladaptation describes actions that lead to increased vulnerability or risk to climate impacts or diminish welfare. Urban examples include green gentrification which offers nature-based solutions to the few, social safety nets that promote risk inducing subsidies. Whether an action is maladapted can depend on context, for example air conditioning can reduce risk for the individual but is maladaptive at a societal level (see <a class="section-link" data-title="Air Quality Regulation" href="/report/ar6/wg2/chapter/chapter-6#6.3.4.2">Section 6.3.4.2</a>). It is informed by process; corruption can distort processes and generate maladaptation (see <a class="section-link" data-title="Barriers to Adaptation Investments" href="/report/ar6/wg2/chapter/chapter-6#6.4.5.2">Section 6.4.5.2</a>). Climate resilient development raises the ambition for adaptation actions so that it is also possible to describe actions that do not also enhance climate mitigation and sustainable development outcomes as maladaptive (see <a class="section-link" data-title="Delivers on the Needs of the Most Vulnerable" href="/report/ar6/wg2/chapter/chapter-6#6.4.3.1">Section 6.4.3.1</a>). This section assesses three broad categories of risk arising from downstream adaptation actions, including interventions that transfer vulnerability across space and time, plans that yield socioeconomically exclusionary outcomes, and actions that undermine long-term sustainable and resilient development priorities.</p><p class="Body_Body-justify" lang="en-GB">Downstream impacts occur because adaptive capacity is often unequally distributed across sectors and communities (Matin, Forrester and Ensor, 2018; <a class="reference-link" href="#Makondo--2018">Makondo and Thomas, 2018</a>). In cities and settlements, adaptation interventions can displace ecological impacts to more vulnerable areas or directly lead to socioeconomically exclusionary outcomes (Anguelovski <span class="condensed_italic" lang=""/> et al., 2016), particularly when adaptation plans and actions are primarily assessed through the prism of economic and/or financial viability (Shi <span class="condensed_italic" lang=""/> et al., 2016; Klein, Juhola and Landauer, 2017). As a result, adaptation actions make only minimal contributions to the reduction of vulnerability, as the increased vulnerability of excluded communities more than offsets the decreased vulnerability of more well-off communities. Numerous examples, ranging from the mega coastal planning in Jakarta, Indonesia (Salim, Bettinger and Fisher, 2019; <a class="reference-link" href="#Goh--2019">Goh, 2019</a>), fragmentation of urban infrastructure intended to promote climate resilience in Manila, Philippines (<a class="reference-link" href="#Meerow--2017">Meerow, 2017</a>), exclusionary modes of flood control in S&#227;o Paulo, Brazil (<a class="reference-link" href="#Henrique--2019">Henrique and Tschakert, 2019</a>), strategies to reduce risks in the event of mudslides in Sarno, Italy (<a class="reference-link" href="#D&#8217;Alisa--2016">D&#8217;Alisa and Kallis, 2016</a>), and involuntary community relocations in Vietnam (<a class="reference-link" href="#Lindegaard--2020">Lindegaard, 2020</a>) and Mozambique (<a class="reference-link" href="#Arnall--2019">Arnall, 2019</a>) all point to how an economic logic to adaptation can lead to exclusion of lower income, informal or minority communities in adaptation.</p><p class="Body_Body-justify" lang="en-GB">A specific form of maladaptation is so-called green gentrification, this privileges wealthy urban residents in urban greening projects (Rice <span class="condensed_italic" lang=""/> et al., 2020; Shokry, Connolly and Anguelovski, 2020; Anguelovski, Iraz&#225;bal-Zurita and Connolly, 2019; <a class="reference-link" href="#Blok--2020">Blok, 2020</a>). For example, in Miami-Dade County, Florida, USA, researchers found that adaptation functionality had a positive effect on property values (Keenan, Hill and Gumber, 2018). In New York City and Atlanta, Georgia, USA, research has shown that adaptation investments can increase property values and lead to neighbourhood change (<a class="reference-link" href="#Immergluck--2018">Immergluck and Balan, 2018</a>; <a class="reference-link" href="#Gould--2018">Gould and Lewis, 2018</a>). In the Gold Coast and Sunshine Coast, South East Queensland, Australia, where local communities have a strong preference for waterfront living, local governments are pressured by property developers to protect these coastal zones (Torabi, Dedekorkut-Howes and Howes, 2018). In Lagos, Nigeria, efforts to achieve climate resilience and sustainability through future city practices risk perpetuating the enclosure and commodification of land (<a class="reference-link" href="#Ajibade--2017">Ajibade, 2017</a>). The exclusionary outcomes of some adaptation interventions can therefore further heighten the risk to communities that are socioeconomically more vulnerable. See <a class="section-link" data-title="Adaptation Pathways" href="/report/ar6/wg2/chapter/chapter-6#6.3">Section 6.3</a> for further discussion of equity and justice considerations in local climate adaptation.</p><p class="Body_Body-justify" lang="en-GB">Human behaviour can exacerbate climate impacts, for example in the emergence of &#8216;last chance tourism&#8217;, Lemieux <span class="condensed_italic" lang=""/> et al. (2018) focused on built cultural heritage at risk from climate change associated events, including from decay or even total loss generated by increased flooding and sea level rise (Camuffo, Bertolin and Schenal, 2017) and water infiltration from post-flood standing water (<a class="reference-link" href="#Camuffo--2019">Camuffo, 2019</a>). Last chance tourism can lead to increased touristic interest over a short time horizon and to precarious economic conditions, which can lead to further accelerated degradation cultural heritage sites already at risk from climate change.</p><p class="Body_Body-justify" lang="en-GB">Finally, some adaptation policies or actions can erode the preconditions for sustainable and resilient development by indirectly increasing society&#8217;s vulnerability (Neset <span class="condensed_italic" lang=""/> et al., 2019; Juhola <span class="condensed_italic" lang=""/> et al., 2016). Mandates to mainstream adaptation into existing development logics and structures perpetuates development-as-usual, reinforcing technocratic forms of local governance and locking in structural causes of marginalisation and differential vulnerability (Scoville-Simonds, Jamali and Hufty, 2020). Adaptation policy examples include: Australia&#8217;s adaptation policy focus on financial strategies, preference for business-as-usual scenarios and incremental change will not contribute to transformative change (<a class="reference-link" href="#Granberg--2014">Granberg and Glover, 2014</a>); Surat, India, where a focus on adapting industries and economically important assets in the city can divert policy attention away from general social equity and urban sustainability priorities (<a class="reference-link" href="#Chu--2016">Chu, 2016</a>; <a class="reference-link" href="#Blok--2020">Blok, 2020</a>); Cambodia, where conflict between adaptation practitioners and local communities and non-compliance with regulatory safeguards led to conflict and potential for maladaptation (Work <span class="condensed_italic" lang=""/> et al., 2018). Finally, although insurance has the potential to incentivise practices to reduce risks, including through measures to reduce premiums (see <a class="section-link" data-title="Financing Adaptation in Cities, Settlements and Infrastructures" href="/report/ar6/wg2/chapter/chapter-6#6.4.5">Section 6.4.5</a> for additional details), researchers of insurance-led adaptation actions have argued that, since insurance regimes privilege normality, they tend to structurally embed risky behaviour and inhibit change (O&#8217;Hare, White and Connelly, 2016). All of these examples illustrate how incremental strategies that rely on business-as-usual actions can further entrench unequal and unsustainable development patterns in the long term. There are also significant limits to urban adaptation (see <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>) with consequential impacts on human well-being.</p><p class="Body_Body-justify" lang="en-GB">Table 6.4 lists a selection of key risks (broadly defined as have severe outcomes common to a majority of cities) identified in our assessment of urban impacts and risks in this section. It provides a description of the consequences of the risk that would constitute a severe outcome, as well as the hazard, exposure and vulnerability conditions contributing to its severity. It also provides adaptation options identified and elaborated on in <a class="section-link" data-title="Adaptation Pathways" href="/report/ar6/wg2/chapter/chapter-6#6.3">Section 6.3</a> as having the highest potential for reducing the risk, and an assessment of the confidence in the judgement that this risk could become severe. This table is also reflected in <a class="section-link" data-title="Defining Key Risks" href="/report/ar6/wg2/chapter/chapter-16#16.5.1">Section 16.5.1</a>, and the methodology is described in Table SM16.5.1.</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.4 | </span>Key Risks to cities, settlements and infrastructure</p><table class="Table" id="table004"><colgroup><col class="_idGenTableRowColumn-27"/><col class="_idGenTableRowColumn-27"/><col class="_idGenTableRowColumn-17"/><col class="_idGenTableRowColumn-17"/><col class="_idGenTableRowColumn-7"/><col class="_idGenTableRowColumn-28"/><col class="_idGenTableRowColumn-7"/><col class="_idGenTableRowColumn-29"/><col class="_idGenTableRowColumn-30"/></colgroup><thead><tr class="Table _idGenTableRowColumn-21"><td class="Table Head-blue Head-blue" colspan="7"><p class="Body_Tables_Table_header-black" lang="en-US">Synthesis of key risks for cities, settlements and key infrastructure</p></td><td class="Table Head-blue Head-blue"/><td class="Table Head-blue Head-blue"/></tr><tr class="Table _idGenTableRowColumn-4"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Key risk</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Geographic region</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Consequence that would be considered severe, and to whom.</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Hazard conditions that would contribute to this risk being severe.</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Exposure conditions that would contribute to this risk being severe.</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Vulnerability conditions that would contribute to this risk being severe.</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Adaptation options with highest potential for reducing risk.</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Confidence in key risk identification.</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Chapter and section</p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-31"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk to population from increased heat</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global but higher risk in temperate and tropical cities. (6.2.3.1)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increased heat stress, mortality and morbidity events from urbanisation and climate change.</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Increased health risks and mortality in elderly population;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">vulnerability of the young to heat. (6.2.3.1)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Substantial increase in frequency and duration of extreme heat e ve hazards, and land subsidence from coastal cities that extract groundwater. Climate drivers (warmer temperatures and droughts) along with urbanisation processes (land use changes, migration to cities and changing patterns of water use) contribute to additional risks. (6.2.3.3)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Large increases in exposure, particularly in urban areas, driven by population growth, changing demographics, and projected urbanisation patterns. Limitations of engineered water infrastructure is also exposed by flash droughts. (6.2.3.3) Settlements are increasingly dependent on imported water resources by locales that may also be exposed to drought risk. (6.2.3.3)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Greater water demand from urban populations from in-migration and key economic sectors, and inefficient or ineffective water resource management. (6.2.3.3)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Demand and supply side management strategies that include incorporation of indigenous/local knowledge and practices, equitable access to water. Better water resource management will increase quality of water available. More beneficial physical and social teleconnections to bring mutual benefit of water resources between regions. (6.2.3.3)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">High confidence</span>, <span class="condensed_italic" lang="">robust evidence</span> and high agreement</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">6.2, 6.3</p></td></tr><tr class="Table _idGenTableRowColumn-34"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Health risks from air pollution exposure in cities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global, in cities located in Africa, South Asia, the Middle East and East Asia</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increased mortality and morbidity events from respiratory-related illnesses and co-morbidities toward vulnerable urban populations, arising from PM2.5 and tropospheric ozone exposure.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increased emissions of pollutants from anthropogenic (e.g., transportation, electric power generation, large industries, indoor burning of fuel, and commercial and residential sources) and biogenic (e.g., forests, windblown dust, and biomass burning) emissions.</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Potential for severe compound risks arising from droughts and wildfire.</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Projections for frequency of meteorological conditions are expected to severe PM2.5 concentrations. (6.2.3.4)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Large increases in exposure, particularly in urban areas, driven by population growth, changing demographics, projected urbanisation patterns and demand for energy combined with weak regulations for emissions control. (6.2.2.4)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">High proportion of young or aging populations vulnerable to respiratory illness, potential for persistent poverty, advection of pollutants from upwind, ex-urban areas, and stay in shelter policies from COVID-19. (Box 6.4; 6.2.5)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Enhanced monitoring of air quality in rapidly developing cities,</p><p class="Body_Tables_Table_body-black-left" lang="en-US">investment in air pollution controls, e.g., stricter emissions. regulations, and</p><p class="Body_Tables_Table_body-black-left" lang="en-US">increased GHG emissions controls resulting in co-benefits with air quality improvements.</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Increase in trees or vegetated barriers with low VOC emissions, low allergen emissions, and high pollutant deposition potential to reduce particulate matter and maximise adaptation benefits. (6.3.3.2)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">High confidence</span>, <span class="condensed_italic" lang="">medium evidence</span> and high <span class="condensed_italic" lang="">agreement </span></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">6.2, 6.3</p></td></tr><tr class="Table _idGenTableRowColumn-35"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Health risks from water pollution exposure and sanitation in cities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Cities located in regions with high drought exposure resulting in polluted water.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increased environmental health risks when using polluted groundwater. (6.2.3.3)</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Vulnerability of users such as women; children; the elderly; ill or disabled. (6.3.4.6)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Decreased regional precipitation and changes in runoff and storage from droughts impairs the quality of water available. Less runoff to freshwater rivers can increase salinity, concentrate pathogens, and pollutants. (6.2.2.3)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Large increases in exposure, particularly in urban areas, dr

n in the Himalayas is sprawling small towns with populations of under 100,000 (see Figure 6.6). These towns are expected to become major urban centres within a decade because of high growth rate. A recent study by <a class="reference-link" href="#Maharjan--2018">Maharjan et al. (2018)</a> on migration documented that 39% of rural communities have at least one migrant, of whom 80% are internal and the remaining 20% are international. Around 10% of the migration is reported as environmental displacement. Males account for the majority of the migration, which forms an important aspect of gendered vulnerability (Sugden <span class="condensed_italic" lang=""/> et al., 2014; Goodrich, Prakash and Udas, 2019). The ever-expanding urban population in the Himalayas generates many challenges, especially in the context of climate change adaptation. First, unplanned urbanisation is causing significant changes in land use and land cover, with recharge areas of springs being reduced. Most of the towns in Hindu Kush Himalayan region meet their water needs using supplies from springs, ponds and lakes which are largely interlinked systems. Water insecurity in hill towns are becoming the order of the day (Virk <span class="condensed_italic" lang=""/> et al., 2019; Bharti <span class="condensed_italic" lang=""/> et al., 2019; Singh <span class="condensed_italic" lang=""/> et al., 2019a; Sharma <span class="condensed_italic" lang=""/> et al., 2019). Second, climate-induced changes in the physical environment include increased rainfall variability. Due to this, heavy rains are becoming frequent and are leading to more landslides. Third, global warming has increased the average temperature in the Himalayas which has caused glacier melt and subsequent change in hydrological regimes of the region. One of the contributing factors of glacial decline is also the deposition of black carbon (Gautam <span class="condensed_italic" lang=""/> et al., 2020; Gul <span class="condensed_italic" lang=""/> et al., 2021) which is contributed by burning of crop residue in Punjab (Kant <span class="condensed_italic" lang=""/> et al., 2020). These critical stressors, climatic and non-climatic, are adversely affecting the socioecology of urban conglomerations in the region (Pervin <span class="condensed_italic" lang=""/> et al., 2019). Encroachment or degradation of natural water bodies and the disappearance of traditional water systems such as springs are evident (<a class="reference-link" href="#Shah--2018">Shah and Badiger, 2018</a>; Sharma <span class="condensed_italic" lang=""/> et al., 2019). While water availability in these towns has been adversely affected by the climatic and socioeconomic changes, demand for water has increased greatly (Molden, Khanal and Pradhan, 2018). Some of the towns are major tourist attractions that create a floating population in peak tourist seasons, challenging the carrying capacities of the towns. The residents must cope with water scarcity as the demand for water increases in peak seasons and water distribution through the public water supply systems becomes highly inequitable (Raina, Gurung and Suwal, 2018). The usual challenges of utilities being inefficient also applies in these areas, though it becomes much more critical as the sources of water are limited and the local geology limits the ability to access groundwater. All these processes are resulting in increased water insecurity for the poor and marginalised in urban towns of Hindu Kush (<a class="reference-link" href="#Prakash--2020">Prakash and Molden, 2020</a>). To cope with the scarcity situation, people are adapting through various means such as rationing of intra-household water access and groundwater extraction to access water supply (Virk <span class="condensed_italic" lang=""/> et al., 2019; Bharti <span class="condensed_italic" lang=""/> et al., 2019; Sharma <span class="condensed_italic" lang=""/> et al., 2019). This is due to lack of long-term strategies and options provided by utilities.</p><div class="Figure" id="_idContainer033"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-6" id="figure-6-006" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_6_006.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 6.6 | </span><span class="bold_condensed-dark-blue" lang="">Urbanisation in Hindu Kush Himalayan Region. </span><span class="bold_condensed" lang="en-GB"/>Figure based on Singh <span class="light_condensed_italic" lang=""/> et al <span class="light_condensed_italic" lang="">. </span> (2019b)</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-6/figure-6-006" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div><div class="h2-container" id="Case"/><h2 class="Headings_H2-unnumbered" lang="en-GB">Case Study 6.2: Semarang, Indonesia <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-28-siblings"><p class="Body_Body-justify" lang="en-GB">The City of Semarang, on the northern coast of Central Java in Indonesia, has a population of nearly 1.8 million (<a class="reference-link" href="#CBS--2019">CBS, 2019</a>). The city has experienced rapid urbanisation over last three decades, with the population almost doubling and density reaching 4650 people per square kilometre (<a class="reference-link" href="#Handayani--2014">Handayani and Rudiarto, 2014</a>; Handayani <span class="condensed_italic" lang=""/> et al., 2020b). Semarang is vulnerable to sea level rise, tidal flooding and inundation (<a class="reference-link" href="#Suhelmi--2018">Suhelmi and Triwibowo, 2018</a>; Yuniartanti, Handayani and Waskitaningsih, 2016), risks which are worsened by land subsidence along the coast (Abidin <span class="condensed_italic" lang=""/> et al., 2013). Globally, land subsidence is a notable compounder of climate change-induced sea level rise and coastal flooding (Bagheri <span class="condensed_italic" lang=""/> et al., 2021). In Semarang, the land subsidence rate is projected to be up to 60 mm yr <span class="superscript CharOverride-1" lang="">&#8722;1</span> (Abidin <span class="condensed_italic" lang=""/> et al., 2013; Bott <span class="condensed_italic" lang=""/> et al., 2021). Approximately 20% of the city&#8217;s coastline is characterised as extremely vulnerable because of sea level rise and enhanced land subsidence (Husnayen <span class="condensed_italic" lang=""/> et al., 2018), with the north-eastern portions of the city experiencing larger subsidence than the rest (Yastika, Shimizu and Abidin, 2019). Associated public health and sanitation risks are also evident, including increasing outbreaks of dengue fever and diarrhoea (Pratama <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Indonesia Ministry of Health--2020">Indonesia Ministry of Health, 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">The City of Semarang first engaged with climate change in 2009, when the Rockefeller Foundation launched the Asian Cities Climate Change Resilience Network (ACCCRN), an initiative to develop resilience capacity across secondary and rapidly growing cities in South and Southeast Asia (Reed <span class="condensed_italic" lang=""/> et al., 2015). Semarang was a pilot city for ACCCRN from 2009 to 2016, when it introduced a participatory approach to planning and decision making that challenged the government-dominated tradition in the city, and in turn played a key role in Semarang&#8217;s climate adaptation and resilience planning process (Orleans Reed <span class="condensed_italic" lang=""/> et al., 2013; <a class="reference-link" href="#Moench--2014">Moench, 2014</a>; <a class="reference-link" href="#Kernaghan--2014">Kernaghan and Da Silva, 2014</a>). A City Team was formed in 2010 consisting of City Environmental Agency (BLH; <span class="condensed_italic" lang="">Badan Lingkungan Hidup</span>), Regional Disaster Management Agency (BPBD; <span class="condensed_italic" lang="">Badan Penanggulangan Bencana Daerah</span>), Water Resources Management Office (PSDA; <span class="condensed_italic" lang="">Kantor Dinas Pengelolaan Sumber Daya Air</span>), Regional Planning and Development Agency (BAPPEDA; <span class="condensed_italic" lang="">Badan Perencanaan Pembangunan Daerah</span>), local universities and NGOs such as the Bintari Foundation, with technical support from Mercy Corps Indonesia (<a class="reference-link" href="#Nugraha--2018">Nugraha and Lassa, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">The City Team was first established within the City Environment Agency (BLH) but was then transferred to the Development and Planning Agency (BAPPEDA) (<a class="reference-link" href="#Lassa--2019">Lassa, 2019</a>). This corresponded to a shift in framing of climate change from an environmental priority to encompassing broader development issues such as economic development, housing and infrastructure delivery. By asserting that climate change affects the operations of every critical sector across the city, the number of municipal agencies involved in climate change programming increased significantly (<a class="reference-link" href="#Setiadi--2015">Setiadi, 2015</a>). Most notably, this approach helped the municipal health agency to recognise the relationship between climate change and health (<a class="reference-link" href="#Setiadi--2015">Setiadi, 2015</a>), and helped to shift the emphasis of dengue fever management toward a more proactive community-based health early warning system (Pratama <span class="condensed_italic" lang=""/> et al., 2017). In 2017, these measures helped to reduced dengue fever infection rates by 56% compared with 2011&#8211;2016 levels (<a class="reference-link" href="#Indonesia Ministry of Health--2020">Indonesia Ministry of Health, 2020</a>). ACCCRN also supported policy experimentation through implementing rainwater harvesting facilities and a community-based flood early warning system (<a class="reference-link" href="#Archer--2015">Archer and Dodman, 2015</a>; Yuniartanti, Handayani and Waskitaningsih, 2016; <a class="reference-link" href="#Sari--2018">Sari and Prayoga, 2018</a>). These projects were designed in conjunction with national government investments in flood management infrastructure, which led to a reduction in the city&#8217;s inundated area by 24% or approximately 1% of the total urban area (<a class="reference-link" href="#Semarang City Government--2016">Semarang City Government, 2016</a>).</p><p class="Body_Body-justify" lang="en-GB">Building on Semarang&#8217;s ACCCRN experience, the city then became a member of the Rockefeller Foundation&#8217;s 100 Resilient Cities (100RC) programme between 2016 and 2018. As in ACCCRN, this new process emphasised stakeholder involvement, with the previous City Team recast as a team of City Resilience Officers (CRO), which was in turn led by the City Mayor and received strategic advisory support from the City Secretary. Semarang synthesised its experiences in climate adaptation planning through the <span class="condensed_italic" lang="">Resilient Semarang Strategy</span> published in May 2016 (<a class="reference-link" href="#Semarang City Government--2016">Semarang City Government, 2016</a>). The <span class="condensed_italic" lang="">Resilient Semarang Strategy</span> (2016) acknowledged that urban resilience must be pursued in a comprehensive and inclusive manner and highlighted 18 strategies across 6 themes: water and new energy, new economy, disaster and disease, integrated mobility, transparency of public information and competitive human resource, to be mainstreamed into the revision of the Mid-Term Regional Development Plan (RPJMD, <span class="condensed_italic" lang="">Rencana Pembangunan Jangka Menengah Daerah</span>) of 2016&#8211;2021. City Resilience Officers were formally appointed to serve on the RPJMD team, thereby formalising climate resilience as a critical item on the RPJMD programme list.</p><p class="Body_Body-justify" lang="en-GB">Engagement with 100RC allowed Semarang&#8217;s resilience programmes to appear on 100RC&#8217;s &#8216;marketplace&#8217; of municipal projects, allowing them to be connected with bi-/multi-lateral donor resources, while continuing to align projects with goals articulated within the Mid-Term Regional Development Plan. The 100RC marketplace is a <span class="condensed_italic" lang="">resilience platform</span> that showcases particular initiatives of 100RC network cities to potential <span class="condensed_italic" lang="">resilience partners</span>, thereby attracting investment and donor support to Semarang&#8217;s resilience programmes. Examples include the Water as Leverage (WaL) project that has been working to conserve urban water resources in the face of climate change since 2018 (Handayani <span class="condensed_italic" lang=""/> et al., 2020a; Laeni <span class="condensed_italic" lang=""/> et al., 2021) and the Transboundary Flood Risk Management through Governance and Innovative Information Technology Program (TRANSFORM) that has been helping Semarang tackle flood risks beyond city boundaries through reforestation and development of dry wells and swales in upstream areas, as well as promoting cross-region dialogue (<a class="reference-link" href="#Global Resilience Partnership--2018">Global Resilience Partnership, 2018</a>). Other collaborations focused on developing resilience indicators (<a class="reference-link" href="#ARUP--2018">ARUP, 2018</a>; Rangwala <span class="condensed_italic" lang=""/> et al., 2018). For example, the Zurich Flood Resilience Program implemented resilience measurement tools in 16 sub-districts along the East Flood Canal. Results of the assessment were then used to develop local disaster contingency plans (<a class="reference-link" href="#Rangwala--2018">Rangwala et al., 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">The conclusion of the Rockefeller Foundation&#8217;s formal engagement in Semarang in 2018 has brought forth questions about continued financial and institutional support for climate adaptation action in the city. Increasing land subsidence will also <span class="condensed_italic" lang="">likely </span> overwhelm current efforts to incrementally adapt to sea level rise and coastal flooding (Abidin <span class="condensed_italic" lang=""/> et al., 2013). Still, the Semarang case study does highlight several key lessons for urban climate governance in secondary rapidly urbanising cities in the Global South. First, transnational institutions and partnerships are critical enablers (<a class="reference-link" href="#Aisya--2019">Aisya, 2019</a>; <a class="reference-link" href="#Setiadi--2015">Setiadi, 2015</a>; Chu, Hughes and Mason, 2018; Handayani <span class="condensed_italic" lang=""/> et al., 2020a). Institutions such as the Rockefeller Foundation foster programmes and investment in the city, leverage access to adaptation funding, accelerate climate mainstreaming into wider urban sectors, and promote better knowledge management (<a class="reference-link" href="#Setiadi--2016">Setiadi, 2016</a>). However, such opportunities are also supported by the city&#8217;s ability to further mobilise its own resources in the long term and remove its dependency on the national government and transnational supporters (Handayani <span class="condensed_italic" lang=""/> et al., 2020a). Second, scaling up of programmes and replication of adaptation actions are increasingly important to close the gap between planning and implementation (<a class="reference-link" href="#Setiadi--2016">Setiadi, 2016</a>). It is evident that increased community empowerment and participation can help fill this gap (<a class="reference-link" href="#Hadi--2018">Hadi, 2018</a>; <a class="reference-link" href="#Miladan--2016">Miladan, 2016</a>), but this must also be evidence-based to ensure its applicability and effectiveness (Suarma <span class="condensed_italic" lang=""/> et al., 2018). Questions remain around how to determine and assess evidence-based participatory adaptation at the local level. Third, sustainable financing (from both external and internal sources) to support proposed adaptation strategies is essential as it allows for more capacity building, technology transfer and programme implementation in the long run (Handayani <span class="condensed_italic" lang=""/> et al., 2020a; Laeni <span class="condensed_italic" lang=""/> et al., 2021; <a class="reference-link" href="#Hadi--2017">Hadi, 2017</a>). An example is the development of a water retention on the eastern coast of Semarang using a collaborative financing model, which helped further adaptation by protecting water resources for local industries as well as promote the idea of land value capture for community residents.</p></div><div class="h2-container" id="Case"/><h2 class="Headings_H2-unnumbered" lang="en-GB">Case Study 6.3: Institutional Innovation to Improve Urban Resilience: Xi&#8217;xian New Area in China <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-29-siblings"><p class="Body_Body-justify" lang="en-GB">Located in Northwest China and the Silk Road Economic Belt, Xi&#8217;Xian covers a total of 882 km <span class="superscript _idGenCharOverride-1" lang="">2</span> of the border zone of two cities of Xi&#8217;an and Xianyang, Shaanxi province. Xi&#8221;xian accommodates a registered population of 1.06 million, with a planned area of 272 km <span class="superscript _idGenCharOverride-1" lang="">2</span> reserved for urban development. As a new engine for promoting the West Development Strategy and people-centred urbanisation in the northwest China, Xi&#8217;xian has paved the way for China&#8217;s ecological city agenda since January 2014.</p><p class="Body_Body-justify" lang="en-GB">Xi&#8217;xian aimed to build a &#8216;modern garden city&#8217; when it was selected as national demonstration sites for Sponge City (SC) during 2015&#8211;2018 and Climate Resilient City (CRC) during 2017&#8211;2020. Under the changing climate, the old cities of Xi&#8217;xian suffers urban heat island, drying and water scarcity, heavy rains and waterlogging, thunderstorms and so on, <span class="Hyperlink" lang=""> which bring adverse effects to transportation, construction, cultural relics tourism resources and other industries</span> (Ma, Yan and Zeyu, 2021). SC status requires innovation to reduce flood risk through design to absorb, store and purify rainfall and storm water in an ecologically friendly way that reduces dangerous and polluted runoff. When required, the stored water is released and added to the urban water supply (<a class="reference-link" href="#MoHURD--2014">MoHURD, 2014</a>). As a CRC, the aim is to adapt to climate risk and environmental change by integrating climate resilience into urban renewal and revitalisation.</p><p class="Body_Body-justify" lang="en-GB">In practice, building ecological cities in China has primarily focused on hard measures (<a class="reference-link" href="#Li--2020">Li et al., 2020</a>). Key areas of development include stakeholder engagement and horizontal coordination (<a class="reference-link" href="#Li--2016">Li et al., 2016</a>). Among one of 19 national-level New Areas in China, Xi&#8217;xian enjoys special preferential policies in the fields of fiscal autonomy, investment and tax policy, and permission in land utility for industrial development purpose. These policy freedoms allow Xi&#8217;Xian to explore adaptation options. This has opened engagement with business through an urban construction investment group sponsored and invested in jointly by Xi&#8217;Xian Management Committee (administrative authority) and local enterprises (<a class="reference-link" href="#Wei--2018">Wei and Zhao, 2018</a>). Second, the municipal government has simplified administrative systems to reduce the project waiting period from evaluation to approval to 50 d. Third, a green financial mechanism creates a leverage effect for national funding, including the first provincial Green Sponge Development Fund (RMB 1.2 billion) and in Shaanxi, special funding from the Urbanization Development Fund (RMB 2.64 billion). Furthermore, a public&#8211;private partnership model with a whole-lifecycle-management approach has been introduced, raising funding of RMB 1.24 billion with a packaged project including public pipelines and sewage water treatment facilities.</p><p class="Body_Body-justify" lang="en-GB">Such institutional and financial support have allowed Xi&#8217;xian to implement a <span class="Hyperlink" lang="">Pilot Construction Plan and Three-year Action Plan for Adapting to Climate Change</span>. In 2020, Xixian formed an urban ecology system including 21 m <span class="superscript CharOverride-1" lang="">2</span> of green space per capita. The old cities&#8217; underground drainage pipe network has been replaced by sponge designs such as green corridors, grass ditches, water storage gardens and recessed green spaces. The 10 waterlogging prone points in Xi&#8217;xian New Area have been eliminated and the green area has alleviated urban heat, with average temperature about 1&#176;C lower than the neighbouring densely populated mega-cities of Xi&#8217;an and Xianyang. Groundwater in the New Area has also risen by 3.43 m compared with 2015.</p><p class="Body_Body-justify" lang="en-GB">At the end of 2020, Xi&#8217;xian New Area has built 2.4 million m <span class="superscript _idGenCharOverride-1" lang="">2</span> of modern garden cities, more than 50 km of sponge roads, 1.4 million m <span class="superscript _idGenCharOverride-1" lang="">2</span> of resilient park green space and established a green coverage of more than 50% of the urban space. The target of becoming a green city in which everyone can &#8216;see green in 100 meters, step into garden every 300 meter&#8217; has been realised (<a class="reference-link" href="#Ma--2021">Ma et al., 2021</a>). The urban parks and green spaces play a role in regulating local microclimate and also improve the urban environmental amenities for residents. In a comprehensive performance assessment for the Climate Resilient Cities facilitated by the Climate Change Department of the Ministry of Ecology and Environment (MEE), the Xi&#8217;xian ranked number 9 among all of the 28 pilot cities.</p></div><div class="h2-container" id="Case"/><h2 class="Headings_H2-unnumbered" lang="en-GB">Case Study 6.4: San Juan: Multi-Hazard Risk and Resilience in Puerto Rico and Its Urban Areas <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-30-siblings"><p class="Body_Body-justify" lang="en-GB">This case study illustrates multi-hazard risk and reviews the formation of a multi-stakeholder adaptation governance regime as one response to this.</p><p class="Body_Body-justify" lang="en-GB">In two weeks in 2017, Puerto Rico experienced two powerful hurricanes, Irma (category 5) and Mar&#237;a (category 4). The compound effects decimated the island&#8217;s power, water, communications and transportation infrastructure, and an estimated 2975 people lost their lives (Irvin-Barnwell <span class="condensed_italic" lang=""/> et al., 2020; Santos-Burgoa <span class="condensed_italic" lang=""/> et al., 2018). Soon after, while many homes still had no electricity or roofs and the tree canopy was still bare, Puerto Ricans were faced with cascading effects including environmental health impacts from air pollution, extreme heat and mosquitoes (Ortiz <span class="condensed_italic" lang=""/> et al., 2020). In 2020, while still recovering, Puerto Ricans experienced earthquakes, extreme African dust events, intense coastal and urban floods, and the COVID-19 pandemic (<a class="reference-link" href="#Keck--2020">Keck, 2020</a>; <a class="reference-link" href="#NASA Explore Earth--2020">NASA Explore Earth, 2020</a>; <a class="reference-link" href="#NASA/JPL-Caltech--2020">NASA/JPL-Caltech, 2020</a>). These events continue to unveil unresolved conditions of social vulnerability and its root causes in economic poverty, social inequities, aged and deteriorating infrastructure, and population loss (<a class="reference-link" href="#Bonilla--2019">Bonilla and LeBr&#243;n, 2019</a>). Combined with limited past investment in climate change adaptation and underlying governance challenges including corruption, bankruptcy and political crisis (Holladay <span class="condensed_italic" lang=""/> et al., 2019), this has constrained a more CRD for Puerto Rico.</p><p class="Body_Body-justify" lang="en-GB">It is in this context that government, academic institutions and local civil society have taken important steps and often joint action toward mitigation and adaptation. Federal funding included USD 20 billion of disaster recovery funding with USD 8 billion allocated for adaptation and resilience projects, such as flood risk mitigation. During the year 2020, the Federal Emergency Management Agency (FEMA) approved USD 13 billion to rebuild the power grid and education system (<a class="reference-link" href="#Delgado--2020">Delgado, 2020</a>). These programmes allow communities and local governments to plan and implement strategies and build new infrastructure that reduces risks and builds long-term adaptive capacities. The Government of Puerto Rico also approved two key climate adaptation policies in 2019. The Puerto Rico Mitigation, Adaptation and Resilience to Climate Change Law (Law 33, Senate Bill PS 773) established, for the first time in the island&#8217;s history, a legal framework that acknowledges that the climate is changing and threatens the quality of life. The law recognises important scientific projections for the island, including an increase of 0.5 to 1 m in sea levels by 2015, maximum temperatures of up 2.5&#176;C and precipitation decrease of up to 50% by 2100 (Gould <span class="condensed_italic" lang=""/> et al., 2018). The law generated the formation of an Expert and Advisory Committee on Climate Change to develop the plan with specific recommendations and present it to the Legislature within a year of the passing of the law in 2020. Along with strategies to specifically protect and build the resilience of urban and rural communities to future climate disasters, the law establishes SDGs, including water and food security, urban planning and densification, and transition to renewable and alternative forms of energy. The energy target is reinforced by another key state policy approved in 2019 in response to the failed energy infrastructure during Hurricane Mar&#237;a, the Puerto Rico Energy Public Policy Act (Senate Bill PS 1121). This law calls for a transition to 100% renewable and alternative energy by 2050.</p><p class="Body_Body-justify" lang="en-GB">Puerto Rico has a strong science base that produced extensive knowledge on climate change and sustainability long before Hurricane Mar&#237;a. The Puerto Rico Climate Change Council has collected and synthesised scientific information for Puerto Rico since before its formation in 2009. Many Puerto Rican scientists were also editors and authors on Chapter 20: US Caribbean Region for 4th US National Climate Assessment (Gould <span class="condensed_italic" lang=""/> et al., 2018). The National Institute of Island Energy and Sustainability (INESI in Spanish) recently published a catalogue with more than 60 scientists and experts working on energy and sustainability innovations in the University of Puerto Rico (UPR) system. The scientific community became very active after the hurricane in efforts to empower local groups and communities to build more sustainable and resilient futures. UPR environmental health scientists worked with communities to design and implement risk reduction action plans, including NBS , through the Community Climate Actions Plans and the Puerto Rico Community Resiliency Initiative sponsored by Fundaci&#243;n Comunitaria de Puerto Rico and Education Development Center-Regional Education Laboratories, Northeast and Islands. A successful example of these alliances is the development of the first solar power community in Toro Negro, Puerto Rico. These initiatives were inspired by principles of human-centred design, a problem-solving approach that starts with the people impacted the most by the problem to be solved. In San Juan, the capital and major urban centre of the island, scientists from UPR and the US Forest Service International Institute of Tropical Forestry worked with local stakeholders and communities to develop sustainable and transformative urban futures with the support of the Urban Resilience to Extreme Events Sustainability Research Network (UREx SRN). The UREx SRN is a knowledge network of 10 cities in the USA and Latin America and 20 other institutions building scientific knowledge, models and participatory tools to build resilience and transformative capacities for cities.</p><p class="Body_Body-justify" lang="en-GB">Perhaps the greatest source of adaptive capacity that emerged after the hurricane came from the civic sector and community-based organisations, and local residents. Hundreds of non-profit and grassroots organisations became active in disaster recovery and are now catalysing actions to advance social transformation and sustainable development. In the energy sector, numerous communities and NGOs developed new action plans to promote transitions to renewable energy and community-based microgrids, such as the Queremos Sol initiative (<a href="https://www.queremossolpr.com/">https://www.queremossolpr.com/</a>), and the establishment of solar panels in community centres and residences by the Puerto Rico Community Foundation and Resilient Power Puerto Rico. The San Juan Bay Estuary Program, an NGO in the San Juan metropolitan area, launched alongside the Clinton Global Initiative the development of a watershed-based multi-jusrisdictional hazard mitigation plan, the first watershed-based plan for the metro region. The organisation has established resilience hubs to support the community with critical resources, communications and energy supply during an emergency. In many of the most isolated areas across the island where government aid did not reach them for months, the communities that self-organised during recovery are also leading examples of community social&#8211;ecological resilience. In Utuado, one of the hardest hit areas by the hurricane, their main community organisation known as COSSAO (Corporaci&#243;n de Servicios de Salud y Desarrollo Socioecon&#243;mico, El Otoao) emerged from the hurricane with a strong and holistic sustainable development vision, the Tetuan Reborn initiative, to improve the socioeconomic status and health of community members while building capacity for disaster resilience through various initiatives. The long-term outcome of this initiative is to support efforts toward self-empowerment within neighbourhoods by identifying and designing viable solutions to hurricane-related and economic development challenges specific to the local context, including constructing a primary health care clinic, a public health promoter programme, pursuing farms rehabilitation, and promoting agritourism, agrotherapy and education (Holladay <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Body-justify" lang="en-GB">Adaptation efforts, however, continue to face many governance hurdles. Up to 2020, only 2&#8211;3% of the USD 20 million Federal Government recovery funds had been spent with hundreds of families that lost their homes or roofs in 2017 yet to receive the help they need (<a class="reference-link" href="#Col&#243;n Almenas--2020">Col&#243;n Almenas, 2020</a>). Lack of administrative capacities, coordination across sectors and efforts, transparency and accountability are some of the governance barriers that keep recovery and transformation efforts from materialising (<a class="reference-link" href="#Lamba Nieves--2020">Lamba Nieves and Marxuach, 2020</a>). Puerto Ricans are now contending with the reality that the disaster they are experiencing is not an outcome of a singular event but of multiple hazards converging with pre-existing vulnerabilities and low adaptive capacities creating severe multi-hazard risk to the island (Eakin, Mu&#241;oz-Erickson and Lemos, 2018; Gould <span class="condensed_italic" lang=""/> et al., 2018). Many Puerto Ricans now question when the disaster began and when it ended because they have been living in a state of chronic crisis (<a class="reference-link" href="#Bonilla--2019">Bonilla and LeBr&#243;n, 2019</a>).</p></div><div class="h2-container" id="Case"/><h2 class="Headings_H2-unnumbered" lang="en-GB">Case Study 6.5: Climate-Resilient Pathways in Informal Settlements in Cities in Sub-Saharan Africa <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-31-siblings"><p class="Body_Body-justify" lang="en-GB">Informal settlements account for over three-quarters of residential areas in sub-Saharan Africa and have grown rapidly over the last three decades (<a class="reference-link" href="#Visagie--2020">Visagie and Turok, 2020</a>). Informal settlements will remain home to a significant proportion of the urban population of this region which is projected to grow by 2.5 times between 2020 and 2050 (<a class="reference-link" href="#UNDESA--2018">UNDESA, 2018</a>), driven by a complex set of underlying factors including socioeconomic conditions, inadequate planning systems, local and foreign investment patterns, and rural-to-urban migration (De Longueville <span class="condensed_italic" lang=""/> et al., 2020). Yet residents of informal settlements are often excluded from macro-level visions and policies that seek to make cities safer and improve resilience (Adenle <span class="condensed_italic" lang=""/> et al., 2017; Pelling <span class="condensed_italic" lang=""/> et al., 2018). This case study compares the experience of collective action to manage risk in the informal settlements of Freetown, Sierra Leone, with other cases in Sub-Saharan Africa. These examples show how local knowledge and capacity, engagement of policymakers in meaningful ways with residents of informal communities, and institutional change, can combine to deliver adaptation outcomes at a city scale (Kareem <span class="condensed_italic" lang=""/> et al., 2020).</p><p class="Body_Body-justify" lang="en-GB">Despite their diversity and differences across the continent (Kovacic <span class="condensed_italic" lang=""/> et al., 2019), informal settlements are frequently located in hazard-prone areas, with residents living in precarious housing conditions on marginal lands (Badmos <span class="condensed_italic" lang=""/> et al., 2020; <a class="reference-link" href="#Kironde--2016">Kironde, 2016</a>), lacking essential services and risk-reducing infrastructure, and often developing outside the legal systems intended to record land tenure and ownership (Satterthwaite <span class="condensed_italic" lang=""/> et al., 2020; Adelekan <span class="condensed_italic" lang=""/> et al., 2015). Consequently, they are particularly vulnerable to climate change, and the urban poor residents suffer disproportionate burdens and losses from natural hazards, which undermines urban resilience (Williams <span class="condensed_italic" lang=""/> et al., 2019). Recent impacts from flooding have brought wide-spread devastation to urban poor residents in major coastal urban centres including Accra, Lagos, Freetown, Maputo and Dar es Salaam, resulting in injury and death, displacement of people, loss of assets, destruction of public infrastructure and disruption to livelihoods and economies (Douglas <span class="condensed_italic" lang=""/> et al., 2008; <a class="reference-link" href="#Adelekan--2010">Adelekan, 2010</a>; Yankson <span class="condensed_italic" lang=""/> et al., 2017; Allen <span class="condensed_italic" lang=""/> et al., 2017). Flooding and long-term inundation also lead the spread of diseases and health risks (<a class="reference-link" href="#Sverdlik--2011">Sverdlik, 2011</a>; Zerbo, Delgado and Gonz&#225;lez, 2020). Climate change will also bring stresses such as city-wide reductions in freshwater availability, and heatwaves that have particularly severe consequences for residents of poorly built homes in informal settlements (Pasquini <span class="condensed_italic" lang=""/> et al., 2020; Kayaga <span class="condensed_italic" lang=""/> et al., 2021; Wilby <span class="condensed_italic" lang=""/> et al., 2021).</p><p class="Body_Body-justify" lang="en-GB">In response to these risks, a wide range of adaptation efforts have been implemented in cities across sub-Saharan Africa (Hunter <span class="condensed_italic" lang=""/> et al., 2020). In Freetown, informal settlement residents have led data generation efforts that capture the value of local knowledge in understanding climate risk. Through partnerships with NGOs and research institutions, informal settlement residents have mapped climate hazard hotspots using geo-referenced tools, producing both digital and hardcopy outputs that serve as a blueprint for climate-informed community development discourses (Allen <span class="condensed_italic" lang=""/> et al., 2020b; Visman <span class="condensed_italic" lang=""/> et al., 2020). Similarly, residents of informal settlements in Dar es Salaam, Tanzania, have profiled community climate and health risks by using an adaptation of the &#8216;Action at the Frontline&#8217; methodology developed by the Global Network of Civil Society Organisations for Disaster Reduction (GNDR). Locally informed risk profiles support the development of community action plans based on prioritisation and ranking of scaled-down interventions that communities can collectively do on their own (Osuteye <span class="condensed_italic" lang=""/> et al., 2020). This process highlights the lived experiences of climate change, and allows communities to develop deliberation spaces, communal solidarity and cohesion, and share adaptation strategies (Sakijege <span class="condensed_italic" lang=""/> et al., 2014). Such sharing and peer-to-peer learning is particularly useful because adaptive capacities are unevenly distributed among exposed populations (<a class="reference-link" href="#Ajibade--2014">Ajibade and McBean, 2014</a>). The community-generated assessments and data consider the range of environmental, socioeconomic and political factors that contribute to a better understanding of how climate change affects the vulnerability of low-income urban residents, and how this changes over time.</p><p class="Body_Body-justify" lang="en-GB">Data that is generated and owned by residents of informal settlements provides a basis for making the risks facing these neighbourhoods more visible to city planners, and for enabling collaboration between a range of urban stakeholders (<a class="reference-link" href="#Dobson--2017">Dobson, 2017</a>). In Freetown, this process has been led by the Federation of the Urban and Rural Poor (FEDURP) and the Centre for Dialogue on Human Settlement and Poverty Alleviation (CODOHSAPA). The FEDURP belongs to the global Slum Dwellers International network, committed to empowering poor residents in urban spaces, and has a presence in several other African cities (Macarthy <span class="condensed_italic" lang=""/> et al., 2017). With the support of CODOHSAPA, FEDURP coordinates community development committees (CDC) and community disaster management committees (CDMC) in nearly all the informal settlements in the city. Both CODOHSAPA and FEDURP work closely with the local research institution, the Sierra Leone Urban Research Centre (SLURC). SLURC has played an essential role in curating spaces for continuous learning and relationship-building between FEDURP and community residents, including the formation of &#8216;Community Learning Platforms&#8217; (CLP) for mixed groups of community actors (<a class="reference-link" href="#City Learning Platform--2019">City Learning Platform, 2019</a>) to build their capacities to address climate risk collectively. This is done by drawing on the data, agency and mobilisation potential of community organisations in informal settlements. In the coastal settlement of Cockle Bay at the western end of the city, uncontrolled traditional land reclamation (&#8216;banking&#8217;) along the shores progressively exposed residents to perennial floods from tidal surges, and the settlement received regular threats of evictions from city authorities. However, residents have drawn on their climate risk knowledge and hazard profiling to self-manage a process of action planning resulting in a decision to prohibit further land reclamation. It also identified and demarcated an exterior boundary of the settlement and planned and constructed new drainage channels to carry away runoff water within the community (Allen <span class="condensed_italic" lang=""/> et al., 2017). The community organisations have subsequently successfully negotiated with the Ministry of Environment to formalise this new exterior boundary, which has led to the authorities dropping their threats of evictions.</p><p class="Body_Body-justify" lang="en-GB">The approach taken in Freetown demonstrates a pathway to adaptation that is based on a more people-centred approach to urban planning that understands the aspirations of urban residents, addresses climate risk and advances sustainable development (Woodcraft <span class="condensed_italic" lang=""/> et al., 2020; Fraser <span class="condensed_italic" lang=""/> et al., 2017). It further provides an example of the ways in which different sources and scales of data can be co-produced (Kovacic <span class="condensed_italic" lang=""/> et al., 2019) and targeted interventions can be co-designed with community residents (Musango <span class="condensed_italic" lang=""/> et al., 2020). The community-generated data on climate and health risks and the subsequent strategic action plans developed through local community organisations&#8217; work have been recognised and incorporated into a new city-wide initiative led by the Office of the Mayor, dubbed Transform Freetown (Allen <span class="condensed_italic" lang=""/> et al., 2020a). The action has expanded the political space for the urban poor&#8217;s collectives to strategically engage in urban resilience planning, highlighting the value and potential of participatory processes and community-generated data.</p></div><div class="h2-container box-container" id="cross-working-group-box-urban"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Cross-Working-Group Box URBAN | Cities and Climate Change</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-39-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Authors: Xuemei Bai (Australia), Vanesa Cast&#225;n Broto (UK/Spain), Winston Chow (Singapore), Felix Creutzig (Germany), David Dodman (Jamaica/UK), Rafiq Hamdi (Belgium), Bronwyn Hayward (New Zealand), &#350;iir K&#305;lk&#305;&#351; (Turkey), Shuaib Lwasa (Uganda), Timon McPhearson (USA), Minal Pathak (India), Mark Pelling (UK), Diana Reckien (Germany), Karen Seto (USA), Ayyoob Sharifi (Japan/Iran), Di&#225;na &#220;rge-Vorsatz (Hungary)</p><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Introduction</p><p class="Body_Box_blue_Box_body" lang="en-GB">This Cross-Working Group Box on Cities and Climate Change responds to the critical role of urbanisation as a megatrend impacting climate adaptation and mitigation. Issues associated with cities and urbanisation are covered in substantial depth within all three Working Groups (including WGI Box TS.14, WGII <a class="section-link" data-title="Cities, settlements and key infrastructure" href="/report/ar6/wg2/chapter/chapter-6">Chapter 6</a> &#8216;Cities, settlements and key infrastructure&#8217;; WGII regional chapters; WGII Cross-Chapter Paper &#8216;Cities and settlements by the sea&#8217;; WGIII <a class="section-link" data-title="Poverty, livelihoods and sustainable development" href="/report/ar6/wg2/chapter/chapter-8">Chapter 8</a> &#8216;Urban systems and other settlements&#8217;). This Box highlights key findings from Working Groups II and III and substantial gaps in literature where more research is urgently needed relating to policy action in cities. It describes methods of addressing mitigation and adaptation in an integrated way across sectors and cities to advance sustainable development and equity outcomes; and assesses the governance and finance solutions required to support climate resilient responses.</p><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Urbanisation: A Megatrend Driving Global Climate Risk and Potential for Low-Carbon and Resilient Futures</p><p class="Body_Box_blue_Box_body" lang="en-GB">Severe weather events, exacerbated by anthropogenic emissions, are already having devastating impacts on people who live in urban areas, and on the infrastructure that supports these communities and those of many other distant places (<span class="condensed_italic" lang="">high confidence</span>) (Cai <span class="condensed_italic" lang=""/> et al., 2019; Folke <span class="condensed_italic" lang=""/> et al., 2021). Between 2000 and 2015, the global population in locations that were affected by floods grew by 58&#8211;86 million (Tellman et al., 2021). The direct economic costs of all extreme events reached USD 210&#8211;268 billion in 2020 (Aon, 2021) or about USD 0.7 billion d <span class="superscript _idGenCharOverride-1" lang="">-1</span>; this figure does not include knock-on costs in supply chains or days off work lost so that the actual economic costs could be far higher. Depending on RCP, between half (RCP2.6) and three-quarters (RCP8.5) of the global population could be exposed to periods of life-threatening climatic conditions arising from coupled impacts of extreme heat and humidity by 2100 (see <a class="section-link" data-title="Temperatures and the Urban Heat Island" href="/report/ar6/wg2/chapter/chapter-6#6.2.2.1">Section 6.2.2.1</a>; WGII Figure 6.3; Mora <span class="condensed_italic" lang=""/> et al., 2017; Zhao <span class="condensed_italic" lang=""/> et al., 2021; Huang <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Box_blue_Box_body" lang="en-GB">The interdependencies between infrastructure, services and networks driven by urban production and consumption mean that urban systems are now global; remittance flows and investments reach into rural places shaping natural resource use far from the city and bring risk to the city when these places are impacted by climate change. This urbanisation megatrend (Kourtit, Nijkamp and Scholten, 2015) amplifies and shapes the potential impacts of climate events. It provides the economic and institutional framework for integrating the aims and approaches that can deliver mitigation, adaptation and sustainable development (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (Zscheischler <span class="condensed_italic" lang=""/> et al., 2018; Dawson <span class="condensed_italic" lang=""/> et al., 2018; Tsavdaroglou <span class="condensed_italic" lang=""/> et al., 2018). For cities facing flood damage, wide-ranging impacts have been recorded on other urban areas (<a class="reference-link" href="#Simpson--2021">Simpson et al., 2021</a>; <a class="reference-link" href="#Carter--2021">Carter et al., 2021</a>) as production and trade is disrupted (Shughrue et al., 2020). In the absence of integrated mitigation and adaptation across and between infrastructure systems and local places, impacts that bring urban economies to a standstill can extend into supply chains or across energy networks causing power outages.</p><p class="Body_Box_blue_Box_body" lang="en-GB">Urban settlements are drivers of climate change, generating about 70% of global CO<span class="subscript _idGenCharOverride-1" lang="">2</span>-eq emissions (<span class="condensed_italic" lang="">high confidence</span>) (WGI Box TS.14; WGIII 8 ES; WGII 6.1, WGII 6.2). This global impact feeds back to cities through the exposure of infrastructure, people and business to the impacts of climate-related hazards. Especially in the larger cities, this climate feedback is exacerbated by local choices in urban design, land use, building design and human behaviour (Vigui&#233;<span class="condensed_italic" lang=""/> et al., 2020) that shape local environmental conditions. Local and global conditions influence the nature of hazards in urban centres: urban form can add up to 2&#176;C to warming, concretisation of open space can increase runoff and building height and orientation influences wind direction and strength (WGII 6.3).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Building today for resilience and lower emissions is far easier than retrofitting tomorrow. As urbanisation unfolds, its legacy continues to be the locking in of emissions and vulnerabilities (<span class="condensed_italic" lang="">high confidence</span>) (&#220;rge-Vorsatz <span class="condensed_italic" lang=""/> et al., 2018; Seto <span class="condensed_italic" lang=""/> et al., 2016). Retrofitting, disaster reconstruction and urban regeneration programmes offer scope for strategic direction changes to low-carbon and high-resilience urban form and function if they are inclusive in design and implementation. Rapid urban growth means new investment, new buildings and infrastructure, new demands for energy and transport and new questions about what a healthy and fulfilling urban life can be. The USD 90 trillion expected to be invested in new urban development by 2030 (NCE, 2018), is a global opportunity to place adaptation and mitigation directly into urban infrastructure and planning, and social policy including education and health care and environmental management (&#220;rge-Vorsatz <span class="condensed_italic" lang=""/> et al., 2018). If this opportunity is missed, if business as usual urbanisation persists, then social and physical vulnerability will be not be so easily confronted.</p><p class="Body_Box_blue_Box_body" lang="en-GB">The benefits of actions taken to reduce greenhouse gas (GHG) emissions and climate stressors diminish with delayed action, indicating the necessity for rapid responses. Delaying the same actions for increasing the resilience of infrastructure from 2020 to 2030 is estimated to have a median cost of at least USD 1 trillion (<a class="reference-link" href="#Hallegatte--2019">Hallegatte et al., 2019</a>), while also missing the carbon emissions reductions required in the narrowing window of opportunity to limit global warming to 1.5&#176;C (WGI). In contrast, taking integrated actions toward mitigation, adaptation and sustainable development will provide multiple benefits for the health and well-being of urban inhabitants and avoid stranded assets (WGII 6.3, WGII 17; WGIII 5; WGIII 8.2; Cross-Chapter Box FEASIB in Chapter 18).</p><div class="_idGenObjectLayout-1"><div class="Box_Header-continued" id="_idContainer034"><p class="Body_Box_blue_Box_continued-subhead" lang="en-GB">Cross-Working Group Box</p></div></div><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">The Policy-Action Gap: Urban Low-Carbon and Climate Resilient Development</p><p class="Body_Box_blue_Box_body" lang="en-GB">Cities are critical places to realise actions on both adaptation and mitigation simultaneously, with potential co-benefits that extend far beyond cities (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (Grafakos <span class="condensed_italic" lang=""/> et al., 2020; G&#246;pfert, Wamsler and Lang, 2019). Given rapid changes in the built environment, transforming the use of materials and the land intensiveness of urban development including in many parts of the Global South in the next decades will be critical, as well as mainstreaming low-carbon development principles in new urban development in all regions. Much of this development will be self-built and &#8216;informal&#8217;, and new modes of governance and planning will be required to engage with this. Integrating mitigation and adaptation now rather than later, through reshaping patterns of urban development and associated decision making processes, is a prerequisite for attaining resilient and zero carbon cities.</p><p class="Body_Box_blue_Box_body" lang="en-GB">While more cities have developed plans for climate adaptation and mitigation since AR5, many remain to be implemented (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (Araos <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Olazabal--2021">Olazabal and De Gopegui, 2021</a>; Aguiar <span class="condensed_italic" lang=""/> et al., 2018). A review of local climate mitigation and adaptation plans across 885 urban areas of the European Union suggests mitigation plans are more common than adaptation plans, and that city size, national legislation and international networks can influence the development of local climate plans with an estimated 80% of cities with above 500,000 inhabitants having a mitigation and/or an adaptation plan (Reckien <span class="condensed_italic" lang=""/> et al., 2018b).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Integrated approaches to tackle common drivers of emissions and cascading risks provide the basis for strengthening synergies across mitigation and adaptation, and managing possible trade-offs with sustainable development (<span class="condensed_italic" lang="">limited evidence, medium agreement </span>) (Grafakos <span class="condensed_italic" lang=""/> et al., 2019; Landauer, Juhola and Klein, 2019). Analysis of 315 local authority emission reduction plans across the European Union reveals that the most common policies cover municipal assets and structures (Palermo et al. 2020). Estimates of emission reductions by non-state and sub-state actors in 10 high-emitting economies projected GHG emissions in 2030 would be 1.2&#8211;2.0 GtCO<span class="subscript _idGenCharOverride-1" lang="">2</span>-eq per year or 3.8&#8211;5.5% lower compared to scenario projections for current national policies (31.6&#8211;36.8 GtCO<span class="subscript _idGenCharOverride-1" lang="">2</span>-eq per year) if the policies are fully implemented and do not change the pace of action elsewhere (Kuramochi et al. 2020). The value of integrating mitigation and adaptation is underscored in the opportunities for decarbonising existing urban areas, and investing in social, ecological and technological infrastructure resilience (WGII 6.4). Integrating mitigation and adaption is challenging (Landauer, Juhola and Klein, 2019) but can provide multiple benefits for the health and well-being of urban inhabitants (<a class="reference-link" href="#Sharifi--2020">Sharifi, 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Effective climate strategies combine mitigation and adaptation responses, including through linking adaptive urban land use with GHG emission reductions (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (Xu et al., 2019; Patterson et al., 2021). For example, urban green and blue infrastructure can provide co-benefits for mitigation and adaptation (&#220;rge-Vorsatz <span class="condensed_italic" lang=""/> et al., 2018) and is an important entry point for integrating adaptation and mitigation at the urban level (Frantzeskaki <span class="condensed_italic" lang=""/> et al., 2019). Grey and physical infrastructure such as sea defences can immediately reduce risk, but can also transfer risk and limit future options. Social policy interventions including social safety nets provide financial security for the most at risk and can manage vulnerability determined both by specific hazards and independently. Hazard-independent mechanisms for vulnerability reduction, such as population-wide social security, provide resilience in the face of unanticipated cascading impacts or surprise and novel climate-related hazard exposure. Social interventions can also support, or be led by, ambitions to reach the Sustainable Development Goals (<a class="reference-link" href="#Archer--2016">Archer, 2016</a>). Climate resilient development invites planners to plan interventions and monitor the effectiveness of outcomes beyond individual projects and across wider remits that reach into sustainable development. Curbing the emission impacts of urban activities to reach net zero in the next decades while improving the resilience of urban areas necessitates an integrated response now.</p><p class="Body_Box_blue_Box_body" lang="en-GB">Key gaps in knowledge include urban enabling environment; how smaller settlements, low-income communities living in slums and informal settlements, but also those in rental housing spread across the city, and actions to reduce supply chain risk can be supported to accelerate equitable and sustainable adaptation in the face of financial and governance constraints (Birkmann <span class="condensed_italic" lang=""/> et al., 2016; Shi <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Dulal--2019">Dulal, 2019</a>; Rosenzweig <span class="condensed_italic" lang=""/> et al., 2018b).</p><div class="_idGenObjectLayout-1"><div class="Box_Header-continued" id="_idContainer035"><p class="Body_Box_blue_Box_continued-subhead" lang="en-GB">Cross-Working Group Box</p></div></div><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Enabling Action</p><p class="Body_Box_blue_Box_body" lang="en-GB">Innovative governance and finance solutions are required to manage complex and interconnected risks across essential key infrastructures, networks and services and meet basic human needs in urban areas (<span class="condensed_italic" lang="">medium confidence</span>) (Moser <span class="condensed_italic" lang=""/> et al., 2019; Colenbrander, Dodman and Mitlin, 2018). There are many examples of &#8216;ready-to-use&#8217; policy tools, technologies and practical interventions for policymakers seeking to act on adaptation and mitigation (Keenan, Chu and Peterson, 2019; <a class="reference-link" href="#Bisaro--2018">Bisaro and Hinkel, 2018</a>; <a class="reference-link" href="#Chirambo--2021">Chirambo, 2021</a>). Tax and fiscal incentives for business and individuals can help support city-wide change behaviour toward low carbon and risk reducing choices. Change can start where governments have most control; in public sector institutions and investment, but the challenge ahead requires partnership with private sector and community actors acting at scale and with accountability. Urban climate governance and finance needs to address urban inequalities at the forefront if the urban opportunity is to realise the ambition of the Sustainable Development Goals.</p><p class="Body_Box_blue_Box_body" lang="en-GB">Increasing investment at pace will put pressure on governance capability and transparency and accountability of decision making (<span class="condensed_italic" lang="">medium confidence</span>) (WG II 6.6.4.5). Urban climate action that actively includes local actors and is built on an evidence base open to independent scrutiny is more likely to avoid unintended, negative maladaptive impacts and mobilise a wide range of local capacities. In the long run, this is also more likely to carry public support, even if some experiments and investments do not deliver the intended social benefits. Legislation, technical capacity and governance capability is required to be able to absorb additional finance. About USD 384 billion yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> of climate finance has been invested in urban areas in recent years. This remains at about 10% of the annual climate finance that would be necessary for low-carbon and resilient urban development (Negreiros et al., 2021). Rapid deployment of funds to stimulate economies in recovery from COVID-19 have highlighted the pitfalls of funding expansion ahead of policy innovation and capacity building. The result can be an intensification of existing urban forms, exactly the kinds of choices and preferences that contribute to risk creation and its concentration among those with little public voice or economic power.</p><p class="Body_Box_blue_Box_body" lang="en-GB">Iterative and experimental approaches to climate adaptation and mitigation decision making co-generated in partnership with communities, can advance climate-resilient decarbonisation (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (Caldarice, Tollin and Pizzorni, 2021; Culwick <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#van der Heijden--2021">van der Heijden and Hong, 2021</a>). Conditions of complexity, uncertainty and constrained resources require innovative solutions which are both adaptive and anticipatory. Complex interactions among multiple agents in times of uncertainty makes decision making about social, economic, governance, and infrastructure choices challenges, and can lead decision makers to postpone action. This is the case for those balancing household budgets, residential investment portfolios and city-wide policy responsibilities. Living with climate change requires changes to business-as-usual design making. Co-design and collaboration with communities through iterative policy experimentation can point the way toward CRD pathways (<a class="reference-link" href="#Ata&#246;v--2021">Ata&#246;v and Peker, 2021</a>). Key to successful learning is transparency in policymaking, inclusive policy processes and robust local modelling, monitoring and evaluation, which are not yet widely undertaken (Ford <span class="condensed_italic" lang=""/> et al., 2019; Sanchez Rodriguez, &#220;rge-Vorsatz and Barau, 2018).</p><p class="Body_Box_blue_Box_body" lang="en-GB">The diversity of cities&#8217; experiences of climate mitigation and adaptation strategies brings an advantage for those city government and other actors willing to &#8216;learn together&#8217; (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (<a class="reference-link" href="#Bellinson--2019">Bellinson and Chu, 2019</a>; <a class="reference-link" href="#Haupt--2019">Haupt and Coppola, 2019</a>). While contexts are varied, policy options are often similar enough for the sharing of experiments and policy champions. Sharing expertise can build on existing regional and global networks, many of which have already placed knowledge, learning and capacity building at the centre of their agendas. Learning from innovative forms of governance and financial investment, and strengthening co-production of policy through inclusive access to knowledge and resources, can help address mismatches in local capacities, strengthen wider Sustainable Development Goals and COVID-19 Recovery agendas (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>). Perceptions of risk can greatly influence the reallocation of capital and shift financial resources (<a class="reference-link" href="#Battiston--2021">Battiston et al., 2021</a>). Coupling mitigation and adaptation in an integrated approach offers opportunities to enhance efficiency, increases the coherence of urban climate action, generates cost savings and provides opportunities to reinvest the savings into new climate action projects to make all urban areas and regions more resilient.</p><p class="Body_Box_blue_Box_body" lang="en-GB">Local governments play an important role in driving climate action across mitigation and adaptation as managers of assets, regulators, mobilisers and catalysts of action, but few cities are undertaking transformative climate adaptation or mitigation actions (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">medium agreement) </span> (Heikkinen, Yl&#228;-Anttila and Juhola, 2019). Local actors are providers of infrastructure and services, regulators of zoning, and can be conveners and champions of an integrated approach for mitigation and adaptation at multiple levels (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">high confidence</span>). New opportunities in governance and finance can enable cities to pool resources together and aggregate interventions to innovate ways of mobilising urban climate finance at scale (White and Wahbah, 2019; <a class="reference-link" href="#Simpson--2019">Simpson et al., 2019</a>; Colenbrander, Dodman and Mitlin, 2018). However, research increasingly points toward the difficulties faced during the implementation of climate financing <span class="condensed_italic" lang="">in situ</span>, such as the fragmentation of structures of governance capable of managing large investments effectively (<a class="reference-link" href="#Mohammed--2019">Mohammed et al., 2019</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Scaling up transformative place-based action for both adaptation and mitigation requires enabling conditions including land-based financing, intermediaries and local partnerships (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (<a class="reference-link" href="#Tirumala--2021">Tirumala and Tiwari, 2021</a>; ). Governance structures that combine actors working at different levels with different mixes of tools are effective in addressing challenges related to implementation of integrated action, while cross-sectoral coordination is necessary (<a class="reference-link" href="#Singh--2020">Singh et al., 2020</a>). Joint institutionalisation of mitigation and adaptation in local governance structures can also enable integrated action (<a class="reference-link" href="#G&#246;pfert--2020">G&#246;pfert et al., 2020</a>; <a class="reference-link" href="#Hurlimann--2021">Hurlimann et al., 2021</a>). However, the proportion of international finance that reaches local recipients remains low, despite the repeated focus of climate policy on place-based adaptation and mitigation (Manuamorn, 2019). Green financing instruments that enable local climate action without exacerbating current forms of inequality can jointly address mitigation, adaptation and sustainable development. Climate finance that also reaches beyond non-state enterprises, including SMEs, communities and NGOs, and is responsive to the needs of urban inhabitants, including disabled individuals and different races or ethnicities, is essential for inclusive and resilient urban development (Colenbrander, Dodman and Mitlin, 2018<a class="reference-link" href="#Frenova--2020)">Frenova, 2020)</a>. Developing networks that can exert climate action at scale is another priority for climate finance.</p><p class="Body_Box_blue_Box_body" lang="en-GB">The urbanisation megatrend is an opportunity to transition global society. Enabling urban governance to avert cascading risk and achieve low-carbon, resilient development will involve co-production of policy and planning, rapid implementation and greater cross-sector coordination, monitoring and evaluation (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">medium agreement) </span> (<a class="reference-link" href="#Grafakos--2019">Grafakos et al., 2019</a>; <a class="reference-link" href="#Di Giulio--2018">Di Giulio et al., 2018</a>). New constellations of responsible actors are required to manage hybrid local-city or cross-city risk management and decarbonisation initiatives (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>). These may increasingly benefit from linkages across more urban and more rural space as recognition of cascading and systemic risk brings recognition of supply chains, remittance flows and migration trends as vectors of risk and resilience. Urban governance will be better prepared in planning, prioritising and financing the kind of measures that can reduce GHG emissions and improve resilience at scale and pace when considering a view of cascading risks and carbon lock-ins globally, while acting locally to address local limitations and capacities, including the needs and priorities of urban citizens (Colenbrander, Dodman and Mitlin, 2018).</p><div class="_idGenObjectLayout-1"><div class="Box_Header-continued" id="_idContainer036"><p class="Body_Box_blue_Box_continued-subhead" lang="en-GB">Cross-Working Group Box</p></div></div></div></div></div><div class="h1-container" id="frequently-asked-questions"><h1 class="Body_Box_FAQ_FAQ-Box_head" lang="en-US">Frequently Asked Questions <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-8-siblings"/><div class="h2-container" id="FAQ 6.1"><h2 class="Body_Box_FAQ_FAQ-Box_subhead" lang="en-GB">FAQ 6.1 | Why and how are cities, settlements and different types of infrastructure especially vulnerable to the impacts of climate change?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-40-siblings"><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US"><span class="condensed_italic" lang="">Cities, settlements and infrastructure become vulnerable when investment decisions fail to take the risks of climate change fully into account. Such failures can result from a lack of understanding, competing priorities, a lack of finance or access to appropriate technology. Around the world, smaller cities and poorer populations are often most vulnerable and suffer the most over time, while large cities can register the greatest losses to individual events. </span></p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">The world is urban. Billions of people live in towns and cities. Hardly anyone, even in remote rural locations, is separated from the flows of trade that connect the world and are held together by networks of transport and communication infrastructure systems. Connected networks once broken can cascade out, multiplying impacts across urban and rural areas. When major manufacturing centres or regionally important ports are impacted, global trade suffers. For example, flooding in Bangkok in 2011 led to a global shortage in semiconductors and a slowdown in global computer manufacturing.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Despite cities generating wealth, additional vulnerability to climate change is being created in urban areas every day. Demographic change, social and economic pressures, and governance failures that drive inequality and marginality mean that increasing numbers of people who live in towns and cities are exposed to flooding, temperature extremes and water or food insecurity. This leads to an adaptation gap, where rich neighbourhoods can afford strategies to reduce vulnerability while poorer communities are unable to do the same. Although this would be so even without a changing climate, climate change increases the variability and extremes of weather, exposing more people, businesses and buildings to floods and other events. The combination of rising vulnerability and increasing exposure translates to a growth in the number of people and properties at risk from climate change in cities worldwide.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Around the world, vulnerability is rising but differs considerably between and within urban areas. Settlements of up to 1 million people are the most rapidly expanding and also among the most vulnerable. These settlements often have limited community level organisation and might not have a dedicated local government. Coping with rapid population growth under conditions of climate change and constrained capacity is a major challenge. For large cities, multiple local governments and well-organised community-based organisations interact with large businesses and national political parties in a complicated cocktail of interests that can interfere with planning and action to reduce vulnerability.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">For the poorest living in urban slums, informal settlements or renting across the city, lack of secure tenure and inadequate access to basic services compound vulnerability. But even the wealthy in large cities are not fully protected from climate change-related shocks. Just like breaks in infrastructure between towns and rural settlements, big city infrastructure can be broken by even local landslides, floods or temperature events, with consequences cascading across the city. Electricity blackouts are the most common and can affect water pumping, traffic regulation and streetlights, as well as hospitals, schools and homes. Still, it is the urban poor and marginalised who experience the greatest exposure, most vulnerability and least capacity to cope.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Rounds of exposure and impact can reduce the capacity of survivors to cope with future events. As a result, the already vulnerable and exposed become more vulnerable over time, increasing urban inequalities. But this need not be the case. Focussing on vulnerability reduction is not easy, it requires joined-up action across social and economic development sectors, together with critical infrastructure planning. It often also means partnering local government with informal and community-based actors. But there is considerable experience globally on what works and how to deliver reduced vulnerability for the urban poor and for cities as a whole. The challenge is to scale up this experience and accelerate its application to keep pace with climate change and address the adaptation gap.</p></div></div><div class="h2-container" id="FAQ 6.2"><h2 class="Body_Box_FAQ_FAQ-Box_subhead" lang="en-GB">FAQ 6.2 | What are the key climate risks faced by cities, settlements and vulnerable populations today, and how will these risks change in a mid-century (2050) 2&#176;C warmer world?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-41-siblings"><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US"><span class="condensed_italic" lang="">Climate change will interact with the changing physical environment in cities and settlements to create or exacerbate a range of risks. Rising temperatures and heatwaves will cause human illness and morbidity, as well as infrastructure degradation and failures, while heavy rainfall and sea level rise will worsen flooding. Low-income groups and other vulnerable populations will be affected most severely because of where they live and their limited ability to cope with these stresses. </span></p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Cities and settlements are constantly changing. Their populations grow and shrink, economic activities expand or decline, and political priorities shift. The risks that cities and their residents face are influenced by both urban change and climate change. The seriousness of these risks into the 21st Century will be shaped by the interactions between drivers of change including population growth, economic development and land use change.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">In a warming world, increasing air temperature makes the urban heat island effect in cities worse. One key risk is heatwaves in cities that are <span class="condensed_italic" lang="">likely </span> to affect half of the future global urban population, with negative impacts on human health and economic productivity. Heat and built infrastructure such as streets and houses interact with each other and magnify risks in cities. For instance, higher urban temperatures can cause infrastructure to overheat and fail, as well as increase the concentration of harmful air pollutants such as ozone.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">The density of roads and buildings in urban areas increases the area of impermeable surfaces, which interact with more frequent heavy precipitation events to increase the risk of urban flooding. This risk of flooding is greater for coastal settlements due to sea level rise and storm surges from tropical cyclones. Coastal inundation in the Miami-Dade region in Florida, USA, is estimated to have caused over USD 465 million in lost real estate value between 2005 and 2016, and it is <span class="condensed_italic" lang="">likely </span> that coastal flood risks in the region beyond 2050 will increase without adaptation to climate change.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Within cities, different groups of people can face different risks. Many low-income residents live in informal settlements alongside coasts or rivers, which greatly heightens exposure and vulnerability to climate-driven hazards. In urban areas in Ghana, for example, risks from urban flooding can compound health risks, and have resulted in outbreaks of malaria, typhoid and cholera. Those outbreaks have been shown to disproportionately affect poorer communities.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Severe risks in cities and settlements also arise from reduced water availability. As urban areas grow, the amount of water required to meet basic needs of people and industries increases. When increased demand is combined with water scarcity from lower rainfall due to climate change, water resource management becomes a critical issue. Low-income groups already face major challenges in accessing water, and the situation is <span class="condensed_italic" lang="">likely </span> to worsen due to growing conflicts over scarce resources, increasing water prices and diminishing infrastructure provisions in ever-expanding informal settlements.</p><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">These key risks already differ greatly between cities, and between different groups of people in the same city. By 2050, these discrepancies are likely to be even more apparent. Cities with limited financial resources, regulatory authority and technical capacities are less equipped to respond to climate change. People who already have fewer resources and constrained opportunities face higher levels of risk because of their vulnerability. As a result of this, key risks vary not only over time as climate change is felt more strongly, but also over space, between cities exposed to different hazards and with different abilities to adapt, and between social groups, meaning betw

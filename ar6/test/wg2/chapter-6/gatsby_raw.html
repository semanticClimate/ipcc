enda-setting in cities (Chu, 2018; <a class="reference-link" href="#Hakelberg--2014">Hakelberg, 2014</a>) (see also Case Study 6.2, Semarang).</p><p class="Body_Body-justify" lang="en-GB">A range of TMNs also support and encourage cities and settlements to plan and implement adaptation actions. ICLEI-Local Governments for Sustainability has developed protocols and implemented projects for member cities. The C40 Climate Leadership Group has facilitated the coordination of both local governments and business actors at a global scale (<a class="reference-link" href="#Gordon--2020">Gordon, 2020</a>). Policy coordination has been central to the signatories of the Covenant of Mayors (Domorenok <span class="condensed_italic" lang=""/> et al., 2020). Such networks can encourage the sharing of information about appropriate practices between urban areas; contribute to goal setting; support experimentation and development of new policy instruments; enhance stakeholder engagement; institutionalise climate agendas; and encourage policy integration across governance levels and sectors (<a class="reference-link" href="#Bellinson--2019">Bellinson and Chu, 2019</a>; Busch, Bendlin and Fenton, 2018; <a class="reference-link" href="#F&#252;nfgeld--2015">F&#252;nfgeld, 2015</a>; <a class="reference-link" href="#Busch--2015">Busch, 2015</a>; <a class="reference-link" href="#Papin--2019">Papin, 2019</a>; <a class="reference-link" href="#Rashidi--2018">Rashidi and Patt, 2018</a>). However, participation in TMNs is biased toward cities in the Global North (Bansard, Pattberg and Widerberg, 2017; <a class="reference-link" href="#Haupt--2019">Haupt and Coppola, 2019</a>). A recent comparative study of 337 cities found out that cities that participation in TNMs are more likely to take adaptation action and that being part of multiple networks leads to higher levels of adaptation planning (Heikkinen <span class="condensed_italic" lang=""/> et al., 2020).</p></div></div></div></div><div class="h2-container box-container" id="box-6.5"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 6.5 | Building Water Resilience in Urban Areas through Community Action and Activism</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-36-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">In Bengaluru, India, communities have traditionally managed a network of water tanks of immense ecological importance. However, in the last half-century, urban development has increasingly threatened this blue network (<a class="reference-link" href="#Unnikrishnan--2015">Unnikrishnan and Nagendra, 2015</a>). Today&#8217;s Bengaluru depends on long-distance water transfers that create political conflict and a dense network of private boreholes that are depleting the city&#8217;s water resources. The restoration of the existing community managed water tanks network offers a more sustainable and socially just alternative for managing water resources.</p><p class="Body_Box_blue_Box_body" lang="en-GB">Unnikrishnan et al. (2018) have documented how the colonial and postcolonial history of water management in Bengaluru shapes the water infrastructure and provision systems today. Water access inequalities can be traced to the patterns of spatial development developed by colonial policies. Records from the sixth century onwards show how city rulers invested in an interconnected, community managed network of tanks and open wells, regularly recharged through harvested rainwater. The water system was changed at the end of the 18th century, as first the colonial state, then the post-independence government of Karnataka took responsibility for water management. Ideas of modernist planning influenced the development of new water infrastructure and piped networks, including the first piped infrastructure, bringing water from sources 30 km away, including the Hesaraghatta and then the TG Halli reservoirs. The old network of tanks gradually deteriorated as tanks became disused, polluted or built over. More prolonged and costly water transfers took place in the post-colonial period, delivering water from the Cauvery River in a massive engineering project with a high energetic cost and enmeshed in inter-state conflicts over water use (<a class="reference-link" href="#Cast&#225;n Broto--2019">Cast&#225;n Broto and Sudhira, 2019</a>). Scarcity is still a problem in Bengaluru. The citizen response has been an activist movement to reclaim the city&#8217;s tanks, accompanied by a plea to reconsider current water uses within the city, including actions to protect and rejuvenate water wells (<a class="reference-link" href="#Nagendra--2016">Nagendra, 2016</a>). Unnikrishnan et al. (2018) document different actions led by citizen-led collectives, including projects for lake rejuvenation, filtering technologies to treat sewage, recovering the value of lakes through a share of photos and art projects, and involvement of local knowledge in-tank restoration. Those efforts suggest an untapped potential to deliver adaptive green spaces through the recovery of Bengaluru&#8217;s tanks.</p></div></div><div class="h2-container" id="6.4.2"><h2 class="Headings_H2-numbered" lang="de-DE">6.4.2 Institutional Change to Deliver Adaptation in Cities, Settlements and Infrastructure <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-20-siblings"><p class="Body_Body-justify" lang="en-GB">The main barriers to urban climate adaptation, and strategies to address them, relate to institutional change (<span class="condensed_italic" lang="">high confidence</span>) (see Table 6.7). Institutions include legislative and policy frameworks and guidelines intended to direct the action of government, civil society and private sector organisations and extend into informal and customary practices that shape individual behaviour. Many of the barriers that inhibit institutions acting in ways that can support action for inclusive and sustainable adaptation have historical roots, grounded in complex political and social relations and can be reinforcing (Table 6.7). Overcoming these barriers requires coordinating the activities of multiple actors who can facilitate institutional and political change (Eisenack <span class="condensed_italic" lang=""/> et al., 2014).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.7 | </span>Barriers to climate adaptation</p><table class="Table" id="table009"><colgroup><col class="_idGenTableRowColumn-17"/><col class="_idGenTableRowColumn-71"/><col class="_idGenTableRowColumn-72"/><col class="_idGenTableRowColumn-7"/></colgroup><thead><tr class="Table _idGenTableRowColumn-10"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Examples of barriers to climate adaptation</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Institutional changes to overcome those barriers</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Examples</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Evidence</p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-22"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Lack of financial resources</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Strategic combination of municipal, regional and national level funds</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Access to multiple financing mechanisms</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">In European countries, large cities tend to fund their own adaptation, while smaller settlements depend on regional or national funding</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Aguiar--2018">Aguiar et al. (2018)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Moser--2019">Moser et al. (2019)</a></p></td></tr><tr class="Table _idGenTableRowColumn-14"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Lack of human resources and capacities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Development of formal and informal partnerships, cooperative agreements and inter-agency arrangements</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">International cooperation programmes for adaptation in urban areas in the Global South are most likely to succeed if they can align their objectives with local priorities and capacities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#UN-Habitat--2016b">UN-Habitat (2016b)</a></p></td></tr><tr class="Table _idGenTableRowColumn-22"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Political commitment and willingness to act</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Use of policy windows and extreme events to generate interest and create lasting responses</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">In Germany, responses to flooding were strongly shaped by public perceptions of safety during the electoral cycle, leading to inadequate responses</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Gawel--2018">Gawel et al. (2018)</a>; <a class="reference-link" href="#Di Giulio--2018">Di Giulio et al. (2018)</a></p></td></tr><tr class="Table _idGenTableRowColumn-26"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Uncertainty about future impacts and dynamic interactions</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Develop institutional arrangements that acknowledge and reduce uncertainty</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Facilitate the development of bottom-up initiatives that relate directly to the context of action</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Power plant operators and the federal state of Baden-W&#252;rttemberg negotiated the minimum power plant concept (&#8216;Mindestkraftwerkskonzept&#8217;, MPP), a contract to establish more predictable and workable procedures for curtailment in the event of severe heatwaves</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Eisenack--2016">Eisenack (2016)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Thaler--2019">Thaler et al. (2019)</a></p></td></tr><tr class="Table _idGenTableRowColumn-24"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Institutional fragmentation and unclear responsibilities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Evaluation of existing institutions to diagnose miscoordination</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Creation of policy networks that address emerging interdependences</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">In settlements in Languedoc, France, decentralisation adds complexity to the ongoing challenges of population growth and climate change</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Therville--2019">Therville et al. (2019)</a></p></td></tr><tr class="Table _idGenTableRowColumn-73"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Legal issues and regulations</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Address the legal hurdles to create frameworks that allow for experimental action</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Policymakers in the San Francisco Bay Area, USA, reported that minor changes could have a definitive influence in delivering regulatory changes to support adaptation action</p><p class="Body_Tables_Table_body-black-left" lang="en-US">In the Netherlands, a lack of climate change adaptation policy for cultural heritage hamper adaptation of cultural heritage to current and projected climate risks</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Ekstrom and Moser (2014);</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Fatori&#263;--2020">Fatori&#263; and Biesbroek (2020)</a></p></td></tr><tr class="Table _idGenTableRowColumn-24"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Competition of adaptation with other policy agendas and polarisation</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Prioritisation and development of synergies across sectors</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Mainstreaming adaptation into other sectors</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">In European cities, for example, urban planning is strongly correlated with water management strategies</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Aguiar--2018">Aguiar et al. (2018)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Sieber, Biesbroek and de Block (2018)</p></td></tr><tr class="Table _idGenTableRowColumn-26"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Lack of data, knowledge generation capacity and knowledge exchange</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Mobilise multiple strategies for the use of climate information in local decision making</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Involve a wide range of stakeholders, with different values and knowledge, in decision making</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">In Scotland, Hungary and Portugal, local decision makers use high-end climate change (HECC) scenarios, but most often as background data</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Sharing knowledge alongside the supply chain favours adaptation for both multinationals and small and medium-sized enterprises (SMEs)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Louren&#231;o--2019">Louren&#231;o et al. (2019)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Herrmann--2017">Herrmann and Guenther (2017)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Gotgelf, Roggero and Eisenack (2020);</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Wamsler--2017">Wamsler (2017)</a></p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB">Institutional change is needed to open new options for inclusive and sustainable adaptation and to integrate adaptation and mitigation (<span class="condensed_italic" lang="">robust evidence, high agreement </span>) (see also <a class="section-link" data-title="Adaptation Through Grey/Physical Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.3.5">Section 6.3.5</a>).</p><p class="Body_Body-justify" lang="en-GB">Institutional change refers to processes that aim to shift existing norms and practices within organisations to deliver more effective action for adaptation. Institutional change at the local level can be achieved with diverse strategies (Patterson, de Voogt and Sapiains, 2019). Table 6.7 illustrates various instruments that enable the institutionalisation of climate adaptation concerns into policy and planning. As Table 6.7 shows, institutional change is often used as synonymous with mainstreaming. Both terms refer to the integration of climate adaptation concerns into other areas of work and as part of practical routines and arguments (Chu, Anguelovski and Carmin, 2016; <a class="reference-link" href="#Storbj&#246;rk--2015">Storbj&#246;rk and Uggla, 2015</a>; Runhaar <span class="condensed_italic" lang=""/> et al., 2018; Uittenbroek <span class="condensed_italic" lang=""/> et al., 2014). Early assessments understood mainstreaming as activities that integrate climate adaptation into long-range and sectoral plans (<a class="reference-link" href="#Anguelovski--2011">Anguelovski and Carmin, 2011</a>; <a class="reference-link" href="#Aylett--2015">Aylett, 2015</a>). Since then, efforts to mainstream climate adaptation have grown into agendas around the community and economic development (Ayers <span class="condensed_italic" lang=""/> et al., 2014), climate mitigation (G&#246;pfert, Wamsler and Lang, 2019), spatial and infrastructure planning (Anguelovski, Chu and Carmin, 2014), urban finance (Musah-Surugu <span class="condensed_italic" lang=""/> et al., 2018; Keenan, Chu and Peterson, 2019), public health (Araos <span class="condensed_italic" lang=""/> et al., 2015), environmental management (<a class="reference-link" href="#Wamsler--2015">Wamsler, 2015</a>; Kabisch <span class="condensed_italic" lang=""/> et al., 2016) and multi-level decision making (<a class="reference-link" href="#Ojea--2015">Ojea, 2015</a>; <a class="reference-link" href="#Visseren-Hamakers--2015">Visseren-Hamakers, 2015</a>). Such efforts require various degrees of regulatory or programmatic action to integrate adaptation with other concerns (<a class="reference-link" href="#Wamsler--2016">Wamsler and Pauleit, 2016</a>). However, institutional change has a broader remit than mainstreaming adaptation, as it may include, for example, changing the organisations already dealing with climate adaptation and make them more effective including changes in inputs, procedures and options (Patterson, de Voogt and Sapiains, 2019).</p><div class="h3-container" id="6.4.2.1"><h3 class="Headings_H3" lang="de-DE">6.4.2.1 Input-Driven Institutional Change <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-43-siblings"><p class="Body_Body-justify" lang="en-GB">Input-driven institutional change creates incentives to deliver adaptation action. An input view focuses on the intrinsic capacities of a given organisation. Input indicators are often referred to as political capital (<a class="reference-link" href="#Rosenzweig--2018">Rosenzweig and Solecki, 2018</a>; <a class="reference-link" href="#Diederichs--2016">Diederichs and Roberts, 2016</a>), existing or endogenous resources (Moloney and <a class="reference-link" href="#F&#252;nfgeld--2015">F&#252;nfgeld, 2015</a>; <a class="reference-link" href="#Wamsler--2014">Wamsler and Brink, 2014</a>), or local drivers for adaptation (Dilling <span class="condensed_italic" lang=""/> et al., 2017). ReResearch conducted across two municipalities in Western Cape, South Africa, showed the importance of a dedicated environmental champion, access to a knowledge base, the availability of resources, political stability and the presence of dense social networks (Pasquini <span class="condensed_italic" lang=""/> et al., 2015). Research from S&#227;o Paulo, Brazil, showed how intrinsic political capacities and contextual factors, such as the political ideology of elected officials, shaped opportunities for embedding adaptation into ongoing urban agendas (Di Giulio <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Networks, interactions and actor coalitions shape options for institutional change. <a class="reference-link" href="#Aylett--2015">Aylett (2015)</a> noted the importance of internal networks between municipal departments, including informal communication channels, cultivating personal contacts and trust between the person or team responsible for climate planning and staff within other local government agencies. Internal networks can facilitate the commitment of local elected officials (<a class="reference-link" href="#Hughes--2015">Hughes, 2015</a>), support higher municipal expenditures per capita and foster perceptions that climate adaptation is needed (Shi, Chu and Debats, 2015). Collective decision-making can integrate multiple types of information with moral concerns and provide key rationales that enable adaptation action (<a class="reference-link" href="#Carlson--2015">Carlson and McCormick, 2015</a>). In urban areas in Africa, research on internal networks has also investigated how informal arrangements shape action possibilities (Satterthwaite <span class="condensed_italic" lang=""/> et al., 2020). For example, in Zimbabwe, informal, traditional and civil society institutions are core arenas for issue discussion because of lower public sector capacities (Mubaya and Mafongoya, 2017). In Durban, South Africa, local governments rely considerably on shadow systems and informal spaces of information and knowledge exchange across their operations to introduce and sustain new ideas (<a class="reference-link" href="#Leck--2015">Leck and Roberts, 2015</a>). In the metropolitan area of Styria, Austria, informal cooperation has supported the development of rural&#8211;urban partnerships for the formulation of common goals (Oedl-Wieser <span class="condensed_italic" lang=""/> et al., 2020). In Arkansas, USA, informal governance structures support planning to manage wildfires (Miller, Vos and Lindquist, 2017).</p><p class="Body_Body-justify" lang="en-GB">Cities can leverage input-driven institutional change even without national support for climate change adaptation or mitigation. For example, where cities have defined policymaking and budget raising powers, city level political leadership can support adaptation action going beyond national policy (Hamin, Gurran and Emlinger, 2014; Shi, Chu and Debats, 2015; <a class="reference-link" href="#Carlson--2015">Carlson and McCormick, 2015</a>). Examples include the Surat Climate Change Trust in Surat, India (<a class="reference-link" href="#Chu--2016">Chu, 2016</a>) and Initiative for Urban Climate Change and Environment in Semarang, Indonesia (<a class="reference-link" href="#Taylor--2015">Taylor and Lassa, 2015</a>). In Saint Louis, Senegal, support from national and state-level actors enabled local institutional change (Vedeld <span class="condensed_italic" lang=""/> et al., 2016). Processual levers may be also mobilised in situations of political instability (which disrupts patterns in champions and networks), clientelism (which can cause environmental projects to be discontinued) (Pasquini <span class="condensed_italic" lang=""/> et al., 2015) or in contexts where there are high political and socioeconomic inequalities (Harris, Chu and Ziervogel, 2018; Chu, Anguelovski and Carmin, 2016).</p></div></div><div class="h3-container" id="6.4.2.2"><h3 class="Headings_H3" lang="de-DE">6.4.2.2 Output-Driven Institutional Change <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-44-siblings"><p class="Body_Body-justify" lang="en-GB">Output-driven institutional change is shaped by organisational products such as strategies, plans, policies and evaluative metrics (<a class="reference-link" href="#Patterson--2019">Patterson and Huitema, 2019</a>; <a class="reference-link" href="#Bellinson--2019">Bellinson and Chu, 2019</a>) (See Table 6.8). There are numerous examples of institutional change through planning outcomes. For example, Manizales, Colombia has included climate adaptation into long-established environmental policy (Biomanizales) and a local environmental action plan (Bioplan), which follows on from a long coherent trajectory of climate change policy (Hardoy and Vel&#225;squez Barrero, 2014). A significant number of North American cities have integrated adaptation into long-range plans, while fewer cities integrate adaptation in sustainable development plans or sectoral plans (<a class="reference-link" href="#Aylett--2015">Aylett, 2015</a>). Canadian cities are more likely to have a plan specifically focused on adaptation rather than having adaptation integrated into municipal long-range planning (<a class="reference-link" href="#Aylett--2015">Aylett, 2015</a>). In the European Union, adaptation plans depended on national climate legislation or, in fewer cases, the influence of an international climate network (Reckien <span class="condensed_italic" lang=""/> et al., 2018b). A comparative report from the Covenant of Mayors, however, suggests that the adaptation pillar needs development to demonstrate the effectiveness of adaptation responses and their integration with mitigation goals (Bertoldi <span class="condensed_italic" lang=""/> et al., 2020). Municipalities in Sweden have been called &#8216;pre-reactive&#8217; because adequate strategic guidelines are in place to frame the accessibility, aesthetics and adaptability of waterfront developments (<a class="reference-link" href="#Storbj&#246;rk--2015">Storbj&#246;rk and Uggla, 2015</a>). Some Asian cities also report high output effectiveness, where they are more likely to indicate senior local government officials&#8217; performance management contracts, the budgeting procedures of local government agencies and the procedures that local government agencies use for budgeting infrastructure spending (<a class="reference-link" href="#Aylett--2015">Aylett, 2015</a>). Despite this evidence, there is a gap in understanding the general trends of planning and institutional change in Africa, Asia, East Europe and the Middle East.</p><p class="Body_Body-justify" lang="en-GB">Institutional change processes are complex, contested and sporadic (Patterson, de Voogt and Sapiains, 2019). Such processes are often inhibited by unclear planning mandates, conflicting development priorities, lack of leadership and resource and capacity shortfalls (Anguelovski et al. 2014). There is no one size fits all approach to institutional change, which works <span class="condensed_italic" lang="">in situ</span>, and benefits from clearly defined plans and an incremental approach to revising new elements and addressing gaps or failures (<a class="reference-link" href="#Beunen--2017">Beunen et al., 2017</a>). A longitudinal view of institutional change allows for assessing actors and dynamics involved in integrating adaptation into the sectoral agendas or governance arrangements mentioned above (<a class="reference-link" href="#Patterson--2019">Patterson and Huitema, 2019</a>).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.8 | </span>Examples of institutional and policy instruments to enable adaptation</p><table class="Table" id="table010"><colgroup><col class="_idGenTableRowColumn-74"/><col class="_idGenTableRowColumn-75"/><col class="_idGenTableRowColumn-8"/><col class="_idGenTableRowColumn-7"/><col class="_idGenTableRowColumn-76"/></colgroup><thead><tr class="Table _idGenTableRowColumn-10"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Objective</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Type of instrument</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Description</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Examples</p></td><td class="Table Head-blue Head-blue CellOverride-24"><p class="Body_Tables_Table_header-black" lang="en-US">Assessment</p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-42"><td class="Table Body Body" rowspan="4"><p class="Body_Tables_Table_body-black-left" lang="en-US">Policy</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Information instruments</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">A diverse range of activities such as training, research and development, and awareness campaigns to produce and share information</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Urban-LEDS II Capacity Building Workshop for cities in Laos arranged for local government by ICLEI Southeast Asia Secretariat and UN-Habitat (UN-Habitat, 2019)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">Information instruments tend to be low-cost and low-risk options, but their impact is unpredictable and the effects may be uneven (<a class="reference-link" href="#Henstra--2016">Henstra, 2016</a>). In the example of the workshops in Laos (UN-Habitat, 2019), the result was to map vulnerable sectors and build capacity for mainstreaming</p></td></tr><tr class="Table _idGenTableRowColumn-41"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Voluntary instruments</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Practices such as codes, labelling, management standards or audits, voluntarily, that can provide incentives for adaptation</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Singapore&#8217;s National Water Agency&#8217;s Voluntary Water Efficiency Labelling Scheme (Voluntary WELS) (<a class="reference-link" href="#Tortajada--2013">Tortajada and Joshi, 2013</a>)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">A problem with voluntary instruments is that implementation varies. Uptake is likely to be more common among organisations self-identifying as &#8216;champions&#8217; and less effective among other actors to bring about far-reaching change (Haug <span class="condensed_italic" lang=""/> et al., 2010)</p></td></tr><tr class="Table _idGenTableRowColumn-77"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Economic instruments</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Taxes or subsidies can be used to promote adaptive activities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">US Office for Coastal Management NOAA Coastal Resilience Grants Program (<a class="reference-link" href="#NOOA--2019">NOOA, 2019</a>)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">Economic incentives can be effective as they &#8216;engage local stakeholders and provide price signals that stimulate individual adaptation&#8217; (<a class="reference-link" href="#Filatova--2014">Filatova, 2014</a>). However, uptake of incentives may be low (Sadink, 2013; <a class="reference-link" href="#Henstra--2016">Henstra, 2016</a>) and resource intensiveness and potential regressive effects (equity impacts) must be considered (<a class="reference-link" href="#Henstra--2016">Henstra, 2016</a>)</p></td></tr><tr class="Table _idGenTableRowColumn-41"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Regulatory instruments</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">These include a range of mandatory requirements through controls, bans, quotas, licensing, standards often applied when a specific outcome is required</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Building codes to enhance structural stability for storm resilience in Moore, Oklahoma (US) (Ramseyer, Holliday and Floyd, 2016)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">Regulatory instruments can be effective in changing and institutionalising adaptation behaviours (Nilsson, Gerger Swartling and Eckerberg, 2012; <a class="reference-link" href="#Henstra--2016">Henstra, 2016</a>), but outcomes depend on the strength of implementation (e.g., monitoring, transparency, mechanisms for accountability)</p></td></tr><tr class="Table _idGenTableRowColumn-42"><td class="Table Body Body" rowspan="3"><p class="Body_Tables_Table_body-black-left" lang="en-US">Process</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Visioning</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Events that bring together different stakeholders to produce a city vision</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Rotterdam Resilient City participatory processes to create resilience strategies (Resilient Rotterdam, 2016)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">There may be challenges in translating complex climate science into understandable and meaningful forms (Sheppard <span class="condensed_italic" lang=""/> et al., 2011) and creating inclusive processes that allow for co-creation of visions, for example, by involving new digital platforms (<a class="reference-link" href="#Baibarac--2019">Baibarac and Petrescu, 2019</a>)</p></td></tr><tr class="Table _idGenTableRowColumn-26"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Baseline studies</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Focus on understanding the current conditions in a neighbourhood or city from an interdisciplinary perspective</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Flood Risks, Climate</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Change Impacts</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">and Adaptation Benefits</span></p><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">in Mumbai, </span> an OECD assessment study (Hallegatte, Ranger and Bhattacharya, 2010)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">Baseline studies can be mobilised to track the progress of adaptation actions in multiple sectors over time. In the example of the study in Mumbai (Hallegatte, Ranger and Bhattacharya, 2010), the analysis includes different climate scenarios and quantification of how adaptation could reduce economic loss</p></td></tr><tr class="Table _idGenTableRowColumn-42"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Development priorities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Specific methods to ensure an open definition of multiple priorities and contrasting values that will inform the planning process</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Participatory housing upgrading through the Baan Mankong Program in Bangkok (Thailand) (Berquist, Daniere and Drummond, 2015)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">Participatory planning can help navigate which action to take to build resilience and, at the same time address prioritised social concerns (Cloutier <span class="condensed_italic" lang=""/> et al., 2015). As with all participatory processes, issues of recognition, access/inclusion and potential capture of the process by actors in power must be considered</p></td></tr><tr class="Table _idGenTableRowColumn-41"><td class="Table Body Body" rowspan="4"><p class="Body_Tables_Table_body-black-left" lang="en-US">Planning</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Profiles</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Develop a common understanding of how different sectors interact with adaptation and the governance capacity</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">New York City Panel on Climate Change 2019 Report (Nycpcc, 2019)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">As with baseline studies, the development of profiles can inform plans for adaptation action, which considers social priorities and synergies across various sectors. Multiple forms of knowledge should be considered in the development of profiles (Codjoe, Owusu and Burkett, 2014)</p></td></tr><tr class="Table _idGenTableRowColumn-77"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk assessment</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">This includes a range of instruments to evaluate the impact of risk</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Climate risk assessment for Buenos Aires, conducted by the World Bank (Mehrota <span class="condensed_italic" lang=""/> et al., 2009)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk assessments can be a useful starting point for adaptation. However, assessments do not directly prescribe adaptation options but must be seen as the basis for debate (Yuen, Jovicich and Preston, 2013). A common challenge is a lack of data at the city level (Maragno, Dalla Fontana and Musco, 2020; Cloutier <span class="condensed_italic" lang=""/> et al., 2015)</p></td></tr><tr class="Table _idGenTableRowColumn-26"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Impact assessment tools</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">Tools such as strategic impact assessments or sustainability assessments provide a means to assess the impact of specific policies and programmes concerning adaptive capacity</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Economic Impact Assessment</p><p class="Body_Tables_Table_body-black-left" lang="en-US">of Climate Change in Key</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Sectors in Nepal (<a class="reference-link" href="#Government of Nepal--2014">Government of Nepal, 2014</a>)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">Embedding climate risks into impact assessment tools (either mandatory or voluntary) builds resilience by integrating climate objectives into plans and specific projects (<a class="reference-link" href="#Richardson--2012">Richardson and Otero, 2012</a>), and they are seen as a legitimate tool in many contexts (<a class="reference-link" href="#Runhaar--2016">Runhaar, 2016</a>)</p></td></tr><tr class="Table _idGenTableRowColumn-77"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Monitoring systems and indicators</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Systems to take measurements at regular intervals to specify progress against objectives and revise the planning process</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Climate Change Adaptation Indicators for London (<a class="reference-link" href="#London climate change partnership--2018">London climate change partnership, 2018</a>)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">Monitoring systems are essential to make sure that formal objectives are met. However, many urban climate adaptations do not have monitoring and evaluation components (<a class="reference-link" href="#Woodruff--2016">Woodruff and Stults, 2016</a>) and there is no standard set of indicators to monitor adaptation or resilience (Brown, Shaker and Das, 2018; <a class="reference-link" href="#Ford--2016">Ford and Berrang-Ford, 2016</a>)</p></td></tr><tr class="Table _idGenTableRowColumn-41"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Management</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Budgets and audits</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Methods for the periodic revision of adaptation plans and policies</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Helsinki metropolitan area climate change adaptation monitoring strategy (<a class="reference-link" href="#HSY--2018">HSY, 2018</a>)</p></td><td class="Table Body Body CellOverride-24"><p class="Body_Tables_Table_body-black-left" lang="en-US">As with monitoring, budgets and audits can be incorporated into the adaptation planning process to ensure reflexivity and accountability. Low levels of implementation and monitoring of adaptation plans suggest that the uptake may be low (although the evidence is limited)</p></td></tr></tbody></table></div></div></div></div><div class="h2-container" id="6.4.3"><h2 class="Headings_H2-numbered" lang="de-DE">6.4.3 Solution Spaces to Address the &#8216;Policy Action Gap&#8217;<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-21-siblings"><p class="Body_Body-justify" lang="en-GB">A policy action gap arises when administrative, communication, financial and other organisational blockages and inertia interrupt implementation of policy, the intent of political leadership and delivery of adaptation interventions on the ground (Ampaire <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Bell--2018">Bell, 2018</a>; <a class="reference-link" href="#Shi--2019">Shi, 2019</a>). Political and policy confidence are key enabling conditions for adaptation decision making. As the AR5 already acknowledged, political inaction can arise where there is <span class="condensed_italic" lang="">low confidence</span> that adaptation actions can deliver a safer future for all (Chan <span class="condensed_italic" lang=""/> et al., 2015a). For example, in some administrative jurisdictions (most of them local governments), calls by social movements for the adoption of Climate Emergency Declarations were addressed, however, practical outcomes in terms of adaptation have been limited, and may have foreclosed other future local actions (Nissen <span class="condensed_italic" lang=""/> et al., 2020; Ruiz Campillo, Cast&#225;n Broto and Westman, 2020) and raised concerns about maladaptation (<a class="reference-link" href="#Long--2019">Long and Rice, 2019</a>). Political inaction for climate justice is particularly visible in contexts of informality (<a class="reference-link" href="#Ziervogel--2020">Ziervogel, 2020</a>). Studies of city and local authority decision-making in South America (Di Giulio <span class="condensed_italic" lang=""/> et al., 2019), Asia (Araos <span class="condensed_italic" lang=""/> et al., 2017) and Europe (Lesnikowski <span class="condensed_italic" lang=""/> et al., 2021) indicate that where there is insufficient political will (that is lack of prioritisation of the issue and inadequate allocation of resources including staffing and finance) and lack of inclusive, coordinated leadership, it can be difficult to overcome inaction, generating a policy action gap.</p><p class="Body_Body-justify" lang="en-GB">Multiple actors contribute to deliver climate change adaptation (Chan <span class="condensed_italic" lang=""/> et al., 2015a; B&#228;ckstrand <span class="condensed_italic" lang=""/> et al., 2017). There are also multiple scales of action, from the provision of local services to large infrastructures of national or even international significance. Figure 6.5 provides an insight into the challenges that shape the policy action gap and a range of strategies that can help bridge policy action gaps. Effective adaptation governance will depend on the compound impact of the actions of multiple agents operating at different scales (<span class="condensed_italic" lang="">medium confidence</span>, <span class="condensed_italic" lang="">medium agreement </span>) (Di Giulio <span class="condensed_italic" lang=""/> et al., 2019; Hale <span class="condensed_italic" lang=""/> et al., 2021; Zwierzchowska <span class="condensed_italic" lang=""/> et al., 2019).</p><div class="Figure" id="_idContainer026"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-5" id="figure-6-005" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_6_005.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 6.5 | </span><span class="bold_condensed-dark-blue" lang="">Solution spaces for the policy action gap. </span>The categories in the outer circle represent the tension that shape the policy action gap. On the one hand, there is a tension between the need to deliver action at scale (multi-level) and the need to mobilise the capacities in a given place (place-bound). On the other hand, there is a tension between the need to facilitate collaborations among multiple actors (multi-actor) and the fundamental impact that leadership can have in actor-led initiatives (actor-led). These two tensions interact creating different possibilities for transformative adaptation. The inner ring represents different areas of intervention that configure the solution space to tackle the policy action gap and that bridge these two tensions.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-6/figure-6-005" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><div class="h3-container" id="6.4.3.1"><h3 class="Headings_H3" lang="de-DE">6.4.3.1 Delivers on the Needs of the Most Vulnerable <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-45-siblings"><p class="Body_Body-justify" lang="en-GB">Success in urban adaptation is most often understood as requiring measurable outcomes and evaluation (see also <a class="section-link" data-title="Monitoring and Evaluation Frameworks for Adaptation Used in Cities, Settlements and Infrastructures" href="/report/ar6/wg2/chapter/chapter-6#6.4.6">Section 6.4.6</a>). However, many adaptation outcomes are not measurable (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>) (B&#233;n&#233;<span class="condensed_italic" lang=""/> et al., 2018). Adaptation action solely focused on action tends to ignore areas in the city for which there is no existing data even though actions in these areas may play an essential role in shaping resilience and its limits. Informal settlements and informal economies, which are integral in managing urban resources for effective climate adaptation, are not routinely included in formal urban and national monitoring(<a class="reference-link" href="#Guibrunet--2016">Guibrunet and Cast&#225;n Broto, 2016</a>). The resulting understanding and monitoring of city needs, capacities and actions that feed into policy is incomplete. The innovation, as well as particular concerns and capacities of the informal sector, which is often highly gendered, are not always measured (<a class="reference-link" href="#Brown--2016">Brown and McGranahan, 2016</a>). An emphasis on measurable adaptation outcomes may lead to prioritising techno-economic measures to adaptation at the local level. Technocratic approaches to environmental policy continue to shape local sustainability politics (<a class="reference-link" href="#Bulkeley--2015">Bulkeley, 2015</a>). The deployment of such technocratic approaches at the local scale is detrimental for democratic and collaborative practices (<a class="reference-link" href="#Metzger--2020">Metzger and Lindblad, 2020</a>). For example, while China has received praise in terms of delivering urban policies that put climate change at its core, thus suggesting its role providing leadership in climate change debates (Liu <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Wang--2015">Wang and He, 2015</a>; <a class="reference-link" href="#Fu--2017">Fu and Zhang, 2017</a>), other analyses suggest that processes of planning should take greater account of certain groups and interests (<a class="reference-link" href="#Westman--2018">Westman and Broto, 2018</a>). Urban sustainability policy may, as a result, fail to deliver collaborative social and environmental objectives, and this is maladaptive in terms of CRD.</p></div></div><div class="h3-container" id="6.4.3.2"><h3 class="Headings_H3" lang="de-DE">6.4.3.2 Moves from Mainstreaming to Transformative Adaptation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-46-siblings"><p class="Body_Body-justify" lang="en-GB">Two forms of mainstreaming are usually found in urban policy: incorporating climate adaptation into different sectors or incorporating climate adaptation in holistic sustainability or resilience plans, linking climate adaptation objectives with other social and development objectives (Reckien <span class="condensed_italic" lang=""/> et al., 2019; Fainstein, 2018). The integration of climate adaptation in local policies in cities and settlements has often been seen as maintaining business-as-usual and not always aligned with transformative efforts to address structural drivers of vulnerability (<span class="condensed_italic" lang="">high confidence</span>). For example, mainstream actions that seek to advance other development objectives, as explained above, may reduce adaptation to &#8216;low-hanging fruits&#8217;, which may maintain business-as-usual practices without any fundamental transformation of the social, institutional and economic systems that drive vulnerabilities (Aylett, 2014). However, as explained above, mainstreaming can also generate wider processes of institutional change (<a class="section-link" data-title="Institutional Change to Deliver Adaptation in Cities, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4.2">Section 6.4.2</a>). Mainstream strategies may help to demonstrate how policy and frameworks can produce practical outcomes on the ground (<a class="reference-link" href="#Biesbroek--2020">Biesbroek and Delaney, 2020</a>). However, previous experiences in other sectors, such as gender mainstreaming, have shown the limitations of the mainstreaming approach, particularly in terms of addressing the structural drivers of inequality and vulnerability, and in achieving justice for those who suffer most (<a class="reference-link" href="#Moser--2017">Moser, 2017</a>). Local governments in particular, can link mainstreaming efforts with specific strategies that support justice in adaptation, including redistribution efforts to address vulnerabilities (see <a class="section-link" data-title="The Adaptation Gap in Cities and Settlements" href="/report/ar6/wg2/chapter/chapter-6#6.3.2">Section 6.3.2</a>), representation in local institution and deliberative processes, and recognition of the conditions for self-realisation, including personal and collective safety (Agyeman <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Cast&#225;n Broto--2017">Cast&#225;n Broto and Westman, 2017</a>; <a class="reference-link" href="#Cast&#225;n Broto--2019">Cast&#225;n Broto and Westman, 2019</a>; <a class="reference-link" href="#Hess--2021">Hess and McKane, 2021</a>).</p></div></div><div class="h3-container" id="6.4.3.3"><h3 class="Headings_H3" lang="de-DE">6.4.3.3 Facilitates Coordination Across Separate Actors and Interests <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-47-siblings"><p class="Body_Body-justify" lang="en-GB">Coordination of adaptation policy goals cuts across cities to integrate them into international processes of climate policy formulation; coordination in cities produces effective collective outcomes, cementation of common standards and methodologies for climate action (e.g., emission inventories) (<span class="condensed_italic" lang="">high agreement </span>, <span class="condensed_italic" lang="">medium evidence</span>) (<a class="reference-link" href="#Gordon--2017">Gordon and Johnson, 2017</a>; <a class="reference-link" href="#Hsu--2021">Hsu and Rauber, 2021</a>). A collective global response has become a significant concern in international climate policy (Chan <span class="condensed_italic" lang=""/> et al., 2015a). The UNFCCC has adopted a role as an orchestrator, including providing framework for city governments (<a class="reference-link" href="#B&#228;ckstrand--2017">B&#228;ckstrand and Kuyper, 2017</a>). Within cities, coordination can arise from active programming; for example, in Rotterdam and New York City, local authorities adopted long-term objectives and conditions for action, bringing together a multiplicity of actors across sectors to orient contributions, share knowledge and coordinate actions (H&#246;lscher <span class="condensed_italic" lang=""/> et al., 2019). Where national politics is supportive, coordination between city and national government is an asset (<a class="reference-link" href="#Chan--2019">Chan and Amling, 2019</a>; <a class="reference-link" href="#Inch--2019">Inch, 2019</a>). The use of social media and digital mechanisms for coordination with public interest is ambiguous: in China, Weibo has facilitated an expansion of public engagement, although it remains top down and dominated by a few influencial actors (Liu and Zhao, 2017; <a class="reference-link" href="#Yang--2021">Yang and Stoddart, 2021</a>). The pilot project #OurChangingClimate is one example of engaging youth with an understanding of their communities and their resilience or vulnerability to climate change (Napawan, Simpson and Snyder, 2017).</p></div></div><div class="h3-container" id="6.4.3.4"><h3 class="Headings_H3" lang="de-DE">6.4.3.4 Enables the Co-production of Adaptation Strategies with Citizens <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-48-siblings"><p class="Body_Body-justify" lang="en-GB">Co-production can advance urban sustainability and social justice in cities and settlements to provide infrastructure adapted to the human scale and advancing SDGs (<span class="condensed_italic" lang="">medium confidence</span>) (<a class="reference-link" href="#McGranahan--2015">McGranahan, 2015</a>; <a class="reference-link" href="#McGranahan--2016">McGranahan and Mitlin, 2016</a>; Chowdhury, Jahan and Rahman, 2017; <a class="reference-link" href="#Moretto--2017">Moretto and Ranzato, 2017</a>; Nastiti <span class="condensed_italic" lang=""/> et al., 2017). Co-production involves the active involvement of citizens and citizens&#8217; organisation in iterative public service planning and delivery, and has become increasingly central in climate change responses alongside other bottom-up, community-led strategies (Bremer <span class="condensed_italic" lang=""/> et al., 2019; Vasconcelos, Santos and Pacheco, 2013).</p><p class="Body_Body-justify" lang="en-GB">Co-production builds on public participation that brings together diverse sets of citizen interests, values and ideas to inform change and solve problems relating to a collective adaptation challenge (Archer <span class="condensed_italic" lang=""/> et al., 2014; Bisaro, Roggero and Villamayor-Tomas, 2018; <a class="reference-link" href="#Sarzynski--2015">Sarzynski, 2015</a>), and is increasingly important in environmental policy more widely (<a class="reference-link" href="#McGranahan--2015">McGranahan, 2015</a>; <a class="reference-link" href="#Moretto--2017">Moretto and Ranzato, 2017</a>). For example, in three cities across the Czech Republic, stakeholder participation exercises were used to prioritise climate change risks, provide impetus and opportunity for knowledge co-production, and support adaptation planning (Krko&#353;ka Lorencov&#225;<span class="condensed_italic" lang=""/> et al., 2018). In municipalities in Malaysia, stakeholders and citizens are active in the adaptation policy cycle (<a class="reference-link" href="#Palermo--2020">Palermo and Hernandez, 2020</a>). In Quebec, Canada, citizens collaborated with the municipal authority to bring together climate science and &#8216;ordinary&#8217; urban management and design solutions (Cloutier <span class="condensed_italic" lang=""/> et al., 2015). Service co-production enables integrating multiple actors in the management and delivery of public services (<a class="reference-link" href="#Pestoff--2013">Pestoff and Brandsen, 2013</a>; Pestoff, Brandsen and Verschuere, 2013). Civil society-driven, co-productive approaches can pioneer new forms of institutional relations and practices filling gaps where the public sector is absent or retreating (Frantzeskaki <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB">A co-production approach to climate change governance addresses the increasing public interest on climate change (Davies, Broto and H&#252;gel, 2021). Youth movements such as Forum for Future have joined forces with other environmental and Indigenous organisations to lobby governments and institutions to action (<a class="reference-link" href="#Kenis--2021">Kenis, 2021</a>; <a class="reference-link" href="#Fisher--2021">Fisher and Nasrin, 2021</a>; <a class="reference-link" href="#Davies--2021"/><a class="reference-link" href="#Davies--2021">Davies and H&#252;gel, 2021</a> ; <a class="reference-link" href="#Hayward--2021">Hayward, 2021</a>). These movements have built momentum moving local governments and other institutions to declare a climate emergency and have supported the creation of new forums where climate change can be addressed collectively, such as citizens&#8217; assemblies. In the UK, for example, initial scepticism has led to the proliferation of citizen-centric Climate Assemblies at the local level (Sandover, Moseley and Devine-Wright, 2021).</p><p class="Body_Body-justify" lang="en-GB">Cooperative governance models provide insights for designing forms of participatory and collaborative planning through which communities and state actors can identify concrete actions and resources to improve services and mitigate structural vulnerabilities to disasters (Cast&#225;n Broto <span class="condensed_italic" lang=""/> et al., 2015). Experiences of co-production of sanitation services show how co-production may improve outcomes, while at the same time opening up avenues for grassroots organisations to claim political influence (<a class="reference-link" href="#McGranahan--2016">McGranahan and Mitlin, 2016</a>). Co-production may change institutions in response to external interventions (<a class="reference-link" href="#Das--2016">Das, 2016</a>). Although there are drawbacks in terms of the extent to which co-production can be used to legitimise unfair interventions within a given context, co-production may also be a tool for improving the accountability of dominant groups to vulnerable sectors of the population (Nastiti <span class="condensed_italic" lang=""/> et al., 2017). There are limitations to co-production. The city of Barcelona, Spain, used co-production methodologies to develop the Barcelona Climate Plan. However, policymakers and civil servants were reluctant to use lay knowledge from participants and political deadlines constrained the time dedicated to deliberation (Satorras <span class="condensed_italic" lang=""/> et al., 2020).</p></div></div><div class="h3-container" id="6.4.3.5"><h3 class="Headings_H3" lang="de-DE">6.4.3.5 Addresses Inequalities through Intersectional Perspectives <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-49-siblings"><p class="Body_Body-justify" lang="en-GB">Inclusive and sustainable adaptation can address the causes of systemic vulnerability (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). This points to the fundamental requirements of adaptation action in line with the Universal Declaration of Human Rights. Climate justice theories draw on the environmental justice movement experiences at the local level (<a class="reference-link" href="#Bickerstaff--2012">Bickerstaff, 2012</a>; Bickerstaff, Walker and Bulkeley, 2013; Perez <span class="condensed_italic" lang=""/> et al., 2015; Hall, Hards and Bulkeley, 2013). Slogans such as &#8216;leave no one behind&#8217; embedded in international policy for cities and settlements recognise the connection between systems of oppression and exclusion that reproduce and perpetuate urban inequality and the delivery of urban services and security (<a class="reference-link" href="#Kabeer--2016">Kabeer, 2016</a>; <a class="reference-link" href="#Stuart--2016">Stuart and Woodroffe, 2016</a>).</p><p class="Body_Body-justify" lang="en-GB">Intersectional strategies of action seek to consider the multiple forms of structural oppression experienced at the local level (<a class="reference-link" href="#Grunenfelder--2015">Grunenfelder and Schurr, 2015</a>) and, in the context of adaptation, explain how they produce or exacerbate vulnerabilities. For example, intersectionality ties with the idea of how multiple deprivations shape access to services (from sanitation to health and education) and the exposition to environmental risks (<a class="reference-link" href="#Sicotte--2014">Sicotte, 2014</a>; <a class="reference-link" href="#Lau--2016">Lau and Scales, 2016</a>; <a class="reference-link" href="#Van Aelst--2016">Van Aelst and Holvoet, 2016</a>; Lievanos and Horne, 2017; <a class="reference-link" href="#Raza--2017">Raza, 2017</a>; <a class="reference-link" href="#Yon--2017">Yon and Nadimpalli, 2017</a>; <a class="reference-link" href="#European Environment Agency--2020">European Environment Agency, 2020</a>) (see Box 6.6 on the participation of women in local decision making bodies). For example, fisherwomen in the western coast of India rely on a complex arrangement of relationships around categories of class, caste and gender that shapes their possibilities to draw political resources to maintain their livelihoods and, hence, influence the dynamics of transformation (<a class="reference-link" href="#Thara--2016">Thara, 2016</a>). Intersectionality is central to build resilience across communities, rather than in particular areas (<a class="reference-link" href="#Khosla--2010">Khosla and Masaud, 2010</a>; Reckien <span class="condensed_italic" lang=""/> et al., 2017). Including intersectionality deliberately in partnerships with communities can empower socially excluded groups and highlight justice issues while aligning agendas with local development priorities (Cast&#225;n Broto <span class="condensed_italic" lang=""/> et al., 2015a). Despite the <span class="condensed_italic" lang="">high confidence</span> on the growing importance of intersectionality concerns in the delivery of just environmental policies, there is <span class="condensed_italic" lang="">limited evidence</span> of its explicit inclusion in adaptation policies.</p></div></div></div></div><div class="h2-container box-container" id="box-6.6"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 6.6 | Invisible Women: Lack of Women&#8217;s Participation in Urban Authorities</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-22-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Women are under-represented internationally in governance structures (<a class="reference-link" href="#Prihatini--2019">Prihatini, 2019</a>; <a class="reference-link" href="#Gonzalez-Eiras--2018">Gonzalez-Eiras and Sanz, 2018</a>; <a class="reference-link" href="#Rashkova--2017">Rashkova and Zankina, 2017</a>; Koyuncu and Sumbas). This situation is reflected in urban authorities where participation by those who identify as women is low (Williams, Devika and Aandahl, 2015; <a class="reference-link" href="#Kivoi--2014">Kivoi, 2014</a>). <a class="reference-link" href="#Das--2014">Das (2014)</a> reports deep-rooted economic inequalities are barriers for women&#8217;s participation in Indore, India, and that women&#8217;s collective empowerment could increase their bargaining power within households as well as in the community and state. <a class="reference-link" href="#Kivoi--2014">Kivoi (2014)</a> draws a similar conclusion presenting experiences from Kenya. The big question is how to make women more visible in the urban governance process?</p><p class="Body_Box_blue_Box_body" lang="en-GB">What are the barriers women face and how do we increase their participation so that urban governance become more inclusive? Escalante and Valdivia (2015) show the participatory tools that can be used at different stages of planning for women&#8217;s empowerment using bottom-up planning models. Using these tools makes planning processes more inclusive. Araujo and Tejedo-Romero (2016) show from Spanish local councils that women&#8217;s political representation in municipalities has a positive influence on the level of transparency, increasing information transparency and reducing information asymmetry. In Myanmar, <a class="reference-link" href="#Minoletti--2014">Minoletti (2014)</a> increased levels of women&#8217;s participation in urban authorities helped to improve the quality of governance such as reducing corruption and conflicts, and improving service delivery.</p><p class="Body_Body-justify ParaOverride-1" lang="en-GB">People traditionally excluded from climate change governance, such as children, are also more likely to have their needs and priorities considered in urban planning for adaptation where there are national advocacy bodies, for example, Commissions for Future, or Children&#8217;s commissions (<a class="reference-link" href="#Nordstr&#246;m--2019">Nordstr&#246;m and Wales, 2019</a>; Watts <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Hayward--2021">Hayward, 2021</a>). An emphasis on procedural justice in decision-making has potential to produce transformational outcomes where these are defined as significantly reducing inequality (<a class="reference-link" href="#Holland--2017">Holland, 2017</a>). In this light, emerging evidence suggests transformative adaptation is more likely to occur if people have the agency to influence decisions and enact change (<a class="reference-link" href="#Archer--2015">Archer and Dodman, 2015</a>). Cities are also more likely to build and develop infrastructure that serves the needs of disadvantaged groups when urban climate governance encourages wider community participation and inclusion (<a class="reference-link" href="#Ziervogel--2019a">Ziervogel, 2019a</a>; H&#246;lscher <span class="condensed_italic" lang=""/> et al., 2019; Anguelovski <span class="condensed_italic" lang=""/> et al., 2016). This can help to stimulate innovation, shift power relations and address diverse needs (Martel and Sutherland, 2019; Chu, Schenk and Patterson, 2018). Experiments in including marginalised groups in adaptation planning are starting to emerge in places such as Quito (Ecuador), Lima (Peru), Manizales (Colombia) and Surat (India), where disadvantaged youth, informal settlers and other vulnerable communities are included in discussions of short-/long-term adaptation needs and fair distribution of adaptation resources (Chu, Anguelovski and Carmin, 2016; Sara, Pfeffer and Baud, 2017; Hardoy and Vel&#225;squez Barrero, 2014). These processes can also support citizens to manage risks as they encounter them in their everyday life (Ziervogel <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">To respond to urban injustices, attention needs to be paid to both the local level and to broader system-wide governance issues (that are unpacked further in <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>). At the local level, it is important to understand who is most vulnerable to climate risk, which is likely to be related to class, race, gender, ability and age (<a class="reference-link" href="#Wilby--2012">Wilby and Keenan, 2012</a>; <a class="reference-link" href="#Ranganathan--2019">Ranganathan and Bratman, 2019</a>; Thomas, Cretney and Hayward, 2019). Factors such as age and levels of ability, as well as those pursuing outdoor livelihoods, have a direct link to higher vulnerability to heat stress (Conry <span class="condensed_italic" lang=""/> et al., 2015). In least-developed countries, less than 60% of the urban population have access to piped water which impacts on health and well-being, and emphasises the importance of alternative resources for these households (World Health Organization, Nations and Fund, 2017).</p><div class="h3-container" id="6.4.3.6"><h3 class="Headings_H3" lang="de-DE">6.4.3.6 Supports Visionary and Imaginative Design <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-50-siblings"><p class="Body_Body-justify" lang="en-GB">The failure to deliver inclusive and sustainable adaptation contributes to a collective inability to mobilise the power of creative community vision (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). Urban design plays a central role to support creative adaptation strategies (Box 6.7). Much adaptation action repeats previous experiences. However, the potential for building resilience to deliver adaptation, especially transformative adaptation, requires an articulation of collective visions of the future and the imagination of new or alternative urban futures (Glaas <span class="condensed_italic" lang=""/> et al., 2018), including through design and deliberate engagement with cultural artefacts, technologies and performances (<a class="reference-link" href="#Jordan--2020">Jordan, 2020</a>). Social movements can be powerful sources of such alternative visions of the future, as exemplified by recent Youth Climate Strikes and Extinction Rebellion (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>). Community protest such as Youth Climate Strikes have influenced urban climate policy agendas including the declaration of climate emergency in municipalities worldwide, fostering a new debate on climate change, although their impact on local policy is ambiguous (Davidson <span class="condensed_italic" lang=""/> et al., 2020; Thomas, Cretney and Hayward, 2019; Prendergast <span class="condensed_italic" lang=""/> et al., 2021; Ruiz Campillo, Cast&#225;n Broto and Westman, 2020). Social movements on climate mitigation, such as the Transition Movement and Transition Towns (<a class="reference-link" href="#Feola--2014">Feola and Nunes, 2014</a>), and school strikes may serve as an example for mobilisations more specifically about climate adaptation and the way new, networked, grassroots citizen activism and community organisations can encourage urban institutional change (<a class="reference-link" href="#Gunningham--2019">Gunningham, 2019</a>; Jordan <span class="condensed_italic" lang=""/> et al., 2018; Wahlstr&#246;m <span class="condensed_italic" lang=""/> et al., 2019). Other strategies such as cultural production and exhibitions may also have an impact (Stripple, Nikoleris and Hildingsson, 2021).</p></div></div></div></div><div class="h2-container box-container" id="box-6.7"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 6.7 | The Role of Urban Design in Local Adaptation</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-37-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Since AR5, there has been a growing literature about the role of urban design, creating new opportunities for both incremental and transformative adaptive responses to climate change (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). For example, some of these creative design approaches compliment and extend regulatory and land use planning approaches such as form-based codes and established certifications such as Leadership in Energy and Environmental Design&#8211;Neighbourhood Design (LEED-ND) (<a class="reference-link" href="#Garde--2018">Garde, 2018</a>; <a class="reference-link" href="#Garde--2017">Garde and Hoff, 2017</a>) and the USA&#8217;s Sustainable Sites Initiative (SITES) (<a class="reference-link" href="#Valente--2014">Valente, 2014</a>). Emphasis on sufficiency has also influenced urban design, for example, with the mobilisation of &#8216;doughnut&#8217; economics that emphasise both a social foundation and an environmental ceiling, for example Amsterdam (<a class="reference-link" href="#Raworth--2017">Raworth, 2017</a>). However, such cases are rare, substantial public investment is often required (<span class="condensed_italic" lang="">high confidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (see also <a class="section-link" data-title="Enabling Transformations" href="/report/ar6/wg2/chapter/chapter-6#6.4.7">Section 6.4.7</a> on finance and insurance). Other approaches underscore innovation and creativity, at the essence of which are context-specific interventions that draw on a compendium of urban design principles such as indeterminacy (to accommodate climate uncertainty), polyvalency and diversity, and harmony with nature (<a class="reference-link" href="#Dhar--2017">Dhar and Khirfan, 2017</a>). Creative interventions include the daylighting of buried streams to create climate adaptive public realms (Khirfan <span class="condensed_italic" lang=""/> et al., 2020; Khirfan, Mohtat and Peck, 2020). For example, the demolition of a major expressway and the restoration of the Cheonggyecheon Stream reorganised downtown Seoul, South Korea, and significantly contributed to climate change adaptation through stormwater management and reducing the urban heat island effect (<a class="reference-link" href="#Kim--2019">Kim and Jung, 2019</a>). Biomimicry and ecological infrastructure are design features that governance bodies can use to reshape space and contribute to place making (<a class="reference-link" href="#Santos Nouri--2017">Santos Nouri and Costa, 2017</a>; Prior <span class="condensed_italic" lang=""/> et al., 2018). For example, urban metabolism and local ecological knowledge has constituted the essence of urban design interventions on the Island of Tobago in ways that capitalise on the contiguous relationship between ecosystems (e.g., the mangrove forest) and human actions (rainwater harvesting and grey water management) (<a class="reference-link" href="#Khirfan--2016">Khirfan and Zhang, 2016</a>). While lack of funding or design capacity, restrictive planning regulations, inequality and competing urban agendas can create barriers for the implementation of creative design solutions. Transition architecture movements are also driving local urban adaptation experiments and exploring ways local learning can be scaled up (<a class="reference-link" href="#Tubridy--2020">Tubridy, 2020</a>; <a class="reference-link" href="#Irwin--2019">Irwin, 2019</a>).</p></div></div><div class="h2-container" id="6.4.4"><h2 class="Headings_H2-numbered" lang="de-DE">6.4.4 Limits of Adaptation Capacity at the Institutional Level <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-23-siblings"><p class="Body_Body-justify" lang="en-GB">In delivering adaptation in cities, settlements and infrastructure, however, there is a need to understand and measure the adaptive capacity and limits to manage future risks in communities, institutions and organisations (Filho <span class="condensed_italic" lang=""/> et al., 2019). However efforts to track urban adaptation lack consistent methods, metrics and data gathering (Olazabal <span class="condensed_italic" lang=""/> et al., 2019b). The scale of complex, cascading challenges, limited finance and governance capacity, combined with the impacts of growing social inequality and sustainable development priorities can result in both soft and hard limits on cities government&#8217;s capacity to adapt to climate change (<a class="reference-link" href="#Chanza--2018">Chanza, 2018</a>; Sanchez Rodriguez, &#220;rge-Vorsatz and Barau, 2018; Lehmann <span class="condensed_italic" lang=""/> et al., 2015; Di Giulio <span class="condensed_italic" lang=""/> et al., 2018). Hard limits to adaptation are identified when it is unfeasible to avoid severe risks, while soft limits exist when technological and socioeconomic options are not immediately deployable (<a class="reference-link" href="#IPCC--2014">IPCC, 2014</a>). In urban contexts, soft limits may become hard limits when large numbers of people are unable to avoid severe climate-related risks of loss and damage (Mechler <span class="condensed_italic" lang=""/> et al., 2020). Climate change-related loss and damage that are intangible also require more caution in assessment processes (<a class="reference-link" href="#Roberts--2018">Roberts and Pelling, 2018</a>; Andrei <span class="condensed_italic" lang=""/> et al., 2015; Barnett <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Thomas--2018">Thomas and Benjamin, 2018</a>). Incorporating Indigenous knowledge can iden

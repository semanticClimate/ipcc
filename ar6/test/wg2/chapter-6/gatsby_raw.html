iety of other ecological, technical, and social factors, such as local stewardship (Salmond <span class="condensed_italic" lang=""/> et al., 2016). Green spaces less than 0.5&#8211;2.0 ha may have negligible cooling effects at regional scales, but impacts of shading can have microscale cooling benefits (Gunawardena, Wells and Kershaw, 2017; Zardo <span class="condensed_italic" lang=""/> et al., 2017). Vegetation impacts on day versus night-time cooling varies (Imran <span class="condensed_italic" lang=""/> et al., 2019) as does cooling potential in temperate versus tropical climates. The supply of cooler air from surrounding peri-urban and rural areas can impact cooling in the urban core suggesting that regional adaptation planning for NBS is important to maintain or extend ventilation paths from the urban fringe into the city centre (Schau-Noppel, Kossmann and Buchholz, 2020).</p><p class="Body_Body-justify" lang="en-GB">To maximize the adaptation benefits of NBS for regulating urban heat, it can be helpful to prioritise tree planting and other urban greening investments in areas where heat vulnerability and risk are the highest, especially communities that lack urban tree canopy or accessibility to parks to cool off during hot days or heatwaves (Ziter <span class="condensed_italic" lang=""/> et al., 2019). Planting trees closely together or in partly permeable vegetated barriers along streets can improve local cooling benefits. Additionally, choosing tree species with leaves that have the greatest leaf area index or the largest leaves can improve cooling performance, as those trees have the greatest shading and evapotranspiration benefits that, in turn, provide the greatest cooling effects (Keeler <span class="condensed_italic" lang=""/> et al., 2019). Drought-resistant trees, often native trees, are ideal to avoid high watering costs, though dry or water scarce areas may limit adoption of urban vegetation as an NBS strategy (Coutts <span class="condensed_italic" lang=""/> et al., 2013). Native trees and permaculture can provide additional benefits for local biodiversity as shown in study in Melbourne, Australia which found that increasing vegetation from 10% to 30% increased occupancy of bats, birds, bees, beetles and bugs by up to 130% (Threlfall <span class="condensed_italic" lang=""/> et al., 2017), with particularly high impact on native species.. Additionally, planting fruit or nut trees can provide co-benefits for local food production, and yet choice of species and placement is important to consider with respect to local cultural needs and norms (<a class="reference-link" href="#Adegun--2018">Adegun, 2018</a>; <a class="reference-link" href="#Adegun--2017">Adegun, 2017</a>).</p></div></div><div class="h3-container" id="6.3.4.2"><h3 class="Headings_H3" lang="de-DE">6.3.4.2 Air Quality Regulation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-22-siblings"><p class="Body_Body-justify" lang="en-GB">NBS in cities can help regulate air quality by absorbing air pollutants (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>). For example, planting trees <span class="bold_condensed" lang="en-GB"/> or vegetated barriers along streets or in urban forests can reduce particulate matter, the ambient air pollutant with the largest global health burden (<a class="reference-link" href="#Janh&#228;ll--2015">Janh&#228;ll, 2015</a>; Tiwary, Reff and Colls, 2008; Matos <span class="condensed_italic" lang=""/> et al., 2019; McDonald <span class="condensed_italic" lang=""/> et al., 2016). However, findings show that trees can also positively affect ground-level ozone (Calfapietra <span class="condensed_italic" lang=""/> et al., 2013; Kroeger <span class="condensed_italic" lang=""/> et al., 2014), airborne pollen concentrations (<a class="reference-link" href="#Willis--2017">Willis and Petrokofsky, 2017</a>) and indirectly affect air quality through reduced emissions from energy production offset by shade provision (Keeler <span class="condensed_italic" lang=""/> et al., 2019). Certain tree species however can also be detrimental to urban ozone formation by emitting significant amounts of reactive biogenic volatile organic compounds (VOCs). Decreasing urban emissions of VOCs is an increasingly important ozone mitigation strategy in urban areas (Fitzky <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Body-justify" lang="en-GB">Trees can also have negative effects by increasing pedestrian exposure to pollution if they are introduced in heavily travelled street canyons where air pollutants can be trapped (Vos <span class="condensed_italic" lang=""/> et al., 2013; <a class="reference-link" href="#Gromke--2015">Gromke and Blocken, 2015</a>). To maximise the adaptation benefits of NBS for improving air quality, planners and managers can target tree selection for species with low VOC emissions, low allergen emissions and high pollutant deposition potential (Keeler <span class="condensed_italic" lang=""/> et al., 2019), and combine with low pollution transportation policies. Studies suggest sensitive planting of roadside tree canopies can have positive effects on air pollutants (Beckett, Freer Smith and Taylor, 2000; Yang, Chang and Yan, 2015). For example, <a class="reference-link" href="#Xue--2021">Xue et al. (2021)</a> found that the PM2.5 reduction between 2013 and 2017 in China was associated with a saving of approximately USD 111 billion yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> nationally. Tree planting near schools, nursing homes and hospitals can ensure that benefits provided by trees are delivered to the local populations that stand to benefit the most from improved air quality, but species need to be adapted to regional climate to provide benefits over time (<a class="reference-link" href="#Donovan--2017">Donovan, 2017</a>; Nowak <span class="condensed_italic" lang=""/> et al., 2018).</p></div></div><div class="h3-container" id="6.3.4.3"><h3 class="Headings_H3" lang="de-DE">6.3.4.3 Stormwater Regulation and Sanitation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-23-siblings"><p class="Body_Body-justify" lang="en-GB">Urban parks and open spaces, forests, wetlands, green roofs and engineered stormwater treatment devices help manage stormwater and wastewater by reducing the volume of stormwater runoff, reducing surface flooding, and reducing contamination of runoff by pollutants (<span class="condensed_italic" lang="">robust evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). Engineered devices include bioswales, rain gardens, and detention and retention ponds, and are becoming common and standard approaches to mitigate the negative effects of impervious surfaces on stormwater quality and surface flooding in cities (<a class="reference-link" href="#Zhou--2014">Zhou, 2014</a>; McPhillips <span class="condensed_italic" lang=""/> et al., 2020). Allotment gardens, street trees, green roofs and urban forests may also help reduce runoff and provide a stormwater retention service (Pennino, McDonald and Jaffe, 2016; Berland <span class="condensed_italic" lang=""/> et al., 2017; Gittleman <span class="condensed_italic" lang=""/> et al., 2017). Modelling and empirical studies show that NBS at small spatial scales lead to improvements in water quality and reduction of peak flows (Moore <span class="condensed_italic" lang=""/> et al., 2016; Keeler <span class="condensed_italic" lang=""/> et al., 2019; Webber <span class="condensed_italic" lang=""/> et al., 2020). Peak flow reductions are greatest for small rain events. For example, D-Ville et al. (2018) observed a 30&#8211;70% reduction in peak flow for the 1-in-30 year storm, but performance reduces for more intense rainfall or if saturated (Garofalo <span class="condensed_italic" lang=""/> et al., 2016). Employing NBS to reduce flooding on roads can be an important adaptation mechanism for reducing the impact of flooding events on traffic flows (Pregnolato <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB">During periods with intense precipitation, low-lying urban parks and open space, engineered devices and wetlands can play an important role in reducing stormwater runoff volumes by providing places for water to be stored and infiltrate during heavy storms (Moore <span class="condensed_italic" lang=""/> et al., 2016). However, the magnitude of the runoff reduction service will depend on the total area of green infrastructure, vegetation type and its position on the landscape. There is less evidence of the effectiveness of NBS at larger temporal and spatial scales (Pregnolato <span class="condensed_italic" lang=""/> et al., 2017; Jefferson <span class="condensed_italic" lang=""/> et al., 2017). The performance of NBS depends on the degree to which their extent and spatial configuration in the city are optimised to capture runoff (<a class="reference-link" href="#Fry--2017">Fry and Maxwell, 2017</a>). Investing in a diversity of NBS types may be important to maximise stormwater management and flood regulation, as different types of engineered NBS have different strengths and weaknesses.</p><p class="Body_Body-justify" lang="en-GB">Overall, NBS are attractive adaptation options for stormwater management and to reduce impacts of pluvial and fluvial flooding in cities (Rosenzweig <span class="condensed_italic" lang=""/> et al., 2018a) compared, and in combination, with grey infrastructure. Cities with combined sewer infrastructure are <span class="condensed_italic" lang="">likely </span> to see benefits from NBS due to reductions in stormwater quantity and reduced sewage overflows. Cities where a large proportion of residents lack access to piped infrastructure and drink surface water may see large benefits, especially to human health, from NBS investments (Keeler <span class="condensed_italic" lang=""/> et al., 2019). Where future large-scale upgrades or installation of grey infrastructure will be necessary, new and growing cities may have more opportunity to realise large net benefits from investments in NBS. Older cities, and new, rapidly urbanising areas that lack large-scale water infrastructure may see the greatest benefits from enhanced NBS, relative to cities where heavy investments infrastructure upgrades have already been made. Cities facing climate changes that include more frequent or extreme precipitation may also see large water quality benefits from investment in NBS (Keeler <span class="condensed_italic" lang=""/> et al., 2019). Overall, there is increasing evidence that NBS for addressing stormwater is cost effective (Bixler <span class="condensed_italic" lang=""/> et al., 2020; Kozak <span class="condensed_italic" lang=""/> et al., 2020; Mguni, Herslund and Jensen, 2016), especially in cities facing a need to update current infrastructures.</p></div></div><div class="h3-container" id="6.3.4.4"><h3 class="Headings_H3" lang="de-DE">6.3.4.4 Coastal Flood Protection <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-24-siblings"><p class="Body_Body-justify" lang="en-GB">Coastal ecosystems including coral and oyster reefs, coastal forests including mangroves and other tree species, salt marshes and other types of wetland habitat, seagrass, dunes and barrier islands can reduce impacts of coastal flooding and storms (<span class="condensed_italic" lang="">robust evidence</span>, <span class="condensed_italic" lang="">high agreement </span>) (Zhao, Roberts and Ludy, 2014; <a class="reference-link" href="#Boutwell--2016">Boutwell and Westra, 2016</a>; Narayan <span class="condensed_italic" lang=""/> et al., 2017; Yang, Kerger and Nepf, 2015; Bridges <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#World Bank--2016">World Bank, 2016</a>) (see also Section CCP2 Cities and Settlements by the Sea). Recent literature highlights the value of nature-based approaches for coastal protection in terms of avoided damages and human well-being (Narayan <span class="condensed_italic" lang=""/> et al., 2017; Silva <span class="condensed_italic" lang=""/> et al., 2016a). NBS can protect coasts from flooding through reducing the wave energy by drag friction, reducing wave overtopping by eliminating vertical barriers, and absorbing floodwaters in soil (Arkema, Scyphers and Shepard, 2017; Dasgupta <span class="condensed_italic" lang=""/> et al., 2019; Zhu <span class="condensed_italic" lang=""/> et al., 2020). For example, coastal and marine vegetation and reefs can dissipate wave energy, attenuate wave heights and nearshore currents, decrease the extent of wave run-up on beaches, and trap sediments (Ferrario <span class="condensed_italic" lang=""/> et al., 2014; Bridges <span class="condensed_italic" lang=""/> et al., 2015). These effects result in lower water levels and reduce shoreline erosion, which in turn has potential to save lives and prevent expensive property damages (Narayan <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">Researchers, practitioners and policy-makers are increasingly calling for the use of nature-based approaches to protect urban shorelines from coastal hazards (<a class="reference-link" href="#Cunniff--2015">Cunniff and Schwartz, 2015</a>; Bilkovic <span class="condensed_italic" lang=""/> et al., 2017). The expectation is that coastal ecosystems can help stabilise shorelines, protect communities against storm surge and from tidal-influenced flooding, while providing other co-benefits for people and ecosystems. However, vegetation along protected coastlines with higher frequency, lower intensity coastal hazards (<a class="reference-link" href="#National Research Council--2014">National Research Council, 2014</a>) may be more effective for stabilising shorelines and reducing risk to coastal communities and properties, and benefits will depend on local hydrology of the coastal region. <a class="reference-link" href="#Narayan--2017">Narayan et al. (2017)</a> estimate that coastal wetlands alone reduced direct flood damages by USD 625 million during Hurricane Sandy in the USA in 2012. Similarly, researchers found that villages with wider mangroves between them and the coast experienced significantly fewer deaths than villages with narrow or no mangroves during a 1999 cyclone in India (<a class="reference-link" href="#World Bank--2016">World Bank, 2016</a>). Recently, Arkema et al. (2017) noted that the number of people, poor families, elderly and total value of residential property most exposed to hazards along the entire coast of the USA can be reduced by half if existing coastal habitats remain fully intact.</p><p class="Body_Body-justify" lang="en-GB">Coastal habitats also have limitations in their ability to protect coasts from extreme events. Some studies suggest reduced effectiveness of vegetation and reefs for coastal protection from large storm waves and surge (M&#246;ller <span class="condensed_italic" lang=""/> et al., 2014; Guannel <span class="condensed_italic" lang=""/> et al., 2016) and there is active debate in the literature about the ability of ecosystems to mitigate the impact of tsunamis (Gillis <span class="condensed_italic" lang=""/> et al., 2017). Further research is needed to understand and quantify coastal protection services provided by these hybrid green-grey solutions, especially in urban areas (Bilkovic <span class="condensed_italic" lang=""/> et al., 2017). Additionally, in some coastlines, water may be too deep or waves too high for some species such as mangroves to grow, thrive and provided needed NBS.</p><p class="Body_Body-justify" lang="en-GB">Maximising the adaptation benefits of NBS for improving coastal flood protection research requires that cities seek to restore and conserve the vegetation and reef types that are appropriate for the exposure setting and in sufficient abundance to be effective. In particular, planners and managers can use vegetation in protected bays as alternatives to hard infrastructure for shoreline stabilisation. However, the influence of ecosystems on flooding and erosion is variable and depends on a suite of social, ecological and infrastructural factors that vary within and among urban areas (Narayan <span class="condensed_italic" lang=""/> et al., 2017; Ruckelshaus <span class="condensed_italic" lang=""/> et al., 2016; Bridges <span class="condensed_italic" lang=""/> et al., 2015). Additionally, long-term planning to restore or ensure resilience of individual species and ecosystems that may themselves be damaged or destroyed during extreme events is needed in order for urban green and blue infrastructure to continue providing NBS over the longer term.</p></div></div><div class="h3-container" id="6.3.4.5"><h3 class="Headings_H3" lang="de-DE">6.3.4.5 Riverine Flood Impact Reduction <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-25-siblings"><p class="Body_Body-justify" lang="en-GB">NBS reduce both the volume of floodwater and the impact of floods (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>). NBS reduce the volume of runoff by increasing infiltration and water storage (Shuster <span class="condensed_italic" lang=""/> et al., 2005; Salvadore, Bronders and Batelaan, 2015), and affect the production and impact of flood waters through reducing river energy and flow speed through physical blockage, stabilising riverbanks during flood events, creating space for floodwaters to expand and combating land subsidence (Palmer, Filoso and Fanelli, 2014; Ahilan <span class="condensed_italic" lang=""/> et al., 2018). Installing NBS to increase infiltration on low slopes and high-permeability soils can reduce the impacts of potential increases in urban flooding driven by climate change, especially for small- to medium-scale flood events (lower than 20% mean annual flood) (Moftakhari <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Source reduction strategies include creating permeable areas such as parks and open spaces, as well as engineered devices such as raingardens, bioswales and retention ponds that help retain stormwater runoff from impervious areas. River restoration can reduce flood peak flow and provide space for floodwaters to expand. Planting and maintaining vegetation along riverbanks, often in the form of parks or river restoration, maintains structural integrity during flood events. Wetland construction and improved connectivity to floodplains also reduces flood peaks. Efforts to restore floodplains are important to create space for floodwaters and reduce exposure by moving people out of the hazard zone. Floodplain restoration also provides access to the river that has multiple benefits including recreation, access to water for domestic use and other cultural ecosystem services. A key adaptation strategy is to reduce streambank erosion (a result of high peak flow) using riparian vegetation to stabilise riverbanks during flood events.</p><p class="Body_Body-justify" lang="en-GB">Cities manage flood risk using different types of adaptation and regulatory mechanisms (<a class="reference-link" href="#Naturally Resilient Communities--2017">Naturally Resilient Communities, 2017</a>). Built flood-control infrastructure, such as levees and stream channelisation, reduces the demand for nature-based flood impact reduction. Cities facing flood risk that do not currently have extensive grey flood-mitigation infrastructure may find NBS to be an appealing, lower cost solution (Keeler <span class="condensed_italic" lang=""/> et al., 2019). In cities where flood-control grey infrastructure already exists, there is less demand for NBS of flood protection, but NBS may provide important back up, especially in a changing climate that may increase flood hazards (<a class="reference-link" href="#City of Los Angeles--2017">City of Los Angeles, 2017</a>; Elmqvist <span class="condensed_italic" lang=""/> et al., 2019). Overall, city and basin-wide NBS for riverine flood impact reduction can reduce the generation of new hazards by making space for water which can reduce the potential for a false sense of security provided by traditional flood management approaches (Ruangpan <span class="condensed_italic" lang=""/> et al., 2020; Turkelboom <span class="condensed_italic" lang=""/> et al., 2021).</p></div></div><div class="h3-container" id="6.3.4.6"><h3 class="Headings_H3" lang="de-DE">6.3.4.6 Water Provisioning and Management <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-26-siblings"><p class="Body_Body-justify" lang="en-GB">The role of NBS has been increasingly recognised for improving urban water management, emphasising it&#8217;s contribution for climate-adapted development and sustainable urbanisation (<span class="condensed_italic" lang="">robust evidence</span>, <span class="condensed_italic" lang="">high agreement </span>)<span class="condensed_italic" lang=""/> (<a class="reference-link" href="#Wong--2009">Wong and Brown, 2009</a>). NBS that protect or restore the natural infiltration capacity of a watershed can increase the water supply service to various extents, improving drought protection and providing resilient water supply (Drosou <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Krauze--2019">Krauze and Wagner, 2019</a>), although different forms of NBS (e.g., street trees, parks and open space, community gardens, and engineered devices such as rain gardens, bioswales or retention ponds) contribute in different ways to increasing stormwater infiltration. Additional sources of water may be available to replace the water supplied by NBS, such as rainwater harvesting, inter-basin transfers or desalination plants. Reliance on naturally sourced, locally available surface water and groundwater is more energy efficient and economical than desalination or water reuse for potable use (Boelee <span class="condensed_italic" lang=""/> et al., 2017), while rainwater harvesting is even more economical. Increasing the amount of green space in urban areas can secure and regulate water supplies, improving water security (<a class="reference-link" href="#Liu--2018">Liu and Jensen, 2018</a>; Bichai and Cabrera Flamini, 2018). However, <a class="reference-link" href="#Bhaskar--2016">Bhaskar et al. (2016)</a> reviewed the effect of urbanisation and NBS on baseflow and suggest that the confounded effects of infiltration and evapotranspiration losses, combined with the subsurface infrastructure (sewer systems) and geology, makes it difficult to predict the magnitude of baseflow enhancement resulting from the implementation of NBS in cities.</p><p class="Body_Body-justify" lang="en-GB">To maximise the adaptation benefits of NBS for urban water supply research suggests that managers and planners consider NBS as alternatives to traditional stormwater management techniques, where possible, since these solutions can promote groundwater recharge. As green infrastructure is increasingly being used for stormwater absorption in cities (McPhillips <span class="condensed_italic" lang=""/> et al., 2020), rain gardens, wetlands, or engineered infiltration ponds and bioswales are the NBS most likely to promote recharge, reduce evapotranspiration and contribute to water provisioning.</p></div></div><div class="h3-container" id="6.3.4.7"><h3 class="Headings_H3" lang="de-DE">6.3.4.7 Food Production and Security <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-27-siblings"><p class="Body_Body-justify" lang="en-GB">Urban agriculture can serve as a NBS for food security (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">medium agreement </span>) across a range of urban contexts (<a class="reference-link" href="#Lwasa--2015">Lwasa and Dubbeling, 2015</a>; Nogeire-McRae <span class="condensed_italic" lang=""/> et al., 2018; Pourias, Aubry and Duchemin, 2016) by contributing to food provisioning as well as providing co-benefits including for recreation, place making and mental health (Petrovic <span class="condensed_italic" lang=""/> et al., 2019; Soga, Gaston and Yamaura, 2017; Goldstein <span class="condensed_italic" lang=""/> et al., 2016b).</p><p class="Body_Body-justify" lang="en-GB">Urban agriculture among poorer communities in lower income areas is already an important source of food supply for those communities, contributing to food security and health (Orsini <span class="condensed_italic" lang=""/> et al., 2013). However, potential for expanding open air urban food production may be practically constrained by land availability (<a class="reference-link" href="#Badami--2015">Badami and Ramankutty, 2015</a>; Martellozzo <span class="condensed_italic" lang=""/> et al., 2014). This is particularly true in some lower-income countries where rapid urbanisation is occurring, which compounds existing food insecurity (Satterthwaite, McGranahan and Tacoli, 2010; Vermeiren <span class="condensed_italic" lang=""/> et al., 2013). Land availability and suitability for gardens can be further constrained by land use history, including past industrial uses that can contaminate soils with pollutants such as lead.</p><p class="Body_Body-justify" lang="en-GB">At the same time, investments in vertical agriculture continue to expand, such as in Singapore where private investment in food production is occurring in high rise buildings (Wong, Wood and Paturi, 2020). Not all cities can benefit similarly from vertical agriculture since higher heating costs to produce vegetables indoors during northern winters consumes considerable amounts of energy and may generate fossil fuel emissions depending on the energy source (Goldstein <span class="condensed_italic" lang=""/> et al., 2016a; Mohareb <span class="condensed_italic" lang=""/> et al., 2017). Some regions can benefit from more traditional outdoor urban farming, such as in South and Southeast Asia, which can support multiple growing cycles per year for some crops, particularly in tropical areas where irrigation is available. Light availability, soil health and water availability will impact food production in urban areas. For example, a study conducted in Vancouver, Canada, demonstrated that light attenuation from buildings and trees can reduce both crop yield and water demand for crop growth (Johnson <span class="condensed_italic" lang=""/> et al., 2015).</p><p class="Body_Body-justify" lang="en-GB">Climate change may have important impacts on urban food production and food security. While urban agriculture may provide benefits in terms of stability of food access in low-income households in some regions of the Global South where the climate is warmer, the shorter growing seasons in colder climates will reduce the role of outdoor urban agriculture in year-round food supply and diets. Though urban agriculture constitutes a small fraction of total food consumption in some urban areas, several studies have attempted to estimate the extent to which urban agriculture could theoretically meet urban total food or vegetable demand (<a class="reference-link" href="#Badami--2015">Badami and Ramankutty, 2015</a>; <a class="reference-link" href="#McClintock--2014">McClintock, 2014</a>; Hara <span class="condensed_italic" lang=""/> et al., 2018). Maximising the adaptation and resilience benefits of NBS for food production and security suggests the need to embrace the multi-functionality of urban agriculture, rather than viewing it as solely concerning food production (Barthel, Parker and Ernstson, 2015).</p></div></div></div></div><div class="h2-container" id="6.3.5"><h2 class="Headings_H2-numbered" lang="de-DE">6.3.5 Adaptation Through Grey/Physical Infrastructure <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-16-siblings"><p class="Body_Body-justify" lang="en-GB">Globally, it is estimated that as much as USD 94 trillion of investment is required between 2016 and 2040 to replace, upgrade and extend the world&#8217;s physical infrastructure (<a class="reference-link" href="#Oxford Economics--2017">Oxford Economics, 2017</a>), much of which is ageing and will require replacement. Given the typical lifespan of infrastructure, this is both an opportunity and an imperative to ensure this investment is low carbon and resilient to climate change risks (Grafakos <span class="condensed_italic" lang=""/> et al., 2020). &#8216;Grey&#8217; or physical infrastructure is a priority for adaptation because its performance is sensitive to climate (particularly extreme events) and decisions on design and renovation have long-lasting implications and are hard to reverse (&#220;rge-Vorsatz <span class="condensed_italic" lang=""/> et al., 2018). Avoiding longer-term impacts on society, the economy and the environment will require future investment and retrofitting of existing infrastructure, to be undertaken in the context of the risks of climate change (Dawson <span class="condensed_italic" lang=""/> et al., 2018; Rosenzweig <span class="condensed_italic" lang=""/> et al., 2018b). However, evidence from Africa shows that the benefits of pro-active adaptation measures and policies for infrastructure can result in net savings depending on the country context (<a class="section-link" data-title="Marine and Inland Fisheries" href="/report/ar6/wg2/chapter/chapter-9#9.8.5">Section 9.8.5</a>).</p><p class="Body_Body-justify" lang="en-GB">Engineered measures for hazard mitigation such as seawalls, slope revetments and river levees, as well as air conditioning are increasingly implemented in urban centres, but many engineering interventions are less affordable and accessible in LMICs because of high construction and maintenance costs. These adaptive measures can also counter mitigation objectives because of reliance on climate-polluting energy sources. Despite this, engineering measures such as seawalls for tsunami protection and cooling areas in cities provide critical hazard reduction functions in urban contexts (<a class="reference-link" href="#Depietri--2017">Depietri and McPhearson, 2017</a>). As <a class="reference-link" href="#Pelling--2018">Pelling et al. (2018)</a> highlight, sustainable risk reduction can be better achieved where these engineering measures include the at-risk poor majority and inclusive planning to support pro-poor risk reduction. Inclusive design and management of physical infrastructure can enhance contributions to climate resilient development (Table 6.6 and Supplementary Material). This section covers urban morphology and built form, building design, information and communication technology, energy, transport, water and sanitation, and coastal management. All these domains of physical infrastructure will require adaptation to cope with a changing climate; many of them can also contribute to broader adaptation for cities and settlements.</p><div class="h3-container" id="6.3.5.1"><h3 class="Headings_H3" lang="de-DE">6.3.5.1 Urban Morphology and Built Form <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-28-siblings"><p class="Body_Body-justify" lang="en-GB">Urban morphology describes the overall status of cities as physical, environmental and cultural entities. Cities interact with surrounding environmental processes, for example, as documented in <a class="section-link" data-title="Impacts and Risks" href="/report/ar6/wg2/chapter/chapter-6#6.2">Section 6.2</a> by influencing urban temperature, but also precipitation and through coastal and riverine development fluvial and coastal sedimentary regimes of erosion and deposition that impact on flood risk. Rapid, increased urbanisation has contributed to observed flood risks in recent decades (see Section 5 4.2.4; Tramblay <span class="condensed_italic" lang=""/> et al., 2019). The design process for physical infrastructure projects and significant construction (e.g., residential or industrial estates and large industrial development) typically includes risk assessments and social and environmental impact assessments that consider neighbouring land uses and connected infrastructure. Land use planning can consider diverse land uses and their interactions at the neighbourhood level (<a class="section-link" data-title="The Adaptation Gap in Cities and Settlements" href="/report/ar6/wg2/chapter/chapter-6#6.3.2">Section 6.3.2.1</a>). Resilience planning aims to bring together integrated, systemic views and enable joined-up planning at the city level (as well as lower scales) (<a class="section-link" data-title="The Adaptation Gap in Cities and Settlements" href="/report/ar6/wg2/chapter/chapter-6#6.3.2">Section 6.3.2.1</a>). There is however a lack of long-term studies that assess the climate change impacts on urban form, including informal settlements (Bai <span class="condensed_italic" lang=""/> et al., 2018; Ramyar, Zarghami and Bryant, 2019), leading to impact assessments that often overlook urban form (Ramyar, Zarghami and Bryant, 2019). Additionally, context-specific spatial tools and community based approaches lack a precise connection to urban morphology. For example, there is a need for further studies that connect solar radiation, urban morphology (e.g., aspect and plot ratio), and the urban heat island spatio-temporal variability (<a class="reference-link" href="#Giridharan--2018">Giridharan and Emmanuel, 2018</a>; Li <span class="condensed_italic" lang=""/> et al., 2019c).</p><p class="Body_Body-justify" lang="en-GB">Several tools and models have emerged in response to recommendations from AR5, including models that assess the impacts of urban heat island (Ramyar, Zarghami and Bryant, 2019), climatic uncertainty (<a class="reference-link" href="#Dhar--2017">Dhar and Khirfan, 2017</a>), flood vulnerability (Abebe, Kabir and Tesfamariam, 2018) and inundation (Barau <span class="condensed_italic" lang=""/> et al., 2015; Ford <span class="condensed_italic" lang=""/> et al., 2019). For example, findings from Kano, Nigeria, reveal that a lack of distribution of certain urban morphological features, including open spaces and streets (both pervious and impervious), roof and building materials (e.g., concrete and metallic) and urban ecological features (e.g., urban ponds and ecological basin), exacerbates inundations and their associated impacts (Barau <span class="condensed_italic" lang=""/> et al., 2015). Also, findings about the urban forms of coastal settlements, particularly in small islands, reveal that they often experience severe beach erosion due to wave action, sea level rise and storm surge that leads to landward retreat of coastline which threatens their social and economic activities (<a class="reference-link" href="#Dhar--2016">Dhar and Khirfan, 2016</a>; Lane <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Khirfan--2019">Khirfan and El-Shayeb, 2019</a>). Despite these examples, very limited research is available to offer assessments of different urban scale morphologies and urban scale adaptation planning, including planning adaptation across supply chains and networked relationships with distant urban and rural places connected through trade and resource (financial, human and material) or waste flows.</p><p class="Body_Body-justify" lang="en-GB">Interventions in the morphology and built form of cities can contribute to the reduction of the urban heat island effect and reduce the consequences of urban heatwaves. These can include installing air conditioning, establishing public cooling centres (i.e., for use during heatwaves), pavement watering (Parison <span class="condensed_italic" lang=""/> et al., 2020a) and increasing surface albedo through &#8216;cool roofs&#8217; (i.e., with high-reflectance materials) and walls. Air conditioning can significantly increase the local urban heat island (Salamanca <span class="condensed_italic" lang=""/> et al., 2014; Wang <span class="condensed_italic" lang=""/> et al., 2019a) and the choice of refrigerant has a significant impact on global warming potential (McLinden <span class="condensed_italic" lang=""/> et al., 2017). The relative efficiency of cool roofs compared with green roofs is variable, because while white roofs have similar potential to reduce the urban heat island (Li, Bou-Zeid and Oppenheimer, 2014), they can quickly turn grey due to dust and air pollution, losing their effectiveness (Gunawardena, Wells and Kershaw, 2017), although these effects are now well studied and newer performance standards should account for ageing and soiling effects on reflectivity (Paolini <span class="condensed_italic" lang=""/> et al., 2014). Ageing of &#8216;cool pavements&#8217; is more complex, which makes their long-term performance less reliable to predict (Lontorfos, Efthymiou and Santamouris, 2018). The cooling performance of green roofs is highly variable and depends on the actual water content of the green roof substrate, with dry vegetation performing poorly in terms of cooling (Parison <span class="condensed_italic" lang=""/> et al., 2020b). This holds true for regular vegetation and NBS in general (Daniel, Lemonsu and Viguie, 2018). For all built environment adaptations, changes are locked-in for a long time, and are likely to be expensive so that care is needed to avoid potential negative impacts on social equity (<a class="reference-link" href="#Cabrera--2015">Cabrera and Najarian, 2015</a>; Romero-Lankao <span class="condensed_italic" lang=""/> et al., 2018; Fried <span class="condensed_italic" lang=""/> et al., 2020; Rode <span class="condensed_italic" lang=""/> et al., 2017) and carbon-intensive construction (Bai <span class="condensed_italic" lang=""/> et al., 2018; Seto <span class="condensed_italic" lang=""/> et al., 2016).</p></div></div><div class="h3-container" id="6.3.5.2"><h3 class="Headings_H3" lang="de-DE">6.3.5.2 Building Design and Construction <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-29-siblings"><p class="Body_Body-justify" lang="en-GB">Architectural and urban design regulations at the single-building scale (building codes and guidelines) facilitate climate responsive buildings that adapt to a changing climate and have the potential to collectively change user behaviour during extreme weather events (<a class="reference-link" href="#Osman--2019">Osman and Sevinc, 2019</a>). They include buildings that are adaptive to ensure user comfort during extremes of hot and cold as well as to floods (e.g., building on stilts and amphibian architecture). Changes to design standards can scale quickly and widely, but retrofit of existing buildings is expensive, so care must be taken to avoid potential negative impacts on social equity (Sch&#252;nemann <span class="condensed_italic" lang=""/> et al., 2020; Matopoulos, Kov&#225;cs and Hayes, 2014; <a class="reference-link" href="#Ajibade--2014">Ajibade and McBean, 2014</a>; <a class="reference-link" href="#Bastidas-Arteaga--2019">Bastidas-Arteaga and Stewart, 2019</a>). Buildings can be adapted to the negative consequences of climate change by altering their characteristics, for example increasing the insulation values (e.g., van Hooff <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Makantasi--2016">Makantasi and Mavrogianni, 2016</a>; <a class="reference-link" href="#Fisk--2015">Fisk, 2015</a>; Fosas <span class="condensed_italic" lang=""/> et al., 2018; Barbosa, Vicente and Santos, 2015; <a class="reference-link" href="#Invidiata--2016">Invidiata and Ghisi, 2016</a>; P&#233;rez-Andreu <span class="condensed_italic" lang=""/> et al., 2018; Taylor <span class="condensed_italic" lang=""/> et al., 2018; Triana, Lamberts and Sassi, 2018), adding solar shading (e.g., van Hooff <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Makantasi--2016">Makantasi and Mavrogianni, 2016</a>; Barbosa, Vicente and Santos, 2015; <a class="reference-link" href="#Invidiata--2016">Invidiata and Ghisi, 2016</a>; P&#233;rez-Andreu <span class="condensed_italic" lang=""/> et al., 2018; Taylor <span class="condensed_italic" lang=""/> et al., 2018; Triana, Lamberts and Sassi, 2018; <a class="reference-link" href="#Dodoo--2016">Dodoo and Gustavsson, 2016</a>; <a class="reference-link" href="#Osman--2019">Osman and Sevinc, 2019</a>), increasing natural ventilation, preferably during the night (e.g., van Hooff <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Makantasi--2016">Makantasi and Mavrogianni, 2016</a>; P&#233;rez-Andreu <span class="condensed_italic" lang=""/> et al., 2018; Triana, Lamberts and Sassi, 2018; <a class="reference-link" href="#Dodoo--2016">Dodoo and Gustavsson, 2016</a>; <a class="reference-link" href="#Osman--2019">Osman and Sevinc, 2019</a>; <a class="reference-link" href="#Mulville--2016">Mulville and Stravoravdis, 2016</a>; Cellura <span class="condensed_italic" lang=""/> et al., 2017; Fosas <span class="condensed_italic" lang=""/> et al., 2018; Dino and Meral Akg&#252;l, 2019), solar orientation of bedroom windows (Schuster <span class="condensed_italic" lang=""/> et al., 2017), applying high-albedo materials for the building envelope (van Hooff <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Invidiata--2016">Invidiata and Ghisi, 2016</a>; Baniassadi <span class="condensed_italic" lang=""/> et al., 2018; Triana, Lamberts and Sassi, 2018), altering the thermal mass (van Hooff <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Mulville--2016">Mulville and Stravoravdis, 2016</a>; <a class="reference-link" href="#Din--2017">Din and Brotas, 2017</a>), adding green roofs/facades to poorly insulated buildings (<a class="reference-link" href="#Geneletti--2016">Geneletti and Zardo, 2016</a>; Skelhorn, Lindley and Levermore, 2014; van Hooff <span class="condensed_italic" lang=""/> et al., 2014; de Munck <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Feitosa--2018">Feitosa and Wilkinson, 2018</a>) and for water harvesting (Sepehri <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">In general, the most promising adaptation measures are a combination of solar shading with increased levels of insulation and ample possibilities to apply natural ventilation to cool down a building (e.g., van Hooff <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Makantasi--2016">Makantasi and Mavrogianni, 2016</a>; Fosas <span class="condensed_italic" lang=""/> et al., 2018; Barbosa, Vicente and Santos, 2015; Taylor <span class="condensed_italic" lang=""/> et al., 2018; Triana, Lamberts and Sassi, 2018; <a class="reference-link" href="#Dodoo--2016">Dodoo and Gustavsson, 2016</a>). However, it must be noted that the cooling potential of natural ventilation will decrease in the future because of increasing outdoor air temperatures (<a class="reference-link" href="#Gilani--2020">Gilani and O&#8217;Brien, 2020</a>). Increased insulation (including through green solutions) without shading and ventilation can also lead to adverse impacts through the lowering of nighttime cooling (Reder <span class="condensed_italic" lang=""/> et al., 2018). Similarly, air conditioning performance also decreases with increasing outdoor temperatures, in addition to being maladaptive where use increases anthropogenic heat emissions into the urban area, and global greenhouse gas emissions if powered by carbon intensive energy systems (Wang <span class="condensed_italic" lang=""/> et al., 2018c).</p><p class="Body_Body-justify" lang="en-GB">Passive cooling is a design-based, widely used strategy to create naturally ventilated buildings, making it an important alternative to address the urban heat island for residential and commercial buildings (Al-Obaidi, Ismail and Rahman, 2014). Generally, passive cooling is achieved by controlling the interactions between the building envelope and the natural elements. Fa&#231;ade fixes such as overhangs, louvres and insulated walls are effective at shading buildings from solar radiation, while complex ones such as texture walls, diode roofs and roof ponds are effective at minimising heat gains from solar radiation and ambient heat (<a class="reference-link" href="#Oropeza-Perez--2018">Oropeza-Perez and &#216;stergaard, 2018</a>). Passive cooling is inspired also by traditional design forms, for example from Mediterranean, Islamic and Mughal architecture in the Indian sub-continent (<a class="reference-link" href="#Di Turi--2017">Di Turi and Ruggiero, 2017</a>; Izadpanahi, Farahani and Nikpey, 2021).</p><p class="Body_Body-justify" lang="en-GB">In addition, wind towers, solar chimneys and air vents are features that facilitate cool air circulation within buildings while dissipating heat (Bhamare, Rathod and Banerjee, 2019). These features may be arranged to address hotspots or highly frequented spaces within buildings. Similar to NBS, the effectiveness of passive cooling to ameliorate the urban heat island varies widely depending on the location of the sun, wind direction and the type of strategy used. For instance, natural ventilation strategies (e.g., wind towers, solar chimneys, etc.) have shown temperature reductions of up to 14&#176;C (Bhamare, Rathod and Banerjee, 2019; <a class="reference-link" href="#Calautit--2016">Calautit and Hughes, 2016</a>; Rabani <span class="condensed_italic" lang=""/> et al., 2014). Shading strategies alone can reduce indoor temperatures by 3&#176;C, while heat sinks (in which heat is directed at a medium such as water) may result in indoor temperatures up to 6&#176;C lower than the outdoor temperature (<a class="reference-link" href="#Oropeza-Perez--2018">Oropeza-Perez and &#216;stergaard, 2018</a>). More systemic interventions, such as altering urban form through urban planning, can mitigate the urban heat island across suburbs and cities (<a class="reference-link" href="#Lee--2019">Lee and Levermore, 2019</a>; <a class="reference-link" href="#Takkanon--2019">Takkanon and Chantarangul, 2019</a>; Yin <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Liang--2015">Liang and Keener, 2015</a>; <a class="reference-link" href="#Emmanuel--2018">Emmanuel and Steemers, 2018</a>). Experience in Kano (Nigeria) has shown that incorporating Indigenous knowledge into building design and urban planning can increase resilience to heat and flood risks (Barau <span class="condensed_italic" lang=""/> et al., 2015). A review by <a class="reference-link" href="#Lemi--2019">Lemi (2019)</a> suggests that traditional ecological knowledge can provide wider climate change adaptation benefits.</p><p class="Body_Body-justify" lang="en-GB">Limits on housing and building adaptation include failure of regulatory systems so that formal design standards are not followed even when legally required (Arku <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Durst--2017">Durst and Wegmann, 2017</a>; <a class="reference-link" href="#Pan--2012">Pan and Garmston, 2012</a>; <a class="reference-link" href="#Awuah--2014">Awuah and Hammond, 2014</a>). This can be a result of pressures from clients for cheaper structures, developers illegally cutting costs or regulators lacking capacity for enforcement. Technological innovation can also be slow to embed itself in building norms and standards. Innovation also lies outside the formal sector and can include artisanal building techniques that may have adaptive value. Examples from Latin America demonstrate how initiatives in informal settlement improvement associated with housing policy, guaranteeing access to land and decent housing, show the opportunity for overarching policies encompassing development, poverty reduction, disaster-risk reduction, climate-change adaptation and climate-change mitigation (see <a class="section-link" data-title="Cities, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-12#12.5.5">Section 12.5.5</a>).</p></div></div><div class="h3-container" id="6.3.5.3"><h3 class="Headings_H3" lang="de-DE">6.3.5.3 Information and Communication Technology <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-30-siblings"><p class="Body_Body-justify" lang="en-GB">Information and communication technologies (ICTs) are deeply intertwined with the functioning of urban and infrastructure systems, and are at the core of the &#8216;smart city&#8217; concept (<a class="reference-link" href="#Angelidou--2015">Angelidou, 2015</a>). ICT is more flexible than other physical infrastructure, although as other sectors are increasingly reliant on ICT, it is creating new climate-related failure mechanisms (<a class="reference-link" href="#Norman--2018">Norman, 2018</a>; Maki <span class="condensed_italic" lang=""/> et al., 2019). ICT assets and networks in urban, national and international communications systems will need to be strengthened to enable ICT infrastructure to better cope with climate change, and to enable ICT infrastructure to support the resilience of cities, settlements and other infrastructure. The increased pervasiveness of ICT in smart cities, smart infrastructure and day-to-day living, will evidently have long-term implications for exposure to climate change risks and how cities manage those risks (<a class="reference-link" href="#Norman--2018">Norman, 2018</a>; Maki <span class="condensed_italic" lang=""/> et al., 2019). For example, even if the ICT network is resilient to heatwaves, it is dependent on the electricity network to power it. Conversely, other networks are dependent upon ICT for control systems, for example smart grids for energy. There is limited information on how these interdependencies, and associated risks, will evolve.</p><p class="Body_Body-justify" lang="en-GB">Although networked like many other infrastructure systems, ICT components have some distinctive properties. They are relatively cheap, and the advent of wireless communications has enabled ICT to have the widest reach of all infrastructures. Components can be rapidly deployed or repaired, and generally ICT networks are therefore built with inherent redundancy and flexibility (Sakano <span class="condensed_italic" lang=""/> et al., 2016). Components have a wide range of expected lifetimes which leads to faster cycles of innovation. There is therefore greater potential to accelerate uptake of climate resilience in this infrastructure sector, but conversely, this can increase waste and (energy intensive) resource consumption. For example, mobile phones and computers may last as little as a year, cables and switching units may be moved and upgraded to improve bandwidth every few years, poles and masts are typically designed to last several decades, whilst exchanges and other critical nodes can be in use for over half a century.</p><p class="Body_Body-justify" lang="en-GB">ICTs are playing an increasing role in resilience building and enabling climate change adaptation. They are enabling access to information needed for decision making, facilitating learning and coordination among stakeholders, and building social capital, as well as helping to monitor, visualise and disseminate current and future climate impacts (Eakin <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Heeks--2019">Heeks and Ospina, 2019</a>; Haworth <span class="condensed_italic" lang=""/> et al., 2018; Imam, Hossain and Saha, 2017). Advocacy and awareness raising through ICTs, such social media applications, can influence behaviours and attitudes in support of adaptive pathways (<a class="reference-link" href="#Laspidou--2014">Laspidou, 2014</a>).</p><p class="Body_Body-justify" lang="en-GB">ICTs play a role in adaptive responses to both short-term shocks and long-term trends associated with climate change. Timely access to information (e.g., early warning, temperature and rainfall, agricultural advice) through ICTs (e.g., mobile devices, SMS, radio, social media) can be crucial to respond and mitigate the impact of emergencies such as floods and drought, for identifying pest and disease prevalence, and for informing livelihood options, key in adaptation pathways of vulnerable communities (<a class="reference-link" href="#Devkota--2018">Devkota and Phuyal, 2018</a>; Panda <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Body-justify" lang="en-GB">In addition to contributing to the robustness and stability of the critical infrastructure in the event of disasters, ICTs can strengthen other attributes of resilient urban systems by enabling learning and community self-organisation, cross-scale networks and flexibility, helping vulnerable stakeholders, in particular, to adjust to change and uncertainty (<a class="reference-link" href="#Heeks--2015">Heeks and Ospina, 2015</a>; <a class="reference-link" href="#Heeks--2019">Heeks and Ospina, 2019</a>). Big data is being used to inform responses to humanitarian emergencies (Pham <span class="condensed_italic" lang=""/> et al., 2014; Ali <span class="condensed_italic" lang=""/> et al., 2016), as well as to generate new forms of citizen engagement and reporting (e.g., community-based maps of flood-prone areas) that can help to inform coping and adaptive responses (Ogie <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Body-justify" lang="en-GB">The selection and use of ICTs for adaptation needs to be fairly grounded in the broader socio-cultural, economic, political and institutional context, to ensure that these tools effectively help address existing, emerging and future adaptive needs. Typically, ICT is inadequate on its own to make a significant difference (<a class="reference-link" href="#Toya--2015">Toya and Skidmore, 2015</a>). The role of ICTs in adaptive pathways is influenced by the availability of locally relevant information (e.g., weather-based advisory messages, local market prices), the accessibility of information by all members of the community (e.g., using various text, audio and visual content, local languages, addressing gender-related exclusion, cost and digital competencies) and the applicability of information at the appropriate scale (local, regional or national), including data quality and verification (<a class="reference-link" href="#Namukombo--2016">Namukombo, 2016</a>; Haworth <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Information privacy and security, as well as the unintended impacts of ICTs on inequality, spread of misinformation and on widening existing gaps (e.g., due to poverty, gender and power differentials), can also constrain the contribution of ICTs to urban adaptation (Haworth <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Coletta--2017">Coletta and Kitchin, 2017</a>; <a class="reference-link" href="#Leszczynski--2016">Leszczynski, 2016</a>) and are among the key challenges that need to be addressed in order to fully realise their potential.</p></div></div><div class="h3-container" id="6.3.5.4"><h3 class="Headings_H3" lang="de-DE">6.3.5.4 Energy <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-31-siblings"><p class="Body_Body-justify" lang="en-GB">A number of measures are available to adapt existing energy infrastructure to climate change. These typically involve changing engineering design codes and upgrading facilities to cope with new climatic conditions, building redundancy and robustness into systems, and preparation to ensure continued operation following extreme events. Adapting low carbon energy infrastructure improves its climate resilience whilst simultaneously delivering mitigation goals (<a class="reference-link" href="#Kemp--2017">Kemp, 2017</a>; Feldpausch-Parker <span class="condensed_italic" lang=""/> et al., 2018), benefitting all other sectors (Dawson <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Pescaroli--2018">Pescaroli and Alexander, 2018</a>; Kong, Simonovic and Zhang, 2019).</p><p class="Body_Body-justify" lang="en-GB"><a class="reference-link" href="#Hall--2019">Hall et al. (2019)</a> identified 4223 GW of global power generation at risk of flooding. If these assets were protected by 0.5 m flood protection, ~700 GW would be at risk from the 1-in-100 year flood. Many assets can be strengthened, relocated or replaced with new equipment built to higher standards. An example of this is in the UK where a total of &#163;172 million is being invested between 2011 and 2023 to raise flood protection of substations to be resilient to the 1-in-1000 year flood (<a class="reference-link" href="#ENA--2015">ENA, 2015</a>). Electricity cables can be upgraded in anticipation of reduced efficiency in a warmer climate, although in many locations this may be achieved autonomously to meet growth in electricity demand (Fu <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">Fuels, including oil, natural gas, hydrogen, biomass and CO<span class="subscript _idGenCharOverride-1" lang="">2</span> prior to sequestration are delivered and distributed by pipeline or transportation by road, rail and shipping. In addition to engineering improvements, adaptation measures also include planning and preparation for service disruption by changing transport patterns, increasing local storage capacities and identifying and prioritising protection of critical transport nodes (Wang <span class="condensed_italic" lang=""/> et al., 2019b; Panahi, Ng and Pang, 2020).</p><p class="Body_Body-justify" lang="en-GB">Several options are available to reduce the impacts of reduced cooling water for thermoelectric power generation, increases in water temperature and lower flows for hydropower generation. These include (i) switching from freshwater to seawater (if available) or air cooling; (ii) replacing once-through cooling systems with recirculation systems; (iii) replacing fuel sources for thermoelectric power generation; (iv) increasing the efficiency of hydro and thermoelectric power plants; (v) relaxing discharge temperature rules to allow warmer water to enter rivers; (vi) installation of screens to stop algae or jellyfish blooms clogging intakes; (vii) reducing power production and managing demand; and (viii) changing reservoir operation rules (where available). Shreshta et al. (2021) show that changing reservoir operation rules can offset reduced water availability under RCP8.5 until 2050, but is insufficient by the 2080s. van Vliet et al., (2016) showed that a 10% increase in hydroelectric generation efficiency can compensate for reduced water availability in most regions. Higher efficiency thermoelectric plans offset impacts under lower climate change scenarios but are shown to be inadequate under RCP8.5 by the 2080s; whereas a switch to seawater and dry (air) cooling provides a net increase under this scenario. However, these technologies can increase costs. Increasing the temperature of water discharged from the power station can have negative environmental impacts (Thome <span class="condensed_italic" lang=""/> et al., 2016; Yang <span class="condensed_italic" lang=""/> et al., 2015).</p><p class="Body_Body-justify" lang="en-GB">Longer term systemic strategies could include a combination of increased network redundancy and decentralisation of generation locations (Fu <span class="condensed_italic" lang=""/> et al., 2017), or the use of &#8216;defensive islanding&#8217; which involves splitting the network into stable islands to isolate components susceptible to failure and subsequently trigger a cascading event (Panteli <span class="condensed_italic" lang=""/> et al., 2016). Smart grids are being increasingly deployed within municipalities to provide more efficient management of supply and demand and mitigate greenhouse gas emissions, however, there is limited understanding of their performance and reliability during floods and other extreme weather events (Vasenev, Montoya and Ceccarelli, 2016; Feldpausch-Parker <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Adaptation and preparedness at the household level can minimise impacts during power outages, but neighbourhood-level assistance may be more appropriate to ensure support for vulnerable households and coordination of action and information (Ghanem, Mander and Gough, 2016). More generally, it is important for responder organisations to integrate energy needs in disaster preparedness and response plans. Whilst over the longer term, reducing household and industrial demand for energy supply will reduce the need for capital investments and upgrades (Fu <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">Providing a reliable and resilient power supply is crucial to economic and social development (<a class="reference-link" href="#Fankhauser--2016">Fankhauser and Stern, 2016</a>). Furthermore, there are co-benefits from the use of low carbon energy systems (Chapter 8, WGIII AR6). For example, solar-charged street lamps and household lighting gives reliable nighttime lighting, providing safety, security and resilience to disruption of network power supplies (Burgess <span class="condensed_italic" lang=""/> et al., 2017). At larger scales, deploying solar power on building roofs reduces energy demand for cooling by 12% and lowers the urban heat island, and thereby has health benefits (Masson <span class="condensed_italic" lang=""/> et al., 2014a). In the USA, construction of solar panels over 200 million parking spaces would generate a quarter of the country&#8217;s electricity supply (<a class="reference-link" href="#Erickson--2017">Erickson and Jennings, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">As presented in Table 6.3, access to energy supply varies considerably. In particular, many African countries require substantial energy infrastructure to support their economic development. The combination of smart technologies with solar and other renewable generation provides a huge opportunity (Anderson <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Kolokotsa--2017">Kolokotsa, 2017</a>). However, care must be taken in rapidly developing cities, as failure to ensure energy access during urbanisation can reduce resilience (&#220;rge-Vorsatz <span class="condensed_italic" lang=""/> et al., 2018).</p></div></div><div class="h3-container" id="6.3.5.5"><h3 class="Headings_H3" lang="de-DE">6.3.5.5 Transport <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-32-siblings"><p class="Body_Body-justify" lang="en-GB">A wide range of adaptation options are available for transport infrastructure and most provide a good benefit cost ratio (Doll, Klug and Enei, 2014; Forzieri <span class="condensed_italic" lang=""/> et al., 2018). Options include upgrading infrastructure (which can often be achieved autonomously as part of standard repair and replacement schedules) and strengthening or relocating (critical) assets. Adaptation of road and rail networks in Australasia includes re-routing, coastal protection, improved drainage and upgrading of rails (Table 11.7.) In areas with substantial infrastructure deficits, such as much of Africa, investments in public transport and transit-oriented development are highlighted as desired mitigation-adaptation interventions within cities of South Africa, Ethiopia and Burkina Faso (<a class="section-link" data-title="Current and Future Adaptation Responses for Fisheries" href="/report/ar6/wg2/chapter/chapter-9#9.8.5.3">Section 9.8.5.3</a>). Adapting low carbon transport infrastructure will be crucial to ensure resilience to climate change impacts whilst simultaneously delivering mitigation goals (Shaheen, Martin and Hoffman-Stapleton, 2019; Costa <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB"><a class="reference-link" href="#Wright--2012">Wright et al. (2012)</a> calculated that strengthening bridges in the USA would cost USD 140&#8211;250 billion by 2090 (or several billion dollars a year), but costs are reduced by 30% if interventions are made proactively. <a class="reference-link" href="#Koks--2019">Koks et al. (2019)</a> calculate a benefit&#8211;cost ratio of greater than one for over 60% of the world&#8217;s roads exposed to flooding. The greatest benefits from adaptation of the global road network are in LMICs where reductions in flood risk are typically between 40% and 80%. <a class="reference-link" href="#Pregnolato--2017">Pregnolato et al. (2017)</a> showed that in the city of Newcastle upon Tyne (UK), two carefully targeted interventions at key locations to manage surface water flooding reduced the impacts of the 1-in-50 year event in 2050 by 32%. In permafrost regions, geo-reinforcement, foundation and piles can be strengthened (Trofimenko, Evgenev and Shashina, 2017), whilst passive cooling methods, including high-albedo surfacing, sun-sheds and heat drains can cool infrastructure (Dor&#233;, Niu and Brooks, 2016).</p><p class="Body_Body-justify" lang="en-GB"><a class="reference-link" href="#Hanson--2020">Hanson and Nicholls (2020)</a> calculate the total global investment costs for port adaptation to sea level rise and provision of new areas at USD 223&#8211;768 billion by 2050. However, adaptation of existing ports is only 6% of this. <a class="reference-link" href="#Yesudian--2021">Yesudian and Dawson (2021)</a> estimate the cost of maintaining present levels of flood risk in 2100 for the global air network will cost up to USD 57 billion (Monioudi <span class="condensed_italic" lang=""/> et al., 2018; Esteban <span class="condensed_italic" lang=""/> et al., 2020b).</p><p class="Body_Body-justify" lang="en-GB">New technologies and design innovations can improve the resilience of cars, trains, boats and other vehicles to cope with more extreme weather. Mobility transitions have the potential to improve mobility and accessibility, to influence urban form and to reduce vehicular use (and thereby infrastructure degradation), vehicle miles travelled and vehicle-based emissions (Sperling, Pike and Chase, 2018). For example, use of electric vehicles, hydrogen vehicles and greater uptake of public transport and other vehicles that reduce exhaust head emissions reduces the urban heat island (<a class="reference-link" href="#Kolbe--2019">Kolbe, 2019</a>). Carsharing can reduce carbon emissions by over 50% (Shaheen, Martin and Hoffman-Stapleton, 2019). Ride hailing, matching non-professional drivers of private vehicles with paying passengers, positively impacts low-income, low-car ownership households in Los Angeles (<a class="reference-link" href="#Brown--2018">Brown, 2018</a>), and fills market gaps in cities where public transit infrastructure is inadequate, unreliable or unsafe (Suatmadi, Creutzig and Otto, 2019; <a class="reference-link" href="#Vanderschuren--2018">Vanderschuren and Baufeldt, 2018</a>), but can also create a precarious and insecure job market that impacts well-being (<a class="reference-link" href="#Fleming--2017">Fleming, 2017</a>). Whether the resulting impacts are positive or negative, largely depends on local, national and international policy and practices.</p><p class="Body_Body-justify" lang="en-GB">Safe and convenient walking and cycling (and public transport) infrastructure in cities reduces carbon emissions and urban heat island intensity, but also improve cardiovascular capacity which reduces heat stress (Schuster <span class="condensed_italic" lang=""/> et al., 2017). In some regions, warmer weather may bring opportunities for increased uptake of cycling and walking, though precipitation or thermal discomfort caused by high temperature and humidity can reduce the use of active travel modes for commuting and recreation (<a class="reference-link" href="#Chapman--2015">Chapman, 2015</a>). Shaded pavements and lanes, and measures to mitigate the urban heat island can reduce risks to disruption of active travel thereby also enhancing mitigation (Wong <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">Full system re-design may enable the greatest resilience but it does not usually have a good benefit&#8211;cost ratio (Doll, Klug and Enei, 2014). Moreover, Caparros-Midwood et al. (2019) show that transport infrastructure planners will not always be able to resolve trade-offs between managing climate risks and mitigating greenhouse gases without tackling other sectors. However, infrastructure planners should continually seek opportunities for positive infrastructure lock in where available (&#220;rge-Vorsatz <span class="condensed_italic" lang=""/> et al., 2018).</p></div></div><div class="h3-container" id="6.3.5.6"><h3 class="Headings_H3" lang="de-DE">6.3.5.6 Water and Sanitation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-33-siblings"><p class="Body_Body-justify" lang="en-GB">Adaptation to water scarcity can be through measures to increase supply (e.g., water storage, rainwater harvesting, desalination, river basin transfers, increased abstraction, reduced pollution of water sources), or manage demand (e.g., reduce leakage lower consumption, use of water efficiency devices, greywater reuse, behaviour change). A combination of these measures is usually required (e.g., Ives, Simpson and Hall, 2018; Dirwai <span class="condensed_italic" lang=""/> et al., 2021; Wang <span class="condensed_italic" lang=""/> et al., 2018a). Reliable and well-adapted water and sanitation services support economic growth, public health, reduce marginalisation and poverty, and can lower energy use and improve water quality (<a class="reference-link" href="#Campos--2015">Campos and Darch, 2015</a>; <a class="reference-link" href="#Miller--2017">Miller and Hutchins, 2017</a>; Jeppesen <span class="condensed_italic" lang=""/> et al., 2015; Hamiche, Stambouli and Flazi, 2016).</p><p class="Body_Body-justify" lang="en-GB">Globally, water sector adaptation costs are estimated to be USD 20 billion yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> by 2050 (Fletcher, Lickley and Strzepek, 2019). Globally, the budget required by 2030 for water infrastructure (new and refurbishment) is more than half of the budget required for all infrastructure (<a class="reference-link" href="#Koop--2017">Koop and van Leeuwen, 2017</a>). For OECD countries, water adaptation increases costs by 2%, but this proportion is far higher for developing nations (<a class="reference-link" href="#Olmstead--2014">Olmstead, 2014</a>).</p><p class="Body_Body-justify" lang="en-GB">A number of adaptation actions are available to reduce the impacts of floods on water and sanitation infrastructure. Active management reduces blockages in water infrastructure and protects related services such as roads and culverts which are essential to ensure the operation of onsite sanitation infrastructure (Capone <span class="condensed_italic" lang=""/> et al., 2020). The impact of floods for onsite or sewerage systems can be lowered by reducing or eliminating excreta from the environment through regular maintenance, cleaning and clearing of blockages (<a class="reference-link" href="#O&#8217;Donnell--2020">O&#8217;Donnell and Thorne, 2020</a>; Borges Pedro <span class="condensed_italic" lang=""/> et al., 2020).</p><p class="Body_Body-justify" lang="en-GB">Infrastructure to protect key assets such as water and wastewater treatment plants or pumping stations has a high cost but benefits all connected households and reduces pollution from flood events. In well-regulated water sectors, there has been an increasing focus on such investments (<a class="reference-link" href="#Campos--2015">Campos and Darch, 2015</a>). Whereas more diffused cheaper interventions can reduce flood water ingress to domestic toilets (Irwin <span class="condensed_italic" lang=""/> et al., 2018). <a class="reference-link" href="#Luh--2017">Luh et al. (2017)</a> found that protected dug wells were one of the least resilient technologies, whereas piped, treated, utility managed surface water systems had higher resilience.</p><p class="Body_Body-justify" lang="en-GB">Protecting water sources from pollution is even more important in a warmer climate that increases the frequency of algal blooms. Individual assets such as water intake pipes can be protected using screens (Kim <span class="condensed_italic" lang=""/> et al., 2020a), whereas basin-scale land management is required to reduce nutrient load from runoff (Me <span class="condensed_italic" lang=""/> et al., 2018), whilst injecting water or installing barriers can protect coastal aquifers from salinisation (<a class="reference-link" href="#Siegel--2020">Siegel, 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">More radical structural interventions may be needed in the longer term, but would need to be planned and delivered in coordination with investments in other sectors, particularly housing (L&#252;thi, Willetts and Hoffmann, 2020). As an interim measure, sanitation services with a lower reliance on fixed infrastructure, or container-based sanitation could be appropriate in many urban areas that are badly affected by flooding (Mills <span class="condensed_italic" lang=""/> et al., 2020).</p><p class="Body_Body-justify" lang="en-GB">Other actions include use of adaptive planning (Evans, Rowell and Semazzi, 2020), integration of measures of climate resilience into water safety plans (Prats <span class="condensed_italic" lang=""/> et al., 2017), as well as improved accounting and management of water resources (Lasage <span class="condensed_italic" lang=""/> et al., 2015). Policy prescriptions on technologies for service delivery and changes in management models offer potential to reduce risks, particularly in low-income settings (Howard <span class="condensed_italic" lang=""/> et al., 2016). Where formal sewerage provision is lacking, community based adaptation that incorporates both the function of the sanitation system and the vulnerability of users (e.g., women, children, elderly, ill or disabled) into the design is essential (<a class="reference-link" href="#Duncker--2019">Duncker, 2019</a>).</p></div></div><div class="h3-container" id="6.3.5.7"><h3 class="Headings_H3" lang="de-DE">6.3.5.7 Flood Management <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-34-siblings"><p class="Body_Body-justify" lang="en-GB">Cities are deploying a broad range of strategies to adapt infrastructure to flooding, with hard engineering approaches (e.g., dikes and seawalls) increasingly complementing soft approaches, including planning and use of nature-based solutions, that emphasise natural and social capital (<a class="reference-link" href="#Jongman--2018">Jongman, 2018</a>; <a class="reference-link" href="#Sovacool--2011">Sovacool, 2011</a>). The infrastructure can alter downstream risks and lead to increased residual risk by encouraging more floodplain construction (Miller, Gabe and Sklarz, 2019; <a class="reference-link" href="#Ludy--2012">Ludy and Kondolf, 2012</a>). Physical infrastructure is highly cost effective for large settlements, but not always for small settlements (Tiggeloven <span class="condensed_italic" lang=""/> et al., 2020) and can be inaccessible to poorer communities (Sayers, Penning-Rowsell and Horritt, 2018; Van Bavel, Curtis and Soens, 2018). It is often inflexible once installed but new designs and adaptive pathways are emerging (Anvarifar <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Kapetas--2020">Kapetas and Fenner, 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">As urban areas have expanded, so too have the number of vulnerable assets, and efforts may now emphasise reducing construction in high-risk regions (Paprotny <span class="condensed_italic" lang=""/> et al., 2018a). The National Flood and Coastal Erosion Risk Management Strategy for England, for example, calls for reductions in inappropriate developments in floodplains (<a class="reference-link" href="#Kuklicke--2016">Kuklicke and Demeritt, 2016</a>; <a class="reference-link" href="#UK Environment Agency--2020">UK Environment Agency, 2020</a>). Because climate change increases the flood risk profile of certain regions, reconsideration of design criteria has become more common (<a class="reference-link" href="#Ayyub--2018">Ayyub, 2018</a>). New York City now requires the sewer system currently designed for hydraulic capacity in 5-year design life should be designed for 50-year design life, taking into account climate changes over that period (<a class="reference-link" href="#NYC--2019">NYC, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Adaptation strategies are diverse and often involve hybrid physical and NBS, and increasingly integrated management plans that consider both flood prevention and designing infrastructure and supporting people to cope with floods when they occur. Adaptation typically focuses on (i) increasing the standard of protection to compensate for the increased magnitude of extreme events; (ii) increased maintenance to cope with increased frequency of extremes and changes in ambient conditions; (iii) changed maintenance regimes from narrower maintenance windows, for example as assets are used more frequently (Sayers, Walsh and <a class="reference-link" href="#Dawson--2015">Dawson, 2015</a>); (iv) land use planning and management to reduce exposure and manage hydrological flows; and (v) raising awareness, preparedness and incident management. In high population areas, hard interventions such as dikes and levees are generally cost effective (<a class="reference-link" href="#Jongman--2018">Jongman, 2018</a>; Ward <span class="condensed_italic" lang=""/> et al.,

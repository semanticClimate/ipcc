8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg><span>View</span></button></a></div><div class="col-lg-3 col-12"><h3>Figure&#160;6.6</h3><img loading="lazy" src="https://www.ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_6_006.png" alt="" class="img-card"/><a href="/report/ar6/wg2/figures/chapter-6/figure-6-006"><button type="button" class="btn-ipcc btn btn-primary"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chart-bar" class="svg-inline--fa fa-chart-bar fa-w-16 " role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512" style="color:#fff"><path fill="currentColor" d="M332.8 320h38.4c6.4 0 12.8-6.4 12.8-12.8V172.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v134.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V76.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v230.4c0 6.4 6.4 12.8 12.8 12.8zm-288 0h38.4c6.4 0 12.8-6.4 12.8-12.8v-70.4c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v70.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V108.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v198.4c0 6.4 6.4 12.8 12.8 12.8zM496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg><span>View</span></button></a></div></div></div></div></div></div></div><div id="chapter-citation"><p class="Body_Chapter_citation" lang="en-GB">Dodman, D., B. Hayward, M. Pelling, V. Castan Broto, W. Chow, E. Chu, R. Dawson, L. Khirfan, T. McPhearson, A. Prakash, Y. Zheng, and G. Ziervogel, 2022: Cities, Settlements and Key Infrastructure. In: <span class="light_condensed_italic" lang="">Climate Change 2022: Impacts, Adaptation and Vulnerability. </span>Contribution of Working Group II to the Sixth Assessment Report of the Intergovernmental Panel on Climate Change [H.-O. P&#246;rtner, D.C. Roberts, M. Tignor, E.S. Poloczanska, K. Mintenbeck, A. Alegr&#237;a, M. Craig, S. Langsdorf, S. L&#246;schke, V. M&#246;ller, A. Okem, B. Rama (eds.)]. Cambridge University Press, Cambridge, UK and New York, NY, USA, pp. 907&#8211;1040, doi:10.1017/9781009325844.008.</p></div></div><div class="h1-container" id="Executive"><h1 class="Headings_H1-unnumbered" lang="en-GB">Executive Summary <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-1-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">In all cities and urban areas, the risk faced by people and assets from hazards associated with climate change has increased (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="superscript _idGenCharOverride-1" lang=""><span id="footnote-003-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch06.html#footnote-003">1</a> </span></span><span class="bold_condensed" lang="en-GB">). </span>Urban areas are now home to 4.2 billion people, the majority of the world&#8217;s population. Urbanisation processes generate vulnerability and exposure which combine with climate change hazards to drive urban risk and impacts (<span class="condensed_italic" lang="">high confidence</span>). Globally, the most rapid growth in urban vulnerability and exposure has been in cities and settlements where adaptive capacity is limited, especially in unplanned and informal settlements in low- and middle-income nations and in smaller and medium-sized urban centres (<span class="condensed_italic" lang="">high confidence</span>). Between 2015 and 2020, urban populations globally grew by more than 397 million people, with more than 90% of this growth taking place in less developed regions. <!-- -->{Box 6.1; 6.1.4; 6.2.1; 6.3.2; 6.3.3.4; 6.2.2.2; 6.4.4}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">The documentation of climate-related events and observed human and economic losses have increased since AR5 for urban areas and human settlements. Observed losses arise from single, compound, cascading and systemic events (</span><span class="bold_condensed_italic" lang="">medium evidence, high agreement </span><span class="bold_condensed" lang="en-GB">). </span>Losses from single events include the direct impact of heat stress on human health. Compound event losses arise from the interaction of single climate hazards with at least one other hazard driver such as heat with poor air quality (e.g., from traffic fumes or wildfire), flooding with poor water quality (e.g., from contaminated runoff and flood water) or land subsidence. Cascading impacts are observed when damages in one place or system reduce resilience and generate impacts elsewhere (e.g., when flood waters damage energy infrastructure causing blackouts and knock on financial and human impacts). Losses become systemic when affecting entire systems and can even jump from one system to another (e.g., drought impacting on rural food production contributing to urban food insecurity) (<span class="condensed_italic" lang="">medium confidence</span>). In some cases, maladaptive responses to hazards have exacerbated inequality in the distribution of impacts, for example shifting risk from one community to another. <!-- -->{Figure 6.2; 6.2.6; 6.3.4.1; 6.4.5; Cross-Chapter Paper 2; Cross-Working Group Box URBAN in Chapter 6}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Evidence from urban and rural settlements is unequivocal; climate impacts are felt disproportionately in urban communities, with the most economically and socially marginalised being most affected (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Vulnerabilities are shaped by drivers of inequality, including gender, class, race, ethnic origin, age, level of ability, sexuality and non-conforming gender orientation, framed by cultural norms, diverse values and practices (<span class="condensed_italic" lang="">high confidence</span>). Intersections between these drivers shape unique experiences of vulnerability and risk and the adaptive capacities of groups and individuals. Robust adaptation plans are those developed in inclusive ways. However, few adaptation plans for urban areas and infrastructure are being developed through consultation and co-production with diverse and marginalised urban communities. The concerns and capacities of marginalised communities are rarely considered in planning (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{Box 6.3, Box 6.4; 6.4.3.1; 6.4.5.2, Case Study 6.7; Cross-Working Group Box URBAN in Chapter 6}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">The COVID-19 pandemic has had a substantial impact on urban communities and climate adaptation (</span><span class="bold_condensed_italic" lang="">medium evidence</span><span class="bold_condensed" lang="en-GB">, </span><span class="bold_condensed_italic" lang="">high agreement </span><span class="bold_condensed" lang="en-GB">). </span>The pandemic has revealed both systemic under-investment resulting in multiple, persistent health-related vulnerabilities (many of which also exacerbate climate change risk) and co-benefits for urban interventions to reduce future pandemic and climate change risk. The COVID-19 pandemic is estimated to have pushed an additional 119 to 124 million people into poverty in 2020, with South Asia and Sub-Saharan Africa each contributing roughly two-fifths of this total (<span class="condensed_italic" lang="">medium confidence</span>). At city level, community groups, non-governmental organisations (NGOs) and local governments face challenges to bring agencies already working on social and economic development into coordinated action to reduce urban vulnerabilities and manage risks. COVID-19 and climate change impacts are exacerbated by widening social inequality. Addressing the causes of social vulnerability creates opportunity for transformative adaptation. <!-- -->{Box 6.4; 6.1.4; 6.2.2.4; 6.2.5; 6.4.1.3; Case Study 6.4; Cross-Chapter Box COVID in Chapter 7}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">The number of people expected to live in urban areas highly exposed to climate change impacts has increased substantially (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>An additional 2.5 billion people are projected to be living in urban areas by 2050, with up to 90% of this increase concentrated in the regions of Asia and Africa. Projections of the number of people expected to live in urban areas highly exposed to climate change impacts have increased. Sea level increase and increases in tropical cyclone storm surge and rainfall intensity will increase the probability of coastal city flooding, with more than a billion people located in low-lying cities and settlements expected to be at risk from coastal-specific climate hazards by 2050 (<span class="condensed_italic" lang="">high confidence</span>). Sea level rise, increases in tropical cyclone storm surges and more frequent and intense extreme precipitation will increase the number of people, area of urban land, and damages from flood hazard (<span class="condensed_italic" lang="">high confidence</span>). The main driver for increased heat exposure is the combination of global warming and population growth in already-warm centres, and the majority of the population exposed to heatwaves will live in urban centres. An additional 350 million people living in urban areas are estimated be exposed to water scarcity from severe droughts at 1.5&#176;C warming, and 410.7 million at 2&#176;C warming. <!-- -->{6.1; 6.2.2; Cross-Chapter Paper 2}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Many more cities have developed adaptation plans since AR5, but only a limited number of these have been implemented (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Many of these plans focus narrowly on climate risk reduction, missing opportunities to advance co-benefits of climate mitigation and sustainable development, compounding inequality and reducing well-being (<span class="condensed_italic" lang="">medium confidence</span>). However, an increasing array of adaptation options are available. Nature-based solutions are now mainstream urban adaptation options and there remains considerable scope for their wider application. Social-policy-based adaptation, including education and the adaptation of health systems offers considerable future scope. Options of adapting physical infrastructure are similarly advancing, though at times constrained by existing infrastructure design and location. <span class="bold_condensed" lang="en-GB"/>The greatest gaps between policy and action are in failures to manage adaptation of social infrastructure (community facilities, services and networks) and failure to address complex interconnected risks for example in the food&#8211;energy&#8211;water&#8211;health nexus or the inter-relationships of air quality and climate risk (<span class="condensed_italic" lang="">medium confidence</span>). Barriers to implementing plans include lack of political will and management capacity, limited financial means and mechanisms (especially for smaller urban settlements) and competing priorities (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). <!-- -->{6.3.1, 6.4.3; 6.4.5; 6.4.5.1; 6.4.5.2; Figure 6.5}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">The shift from urban planning to action in ways that identify and advance synergies and co-benefits of mitigation, adaptation and Sustainable Development Goals (SDGs) has occurred slowly and unevenly (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>While there is ambition for joined-up policy, action and research, this is still the exception. One area of sustained effort is community-based adaptation planning and resilience actions which have potential to be better integrated to enhance well-being and create synergies with the Sustainable Development Goal ambitions of leaving no one behind. Complex trade-offs and gaps in alignment between mitigation and adaptation over scale and across policy areas where sustainable development is hindered or reversed also remain. <!-- -->{6.1.1, Table 6.2; 6.1.5; 6.4.1.4; 6.4.3; 6.4.4}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Urban adaptation gaps exist in all world regions and for all hazard types, although exposure to the limits to adaptation is unevenly distributed. Governance capacity, financial</span><span class="bold_condensed" lang="en-US">support </span><span class="bold_condensed" lang="en-GB">and the legacy of past urban infrastructure investment constrain how all cities and settlements are able to adapt (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Critical capacity gaps exist at city and community levels that hinder adaptation. These include the limited ability to identify social vulnerability and community strengths; the absence of integrated planning to protect communities; and the lack of access to innovative funding arrangements and limited capability to manage finance and commercial insurance (<span class="condensed_italic" lang="">medium confidence</span>). These can be addressed through enhanced locally accountable decision making with sufficient access to science, technology and local knowledge to support widespread application of adaptation solutions. <!-- -->{6.3.1, 6.4.3; 6.4.5; 6.4.5.1; 6.4.5.2; Figure 6.4; Figure 6.5}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Slow uptake of monitoring and evaluation frameworks constrains potential for developing climate resilient urban development pathways (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>A lack of agreement on metrics and indices to measure urban adaptation investment, impacts and outcomes, reduces the scope for sharing lessons and joined-up action across interconnected sectors and places in the face of compound and systemic risks. These constraints affect the potential for climate resilient development pathways. Limits to adaptation are often most pronounced in rapidly growing towns and cities and smaller settlements including those without dedicated local government. At the same time, legacy infrastructure in large and mega-cities, designed without taking climate change risk into account, constrains innovation leading to stranded assets and increasing numbers of people unable to avoid harm, including heat stress and flooding, without transformative adaptation. <!-- -->{6.2.5; 6.3.3.3; 6.3.7; Figure 6.4; 6.4.4; 6.4.6 FAQ6.5}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">City and local governments are key among multiple actors facilitating climate change adaptation in cities and settlements (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span>City and local governments can invest directly and work in partnership with community, private sector and national agencies to address climate risk. Private and business investment in key infrastructure, housing construction and through insurance requirements can also drive widespread adaptive action, though at times excluding the priorities of the poor (<span class="condensed_italic" lang="">medium confidence</span>). Networked community actions can also go beyond neighbourhood-scale improvements to address widespread vulnerability. Such actions include fostering roles of intermediaries and multiple spaces for networked governance across scales of decision-making, improving development processes through an understanding of social and economic systems, foresight, experimentation and embedded solutions, and social learning. Transnational networks of local government can also enhance city level capacity, share lessons and advocacy (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{Table 6.2; 6.3.3.4; 6.3.3.5; 6.4.1; 6.4.1.1; Case Study 6.2; FAQ 6.5}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Globally, decisions about key infrastructure systems and urban expansion drive risk creation and potential action on climate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Urban infrastructure concentrates and connects populations, physical assets and energy use. Urban expansion and the compromising of green infrastructure and ecosystem services reduce adaptive capacity and can increase risk: the urban heat island, a product of expansion, can add 2&#176;C to local warming. How settlements and key infrastructure are planned, designed and maintained determines patterns of exposure, social and physical vulnerability and capacity for resilience. Unplanned rapid urbanisation, including peri-urban development, is a major driver of risk, particularly where cities and settlements are expanding into land that is prone to coastal flooding or landslides, or where there is inadequate water to meet the needs of growing populations. Urban decision making processes equally shape how far low- and zero-carbon development can meet social needs; enhancing well-being while enabling climate change mitigation and advancing the SDGs. <!-- -->{6.1.3; 6.2.3; 6.2.4; 6.3.3; 6.3.4; 6.3.5; 6.4.6; Cross-Working Group Box URBAN in Chapter 6}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Investment in urban adaptation has not kept pace with innovations in policy and practice (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Knowledge transfer and innovation in adaptation has broadened advances in social and ecological infrastructures including disaster risk management, social policy and green/blue infrastructure, especially where these are integrated with grey/physical infrastructure (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). Innovation has also taken place at the interface of difference systems, for example information and communications technology (ICT) and water or energy, although financial investment has been slow to recognise and support these activities. Adaption finance continues to be directed at large-scale grey/physical engineering projects, neglecting maintenance and reproducing risk of stranded assets if climate change risk accelerates beyond planned-for levels. Finance deployed at the interface of multiple, integrated adaptation measures can support climate resilient development (<span class="condensed_italic" lang="">high confidence</span>). Access to finance is most difficult for city, local and non-state actors, and in conditions where governance is fragile. <!-- -->{6.3.3; 6.3.4; 6.3.6; 6.4.5; 6.4.5.2; Table 6.10; Table 6.11; Box 6.8; Case Study 6.2; Case Study 6.3; Case Study 6.5}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Global urbanisation offers a time-limited opportunity to work toward widespread and transformational adaptation and climate resilient development (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Current dominant models of energy intensive and market-led urbanisation build high carbon dependency and high vulnerability into cities, but this need not be the case. Integrated development planning that connects innovation and investment in social, ecological and grey/physical infrastructures can significantly increase the adaptive capacity of urban settlements and cities. Transitioning cities to low carbon development and equitable resilience may lead to trade-offs with dominant models of economic growth based on housing and infrastructure investment. Integrated planning approaches are important for climate resilient development to enable planning and monitoring of interactions between development, mitigation and adaptation. Urban adaptation measures can offer a considerable contribution to climate resilient development. This potential is realised by adaptations that extend predominant physical infrastructure approaches to also deploy nature-based solutions and social interventions. The most consistent limit for all infrastructure types is in risk transfer. Current adaptation approaches in cities, settlements and key infrastructure tend to move risk from one sector or place to others. Multi-level leadership and institutional capacity, together with financial resources (including climate finance) to support inclusive and sustainable adaptation in the context of multiple pressures and interconnected risks, can help to ensure that global urbanisation of an additional 2.5 billion people by 2050 reduces rather than generates climate risk (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{Table 6.7; Table 6.5; 6.1.3; 6.3.6; 6.3.5.2; 6.4.7; Box 6.5; Cross-Working Group Box URBAN in Chapter 6; Cross-Chapter Paper 2}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Intersectional, gender-responsive and inclusive action can accelerate transformative climate change adaptation. The greatest gains in well-being in urban areas can be achieved by</span><span class="bold_condensed" lang="en-GB">prioritising</span><span class="bold_condensed" lang="en-GB">investment to reduce climate risk for low-income and marginalised residents and targeting informal settlements (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>These approaches can advance equity and environmental justice over the long term in ways more likely to lead to outcomes that reduce vulnerability for all urban residents. Participatory planning for infrastructure provision and risk management to address climate change and underlying drivers of risk in informal and underserviced neighbourhoods, the inclusion of Indigenous knowledge and local knowledge, communication and efforts to build local leadership, especially among women and youth, are examples of inclusive approaches with co-benefits for equity. Providing opportunities for marginalised people, including women, to take on leadership and participation in local projects can enhance climate governance and its outcomes (<span class="condensed_italic" lang="">high confidence</span>). Since AR5 (<a class="reference-link" href="#IPCC--2014">IPCC, 2014</a>), social movements in many cities, including movements led by youth, Indigenous and ethnic communities have also heightened public awareness about the need for urgent, inclusive action to achieve adaptation that can also enhance well-being. <!-- -->{6.1.5; 6.3.5; 6.4.1.2; 6.4.7; Box 6.6, Case study 6.2; Case study 6.4, FAQ6.3}</p><p class="Body_Body-justify _idGenParaOverride-1" lang="en-GB"><span class="bold_condensed" lang="en-GB">City and infrastructure planning approaches that integrate adaptation into everyday decision making are supported by the 2030 Agenda (the Paris Agreement, the SDGs, the New Urban Agenda and the Sendai Framework for Disaster Risk Reduction) (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>The 2030 Agenda provides a global framework for city and community level action to be points of alignment between Nationally Determined Contributions, National Adaptation Plans and the SDGs. City and local action can complement, and at times go further than national and international interventions. Similarly, the Convention on Biological Diversity offers a global agreement through which nature-based solutions can be viewed as benefits for biodiversity, social justice and climate resilience. However, there is no specific global agreement that addresses informality and city-level climate adaptation. More comprehensive and clearly articulated global ambitions for city and community adaptation will contribute to inclusive urbanisation, by addressing the root causes of social and economic inequalities that drive social exclusion and marginalisation, so that adaptation can directly support the 2030 Sustainable Development Agenda (high confidence). <!-- -->{6.1.1; Table 6.2; 6.2.3.2; 6.4.1.4; Case Study 6.4}</p></div></div><div class="h1-container" id="6.1"><h1 class="Headings_H1-numbered" lang="en-GB">6.1 Introduction and Points of Departure <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-2-siblings"/><div class="h2-container" id="6.1.1"><h2 class="Headings_H2-sub" lang="de-DE">6.1.1 Background and Chapter Outline <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-1-siblings"><p class="Body_Body-justify" lang="en-GB">Cities and urbanising areas are currently home to over half the world&#8217;s population. What happens in cities is crucial to successful adaptation (Grafakos <span class="condensed_italic" lang=""/> et al., 2019). By 2050, over two thirds of the world&#8217;s population is expected to be urban, many living in unplanned and informal settlements and in smaller urban centres in Africa and Asia (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#UNDESA--2018">UNDESA, 2018</a>). Between 2015 and 2020, urban populations globally have grown by about 397 million people, with more than 90% of this growth taking place in less developed countries (<a class="reference-link" href="#UNDESA--2018">UNDESA, 2018</a>). Projections of the number of people expected to live in urban areas highly exposed to climate change impacts have also increased, exacerbating future risks under a range of climate scenarios. Rates of population growth are most pronounced in smaller and medium-sized settlements of up to 1 million people (<a class="reference-link" href="#UNDESA--2018">UNDESA, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">Since AR5, there has been increasing understanding of the interdependence of meta-regions, large, small and rural settlements which may be connected through key infrastructure (<a class="reference-link" href="#Lichter--2017">Lichter and Ziliak, 2017</a>), including national and trans-national infrastructure investments (<a class="reference-link" href="#Hanakata--2018">Hanakata and Gasco, 2018</a>). Almost all the world&#8217;s non-urban population and its provisioning ecosystems are impacted by urban systems through connecting infrastructure and family and kinship ties, remittances and trade arrangements that influence flows of water, food, fibre, energy, waste and people (<a class="reference-link" href="#Trundle--2020">Trundle, 2020</a>; <a class="reference-link" href="#McIntyre-Mills--2018">McIntyre-Mills and Wirawan, 2018</a>; Zhang <span class="condensed_italic" lang=""/> et al., 2019; Nerini <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Friend--2018">Friend and Thinphanga, 2018</a>). Many rural places are so deeply connected to urban systems that risks are observed to cascade from one to the other, for example, when drought in arable zones leads to food insecurity in cities, or where flood damage to urban transport infrastructure leads to prolonged isolation of small towns and rural settlements (<a class="reference-link" href="#Friend--2018">Friend and Thinphanga, 2018</a>; <a class="reference-link" href="#McIntyre-Mills--2018">McIntyre-Mills and Wirawan, 2018</a>). A focus of this chapter is the experience of a range of urban settlements, from small to large, and the connecting infrastructure and formal and informal networks and systems that join them to each other. There are close synergies with Chapters 7 (Health, Well-being and the Changing Structure of Communities) and 8 (Poverty, Livelihoods and Sustainable Development). There are further important synergies with Working Group III <a class="section-link" data-title="Poverty, livelihoods and sustainable development" href="/report/ar6/wg2/chapter/chapter-8">Chapter 8</a> (Urban Systems and Other Settlements) and the Cross-Chapter Paper 2: Cities and Settlements by the Sea.</p><p class="Body_Body-justify" lang="en-GB">Well-planned climate adaptation can have far reaching co-benefits for sustainable development and community well-being (Nerini <span class="condensed_italic" lang=""/> et al., 2019; Tonmoy <span class="condensed_italic" lang=""/> et al., 2020). However, the varied success of cities&#8217; responses to the global COVID-19 pandemic underscores how social and economic conditions, built environments and local planning can exacerbate or reduce vulnerability and long-term sustainable, community well-being (<a class="reference-link" href="#Megahed--2020">Megahed and Ghoneim, 2020</a>; Plastrik <span class="condensed_italic" lang=""/> et al., 2020; Hepburn <span class="condensed_italic" lang=""/> et al., 2020; Sarkis <span class="condensed_italic" lang=""/> et al., 2020).</p><p class="Body_Body-justify" lang="en-GB">Many of the significant sustainable development initiatives that have been proposed and implemented in the last five years recognise the critical importance of cities, settlements and key infrastructure in responding to the crisis of climate change (Zhang <span class="condensed_italic" lang=""/> et al., 2019; Nerini <span class="condensed_italic" lang=""/> et al., 2019). There is widespread acceptance of the need for far-reaching responses by actors from the local to the global scales to make human settlements and infrastructure more resilient (<a class="reference-link" href="#UNDP--2021">UNDP, 2021</a>). There is recognition also of the considerable capacity in settlements to meet climate change challenges, if the governance, financial and social conditions are in place (Carter <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#MINURVI--2016">MINURVI, 2016</a>). And yet the implementation of climate adaptation planning lags behind climate mitigation efforts in urban communities (<a class="reference-link" href="#Sharifi--2020">Sharifi, 2020</a>; Grafakos <span class="condensed_italic" lang=""/> et al., 2019; Nagendra <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Since the publication of AR5, there has been rapid expansion in policy, practice and research related to climate change and human settlements. The 2030 Agenda for Sustainable Development (the SDGs) agreed in September 2015, was preceded by the Sendai Framework for Disaster Risk Reduction 2015-30 and followed shortly afterwards by the Paris Agreement (December 2015) (<a class="reference-link" href="#United Nations--2015b">United Nations, 2015b</a>). These make explicit mention of &#8216;mainstreaming of disaster risk assessments into land use policy development and implementation, including urban planning&#8217; (Sendai Framework) (<a class="reference-link" href="#UNISDR--2015">UNISDR, 2015</a>). The agreements identify &#8216;sustainable cities and communities&#8217; (SDG11) and &#8216;cities and subnational authorities&#8217; (Paris Agreement) as important actors in integrating climate and development goals (Sanchez Rodriguez, &#220;rge-Vorsatz and Barau, 2018). However not all urban SDGs have measurable targets yet, or data, particularly in regard to children and youth, the elderly and disabled (<a class="reference-link" href="#Klopp--2017">Klopp and Petretta, 2017</a>; Reckien <span class="condensed_italic" lang=""/> et al., 2017; Nissen <span class="condensed_italic" lang=""/> et al., 2020). Clear procedures for linking climate adaptation in communities at all scales to the SDGs is lacking (Major, Lehmann and Fitton, 2018; Sanchez Rodriguez, &#220;rge-Vorsatz and Barau, 2018).</p><p class="Body_Body-justify" lang="en-GB">The New Urban Agenda (NUA) (October 2016), with its focus on housing and sustainable urban development, commits its signatories to building resilient and responsive cities that foster climate change mitigation and adaptation (<a class="reference-link" href="#United Nations--2016b">United Nations, 2016b</a>). This agreement followed the Geneva UN Charter on Sustainable Housing, endorsed by 56 member states of the United Nations Economic Commission for Europe (<a class="reference-link" href="#United Nations--2015d">United Nations, 2015d</a>). The NUA aims to ensure access to decent, adequate, affordable and healthy housing for all, while reducing the impact of the housing sector on the environment and increasing resilience to extreme weather events (<a class="reference-link" href="#United Nations--2016b">United Nations, 2016b</a>). Voluntary, networked action led by cities was also illustrated by a November 2019 call to Mayors and youth climate activists to sign a voluntary pledge in a &#8216;Race to Zero&#8217; ahead of the Conference of the Parties 26, which included endorsing principles of a New Green Deal (<a class="reference-link" href="#C40--2019">C40, 2019</a>). Other voluntary, global, urban efforts have been led by the scientific community including the Research and Action Agenda on Cities and Climate Change Science which aims to promote research and reports (Prieur-Richard, Walsh and Craig, 2019).</p><p class="Body_Body-justify" lang="en-GB">These collaborative global changes are reflected in the bodies of literature assessed for this report. In AR5, the section on &#8216;human settlements, industry, and infrastructure&#8217; contained three chapters: urban areas; rural areas; and key economic sectors and services. This chapter covers the full range of human settlements: from small settlements in predominantly rural areas, to large metropolises in both high-income and low-income countries. It also assesses evidence of climate change impacts, vulnerability and adaptation on a range of urban infrastructures, including infrastructure that incorporates socio-economic and ecosystem dimensions (see <a class="section-link" data-title="Terminology and Definitions" href="/report/ar6/wg2/chapter/chapter-6#6.1.3">Section 6.1.3</a>).</p><p class="Body_Body-justify" lang="en-GB">This assessment also considers new literature about how enabling environments can support adaptation in ways that are also sensitive to Indigenous knowledge and Local knowledge (see below <a class="section-link" data-title="Introduction and Points of Departure" href="/report/ar6/wg2/chapter/chapter-6#6.1">Section 6.1</a>), social justice (6.4.3.4)) and climate mitigation (<a class="section-link" data-title="Building Design and Construction" href="/report/ar6/wg2/chapter/chapter-6#6.3.5.2">Section 6.3.5.2</a>). It builds on the findings of AR5 which highlighted the concentration of global climate risks in urban areas, the complex causal chains that mediate climate impacts for smaller settlements and rural areas, and the multiple issues shaping and influencing economic sectors and infrastructure. This integrated chapter enables a more detailed analysis of the inter-connected drivers of risk that affect urban people and settlements of different sizes. This discussion also highlights the inter-connections within and between urban areas, and between different types of infrastructure and how these complex relationships accentuate or limit the effects of climate change and the institutional structures that play a critical role in mediating and govern these relationships.</p><p class="Body_Body-justify" lang="en-GB">This chapter has five main sections. The first elaborates on changes in the international policy context since 2014, highlighting the implications that this has for responses to climate change in cities, settlements and key infrastructure. <a class="section-link" data-title="Impacts and Risks" href="/report/ar6/wg2/chapter/chapter-6#6.2">Section 6.2</a> is focused on observed and projected climate risks, paying particular attention to the ways in which these are created through processes of urbanisation and infrastructural investment. <a class="section-link" data-title="Adaptation Pathways" href="/report/ar6/wg2/chapter/chapter-6#6.3">Section 6.3</a> takes an integrated and holistic approach to an assessment of adaptive actions relevant to key infrastructures (those that form the material basis for resilience in cities and settlements, drive economies and are essential for human well-being). <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a> assesses the enabling conditions and leadership qualities associated with adaptation processes that can also meet the equity agenda of the SDGs, to leave no-one behind, including the role of governance, finance, institutions and emerging literature around the limits of urban adaptation.</p><p class="Body_Body-justify" lang="en-GB">Case studies highlight how climate and other issues interrelate to create (or reduce) urban risk within and between scales of decision making. They illustrate how multiple levels of governance and formal and informal decision making sectors influence how risk production/reduction plays out across a range of urban contexts and networks.</p></div></div><div class="h2-container" id="6.1.2"><h2 class="Headings_H2-numbered" lang="de-DE">6.1.2 Points of Departure <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-2-siblings"><p class="Body_Body-justify" lang="en-GB">The AR5 conceptualised cities and settlements as complex interdependent systems that could be engaged in supporting climate change adaptation (Revi <span class="condensed_italic" lang=""/> et al., 2014 8.8.2). Effective municipal governance systems and cooperative multi-level governance supported adaptation action. The AR5 report expressed <span class="condensed_italic" lang="">medium confidence</span> that governance interventions can help develop synergies across geographical and institutional scales. Urban areas face challenges of infrastructure investment and maintenance, land use management, livelihood creation and ecosystem services protection. AR5 also considered how urban localities can encourage incremental and transformative adaptation, build resilience and support sustainable development. The assessment identified the need for multi-level and multi-partner action in rapidly growing cities where institutions and infrastructure are still not established to meet the growing demands of the cities. However, there was only <span class="condensed_italic" lang="">medium confidence</span> that adaptation action was happening in the AR5 review period.</p><p class="Body_Body-justify" lang="en-GB">The framing of &#8216;key economic sectors and services&#8217; in AR5 focused primarily on three infrastructural areas (energy, water services, transport) and on primary and secondary economic activities (including recreation and tourism, insurance and financial services). Cities, settlements and key infrastructure are also referred to in the IPCC special reports released since AR5. The Special Report on Global Warming of 1.5&#176;C (<a class="reference-link" href="#IPCC--2018">IPCC, 2018</a>) examines impacts of global warming on urban systems and infrastructure in the context of advancing sustainable development and eradicating poverty. It highlights the risks facing residents of unplanned and informal urban settlements, many of which are exposed to a range of climate-related hazards (Sections 3.4.8 and 4.4.1.3). The Special Report on Global Warming of 1.5&#176;C also identifies green infrastructure, sustainable land use and planning, and sustainable water management as key adaptation options that can reduce risks in urban areas (SPM C2.4; C2.5), and highlights &#8216;urban and infrastructure&#8217; as one of four system transitions required to limit warming to 1.5&#176;C to create an enabling environment for adaptation (<a class="section-link" data-title="Observed Impacts on Water, Sanitation and Hygiene (WaSH)" href="/report/ar6/wg2/chapter/chapter-4#4.3.3">Section 4.3.3</a>). Innovative governance arrangements that go beyond formal &#8216;government&#8217; and political arrangements and that include non-state actors, networks and informal institutions were identified as important in addressing climate change and implementing responses to 1.5&#176;C-consistent pathways (Special Report on Global Warming of 1.5&#176;C [Sections 4.4.1 and 5.6.2]). In addition, the Special Report on Global Warming of 1.5&#176;C mentions, with <span class="condensed_italic" lang="">high confidence</span>, the climate-related health effects of urban heat islands, urban heatwaves and increasing risks from some vector-borne diseases (illnesses caused by pathogens and parasites in human populations) (SPM B5.2). The report also notes both trade-offs and important co-benefits of sustainable development in pursuit of climate resilient development pathways that achieve ambitious mitigation and adaptation in conjunction with poverty eradication and efforts to reduce inequalities (SPM D6).</p><p class="Body_Body-justify" lang="en-GB">The Special Report on Oceans and Cryosphere (SROCC) similarly emphasizes the role governance plays in reducing disaster risk, through planning, and zoning (<a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>). It identifies vulnerability factors such as poverty, which can undermine resilience and sustainable development in urban communities (<a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a> SPM C3.1,and <a class="section-link" data-title="Hazards and Exposure" href="/report/ar6/wg2/chapter/chapter-2#2.3">Section 2.3.2</a>) The SROCC report shows that the emerging climate-related challenges are impacting the accessibility and availability of vital resources and blurring the public and private boundaries of risk and responsibility (Cross-Chapter Box 3). According to the SROCC report, new governance arrangements are emerging to address these challenges, including participatory and networked structures, and institutions linking formal and informal networks involving state, private sector, Indigenous and civil society actors (Cross-Chapter Box 3). The SROCC report calls for place-specific action because there is no single climate governance panacea for the ocean, coasts and cryosphere (Cross-Chapter Box 3). The SROCC report highlights evidence of the importance of inclusivity, fairness, deliberation, reflexivity, responsiveness, social learning, the co-production of knowledge, and respect for ethical and cultural diversity in climate-related urban decision making (Cross-Chapter Box 3). In addition, the Special Report on Climate Change and Land notes that urbanisation can intensify extreme rainfall events over the city or downwind of urban areas and have can significant consequences for heat island effects on loss of food production, posing additional risks to the food system (<a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a> SPM A5.3 and Cross-Chapter Box 4 in Chapter 2).</p><p class="Body_Body-justify" lang="en-GB">An additional research bridge between AR5 and AR6 was the IPCC Cities and Climate Change Science conference held in Edmonton, Canada, in March 2018 (Prieur-Richard, Walsh and Craig, 2019). This generated a &#8216;Global Research and Action Agenda on Cities and Climate Change Science&#8217; (Prieur-Richard, Walsh and Craig, 2019), which highlights six topical research areas where more evidence is needed to inform action: finance; informality; uncertainty; urban planning and design; built and green/blue infrastructure; and sustainable consumption and production. These areas are addressed in specific sections of this chapter or as cross-cutting themes. The Cross-Working Group Box URBAN in this chapter provides a linkage with perspectives from Working Group III.</p></div></div><div class="h2-container" id="6.1.3"><h2 class="Headings_H2-numbered" lang="de-DE">6.1.3 Terminology and Definitions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-3-siblings"><p class="Body_Body-justify" lang="en-GB">This chapter covers both &#8216;cities and settlements&#8217; and &#8216;key infrastructure&#8217;.</p><p class="Body_Body-justify" lang="en-GB">Definitions of &#8216;urban&#8217; have become more nuanced since the AR5 review with the publication of the OECD report &#8216;A new perspective on urbanisation&#8217; (<a class="reference-link" href="#OECD and European Commission--2020">OECD and European Commission, 2020</a>). This report presents two new global definitions of urbanisation reflecting the degree of urbanisation on a continuum of cities, towns and semi-dense areas, and rural areas. The OECD estimates almost half the world&#8217;s population (48%) live in cities, while just 24% live in rural areas and 28% live in towns and semi-dense areas (28%). In addition, the OECD report defines metropolitan areas as functional urban areas together with their surrounding commuting zones &#8216;to capture the full extent&#8217; of a city&#8217;s working population. Metropolitan areas account for 54% of total world population, with the OECD estimating that commuting zones representing 17% of the overall metropolitan population, rising to 31% in high-income countries. In the context of these global definitions, this chapter identifies &#8216;cities and settlements&#8217; as concentrated human habitation centres (along a dynamic continuum from rural to urban) (Murali <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Ward--2016">Ward and Shackleton, 2016</a>) (Figure 6.1) that are fundamentally inter-connected to other urban centres and rural areas as nodes within broader networks.</p><div class="Figure" id="_idContainer005"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-1" id="figure-6-001" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_6_001.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 6.1 | </span><span class="bold_condensed-dark-blue" lang="">Defining &#8216;urban&#8217; and &#8216;rural&#8217; in relation to cities and settlements</span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-6/figure-6-001" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB">Key infrastructure is used here to refer to &#8216;critical nodes and arteries&#8217; that comprise urban energy, food, water, sewerage, health, transport and communication systems (<a class="reference-link" href="#Steele--2017">Steele and Legacy, 2017</a>; Maxwell <span class="condensed_italic" lang=""/> et al., 2018; Bassolas <span class="condensed_italic" lang=""/> et al., 2019). Key or critical infrastructure provides much of the material basis of cities and settlements, as well as the mechanisms for enabling flows of people, goods, data, waste, energy (through urban metabolism processes of consumption and production) and capital, between urban regions and rural areas (Blay-Palmer <span class="condensed_italic" lang=""/> et al., 2018; Dijst <span class="condensed_italic" lang=""/> et al., 2018). An overview of this process of &#8216;planetary&#8217; urbanisation is provided in Box 6.1. The balance of accumulated scientific knowledge on climate risks, impact and adaptation has been generated from studies in large and medium-sized cities of 1 million or more. While these larger cities continue to grow rapidly (UNDESA 2018), settlements of more than 5 million people contain less than a quarter of the world&#8217;s urban population, and more than half of the world&#8217;s urban residents live in settlements of 1 million or less (Table 6.1). There is a key gap in knowledge, especially concerning urban enabling environments and how smaller settlements can be supported to accelerate equitable and sustainable adaptation in the face of financial and governance constraints (Birkmann <span class="condensed_italic" lang=""/> et al., 2016; Shi <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Dulal--2019">Dulal, 2019</a>; Rosenzweig <span class="condensed_italic" lang=""/> et al., 2018b).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.1 | </span>Proportion of the urban population in different size class urban areas (UN-DESA 2018). Each column indicates the percentage of urban residents in that region living in cities of that size class.</p><table class="Table" id="table001"><colgroup><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-3"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-2"/></colgroup><thead><tr class="Table _idGenTableRowColumn-4"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Proportion (by region) of urban population living in cities with population size</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Africa</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Asia</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Latin America and the Caribbean</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Europe</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Northern America</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Oceania</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">World</p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-5"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">10 million +</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">8</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">15</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">17</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">4</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">10</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">0</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">13</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">5&#8211;10 million</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">6</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">9</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">3</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">5</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">17</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">0</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">8</p></td></tr><tr class="Table _idGenTableRowColumn-5"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1&#8211;5 million</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">22</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">22</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">25</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">16</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">30</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">60</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">22</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">500,000&#8211;1 million</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">9</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">10</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">8</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">11</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">13</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">2</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">10</p></td></tr><tr class="Table _idGenTableRowColumn-5"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">300,000&#8211;500,000</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">6</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">6</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">6</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">8</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">7</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">11</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">6</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Under 300,000</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">48</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">38</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">40</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">57</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">24</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">27</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">41</p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB">This chapter takes a comprehensive approach to understanding &#8216;key infrastructure&#8217; as expressed in social, nature-based and physical infrastructure. Social infrastructure includes the social, cultural, and financial activities and institutions, as well as associated property, buildings and artefacts and policy domains such as social protection, health and education that support well-being and public life (Frolova <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Latham--2019">Latham and Layton, 2019</a>). Nature-based infrastructure focuses on solutions to risk, applying natural assets such as trees or open water, physical infrastructure describes engineering approaches and grey/physical infrastructure refers to engineered assets that provide one or multiple services required by society, such as transportation or wastewater treatment ([IISD, N.D.]; see also Annex II: Glossary).</p><p class="Body_Body-justify" lang="en-GB">This approach is based on a framing of cities and settlements as complex systems where social, ecological and physical processes interact in planned and unplanned ways. This chapter therefore builds on the AR5 <a class="section-link" data-title="Asia" href="/report/ar6/wg2/chapter/chapter-10">Chapter 10</a> (<a class="reference-link" href="#Arent--2014">Arent et al., 2014</a>) conception of key economic sectors and services (e.g., energy, water, transport, waste, sanitation and drainage) by positioning these within three major categories of infrastructure: social, nature based and physical (see <a class="section-link" data-title="Adaptation Pathways" href="/report/ar6/wg2/chapter/chapter-6#6.3">Section 6.3</a>). Where adaptation challenges can be responded to by more than one approach, sometimes working together, this is noted (see also Sections 17.2 and 17.4). This approach allows an understanding of adaptation that is not constrained to the administrative boundaries of cities and settlements, but that includes the networks and flows that connect peri-urban communities, metropolitan regions, suburban settlements and more rural places (see Box 6.1). Both formal provision of infrastructure services by government and informal provision by communities and individuals are considered at risk from climate change, as are existing adaptation pathways and actions.</p><p class="Body_Body-justify" lang="en-GB">Cities are complex entities where social, ecological and physical systems interact in planned and unplanned ways (Markolf <span class="condensed_italic" lang=""/> et al., 2018). The complexity of cities, settlements and key infrastructure (Figure 6.2) where multiple functional systems continuously interact makes it difficult to distinguish risks (Box 6.1). The literature often resolves this by offering discrete assessments for specific sectors (see <a class="section-link" data-title="Adaptation Pathways" href="/report/ar6/wg2/chapter/chapter-6#6.3">Section 6.3</a>). This fragmented approach to understanding climate change associated impacts and risks is then reflected also in siloed approaches to risk management and adaptation financing (see <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>). Recent literature notes that resilience planning has begun to overcome this tendency by presenting climate change impacts, losses and damages, and urban processes, as unfolding together in interacting and cascading pathways (Fraser <span class="condensed_italic" lang=""/> et al., 2020; Eriksen <span class="condensed_italic" lang=""/> et al., 2020) (Figure 6.2). The chapter reflects this change in the literature by presenting climate change impacts through a series of risk assessments, including by hazard type, through indirect impacts on health or food security, key infrastructure systems, land use and human mobility, water flows and on structural conditions, such as poverty and justice in the city (see Sections 6.3 and 6.4). In a departure from AR5 we also consider the consequential interactions of climate risks, impacts, adaptation and climate mitigation (see also Cross-Working Group Box URBAN in Chapter 6).</p><div class="Figure" id="_idContainer007"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-2" id="figure-6-002" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_6_002.png"/></p><p class="Body_Figures_Figure_title ParaOverride-3" lang="en-US"><span class="figure_number" lang="">Figure 6.2 | </span><span class="bold_condensed-dark-blue" lang="">The interconnected nature of cities, settlements and infrastructure</span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-6/figure-6-002" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB">The IPCC 1.5&#176;C Special Report commented that &#8216;The extent of risk depends on human vulnerability and the effectiveness of adaptation for regions (coastal and non-coastal), informal settlements, and infrastructure sectors (energy, water, and transport) (<span class="condensed_italic" lang="">high confidence</span>)&#8217; (<a class="reference-link" href="#IPCC--2018">IPCC, 2018</a>).We take this statement as a starting point for assessing the risks to cities, settlements and key infrastructure, with infrastructure extended as noted above. Risks from climate change are understood as the product of climate change associated hazards impacting on exposed and vulnerable people and assets (including biodiversity). Adaptation can, in some cases, reduce exposure and susceptibility and enable recovery and scope for transformation toward long-term equitable and sustainable development. Risks describe both present conditions and future prospects. Direct attribution of hazards to climate change remains limited to temperature extremes and sea level rise, though we consider all hydrometeorological hazards as systems associated with climate change processes.</p><p class="Body_Body-justify" lang="en-GB">This chapter also assesses conditions supporting incremental and transformative adaptation (<a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>). Incremental and transformative adaptation are both important but serve distinct roles in the interaction of urban systems, climate risk and risk management, and in advancing social justice, just transitions and climate resilient development (see <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>). Climate resilient development pathways are an emerging concept in the literature since the AR5 (Schipper <span class="condensed_italic" lang=""/> et al., 2020). Climate resilient development is an iterative process of systemic change that integrates both mitigation and adaptation efforts (see Annex II: Glossary). Initial studies highlight the way rapid urbanisation and precarious urban housing and land tenure can undermine climate resilient development, while human settlements that are managed to protect housing tenancy and land tenure rights can advance land use planning and social learning while reducing inequalities and vulnerability and enhancing resilient development (Mitchell, Enemark and Van der Molen, 2015; <a class="reference-link" href="#Bellinson--2019">Bellinson and Chu, 2019</a>; <a class="reference-link" href="#&#220;rge-Vorsatz--2018">&#220;rge-Vorsatz et al., 2018</a>). The benefits of integrating decision making across scales for climate resilient development is also highlighted in <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>. How households engage with communities and neighbourhoods and larger units within cities, and how cities (both formal and informal) interact with sub-national and national actors is also discussed, as is the role of finance and community-based organisations (CBOs)/NGOs in the governance process.</p></div></div><div class="h2-container" id="6.1.4"><h2 class="Headings_H2-numbered" lang="de-DE">6.1.4 Global Urban Trends <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-4-siblings"><p class="Body_Body-justify" lang="en-GB">Since AR5, many cities and other settlements, particularly unplanned and/or informal in Asia and Africa, have continued to grow at rapid rates (van den Berg , Otto and Fikresilassie 2021). Elsewhere, in Latin America in particular, while growth is less rapid, inequality persists. As a result, cities and settlements are crucial both as sites of potential action on climate change, and sites of increased exposure to risk (<span class="condensed_italic" lang="">medium evidence, high agreement </span>)<span class="condensed_italic" lang="">. </span></p><p class="Body_Body-justify" lang="en-GB">Patterns and trends for urban population growth were described in detail in AR5. Between 2015 and 2020, urban populations globally have grown by more than 397 million people, with more than 90% of this growth taking place in less developed regions (<a class="reference-link" href="#UNDESA--2018">UNDESA, 2018</a>). The latest population projections from <a class="reference-link" href="#UNDESA--2018">UNDESA (2018)</a> reinforce the trends identified previously, with even higher estimates for global urban populations. The 2012 data used in AR5 projected a global urban population of 4984 million in 2030 and 6252 million in 2050; the 2018 revisions project 5167 million and 6680 million respectively. Particularly noteworthy is the higher projection provided for sub-Saharan Africa&#8217;s urban population: increasing from 596 million to 666 million in 2030, and from 1069 million to 1258 million in 2050. These figures highlight the continued trend toward larger urban populations, and the particular significance of this in areas which currently have relatively small proportions of their populations living in towns and cities; this is also true in some Small Island States (e.g., the Solomon Islands) (McEvoy <span class="condensed_italic" lang=""/> et al., 2020). The proportion of the global urban population living in megacities (with populations of more than 10 million people) is expected to continue growing slowly (to 16% of the urban total, or 862 million people, living in 48 agglomerations) by 2035 (<a class="reference-link" href="#UNDESA--2018">UNDESA, 2018</a>). The size and form of these megacities presents particular challenges with climate change impacts, in areas including air quality (Baklanov, Luisa and Molina, 2016), flooding (Januriyadi <span class="condensed_italic" lang=""/> et al., 2018), and temperature increase (Darmanto <span class="condensed_italic" lang=""/> et al., 2019) (see <a class="section-link" data-title="Differentiated Human Vulnerability" href="/report/ar6/wg2/chapter/chapter-6#6.2.3">Section 6.2.3</a>).</p><p class="Body_Body-justify" lang="en-GB">While there are few analyses of urban trends at the global scale, an additional 2.5 billion people are projected to be living in urban areas by 2050, with up to 90% of this increase concentrated in the regions of Asia and Africa, particularly in India, China and Nigeria, where 35% of this urban growth is projected to occur (<a class="reference-link" href="#UNDESA--2018">UNDESA, 2018</a>). Growth rates are slowing down in North America, South America and Europe (<a class="reference-link" href="#UNDESA--2018">UNDESA, 2018</a>). Much global growth continues to outstrip the ability of governments or the private sector to plan, fund and provide for sustainable urban infrastructure and this is most marked in low-income and informal settlements (Angel <span class="condensed_italic" lang=""/> et al., 2016). Rural migration as a driver of urbanisation is discussed in 6.2.4.3, and literature has documented the way urban expansion and the conversion of agricultural land is also driven by investment incentives and weak planning policies (Colsaet, Laurans and Levrel, 2018; <a class="reference-link" href="#Woodworth--2017">Woodworth and Wallace, 2017</a>). At the same time, early evidence suggests that, at least in some locations, out-migration from cities occurred as a result of the COVID-19 pandemic (Rajan, Sivakumar and Srinivasan, 2020), but the evidence is not clear and in some cases may have increased migration to other megacities (Chow <span class="condensed_italic" lang=""/> et al., 2021). There is also growing recognition that poor planning has exacerbated the concentrated of deprivation in specific locations, deepening a cycle of exclusion and marginalisation (<a class="reference-link" href="#UNDESA--2020">UNDESA, 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">One critical element of global urban trends which has received growing attention is informality (see also Prieur-Richard, Walsh and Craig, 2019). Informality is one of the key defining features of cities and settlements in the Global South (see Annex II: Glossary; Banks, Lombard and Mitlin, 2020; <a class="reference-link" href="#Myers--2021">Myers, 2021</a>; <a class="reference-link" href="#UN-Habitat--2016c">UN-Habitat, 2016c</a>). In almost all nations in the Global South, more than half the urban workforce work in informal employment; the proportions are particularly high in South Asia (82% in informal employment) and sub-Saharan Africa (66%) (Chen, Roever and Skinner, 2016; <a class="reference-link" href="#Chen--2014">Chen, 2014</a>). The term &#8216;informal settlement&#8217; refers to urban settlements or neighbourhoods that developed outside the formal system that is meant to record land ownership and tenure and without meeting a range of regulations relating to planning and land use, built structures and health and safety. Informality is a broader concept than &#8216;slums&#8217;, which are usually defined using measures of housing quality, provision of services and overcrowding. While most countries do not generate formal statistics on the number of people living in informal settlements, UN Habitat provides regional and global estimates of the number of urban households that are &#8216;slum&#8217; households and therefore likely to include most residents of informal settlements. These estimates suggest that there were 1034 million slum dwellers in 2018, including some 56% of the urban population in sub-Saharan Africa and more than 30% of the urban population of South Asia (<a class="reference-link" href="#UN-Habitat--2020">UN-Habitat, 2020</a>). Informality is particularly important in understanding climate risks and responses in cities and settlements, and also in relation to key infrastructure (<a class="reference-link" href="#Trundle--2020">Trundle, 2020</a>; Taylor <span class="condensed_italic" lang=""/> et al., 2021).</p><p class="Body_Body-justify" lang="en-GB">Evidence since AR5 confirms that occupants of informal settlements are particularly exposed to climate events given low-quality housing, limited capacity to adapt, and limited or no risk-reducing infrastructure (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Melore--2020">Melore and Nel, 2020</a>; Twinomuhangi <span class="condensed_italic" lang=""/> et al., 2021; Satterthwaite <span class="condensed_italic" lang=""/> et al., 2020; Patel <span class="condensed_italic" lang=""/> et al., 2020a)(see <a class="section-link" data-title="Impacts and Risks" href="/report/ar6/wg2/chapter/chapter-6#6.2">Section 6.2</a> and case study). The impacts of COVID-19 are also increasingly impacting high-density informal and slum settlements where social distancing and access to water for handwashing are limited (Bhide, 2020; Pinchoff <span class="condensed_italic" lang=""/> et al., 2021; Tagliacozzo, Pisacane and Kilkey, 2021; <a class="reference-link" href="#Wilkinson--2020">Wilkinson, 2020</a>). This compounds pre-existing vulnerability to climate change associated hazards. Box 6.1 expands on trends in informality as part of global urbanism, peri-urbanisation and suburbanisation, with implications for the global distribution of climate risks and adaptive capacity.</p><p class="Body_Body-justify" lang="en-GB">Adaptation and related concepts of urban climate resilience are also concerns for the broader agenda of sustainable development (Wachsmuth, Cohen and Angelo, 2016). Urban areas can play a positive role in advancing sustainability, but the pace and scale of urban development can also undermine progress in SDGs (<a class="reference-link" href="#Barnett--2016">Barnett and Parnell, 2016</a>; Maes <span class="condensed_italic" lang=""/> et al., 2019; Anarfi, Hill and Shiel, 2020) (<span class="condensed_italic" lang="">high confidence</span>). With careful planning, urbanisation can be a transformative force, enhancing equity and well-being through co-benefits and synergies between climate change adaptation, equitable urban development and mitigation (<span class="condensed_italic" lang="">medium evidence, medium agreement </span>) (<a class="reference-link" href="#Parnell--2016a">Parnell, 2016a</a>; Solecki <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Sharifi--2020">Sharifi, 2020</a>). Cities can be effective change agents when supported by networked local and national institutions, including professional bodies (<span class="condensed_italic" lang="">high confidence</span>) (Andonova, Hale and Roger, 2017; <a class="reference-link" href="#Brandtner--2021">Brandtner and Su&#225;rez, 2021</a>; Heidrich <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Kern--2019">Kern, 2019</a>; <a class="reference-link" href="#Farzaneh--2020">Farzaneh and Wang, 2020</a>). Low Emission Development Strategies (LEDS) have developed effective science&#8211;policy interactions to support energy-system, environmental and economic development planning strategies in the city of Shanghai, China (<a class="reference-link" href="#Farzaneh--2020">Farzaneh and Wang, 2020</a>). New literature is emerging about how adaptive changes at the urban level could integrate both far reaching rapid emission reduction and community protection in transformative ways (<a class="reference-link" href="#Wamsler--2018">Wamsler and Raggers, 2018</a>; <a class="reference-link" href="#Rosenzweig--2018">Rosenzweig and Solecki, 2018</a>; <a class="reference-link" href="#UN-Habitat--2020">UN-Habitat, 2020</a>; <a class="reference-link" href="#Ziervogel--2019a">Ziervogel, 2019a</a>). There is an increasing consensus about the need for integrated governance of urban areas within and across regions, so that urban risk management and adaptation happen hand in hand with more general processes of transition toward more sustainable urban regions (<a class="reference-link" href="#Simon--2016">Simon, 2016</a>; <a class="reference-link" href="#UN-Habitat--2020">UN-Habitat, 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Since AR5, there has also been increasing recognition of the contribution of diverse knowledges including local and Indigenous knowledge in contributing to the development and interpretation of urban relevant climate change data and policy for effective action (Klenk <span class="condensed_italic" lang=""/> et al., 2017; Hosen, Nakamura and Hamzah, 2020; <a class="reference-link" href="#Makondo--2018">Makondo and Thomas, 2018</a>). Indigenous and local knowledge inform coping strategies in urban adaptation planning and new directions for action (Nakashima, Krupnik and Rubis, 2018; Abudu Kasei, Dalitso Kalanda-Joshua and Tutu Benefor, 2019). Indigenous and local knowledge is also found to shape perceptions about urban climate risk awareness, its acceptable limits, causation and preferences for adaptation (see also Pyh&#228;l&#228;<span class="condensed_italic" lang=""/> et al., 2016 for a review; see Jaakkola, Juntunen and N&#228;kk&#228;l&#228;j&#228;rvi, 2018 for impacts on Indigenous peoples in the EU; Saboohi <span class="condensed_italic" lang=""/> et al., 2019). Local perceptions about climate change in turn influence adaptation behaviours in settlements and urban communities (Lee <span class="condensed_italic" lang=""/> et al., 2015; Larcom, She and van Gevelt, 2019). Engagement with Indigenous and local knowledge is an enabling condition for planning community-appropriate climate adaptation responses (Fern&#225;ndez-Llamazares <span class="condensed_italic" lang=""/> et al., 2015). Urban decision making that includes Indigenous and local knowledge has co-benefits for addressing indigenous dispossession, historical inequities and marginalisation of indigenous values that occurred (Parsons <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Carter--2019">Carter, 2019</a>; Maldonado <span class="condensed_italic" lang=""/> et al., 2016; Orlove <span class="condensed_italic" lang=""/> et al., 2014; Pearce <span class="condensed_italic" lang=""/> et al., 2015). Indigenous and local knowledge can help deliver culturally appropriate strategies and local choices for urban risk management through, for example community-based observation networks (Alessa <span class="condensed_italic" lang=""/> et al., 2016), integrating ecosystem-based adaptation strategies in institutional structures (Nalau <span class="condensed_italic" lang=""/> et al., 2018), using multiple evidence-based approaches (Teng&#246;<span class="condensed_italic" lang=""/> et al., 2014), and adopting forms of governance that centre Indigenous peoples in urban adaptation and decision making (<a class="reference-link" href="#Horn--2018">Horn, 2018</a>; Parsons, Fisher and Nalau, 2016).</p></div></div><div class="h2-container box-container" id="box-6.1"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 6.1 | Planetary Urbanisation and Climate Risk</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-32-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">The scale, reach and complexity of contemporary urbanisation compounds climate risks and conditions adaptation (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Miller--2017">Miller and Hutchins, 2017</a>; Rosenzweig <span class="condensed_italic" lang=""/> et al., 2018b). Urbanisation manifests as a heterogeneous and plural process with varied spatial manifestations (<a class="reference-link" href="#Oswin--2018">Oswin, 2018</a>) that extends beyond cities and settlements, defining actions elsewhere in what has been called &#8216;planetary urbanization&#8217; (<a class="reference-link" href="#Brenner--2014b">Brenner, 2014b</a>).

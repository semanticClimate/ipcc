iven by population growth, changing demographics, and projected urbanisation patterns. Low flows from drought can lead to sedimentation, increase pollutant concentration and blocking of sewer infrastructure networks. (6.2.4.8).</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Costly maintenance of protective infrastructure. Sanitation systems coupled with flood water management are at risk of damage and capacity exceedance from high rainfall. (6.2.4.8)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Investment in well-regulated water sections; wastewater treatment plants; pumping stations. Reducing impacts of floods on sanitation infrastructure through active management such as reducing blockage in sewer infrastructure (6.3.4.6)</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Adaptive planning; integration of measures of climate resilience; improved accounting and management of water resources. (6.3.4.6)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">High confidence</span>, <span class="condensed_italic" lang="">medium evidence</span> and High agreement</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">6.2, 6.3</p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB">Following Chapter 16, the severity of a risk or impact is a subjective judgment based on a number of criteria. Key risks are &#8216;potentially&#8217; severe because, while some could already be severe now, more typically they may become so over time because of changes in the nature of the climate-related hazards and/or of the exposure and/or vulnerability of societies or ecosystems to those hazards. They also may become severe owing to the adverse consequences of adaptation or mitigation responses to the risk.</p></div></div></div><div class="h1-container" id="6.3"><h1 class="Headings_H1-numbered" lang="en-GB">6.3 Adaptation Pathways <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-4-siblings"/><div class="h2-container" id="6.3.1"><h2 class="Headings_H2-sub" lang="de-DE">6.3.1 Introduction <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-12-siblings"><p class="Body_Body-justify" lang="en-GB">Adaptation pathways are composed of sequences of adaptation actions connected through collaborative learning with the possibility of enabling transformations in urban and infrastructure systems (Werners <span class="condensed_italic" lang=""/> et al., 2021). Individual adaptation actions co-evolve with risks (see <a class="section-link" data-title="Impacts and Risks" href="/report/ar6/wg2/chapter/chapter-6#6.2">Section 6.2</a>) and development processes (<a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>) to compose more or less planned adaptation pathways that can include a range of unanticipated outcomes. This section engages with this complexity by approaching adaptation through the notion of infrastructure. The adaptation options for individual infrastructure systems are reviewed, and in <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a> brought together through assessment of cross-cutting enabling conditions. Interpreted broadly, infrastructure includes the social systems, ecological systems and grey/physical systems that underpin safe, satisfying and productive life in the city and beyond (Grimm <span class="condensed_italic" lang=""/> et al., 2016). Social infrastructure includes housing, health, education, livelihoods and social safety nets, cultural heritage/institutions, disaster risk management and security and urban planning. Ecological infrastructure includes nature-based services: temperature regulation, flood protection and urban agriculture. Grey, or physical infrastructure, includes energy, transport, water and sanitation, communications (digital), built form and solid waste management. Framing infrastructure in this way enables an assessment of adaptation that is not constrained to the administrative boundaries of urban settlements, but also includes the flows of material, people and money between urban, peri-urban and more rural places, and can include adaptation actions deployed by government, individuals and the private sector. Recognising the complexity of adaptation and the research literature that reaches beyond individual infrastructural domains, the section also reviews urban adaptation through the cross-cutting lenses of equity and mitigation. <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a> assesses the enabling environment (political will, governance, knowledge, finance and social context) that shapes specific adaptation contexts and futures.</p></div></div><div class="h2-container" id="6.3.2"><h2 class="Headings_H2-numbered" lang="de-DE">6.3.2 The Adaptation Gap in Cities and Settlements <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-13-siblings"><p class="Body_Body-justify" lang="en-GB">The adaptation gap is the difference between the ability to manage risk and loss and experienced risk and loss (Chen <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#UNEP--2021">UNEP, 2021</a>). It describes both levels of capacity and residual risk. Figure 6.4 presents an analysis by IPCC World Region for urban populations and current levels for risk and loss. The analysis seeks to draw out equity considerations by comparing the poorest and wealthiest quintiles for each region and for adaptation to the direct impacts of flooding and heatwave, as well as impacts felt in cities that include climate change impacts on supply chains; water and food security. Figure 6.4 should not be used to compare regions but can be used to contrast adaptation gaps by hazard type within regions.</p><div class="Figure" id="_idContainer018"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-4" id="figure-6-004" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_6_004.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 6.4 | </span><span class="bold_condensed-dark-blue" lang="">The Urban Adaptation Gap. </span>This is a qualitative assessment presenting individual, non-comparative data for world regions from 25 AR6 Coordinating Lead Authors (CLAs) and Lead Authors (LAs), the majority from regional chapters. Respondents were asked to make expert summary statements based on the data included within their chapters and across the AR6 report augmented by their expert knowledge. Multiple iterations allowed opportunity for individual and group judgement. Urban populations and risks are very diverse within regions making the presented results indicative only. Variability in data coverage leads to the overall analysis having <span class="light_condensed_italic" lang="">medium agreement </span>, <span class="light_condensed_italic" lang="">medium evidence</span>. Major trends identified in 6.3.1 at least meet this level of confidence. Analysis is presented for current observed climate change associated hazards and for three adaptation scenarios: (1) current adaptation (based on current levels of risk management and climate adaptation), (2) planned adaptation (assessing the level of adaptation that could be realised if all national, city and neighbourhood plans and policies were fully enacted), (3) transformative adaptation (if all possible adaptation measures were to be enacted). Assessments were made for the lowest and highest quintile by income. Residual risk levels achieved for each income class under each adaptation scenario are indicated by five adaptation levels: no risk, occasional discomfort, occasional impacts on well-being, frequent impacts on well-being, extreme events and/or chronic risk. The urban adaptation gap is revealed when levels of achieved adaptation fall short of delivering &#8216;no risk&#8217;. The graphic uses IPCC Regions, and has split Asia into two regions: North and East Asia, and Central and South Asia. Technical support is acknowledged from Greg Dodds and Sophie Wang</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-6/figure-6-004" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB">The key finding from Figure 6.4 is that for all urban populations, both <span class="condensed_italic" lang="">currently deployed</span> and <span class="condensed_italic" lang="">currently planned</span> adaptations are not able to meet current levels of risk associated with climate change. Even if <span class="condensed_italic" lang="">all conceivabl</span> e adaptation was to be deployed, the majority of risks faced by the urban rich and poor today would not be fully resolved. This clearly emphasizes the fundamental importance of climate change mitigation to avoid urban risk and loss.</p><p class="Body_Body-justify" lang="en-GB">The urban adaptation gap is also found to be unequal. The poorest quintile has a larger adaptation gap than the richest quintile. Reported inequality in the application of urban adaptation is greatest in North, East and Southeast Asia, reflecting rapid urbanisation in this region. Reported inequality is lowest in Europe and Australasia. Observed inequalities indicate that the markets, government actions and civil society investments available to reduce vulnerability and risk among the poor have not been observed to offset inequalities based on individual and household capacities.</p><p class="Body_Body-justify" lang="en-GB">There is some catch-up as analysis moves through <span class="condensed_italic" lang="">actually deployed</span> to <span class="condensed_italic" lang="">planned</span> and <span class="condensed_italic" lang="">all conceivable</span> deployment, particularly for water and food security, but even here, inequality in risk is not fully resolved. Africa and South and Central Asia in particular show considerable disparity in adaptation to urban food security even with <span class="condensed_italic" lang="">all conceivable adaptation</span>. This means that even if all available adaptation was to be deployed, inequality in ability to adapt to climate change would remain. This highlights the significance of addressing underlying inequalities in development that shape differential vulnerability (see <a class="section-link" data-title="Urban Poverty and Vulnerability" href="/report/ar6/wg2/chapter/chapter-6#6.2.3.1">Section 6.2.3.1</a>, 6.2.3.3, 6.3.5.1 and 6.4) as part of vision and action on reducing risk to climate change so that no one is left behind.</p><p class="Body_Body-justify" lang="en-GB">Some hazard types and regions show strong capacity to close the adaptation gap if <span class="condensed_italic" lang="">all planned</span> adaptation was to be deployed: for example, Europe for heatwave and Europe and Central and South America for riverine and coastal flooding (particularly for wealthier populations). This reveals capacity within the current approaches to climate risk management, but also highlights the importance of resolving challenges that prevent planned adaptation from being deployed and deployed equitably.</p></div></div><div class="h2-container" id="6.3.3"><h2 class="Headings_H2-numbered" lang="de-DE">6.3.3 Adaptation Through Social Infrastructure <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-14-siblings"><p class="Body_Body-justify" lang="en-GB">Social infrastructure refers to social, cultural and financial activities and institutions as well as associated property, buildings and artefacts that can be deployed to reduce risk and recover from loss. This section examines land use planning, livelihoods and social protection, emergency and disaster risk management, health systems, education and communication, and cultural heritage.</p><div class="h3-container" id="6.3.3.1"><h3 class="Headings_H3" lang="de-DE">6.3.3.1 Land Use Planning <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-15-siblings"><p class="Body_Body-justify" lang="en-GB">Land use planning plays a major role in the siting of settlements and infrastructure. In relation to climate change, it affects whether development takes place in locations that are exposed to hazards; similarly, it shapes the potential effects that the built environment can have on natural systems. Despite this, generally speaking, there is limited implementation of zoning and land use measures for climate adaptation from cities across diverse contexts (<span class="condensed_italic" lang="">robust evidence</span>, <span class="condensed_italic" lang="">high agreement </span>), see for example Maputo (<a class="reference-link" href="#Cast&#225;n Broto--2014">Cast&#225;n Broto, 2014</a>), sub-Saharan cities (Dodman <span class="condensed_italic" lang=""/> et al., 2017) and Amman, Moscow and Delhi (<a class="reference-link" href="#Jabareen--2015">Jabareen, 2015</a>). Certain countries, such as South Korea, have, however, recently begun to address disaster risk reduction within their land use planning systems (Han <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Body-justify" lang="en-GB">Conventional zoning regulations (in which only one kind of use is permitted in a given area) and land use planning range in scale from the regional to the local and can be deployed to minimise risks through protection, accommodation or retreat. Protection entails, in addition to allocating zones for protective urban infrastructure (such as seawalls, levees and dykes, and slope revetments), avoidance measures that restrict or prevent urban development (e.g., through growth containment and/or no-build zones). Accommodation involves land use modifications and/or conversions while retreat requires either compulsory or voluntary relocations and may entail buyouts (Butler, Deyle and Mutnansky, 2016; <a class="reference-link" href="#Le&#243;n--2016">Le&#243;n and March, 2016</a>; Lyles, Berke and Overstreet, 2018). Risk eliminating retreat measures are less widely adopted than other risk reducing zoning and land use measures (Anguelovski <span class="condensed_italic" lang=""/> et al., 2016; Butler, Deyle and Mutnansky, 2016; Lyles, Berke and Overstreet, 2018). This is attributed to the controversies of relocation and to the complexities of buyouts (Butler, Deyle and Mutnansky, 2016; King <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB">Evidence from both richer countries and the Global South reveals that conventional zoning is more effective when governance systems facilitate the implementation of land use policies for climate adaptation that preclude negative human-nature interactions and that curb spatial inequity, both of which can trigger climate gentrification and increase the vulnerability of economically disadvantaged groups to climate-related risk (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Marks--2015">Marks, 2015</a>; Liotta <span class="condensed_italic" lang=""/> et al., 2020; Keenan, Hill and Gumber, 2018). Cascading benefits of zoning and land use planning for climate adaptation are associated with the use of soft land cover, green infrastructure and improvement of livability through better conditions for walkability and cycling. This decreases auto-dependency and contributes to health and economic development (by attracting businesses and retail that stimulate economic prosperity and increase property values) (<a class="reference-link" href="#Larsen--2015">Larsen, 2015</a>; Carter <span class="condensed_italic" lang=""/> et al., 2015). Such increases in property values have also been observed in zones and areas protected from risks (such as flooding), where it may trigger spatial inequity leading to climate gentrification (<a class="reference-link" href="#Marks--2015">Marks, 2015</a>; <a class="reference-link" href="#Votsis--2017">Votsis, 2017</a>; <a class="reference-link" href="#Votsis--2016">Votsis and Perrels, 2016</a>; Keenan, Hill and Gumber, 2018).</p><p class="Body_Body-justify" lang="en-GB">Adaptation actions through zoning and land use are more effective when combined with other planning measures (<span class="condensed_italic" lang="">high confidence</span>), for example with ecosystem-based adaptations (e.g., for flood management and curbing the urban heat island effect) (<a class="reference-link" href="#Larsen--2015">Larsen, 2015</a>; <a class="reference-link" href="#Nalau--2018">Nalau and Becken, 2018</a>; <a class="reference-link" href="#Perera--2018">Perera and Emmanuel, 2018</a>; Anguelovski <span class="condensed_italic" lang=""/> et al., 2016; Carter <span class="condensed_italic" lang=""/> et al., 2015; Tsuda and Duarte, 2018; <a class="reference-link" href="#Nolon--2016">Nolon, 2016</a>); with community-based adaptations (trade-offs and valuations, i.e., which land uses are valued more) (<a class="reference-link" href="#Larsen--2015">Larsen, 2015</a>; <a class="reference-link" href="#Nalau--2018">Nalau and Becken, 2018</a>; <a class="reference-link" href="#Perera--2018">Perera and Emmanuel, 2018</a>; Anguelovski <span class="condensed_italic" lang=""/> et al., 2016; Carter <span class="condensed_italic" lang=""/> et al., 2015; McPhearson <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Nolon--2016">Nolon, 2016</a>); and with built form regulations and codes (<a class="reference-link" href="#Le&#243;n--2016">Le&#243;n and March, 2016</a>; <a class="reference-link" href="#Yiannakou--2017">Yiannakou and Salata, 2017</a>; <a class="reference-link" href="#Perera--2018">Perera and Emmanuel, 2018</a>; <a class="reference-link" href="#Straka--2019">Straka and Sodoudi, 2019</a>; <a class="reference-link" href="#Larsen--2015">Larsen, 2015</a>; <a class="reference-link" href="#Nolon--2016">Nolon, 2016</a>). The imposition of planning-based tools such as scenario planning, flexible zoning and development incentivisation (among others) has the capacity to influence and encourage these adaptations (United States Environmental Protection Agency, 2017). Local risk-reduction inputs can inform land use adaptation policies (accommodation and/or avoidance, specifically growth containment and no-build zones) that are better integrated within larger urban plans (Lyles, Berke and Overstreet, 2018; <a class="reference-link" href="#Nalau--2018">Nalau and Becken, 2018</a>; Tsuda and Duarte, 2018) (<span class="condensed_italic" lang="">limited evidence</span>, <span class="condensed_italic" lang="">high agreement </span>).</p><p class="Body_Body-justify" lang="en-GB">Implementation of zoning and land use measures for climate adaptation from cities across diverse contexts remains limited (<span class="condensed_italic" lang="">high agreement </span>, <span class="condensed_italic" lang="">robust evidence</span>) owing to a range of challenges. A range of evidence from multiple locations indicates the challenges of mainstreaming land use planning for climate adaptation, including in Bangkok, Thailand (<a class="reference-link" href="#Marks--2015">Marks, 2015</a>), Legazpi City and Camalig Municipality in the Philippines (Cuevas <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Cuevas--2016">Cuevas, 2016</a>), the USA (Cuevas <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Cuevas--2016">Cuevas, 2016</a>), British Columbia, Canada (<a class="reference-link" href="#Stevens--2017">Stevens and Senbel, 2017</a>), and Australia (Serrao-Neumann <span class="condensed_italic" lang=""/> et al., 2017). Mainstreaming is hindered by a lack of clarity of implementation strategies for climate adaptation, insufficient funding, competing priorities (especially among professional planners and politicians), institutional challenges (see Jabareen&#8217;s [2015] study of 20 cities globally) and the need to fill data gaps and continuously update weather statistics (<a class="reference-link" href="#Oberlack--2018">Oberlack and Eisenack, 2018</a>) (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). At the same time, however, limited evidence from cities around the world such as the urban regions of Stuttgart and Berlin in Germany (<a class="reference-link" href="#Larsen--2015">Larsen, 2015</a>), Greater Manchester in the UK (Carter <span class="condensed_italic" lang=""/> et al., 2015), and Colombo in Sri Lanka (<a class="reference-link" href="#Perera--2018">Perera and Emmanuel, 2018</a>) reveals that risk reduction through zoning and land use can effectively protect and expand green infrastructure and soft land cover to alleviate pluvial flooding and decrease the urban heat island effect. This evidence points that one of the primary roles of land use planning is to guide the development of the urban form. As such, it underpins and establishes the basis for other infrastructure systems such as physical infrastructure and nature-based solutions (Morrissey, Moloney and Moore, 2018).</p></div></div><div class="h3-container" id="6.3.3.2"><h3 class="Headings_H3" lang="de-DE">6.3.3.2 Livelihoods and Social Protection <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-16-siblings"><p class="Body_Body-justify" lang="en-GB">Understanding how livelihoods, particularly of the urban poor, are both impacted by climate risk and how they might be strengthened is central to understanding climate adaptation in cities and settlements (Dobson et al. 2015). Rapid urbanisation and expanding physical infrastructure do not have a clear relationship with improved outcomes for urban livelihoods of low-income residents (Soltesova <span class="condensed_italic" lang=""/> et al., 2014). Municipal and national efforts need to be closely aligned with building adaptive capacity of residents themselves, often through community-based adaptation (Soltesova <span class="condensed_italic" lang=""/> et al., 2014; Dobson, Nyamweru and Dodman, 2015). Social safety nets protect individuals or households from falling below a defined standard of living by providing cash, in kind and other social transfers to fight vulnerabilities (<a class="reference-link" href="#Islam--2019">Islam and Hasan, 2019</a>) including those associated with climate change impacts including food shocks. Strengthening the financial and social infrastructure of poor households is a critical component of adaptive and transformative capacity (Haque, Dodman and Hossain, 2014; Ziervogel, Cowen and Ziniades, 2016). Social safety nets are one mechanism for strengthening this capacity.</p><p class="Body_Body-justify" lang="en-GB">Social protection, or social security, is defined as the set of policies and programmes designed to reduce and prevent poverty and vulnerability throughout the lifecycle (<a class="reference-link" href="#ILO--2017">ILO, 2017</a>). Safety nets are intended to protect vulnerable households from impacts of economic shocks, natural hazards and disasters, and other crises. The UN policy frameworks for sustainable development, including the Sendai Framework for Disaster Risk Reduction 2015&#8211;2030, the new Strategic Framework 2018&#8211;2030 of the United Nations Convention to Combat Desertification (UNCCD) and UNFCCC, highlight the essential role of social protection in promoting comprehensive risk management (<a class="reference-link" href="#Aleksandrova--2019">Aleksandrova, 2019</a>). Since the term Adaptive Aocial Protection was introduced by the <a class="reference-link" href="#World Bank--2015">World Bank (2015)</a> and the <a class="reference-link" href="#IPCC--2014">IPCC (2014)</a>, it has been an emerging strategic tool to integrate poverty reduction, disaster risk reduction and humanitarian development into adaptation to climate change (B&#233;n&#233;, Cornelius and Howland, 2018; <a class="reference-link" href="#Aleksandrova--2019">Aleksandrova, 2019</a>; Watson <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB">Adaptive social protection (ASP) is defined as a resilience-building approach by combining elements of social protection, disaster risk reduction and climate change adaptation, so as to break the cycle of poverty and vulnerability of household by investing in their capacity to prepare for, cope with and adapt to all types of shocks, especially under climate change and other global challenges (Bowen <span class="condensed_italic" lang=""/> et al., 2020; Ivaschenko <span class="condensed_italic" lang=""/> et al., 2018). ASP has been justified as an effective instrument to build household and community resilience to climate extremes and slow-onset climate events such as sea level rise and environmental degradation (<a class="reference-link" href="#Schwan--2018">Schwan and Yu, 2018</a>; <a class="reference-link" href="#Aleksandrova--2019">Aleksandrova, 2019</a>). In contexts of extreme poverty or climatic extremes, international development organisations, national provisions and market charities are complementary where family and kinship networks are weak and inadequate. To deal with short-term vulnerability to climate shocks, ASP can act as a crucial complement to risk management tools provided by communities and markets, tools which tend to be insufficient in the face of large or systemic shocks, by providing predictable transfers, developing human capital and diversifying livelihoods (Hallegatte <span class="condensed_italic" lang=""/> et al., 2016). ASP can also facilitate long-term change and adaptation by improving education and health levels, as well as providing a proactive approach to managing climate-induced migration in both rural and urban areas (<a class="reference-link" href="#Schwan--2018">Schwan and Yu, 2018</a>; Adger <span class="condensed_italic" lang=""/> et al., 2014).</p><p class="Body_Body-justify" lang="en-GB">Many national ASP programmes are established to cover both rural and urban areas, however, only a small number of researchers pay attention to urban cases (<a class="reference-link" href="#Aleksandrova--2019">Aleksandrova, 2019</a>). ASP instruments can be classified into four major types as presented in Table 6.5 (Ivaschenko <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#ILO--2017">ILO, 2017</a>). ASP can contribute to both incremental and transformative interventions both at the system level (short-term and long-term coping strategies from communities) and at the beneficiaries&#8217; level (vulnerable populations) (B&#233;n&#233;, Cornelius and Howland, 2018; <a class="reference-link" href="#World Bank--2015">World Bank, 2015</a>; <a class="reference-link" href="#Aleksandrova--2019">Aleksandrova, 2019</a>; Ivaschenko <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.5 | </span>Four categories and examples of adaptive social protection.</p><table class="Table" id="table005"><colgroup><col class="_idGenTableRowColumn-36"/><col class="_idGenTableRowColumn-37"/><col class="_idGenTableRowColumn-38"/><col class="_idGenTableRowColumn-39"/></colgroup><thead><tr class="Table _idGenTableRowColumn-21"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Category</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Example</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Urban cases</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Function</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-40"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Social safety nets (or social assistance)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Conditional and unconditional cash transfers, including non-contributory pensions and disability, birth and death allowances;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Food stamps, rations, emergency food distribution, school feeding and subsidies;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Cash or food for work programmes;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Free or subsidised health services;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Housing and utility subsidies;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Scholarships and fee waivers, etc.</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">A targeted asset transfer project for urban extreme poor in Dhaka city (<a class="reference-link" href="#Hossain--2018">Hossain and Rahman, 2018</a>)</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Emergency food stockpiling in Japan; safety net food stocks in India, Indonesia and Malaysia (Lassa <span class="condensed_italic" lang=""/> et al., 2019)</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Household cash transfer programme in contingency planning in Mexico (Ivaschenko <span class="condensed_italic" lang=""/> et al., 2018)</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Governmental transfer to hurricane affected households in USA (Bowen <span class="condensed_italic" lang=""/> et al., 2020)</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Non-contributory disability cash benefits (<a class="reference-link" href="#ILO--2017">ILO, 2017</a>)</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Incremental adaptation; protective measures</p></td></tr><tr class="Table _idGenTableRowColumn-41"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Social insurance</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Old age, survivor and disability contributory pensions;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Occupational injury benefit, sick or maternity leave;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Health insurance, etc.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Old-age social pensions (Ivaschenko <span class="condensed_italic" lang=""/> et al., 2018)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Incremental adaptation and <span class="condensed_italic" lang="">ex ante</span> prevention</p></td></tr><tr class="Table _idGenTableRowColumn-42"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Labour market policies</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Unemployment, severance and early retirement compensation;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Training, job sharing and labour market services;</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Wage subsidises and other employment incentives, including for disabled people, etc.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Public works and employment protection in Africa, Asia cases (<a class="reference-link" href="#World Bank--2015">World Bank, 2015</a>; <a class="reference-link" href="#ILO--2017">ILO, 2017</a>; Ivaschenko <span class="condensed_italic" lang=""/> et al., 2018)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Ex post </span> protection and <span class="condensed_italic" lang="">ex ante</span> prevention measures, incremental adaptation</p></td></tr><tr class="Table _idGenTableRowColumn-25"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Livelihood development measures</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Income diversification, employment support, weather-index insurance, housing subsidies, post-disaster construction, relocation planning, livelihood shift strategies, etc.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Multiple programmes for differing household needs in Philippines (Bowen <span class="condensed_italic" lang=""/> et al., 2020);</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Weather-index insurance in Chinese coastal cities (<a class="reference-link" href="#Rao--2019">Rao and Li, 2019</a>);</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Early warning forecast system and public meteorological service information in Beijing (Song, Zheng and Lin, 2021)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Promotive and anticipatory measures; transformational adaptation</p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB">ASP may be very good at reducing extreme poverty by helping to meet individual or household needs but not collective needs to mitigate long-term climate shocks. For example, few programmes consider risk assessment and climate-proof infrastructures as anticipatory measures to foster early action and preparedness (<a class="reference-link" href="#Aleksandrova--2019">Aleksandrova, 2019</a>; Costella <span class="condensed_italic" lang=""/> et al., 2017). They therefore need to enable the adoption of forward-looking strategies for long-lasting adaptation (<a class="reference-link" href="#Tenzing--2020">Tenzing, 2020</a>). Some examples from China show social protection can improve adaptive capacity of urban communities with social medical insurance, housing subsidies, weather-index insurance, post-disaster construction, relocation planning, livelihood shift strategies, and so on. (Pan <span class="condensed_italic" lang=""/> et al., 2015; Zheng <span class="condensed_italic" lang=""/> et al., 2018b; <a class="reference-link" href="#Rao--2019">Rao and Li, 2019</a>; Song, Zheng and Lin, 2021). However, social protection may lead to maladaptation in urban policy when social security, or similar tools (for example insurance) to compensate for exposure deincentivise risk reduction (<a class="reference-link" href="#Grove--2021">Grove, 2021</a>). In many developing countries, high concentrations of poor and vulnerable groups living in disaster-prone zones of urban centres, new urban dwellers and informal residents are often excluded from community-based networks and social services (<a class="reference-link" href="#Aleksandrova--2019">Aleksandrova, 2019</a>). Risk transfer tools (such as insurance) and risk retention measures (such as social safety nets) can avoid and minimise the burden of loss and damage and limit secondary and indirect effects (<a class="reference-link" href="#Aleksandrova--2019">Aleksandrova, 2019</a>; <a class="reference-link" href="#Roberts--2018">Roberts and Pelling, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">Inclusive, targeted, responsive and equitable social protection can support long-term transition toward more sustainable, adaptive and resilient societies (Hallegatte <span class="condensed_italic" lang=""/> et al., 2016; Shi <span class="condensed_italic" lang=""/> et al., 2018; B&#233;n&#233;, Cornelius and Howland, 2018; <a class="reference-link" href="#Carter--2018">Carter and Janzen, 2018</a>; Adger <span class="condensed_italic" lang=""/> et al., 2014). ASP systems can be cost effective and equitable when targeting accuracy, timely risk sharing (disaster assistance) and improved policy coherence. <a class="reference-link" href="#Carter--2018">Carter and Janzen (2018)</a> find that the long-term level and depth of poverty can be improved by incorporating vulnerability targeted social protection into a conventional social protection system. Countries at all income levels can set up ASP systems that increase resilience to natural hazards, but the systems need to identify cost&#8211;benefits and be scalable and flexible to adjust to future, increasing climate risk. <a class="reference-link" href="#Bastagli--2014">Bastagli (2014)</a> suggested a new design for effective social protection including: (i) increasing the amount or value of transfer; (ii) extending the coverage of beneficiaries; and (iii) introducing payments or new programmes of social protections. For social protection programmes to contribute more effectively to adaptation, they need to be better coordinated across a range of agencies; better integrated with climate data to anticipate times of need for vulnerable groups; and better aligned with other risk management instruments such as insurance (Agrawal <span class="condensed_italic" lang=""/> et al., 2019).</p></div></div><div class="h3-container" id="6.3.3.3"><h3 class="Headings_H3" lang="de-DE">6.3.3.3 Emergency and Disaster Risk Management <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-17-siblings"><p class="Body_Body-justify" lang="en-GB">There is growing evidence of the benefits of early warning systems for urban preparedness decision making and action for climate and weather-related hazards such as cyclones, hurricanes and floods (<span class="condensed_italic" lang="">medium evidence</span>; <span class="condensed_italic" lang="">high agreement </span>) (Lumbroso, Brown and Ranger, 2016; <a class="reference-link" href="#Zia--2015">Zia and Wagner, 2015</a>; Marchezini <span class="condensed_italic" lang=""/> et al., 2017). Climate forecasting is constantly evolving and becoming increasingly accurate. Global organisations such as the World Meteorological Organizations are increasingly focusing on new and emerging technologies such as crowdsourced data collection to support integrated city services and early warning systems (Baklanov <span class="condensed_italic" lang=""/> et al., 2018). However, while climate forecasting is an increasingly central tool for risk management agencies, a focus on urban areas or key infrastructure is still considerably rare (Louren&#231;o <span class="condensed_italic" lang=""/> et al., 2015; Nissan <span class="condensed_italic" lang=""/> et al., 2019; Harvey <span class="condensed_italic" lang=""/> et al., 2019). The significant rise in urban risks poses significant challenges to humanitarian agencies. Humanitarian responses and local emergency management are vital for disaster risk reduction yet are compromised in urban contexts where it is difficult to confirm property ownership and where renters and informal dwellers are often excluded from decision-making and planning (<a class="reference-link" href="#Parker--2015">Parker and Maynard, 2015</a>; Maynard <span class="condensed_italic" lang=""/> et al., 2017). Disaster survivors and growing urban refugee populations are often displaced across the city thereby complicating efforts to track and provide support (Maynard <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">Existing early warning systems remain insufficient and the complexity of urban landforms makes accurate and detailed early warning difficult (<span class="condensed_italic" lang="">medium evidence</span>; <span class="condensed_italic" lang="">high agreement </span>) (Jones <span class="condensed_italic" lang=""/> et al., 2015). This is particularly the case in low- and middle-income countries (LMICs) where urban centres are often characterised by rapid expansion of interlinked formal and informal human settlements and land use zones. In such contexts, early warning services vary in effectiveness within the same urban centre (Allen <span class="condensed_italic" lang=""/> et al., 2020c; Rangwala <span class="condensed_italic" lang=""/> et al., 2018). Often, forecast-based action follows linear structures where forecast information is applied mainly for responding to negative impacts rather than anticipatory decision-making and preparation to avoid such impacts (Marchezini <span class="condensed_italic" lang=""/> et al., 2017). Early warning systems are effective for warning of threshold breaching events including cyclonic activity and riverine flooding but less able to provide localised warning, though capability is rapidly increasing. Probabilistic risk forecasting and forecast based early action are only beginning to be applied to urban contexts and often those that are most vulnerable do not receive warnings regarding hazardous events (Nissan <span class="condensed_italic" lang=""/> et al., 2019). There is less capacity for early warning systems in LMICs with key challenges linked to a lack of well-established risk baseline information; accessibility, communication and understanding of forecast information, as well as political and institutional barriers and limited resources and capacities to act on such information (Jones <span class="condensed_italic" lang=""/> et al., 2015; Mustafa <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Zia--2015">Zia and Wagner, 2015</a>; Marchezini <span class="condensed_italic" lang=""/> et al., 2017; Gotgelf, Roggero and Eisenack, 2020). Political and institutional barriers to the incorporation of climate information to decision-making are not limited to LMICs (Harvey <span class="condensed_italic" lang=""/> et al., 2019). For example, comprehensive studies on sectoral use of climate information in Europe revealed that, despite climate services becoming increasingly accessible and well resourced, there is limited organisational uptake of seasonal climate forecasts across key sectors (e.g., energy, transport, water and infrastructure) in informing their decision making processes (<a class="reference-link" href="#Soares--2016">Soares and Dessai, 2016</a>; Soares, Alexander and Dessai, 2018). This is due both to technical and non-technical barriers such as lack of awareness and knowledge of climate information and forecasting (<a class="reference-link" href="#Soares--2016">Soares and Dessai, 2016</a>; Soares, Alexander and Dessai, 2018).</p><p class="Body_Body-justify" lang="en-GB">Globally, a considerable diversity of tools and frameworks for urban resilience assessments are being developed at multiple scales (<a class="reference-link" href="#Arup and Rockefeller--2015">Arup and Rockefeller, 2015</a>; Elias-Trostmann <span class="condensed_italic" lang=""/> et al., 2018). These include hybrids such as ecosystem-based disaster risk reduction (Eco-DRR) (Begum <span class="condensed_italic" lang=""/> et al., 2014).While important advances have been made in assessing urban resilience, much debate remains around such tools and assessment approaches regarding issues such as validation, dynamics in exposure and vulnerability, and appropriateness of generic methods in high-density urban settlements (Leitner <span class="condensed_italic" lang=""/> et al., 2018; Cardoso <span class="condensed_italic" lang=""/> et al., 2020; Rufat <span class="condensed_italic" lang=""/> et al., 2019). Disaster impact and recovery time are strongly influenced by the behaviour and actions of individuals, communities, businesses, and government organisations (<a class="reference-link" href="#Meril&#228;inen--2020">Meril&#228;inen, 2020</a>; R&#228;s&#228;nen <span class="condensed_italic" lang=""/> et al., 2020). For example, the review by Aaerts et al. (2018) shows how the limitations of existing flood risk assessment methods (which tend to account for human behaviour in limited terms) can be addressed through innovative flood-risk assessments that integrate behavioural adaptation dynamics. The study by <a class="reference-link" href="#Moghadas--2019">Moghadas et al. (2019)</a> highlights the importance of hybrid multi-criteria approaches for assessing urban flood resilience in Tehran, Iran. A growing literature shows how multidisciplinary and inclusive approaches that include Local knowledge can achieve greater accuracy in risk characterisation and support lasting impact of investments into more robust climate services (Aerts <span class="condensed_italic" lang=""/> et al., 2018; Louren&#231;o <span class="condensed_italic" lang=""/> et al., 2015; Sword-Daniels <span class="condensed_italic" lang=""/> et al., 2018; Singh <span class="condensed_italic" lang=""/> et al., 2018; Nissan <span class="condensed_italic" lang=""/> et al., 2019; Harvey <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Simon--2020">Simon and Palmer, 2020</a>). This literature highlights the need for innovative approaches in urban contexts that transcend traditional approaches of local knowledge inclusion widely applied in rural contexts, such as participatory rural appraisal.</p><p class="Body_Body-justify" lang="en-GB">The inclusion of Local knowledge and Indigenous knowledge in urban vulnerability and risk assessments can strongly enhance local resilience, but its effectiveness is constrained by wider decision making and policy contexts dominated by top-down approaches (<span class="condensed_italic" lang="">medium evidence</span>; <span class="condensed_italic" lang="">high agreement </span>) (Jones <span class="condensed_italic" lang=""/> et al., 2015; Sword-Daniels <span class="condensed_italic" lang=""/> et al., 2018; Nissan <span class="condensed_italic" lang=""/> et al., 2019). Established non-state actors such as Shack and Slum Dwellers International are particularly effective at implementing inclusive approaches for local knowledge incorporation into urban decision-making. Climate change and disaster risk exacerbate existing problems of economic development, yet macro-economic planning seldom incorporates adaptation. Recent evidence also confirms the role of Indigenous knowledge and local knowledge in management practices to reduce climate risks through early warning preparedness and response (see also <a class="section-link" data-title="The Adaptation Gap in Cities and Settlements" href="/report/ar6/wg2/chapter/chapter-6#6.3.2">Section 6.3.2.3</a>). These practices are particularly important where alternative early warning methods are absent. For instance, Abudu Kasei et al. (2019) show that Indigenous knowledge gathered through observations on changes in natural indicators (such as links between rainfall patterns, certain flora and fauna, and temperature changes) could be applied to develop early warning of climate hazards (floods and droughts) in informal urban settlements in African countries such as Ghana. Similarly, Hiwaski et al. (2015) show that observations of changes in the environment and celestial bodies are used to predict climate-related hazards in Indonesia, the Philippines and Timor-Leste where communities in turn use local materials and methods, and customary practices to respond to the impacts of climate change.</p><p class="Body_Body-justify" lang="en-GB">Insurance is a risk transfer mechanism for middle- and high-income countries, yet is less widely available in LMICs (<a class="reference-link" href="#Surminski--2017">Surminski and Thieken, 2017</a>). Additionally, where insurance options do exist in LMICs, these are not usually available to large populations living or operating in the informal sector. Flood insurance is widely available in many Organisation for Economic Co-operation and Development (OECD) countries but the demand and uptake differ significantly across countries (Hanger <span class="condensed_italic" lang=""/> et al., 2018). This financial tool is subject to increasing pressure under the changing climate, with growing concerns around affordability and availability. More integrative approaches are required, such as where changes in the insurance industry are closely linked to adaptation strategies, building standards and land use planning and their application (Cremades <span class="condensed_italic" lang=""/> et al., 2018). This is particularly important in LMICs and of central concern for all insurance schemes is ensuring access, fairness and affordability for the most poor and vulnerable. However, there are some notable examples of low-income communities setting up their own disaster insurance mechanisms. For example, the Community Development Funds for the Baan Mankong upgrading programme in Thailand include disaster funds as insurance against housing damage (<a class="reference-link" href="#Archer--2012">Archer, 2012</a>). Such approaches also need to be more closely linked to existing urban risk management planning approaches where urban livelihoods are seldom integrated and informed by more dynamic risk reduction frameworks that consider adaptive cycles and how resilience changes over time (<a class="reference-link" href="#Beringer--2018">Beringer and Kaewsuk, 2018</a>; Cremades <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Disaster risk management systems face increasing challenges in adapting to evolving risk profiles, shaped by expanding urban areas and changing environmental conditions associated with climate change. In addition to flooding, risk monitoring and management systems have recently shown considerable shortfalls in planning for and responding to increased fire risk such as the devastating Californian wildfires in October 2019 (<a class="reference-link" href="#Morley--2020">Morley, 2020</a>) and Australia&#8217;s unprecedented and catastrophic 2019&#8211;2020 wildfire season. Risk management has also been challenged by new risk experiences including wild/bush fires encroaching on expanding urban areas and fire outbreaks in densely populated informal settlements pose increasing threats to livelihoods, human health and habitats globally (see also Sections 2.4.4.2 and 2.5.5.2).</p></div></div><div class="h3-container" id="6.3.3.4"><h3 class="Headings_H3" lang="de-DE">6.3.3.4 Climate Resilient Health Systems <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-18-siblings"><p class="Body_Body-justify" lang="en-GB">Climate resilient health systems are a vital part of adaptation to protect the most vulnerable from climate change (<a class="reference-link" href="#WHO--2020">WHO, 2020</a>). Cardiovascular fitness for example is a root cause of morbidity and mortality form heat stress (Schuster <span class="condensed_italic" lang=""/> et al., 2017). The World Health Organization has developed a framework of climate-resilient health systems that addresses both mitigation and adaptation goals (<a class="reference-link" href="#WHO--2015">WHO, 2015</a>). Universal health coverage (UHC) is an essential component of climate-resilient health systems. In most countries, access to health services is better in urban than in rural areas. However, there remain large urban populations with insufficient coverage of health services (<a class="reference-link" href="#WHO and WB--2015">WHO and WB, 2015</a>) and UHC tracking needs to take better account of inequalities in coverage, including differences in access within cities and further disaggregation of urban populations by income. Thus, health sector investment is an important tool in adaptive action and capacity. Analyses of health survey data shows that, globally, access to health care is increasing toward UHC targets (Lozano <span class="condensed_italic" lang=""/> et al., 2020). Financing for global health has increased steadily in the last two decades and modelling shows this trend is <span class="condensed_italic" lang="">likely </span> to continue to 2050, but at a slower pace of growth and the current disparities in per-capita health spending persist between high and low/middle income countries, leading to insufficient health service coverage for the poorest populations (Chang <span class="condensed_italic" lang=""/> et al., 2019a). Out-of-pocket spending is projected to remain substantial in LMIC and will remain the only means to access health care for many poor urban populations.</p><p class="Body_Body-justify" lang="en-GB">The WHO Operational Framework highlights the components that can be strengthened to adapt to extreme weather (e.g., health care workforce, information systems, etc.). The evidence is greatest for impacts on larger health facilities (such as hospitals) and there is less evidence regarding impacts on health service delivery outside these settings (smaller health facilities, pharmacies, first responders, public health inspectors, etc.). Improved building design and spatial urban planning (where facilities are located) are essential to increase resilience for higher temperature and flood risk (<span class="condensed_italic" lang="">medium evidence</span>; <span class="condensed_italic" lang="">high agreement </span>) (<a class="reference-link" href="#WHO--2021">WHO, 2021</a>; <a class="reference-link" href="#Codjoe--2020">Codjoe et al., 2020</a>; <a class="reference-link" href="#Korah--2017">Korah and Cobbinah, 2017</a>). Public health systems rely on information systems (including disease and vector surveillance and monitoring) to identify new and emergent public health risks. Improvements to health surveillance will increase resilience, particularly for populations in informal settlements that are absent from health and vital registration systems.</p><p class="Body_Body-justify" lang="en-GB">City-level and local government adaptation planning is facilitated by information on health impacts (Reckien <span class="condensed_italic" lang=""/> et al., 2015), highlighting the need for monitoring and surveillance and the need for local evidence-based risk assessments. Adaptation in the health sector can be limited by lack of collaboration between health and other sectors, although this is often easier to facilitate at the local level (Woodhall, Landeg and Kovats, 2021).</p></div></div><div class="h3-container" id="6.3.3.5"><h3 class="Headings_H3" lang="de-DE">6.3.3.5 Education and Communication <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-19-siblings"><p class="Body_Body-justify" lang="en-GB">Since AR5, there has been significant growth in research about climate education and activism (Simpson, Napawan and Snyder, 2019; O&#8217;Brien, Selboe and Hayward, 2018; <a class="reference-link" href="#Hayward--2021">Hayward, 2021</a>). Access to knowledge is an important determinant of well-being, inclusivity and livelihood mobility and of driving human behaviour. Knowledge systems include formal educational provision (capital assets, syllabus and human capital), informal learning based in social interaction and customary institutions (including through social media) and public communication (news media, government and other information systems including commercial messaging). There is a growing body of literature addressing the role of information and communication technology in shaping behaviour in disaster response and recovery and climate action, with particular focus on social media use and serious gaming (Houston <span class="condensed_italic" lang=""/> et al., 2015; Carson <span class="condensed_italic" lang=""/> et al., 2018) (see <a class="section-link" data-title="Stormwater Regulation and Sanitation" href="/report/ar6/wg2/chapter/chapter-6#6.3.4.3">Section 6.3.4.3</a>)</p><p class="Body_Body-justify" lang="en-GB">Given the amount of time that children spend in school settings, adapting educational infrastructure and programmes to climate change is highly important. This includes not only making physical structures safe, but also providing students with the knowledge and confidence to support individual and family-based adaptation. Several UN agencies (e.g., UNICEF and UNDRR) and international non-governmental agencies (e.g., Plan International) have prioritised safer schools and child-centred risk management that often focus on schools as places that should be prioritised for retrofitting and safe construction, but also as focal points for knowledge dissemination and community organising where impacts can extend beyond the school to reduce risk among students&#8217; families. Universities and think tanks, as well as the third and private sector are key support mechanisms, particularly at the local level and when working in collaboration with local government and communities. They can support the development of critical educational resources and innovative communication methods, as well as facilitate the design and implementation of climate policies and related action plans.</p><p class="Body_Body-justify" lang="en-GB">Youth, adult communities, social media and the commercial media can have a significant impact on advancing climate awareness and the legitimacy of adaptive action, particularly in large urban areas (<span class="condensed_italic" lang="">medium evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). Climate change education in urban settlements has increasingly focused on enhancing children and young people&#8217;s political agency in schools, universities, and in formal and informal media settings (<a class="reference-link" href="#Cutter-Mackenzie--2019">Cutter-Mackenzie and Rousell, 2019</a>). However, an ambiguous framing of climate impacts and adaptation, for example around the science of urban heat islands by the media, can also exacerbate local community confusion and uncertainty (Iping <span class="condensed_italic" lang=""/> et al., 2019) and further training and capacity building opportunities such as for vocational qualifications is still required across diverse settings (<a class="reference-link" href="#Simmons--2021">Simmons, 2021</a>). Communication strategies deployed in formal education and social media can be highly influential in exchanging information and establishing narratives and viewpoints that frame what adaptive action is legitimate, especially in large cities (Simpson, Napawan and Snyder, 2019). However, the effectiveness of communication strategies for change, for example from Mayoral offices, can also be influenced by wider political and structural drivers including community literacy or political partisanship (Boussalis, Coan and Holman, 2019). Recent research (e.g., Macintyre <span class="condensed_italic" lang=""/> et al., 2018) highlights the need for new learning approaches to climate education from school age to adult education. Emphasis is on inclusivity in learning and recognising diverse perspectives across multiple levels and settings, from formal and informal education to wider social learning. Informal learning that takes place outside of school settings, such as in libraries and botanical gardens, in everyday life is increasingly recognised as a key arena for climate education, life-long learning and nurturing environmental citizenship and activism (Paraskeva-Hadjichambi <span class="condensed_italic" lang=""/> et al., 2020).</p></div></div><div class="h3-container" id="6.3.3.6"><h3 class="Headings_H3" lang="de-DE">6.3.3.6 Cultural heritage/institutions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-20-siblings"><p class="Body_Body-justify" lang="en-GB">The integration of culture into urban policy and planning is increasingly recognised as critical to developing sustainable and resilient cities, and features in international agreements such as the SDGs (<span class="condensed_italic" lang="">limited evidence</span>; <span class="condensed_italic" lang="">high agreement </span>) (<a class="reference-link" href="#Sitas--2020">Sitas, 2020</a>). However, urban cultural policies are still limited, for example, Cape Town is the only African city to have developed a city-level cultural policy (<a class="reference-link" href="#Sitas--2020">Sitas, 2020</a>). Cultural heritage refers to both tangible (e.g., historic buildings and sites) and intangible (e.g., oral traditions and social practices) resources inherited from the past (<a class="reference-link" href="#Fatori&#263;--2020">Fatori&#263; and Egberts, 2020</a>; Jackson, Dugmore and Riede, 2018). Learning about past societal and environment changes through heritage offers opportunity for reflection and transfer of knowledge and skills. This takes place in multiple contexts such as museums and cultural landscapes, and in everyday life (<a class="reference-link" href="#Fatori&#263;--2020">Fatori&#263; and Egberts, 2020</a>; Jackson, Dugmore and Riede, 2018). Cultural heritage is primarily associated with identity and is closely intertwined with the complexities of history, politics, economics and memory. Climate change adds another layer of complexity to cultural heritage and resource management (<a class="reference-link" href="#Fatori&#263;--2017b">Fatori&#263; and Seekamp, 2017b</a>). Changing climatic conditions are already negatively impacting World Heritage Sites such as the Cordilleras&#8217; Rice Terraces of the Philippines and earthen architecture sites, for example the Djenn&#233; mosque in Mali, are particularly vulnerable to changes in temperature and water interactions (<a class="reference-link" href="#UNESCO--2021">UNESCO, 2021</a>). Climate change impacts intangible cultural heritage across diverse settings such as in the Caribbean and Pacific Small Island Developing States (SIDS) where traditional ways of life and related aspects such as oral traditions and performing arts are under threat from extreme weather events (<a class="reference-link" href="#UNESCO--2021">UNESCO, 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">The climate change adaptation options for built cultural heritage fall into seven categories (Rockman <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Fatori&#263;--2017b">Fatori&#263; and Seekamp, 2017b</a>). Financial constraints are the primary barriers that underpin the first four adaptation options: no action at all, merely monitoring and/or documenting, or annual maintenance (Xiao <span class="condensed_italic" lang=""/> et al., 2019; Sesana <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Fatori&#263;--2017a">Fatori&#263; and Seekamp, 2017a</a>; <a class="reference-link" href="#Fatori&#263;--2017b">Fatori&#263; and Seekamp, 2017b</a>; <a class="reference-link" href="#Fatori&#263;--2018">Fatori&#263; and Seekamp, 2018</a>). Core and shell preservation, the fifth and sixth categories, are cost effective when they improve the condition of built cultural heritage (BCH) (<a class="reference-link" href="#Bertolin--2018">Bertolin and Loli, 2018</a>; <a class="reference-link" href="#Loli--2018a">Loli and Bertolin, 2018a</a>; <a class="reference-link" href="#Loli--2018b">Loli and Bertolin, 2018b</a>), while elevation and/or relocation, the final adaptation options, are extremely costly and might jeopardise the historic value (Xiao <span class="condensed_italic" lang=""/> et al., 2019). To date, however, evidence indicates that adaptation actions prioritise archaeological sites (Carmichael <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Fatori&#263;--2018">Fatori&#263; and Seekamp, 2018</a>; Pollard <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Dawson--2013">Dawson, 2013</a>). The efficacy of adaptation of historic buildings can be increased through increased and stable funding, incentives, stakeholder engagement, and legal and political frameworks (Dutra <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Fatori&#263;--2018">Fatori&#263; and Seekamp, 2018</a>; <a class="reference-link" href="#Fatori&#263;--2017b">Fatori&#263; and Seekamp, 2017b</a>; <a class="reference-link" href="#Fatori&#263;--2017a">Fatori&#263; and Seekamp, 2017a</a>; <a class="reference-link" href="#Leijonhufvud--2016">Leijonhufvud, 2016</a>; <a class="reference-link" href="#Phillips--2015">Phillips, 2015</a>; Sesana <span class="condensed_italic" lang=""/> et al., 2019; Sesana <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Sitas--2020">Sitas, 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Other barriers to implementation include harnessing expert and local knowledge (of individuals and organisations) to identify both quantitative and qualitative methods and indicators that connect cultural significance and local values vis-&#224;-vis climatic change over time and that move beyond the prevalent high-risk or high-vulnerability centred approaches (Carmichael <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Fatori&#263;--2018">Fatori&#263; and Seekamp, 2018</a>; Haugen <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Leijonhufvud--2016">Leijonhufvud, 2016</a>; Pollard <span class="condensed_italic" lang=""/> et al., 2014; Puente-Rodr&#237;guez <span class="condensed_italic" lang=""/> et al., 2016; Richards <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Dawson--2013">Dawson, 2013</a>; Filipe, Renedo and Marston, 2017; Kotova <span class="condensed_italic" lang=""/> et al., 2019). This is particularly important given that the significance of cultural heritage is often intangible, and its value cannot be determined solely through quantitative indicators. Accessing local resources (craftsmanship and materials compatible with the originals) can also improve built cultural heritage&#8217;s adaptation capacity (<a class="reference-link" href="#Phillips--2015">Phillips, 2015</a>).</p><p class="Body_Body-justify" lang="en-GB">Effective decision-making and practice for adapting built and intangible cultural heritage requires open dialogue and exchange of cultural, historical and technical information between diverse stakeholders and decision makers (<a class="reference-link" href="#Fatori&#263;--2017b">Fatori&#263; and Seekamp, 2017b</a>; Benson, Lorenzoni and Cook, 2016). As noted in <a class="section-link" data-title="Impacts and Risks of Urban Adaptation Actions" href="/report/ar6/wg2/chapter/chapter-6#6.2.6">Section 6.2.6</a>, human behaviour can be a driving force for adaptation impacts on BCH at risk. Despite challenges associated with intangibility, socio-cultural heritage such as Indigenous knowledge (e.g., food security and water management practices) presents important opportunities for climate adaptation and resilience building. More research is needed across diverse contexts to understand feasible climate adaptation measures, and barriers and opportunities for building the resilience of both built and intangible cultural heritage, as well as to increase awareness of cultural heritage benefits among climate change policymakers (<a class="reference-link" href="#Fatori&#263;--2020">Fatori&#263; and Egberts, 2020</a>).</p></div></div></div></div><div class="h2-container" id="6.3.4"><h2 class="Headings_H2-numbered" lang="de-DE">6.3.4 Adaptation Through Nature-Based Solutions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-15-siblings"><p class="Body_Body-justify" lang="en-GB">Well-functioning ecosystems can play a significant role in buffering cities, settlements and infrastructure from climate hazards at multiple scales (<span class="condensed_italic" lang="">robust evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). Nature-based solutions (NBS) are actions to protect, sustainably manage and restore natural or modified ecosystems that address societal challenges effectively and adaptively, simultaneously providing human well-being and biodiversity benefits (Cohen-Shacham <span class="condensed_italic" lang=""/> et al., 2016). Widely recognised as low-regret measures for disaster risk reduction and climate change adaptation, green and blue infrastructure investments and natural area conservation in cities can provide NBS across scales to reduce temperature shocks and provide natural flood defences among other adaptation and resilience benefits (McPhearson <span class="condensed_italic" lang=""/> et al., 2018; Andersson <span class="condensed_italic" lang=""/> et al., 2019; Frantzeskaki <span class="condensed_italic" lang=""/> et al., 2019). Blue infrastructure, for example, provides ecological and hydrological functions (e.g., evaporation, transpiration, drainage, infiltration, detention) critical to sustainable urban water management (Ioj&#259;<span class="condensed_italic" lang=""/> et al., 2021). Public parks, urban forests, street trees and green roofs, as well as lakes, ponds and streams are widely documented for providing local cooling, grass and riparian buffers, forested watersheds can enhance flood and drought protection for cities and settlements, and mangrove stands and wetlands in coastal areas can reduce storm surges. Despite increasing knowledge about NBS (here encompassing literature on ecosystem services for climate change adaptation and resilience, ecosystem-based adaptation, and benefits of green and blue infrastructure for adaptation), recent studies indicate that nature-based approaches to adaptation and resilience are still under-recognised and under-invested in urban planning and development (Matthews, Lo and Byrne, 2015; <a class="reference-link" href="#Geneletti--2016">Geneletti and Zardo, 2016</a>; Frantzeskaki <span class="condensed_italic" lang=""/> et al., 2019), despite the potential scale of benefits, for example, a recent study covering 70 cities in Latin America calculated that 96 million people would benefit from improving main watersheds with green infrastructure (Tellman <span class="condensed_italic" lang=""/> et al., 2018).</p><p class="Body_Body-justify" lang="en-GB">Grey infrastructure often damages or eliminates biophysical processes (e.g., through soil sealing, stream burial or altered hydrology) necessary to sustain ecosystems, habitats and livelihoods, where urban ecological infrastructure (Childers <span class="condensed_italic" lang=""/> et al., 2019) can be more flexible and cost effective for providing flood risk reduction and other benefits (Palmer <span class="condensed_italic" lang=""/> et al., 2015). Hybrid approaches are emerging that integrate ecological and grey (engineered) infrastructure in adaptation planning and hazard protection (Grimm <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Depietri--2017">Depietri and McPhearson, 2017</a>). Explicit policy uptake by city authorities is increasing (Hansen <span class="condensed_italic" lang=""/> et al., 2015; H&#246;lscher <span class="condensed_italic" lang=""/> et al., 2019), such as in New York where in 2010 the city committed to a hybrid infrastructure plan for storm water management, investing USD 5.3 billion over 20 years, of which USD 2.4 billion was targeted for green infrastructure investments (<a class="reference-link" href="#NYC--2010">NYC, 2010</a>). A subset of services from urban ecosystems are being increasingly invested in as NBS for climate adaptation pathways (Keeler <span class="condensed_italic" lang=""/> et al., 2019; Kabisch <span class="condensed_italic" lang=""/> et al., 2016) and included as regulatory drivers through flood management, hazard mitigation and air pollution regulations that encourage or enforce the implementation of green infrastructure practices (Davis <span class="condensed_italic" lang=""/> et al., 2020).</p><p class="Body_Body-justify" lang="en-GB">Development and climate mitigation co-benefits of NBS is an additional reason that NBS are being increasingly taken up by cities, including for improving health and livelihoods, particularly for poor, marginalised groups (Poulsen <span class="condensed_italic" lang=""/> et al., 2015; Poulsen, Neff and Winch, 2017; Maughan, Laycock Pedersen and Pitt, 2018; <a class="reference-link" href="#Simon-Rojo--2019">Simon-Rojo, 2019</a>; <a class="reference-link" href="#Cederl&#246;f--2016">Cederl&#246;f, 2016</a>). Co-benefits include a wide range of social and environmental benefits (Brink <span class="condensed_italic" lang=""/> et al., 2016; Alves <span class="condensed_italic" lang=""/> et al., 2019) for human physical and mental health (Kabisch, van den Bosch and Lafortezza, 2017; Sarkar, Webster and Gallacher, 2018; Engemann <span class="condensed_italic" lang=""/> et al., 2019; Rojas-Rueda <span class="condensed_italic" lang=""/> et al., 2019), climate mitigation (De la Sota <span class="condensed_italic" lang=""/> et al., 2019) and as habitat for local biodiversity (<a class="reference-link" href="#Ziter--2016">Ziter, 2016</a>; Knapp, Schmauck and Zehnsdorf, 2019). At the same time, concerns about the unintended consequences of investing in green infrastructure for NBS, such as how it may contribute to gentrification (Turkelboom <span class="condensed_italic" lang=""/> et al., 2018; Anguelovski <span class="condensed_italic" lang=""/> et al., 2018; Haase <span class="condensed_italic" lang=""/> et al., 2017), create more public use, increase water demand (Nouri, Borujeni and Hoekstra, 2019) or contribute to criminal activity (<a class="reference-link" href="#Cilliers--2015">Cilliers and Cilliers, 2015</a>) underlines the challenges of investing in adaptation in complex urban systems (see <a class="section-link" data-title="Impacts and Risks of Urban Adaptation Actions" href="/report/ar6/wg2/chapter/chapter-6#6.2.6">Section 6.2.6</a>). Additionally, more place-based analyses of the efficacy of NBS for reducing climate impacts across varying urban contexts and future climate scenarios are needed to better understand the cost effectiveness of investing in NBS to provide disaster risk reduction and deliver critical co-benefits for human well-being. Cooperation between scientists, decision-makers and Indigenous knowledge-holders can supplement current efforts and ensure that investments in NBS do not negatively impact indigenous communities (Ban <span class="condensed_italic" lang=""/> et al., 2018; Seddon <span class="condensed_italic" lang=""/> et al., 2021; Townsend, Moola and Craig, 2020).</p><div class="h3-container" id="6.3.4.1"><h3 class="Headings_H3" lang="de-DE">6.3.4.1 Temperature Regulation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-21-siblings"><p class="Body_Body-justify" lang="en-GB">Nature-based strategies, including street trees, green roofs, green walls and other urban vegetation, can reduce heat and extreme heat by cooling private and public spaces (<span class="condensed_italic" lang="">robust evidence</span>, <span class="condensed_italic" lang="">high agreement </span>). Shading and evapotranspiration are the primary mechanisms for vegetation-induced urban cooling (Coutts <span class="condensed_italic" lang=""/> et al., 2016). Shading reduces mean radiant temperature, which is the dominant influence on outdoor human thermal comfort under warm, sunny conditions (Thorsson <span class="condensed_italic" lang=""/> et al., 2014; Vigui&#233;<span class="condensed_italic" lang=""/> et al., 2020). Outdoor green space and parks may also slightly reduce indoor heat hazard (Vigui&#233;<span class="condensed_italic" lang=""/> et al., 2020). Apart from lowering temperature, NBS may also contribute to lower energy costs by reducing extra demand for conventional sources of cooling (e.g., air conditioning) (Vigui&#233;<span class="condensed_italic" lang=""/> et al., 2020; Foustalieraki <span class="condensed_italic" lang=""/> et al., 2017), especially during peak demand periods. Homes with shade trees that are located in cities where air conditioning systems are common can save over 30% of residential peak cooling demand (Zardo <span class="condensed_italic" lang=""/> et al., 2017; Wang <span class="condensed_italic" lang=""/> et al., 2015). Green roofs have been shown to significantly lower surface temperatures on buildings (Bevilacqua <span class="condensed_italic" lang=""/> et al., 2017) and modelling suggests that green roofs, if employed widely throughout urban areas, have the potential to impact the regional heat profile of cities (Bevilacqua <span class="condensed_italic" lang=""/> et al., 2017; Rosenzweig, Gaffin and Parshall, 2006). Community or allotment gardens, backyard greening and other types of low vegetation, as well as lakes, ponds, rivers and streams, can also provide local cooling benefits to nearby residents (Gunawardena, Wells and Kershaw, 2017; Larondelle <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Santamouris--2020">Santamouris, 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Urban climate models show that increased vegetation cover results in reducing both mean air temperatures and extreme temperatures during heatwaves (Heaviside, Cai and Vardoulakis, 2015; <a class="reference-link" href="#Ferreira--2019">Ferreira and Duarte, 2019</a>; <a class="reference-link" href="#Schubert--2013">Schubert and Grossman-Clarke, 2013</a>). Greater density and more canopy coverage relative to other built and paved surfaces increases shade provision and evapotranspiration (Hamstead <span class="condensed_italic" lang=""/> et al., 2016; Grilo <span class="condensed_italic" lang=""/> et al., 2020; Herath, Halwatura and Jayasinghe, 2018; Knight <span class="condensed_italic" lang=""/> et al., 2021). However, local cooling by vegetation depends on regional climate context, geographic setting of the city, urban form, the density and placement of the trees, in addition to a var

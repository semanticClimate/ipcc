 dependence on imported water resources from distant locales that may be exposed to additional drought risks (<span class="condensed_italic" lang="">high confidence</span>) (Ahams <span class="condensed_italic" lang=""/> et al., 2017; Li <span class="condensed_italic" lang=""/> et al., 2019b; Marston <span class="condensed_italic" lang=""/> et al., 2015; Zhao <span class="condensed_italic" lang=""/> et al., 2020; Zhang <span class="condensed_italic" lang=""/> et al., 2020); from considerable projected urban expansion in drought-stressed areas, for example, across drylands of Western Asia and North Africa (G&#252;neralp et al., (2015); and by export of virtual water (i.e., export of water embedded in food and energy) from local sources to distant trading partners (Djehdian <span class="condensed_italic" lang=""/> et al., 2019; D&#8217;Odorico <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Fulton--2015">Fulton and Cooley, 2015</a>; <a class="reference-link" href="#Rushforth--2016">Rushforth and Ruddell, 2016</a>; Verdon-Kidd <span class="condensed_italic" lang=""/> et al., 2017; Vora <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">Droughts interact and manifest in complex ways in interconnected urban areas that <span class="condensed_italic" lang="">likely </span> increase risks of urban water scarcity (Tapia <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Rushforth--2015">Rushforth and Ruddell, 2015</a>). Urban interdependencies mean droughts in one region can limit water resources availability in another (e.g., Macao and Zhuhai, Hong Kong, Shenzhen in China, Singapore and Johor, in cities in Pakistan and India, and in the west and southwest USA) (Chuah, Ho and <a class="reference-link" href="#Chow--2018">Chow, 2018</a>; Gober <span class="condensed_italic" lang=""/> et al., 2016; Srinivasan, Konar and Sivapalan, 2017; Zhang <span class="condensed_italic" lang=""/> et al., 2019; Zhao <span class="condensed_italic" lang=""/> et al., 2020). Likewise, physical and social teleconnections mean decisions made about water resources in one region or location may impact another in unexpected ways (<a class="reference-link" href="#Moser--2015">Moser and Hart, 2015</a>; Liu <span class="condensed_italic" lang=""/> et al., 2015).</p><p class="Body_Body-justify" lang="en-GB">Urban water security risks are confounded by inequities in economic opportunity, risk exposure and human well-being (<span class="condensed_italic" lang="">medium evidence</span>) (Sena <span class="condensed_italic" lang=""/> et al., 2017; Stanke <span class="condensed_italic" lang=""/> et al., 2013; <a class="section-link" data-title="Observed Changes in Floods" href="/report/ar6/wg2/chapter/chapter-4#4.2.4">Section 4.2.4.5</a>). Water scarcity is felt more acutely among low-income compared with high-income populations (Nerkar <span class="condensed_italic" lang=""/> et al., 2016), and scarcity on top of inequities and political instability can lead to security issues, for example, conflict between different water users (Cosic <span class="condensed_italic" lang=""/> et al., 2019; von Uexkull <span class="condensed_italic" lang=""/> et al., 2016; Ahmadalipour <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#D&#246;ring--2020"/><a class="reference-link" href="#D&#246;ring--2020">D&#246;ring, 2020</a> ; Ide <span class="condensed_italic" lang=""/> et al., 2021), particularly when road infrastructures and access to water are limited (<a class="reference-link" href="#Detges--2016">Detges, 2016</a>; Sena <span class="condensed_italic" lang=""/> et al., 2017). Scarcity risks may also be exacerbated by human and ecosystem needs in water-short years (Srinivasan, Konar and Sivapalan, 2017). Finally, growing populations along with migration into water scarce regions can exacerbate water security issues (<a class="reference-link" href="#Akhtar--2020">Akhtar and Shah, 2020</a>; <a class="reference-link" href="#Singh--2019">Singh and Sharma, 2019</a>).</p></div></div><div class="h3-container" id="6.2.2.4"><h3 class="Headings_H3" lang="de-DE">6.2.2.4 Other Dynamic Interactions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-4-siblings"><p class="Body_Body-justify" lang="en-GB">A range of other dynamic climate interactions are relevant for cities, settlements and infrastructure: cold spells, landslides, wind, fire and air pollution.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Cold spells. </span>Although frequencies and intensities of cold spells/cold waves are <span class="condensed_italic" lang="">virtually certain</span> to have decreased globally, and are projected to consistently decrease for most warming levels (<span class="condensed_italic" lang="">high confidence</span>; WGI Table 11.2), cold weather events can periodically occur and impact urban areas and their connected infrastructures. For cities in eastern Canada, the intra-annual distribution of freezing rain events may become more frequent from December to February, and less frequent in other months by 2100 (Cheng, Li and Auld, 2011). Freezing rain is also a risk to urban populations and infrastructure. In general, higher population mortality rates <span class="condensed_italic" lang="">likely </span> occur during the winter season, while more temperature-attributable deaths are caused by cold than by heat in cities located in temperate climates (Gasparrini <span class="condensed_italic" lang=""/> et al., 2015; Chen <span class="condensed_italic" lang=""/> et al., 2017; Ryti, Guo and Jaakkola, 2016). Winter mortality is <span class="condensed_italic" lang="">unlikely </span> to significantly decrease due to warming trends, partly because a range of other medical factors (e.g., influenza seasons and elevations in cardiac risk factors) also drive this winter-excess mortality (Kinney <span class="condensed_italic" lang=""/> et al., 2015). However, the evidence is unclear whether mortality related to cold waves will decrease in coming decades in European (Smid <span class="condensed_italic" lang=""/> et al., 2019) or US cities (Wang <span class="condensed_italic" lang=""/> et al., 2016). While projected global cold extremes are expected to decrease in frequency and intensity, the higher regional variability of future climates means that cold waves may remain locally important threats, including in milder regions where there are larger temperature differences between &#8216;normal&#8217; winter days and extreme cold events, and where there is less capacity to adapt (Ma, Chen and Kan, 2014; Ho <span class="condensed_italic" lang=""/> et al., 2019). This will be accentuated in many cities, particularly in Europe, by anticipated demographic changes that result in a more elderly population susceptible to cold wave health risks (Smid <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Body-justify" lang="en-GB">The effects of cold waves on the energy sector include breakdowns in power plants and reduced oil and gas production (<a class="reference-link" href="#Jendritzky--1999">Jendritzky, 1999</a>), as well as failures in overhead power lines and towers leading to outages in Moscow and Bucharest (<a class="reference-link" href="#Panteli--2015">Panteli and Mancarella, 2015</a>; Andrei <span class="condensed_italic" lang=""/> et al., 2019). Six major power outages associated with cold shocks and ice storms have been recorded since 2010, the majority recorded from large cities in the USA (A&#241;el <span class="condensed_italic" lang=""/> et al., 2017). Cold waves can also significantly increase energy demand. A cold wave that affected the Iberian Peninsula in January 2017 caused electricity prices to peak at a mean price of 112.8 &#8364;/MWh, the highest ever recorded in Spain (<a class="reference-link" href="#AEMET--2017">AEMET, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Landslides. </span>While geomorphological events (e.g., land subsidence from permafrost thaw at high latitudes or from groundwater extraction) and factors associated with the built environment (e.g., settlement location adjacent to steep slopes and zonation laws for building construction) are major factors determining urban landslide risk, these can also be influenced by a range of climatic variables, namely precipitation (frequency, intensity and duration), snow melt and temperature change. Some 48 million people are exposed to landslide risk in Europe alone, with the majority in smaller urban centres (Mateos <span class="condensed_italic" lang=""/> et al., 2020). <a class="reference-link" href="#Travassos--2020">Travassos et al. (2020)</a> also documented all landslide deaths in the S&#227;o Paulo Macro Metropolis Region from 2016 to 2019 that occurred from extreme rainfall events in vulnerable areas prone to landslides. An increase in the number of people exposed to urban landslide risks is projected for landslide-prone settlements lying within regions projected to experience a corresponding increase in extreme rainfall (<a class="reference-link" href="#Gariano--2016">Gariano and Guzzetti, 2016</a>). In addition, human factors such as expansion of towns onto unstable land and land use changes within settlements (e.g., road building, deforestation) are increasing human exposure to landslides and the likelihood of landslides occurring (Kirschbaum, Stanley and Zhou, 2015). Rainfall triggered landslides kill at least 5000 people per year, and at least 11.7% of these landslides occurred on road networks (<a class="reference-link" href="#Froude--2018">Froude and Petley, 2018</a>). Although the spatial footprint of an individual landslide might be small (i.e., &lt; 1 km <span class="superscript _idGenCharOverride-1" lang="">2</span>), the &#8216;vulnerability shadow&#8217; cast over an area in terms of regional transport network disruptions can be a significant proportion of a region, and cascade to other infrastructures (Winter <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB">Landslides tend to occur on moderate to steep slopes, and are thus particularly prevalent in mountainous regions which are also characterised by low infrastructure redundancy (i.e., few alternative routes) and increased impacts from climate change (Schl&#246;gl <span class="condensed_italic" lang=""/> et al., 2019). More robust forecasts of landslides driven by climate risk requires (a) more complete long-term records of previous landslides and (b) baseline studies of the Global South which are currently missing from the literature (Gariano <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Wind</span>. Urban morphology alters wind conditions at multiple spatial scales; generally, increased surface roughness in settlements have resulted in declining trends in both measured wind speed and frequency of extremely windy days (Mishra <span class="condensed_italic" lang=""/> et al., 2015; Peng <span class="condensed_italic" lang=""/> et al., 2018; <a class="reference-link" href="#Ahmed--2014">Ahmed and Bharat, 2014</a>; WGI Box 10.3).</p><p class="Body_Body-justify" lang="en-GB">Urban wind risks can also be affected by location adjacent to mountains, lakes or coasts with localised wind systems (WGI 10.3.3.4.2; WGI 10.3.3.4.3). In large cities with significant urban heat island, an urban-driven thermal circulation can enhance pollution dispersion under calm conditions (Fan, Li and Yin, 2018) or advect heat to areas downwind of the city (Bassett <span class="condensed_italic" lang=""/> et al., 2016). Microscale wind conditions within urban canyons also strongly affect ventilation of air pollution dispersion and thermal comfort at pedestrian level, especially in cities located in warm climates (Rajagopalan, Lim and Jamei, 2014; Middel <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Lin--2016">Lin and Ho, 2016</a>).</p><p class="Body_Body-justify" lang="en-GB">In cities, wind risks from climate change hazards can arise from increased exposure from the expanding built environment. Very high wind speeds associated with severe weather systems, for example, tropical cyclones or derechos can cause significant structural damage to buildings and key infrastructure with insufficient wind load, as well as causing human injury through flying debris (Burgess <span class="condensed_italic" lang=""/> et al., 2014). In particular, there is evidence from North American cities that tornado damage are <span class="condensed_italic" lang="">likely </span> fundamentally driven by growing built-environment exposure (<span class="condensed_italic" lang="">medium confidence</span>) (Ashley <span class="condensed_italic" lang=""/> et al., 2014; <a class="reference-link" href="#Rosencrants--2015">Rosencrants and Ashley, 2015</a>; <a class="reference-link" href="#Ashley--2016">Ashley and Strader, 2016</a>).</p><p class="Body_Body-justify" lang="en-GB">Extreme winds in urban areas can have particularly damaging effects on poorly constructed buildings, including low-income houses in African cities (<a class="reference-link" href="#Okunola--2019">Okunola, 2019</a>), and on urban trees that may be uprooted by strong wind gusts from downbursts (<a class="reference-link" href="#Ord&#243;&#241;ez--2015">Ord&#243;&#241;ez and Duinker, 2015</a>; <a class="reference-link" href="#Pita--2016">Pita and de Schwarzkopf, 2016</a>; Brandt <span class="condensed_italic" lang=""/> et al., 2016), as well as on disrupting transportation along urban road and railway networks (Koks <span class="condensed_italic" lang=""/> et al., 2019; Pregnolato <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Fire. </span>Hotter and drier climates in several regions, for example Australia, the Western USA, the Mediterranean and Russia (<a class="reference-link" href="#IPCC--2018">IPCC, 2018</a>), <span class="condensed_italic" lang="">likely </span> enable weather conditions driving fire events impacting cities within these regions (<a class="section-link" data-title="Observed Changes in Wildfire" href="/report/ar6/wg2/chapter/chapter-2#2.4.4.2">Section 2.4.4.2</a>, 2.5.5.2). These include wildfires along the margins where cities are adjacent to wildlands, that is, the wildland-urban interface (WUI) (<a class="reference-link" href="#Bento-Gon&#231;alves--2020">Bento-Gon&#231;alves and Vieira, 2020</a>; Radeloff <span class="condensed_italic" lang=""/> et al., 2018), or fires in cities with a high degree of informal settlements having greater vulnerability to fire hazards (Kahanji, Walls and Cicione, 2019; <a class="reference-link" href="#Walls--2017">Walls and Zweig, 2017</a>; Sections 8.3.3.2). This vulnerability is considerable; over 95% of urban fire related deaths and injuries occur within informal settlements in low- and middle-income countries (Rush <span class="condensed_italic" lang=""/> et al., 2020).</p><p class="Body_Body-justify" lang="en-GB">For wildfires at the WUI, anthropogenic climate change, natural weather variability, expansion of human settlement and a legacy of fire suppression are key factors in determining fire risk (<a class="reference-link" href="#Abatzoglou--2016">Abatzoglou and Williams, 2016</a>; Knorr, Arneth and Jiang, 2016; van Oldenborgh <span class="condensed_italic" lang=""/> et al., 2020). Recent wildfires in Australia and California both occurred under hot and dry weather conditions exacerbated by climate change, and resulted in substantial property damage along the WUI, ecosystem destruction and lives lost (Brown <span class="condensed_italic" lang=""/> et al., 2020; Lewis <span class="condensed_italic" lang=""/> et al., 2020; Yu <span class="condensed_italic" lang=""/> et al., 2020). Future climate risk of fires at the WUI are <span class="condensed_italic" lang="">likely </span> (<span class="condensed_italic" lang="">medium confidence</span>), and are compounded by projected urban development along the WUI within several regions, such as in the Western USA (Syphard <span class="condensed_italic" lang=""/> et al., 2019), Australia (Dowdy <span class="condensed_italic" lang=""/> et al., 2019) and the Bolivian Chiquitania (Devisscher <span class="condensed_italic" lang=""/> et al., 2016).</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Air Pollution. </span>Despite recent observed improvements in air quality arising from COVID-19 restrictions (Krecl <span class="condensed_italic" lang=""/> et al., 2020; Naik et al., 2021 Cross-Chapter Box 6.1), significant risks to human health in cities leading to premature mortality <span class="condensed_italic" lang="">very likely </span> arise from exposure to decreased outdoor air quality from a combination of biogenic (e.g., wildfires at the WUI that advect into the urban atmosphere [Reddington <span class="condensed_italic" lang=""/> et al., 2014; Naik et al., 2021 <a class="section-link" data-title="Central and South America" href="/report/ar6/wg2/chapter/chapter-12">Chapter 12</a> Box 12.1]) and anthropogenic sources that are influenced by climate change (e.g., fine particulate matter such as PM<span class="subscript _idGenCharOverride-1" lang="">2.5</span>, tropospheric ozone, oxides of nitrogen and volatile organic compounds [Burnett <span class="condensed_italic" lang=""/> et al., 2018; Knight <span class="condensed_italic" lang=""/> et al., 2016; Turner <span class="condensed_italic" lang=""/> et al., 2016; West <span class="condensed_italic" lang=""/> et al., 2016; Chang <span class="condensed_italic" lang=""/> et al., 2019b; Li <span class="condensed_italic" lang=""/> et al., 2019a; Alexader, Luisa and Molina, 2016; Naik et al., 2021 Sections 6.5.1, 6.7.1.1, 6.7.1.2]). Risks of premature mortality from indoor air pollution in cities, arising from biomass burning for heating in winter or cooking, indoor pesticide use or exposure to volatile organic compounds from poor thermal insulation in buildings, are also <span class="condensed_italic" lang="">likely </span> to occur (<a class="reference-link" href="#Leung--2015">Leung, 2015</a>; Peduzzi <span class="condensed_italic" lang=""/> et al., 2020; Cross-Chapter Box HEALTH in Chapter 7).</p><p class="Body_Body-justify" lang="en-GB">The mortality risk for several pollutants, for example PM<span class="subscript _idGenCharOverride-1" lang="">2.5, </span> is considerable (<span class="condensed_italic" lang="">high confidence</span>). Current estimates indicate that 95% of global population live in areas where ambient PM<span class="subscript _idGenCharOverride-1" lang="">2.5</span> exceeds the WHO guideline of annual average exposure of 10 &#181;g m <span class="superscript _idGenCharOverride-1" lang="">&#8722;3</span> (Shaddick <span class="condensed_italic" lang=""/> et al., 2018a; Shaddick <span class="condensed_italic" lang=""/> et al., 2018b; Chang <span class="condensed_italic" lang=""/> et al., 2019b). Among the 250 most populous urban areas, estimated PM<span class="subscript _idGenCharOverride-1" lang="">2.5</span> concentrations are generally highest in cities in Africa, South Asia, the Middle East and East Asia; PM<span class="subscript _idGenCharOverride-1" lang="">2.5</span> in many cities in North Africa and the Middle East is <span class="condensed_italic" lang="">likely </span> due mainly to wind-blown dust, whereas that in South Asia and East Asia are mainly anthropogenic in origin (Anenberg <span class="condensed_italic" lang=""/> et al., 2019). However, data on PM<span class="subscript _idGenCharOverride-1" lang="">2.5</span> concentrations are unavailable in many cities in low- and middle-income countries owing to a lack of measurements (Martin <span class="condensed_italic" lang=""/> et al., 2019).</p><p class="Body_Body-justify" lang="en-GB">For some air pollutants, for example concentrations of PM<span class="subscript _idGenCharOverride-1" lang="">2.5</span> in several US, Western European and Chinese cities have recently decreased as a result of clean air regulations that have controlled emissions from sources such as motor vehicles, fossil fuel power plants and major industries (Zheng <span class="condensed_italic" lang=""/> et al., 2018a; Fleming <span class="condensed_italic" lang=""/> et al., 2018). These decreases have brought substantial improvements in public health in settlements within these regions (Ciarelli <span class="condensed_italic" lang=""/> et al., 2019; Zhang <span class="condensed_italic" lang=""/> et al., 2018). In South Asia, Southeast Asia and Africa, however, concentrations of other air pollutants, for example tropospheric ozone, oxides of nitrogen and volatile organic compounds are <span class="condensed_italic" lang="">likely </span> to <span class="condensed_italic" lang=""/> continue to grow and peak by mid-century before they subside due to global urbanisation assumptions embedded in the SSPs (Naik et al., 2021 Sections 6.2.1; 6.7.1.2). Broadly, future air pollutant emissions are projected to decline globally by 2050 as societies become wealthier and more willing to invest in air pollution controls, but the trajectories vary among pollutants, world regions and scenarios (Silva <span class="condensed_italic" lang=""/> et al., 2016b; Rao <span class="condensed_italic" lang=""/> et al., 2017; Silva <span class="condensed_italic" lang=""/> et al., 2016c). Whereas cities in East Asia and South Asia currently have large exposure to anthropogenic air pollution, African cities may emerge by 2050 as the most polluted because of growing populations and demand for energy, increased urbanisation and relatively weak regulations to control emissions (Liousse <span class="condensed_italic" lang=""/> et al., 2014).</p><p class="Body_Body-justify" lang="en-GB">Studies modelling climate change impacts on air quality find that the spatiotemporal patterns of concentration changes vary strongly at urban scales, and that often those patterns differ among the different years modelled due to internal variability (Saari <span class="condensed_italic" lang=""/> et al., 2019) and different models used (Weaver <span class="condensed_italic" lang=""/> et al., 2009). Changes in PM<span class="subscript _idGenCharOverride-1" lang="">2.5</span> due to climate change are less clear than for ozone and may be relatively smaller (Westervelt <span class="condensed_italic" lang=""/> et al., 2019) as climate change can affect PM<span class="subscript _idGenCharOverride-1" lang="">2.5</span> species differently (Fiore, Naik and Leibensperger, 2015). For Beijing, climate change is expected to cause a 50% increase in the frequency of meteorological conditions conducive to high PM<span class="subscript _idGenCharOverride-1" lang="">2.5</span> concentrations (Cai <span class="condensed_italic" lang=""/> et al., 2017). The impacts of future climate change on air quality and consequent risks on human health have been studied at urban (Knowlton <span class="condensed_italic" lang=""/> et al., 2004; Physick, Cope and Lee, 2014) and national scales (Fann <span class="condensed_italic" lang=""/> et al., 2015; Orru <span class="condensed_italic" lang=""/> et al., 2013; Doherty, Heal and O&#8217;Connor, 2017); globally, these studies have found a <span class="condensed_italic" lang="">likely </span> net increased risk of climate change on air pollution-related health (<span class="condensed_italic" lang="">low confidence</span>). They have focused mainly on the USA and Europe, with few studies elsewhere (Orru, Ebi and Forsberg, 2017), although the relationship between climate and air quality in megacities is particularly complex (Baklanov, Luisa and Molina, 2016). <a class="reference-link" href="#Silva--2017">Silva et al. (2017)</a> found that global premature mortality attributable to climate change (and not from urbanisation) from ozone and PM<span class="subscript _idGenCharOverride-1" lang="">2.5</span> will increase by about 260,000 deaths per year in 2100 under RCP8.5, but substantial variance in results exists between individual models.</p></div></div></div></div><div class="h2-container" id="6.2.3"><h2 class="Headings_H2-numbered" lang="de-DE">6.2.3 Differentiated Human Vulnerability <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-8-siblings"><p class="Body_Body-justify" lang="en-GB">Evidence from urban and rural settlements is unambiguous; climate impacts are felt unevenly, with differentiated human vulnerability leading to uneven social, spatial and temporal loss, risk and experiences of resilience, including capacity for transformation (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Woroniecki--2019">Woroniecki et al., 2019</a>; Tan, Xuchun and Graeme, 2015; <a class="reference-link" href="#Simon--2015">Simon and Leck, 2015</a>; <a class="reference-link" href="#Long--2019">Long and Rice, 2019</a>; Chu, Anguelovski and Roberts, 2017; <a class="reference-link" href="#Borie--2019">Borie et al., 2019</a>). The evidence is also clear that for those with fewest resources and already constrained life chances, losses from climate change associated events reduce well-being and exacerbate vulnerability (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#van den Berg--2019">van den Berg and Keenan, 2019</a>; Kashem, Wilson and Van Zandt, 2016; Michael, Deshpande and Ziervogel, 2018). Human vulnerability is influenced by the adaptive capacity of physical (built) structures, social processes (economic, well-being and health) and institutional structures (organisations, laws, cultural and political systems/norms) (see <a class="section-link" data-title="Enabling Conditions for Adaptation Action in Urban Areas, Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-6#6.4">Section 6.4</a>). This section should be read in conjunction with <a class="section-link" data-title="Poverty, livelihoods and sustainable development" href="/report/ar6/wg2/chapter/chapter-8">Chapter 8</a> (Poverty, Livelihoods and Sustainable Development) and will emphasise urban processes that lead to the creation of differential vulnerability, risks and impacts.</p><div class="h3-container" id="6.2.3.1"><h3 class="Headings_H3" lang="de-DE">6.2.3.1 Urban Poverty and Vulnerability <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-5-siblings"><p class="Body_Body-justify" lang="en-GB">In both developed and less-developed regions, poverty in urban areas is frequently associated with higher levels of vulnerability (Huq <span class="condensed_italic" lang=""/> et al., 2020b). This is evident in both rural and urban settlements in a wide range of contexts, including the Philippines (Porio <span class="condensed_italic" lang=""/> et al., 2019; Valenzuela, Esteban and Onuki, 2020); Bangladesh (Matsuyama, Khan and Khalequzzaman, 2020); Brazil (Lemos <span class="condensed_italic" lang=""/> et al., 2016), Santiago, Chile (Inostroza, Palme and de la Barrera, 2016); and New York City (Madrigano <span class="condensed_italic" lang=""/> et al., 2015).</p><p class="Body_Body-justify" lang="en-GB">For individuals in urban communities, new literature highlights how differences in vulnerability established by social and economic processes are further differentiated by household and individual variability and intersectionality (<a class="reference-link" href="#Kaijser--2014">Kaijser and Kronsell, 2014</a>; Kuran <span class="condensed_italic" lang=""/> et al., 2020).This includes differences in wealth and capacity (Romero-Lankao, Gnatz and Sperling, 2016); gender and non-binary gender (<a class="reference-link" href="#Michael--2016">Michael and Vakulabharanam, 2016</a>; <a class="reference-link" href="#Sauer--2021">Sauer and Stie&#223;, 2021</a>; <a class="reference-link" href="#Mersha--2018">Mersha and van Laerhoven, 2018</a>); education, health, political power and social capital (Lemos <span class="condensed_italic" lang=""/> et al., 2016); age, including young and elderly, low physical fitness, pre-existing disability, length of residence and social and ethnic marginalisation (Inostroza, Palme and de la Barrera, 2016; Schuster <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Malakar--2017">Malakar and Mishra, 2017</a>). An increasing proportion of refugees and displaced people now live in urban centres, and their characteristics also make them vulnerable to a range of shocks and stresses (<a class="reference-link" href="#Earle--2016">Earle, 2016</a>). While some individuals, including children, may be able to exercise agency to reduce their risk (<a class="reference-link" href="#Treichel--2020">Treichel, 2020</a>), and some indicators are culturally specific, overall, poor, marginalised, socially isolated and informal urban households are particularly at risk (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Brown--2016">Brown and McGranahan, 2016</a>; Kim <span class="condensed_italic" lang=""/> et al., 2020b; Huq <span class="condensed_italic" lang=""/> et al., 2020a; Huq <span class="condensed_italic" lang=""/> et al., 2020b).</p></div></div><div class="h3-container" id="6.2.3.2"><h3 class="Headings_H3" lang="de-DE">6.2.3.2 Informality, Planning and Vulnerability <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-6-siblings"><p class="Body_Body-justify" lang="en-GB">Particularly in low- and middle-income countries, much urban building occurs outside formal parameters and entails a high degree of urban informality. According to the United Nations statistics, the proportion of urban populations living in slums and informal settlements increased from 23% in 2014 to 23.5% in 2018 (<a class="reference-link" href="#United Nations--2018">United Nations, 2018</a>). Informality is one pathway through which urbanisation generates differentiated vulnerability, tending to increase exposure and susceptibility of physical structures and their occupants to climate-related risks (Dodman <span class="condensed_italic" lang=""/> et al., 2017; <a class="reference-link" href="#Dobson--2017">Dobson, 2017</a>) in contexts including Guadalajara, Mexico (<a class="reference-link" href="#Gran Castro--2019">Gran Castro and Ramos De Robles, 2019</a>), Kampala, Uganda (Richmond, Myers and Namuli, 2018), Bengaluru, India (Kumar, Geneletti and <a class="reference-link" href="#Nagendra--2016">Nagendra, 2016</a>), and Dar es Salaam, Tanzania (Yahia <span class="condensed_italic" lang=""/> et al., 2018). In addition to facing emerging water- and heat-related risks, such areas are also more vulnerable to the health impacts of climate change (Scovronick, Lloyd and Kovats, 2015).</p><p class="Body_Body-justify" lang="en-GB">Even where formal planning is the norm, this has often remained oriented toward enabling value by adding construction or the protection of existing high-value physical assets, for example infrastructure and built cultural heritage, private residential) rather than enabling disaster risk reduction for all (<a class="reference-link" href="#Long--2019">Long and Rice, 2019</a>). This tendency has been widely documented, including from cases in Australia, Thailand, Indonesia (King <span class="condensed_italic" lang=""/> et al., 2016), Canada (<a class="reference-link" href="#Stevens--2017">Stevens and Senbel, 2017</a>), Amman, Moscow and Delhi (<a class="reference-link" href="#Jabareen--2015">Jabareen, 2015</a>), and South Africa (Arfvidsson <span class="condensed_italic" lang=""/> et al., 2017). Such inconsistencies between the delivery of land use planning and the aims of the SDGs combine with other social structures, economic pathways and governance systems to shape city risk profiles (Dodman <span class="condensed_italic" lang=""/> et al., 2017).</p></div></div><div class="h3-container" id="6.2.3.3"><h3 class="Headings_H3" lang="de-DE">6.2.3.3 Migration and Differentiated Vulnerability <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-7-siblings"><p class="Body_Body-justify" lang="en-GB">Migration, displacement and resettlement each play a foundational role in differentiated vulnerability (see Cross-Chapter Box MIGRATE in Chapter 7). The relationship between migration and vulnerability is complex (<span class="condensed_italic" lang="">robust evidence</span>, <span class="condensed_italic" lang="">high agreement </span>), and is the first of the three components discussed within this section. Climate change, as a push factor, is only one among multiple drivers (political, economic and social) related to environmental migration (Heslin <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Pl&#228;nitz--2019">Pl&#228;nitz, 2019</a>; <a class="reference-link" href="#Luetz--2019">Luetz and Merson, 2019</a>). There is consensus that it is difficult to pin climate change as the sole driver of internal (within national boundaries) rural to urban migration decisions owing to, among other factors, the disconnect between national and international policies (Wilkinson <span class="condensed_italic" lang=""/> et al., 2016), the lack of unifying theoretical frameworks and the complex interactions between climatic and other drivers (social, demographic, economic and political) at multiple scales (Cattaneo <span class="condensed_italic" lang=""/> et al., 2019; Borderon <span class="condensed_italic" lang=""/> et al., 2019). Environmental migration, including rural to urban migration, triggered by climate change may ensue from either slow- or rapid-onset climatic events and could be either temporary, cyclical or permanent movement that occurs within or beyond national boundaries (Heslin <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Silja--2017">Silja, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">A range of specific studies highlight certain elements of vulnerability and migration, including the ways in which slow-onset events affect precarious, resource-dependent livelihoods (such as farming and fisheries) (Cai <span class="condensed_italic" lang=""/> et al., 2016). In small town Pakistan and Colombia, heat stress increases long-term migration of men, driven by a negative effect on farm income (Mueller, Gray and Kosec, 2014; <a class="reference-link" href="#Tovar-Restrepo--2013">Tovar-Restrepo and Iraz&#225;bal, 2013</a>). A study from Mexico reveals that an increase in drought months led to increased rural to urban migration, while increased heat (temperature) led to a &#8216;nonlinear&#8217; pattern of rural to urban migration that occurred only after extended periods of heat (nearly 34 months) (Nawrotzki <span class="condensed_italic" lang=""/> et al., 2017). This aligns with other findings that a consistent increase in temperature between 2&#176;C and 4&#176;C in some parts of the world renders involuntary, forced migration inevitable (Otto <span class="condensed_italic" lang=""/> et al., 2017).</p><p class="Body_Body-justify" lang="en-GB">The complexity of migration drivers (as push or pull factors) explains why there is little agreement around quantitative estimates on migration (especially international) triggered by climate change (<a class="reference-link" href="#Silja--2017">Silja, 2017</a>; Otto <span class="condensed_italic" lang=""/> et al., 2017), and why estimates of future displacement attributed to climate change and other environmental causes vary between 25 million and 1 billion in 2050 (Heslin <span class="condensed_italic" lang=""/> et al., 2019). Many authors are critical of existing perspectives on climate-related migration, and argue for more nuanced research on the topic (Boas <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Kaczan--2020">Kaczan and Orgill-Meyer, 2020</a>; <a class="reference-link" href="#Silja--2017">Silja, 2017</a>; Sakdapolrak <span class="condensed_italic" lang=""/> et al., 2016; <a class="reference-link" href="#Singh--2020">Singh and Basu, 2020</a>; <a class="reference-link" href="#Luetz--2018">Luetz and Havea, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">Climate-induced migration is not necessarily higher among poorer households whose mobility is more likely to be limited due to the poverty trap (i.e., lack of financial resources) (<span class="condensed_italic" lang="">high confidence</span>) (Cattaneo <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Kaczan--2020">Kaczan and Orgill-Meyer, 2020</a>; <a class="reference-link" href="#Silja--2017">Silja, 2017</a>). For example, in Bangladesh, vulnerability of rural populations is increasing, so many of the poorest employ migration as a strategy of last resort (<a class="reference-link" href="#Paprocki--2018">Paprocki, 2018</a>; Penning-Rowsell, Sultana and Thompson, 2013; <a class="reference-link" href="#Adri--2018">Adri and Simon, 2018</a>) that occurs as soil salinity (as opposed to inundation alone) increases and is paralleled by economic diversification (i.e., aquaculture) (<a class="reference-link" href="#Chen--2018">Chen and Mueller, 2018</a>). There is <span class="condensed_italic" lang="">robust evidence</span> and <span class="condensed_italic" lang="">high agreement </span> that rapid-onset climatic events trigger involuntary migration and short-term, short-distance mobilities (Cattaneo <span class="condensed_italic" lang=""/> et al., 2019). There is also <span class="condensed_italic" lang="">robust evidence</span> and <span class="condensed_italic" lang="">high agreement </span> that slow-onset climatic events (such as droughts and sea level rise) lead to long-distance internal displacement, more so than local or international migration (<a class="reference-link" href="#Kaczan--2020">Kaczan and Orgill-Meyer, 2020</a>; <a class="reference-link" href="#Silja--2017">Silja, 2017</a>), while sea level rise is expected to lead to the displacement of communities along coastal zones, such as in Florida in the USA (<a class="reference-link" href="#Hauer--2017">Hauer, 2017</a>; Butler, Deyle and Mutnansky, 2016).</p><p class="Body_Body-justify" lang="en-GB">Migration, including rural&#8211;urban migration, is also recognised as an adaptation strategy in some circumstances, whether this is voluntary or planned (Jamero <span class="condensed_italic" lang=""/> et al., 2019; Esteban <span class="condensed_italic" lang=""/> et al., 2020a; <a class="reference-link" href="#Bettini--2014">Bettini, 2014</a>). Voluntary migration can be an element of household strategies to diversify risk, depending on the nature of the climatic stress, and interacts with household composition, individual characteristics, social networks, and historical, political and economic contexts (Hunter, Luna and Norton, 2015; Carmin <span class="condensed_italic" lang=""/> et al., 2015; Hayward <span class="condensed_italic" lang=""/> et al., 2020). For example, in Colombia, rural to urban migration is differentiated across gender depending on the climatic stress whereby men migrate due to droughts, while women migrate due to excessive rain triggers (<a class="reference-link" href="#Tovar-Restrepo--2013">Tovar-Restrepo and Iraz&#225;bal, 2013</a>). Especially in Pacific small island developing states, migration can be a strategy for urban settlements or tribal communities to relocate in customary areas, as in the case of Vunidogoloa in Fiji (McMichael, Katonivualiku and Powell, 2019; Hayward <span class="condensed_italic" lang=""/> et al., 2020); it can be a livelihood strategy as shown in the Cataret Islands in Papua New Guinea (<a class="reference-link" href="#Connell--2016">Connell, 2016</a>); or it can be used to enhance education and international networks (i.e., voluntary &#8216;migration with dignity&#8217;) as is the case in Kiribati (Heslin <span class="condensed_italic" lang=""/> et al., 2019; <a class="reference-link" href="#Voigt-Graf--2017">Voigt-Graf and Kagan, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">The second component, displacement, also plays a crucial role in differentiated vulnerability. The lack of resources and capacities to support mobility limits the effectiveness of migration as an adaptation strategy, therefore leading to both displacement and trapped populations in the future (Adger <span class="condensed_italic" lang=""/> et al., 2015; <a class="reference-link" href="#Faist--2018">Faist, 2018</a>). For example, studies from Colombia (<a class="reference-link" href="#Tovar-Restrepo--2013">Tovar-Restrepo and Iraz&#225;bal, 2013</a>), India (<a class="reference-link" href="#Singh--2020">Singh and Basu, 2020</a>), Mekong Delta in Vietnam (<a class="reference-link" href="#Miller--2019">Miller, 2019</a>) and Pakistan (<a class="reference-link" href="#Islam--2018">Islam and Khan, 2018</a>) showed that migration as an adaptation strategy can be constrained due to resource barriers and low mobility potential, and also, to high levels of place attachment such as in the Peruvian Highlands (<a class="reference-link" href="#Adams--2016">Adams, 2016</a>), Vanuatu (<a class="reference-link" href="#Perumal--2018">Perumal, 2018</a>) and the Tulun and Nissan Atolls of Bougainville, Papua New Guinea (<a class="reference-link" href="#Luetz--2018">Luetz and Havea, 2018</a>). Migration can also be maladaptive for the receiving contexts, whether due to the pressure on and/or conflict over land and/or the urban resources (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Faist--2018">Faist, 2018</a>; <a class="reference-link" href="#Singh--2020">Singh and Basu, 2020</a>; <a class="reference-link" href="#Luetz--2018">Luetz and Havea, 2018</a>). Other views maintain that migration as adaptation overlooks the agency of people and their resilience, that is the nuances of &#8216;translocal social resilience&#8217; (<a class="reference-link" href="#Kelman--2018">Kelman, 2018</a>; <a class="reference-link" href="#Silja--2017">Silja, 2017</a>; Sakdapolrak <span class="condensed_italic" lang=""/> et al., 2016). For example, the ni-Vanuatu prioritise <span class="condensed_italic" lang="">in situ</span> adaptation measures and leave migration as a last resort (<a class="reference-link" href="#Perumal--2018">Perumal, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">Regardless of the reasons and the initiators for migration, community control over resettlement both at the origin and destination leads to more positive outcomes for both the communities being resettled and the receiving communities (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Perumal--2018">Perumal, 2018</a>; <a class="reference-link" href="#Ferris--2015">Ferris, 2015</a>; <a class="reference-link" href="#Price--2019">Price, 2019</a>; <a class="reference-link" href="#Mortreux--2015">Mortreux and Adams, 2015</a>; Tadgell, Doberstein and Mortsch, 2018; <a class="reference-link" href="#Luetz--2018">Luetz and Havea, 2018</a>). The protection of livelihoods contributes to ensuring the well-being (physical and mental) and the protection of the rights of communities (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Ferris--2015">Ferris, 2015</a>; <a class="reference-link" href="#Price--2019">Price, 2019</a>). There is <span class="condensed_italic" lang="">limited evidence</span> but <span class="condensed_italic" lang="">high agreement </span> that the outcomes of resettlement initiatives are complex and multi-faceted (<a class="reference-link" href="#Ferris--2015">Ferris, 2015</a>). For example, in Shangnan County, northwest China, the Massive Southern Shaanxi Migration Program, based on voluntary participation, reduced risk exposure and improved the quality of life in general, but also disproportionately increased the vulnerability of disadvantaged groups (the poor, migrants, and those left behind) (Lei <span class="condensed_italic" lang=""/> et al., 2017). Similarly, vulnerability increased due to the loss of connection to place and community bonds in Mekong Delta, Vietnam (<a class="reference-link" href="#Miller--2019">Miller, 2019</a>), and due to unsafe construction, poor infrastructure, institutional incapacity and general neglect in resettlement initiatives in Malawi, sub-Saharan Africa (<a class="reference-link" href="#Kita--2017">Kita, 2017</a>).</p></div></div></div></div><div class="h2-container" id="6.2.4"><h2 class="Headings_H2-numbered" lang="de-DE">6.2.4 Risks to Key Infrastructures <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-9-siblings"><p class="Body_Body-justify" lang="en-GB">Projected climatic changes, such as changing precipitation patterns, temperatures and sea levels, contribute to pressures on human well-being and the functioning of infrastructure systems (<span class="condensed_italic" lang="">high confidence</span>). Furthermore, risks evolve due to macro-scale drivers of change such as urbanisation, economic development, land use changes and other emergent factors (Adger, Brown and Surminski, 2018). Infrastructure networks are rapidly growing around the world (see Table 6.3). Since the quality and accessibility of infrastructure services are varied, it is important to understand how climate change poses different kinds of risk on them. Infrastructure can be broadly understood to include social infrastructure (housing, health, education, livelihoods and social safety nets, security, cultural heritage/institutions, disaster risk management and urban planning), ecological infrastructure (clean air, flood protection, urban agriculture, temperature, green corridors, watercourses and riverways) and physical infrastructure (energy, transport, communications [including digital], built form, water and sanitation and solid waste management) (<a class="reference-link" href="#Thacker--2019">Thacker et al., 2019</a>). This section focuses especially on physical infrastructure where the literature provides discrete risk and impact assessments. Physical infrastructure systems are often immobile, indivisible, involve high fixed costs and have longer lifecycles. Social and ecological infrastructure elements are rarely assessed alone and instead tend to be included in wider assessments of event impacts.</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 6.3 | </span> Selected indicators of global proliferation of infrastructure networks and their annual usage.</p><table class="Table" id="table003"><colgroup><col class="_idGenTableRowColumn-17"/><col class="_idGenTableRowColumn-18"/><col class="_idGenTableRowColumn-19"/><col class="_idGenTableRowColumn-19"/><col class="_idGenTableRowColumn-20"/></colgroup><thead><tr class="Table _idGenTableRowColumn-21"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Infrastructure</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Scale</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Usage on annual basis</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Coverage/equity of access</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">References</p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-22"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Electricity networks</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">&gt; 20 million km of power lines in Europe and USA</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">25,721 TWh (2017)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global: 3130 kWh per person</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Haiti: 39 kWh per person</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Iceland: 53,832 kWh per person</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#IEA--2019">IEA (2019)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#World Bank--2019">World Bank (2019)</a>;</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#ETSAP--2014">ETSAP (2014)</a></p></td></tr><tr class="Table _idGenTableRowColumn-23"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Gas and LPG pipelines</p></td><td c

ss="reference-link" href="#Levy--2016">Levy, 2016</a>). In New York it has been found that every 1&#176;C increase in temperature was correlated with a 0.70&#8211;0.96% increase in daily hospitalisation for GI infections (<a class="reference-link" href="#Lin--2016">Lin et al., 2016</a>). In the Philippines, leptospirosis and typhoid fever showed an increase in incidence following heavy rainfall and flooding events (<a class="reference-link" href="#Matsushita--2018">Matsushita et al., 2018</a>).</p></div></div><div class="h3-container" id="7.2.2.3"><h3 class="Headings_H3" lang="de-DE">7.2.2.3 Observed Impacts on Food-Borne Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-8-siblings"><p class="Body_Body-justify" lang="en-GB">FBDs refer to any illness resulting from ingesting food that is spoiled or contaminated by pathogenic bacteria, viruses, parasites, toxins, pesticides and/or medicines (<a class="reference-link" href="#WHO--2018b">WHO, 2018b</a>). FBD risks are present throughout the food chain, from production to consumption, and most often arise due to contamination at source and from improper food handling, preparation and/or storage (<a class="reference-link" href="#Smith--2019">Smith and Fazil, 2019</a>; <a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>). As with WBDs, FBD outbreaks can follow multiple causal pathways as climatic risk factors interact with food production and distribution systems, urbanisation and population growth, resource and energy scarcity, decreasing agricultural productivity, price volatility, modification of diet trends, new technologies and the emergence of antimicrobial resistance (<a class="reference-link" href="#Lake--2018">Lake, 2018</a>; <a class="reference-link" href="#Yeni--2017">Yeni and Alpas, 2017</a>). The burden of FBDs is also linked to malnutrition as reduced immunity increases susceptibility to various food-borne pathogens and toxins (<a class="reference-link" href="#FAO--2020">FAO, 2020</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">A strong association exists between increases in FBDs and high air and water temperatures and longer summer seasons (very high confidence). </span>The risks occur through complex transmission pathways throughout the food chain and the wide range of food-borne pathogens (<a class="reference-link" href="#Cisse--2019">Cisse, 2019</a>; <a class="reference-link" href="#Hellberg--2016">Hellberg and Chu, 2016</a>; <a class="reference-link" href="#Lake--2018">Lake and Barker, 2018</a>; <a class="reference-link" href="#Park--2018b">Park et al., 2018b</a>; <a class="reference-link" href="#Smith--2019">Smith and Fazil, 2019</a>). The food-borne pathogens of most concern are those having low infective doses, a significant persistence in the environment and high stress tolerance to temperature change (e.g., enteric viruses, <span class="condensed_italic" lang="">Campylobacter</span> spp., Shiga toxin-producing <span class="condensed_italic" lang="">E. coli</span> strains, <span class="condensed_italic" lang="">Mycobacterium avium, </span> tuberculosis complexes, parasitic protozoa and <span class="condensed_italic" lang="">Salmonella</span>) (<a class="reference-link" href="#Lake--2018">Lake, 2018</a>; <a class="reference-link" href="#Lake--2017">Lake, 2017</a>; <a class="reference-link" href="#Lake--2018">Lake and Barker, 2018</a>; <a class="reference-link" href="#Smith--2019">Smith and Fazil, 2019</a>; European Food Safety Authority 2020; <a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>). Priority risks include marine biotoxins, mycotoxins, salmonellosis, vibriosis, transfer of contaminants due to extreme precipitation, floods, increased use of chemicals in the food chain (plant protection products, fertilizers, veterinary drugs) and potential residues in food (European Food Safety Authority 2020; World Health Organization 2018b).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">There is a strong association observed between the increase in average ambient temperature and increases in</span> Salmonella <span class="condensed_italic" lang="">infections (high confidence). </span>Most types of <span class="condensed_italic" lang="">Salmonella</span> infections lead to salmonellosis, while some other types (<span class="condensed_italic" lang="">Salmonella</span>Typhi and <span class="condensed_italic" lang="">Salmonella</span>Paratyphi) can lead to typhoid fever or paratyphoid fever. The transmission to humans of the non-typhoidal <span class="condensed_italic" lang="">Salmonella</span> infection, one of the most widespread FBDs, usually occurs through eating foods contaminated with animal faeces. Studies conducted in Australia (<a class="reference-link" href="#Milazzo--2016">Milazzo et al., 2016</a>), New Zealand <span class="condensed_italic" lang=""/> (<a class="reference-link" href="#Lal--2016">Lal et al., 2016</a>), the UK (<a class="reference-link" href="#Lake--2017">Lake, 2017</a>), South Korea (<a class="reference-link" href="#Park--2018a">Park et al., 2018a</a>; <a class="reference-link" href="#Park--2018c">Park et al., 2018c</a>; <a class="reference-link" href="#Park--2018a">Park et al., 2018a</a>), Singapore (<a class="reference-link" href="#Aik--2018">Aik et al., 2018</a>) and Hong Kong, SAR of China (<a class="reference-link" href="#Wang--2018a">Wang et al., 2018a</a>; <a class="reference-link" href="#Wang--2018b">Wang et al., 2018b</a>), have shown that <span class="condensed_italic" lang="">Salmonella</span> outbreaks are strongly associated with temperature increases.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Significant associations exist between FBDs due to</span>Campylobacter <span class="condensed_italic" lang="">, precipitation and temperature (medium confidence). </span>The timing of heat-associated Campylobacteriosis events varies across countries, with infection rates in the UK appearing to decline immediately after periods of high rainfall (<a class="reference-link" href="#Djennad--2019">Djennad et al., 2019</a>; <a class="reference-link" href="#Lake--2019">Lake et al., 2019</a>; <a class="reference-link" href="#Rosenberg--2018">Rosenberg et al., 2018</a>; <a class="reference-link" href="#Yun--2016">Yun et al., 2016</a>; <a class="reference-link" href="#Weisent--2014">Weisent et al., 2014</a>). This suggests the association with climate may be indirect and due to weather conditions that encourage outdoor food preparation and recreational activities (<a class="reference-link" href="#Lake--2017">Lake, 2017</a>; <a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">Outbreaks of human and animal <span class="condensed_italic" lang="">Cryptococcus</span> have been reported as being associated with a combination of climatic factors and shifts in host and vector populations (<a class="reference-link" href="#Chang--2015">Chang and </a><a class="reference-link" href="#Chen--2015">Chen, 2015</a> ; <a class="reference-link" href="#Rickerts--2019">Rickerts, 2019</a>). The prevalence of childhood cryptosporidiosis, which is the second leading cause of moderate to severe diarrhoea among infants in the tropics and subtropics, shows associations with population density and rainfall, with contamination due to <span class="condensed_italic" lang="">Cryptosporidium</span> spp. being 2.61 times higher during and after heavy rain (<a class="reference-link" href="#Lal--2019">Lal et al., 2019</a>; <a class="reference-link" href="#Young--2015">Young et al., 2015</a>; <a class="reference-link" href="#Khalil--2018">Khalil et al., 2018</a>). Studies from Ghana, Guinea Bissau, Tanzania, Kenya and Zambia show a higher prevalence of <span class="condensed_italic" lang="">Cryptosporidium</span> during high rainfall seasons, with some peaks observed before, at the onset or at the end of the rainy season (<a class="reference-link" href="#Squire--2017">Squire and Ryan, 2017</a>).</p></div></div><div class="h3-container" id="7.2.2.4"><h3 class="Headings_H3" lang="de-DE">7.2.2.4 Respiratory Tract Infections <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-9-siblings"><p class="Body_Body-justify" lang="en-GB">Climatic risk factors for respiratory tract infections (RTIs) due to multiple pathogens (bacteria, viruses and fungi) include temperature and humidity extremes, dust storms, extreme precipitation events and increased climate variability. Amongst a range of RTIs, pneumonia and influenza represent a significant disease burden (<a class="reference-link" href="#Ferreira-Coimbra--2020">Ferreira-Coimbra et al., 2020</a>; <a class="reference-link" href="#Lafond--2021">Lafond et al., 2021</a>; <a class="reference-link" href="#McAllister--2019">McAllister et al., 2019</a>; <a class="reference-link" href="#Wang--2020">Wang et al., 2020</a> c). The drivers of pneumonia incidence are complex and include a range of possible non-climate as well as climate factors. For example, chronic diseases (e.g., lung disease, chronic obstructive pulmonary disease (COPD) and asthma), other comorbidities, a weak immune system, age, gender, community, passive smoking, air pollution and childhood immunisation may confound the climate pneumonia relationship (<a class="reference-link" href="#Miyayo--2021">Miyayo et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">In temperate regions, the incidence of pneumonia is higher in winter months, but the exact causes of this seasonality remain debated (<a class="reference-link" href="#Mirsaeidi--2016">Mirsaeidi et al., 2016</a>). With regards to temperature, various J-shaped, U-shaped or V-shaped temperature&#8211;pneumonia relationships have been reported in the literature (<a class="reference-link" href="#Huang--2018"/><a class="reference-link" href="#Huang--2018">Huang et al., 2018</a> ; <a class="reference-link" href="#Kim--2016">Kim et al., 2016</a>; <a class="reference-link" href="#Liu--2014">Liu et al., 2014</a>; <a class="reference-link" href="#Qiu--2016">Qiu et al., 2016</a>; <a class="reference-link" href="#Sohn--2019">Sohn et al., 2019</a>) with such relationships dependent on location. Humidity also appears important but, like temperature, its effect is not consistent across studies &#8211; low temperatures and low humidity (<a class="reference-link" href="#Davis--2016">Davis et al., 2016</a>), high temperatures and high humidity (<a class="reference-link" href="#Lam--2020">Lam et al., 2020</a>) and low temperatures and high humidity (<a class="reference-link" href="#Miyayo--2021">Miyayo et al., 2021</a>) have all been found to be associated with an increased incidence of pneumonia.</p><p class="Body_Body-justify" lang="en-GB">Day-to-day variations in temperature also appear important. For Australia, increases in emergency room visits for childhood pneumonia are associated with sharp temperature drops (<a class="reference-link" href="#Xu--2014">Xu et al., 2014</a>). Large inter-daily changes in temperature are important for respiratory disease incidence in Guangzhou, China (<a class="reference-link" href="#Lin--2013">Lin et al., 2013</a>) and Shanghai (<a class="reference-link" href="#Lei--2021">Lei et al., 2021</a>) while rapidly changing and extreme temperatures during pregnancy have been linked to childhood pneumonia (<a class="reference-link" href="#Miao--2017">Miao et al., 2017</a>; <a class="reference-link" href="#Zeng--2017">Zeng et al., 2017</a>; <a class="reference-link" href="#Zheng--2021">Zheng et al., 2021</a>). In tropical and subtropical areas of Africa and Asia, pneumonia incidence has been reported to be higher during the rainy season, pointing to a positive association between pneumonia patterns and temperature and precipitation (<a class="reference-link" href="#Chowdhury--2018a">Chowdhury et al., 2018a</a>; <a class="reference-link" href="#Lim--2018">Lim and Siow, 2018</a>; <a class="reference-link" href="#Paynter--2010">Paynter et al., 2010</a>).</p><p class="Body_Body-justify" lang="en-GB">The degree to which the timing, duration and magnitude of local influenza virus epidemics is dependent on climate factors is poorly understood (<a class="reference-link" href="#Lam--2020">Lam et al., 2020</a>). Further, a host of non-climate confounders are <span class="condensed_italic" lang="">likely </span> to influence the incidence of seasonal influenza (<a class="reference-link" href="#Caini--2018">Caini et al., 2018</a>). This poses a number of challenges for making reliable climate-based epidemiological forecasts for influenza (<a class="reference-link" href="#Gandon--2016">Gandon et al., 2016</a>). Although no association between anomalous climate conditions and influenza have been reported in some locations (<a class="reference-link" href="#Lam--2020">Lam et al., 2020</a>), generally, low winter temperatures and humidity in temperate regions and periods of high humidity and precipitation in the tropical and subtropical regions have been linked to outbreaks of influenza (<a class="reference-link" href="#Deyle--2016">Deyle et al., 2016</a>; <a class="reference-link" href="#Soebiyanto--2015">Soebiyanto et al., 2015</a>; <a class="reference-link" href="#Tamerius--2013">Tamerius et al., 2013</a>). However, the climate sensitivity of influenza may be more complex than this, with both high and low humidity; the amount and intensity of precipitation; solar activity and/or sunshine; and latitude also being important (<a class="reference-link" href="#Axelsen--2014">Axelsen et al., 2014</a>; <a class="reference-link" href="#Chong--2020b">Chong et al., 2020b</a>; <a class="reference-link" href="#Geier--2018">Geier et al., 2018</a>; <a class="reference-link" href="#Park--2019">Park et al., 2019</a>; <a class="reference-link" href="#Qu--2016">Qu, 2016</a>; <a class="reference-link" href="#Smith--2017">Smith et al., 2017</a>; <a class="reference-link" href="#Wang--2017">Wang et al., 2017</a> c; <a class="reference-link" href="#Zhao--2018a">Zhao et al., 2018a</a>). Moreover, the shape of the climate variable influenza relationship may be conditioned on influenza type (<a class="reference-link" href="#Chong--2020a">Chong et al., 2020a</a>). Further, distinct periods of weather variability characterised by rapid inter-daily changes in temperature may act as precursors to influenza epidemics as has been demonstrated for the marked 2017&#8211;2018 influenza season and others across the USA (<a class="reference-link" href="#Liu--2020a">Liu et al., 2020a</a>; <a class="reference-link" href="#Zhao--2018a">Zhao et al., 2018a</a>). For the eastern Mediterranean, such rapid weather changes are associated with the &#8216;Cyprus Low&#8217;, with the timing and magnitude of seasonal influenza related to the interannual frequency of this particular weather regime (<a class="reference-link" href="#Hochman--2021">Hochman et al., 2021</a>). Potentially, large-scale modes of climatic variability such as ENSO and the Indian Ocean Dipole, which strongly moderate the frequency of weather regimes in some parts of the world, could affect influenza pandemic dynamics. However, studies conducted to date report inconsistent results. Some point to an increased (decreased) severity of seasonal influenza during El Ni&#241;o (La Ni&#241;a) (<a class="reference-link" href="#Oluwole--2015">Oluwole, 2015</a>; <a class="reference-link" href="#Oluwole--2017">Oluwole, 2017</a>), while others find influenza to be more severe and frequent when coinciding with La Ni&#241;a events (<a class="reference-link" href="#Chun--2019">Chun et al., 2019</a>; <a class="reference-link" href="#Flahault--2016">Flahault et al., 2016</a>; <a class="reference-link" href="#Shaman--2013">Shaman and Lipsitch, 2013</a>). This raises the possibly of non-stationary associations between large-scale modes of climatic variability and influenza dynamics (<a class="reference-link" href="#Onozuka--2015">Onozuka and Hagihara, 2015</a>) as found for other diseases (<a class="reference-link" href="#Kreppel--2014">Kreppel et al., 2014</a>), something that might be expected given El Ni&#241;o&#8217;s time-varying impact on global precipitation and temperature fields and associated impacts on health outcomes (<a class="reference-link" href="#McGregor--2018">McGregor and Ebi, 2018</a>).</p></div></div><div class="h3-container" id="7.2.2.5"><h3 class="Headings_H3" lang="de-DE">7.2.2.5 Other Water Shortage and Drought-Associated Diseases and Health Outcomes <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-10-siblings"><p class="Body_Body-justify" lang="en-GB">Water shortage and drought are associated with skin diseases (<a class="reference-link" href="#Schachtel--2021">Schachtel et al., 2021</a>; <a class="reference-link" href="#Lundgren--2018">Lundgren, 2018</a>; <a class="reference-link" href="#Andersen--2017">Andersen and Davis, 2017</a>; <a class="reference-link" href="#Kaffenberger--2017">Kaffenberger et al., 2017</a>; <a class="reference-link" href="#Andersen--2017">Andersen and Davis, 2017</a>), trachoma (<a class="reference-link" href="#Ramesh--2016">Ramesh et al., 2016</a>) and violence (<a class="reference-link" href="#Epstein--2020a">Epstein et al., 2020a</a>); more research is warranted in these areas for future assessment.</p></div></div></div></div><div class="h2-container box-container" id="box-7.3"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 7.3 | Cascading Risk Pathways Linking Waterborne Disease to Climate Hazards</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-27-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">The causal linkages between climate variability and change and incidence of WBDs follow multiple direct and indirect pathways, often as part of a cascading series of risks (<a class="reference-link" href="#Semenza--2020">Semenza, 2020</a>). For example, extreme precipitation can result in a cascading hazard or disease event with implications of greater magnitude than the initial hazard, especially if there are pre-existing vulnerabilities in critical infrastructure and human populations (<a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>). Intense or prolonged precipitation can flush pathogens in the environment from pastures and fields to groundwater, rivers and lakes, consequently infiltrating water treatment and distribution systems (<a class="reference-link" href="#Howard--2016">Howard et al., 2016</a>; <a class="reference-link" href="#Khan--2015">Khan et al., 2015</a>; <a class="reference-link" href="#Sherpa--2014">Sherpa et al., 2014</a>; <a class="reference-link" href="#Ciss&#233;--2016">Ciss&#233; et al., 2016</a>; <a class="reference-link" href="#Kostyla--2015">Kostyla et al., 2015</a>; Chapter 4). Table Box 7.3.1 shows the variety and complexity of pathways between climate hazard and WBD outcomes (<a class="reference-link" href="#Semenza--2020">Semenza, 2020</a>).</p><p class="Body_Box_blue_Box_Table_title ParaOverride-10" lang="en-US"><span class="table_number" lang="">Table Box 7.3.1 | </span>Pathways between climate hazard and waterborne disease (WBD) outcomes. Source: <a class="reference-link" href="#Semenza--2020">Semenza (2020)</a>.</p><table class="Table _idGenTablePara-1" id="table002"><colgroup><col class="_idGenTableRowColumn-17"/></colgroup><tbody><tr class="Table _idGenTableRowColumn-18"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Cascading risk pathways from heavy rain and flooding</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Storm runoff yields water turbidity, which compromises water treatment efficiency</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Storm runoff and floods mobilise and transport pathogens</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Overwhelmed or damaged infrastructure compromises water treatment efficiency</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Floods overwhelm containment system and discharge untreated wastewater</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Floods damage critical water supply and sanitation infrastructure</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Floods displace populations towards inadequate sanitation infrastructure</p></td></tr><tr class="Table _idGenTableRowColumn-18"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Cascading risk pathways from drought</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Low water availability augments travel distance to alternate (contaminated) sources</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Intensified demand for and sharing (e.g., with livestock) of limited water resources decreases water availability and quality</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Intermittent drinking water supply results in cross-connections with sewer lines and water contamination</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Uncovered household water containers are a source of vector breeding</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Poor hygiene due to decreased volume of source water and increased concentration of pathogens</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Exposure to accumulated human excrements and animal manure</p></td></tr><tr class="Table _idGenTableRowColumn-18"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Cascading risk pathways from increasing temperature</p></td></tr><tr class="Table _idGenTableRowColumn-19"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Extended transmission season for opportunistic pathogens</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Permissive temperature for the replication of marine bacteria</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Enhanced pathogen load in animal reservoirs (e.g., chicken)</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Pathogen survival and proliferation outside of host</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Wildfires during heatwaves degrade water quality</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Exposure to contaminated water due to higher water consumption</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Behaviour change due to extended season (e.g., food spoilage during barbeque)</p></td></tr><tr class="Table _idGenTableRowColumn-18"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Cascading risk pathways from sea level rise</p></td></tr><tr class="Table _idGenTableRowColumn-8"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Population displacement due to powerful storm surges</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Disruption of drinking water supply and sanitation infrastructure due to inundation</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Decline in soil and water quality due to saline intrusion into coastal aquifers</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Seawater infiltration into drinking water distribution and sewage lines</p></td></tr></tbody></table><p class="Body_Box_blue_Box_Note" lang="en-GB">Notes:</p><p class="Body_Box_blue_Box_Note-last" lang="en-GB">Examples are purposely not exhaustive and should be considered illustrative.</p></div></div><div class="h2-container box-container" id="cross-chapter-box-covid"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Cross-Chapter Box COVID | COVID-19</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-28-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Authors: Maarten van Aalst (Netherlands, Chapter 16), Gu&#233;ladio Ciss&#233; (Mauritania/Switzerland/France, Chapter 7), Ayansina Ayanlade (Nigeria, Chapter 9), Lea Berrang-Ford (United Kingdom/Canada, Chapter 16), Rachel Bezner Kerr (Canada/USA, Chapter 5), Robbert Biesbroek (Netherlands, Chapter 13), Kathryn Bowen (Australia, Chapter 7), Martina Angela Caretta (Sweden, Chapter 4), So-Min Cheong (Republic of Korea, Chapter 17), Winston Chow (Singapore, Chapter 6), Mark John Costello (New Zealand/Norway/Ireland, Chapter 11, CCP1), Kristie Ebi (USA, Chapter 7), Elisabeth Gilmore (USA/Canada, Chapter 14), Bruce Glavovic (South Africa/New Zealand, Chapter 18, CCP2), Walter Leal (Germany, Chapter 8), Stefanie Langsdorf (Germany, TSU), Elena Lopez-Gunn (Spain/United Kingdom, Chapter 4), Ruth Morgan (Australia, Chapter 4), Aditi Mukherji (India, Chapter 4), Camille Parmesan (France/ United Kingdom /USA, 2), Mark Pelling (United Kingdom, Chapter 6), Elvira Poloczanska (United Kingdom, TSU), Marie-Fanny Racault (United Kingdom/France, Chapter 3), Diana Reckien (Germany/Netherlands, Chapter 17), Jan C. Semenza (Sweden, Chapter 7), Pramod Kumar Singh (India, Chapter 18), Stavana E. Strutz (USA), Maria Cristina Tirado von der Pahlen (Spain/USA, Chapter 7), Corinne Schuster-Wallace (Canada), Alistair Woodward (New Zealand, Chapter 11), Zinta Zommers (Latvia, Chapter 17)</p><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Introduction</p><p class="Body_Box_blue_Box_body" lang="en-GB">The severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), which causes COVID-19, emerged in late 2019, halfway through the preparation of the IPCC WGII Sixth Assessment Report. This Cross-Chapter Box assesses how the massive shock of the pandemic and response measures interact with climate-related impacts and risks as well as its significant implications for risk management and climate resilient development.</p><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">COVID-19 and environmental connections</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Infectious diseases may emerge and spread through multiple climate-related avenues, including direct effects of climatic conditions on disease reproduction and transmission and various indirect effects, often interlinked with ecosystem degradation (high confidence)</span>. Climate change is affecting the risk of emerging infectious diseases by contributing to factors that drive the movements of species, including vectors and reservoirs of diseases, into novel human populations and vice versa (<span class="condensed_italic" lang="">high confidence</span>) (Sections 2.4.2.7, 5.2.2.3; Cross-Chapter Box Illness in Chapter 2; <a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>; IPBES 2020). The spillover of some emerging infectious diseases from wildlife into humans is associated with live animal&#8211;human markets, intensified livestock production and climate-related movements of humans and wild animals into new areas that alter human&#8211;animal interactions (<a class="section-link" data-title="Observed Impacts of Climate Change on Diseases of Wildlife and Associated Impacts on Humans" href="/report/ar6/wg2/chapter/chapter-2#2.4.2.7">Section 2.4.2.7</a>; Chapter 3; Sections 5.2.2.3, 7.2; Cross-Chapter Box ILLNESS in Chapter 2; Cross-Chapter Box MOVING PLATE in Chapter 5).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Human-to-human transmission is the prominent driver in the spread of the COVID-19 pandemic, rather than climatic drivers (high confidence)</span>. There is emerging literature on the environmental determinants of COVID-19 transmission, incidence and mortality rates, with initial evidence suggesting that temperature, humidity and air pollution contribute to these patterns (<a class="reference-link" href="#Brunekreef--2021">Brunekreef et al., 2021</a>; <a class="reference-link" href="#Xiong--2020">Xiong et al., 2020</a>; <a class="reference-link" href="#Zhang--2020b">Zhang et al., 2020b</a>; AR6 WGI CCB 6.1: Implications of COVID-19 restrictions for emissions, air quality and climate). Climate change is altering environmental factors like temperature and seasonality that affect COVID-19 transmission (<a class="reference-link" href="#Choi--2021">Choi et al., 2021</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">The impact of COVID-19 containment measures resulted in a temporary reduction in greenhouse gas (GHG) emissions and reduced air pollution <span class="condensed_italic" lang=""> (high confidence) </span> (IPCC WGI TS; <a class="reference-link" href="#Arias--2021">Arias et al., 2021</a>; AR6 WGI CCB 6.1: Implications of COVID-19 restrictions for emissions, air quality and climate). However, global and regional climate responses to the radiative effect were undetectable above internal climate variability due to the temporary nature of emission reductions. They therefore do not result in detectable changes in impacts or risks due to changes in climate hazards (Arias et al 2021; AR6 WGI CCB 6.1: Implications of COVID-19 restrictions for emissions, air quality and climate; <a class="reference-link" href="#Naik--2021">Naik et al., 2021</a>).</p><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Cascading and compounding risks and impacts</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">The COVID-19 pandemic posed a severe shock to many socioeconomic systems, resulting in substantial changes in vulnerability and exposure of people to climate risks</span> (<span class="condensed_italic" lang="">high confidence</span>). The disease and response measures significantly affected human health, economic activity, food production and availability, health services, poverty, social and gender inequality, education, supply chains, infrastructure maintenance and the environment. These COVID-19 impacts interact with many risks associated with climate change (<a class="reference-link" href="#IMF--2020">IMF, 2020</a>), often through a cascade of impacts across numerous sectors (<a class="reference-link" href="#van den Hurk--2020">van den Hurk et al., 2020</a>). Beyond COVID-19-related mortality and long-term COVID, mortality from other diseases (some of which may also have a climate-related component), as well as maternal and neonatal mortality, increased because of disruption in health services (<a class="reference-link" href="#Barach--2020">Barach et al., 2020</a>; <a class="reference-link" href="#Maringe--2020">Maringe et al., 2020</a>; <a class="reference-link" href="#Zadnik--2020">Zadnik et al., 2020</a>; <a class="reference-link" href="#Goyal--2021">Goyal et al., 2021</a>). In addition, a rapid rise in poverty has disproportionately affected poorer countries and people (<a class="reference-link" href="#Ferreira--2021">Ferreira et al., 2021</a>), and thus increased their vulnerability. After many years of steady declines, extreme poverty increased by about 100 million people in 2020 (World Bank, 2021). The effects of the pandemic increased food insecurity and malnourishment, which increased by 1.5 percentage points to around 9.9% in 2020 after being virtually unchanged for the previous five years (<a class="reference-link" href="#FAO--2021">FAO et al., 2021</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">During the pandemic, extreme weather and climate events such as droughts, storms, floods, wildfires and heatwaves continued, resulting in disastrous compounding impacts</span> (<span class="condensed_italic" lang="">high confidence</span>). Between March and September 2020, 92 extreme weather events coincided with the COVID-19 pandemic, affecting an estimated 51.6 million people; additionally, 431.7 million people were exposed to extreme heat, and 2.3 million people were affected by wildfires (<a class="reference-link" href="#Walton--2020">Walton and van Aalst, 2020</a>). The COVID-19 pandemic, in combination with extreme events, affected disaster preparedness, disaster response and safe evacuations, while physical distancing regulations reduced the capacity of temporary shelters (UN DRR Asia-Pacific, 2020; <a class="reference-link" href="#Tozier de la Poterie--2020">Tozier de la Poterie et al., 2020</a>; Shumake-Guillemot, J, et al, 2020; <a class="reference-link" href="#Bose-O&#8217;Reilly--2021">Bose-O&#8217;Reilly et al., 2021</a>). Complex humanitarian emergencies were aggravated, with vulnerable populations facing the combined risks of conflict, displacement, COVID-19 and climate impacts (<a class="reference-link" href="#FSIN--2020">FSIN, 2020</a>). Compounding events are not only found in low-income countries but also in medium- and high-income countries, for instance in the case of COVID-19 and heatwaves (<a class="reference-link" href="#Shumake-Guillemot--2020">Shumake-Guillemot et al., 2020</a>; <a class="reference-link" href="#Bose-O&#8217;Reilly--2021">Bose-O&#8217;Reilly et al., 2021</a>).</p><div class="_idGenObjectLayout-1"><div class="Box_Header-continued" id="_idContainer023"><p class="Body_Box_blue_Box_continued-subhead" lang="en-GB">Cross-Chapter Box COVID</p></div></div><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Responses and implications for adaptation and climate resilient development</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">The pandemic emphasises the inter-connected and compound nature of risks, vulnerabilities and responses to emergencies that are simultaneously local and global (high confidence)</span>. COVID-19 is often considered a more &#8216;explosive&#8217; risk than the more gradual anthropogenic climate change. However, many climate-related risks do already appear as severe shocks at smaller scales, and infrequent or unprecedented extreme weather-related events often warrant similar rapid responses (<a class="reference-link" href="#Dodds--2020">Dodds et al., 2020</a>; <a class="reference-link" href="#Gebreslassie--2020">Gebreslassie, 2020</a>; <a class="reference-link" href="#Hynes--2020">Hynes et al., 2020</a>; <a class="reference-link" href="#Phillips--2020">Phillips et al., 2020</a>; <a class="reference-link" href="#Schipper--2020">Schipper, 2020</a>; <a class="reference-link" href="#Semenza--2021">Semenza et al., 2021</a>; illustrated in Figure COVID.1). Individuals, households, sub-national and national entities, and international organisations had generally delayed responses or denied the pandemic&#8217;s severity before responding at the scale and urgency required, a pattern that resembles the international action required on climate change (<a class="reference-link" href="#Polyakova--2020">Polyakova et al., 2020</a>; <a class="reference-link" href="#Shrestha--2020">Shrestha et al., 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Improved contingency and recovery planning, including disease mitigation measures, were crucial in responding to the pandemic in similar ways to those seen in the aftermath of climate-related disasters (<a class="reference-link" href="#Guo--2020">Guo et al., 2020</a>; <a class="reference-link" href="#Ebrahim--2020">Ebrahim et al., 2020</a>; <a class="reference-link" href="#Baidya--2020">Baidya et al., 2020</a>; <a class="reference-link" href="#Shultz--2020">Shultz et al., 2020</a>; <a class="reference-link" href="#Mukherjee--2020">Mukherjee et al., 2020</a>). The pandemic highlighted the lack of global and country-specific capacity to respond to an unexpected and unplanned event and the need to implement more flexible detection and response systems (<a class="reference-link" href="#Ebi--2021b">Ebi et al., 2021b</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">It also exposed underlying vulnerabilities, such as the lack of water access and healthcare in select low- and middle-income countries and among indigenous and marginalised groups in high-income countries (<a class="section-link" data-title="Projected Changes in Streamflow" href="/report/ar6/wg2/chapter/chapter-4#4.4.3">Section 4.4.3</a>; Box 4.3; 5.12.1). Increased risks of COVID-19 transmission emerged in crowded areas such as urban settings, refugee camps, detention centres and some workplaces, including in rural settings (<a class="reference-link" href="#Brauer--2020">Brauer et al., 2020</a>; <a class="reference-link" href="#Ramos--2020">Ramos et al., 2020</a>; <a class="reference-link" href="#Staddon--2020">Staddon et al., 2020</a>; <a class="reference-link" href="#Haddout--2020">Haddout et al., 2020</a>). Public health responses to the COVID-19 pandemic, such as mandates for social distancing and advice for frequent handwashing, underlined the need for access to water and sanitation facilities and wastewater management. However, they also sometimes interfered with access, for example, in evacuation and shelter infrastructure during climate-related disasters (<a class="reference-link" href="#Armitage--2020">Armitage and Nellums, 2020</a>; <a class="reference-link" href="#Adelodun--2020">Adelodun et al., 2020</a>; <a class="reference-link" href="#Poch--2020">Poch et al., 2020</a>; <a class="reference-link" href="#Hallema--2020">Hallema et al., 2020</a>; <a class="reference-link" href="#Patel--2020">Patel et al., 2020</a>; <a class="reference-link" href="#Espejo--2020">Espejo et al., 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">The experience of COVID-19 demonstrates that many warnings about the risks of the emergence of zoonotic transmission (&#8216;delay is costly&#8217;, &#8216;adapt early&#8217; and &#8216;prevention pays&#8217;) did not result in sufficient political attention, funding and pandemic prevention. In some countries, there has been an increased awareness of the risks and the real or perceived trade-offs associated with risk management (e.g., economy compared with health and impacts compared with adaptation). Building trust and participatory processes and establishing stronger relationships with communities and other civic institutions may enable a recalibration of how the government responds to crises and society&#8211;government relationships more generally (<a class="reference-link" href="#Amat--2020">Amat et al., 2020</a>; <a class="reference-link" href="#Deslatte--2020">Deslatte, 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">The management of the COVID-19 pandemic has highlighted the value of scientific (including medical and epidemiological) expertise and the importance of fast, accurate and comprehensive data to inform policy decisions and to anticipate and manage risk (high confidence)</span>. It emphasises the importance of effective communication of scientific knowledge (<a class="reference-link" href="#Semenza--2021">Semenza et al., 2021</a>), decision-making under uncertainty and decision frameworks that navigate different values and priorities. Successful policy responses were based on the emerging data, medical advice and collaboration with a wider set of societal stakeholders beyond public health experts. For instance, experience in Aotearoa, New Zealand, highlights the importance of pandemic responses attuned to the needs of different sociocultural groups and Indigenous Peoples in particular. Their strengths-based COVID-19 response goes beyond identifying vulnerabilities to unlocking the resources, capabilities and potential that might otherwise be latent in communities (<a class="reference-link" href="#McMeeking--2020">McMeeking and Savage, 2020</a>). As far as the value of information for risk management is concerned, compared to the initial uncertainties regarding COVID-19, data about near- and longer-term climate-related hazards is generally very good; however, high-quality and dense meteorological data are often still lacking in lower income countries (<a class="reference-link" href="#Otto--2020">Otto et al., 2020</a>). Health data are particularly difficult to obtain in real time, as is the case for biodiversity data, which has a time lag of years before being made available and for which there is no coordinated monitoring, hampering effective risk management (<a class="reference-link" href="#Navarro--2017">Navarro et al., 2017</a>). Therefore, both epidemiological and meteorological forecasts would benefit from more focus on (a) decision support, (b) conveying uncertainty and (c) capturing vulnerability (<a class="reference-link" href="#Coughlan de Perez--2021">Coughlan de Perez et al., 2021</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">There is a considerable evidence base of specific actions that have co-benefits for reducing pandemic and climate change risks while enhancing social justice and biodiversity conservation (high confidence)</span>. The pandemic highlighted aspects of risk management that have long been recognised but are often not reflected in national and international climate policy: the value of addressing structural vulnerability rather than taking specific measures to control single hazards and drivers of risk and the importance of decision-making capacities and transparency, the rule of law, accountability and addressing inequities (or social exclusion) (reviewed by <a class="reference-link" href="#Pelling--2021">Pelling et al. (2021)</a>; see also Figure COVID.1).</p><div class="_idGenObjectLayout-1"><div class="Box_Header-continued" id="_idContainer024"><p class="Body_Box_blue_Box_continued-subhead" lang="en-GB">Cross-Chapter Box COVID</p></div></div><p class="Body_Box_blue_Box_body" lang="en-GB">Comprehensive and integrated risk management strategies can enable countries to address both the current pandemic and increase resilience against climate change and other risks (<a class="reference-link" href="#Reckien--2021">Reckien, 2021</a>; <a class="reference-link" href="#Semenza--2021">Semenza et al., 2021</a>; <a class="reference-link" href="#Ebi--2021b">Ebi et al., 2021b</a>). In particular, given their immense scale, COVID-19 recovery investments may offer an opportunity to contribute to climate resilient development pathways (CRDPs) through a green, resilient, healthy and inclusive recovery (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Sovacool--2020">Sovacool et al., 2020</a>; <a class="reference-link" href="#Rosenbloom--2020">Rosenbloom and Markard, 2020</a>; <a class="reference-link" href="#Lambert--2020">Lambert et al., 2020</a>; <a class="reference-link" href="#Boyle--2020">Boyle et al., 2020</a>; <a class="reference-link" href="#Bouman--2020">Bouman et al., 2020</a>; UN DRR Asia-Pacific, 2020; <a class="reference-link" href="#Brosemer--2020">Brosemer et al., 2020</a>; <a class="reference-link" href="#Dodds--2020">Dodds et al., 2020</a>; <a class="reference-link" href="#Hynes--2020">Hynes et al., 2020</a>; <a class="reference-link" href="#Markard--2020">Markard and Rosenbloom, 2020</a>; <a class="reference-link" href="#Phillips--2020">Phillips et al., 2020</a>; <a class="reference-link" href="#Schipper--2020">Schipper, 2020</a>; <a class="reference-link" href="#Willi--2020">Willi et al., 2020</a>; <a class="reference-link" href="#Semenza--2021">Semenza et al., 2021</a>; <a class="reference-link" href="#Pasini--2020">Pasini and Mazzocchi, 2020</a>; <a class="reference-link" href="#Meige--2020">Meige et al., 2020</a>; <a class="reference-link" href="#Pelling--2021">Pelling et al., 2021</a>). However, windows of opportunity to enable such transitions are only open for a limited period and need to be swiftly acted upon to effect change (<span class="condensed_italic" lang="">high confidence</span>) (Chapter 18; <a class="reference-link" href="#Weible--2020">Weible et al., 2020</a>; <a class="reference-link" href="#Reckien--2021">Reckien, 2021</a>). Initial indications suggest that only USD 1.8 trillion of the greater than USD 17 trillion COVID-19-related stimulus financing by G20 countries and other major economies that was committed up until mid-2021 contributed to climate action and biodiversity objectives, with significant differences between countries and sectors (Vivideconomics, 2021). Moreover, responses to previous crises (e.g., the 2008&#8211;2011 global financial crisis) demonstrate that despite high ambitions during the response phase, opportunities for reform do not necessarily materialise (<a class="reference-link" href="#Bol--2020">Bol et al., 2020</a>; <a class="reference-link" href="#Boin--2005">Boin et al., 2005</a>). In addition, heightened societal and political attention to one crisis often comes at the cost of other policy priorities (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Maor--2018">Maor, 2018</a>; <a class="reference-link" href="#Tosun--2017">Tosun et al., 2017</a>), which could affect investments for climate resilient development (<a class="reference-link" href="#Hepburn--2020">Hepburn et al., 2020</a>; <a class="reference-link" href="#WHO--2020a">WHO, 2020a</a>; <a class="reference-link" href="#Bateman--2020">Bateman et al., 2020</a>; <a class="reference-link" href="#Meige--2020">Meige et al., 2020</a>; <a class="reference-link" href="#Semenza--2021">Semenza et al., 2021</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">In summary, the emerging literature suggests that the COVID-19 pandemic has aggravated climate-related health risks, demonstrated the global and local vulnerability to cascading shocks and illustrated the importance of integrated solutions that tackle ecosystem degradation and structural vulnerabilities in human societies. This highlights the potential and urgency of interventions that reduce pandemic and climate change risks while enhancing compound resilience, social justice and biodiversity conservation (see Figure COVID.1).</p><div class="Figure"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-7" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_Covid_1.png"/></p><p class="Body_Box_blue_Box_Figure_title" lang="en-GB"><span class="figure_number" lang="">Figure COVID.1 | </span><span class="bold_condensed-dark-blue" lang="">Compound risk and compound resilience to pandemic and climate change. </span> Source: <a class="reference-link" href="#Pelling--2021">Pelling et al. (2021)</a>.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-covid-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h2-container" id="7.2.3"><h2 class="Headings_H2-numbered" lang="de-DE">7.2.3 Observed Impacts on Non-communicable Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-11-siblings"><p class="Body_Body-justify" lang="en-GB">NCDs are those that are not directly transmitted from one person to another person; they impose the largest disease burden globally. NCDs constitute approximately 80% of the burden of disease in high-income countries; the NCD burden is lower in low- and middle-income countries but are expected to rise (<a class="reference-link" href="#Bollyky--2017">Bollyky et al., 2017</a>). NCDs constitute a large group of diseases driven principally by environmental, lifestyle and other factors; those identified as being climate sensitive include non-infectious respiratory disease, cardiovascular disease (CVD), cancer and endocrine diseases including diabetes. Additionally, there are potential interactions between multiple climate-sensitive NCDs and food security, nutrition and mental health. The literature on climate change and NCDs continues to develop. More recently, scientists have identified key gaps in the calculation of the global burden of disease due to environmental health factors (<a class="reference-link" href="#Shaffer--2019">Shaffer et al., 2019</a>).</p><div class="h3-container" id="7.2.3.1"><h3 class="Headings_H3" lang="de-DE">7.2.3.1 Cardiovascular Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-11-siblings"><p class="Body_Body-justify" lang="en-GB">CVDs are a group of disorders of the heart and blood vessels that include coronary heart disease, cerebrovascular disease, peripheral arterial disease, rheumatic heart disease, congenital heart disease, deep vein thrombosis and pulmonary embolism. CVDs are the leading cause of death globally and over three quarters of the world&#8217;s CVD deaths now occur in low- and middle-income countries (<a class="reference-link" href="#Roth--2020">Roth et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change affects the risk of CVD through high temperatures and extreme heat (assessed in <a class="section-link" data-title="Heat- and Cold-Related Mortality and Morbidity" href="/report/ar6/wg2/chapter/chapter-7#7.2.4.1">Section 7.2.4.1</a>) and through other mechanisms (medium confidence), though the degree to which non-temperature risks may increase remains unclear. </span>For example, exposure to air pollutants including PM, ozone (via its precursors), black carbon, oxides of nitrogen, oxides of sulphur, hydrocarbons and metals can invoke pro-inflammatory and prothrombotic states, endothelial dysfunction and hypertensive responses (<a class="reference-link" href="#Giorgini--2017">Giorgini et al., 2017</a>; <a class="reference-link" href="#Stewart--2017">Stewart et al., 2017</a>). Winter peaks in CVD events, associated with greater concentrations of air pollutants, have been reported in a range of countries and climates (<a class="reference-link" href="#Claeys--2017">Claeys et al., 2017</a>; <a class="reference-link" href="#Stewart--2017">Stewart et al., 2017</a>); however, the association between air pollution, weather and CVD events is complex and seems to differ between cold and warm months, particularly for gaseous pollutants such as ozone (<a class="reference-link" href="#Shi--2020">Shi et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Climate change is projected to increase the number and severity of wildfires (<a class="reference-link" href="#Liu--2015b">Liu et al., 2015b</a>; <a class="reference-link" href="#Youssouf--2014">Youssouf et al., 2014</a>) and the evidence for wildfire smoke-related CVD morbidity and mortality is suggestive of increased CVD morbidity and mortality risk (<a class="reference-link" href="#Chen--2021a">Chen et al., 2021a</a>) including significant increases in certain cardiovascular outcomes (e.g., cardiac arrests) (<a class="reference-link" href="#Dennekamp--2015">Dennekamp et al., 2015</a>). CVD risks to highly exposed populations, such as firefighters, are clearer (<a class="reference-link" href="#Navarro--2019">Navarro et al., 2019</a>) and could increase with additional exposure driven by climate change.</p><p class="Body_Body-justify" lang="en-GB">Other climate-related mechanisms that may increase CVD risk include reductions in physical activity related to hot weather (<a class="reference-link" href="#Obradovich--2017">Obradovich et al., 2017</a>), sleep disturbance (<a class="reference-link" href="#Obradovich--2017">Obradovich et al., 2017</a>) and dehydration (<a class="reference-link" href="#Lim--2015">Lim et al., 2015</a>; <a class="reference-link" href="#Frumkin--2019">Frumkin and Haines, 2019</a>). There is little literature on how changes in winter weather may affect these risks. Saline intrusion of groundwater related to sea level rise (<a class="reference-link" href="#Taylor--2012">Taylor et al., 2012</a>) may increase the salt intake of affected populations, a risk factor for hypertension that has been observed to increase blood pressure in exposed populations (<a class="reference-link" href="#Talukder--2017">Talukder et al., 2017</a>; Al <a class="reference-link" href="#Nahian--2018">Nahian et al., 2018</a>).</p></div></div><div class="h3-container" id="7.2.3.2"><h3 class="Headings_H3" lang="de-DE">7.2.3.2 Non-communicable Respiratory Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-12-siblings"><p class="Body_Body-justify" lang="en-GB">Lung diseases, including asthma, COPD and lung cancer, comprise the largest subsets of non-communicable pulmonary disease (<a class="reference-link" href="#Ferkol--2014">Ferkol and Schraufnagel, 2014</a>). Overall, the global burden of non-communicable lung disease including all chronic lung disease and lung cancer is substantial, being responsible for 10.6% of deaths and 5.9% of DALYs globally in 2019 (Vos et al., 2020).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Several non-communicable respiratory diseases are climate sensitive based on their exposure pathways (very high confidence). </span>Multiple exposure pathways contribute to non-communicable respiratory disease (<a class="reference-link" href="#Deng--2020">Deng et al., 2020</a>), some of which are climate-related (<a class="reference-link" href="#Rice--2014">Rice et al., 2014</a>), including mobilisation and transport of dust (<a class="reference-link" href="#Schweitzer--2018">Schweitzer et al., 2018</a>); changes in concentrations of air pollutants such as small particulates (PM2.5) and ozone formed by photochemical reactions sensitive to temperature (<a class="reference-link" href="#Hansel--2016">Hansel et al., 2016</a>); increased wildland fires and related smoke exposure (<a class="reference-link" href="#Johnston--2002">Johnston et al., 2002</a>; <a class="reference-link" href="#Reid--2016">Reid et al., 2016</a>); increased exposure to ambient heat driving reduced lung function and exacerbations of chronic lung disease (<a class="reference-link" href="#Collaco--2018">Collaco et al., 2018</a>; <a class="reference-link" href="#Jehn--2013">Jehn et al., 2013</a>; <a class="reference-link" href="#McCormack--2016">McCormack et al., 2016</a>; <a class="reference-link" href="#Witt--2015">Witt et al., 2015</a>) and modification of aeroallergen production and duration of exposure (<a class="reference-link" href="#Ziska--2019">Ziska et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Burdens of allergic disease, particularly allergic rhinitis and allergic asthma may be changing in response to climate change (medium confidence) </span> (<a class="reference-link" href="#D&#8217;Amato--2020">D&#8217;Amato et al., 2020</a>; <a class="reference-link" href="#Eguiluz-Gracia--2020">Eguiluz-Gracia et al., 2020</a>; <a class="reference-link" href="#Deng--2020">Deng et al., 2020</a>; <a class="reference-link" href="#Demain--2018">Demain, 2018</a>). This is supported by evidence showing an increase in the length of the North American pollen season attributable to climate change (<a class="reference-link" href="#Ziska--2019">Ziska et al., 2019</a>), an association between timing of spring onset and higher asthma hospitalisations presumed to be due to higher pollen exposure (<a class="reference-link" href="#Sapkota--2020">Sapkota et al., 2020</a>) and other evidence linking aeroallergen exposure with a worsening burden of allergic disease (<a class="reference-link" href="#Demain--2018">Demain, 2018</a>; <a class="reference-link" href="#Poole--2019">Poole et al., 2019</a>).</p></div></div><div class="h3-container" id="7.2.3.3"><h3 class="Headings_H3" lang="de-DE">7.2.3.3 Cancer <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-13-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change is</span> likely <span class="condensed_italic" lang="">to increase the risk of several malignancies (high confidence), though the degree to which risks may increase remains unclear. </span>Cancers, also known as malignant neoplasms, include a heterogeneous collection of diseases with various causal pathways, many with environmental influences. Malignant neoplasms impose a substantial burden of disease globally and are responsible for slightly more than 10 million deaths and 251 million DALYs globally in 2019 (Vos et al., 2020). Climatic hazards affect exposure pathways for several different chemical hazards associated with carcinogenesis (<a class="reference-link" href="#Portier--2010">Portier et al., 2010</a>). Most relevant literature has focused on elaborating potential pathways and producing qualitative or quantitative estimates of effect, though there is limited literature on current and projected impacts.</p><p class="Body_Body-justify" lang="en-GB">The vast majority of elaborated pathways point to increased risk; for example, there is concern that climate change may alter the fate and transport of carcinogenic polyaromatic hydrocarbons (<a class="reference-link" href="#Dom&#237;nguez-Morueco--2019">Dom&#237;nguez-Morueco et al., 2019</a>) and increase mobilisation of carcinogens such as bromide (<a class="reference-link" href="#Regli--2015">Regli et al., 2015</a>), persistent organic pollutants (POPs) including polychlorinated-biphenyls that have accumulated in areas contaminated by industrial runoff (<a class="reference-link" href="#Miner--2018">Miner et al., 2018</a>) and radioactive material (<a class="reference-link" href="#Evangeliou--2014">Evangeliou et al., 2014</a>). Exposure to these known carcinogens can occur through multiple environmental media and can be increased by climate change, for example through increased flooding related to extreme precipitation events and mobilisation of sediment where carcinogens have accumulated (<a class="reference-link" href="#Le&#243;n--2017">Le&#243;n et al., 2017</a>; <a class="reference-link" href="#Santiago--2012">Santiago and Rivas, 2012</a>). In addition, there is concern that changes in ultraviolet light exposure related to shifts in precipitation may increase the incidence of malignant melanoma, particularly for outdoor workers (<a class="reference-link" href="#Modenese--2018">Modenese et al., 2018</a>). Other harmful pathways include migration of and increased exposure to liver flukes, which cause hepatobiliary cancer (<a class="reference-link" href="#Prueksapanich--2018">Prueksapanich et al., 2018</a>) and the introduction of infectious diseases such as schistosomiasis that increase cancer risk due to climate-related migration (<a class="reference-link" href="#Ahmed--2014">Ahmed et al., 2014</a>). Increased exposure to carcinogenic toxins via multiple pathways is also a concern. Aflatoxin exposure, for example, is expected to increase in Europe (<a class="reference-link" href="#Moretti--2019">Moretti et al., 2019</a>), India (<a class="reference-link" href="#Shekhar--2018">Shekhar et al., 2018</a>), Africa (<a class="reference-link" href="#Gnonlonfin--2013">Gnonlonfin et al., 2013</a>; <a class="reference-link" href="#Bandyopadhyay--2016">Bandyopadhyay et al., 2016</a>) and North America (<a class="reference-link" href="#Wu--2011">Wu et al., 2011</a>). Other carcinogenic toxins originate from cyanobacteria blooms (<a class="reference-link" href="#Lee--2017a">Lee et al., 2017a</a>), which are projected to increase in frequency and distribution with climate change (<a class="reference-link" href="#Wells--2015">Wells et al., 2015</a>; <a class="reference-link" href="#Paerl--2016">Paerl et al., 2016</a>; <a class="reference-link" href="#Chapra--2017">Chapra et al., 2017</a>).</p></div></div><div class="h3-container" id="7.2.3.4"><h3 class="Headings_H3" lang="de-DE">7.2.3.4 Diabetes <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-14-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Individuals suffering from diabetes are at higher risk of heat-related illness and death (medium confidence). </span>Extreme weather events and rising temperatures have been found to increase morbidity and mortality in patients living with diabetes, especially in those with cardiovascular complications (<a class="reference-link" href="#M&#233;ndez-L&#225;zaro--2018">M&#233;ndez-L&#225;zaro et al., 2018</a>; <a class="reference-link" href="#Zilbermint--2020">Zilbermint, 2020</a>; <a class="reference-link" href="#Hajat--2017">Hajat et al., 2017</a>). Evidence suggests that the local heat loss response of skin blood flow is affected by diabetes-related impairments, resulting in lower elevations in skin blood flow in response to a heat or pharmacological stimulus. Thermoregulatory sweating may also be diminished by type-2 diabetes, impairing the body&#8217;s ability to transfer heat from its core to the environment (<a class="reference-link" href="#Xu--2019b">Xu et al., 2019b</a>). Higher rates of doctor consultations by patients with type-2 diabetes and diabetics with cardiovascular comorbidities have been observed during hot days, but without evidence of heightened risk of renal failure or neuropathy comorbidities (<a class="reference-link" href="#Xu--2019b">Xu et al., 2019b</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">People with chronic illnesses are at particular risk during and after extreme weather events due to treatment interruptions and lack of access to medication (medium confidence). </span>The impacts of extreme weather events on the health of chronically ill people are due to a range of factors including disruption of transport, weakened health systems including drug supply chains, loss of power and evacuations of populations (<a class="reference-link" href="#Ryan--2015a">Ryan et al., 2015a</a>). Evacuations also pose specific health risks to older adults (especially those who are frail, medically incapacitated or residing in nursing or assisted living facilities) and may be complicated by the need for concurrent transfer of medical records, medications and medical equipment (<a class="reference-link" href="#Becquart--2018">Becquart et al., 2018</a>; <a class="reference-link" href="#Quast--2019">Quast and Feng, 2019</a>; US Global Change Research Program, 2016). Emergency room visits after Hurricane Sandy rose among individuals with type-2 diabetes (<a class="reference-link" href="#Velez-Valle--2016">Velez-Valle et al., 2016</a>).</p></div></div></div></div><div class="h2-container" id="7.2.4"><h2 class="Headings_H2-numbered" lang="de-DE">7.2.4 Observed Impacts on Other Climate-Sensitive Health Outcomes <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-12-siblings"><div class="h3-container" id="7.2.4.1"><h3 class="Headings_H3" lang="de-DE">7.2.4.1 Heat- and Cold-Related Mortality and Morbidity <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-15-siblings"><p class="Body_Body-justify" lang="en-GB">E<span class="condensed_italic" lang="">xtreme heat events and extreme temperature have well-documented, observed impacts on health, mortality (very high confidence</span><span class="condensed_italic" lang="">) and morbidity (high confidence). </span><span class="bold_condensed_italic" lang=""/>AR5 described the thermoregulatory mechanisms and responses, including acclimatisation, linking heat, cold and health, and these have been further confirmed by recent studies and reviews (e.g., <a class="reference-link" href="#Giorgini--2017">Giorgini et al., 2017</a>; <a class="reference-link" href="#Ikaheimo--2018">Ikaheimo, 2018</a>; <a class="reference-link" href="#McGregor--2015">McGregor et al., 2015</a>; <a class="reference-link" href="#Stewart--2017">Stewart et al., 2017</a>; <a class="reference-link" href="#Schuster--2017">Schuster et al., 2017</a>; <a class="reference-link" href="#Zhang--2018b">Zhang et al., 2018b</a>). The health impacts of heat manifest clearly in periods of extreme heat often codified as heatwaves. For example, heatwaves across Europe (2003), Russia (2010), India (2015) and Japan (2018) resulted in significant death tolls and hospitalisations (<a class="reference-link" href="#McGregor--2017">McGregor et al., 2017</a>; <a class="reference-link" href="#Hayashida--2019">Hayashida et al., 2019</a>). Heat continues to pose a significant health risk due to increases in exposure, changes in the size and spatial distribution of the human population, mounting vulnerability and an increase in extreme heat events (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Harrington--2017">Harrington et al., 2017</a>; <a class="reference-link" href="#Liu--2017">Liu et al., 2017</a>; <a class="reference-link" href="#Mishra--2017">Mishra et al., 2017</a>; <a class="reference-link" href="#Rohat--2019a">Rohat et al., 2019a</a>; <a class="reference-link" href="#Rohat--2019b">Rohat et al., 2019b</a>; <a class="reference-link" href="#Rohat--2019c">Rohat et al., 2019c</a>; <a class="reference-link" href="#Watts--2019">Watts et al., 2019</a>). Some regions are already experiencing heat stress conditions approaching the upper limits of labour productivity and human survivability (<span class="condensed_italic" lang="">high confidence</span>). These include the Persian Gulf and adjacent land areas, parts of the Indus River Valley, eastern coastal India, Pakistan, northwestern India, the shores of the Red Sea, the Gulf of California, the southern Gulf of Mexico and coastal Venezuela and Guyana (<a class="reference-link" href="#Krakauer--2020">Krakauer et al., 2020</a>; <a class="reference-link" href="#Li--2020">Li et al., 2020</a>; <a class="reference-link" href="#Raymond--2020">Raymond et al., 2020</a>; <a class="reference-link" href="#Saeed--2021">Saeed et al., 2021</a>; <a class="reference-link" href="#Xu--2020">Xu et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Under a variety of methods, estimates of the world&#8217;s population exposed to extreme heat indicate very large and growing numbers and an increase since pre-industrial times. For example, Li et al. (2020) estimate that globally, 1.28 billion people each year experience heatwave conditions similar to that of the lethal Chicago 1995 event, compared with 0.99 billion people that would be similarly exposed under a pre-industrial climate. Further, for the 150 most populated cities of the world, a 500% increase in the exposure to extreme heat events occurred over the 1980&#8211;2017 period (<a class="reference-link" href="#Li--2021">Li et al., 2021</a>), while for the 1986&#8211;2005 period, the total exposure to dangerous heat in Africa&#8217;s 173 largest cities was 4.2 billion person-days yr <span class="superscript _idGenCharOverride-1" lang="">&#8211;1</span> (<a class="reference-link" href="#Rohat--2019a">Rohat et al., 2019a</a>). Globally the present exposure to heatwave events is estimated to be 14.8 billion person-days yr <span class="superscript _idGenCharOverride-1" lang="">&#8211;1</span>, with the greatest cumulative exposures measured in person-days occurring across southern Asia (7.19 billion), sub-Saharan Africa (1.43 billion), and north Africa and the Middle East (1.33 billion) (<a class="reference-link" href="#Jones--2018">Jones et al., 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">The country level percentage of mortality attributable to non-optimum temperature (heat and cold) has been found to range from 3.4 to 11% (<a class="reference-link" href="#Gasparrini--2015">Gasparrini et al., 2015</a>; <a class="reference-link" href="#Zhang--2019b">Zhang et al., 2019b</a>). Heat as a health risk factor has largely been overlooked in low- and middle-income countries (<a class="reference-link" href="#Campbell--2018">Campbell et al., 2018</a>; <a class="reference-link" href="#Green--2019">Green et al., 2019</a>; <a class="reference-link" href="#Dimitrova--2021">Dimitrova et al., 2021</a>). For 2019, the GBD report estimates the burden of DALYs attributable to low temperature was 2.2 times greater than the burden attributable to high temperature. However, this global figure obscures important regional variations. Countries with a high sociodemographic index&#8212;mainly mid-latitude high-income temperate to cool climate countries&#8212; were found to have a cold-related burden 15.4 times greater than the heat-related burden, while for warm lower-income regions, such as south Asia and sub-Saharan Africa, the heat-related burden was estimated to be 1.7 times and 3.6 times greater, respectively (<a class="reference-link" href="#Murray--2020">Murray et al., 2020</a>). For countries where data availability permits, there is evidence that extreme heat (and extreme cold) leads to higher rates of premature deaths (<a class="reference-link" href="#Armstrong--2017">Armstrong et al., 2017</a>; <a class="reference-link" href="#Cheng--2018">Cheng et al., 2018</a>; <a class="reference-link" href="#Costa--2017">Costa et al., 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">Rapid changes and variability in temperatures are observed to increase heat-related health and mortality risks, the outcomes varying across temperate and tropical regions (<a class="reference-link" href="#Guo--2016">Guo et al., 2016</a>; <a class="reference-link" href="#Cheng--2019">Cheng et al., 2019</a>; <a class="reference-link" href="#Kim--2019a">Kim et al., 2019a</a>; <a class="reference-link" href="#Tian--2019">Tian et al., 2019</a>; <a class="reference-link" href="#Zhang--2018b">Zhang et al., 2018b</a>; <a class="reference-link" href="#Zhao--2019">Zhao et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Several lines of evidence point to a possible decrease in population sensitivity to heat, albeit mainly for high-income countries (high confidence), arising from the implementation of heat warning systems, increased awareness and improved quality of life. </span> (<a class="reference-link" href="#Sheridan--2018">Sheridan and Allen, 2018</a>). Evidence suggests a general decrease in the impact of heat on daily mortality (<a class="reference-link" href="#Diaz--2018">Diaz et al., 2018</a>; <a class="reference-link" href="#Kinney--2018">Kinney, 2018</a>; <a class="reference-link" href="#Miron--2015">Miron et al., 2015</a>), a decline in the relative risk attributable to heat (<a class="reference-link" href="#&#197;str&#246;m--2018">&#197;str&#246;m et al., 2018</a>; <a class="reference-link" href="#Barreca--2016">Barreca et al., 2016</a>; <a class="reference-link" href="#Petkova--2014">Petkova et al., 2014</a>) and an increase in the minimum mortality temperature (MMT) (<a class="reference-link" href="#&#197;str&#246;m--2018">&#197;str&#246;m et al., 2018</a>; <a class="reference-link" href="#Folkerts--2020">Folkerts et al., 2020</a>; <a class="reference-link" href="#Follos--2021">Follos et al., 2021</a>; <a class="reference-link" href="#Chung--2018">Chung et al., 2018</a>; <a class="reference-link" href="#Todd--2015">Todd and Valleron, 2015</a>; <a class="reference-link" href="#Yin--2019">Yin et al., 2019</a>). It is difficult to draw conclusions regarding trends in heat sensitivity for low- to middle-income countries and specific vulnerable groups as these are under-represented in the literature (<a class="reference-link" href="#Sheridan--2018">Sheridan and Allen, 2018</a>). Trends in heat sensitivity are generally believed <span class="condensed_italic" lang=""/> to be scale and situation dependent, but there is considerable variability in changes in heat sensitivity as measured by trends in heat-related mortality or MMT (<a class="reference-link" href="#Follos--2021">Follos et al., 2021</a>; <a class="reference-link" href="#Kim--2019a">Kim et al., 2019a</a>; <a class="reference-link" href="#Lee--2021">Lee et al., 2021</a>), with notable variability across different population groups (<a class="reference-link" href="#Lu--2021">Lu et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">Temperature interacts with heat-sensitive physiological mechanisms via multiple pathways to affect health. In the worst cases, these lead to organ failure and death (<a class="reference-link" href="#Mora--2017a">Mora et al., 2017a</a>; <a class="reference-link" href="#Mora--2017b">Mora et al., 2017b</a>). Excess deaths during extreme heat events occur predominantly in older individuals and are overwhelmingly cardiovascular in origin <span class="condensed_italic" lang=""> (very high confidence)</span>. A higher occurrence of CVD mortality in association with prolonged period of low temperatures has been well documented globally (<a class="reference-link" href="#Giorgini--2017">Giorgini et al., 2017</a>; <a class="reference-link" href="#Stewart--2017">Stewart et al., 2017</a>); however, there is growing evidence that cardiovascular deaths are more related to heat events than cold spells (<a class="reference-link" href="#Chen--2019">Chen et al., 2019</a>; <a class="reference-link" href="#Liu--2015a">Liu et al., 2015a</a>; <a class="reference-link" href="#Bunker--2016">Bunker et al., 2016</a>). While there is strong association between ambient temperature and cardiovascular events globally, there are complex interactions and modulators of individual response (<a class="reference-link" href="#Wang--2017">Wang et al., 2017</a> b). Further, some CVD morbidity sub-groups such as myocardial infarction (MI) and stroke hospitalisation display temperature sensitivity while others do not (<a class="reference-link" href="#Bao--2019">Bao et al., 2019</a>; <a class="reference-link" href="#Sun--2018">Sun et al., 2018</a>; <a class="reference-link" href="#Wang--2016">Wang et al., 2016</a>). Although older adults have inherent sensitivities to temperature-related health impacts (<a class="reference-link" href="#Bunker--2016">Bunker et al., 2016</a>; <a class="reference-link" href="#Phung--2016">Phung et al., 2016</a>), children can also be affected by extreme heat (<a class="reference-link" href="#Xu--2014">Xu et al., 2014</a>). Cardiovascular capacity or health is also a critical determinant of individual health outcomes (<a class="reference-link" href="#Schuster--2017">Schuster et al., 2017</a>). Medications to treat CVDs, such as diuretics and beta-blockers, may impair resilience to heat stress (<a class="reference-link" href="#Stewart--2017">Stewart et al., 2017</a>). Other mediating factors in the causal pathway range from alcohol consumption (<a class="reference-link" href="#Cusack--2011">Cusack et al., 2011</a>; <a class="reference-link" href="#Epstein--2019">Epstein and Yanovich, 2019</a>) and obesity (<a class="reference-link" href="#Speakman--2018">Speakman, 2018</a>) to pre-existing conditions, such as diabetes and hyperlipidaemia, and urban characteristics (<a class="reference-link" href="#Chen--2019">Chen et al., 2019</a>; <a class="reference-link" href="#Sera--2019">Sera et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Under extreme heat conditions, increases in hospitalisations have been observed for fluid disorders, renal failure, urinary tract infections, septicaemia, general heat stroke as well as unintentional injuries (<a class="reference-link" href="#Borg--2017">Borg et al., 2017</a>; <a class="reference-link" href="#Phung--2017">Phung et al., 2017</a>; <a class="reference-link" href="#Goggins--2017">Goggins and Chan, 2017</a>; <a class="reference-link" href="#Hayashida--2019">Hayashida et al., 2019</a>; <a class="reference-link" href="#Hopp--2018">Hopp et al., 2018</a>; <a class="reference-link" href="#Ito--2018">Ito et al., 2018</a>; <a class="reference-link" href="#Kampe--2016">Kampe et al., 2016</a>; <a class="reference-link" href="#McTavish--2018">McTavish et al., 2018</a>; <a class="reference-link" href="#Ponjoan--2017">Ponjoan et al., 2017</a>; <a class="reference-link" href="#van Loenhout--2018">van Loenhout et al., 2018</a>). Hospitalisations and mortality due to respiratory disorders also occur during heat events with the interactive role of air quality being important for some locations but not others (<a class="reference-link" href="#Krug--2019">Krug et al., 2019</a>; <a class="reference-link" href="#Pascal--2021">Pascal et al., 2021</a>; <a class="reference-link" href="#Patel--2019">Patel et al., 2019</a>). Increased levels of heat-related hospitalisation also manifest in elevated levels of emergency service calls (<a class="reference-link" href="#Cheng--2016">Cheng et al., 2016</a>; <a class="reference-link" href="#Guo--2017">Guo, 2017</a>; <a class="reference-link" href="#Papadakis--2018">Papadakis et al., 2018</a>; <a class="reference-link" href="#Williams--2020">Williams et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Heat- and cold-related health outcomes vary by location (<a class="reference-link" href="#Dialesandro--2021">Dialesandro et al., 2021</a>; <a class="reference-link" href="#Hu--2019">Hu et al., 2019</a>; <a class="reference-link" href="#Phung--2016">Phung et al., 2016</a>), suggesting outcomes are highly moderated by socioeconomic, occupational and other non-climatic determinants of individual health and socioeconomic vulnerability (<a class="reference-link" href="#&#197;str&#246;m--2020">&#197;str&#246;m et al., 2020</a>; <a class="reference-link" href="#McGregor--2017">McGregor et al., 2017</a>; <a class="reference-link" href="#McGregor--2017">McGregor et al., 2017</a>; <a class="reference-link" href="#Schuster--2017">Schuster et al., 2017</a>; <a class="reference-link" href="#Benmarhnia--2015">Benmarhnia et al., 2015</a>; <a class="reference-link" href="#Watts--2019">Watts et al., 2019</a>) (<span class="condensed_italic" lang="">high confidence</span>). For example, access to air conditioning is an important determinant of heat-related health outcomes for some locations (<a class="reference-link" href="#Guirguis--2018">Guirguis et al., 2018</a>; <a class="reference-link" href="#Ostro--2010">Ostro et al., 2010</a>). Although there is a paucity of global level studies of the effectiveness of air conditioning for reducing heat-related mortality, a recent assessment indicates increases in air conditioning explains only part of the observed reduction in heat-related excess deaths, amounting to 16.7% in Canada, 20.0% in Japan, 14.3% in Spain and 16.7% in the US (<a class="reference-link" href="#Sera--2020">Sera et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Significant effects of heat exposure are evident in sport and work settings with exertional heat illness leading to dea

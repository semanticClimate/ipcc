.8 12.8v198.4c0 6.4 6.4 12.8 12.8 12.8zM496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg><span>View</span></button></a></div></div></div></div></div></div></div><div id="chapter-citation"><p class="Headings_Chapter_citation" lang="en-GB">This chapter should be cited as:</p><p class="Body_Chapter_citation" lang="en-GB">Ciss&#233;, G., R. McLeman, H. Adams, P. Aldunce, K. Bowen, D. Campbell-Lendrum, S. Clayton, K.L. Ebi, J. Hess, C. Huang, Q. Liu, G. McGregor, J. Semenza, and M.C. Tirado, 2022: Health, Wellbeing, and the Changing Structure of Communities. In: <span class="light_condensed_italic" lang="">Climate Change 2022: Impacts, Adaptation and Vulnerability. </span>Contribution of Working Group II to the Sixth Assessment Report of the Intergovernmental Panel on Climate Change [H.-O. P&#246;rtner, D.C. Roberts, M. Tignor, E.S. Poloczanska, K. Mintenbeck, A. Alegr&#237;a, M. Craig, S. Langsdorf, S. L&#246;schke, V. M&#246;ller, A. Okem, B. Rama (eds.)]. Cambridge University Press, Cambridge, UK and New York, NY, USA, pp. 1041&#8211;1170, doi:10.1017/9781009325844.009.</p></div></div><div class="h1-container" id="Executive"><h1 class="Headings_H1-unnumbered" lang="en-GB">Executive Summary <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-1-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Climate-related illnesses, premature deaths, malnutrition in all its forms, and threats to mental health and well-being are increasing</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">very high confidence</span><span class="superscript CharOverride-1" lang=""><span id="footnote-001-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch07.html#footnote-001">1</a> </span></span><span class="bold_condensed_italic" lang="">). </span><span class="bold_condensed" lang="en-GB">Climate hazards are a growing driver of involuntary migration and displacement (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) and are a contributing factor to violent conflict </span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed_italic" lang="">). </span><span class="bold_condensed" lang="en-GB"/>These impacts are often inter-connected, are unevenly distributed across and within societies, and will continue to be experienced inequitably due to differences in exposure and vulnerability (<span class="condensed_italic" lang="">very high confidence</span>). Cascading and compounding risks affecting health due to extreme weather events have been observed in all inhabited regions, and risks are expected to increase with further warming (<span class="condensed_italic" lang="">very high confidence</span>) <!-- -->{7.1.3, 7.1.4; Cross-Chapter Box COVID in Chapter 7; 7.2.1, 7.2.2, 7.2.3, 7.2.4, 7.3.1, 7.3.2, 7.3.3, 7.4.1, 7.4.4; Cross-Chapter Box HEALTH in Chapter 7; Cross-Chapter Box ILLNESS in Chapter 2}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Since AR5, new evidence and awareness of current impacts and projected risks of climate change on health, well-being, migration and conflict have emerged, including greater evidence of the detrimental impacts of climate change on mental health (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>New international agreements were reached on climate change (Paris Agreement), disaster risk reduction (DRR) (Sendai Agreement), sustainable development (the Sustainable Development Goals (SDGs)), urbanisation (The New Urban Agenda), migration (Global Compact for Safe, Orderly and Regular Migration) and refugees (Global Compact on Refugees) that, if achieved, would reduce the impacts of climate change on health, well-being, migration and conflict (<span class="condensed_italic" lang="">very high confidence</span>). However, the challenges with implementing these agreements are highlighted by the coronavirus disease 2019 (COVID-19) pandemic, which exposed systemic weaknesses at community, national and international levels in the ability of societies to anticipate and respond to global risks <span class="condensed_italic" lang=""> (high confidence)</span>. Incremental changes in policies and strategies have proven insufficient to reduce climate-related risks to health, well-being, migration and conflict, highlighting the value of more integrated approaches and frameworks for solutions across systems and sectors that are embodied in these new international agreements <span class="condensed_italic" lang=""> (high confidence) </span> <!-- -->{7.1.3, 7.2.1, 7.4.1, 7.4.2, 7.4.3, 7.4.6; Cross-Chapter Box COVID in Chapter 7}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">With proactive, timely and effective adaptation, many risks for human health and well-being could be reduced and some potentially avoided (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>A significant adaptation gap exists for human health and well-being and for responses to disaster risks (<span class="condensed_italic" lang="">very high confidence</span>). Nationally Determined Contributions (NDCs) to the Paris Agreement from low- and middle-income countries identify health as a priority concern. National planning on health and climate change is advancing, but the comprehensiveness of strategies and plans need to be strengthened, and implementing action on key health and climate change priorities remains challenging <span class="condensed_italic" lang=""> (high confidence)</span>. Multi-sectoral collaboration on health and climate change policy is evident, with uneven progress, and financial support for health adaptation is only 0.5% of dispersed multi-lateral climate finance projects <span class="condensed_italic" lang=""> (high confidence)</span>. This level of investment is insufficient to protect population health and health systems from most climate-sensitive health risks (<span class="condensed_italic" lang="">very high confidence</span>) <!-- -->{7.4.1, 7.4.2, 7.4.3}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Climate resilient development has a strong potential to generate substantial co-benefits for health and well-being and to reduce risks of involuntary displacement and conflict (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span> Sustainable and climate resilient development that decreases exposure, vulnerability and societal inequity and that increases timely and effective adaptation and mitigation more broadly, has the potential to reduce but not necessarily eliminate climate change impacts on health, well-being, involuntary migration and conflict <span class="condensed_italic" lang=""> (high confidence)</span>. This development includes greenhouse gas (GHG) emission reductions through clean energy and transport; climate-resilient urban planning; sustainable food systems that lead to healthier diets; universal access to healthcare and social protection systems; wide-scale, proactive adaptive capacity building for climate change; and achievement of the SDGs <span class="condensed_italic" lang=""> (very high confidence)</span>. Meeting the objectives of the Global Compact for Safe, Orderly, and Regular Migration and building inclusive and integrative approaches to climate-resilient peace would help prevent health risks related to migration and conflict <span class="bold_condensed" lang="en-GB"/> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>). <span class="bold_condensed" lang="en-GB"/>The net global financial gains from these co-benefits to health and well-being, including avoided hospitalisations, morbidity and premature deaths, exceed the financial costs of mitigation (<span class="condensed_italic" lang="">high confidence</span>). As an example of co-benefits, the financial value of health benefits from improved air quality alone is projected to be greater than the costs of meeting the goals of the Paris Agreement <span class="condensed_italic" lang=""> (high confidence)</span>. All pathways to climate resilient development, including those for the health and healthcare systems, involve balancing complex synergies and trade-offs between development pathways and the options that underpin climate mitigation and adaptation pathways (<span class="condensed_italic" lang="">very high confidence</span>) <!-- -->{7.4.6; Cross-Chapter Box HEALTH in Chapter 7; Cross-Chapter Box MIGRATE in Chapter 7}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Key transformations are needed to facilitate climate resilient development pathways (CRDPs) for health, well-being, migration and conflict avoidance</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed_italic" lang="">). </span><span class="bold_condensed" lang="en-GB">The transformational changes will be more effective if they are responsive to regional, local and Indigenous knowledge and consider the many dimensions of vulnerability, including those that are gender- and age-specific</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed_italic" lang="">) </span> <span class="bold_condensed" lang="en-GB">. </span>A key pathway towards climate resilience in the health sector is universal access to primary healthcare, including mental healthcare (<span class="condensed_italic" lang="">high confidence</span>). Investments in other sectors and systems that improve upon the social determinants of health have the potential to reduce vulnerability to climate-related health risks (<span class="condensed_italic" lang="">high confidence</span>). Links between climate risks, adaptation, migration and labour markets highlight the value of providing better mobility options as part of transformative change <span class="condensed_italic" lang=""> (medium confidence)</span>. Strong governance and gender-sensitive approaches to natural resource management can reduce the risk of inter-group conflict in climate-disrupted areas <span class="condensed_italic" lang=""> (medium confidence) </span> <!-- -->{7.4.6; Cross-Chapter Box COVID in Chapter 7; Cross-Chapter Box HEALTH in Chapter 7; Cross-Chapter Box GENDER in Chapter 18; Cross-Chapter Box INDIG in Chapter 18; Cross-Chapter Box MIGRATE in Chapter 7}<!-- -->.</p><div class="h4-container" id="Observed"><h4 class="Headings_H4-unnumbered" lang="de-DE">Observed Impacts <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-1-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Climate hazards are increasingly contributing to a growing number of adverse health outcomes (including communicable and non-communicable diseases (NCDs)) in multiple geographical areas</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed_italic" lang="">) </span> <span class="bold_condensed" lang="en-GB">. The net impacts are largely negative at all scales</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed_italic" lang="">), </span><span class="bold_condensed" lang="en-GB">and there are very few examples of beneficial outcomes from climate change at any scale</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence)</span>. While malaria incidence has declined globally due to non-climatic socioeconomic factors and health system responses, a shift to higher altitudes has been observed as the climate warms <span class="condensed_italic" lang=""> (very high confidence)</span>. Climate variability and change (including temperature, relative humidity and rainfall) and population mobility are significantly and positively associated with observed increases in dengue globally; chikungunya virus in Asia, Latin America, North America and Europe <span class="condensed_italic" lang=""> (high confidence) </span> ; Lyme disease vector <span class="condensed_italic" lang="">Ixodes scapularis</span> in North America <span class="condensed_italic" lang=""> (high confidence) </span> ; and Lyme disease and tick-borne encephalitis vector <span class="condensed_italic" lang="">Ixodes ricinus</span> in Europe <span class="condensed_italic" lang=""> (medium confidence)</span>. Higher temperatures (<span class="condensed_italic" lang="">very high confidence</span>), heavy rainfall events <span class="condensed_italic" lang=""> (high confidence) </span> and flooding <span class="condensed_italic" lang=""> (medium confidence) </span> are associated with an increase of diarrhoeal diseases in affected regions, including cholera <span class="condensed_italic" lang=""> (very high confidence) </span> , other gastrointestinal infections <span class="condensed_italic" lang=""> (high confidence) </span> and food-borne diseases due to <span class="condensed_italic" lang="">Salmonella</span> and <span class="condensed_italic" lang="">Campylobacter (medium confidence). </span>Floods have led to increases in vector- and waterborne diseases and to disturbances of public health services <span class="condensed_italic" lang=""> (high confidence)</span>. Climate extremes increase the risks of several types of respiratory tract infections <span class="condensed_italic" lang=""> (high confidence)</span>. Climate-related extreme events such as wildfires, storms and floods are followed by increased rates of mental illness in exposed populations (<span class="condensed_italic" lang="">very high confidence</span>) <!-- -->{7.2.1, 7.2.2, 7.2.3, 7.2.4, 7.2.5, 7.2.6}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Several chronic, non-communicable respiratory diseases are climate-sensitive based on their exposure pathways (e.g., heat, cold, dust, small particulates, ozone, fire smoke and allergens) </span> <span class="condensed_italic" lang=""/><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed_italic" lang="">), </span><span class="bold_condensed" lang="en-GB">although climate change is not the dominant driver in all cases. </span>Worldwide, rates of adverse health impacts associated with small particulate matter (PM) exposure have decreased steadily due to decreasing primary emissions <span class="condensed_italic" lang=""> (very high confidence) </span> , while rates of adverse health impacts from ozone air pollution exposure have increased <span class="condensed_italic" lang=""> (very high confidence). </span>Exposure to wildland fires and associated smoke has increased in several regions (<span class="condensed_italic" lang="">very high confidence</span>). Spring pollen season start dates in northern mid-latitudes are occurring earlier due to climate change, increasing the risks of allergic respiratory diseases <span class="condensed_italic" lang=""> (high confidence) </span> <!-- -->{7.2.3.2}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Heat is a growing health risk due to burgeoning urbanisation, an increase in high temperature extremes and demographic changes in countries with aging populations</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed_italic" lang="">)</span>. Potential hours of work lost due to heat has increased significantly over the past two decades (<span class="condensed_italic" lang="">high confidence</span>). Some regions are already experiencing heat stress conditions at or approaching the upper limits of labour productivity <span class="condensed_italic" lang=""> (high confidence). </span>A significant proportion of warm-season heat-related mortality in temperate regions is linked to observed anthropogenic climate change (<span class="condensed_italic" lang="">medium confidence</span>) but greater evidence is required for tropical regions. For some heatwave events over the last two decades, associated health impacts can be at least partially attributed to observed climate change (<span class="condensed_italic" lang="">high confidence</span>). Extreme heat has negative impacts on mental health, well-being, life satisfaction, happiness, cognitive performance and aggression (<span class="condensed_italic" lang="">medium confidence</span>) <!-- -->{7.2.4.1, 7.2.4.5}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Climate variability and change contribute to food insecurity, which can lead to malnutrition, including undernutrition, overweight and obesity, and to disease susceptibility in low- and middle-income countries (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Populations exposed to extreme weather and climate events may consume inadequate or insufficient food, leading to malnutrition and increasing the risk of disease (<span class="condensed_italic" lang="">high confidence</span>). Children and pregnant women experience disproportionately greater adverse nutrition and health impacts <span class="condensed_italic" lang=""> (high confidence)</span>. Climatic influences on nutrition are strongly mediated by socioeconomic factors (<span class="condensed_italic" lang="">very high confidence</span>) <!-- -->{7.2.4.4, 7.3.1}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Extreme climate events act as both direct drivers (e.g., destruction of homes by tropical cyclones) and as indirect drivers (e.g., rural income losses during prolonged droughts) of involuntary migration and displacement </span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed_italic" lang="">). </span><span class="condensed_italic" lang=""/>Most documented examples of climate-related displacement occur within national boundaries, with international movements occurring primarily within regions, particularly between countries with contiguous borders <span class="condensed_italic" lang=""> (high confidence)</span>. Global statistics collected since 2008 by the Internal Displacement Monitoring Centre (IDMC) show an annual average of over 20 million people internally displaced by weather-related extreme events, with storms and floods the most common drivers <span class="condensed_italic" lang=""> (high confidence). </span>The largest absolute number of people displaced by extreme weather each year occurs in Asia (South, Southeast and East), followed by sub-Saharan Africa, but small island states in the Caribbean and South Pacific are disproportionately affected relative to their small population size (<span class="condensed_italic" lang="">high confidence</span>). Immobility in the context of climate risks can reflect vulnerability and lack of agency but can also be a deliberate choice of people to maintain livelihoods, economic considerations and social and cultural attachments to place (<span class="condensed_italic" lang="">high confidence</span>) <!-- -->{7.2.6; Cross-Chapter Box MIGRATE in Chapter 7}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Climate hazards have affected armed conflict within countries (</span><span class="condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">), but the influence of climate is small compared to socioeconomic, political and cultural factors</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed_italic" lang="">). </span>Climate increases conflict risk by undermining food and water security, income and livelihoods in situations where there are large populations, weather-sensitive economic activities, weak institutions and high levels of poverty and inequality <span class="condensed_italic" lang=""> (high confidence). </span>In urban areas, food and water insecurity and inequitable access to services has been associated with civil unrest where there are weak institutions <span class="condensed_italic" lang=""> (medium confidence)</span>. Climate hazards are associated with increased violence against women, girls and vulnerable groups, and the experience of armed conflict is gendered <span class="condensed_italic" lang=""> (medium confidence)</span>. Adaptation and mitigation projects implemented without consideration of local social dynamics have exacerbated non-violent conflict <span class="condensed_italic" lang=""> (medium confidence) </span> <!-- -->{7.2.7}<!-- -->.</p></div></div><div class="h4-container" id="Projected"><h4 class="Headings_H4-unnumbered" lang="de-DE">Projected Risks and Vulnerabilities <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-2-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">A significant increase in ill health and premature deaths from climate-sensitive diseases and conditions is projected due to climate change</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed_italic" lang="">) </span> <span class="bold_condensed" lang="en-GB">. </span><span class="bold_condensed_italic" lang=""/>An excess of 250,000 deaths yr <span class="superscript _idGenCharOverride-1" lang="">&#8211;1</span> by 2050 attributable to climate change is projected due to heat, undernutrition, malaria and diarrhoeal disease, with more than half of this excess mortality projected for Africa (compared to a 1961&#8211;1991 baseline period for a mid-range emissions scenario)<span class="condensed_italic" lang=""> (high confidence)</span>. Risks for heat-related morbidity and mortality, ozone-related mortality, malaria, diseases carried by <span class="condensed_italic" lang="">Aedes</span> sp. mosquitoes, Lyme disease and West Nile fever, as well as the temperatures at which risk transitions occur (i.e. from moderate to high to very high), are contingent on future development pathways <span class="condensed_italic" lang=""> (high confidence) </span> <!-- -->{7.3.1}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Climate change is projected to significantly increase population exposure to heatwaves (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">) and heat-related morbidity and mortality</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed_italic" lang="">). </span><span class="bold_condensed" lang="en-GB"/>Models suggest exposure increases 16 times under Representative Concentration Pathway (RCP)4.5 and 36 times under RCP8.5, with the impact of warming amplified under development pathways that do not foster sustainable development <span class="condensed_italic" lang="">. </span>Globally, the impact of projected climate change on temperature-related mortality is expected to be a net increase under RCP4.5 to RCP8.5, even with adaptation (<span class="condensed_italic" lang="">high confidence). </span>Heat related cardiovascular disease mortality is projected to increase by the end of this century <span class="condensed_italic" lang=""> (high confidence). </span> Strong geographical differences in heat-related mortality are projected to emerge later this century, mainly driven by population growth and aging in regions with tropical and subtropical climates <span class="condensed_italic" lang=""> (very high confidence) </span> <!-- -->{7.3.1}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">The burdens of several climate-sensitive food-borne, waterborne, and vector-borne diseases (VBDs) are projected to increase under climate change, assuming no additional adaptation</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed_italic" lang="">)</span>. The distribution and intensity of transmission of malaria is expected to decrease in some areas and increase in others, with increases projected mainly along the current edges of its geographic distribution in endemic areas of sub-Saharan Africa, Asia and South America <span class="condensed_italic" lang=""> (high confidence)</span>. Dengue risk will increase, with a larger spatio-temporal distribution in Asia, Europe and sub-Saharan Africa under RCP6.0 and RCP8.5, potentially putting another 2.25 billion people at risk <span class="condensed_italic" lang=""> (high confidence). </span>Higher incidence rates are projected for Lyme disease in the Northern Hemisphere <span class="condensed_italic" lang=""> (high confidence) </span> and for transmission of <span class="condensed_italic" lang="">Schistosoma mansoni</span> in eastern Africa <span class="condensed_italic" lang=""> (high confidence) </span> <!-- -->{7.3.1; Cross-Chapter Box ILLNESS in Chapter 2}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Increasing atmospheric concentrations of carbon dioxide and climate change are projected to increase diet-related risk factors and related non-communicable diseasess globally and increase undernutrition, stunting and related childhood mortality particularly in Africa and Asia, with outcomes depending on the extent of mitigation and adaptation</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed_italic" lang="">) </span> <span class="bold_condensed" lang="en-GB">. </span>These projected changes are expected to slow progress towards eradication of child undernutrition and malnutrition <span class="condensed_italic" lang=""> (high confidence)</span>. Higher atmospheric concentrations of carbon dioxide reduce the nutritional quality of wheat, rice and other major crops, potentially affecting millions of people at a doubling of carbon dioxide <span class="condensed_italic" lang=""> (very high confidence) </span> <!-- -->{7.3.1}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Climate change is expected to have adverse impacts on well-being and to further threaten mental health (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Children and adolescents, particularly girls, elderly people, and people with existing mental, physical and medical challenges are particularly at risk. Mental health impacts are expected to <span class="condensed_italic" lang=""/> arise from exposure to high temperatures, extreme weather events, displacement, malnutrition, conflict, climate-related economic and social losses, and anxiety and distress associated with worry about climate change (<span class="condensed_italic" lang="">very high confidence</span>) <!-- -->{7.3.1.11}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Future climate-related migration is expected to vary by region and over time, according to future climatic drivers, patterns of population growth, adaptive capacity of exposed populations and international development and migration policies (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>The wide range of potential outcomes is reflected in model projections of population displacements by 2050 in Latin America, sub-Saharan Africa and south Asia due to climate change, which vary from 31 million to 143 million people, depending on assumptions about future GHG emissions and socioeconomic development trajectories <span class="condensed_italic" lang=""> (high confidence)</span>. With every additional one degree Celsius of warming, the global risks of involuntary displacement due to flood events are projected to rise by approximately 50%<span class="condensed_italic" lang=""> (high confidence)</span>. High emissions/low development scenarios raise the potential for higher levels of migration and involuntary displacement <span class="condensed_italic" lang=""> (high confidence) </span> and increase the need for planned relocations and support for people exposed to climate extremes but lacking the means to move (<span class="condensed_italic" lang="">high confidence</span>) <!-- -->{7.3.2; Cross-Chapter Box MIGRATE in Chapter 7}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Climate change may increase susceptibility to violent conflict, primarily intra-state conflicts, by strengthening climate-sensitive drivers of conflict </span><span class="condensed_italic" lang=""> (medium confidence)</span>. Future violent conflict risk is highly mediated by socioeconomic development trajectories (<span class="condensed_italic" lang="">high confidence</span>) and so trajectories that prioritise economic growth, political rights and sustainability are associated with lower conflict risk <span class="condensed_italic" lang=""> (medium confidence)</span>. Future climate change may exceed adaptation limits and generate new causal pathways not observed under current climate variability <span class="condensed_italic" lang=""> (medium confidence). </span>Economic shocks are not included in many models of conflict risks currently used, and some projections do not incorporate known socioeconomic predictors of conflict <span class="condensed_italic" lang=""> (medium confidence)</span>. As such, future increases in conflict-related deaths with climate change have been estimated, but results are inconclusive <span class="condensed_italic" lang=""> (medium confidence)</span>.</p></div></div><div class="h4-container" id="Solutions"><h4 class="Headings_H4-unnumbered" lang="de-DE">Solutions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-3-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Since AR5, the value of cross-sectoral collaboration to advance sustainable development has been more widely recognised, but despite acknowledgement of the importance of health adaptation as a key component, action has been slow</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence). </span>Building climate-resilient health systems will require multi-sectoral, multi-system and collaborative efforts at all governance scales (<span class="condensed_italic" lang="">very high confidence</span>) (Sections 7.4.1, 7.4.2). <span class="condensed_italic" lang=""/>Globally, health systems are poorly resourced in general, and their capacity to respond to climate change is weak, with mental health support being particularly inadequate (<span class="condensed_italic" lang="">very high confidence</span>). The health sectors of some countries have focused on implementing incremental changes to policies and measures to fill the adaptation gap (<span class="condensed_italic" lang="">very high confidence</span>). As the likelihood of dangerous risks to human health continue to increase, there is greater need for transformational changes to health and other systems (<span class="condensed_italic" lang="">very high confidence</span>). This highlights an urgent and immediate need to address the wider interactions between environmental change, socioeconomic development and human health and well-being <span class="condensed_italic" lang=""> (high confidence) </span> <!-- -->{7.4.1, 7.4.2, 7.4.3}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Targeted investments in health and other systems, including multi-sectoral, integrated approaches to protect against key health risks can effectively increase resilience (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Increased investment in strengthening general health systems, along with targeted investments to enhance protection against specific climate-sensitive exposures (e.g., hazard early warning and response systems, and integrated vector control programmes for VBDs) will increase resilience if implemented to at least keep pace with climate change <span class="condensed_italic" lang=""> (high confidence). </span></p><ul><li class="Body_Lists_List_unnumbered-first" lang="en-GB">The future effects of climate change on VBDs can be significantly offset through enhanced commitment to and implementation of integrated vector control management approaches, disease surveillance, early warning systems and vaccine development <span class="condensed_italic" lang=""> (very high confidence) </span> (Sections 7.4.1, 7.4.2).</li><li class="Body_Lists_List_unnumbered-continued" lang="en-GB">Adaptation options for future climate risks associated with waterborne and food-borne diseasess include improving access to potable water, reducing exposure of water and sanitation systems to flooding and extreme weather events, and improved (including expanded) early warning systems <span class="condensed_italic" lang=""> (very high confidence) </span> (Sections 7.4.1, 7.4.2).</li><li class="Body_Lists_List_unnumbered-continued" lang="en-GB">Adaptation options for future extreme heat risks include heat action plans (HAPs) that incorporate early warning and response systems for urban and non-urban settings; tried, tested and iteratively updated response strategies targeting both the general population and vulnerable groups such as older adults or outside workers; and effective stakeholder communication plans (<span class="condensed_italic" lang="">high confidence</span>). These short-term responses can be complemented by longer-term urban planning and design, including nature-based solutions (NbS) that mitigate urban heat island (UHI) effects <span class="condensed_italic" lang=""> (high confidence) </span> (Sections 7.4.1, 7.4.2, 7.4.3).</li><li class="Body_Lists_List_unnumbered-last" lang="en-GB">Adaptation options to reduce the future risks of malnutrition include access to healthy, affordable, diverse diets from sustainable food systems <span class="condensed_italic" lang=""> (high confidence) </span> ; health services including maternal, child and reproductive health (<span class="condensed_italic" lang="">high confidence</span>); nutrition services, nutrition and shock sensitive social protection (<span class="condensed_italic" lang="">high confidence</span>); water, sanitation and early warning systems <span class="condensed_italic" lang=""> (high confidence) </span> ; and risk reduction schemes such as insurance <span class="condensed_italic" lang=""> (medium confidence) </span> (<a class="section-link" data-title="Current State of Health Adaptation" href="/report/ar6/wg2/chapter/chapter-7#7.4.2.1">Section 7.4.2.1.3</a>).</li></ul><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">The COVID-19 pandemic has demonstrated the value of coordinated and multi-sectoral planning, social protection systems, safety nets and other capacities in societies to cope with a range of shocks and stresses</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed_italic" lang="">) </span> <span class="bold_condensed" lang="en-GB">. </span>The pandemic has posed a severe shock to many socioeconomic systems, resulting in substantial changes in vulnerability and exposure of people to climate risks (<span class="condensed_italic" lang="">high confidence</span>). The pandemic emphasises the inter-connected and compound nature of risks, vulnerabilities, and responses to emergencies that are simultaneously local and global <span class="condensed_italic" lang=""> (high confidence). </span>Pathways to climate resilient development can be pursued simultaneously with recovering from the COVID-19 pandemic <span class="condensed_italic" lang=""> (high confidence). </span>The COVID-19 pandemic has aggravated climate risks, demonstrated the global and local vulnerability to cascading shocks and illustrated the importance of integrated solutions that tackle ecosystem degradation and structural vulnerabilities in human societies <span class="condensed_italic" lang=""> (high confidence) </span> <!-- -->{Cross-Chapter Box COVID in Chapter 7}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Transitioning towards equitable, low-carbon societies has multiple benefits for health and well-being</span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">very high confidence</span><span class="bold_condensed_italic" lang="">) </span> <span class="bold_condensed" lang="en-GB">. </span>Benefits for health and well-being can be gained from wide-spread, equitable access to affordable renewable energy (<span class="condensed_italic" lang="">high confidence</span>); active transport (e.g., walking and cycling) (<span class="condensed_italic" lang="">high confidence</span>); green buildings and nature-based solutions, such as green and blue urban infrastructure (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">; </span> and by transitioning to a low-carbon, well-being-oriented and equity-oriented economy consistent with the aims of the SDGs <span class="condensed_italic" lang=""> (high confidence)</span>. Plant-rich diets consistent with international recommendations for healthy diets could contribute to lower GHG emissions while also generating health co-benefits, such as reducing ill health related to over-consumption of animal-based products <span class="bold_condensed" lang="en-GB"/><span class="condensed_italic" lang=""> (high confidence) </span> <!-- -->{7.4.2; Cross-Chapter Box HEALTH in Chapter 7; 7.4.4}<!-- -->.</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Reducing future risks of involuntary migration and displacement due to climate change is possible through cooperative international efforts to enhance institutional adaptive capacity and sustainable development </span><span class="bold_condensed_italic" lang=""> (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed_italic" lang="">). </span>Institutional and cross-sectoral efforts to build adaptive capacity, coupled with policies aimed at ensuring safe and orderly movements of people within and between states, can form part of the CRDPs that reduce future risks of climate-related involuntary migration, displacement and immobility <span class="condensed_italic" lang=""> (medium confidence)</span>. In locations where permanent, government-assisted relocation becomes unavoidable, active involvement of local populations in planning and decision-making increases the likelihood of successful outcomes <span class="condensed_italic" lang=""> (medium confidence)</span>. People who live on small island states do not view relocation as an appropriate or desirable means of adapting to the impacts of climate change <span class="condensed_italic" lang=""> (high confidence) </span> <!-- -->{7.4.3; Cross-Chapter Box MIGRATE in Chapter 7}<!-- -->.</p><p class="Body_Body-justify _idGenParaOverride-1" lang="en-GB"><span class="bold_condensed" lang="en-GB">Adaptation and sustainable development build peace in conflict-prone regions by addressing the drivers of grievances that lead to conflict and vulnerability to climate change (</span><span class="condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Environmental peacebuilding (EP) through natural resource sharing, conflict-sensitive adaptation and climate-resilient peacebuilding offer promising avenues for addressing conflict risk, but their efficacy is still to be demonstrated through effective monitoring and evaluation <span class="condensed_italic" lang=""> (high confidence)</span>. Formal institutional arrangements for natural resource management contribute to wider cooperation and peacebuilding <span class="condensed_italic" lang=""> (high confidence) </span> and gender-based approaches provide under-utilised pathways to achieving sustainable peace <span class="condensed_italic" lang=""> (medium confidence)</span>. Inclusion, cross-issue and cross-sectoral integration in policy and programming, and approaches that incorporate different geographical scales and work across national boundaries can support climate-resilient peace <span class="condensed_italic" lang=""> (high confidence) </span> <!-- -->{7.4.5, 7.4.6}<!-- -->.</p></div></div></div></div><div class="h1-container" id="7.1"><h1 class="Headings_H1-numbered" lang="en-GB">7.1 Introduction <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-2-siblings"><p class="Body_Body-justify" lang="en-GB">This chapter assesses peer-reviewed and selected grey literature published since the IPCC&#8217;s Fifth Assessment Report (AR5) on the impacts and projected future risks of climate change for health, well-being, migration and conflict, taking into consideration determinants of vulnerability and the dynamic structure of human populations and communities. Particular attention is given to potential adaptation challenges and actions as well as potential co-benefits for health associated with mitigation actions. AR5 presented strong evidence-based statements regarding the <span class="condensed_italic" lang="">likely </span><span class="superscript CharOverride-1" lang=""><span id="footnote-000-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch07.html#footnote-000">2</a> </span></span> impacts of climate change on health, migration and conflict in two separate chapters on Human Health (Chapter 11) and Human Security (Chapter 12). The present chapter covers all topics found in AR5 <a class="section-link" data-title="Australasia" href="/report/ar6/wg2/chapter/chapter-11">Chapter 11</a> and Sections 12.4 (Migration and Mobility Dimensions of Human Security), 12.5 (Climate Change and Armed Conflict) and 12.6 (State Integrity and Geopolitical Rivalry) and provides an additional, expanded assessment of mental health impacts, gender dimensions of climate risks and solution pathways.</p></div><div class="h2-container" id="7.1.1"><h2 class="Headings_H2-numbered" lang="de-DE">7.1.1 Major Health-Related Statements in AR5<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-1-siblings"><p class="Body_Body-justify" lang="en-GB">AR5 stated with <span class="condensed_italic" lang="">very high confidence</span> that the health of human populations is sensitive to climate change (<a class="reference-link" href="#Smith--2014">Smith et al., 2014</a>). Specific observations of current impacts included the expansion of the geographical ranges of some diseases into previously unaffected areas and changes in the distributions of some food-, water- and vector-borne diseases <span class="condensed_italic" lang=""> (high confidence)</span>. Increasing future health risks were projected from injury, disease and death due to more intense heatwaves and fires <span class="condensed_italic" lang=""> (very high confidence) </span> , undernutrition in poor regions <span class="condensed_italic" lang=""> (high confidence) </span> , food- and waterborne diseases <span class="condensed_italic" lang=""> (very high confidence) </span> and VBDs <span class="condensed_italic" lang=""> (medium confidence)</span>. AR5 found that climate change is a multiplier of existing health vulnerabilities, including food insecurity and limited access to safe water, improved sanitation, healthcare and education, and that the most effective measures to reduce vulnerability in the near term are programmes that implement and improve basic public health <span class="condensed_italic" lang=""> (very high confidence)</span>. Opportunities for co-benefits from mitigation actions were identified through such actions as reducing local emissions of short-lived climate pollutants from energy systems <span class="condensed_italic" lang=""> (very high confidence) </span> and expanding transport systems that promote active travel <span class="condensed_italic" lang=""> (high confidence)</span>. The significant growth in peer-reviewed publications on links between climate change and human health and well-being since AR5 allowed for a more detailed and wider reaching assessment in the present chapter and stronger confidence statements for many climate-sensitive health outcomes.</p></div></div><div class="h2-container" id="7.1.2"><h2 class="Headings_H2-numbered" lang="de-DE">7.1.2 Major Statements About Migration and Conflict in AR5<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-2-siblings"><p class="Body_Body-justify" lang="en-GB">Key statements made in AR5 <a class="section-link" data-title="Central and South America" href="/report/ar6/wg2/chapter/chapter-12">Chapter 12</a> (Human Security) about the impacts of climate change on migration were that climate change will have significant impacts on forms of migration that compromise human security and that mobility is a widely used strategy to maintain livelihoods in response to social and environmental changes (<span class="condensed_italic" lang="">high agreement, medium evidence</span>). Research on the influence of climate change and climate extremes on multiple forms of migration (including voluntary migration, involuntary displacement and immobility) has expanded significantly since AR5, which has allowed for a more robust assessment in this chapter, with migration also featuring in most other sectoral and regional chapters of this report. With respect to violent conflict, AR5 <a class="section-link" data-title="Central and South America" href="/report/ar6/wg2/chapter/chapter-12">Chapter 12</a> found that people living in places affected by violent conflict are particularly vulnerable to climate change (<span class="condensed_italic" lang="">medium evidence, high agreement </span>), that some of the factors increasing the risk of violent conflict within states are sensitive to climate change (<span class="condensed_italic" lang="">medium evidence, medium agreement </span>) and that climate change will lead to new challenges to states and will increasingly shape both conditions of security and national security policies (<span class="condensed_italic" lang="">medium evidence, medium agreement </span>). As with other subjects assessed in this chapter, there has been significant growth in the number of assessable studies, but there remain shortcomings with respect to the availability of evidence regarding the specific nature of causal linkages and the attributability of particular outcomes to climate events or conditions.</p></div></div><div class="h2-container" id="7.1.3"><h2 class="Headings_H2-numbered" lang="de-DE">7.1.3 Important Developments Since AR5<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-3-siblings"><div class="h3-container" id="7.1.3.1"><h3 class="Headings_H3" lang="de-DE">7.1.3.1 International Agreements <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-1-siblings"><p class="Body_Body-justify" lang="en-GB">Since AR5, several new international agreements have come into effect that have implications for international responses to the climate risks assessed in this chapter. The 2015 Paris Agreement, which explicitly mentions health in three separate sections, set new goals for adaptation and established a working group to study the effects of climate change on population displacement. The 17 United Nations (UN) SDGs for 2030, adopted in 2015, are all important for building adaptive capacity in general, with goals 13 (&#8216;Take urgent action to combat climate change and its impacts&#8217;) and 3 (&#8216;Ensure healthy lives and promote well-being for all at all ages&#8217;) being directly relevant to this chapter. Other SDGs contain specific targets that are also relevant for this chapter, including Target 10.7 (&#8216;Well-managed migration policies&#8217;), Target 8.3 (&#8216;Decent work for all&#8217;) and Target 5.4 (&#8216;Promotion of peaceful and inclusive societies&#8217;) (<a class="reference-link" href="#Piper--2017">Piper, 2017</a>). The 2015 Sendai Framework for Disaster Risk Reduction puts an emphasis on health and well-being (<a class="reference-link" href="#Aitsi-Selmi--2016">Aitsi-Selmi and Murray, 2016</a>) In 2018, UN member states negotiated Global Compacts for Safe, Orderly and Regular Migration and on Refugees that, taken together with the Paris Agreement, provide pathways for coordinated international responses to climate-related migration and displacement (<a class="reference-link" href="#Warner--2018">Warner, 2018</a>).</p></div></div><div class="h3-container" id="7.1.3.2"><h3 class="Headings_H3" lang="de-DE">7.1.3.2 IPCC Special Reports <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-2-siblings"><p class="Body_Body-justify" lang="en-GB">All three post-AR5 IPCC Special Reports considered some of the research that is assessed here in greater detail. The 2018 report on 1.5&#176;C (SR1.5) included a review of climate change and health literature published since AR5 and called for further efforts for protecting health and well-being of vulnerable people and regions (<a class="reference-link" href="#Ebi--2018b">Ebi et al., 2018b</a>) and highlighted links between climate change hazards, poverty, food security, migration and conflict. The 2019 Special Report on Climate Change and Land (SRCCL) (<a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>) emphasised the impacts of climate change on food security; highlighted links between reduced resilience of dryland populations, land degradation, migration and conflict; and raised concerns about the impacts of climate extremes. The 2019 Special Report on the Ocean and Cryosphere in a Changing Climate (<a class="reference-link" href="#IPCC--2019a">IPCC, 2019a</a>) detailed how changes in the cryosphere and ocean systems have impacted people and ecosystem services, particularly food security, water resources, water quality, livelihoods, health and well-being, infrastructure, transportation, tourism and recreation as well as the culture of human societies, particularly for Indigenous Peoples. It also noted the risks of future displacements due to rising sea levels and associated coastal hazards.</p></div></div></div></div><div class="h2-container" id="7.1.4"><h2 class="Headings_H2-numbered" lang="de-DE">7.1.4 Interpretation of &#8216;Health and Well-Being&#8217; Used in This Chapter <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-4-siblings"><p class="Body_Body-justify" lang="en-GB">Assessing the links between human health, well-being and climate change is a new task for AR6, reflecting a broad perspective on health that increasingly acknowledges the importance of well-being and its interactions with individual and population health. The World Health Organization (WHO) defines health as &#8216;a state of complete physical, mental and social well-being and not merely the absence of disease or infirmity&#8217; (<a class="reference-link" href="#WHO--1946">WHO, 1946</a>). Although this chapter assesses physical health, mental health and general well-being separately, they are inter-connected; any type of health problem can reduce overall well-being and vice versa. For example, a child receiving inadequate nutrition may not be sick but is experiencing a clear threat to well-being that has implications for future physical and mental health.</p><p class="Body_Body-justify" lang="en-GB">There is no consensus definition of well-being, but it is generally agreed that it includes a predominance of positive emotions and moods (e.g., happiness) compared with extreme negative emotions (e.g., anxiety), satisfaction with life, a sense of meaning and positive functioning, including the capacity for unimpaired cognitive functioning and economic productivity (<a class="reference-link" href="#Diener--2015">Diener and Tay, 2015</a>; <a class="reference-link" href="#Pieka&#322;kiewicz--2017">Pieka&#322;kiewicz, 2017</a>). A capabilities approach (<a class="reference-link" href="#Sen--2001">Sen, 2001</a>) focuses on the opportunity for people to achieve their goals in life (<a class="reference-link" href="#Vik--2018">Vik and Carlquist, 2018</a>) or the ability to take part in society in a meaningful way, and is reflected in personal freedoms, human agency, self-efficacy, ability to self-actualise, dignity and relatedness to others (<a class="reference-link" href="#Markussen--2018">Markussen et al., 2018</a>). An indigenous perspective on well-being is broad and typically incorporates a healthy relationship with the natural world (<a class="reference-link" href="#Sangha--2018">Sangha et al., 2018</a>); emotional and mental health have also been linked to a strong cultural identity (<a class="reference-link" href="#Butler--2019">Butler et al., 2019</a>; <a class="reference-link" href="#Dockery--2020">Dockery, 2020</a>). &#8216;Health&#8217; itself is sometimes described as including relationships between humans and nature as well as links to community and culture (<a class="reference-link" href="#Donatuto--2020">Donatuto et al., 2020</a>; <a class="reference-link" href="#Dudgeon--2017">Dudgeon et al., 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">Subjective well-being is consistently associated with personal indicators such as higher income, greater economic productivity, better physical health (<a class="reference-link" href="#Diener--2015">Diener and Tay, 2015</a>; <a class="reference-link" href="#Delhey--2016">Delhey and Dragolov, 2016</a>; <a class="reference-link" href="#De Neve--2013">De Neve et al., 2013</a>) and environmental health, and it is reflected in societal indicators such as social cohesion and equality (<a class="reference-link" href="#Delhey--2016">Delhey and Dragolov, 2016</a>). In a global survey of over 1 million people taken between 2004 and 2008 via the Gallup World Poll, annual income and access to food were strong predictors of subjective well-being and a healthy environment. In particular, access to clean water was important even when household income was controlled (<a class="reference-link" href="#Diener--2015">Diener and Tay, 2015</a>). Access to green spaces was also closely associated with well-being (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Lovell--2018">Lovell et al., 2018</a>; <a class="reference-link" href="#Yuan--2018">Yuan et al., 2018</a>).</p></div></div><div class="h2-container" id="7.1.5"><h2 class="Headings_H2-numbered" lang="de-DE">7.1.5 Towards Socioecological Perspectives on Health, Well-Being, and Loss and Damage <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-5-siblings"><p class="Body_Body-justify" lang="en-GB">Since AR5, more comprehensive frameworks for framing and studying global health issues, including planetary health, &#8216;One Health&#8217; and eco-health, have gained traction. These frameworks share an ecological perspective, emphasise the role of complex systems and highlight the need for inter-disciplinary approaches related to human health research and practice (<a class="reference-link" href="#Lerner--2015">Lerner and Berg, 2015</a>; <a class="reference-link" href="#Zinsstag--2018">Zinsstag et al., 2018</a>; <a class="reference-link" href="#Whitmee--2015">Whitmee et al., 2015</a>; <a class="reference-link" href="#Steffen--2015">Steffen et al., 2015</a>). These frameworks increasingly shape the evidence related to climate change health impacts and response options, highlight the dynamics of complex systems in risk management and direct risk management efforts in new directions.</p><p class="Body_Body-justify" lang="en-GB">Building on these frameworks and perspectives, there is increasing overlap in the literature on global health, climate change impacts and estimates of loss and damage. The Global Burden of Disease study for 2019 for the first time included non-optimal temperature as a risk factor (<a class="reference-link" href="#Murray--2020">Murray et al., 2020</a>). Work by social scientists continues to explore how climate change indirectly affects resource availability, productivity, migration and conflict (<a class="reference-link" href="#Burke--2015a">Burke et al., 2015a</a>; <a class="reference-link" href="#Carleton--2016">Carleton and Hsiang, 2016</a>; <a class="reference-link" href="#Hsiang--2017">Hsiang et al., 2017</a>), bringing multiple lines of inquiry together to study the associations between global environmental changes, socioeconomic dynamics and impacts on health and well-being. Morbidity associated with migration and displacement, especially in the context of small island states, has been identified as a non-material form of loss and damage (<a class="reference-link" href="#Thomas--2020">Thomas and Benjamin, 2020</a>; <a class="reference-link" href="#McNamara--2021">McNamara et al., 2021</a>). Social costs of carbon estimates have been updated to include excess mortality associated with climate change, increasing estimates substantially (Dressler, 2021).</p></div></div><div class="h2-container" id="7.1.6"><h2 class="Headings_H2-numbered" lang="de-DE">7.1.6 Developments Relevant to Tracking and Assessing Climate Change Impacts on Health <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-6-siblings"><p class="Body_Body-justify" lang="en-GB">Since AR5, there has been a steady increase in standardised, globally scoped, data-driven health impact assessments, such as the ongoing Global Burden of Disease study (<a class="reference-link" href="#James--2018">James et al., 2018</a>) that now includes scenario-based projections (<a class="reference-link" href="#Foreman--2018">Foreman et al., 2018</a>), that make linkages with other global priorities, including the SDGs (<a class="reference-link" href="#Fullman--2017">Fullman et al., 2017</a>). Attention has turned from prioritising specific diseases like HIV/AIDS, malaria and tuberculosis, to strengthening health systems and providing universal health coverage (<a class="reference-link" href="#Chang--2019">Chang et al., 2019</a>), with an ongoing emphasis on the social determinants of health. Several climate-sensitive health outcomes are now tracked in the annual Lancet Countdown reports (<a class="reference-link" href="#Watts--2015">Watts et al., 2015</a>; <a class="reference-link" href="#Watts--2017">Watts et al., 2017</a>; <a class="reference-link" href="#Watts--2018b">Watts et al., 2018b</a>; <a class="reference-link" href="#Watts--2019">Watts et al., 2019</a>; <a class="reference-link" href="#Watts--2021">Watts et al., 2021</a>). The Global Burden of Disease study is beginning to examine climate-sensitive disease burdens, incorporate temperature as a risk factor (<a class="reference-link" href="#Murray--2020">Murray et al., 2020</a>) and project future cause-specific disease burdens in a warming world (<a class="reference-link" href="#Burkart--2021">Burkart et al., 2021</a>). Although not assessed in this chapter, there are numerous ongoing assessments of climate change impacts on health and well-being being undertaken by national and local health authorities that continue to generate insights into climate-related health impacts and suggest response options relevant for decision makers.</p><p class="Body_Body-justify" lang="en-GB">While the knowledge base regarding global health has increased, a comprehensive framework is not in place that fully integrates health, well-being and environmental impacts from climate change allowing for the cumulative assessment of their impact. Moreover, significant cracks in the foundation of global health governance that affect preparedness and adaptive capacity for climate change, among other threats, have been identified (<a class="reference-link" href="#Phelan--2020">Phelan et al., 2020</a>; <a class="reference-link" href="#Defor--2020">Defor and Oheneba-Dornyo, 2020</a>; Ostergard et al., 2020; <a class="reference-link" href="#Shaffie--2021">Shaffie, 2021</a>). While attention to climate change and health has increased and there is evidence of increasing adaptation activity in the health sector (<a class="reference-link" href="#Watts--2019">Watts et al., 2019</a>), there is also continued evidence of substantial adaptation gaps (<a class="reference-link" href="#UNEP--2018">UNEP, 2018</a>; <a class="reference-link" href="#UNEP--2021">UNEP, 2021</a>) including gaps in humanitarian response capacity for climate-related disasters (<a class="reference-link" href="#Watts--2021">Watts et al., 2021</a>) that appear to be widening as adverse climate change impacts on health and well-being accrue.</p></div></div><div class="h2-container" id="7.1.7"><h2 class="Headings_H2-numbered" lang="de-DE">7.1.7 Hazards, Exposure and Vulnerability in the Context of Human Health, Well-Being and the Changing Structure of Communities <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-7-siblings"><div class="h3-container" id="7.1.7.1"><h3 class="Headings_H3" lang="de-DE">7.1.7.1 Possible Climate Futures and Hazards <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-3-siblings"><p class="Body_Body-justify" lang="en-GB">This chapter uses the conceptual framing described in Chapter 1, in which risks emerging from climate change are described in terms of hazard, exposure and vulnerability, with adaptation and climate resilient development being responses that have the potential to reduce or modify risk. The observed and projected future risks to health well-being, involuntary population displacements and conflict identified in this chapter are associated with a range of hazards that are manifested at a variety of geographical and temporal scales. These include observed and projected changes in climate normals; changes in the frequency, duration, and/or severity of extreme events; and hazards such as rising sea levels and extreme temperatures where the impacts have only begun to be widely experienced. The 2021 report of IPCC WGI (IPCC, 2021) provides an assessment of observed and projected changes in these hazards and is the backdrop against which assessments of future risks and adaptation options identified in the present chapter should be considered.</p><p class="Body_Body-justify" lang="en-GB">The exposure to hazards of populations, infrastructure, ecosystem capital, socioeconomic systems and cultural assets critical to health and well-being varies considerably across and within regions <span class="condensed_italic" lang=""> (high confidence). </span>Exposure is also projected to vary across and within regions over time, depending on future GHG emissions pathways, development trajectories and differential vulnerability, particularly for exposure to extreme events and conditions, such as floods and droughts (Figures 7.1a, 7.1b) (Winsemius et al. 2018). For this reason, region-specific assessments of climate-related risks for health, displacement and conflict are found in each of the regional chapters of this report in addition to the general assessment that appears in this chapter.</p><div class="Figure" id="_idContainer004"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-1" id="figure-7-001" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_001.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.1 | </span><span class="bold_condensed-dark-blue" lang="">Projected exposure of poor people to</span><span class="bold_condensed-dark-blue" lang="">a) </span> <span class="bold_condensed-dark-blue" lang="">floods respectively</span><span class="bold_condensed-dark-blue" lang="">b) </span> <span class="bold_condensed-dark-blue" lang="">droughts in selected regions by 2050 under a high emissions scenario (RCP</span><span class="bold_condensed-dark-blue" lang="">8. </span><span class="bold_condensed-dark-blue" lang="">5) (adapted from <a class="reference-link" href="#Winsemius--2018">Winsemius et al., 2018</a>). </span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-001" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h3-container" id="7.1.7.2"><h3 class="Headings_H3" lang="de-DE">7.1.7.2 Differential Vulnerability and Cascading Effects <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-4-siblings"><p class="Body_Body-justify" lang="en-GB">Vulnerability to climate change varies across time and location, across communities, and among individuals within communities; it reflects variations and changes in macro-scale non-climatic factors (such as changes in population, economic development, education, infrastructure, behaviour, technology and ecosystems) and individual- or household-specific characteristics, such as age, socioeconomic status, access to livelihood assets, pre-existing health conditions and ability (US Global Change Research Program, 2016; Chapter 1).</p><p class="Body_Body-justify" lang="en-GB">Many direct and indirect effects of climate change pose multiple threats to human health and well-being and can occur simultaneously, resulting in compounding or cascading impacts for vulnerable populations. For example, many of the long-term impacts of climate change on NCDs and injury described in Sections 7.2 and 7.3 are associated with future increases in air temperature and levels of air pollution; in many regions, and especially in large urban centres in Asia and Africa, these particular hazards are already causing substantial increases in morbidity and mortality due to respiratory illnesses (<a class="reference-link" href="#Tong--2016">Tong et al., 2016</a>). Climate change can therefore be expected to magnify such health risks over the long term.</p><p class="Body_Body-justify" lang="en-GB">At the same time, urban populations will also be experiencing indirect risks through climate change impacts on food and potable water systems, variations in the distribution and seasonality of infectious diseases and growing demand for shelter due to increased in-migration. The accumulation of these risks over time can be expected to generate accelerating declines in community resilience and health, with future vulnerability potentially expanding in a nonlinear fashion (<a class="reference-link" href="#Dilling--2017">Dilling et al., 2017</a>; <a class="reference-link" href="#Liang--2017">Liang and Gong, 2017</a>; <a class="reference-link" href="#El-Zein--2017">El-Zein and Tonmoy, 2017</a>; see also Chapter 6). Further, although each individual risk in isolation may be transitory or temporary for the individuals or groups exposed, taken cumulatively, the impacts could create conditions of chronic lack of well-being, and early life experiences with specific illnesses and conditions could have lifelong consequences (<a class="reference-link" href="#Watts--2015">Watts et al., 2015</a>; <a class="reference-link" href="#Otto--2017">Otto et al., 2017</a>; WHO, 2018a). In this context, there is a distinct need for greater longitudinal research on vulnerability to multiple climatic and non-climatic health and well-being hazards over time (<a class="reference-link" href="#Fawcett--2017">Fawcett et al., 2017</a>). There is also need for more research to identify critical thresholds in social vulnerability to climate change (<a class="reference-link" href="#Otto--2017">Otto et al., 2017</a>); these include rapid, stepwise changes in vulnerability that emerge from changes in exposure (for example, air temperatures above which mortality rates or impacts on pre-natal health accelerate (<a class="reference-link" href="#Arroyo--2016">Arroyo et al., 2016</a>; <a class="reference-link" href="#Ngo--2016">Ngo and Horton, 2016</a>; <a class="reference-link" href="#Abiona--2017">Abiona, 2017</a>; <a class="reference-link" href="#Auger--2017">Auger et al., 2017</a>; <a class="reference-link" href="#Molina--2017">Molina and Saldarriaga, 2017</a>; <a class="reference-link" href="#Zhang--2017b">Zhang et al., 2017b</a>)) and thresholds in adaptation processes (such as when rural out-migration rates grow due to climate-related crop failures (<a class="reference-link" href="#McLeman--2017">McLeman, 2017</a>)).</p><p class="Body_Body-justify" lang="en-GB">In virtually all of the research identifying particular climate-related risks to health, well-being, migration and conflict, specific types of individuals are identified as having higher levels of vulnerability and exposure to climate-related health hazards: people who are impoverished, undernourished, struggle with chronic or repeated illnesses, live in insecure housing in polluted or heavily degraded environments, work in unsafe conditions, are disabled, have limited education and/or have poor access to health and social infrastructure (WHO, 2018a). Their disproportionate exposure to ongoing climate hazards and their inability to recover from extreme events increase not only their own vulnerability but also that of the wider communities in which they live (US Global Change Research Program, 2016). Highly vulnerable populations are not evenly distributed across regions (Figure 7.2) nor within countries. Yet, even those fortunate enough to live in better neighbourhoods with greater financial means, higher-paying jobs and good access to resources and services, may experience adverse climate-related outcomes through community-level interactions and linkages (Haines and <a class="reference-link" href="#Ebi--2019">Ebi, 2019</a>). Increased inequity itself threatens well-being and an effective response to climate change should not only avoid increased inequity but identify ways in which to reduce existing inequity.</p><div class="Figure mb-4" id="_idContainer006"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-2" id="figure-7-002" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_002.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.2 | </span><span class="bold_condensed-dark-blue" lang="">Global distribution of vulnerable people from two indices, with examples (see also Technical Summary, this report). </span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-002" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h3-container" id="7.1.7.3"><h3 class="Headings_H3" lang="de-DE">7.1.7.3 Heightened Vulnerability to Climate-Related Impacts on Health and Well-Being Experienced by Specific Groups and Through Specific Pathways <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-5-siblings"><div class="h4-container" id="7.1.7.3.1"><h4 class="Headings_H4" lang="de-DE">7.1.7.3.1 Women and Girls <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-4-siblings"><p class="Body_Body-justify" lang="en-GB">Climate change poses distinct risks to women&#8217;s health. Vulnerability to climate-related impacts on health and well-being shows notable differentiations according to gender, beyond implications for pregnant women. In many societies, differential exposure to such risks relate to gendered livelihood practices and mobility options. Pregnancy and maternal status heighten vulnerability to heat, infectious diseases, food-borne infections and air pollution (<a class="reference-link" href="#Arroyo--2016">Arroyo et al., 2016</a>; <a class="reference-link" href="#Ngo--2016">Ngo and Horton, 2016</a>; <a class="reference-link" href="#Zhang--2017b">Zhang et al., 2017b</a>). Extreme heat events, high ambient temperatures, high concentrations of airborne particulates, water-related illnesses and natural hazards are associated with higher rates of adverse pregnancy outcomes such as spontaneous abortion, stillbirth, low birth weight and pre-term birth (<a class="reference-link" href="#Arroyo--2016">Arroyo et al., 2016</a>; <a class="reference-link" href="#Ngo--2016">Ngo and Horton, 2016</a>; <a class="reference-link" href="#Abiona--2017">Abiona, 2017</a>; <a class="reference-link" href="#Auger--2017">Auger et al., 2017</a>; <a class="reference-link" href="#Molina--2017">Molina and Saldarriaga, 2017</a>; <a class="reference-link" href="#Zhang--2017b">Zhang et al., 2017b</a>). Women and girls are at greater risk of food insecurity (FAO, 2018; <a class="reference-link" href="#Alston--2016">Alston and Akhter, 2016</a>), which is particularly problematic in combination with the nutritional needs associated with pregnancy or breastfeeding. Women and girls are more likely to die in extreme weather events (<a class="reference-link" href="#Garcia--2016">Garcia and Sheehan, 2016</a>; <a class="reference-link" href="#Yang--2019">Yang et al., 2019</a>). Women are also expected to face a greater mental health burden in a changing climate (<a class="reference-link" href="#Manning--2018">Manning and Clayton, 2018</a>). Further, climatic extremes and water scarcity are associated with increases in violence against girls and women (<a class="reference-link" href="#Anwar--2019">Anwar et al., 2019</a>; <a class="reference-link" href="#Opondo--2016">Opondo et al., 2016</a>; <a class="reference-link" href="#Le Masson--2016">Le Masson et al., 2016</a>; <a class="reference-link" href="#Udas--2019">Udas et al., 2019</a>).</p></div></div><div class="h4-container" id="7.1.7.3.2"><h4 class="Headings_H4" lang="de-DE">7.1.7.3.2 Children <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-5-siblings"><p class="Body_Body-justify" lang="en-GB">Children are particularly vulnerable to climate change impacts. Children often have unique pathways of exposure and sensitivity to climate hazards, given their immature physiology and metabolism and high intake of air, food and water relative to their body weight as compared with adults (US Global Change Research Group, 2016). Climate change is expected to increase childhood risks of malnutrition and infectious disease for children in low-income countries through its impacts on household food access, dietary diversity, nutrient quality, water and changes in maternal and childcare access and breastfeeding (<a class="reference-link" href="#Tirado--2017">Tirado, 2017</a>; <a class="reference-link" href="#FAO--2018">FAO et al., 2018</a>; <a class="reference-link" href="#Perera--2017">Perera, 2017</a>). Children living in locations with poor sanitation are especially vulnerable to GI illnesses, with future rates of diarrhoeal diseases among children expected to rise under many climate change scenarios (<a class="reference-link" href="#Ciss&#233;--2018">Ciss&#233; et al., 2018</a>; <a class="reference-link" href="#WHO--2014">WHO, 2014</a>). Outdoor recreational opportunities for children may be reduced by extreme weather events, heat and poor air quality (<a class="reference-link" href="#Evans--2019">Evans, 2019</a>). Children and adolescents are particularly vulnerable to post-traumatic stress after extreme weather events; the effects may even be long-lasting, with impacts on their adult functioning (<a class="reference-link" href="#Brown--2017">Brown et al., 2017</a>; <a class="reference-link" href="#UNICEF--2021">UNICEF, 2021</a>; <a class="reference-link" href="#Thiery--2021">Thiery et al., 2021</a>)</p></div></div><div class="h4-container" id="7.1.7.3.3"><h4 class="Headings_H4" lang="de-DE">7.1.7.3.3 Elderly <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-6-siblings"><p class="Body_Body-justify" lang="en-GB">Population age structures and changes over time have a significant influence on vulnerability to the impacts of weather and climate. Older adults (generally defined as persons aged 65 and older) are disproportionately vulnerable to the health impacts associated with climate change and weather extremes, including a greater risk of succumbing to waterborne pathogens due to poorer functioning thermoregulatory mechanisms, greater sensitivity to dehydration, changes in their immune systems and greater likelihood of having pre-existing chronic illnesses such as diabetes or respiratory, cardiovascular and pul

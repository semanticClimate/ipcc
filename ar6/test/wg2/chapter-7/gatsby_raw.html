ody_Body-justify" lang="en-GB">The number of assessable peer-reviewed studies that make connections between climate-related migration and health and well-being is small. The health outcomes of migrants generally, and of climate-migrants in particular, vary according to geographical context, country and the particular circumstances of migration or immobility (<a class="reference-link" href="#Hunter--2017">Hunter and Simon, 2017</a>; <a class="reference-link" href="#Hunter--2021">Hunter et al., 2021</a>; <a class="reference-link" href="#Schwerdtle--2020">Schwerdtle et al., 2020</a>). Such linkages are &#8216;multi-directional&#8217;, with studies suggesting that healthy individuals may be more likely to migrate internationally in search of economic opportunities than people in poorer health, except during adverse climatic conditions when migration rates may change across all groups, and that migrants may have different long-term health outcomes than people born in destination areas, potentially displaying a range of positive and negative health outcomes compared to non-migrants (<a class="reference-link" href="#Kennedy--2015">Kennedy et al., 2015</a>; <a class="reference-link" href="#Dodd--2017">Dodd et al., 2017</a>; <a class="reference-link" href="#Hunter--2017">Hunter and Simon, 2017</a>; <a class="reference-link" href="#Riosmena--2017">Riosmena et al., 2017</a>). Refugees and other involuntary migrants often experience higher exposure to disease and malnutrition, adverse indirect health effects of changes in diet or activity and increased rates of mental health concerns. These latter may be attributable to a sense of loss or fear (<a class="reference-link" href="#Schwerdtle--2018">Schwerdtle et al., 2018</a>; <a class="reference-link" href="#Torres--2017">Torres and Casey, 2017</a>) as well as due to the interruption of healthcare; occupational injuries; sleep deprivation; non-hygienic lodgings and insufficient sanitary facilities; heightened exposure to vector- and WBDs; vulnerability to psychosocial, sexual and reproductive issues; behavioural disorders; substance abuse; and violence (<a class="reference-link" href="#Farhat--2018">Farhat et al., 2018</a>; <a class="reference-link" href="#Wickramage--2018">Wickramage et al., 2018</a>)<span class="condensed_italic" lang=""> (high confidence)</span>. Linkages between climate migration and the spread of infectious disease are bidirectional; migrants may be exposed to diseases at the destination to which they have lower immunity than the host community; in other cases, migrants could introduce diseases to the receiving community (<a class="reference-link" href="#McMichael--2015">McMichael, 2015</a>). Thus, receiving areas may have to pay greater attention to building migrant sensitive health systems and services (<a class="reference-link" href="#Hunter--2017">Hunter and Simon, 2017</a>). The risk of migration leading to disease transmission is exacerbated by weak governance and lack of policy to support public health measures and access to medicines (<a class="reference-link" href="#Pottie--2015">Pottie et al., 2015</a>).</p></div></div></div></div><div class="h2-container box-container" id="cross-chapter-box-migrate"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Cross-Chapter Box MIGRATE | Climate-Related Migration</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-29-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Authors: David Wrathall (USA, Chapter 8), Robert McLeman (Canada, Chapter 7), Helen Adams (United Kingdom, Chapter 7), Ibidun Adelekan (Nigeria, Chapter 9), Elisabeth Gilmore (USA/Canada, Chapter 14), Fran&#231;ois Gemenne (Belgium, Chapter 8), Nathalie Hilmi (Monaco, Chapter 18), Ben Orlove (USA, Chapter 17), Ritwika Basu (India/United Kingdom, Chapter 18), Halvard Buhaug (Norway, Chapter 16), Edwin Castellanos (Guatemala, Chapter 12), David Dodman (United Kingdom, Chapter 6), Felix Kanungwe Kalaba (Zambia, Chapter 9), Rupa Mukerji (Switzerland/India, Chapter 18), Karishma Patel (USA, Chapter 1), Chandni Singh (India, Chapter 10), Philip Thornton (United Kingdom, Chapter 5), Christopher Trisos (South Africa, Chapter 9), Olivia Warrick (New Zealand, Chapter 15), Vishnu Pandey (Nepal, Chapter 4)</p><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Key messages on migration in this report</p><p class="Body_Box_blue_Box_body" lang="en-GB">Migration is a universal strategy that individuals and households undertake to improve well-being and livelihoods in response to economic uncertainty, political instability and environmental change (<span class="condensed_italic" lang="">high confidence</span>). Migration, displacement and immobility that occur in response to climate hazards are assessed in general in Chapter 7, with specific sectoral and regional dimensions of climate-related migration assessed in sectoral and regional Chapters 5 to 15 (Table MIGRATE.1 in Chapter 7) and involuntary immobility and displacement being identified as representative key risks in <a class="section-link" data-title="Key risks across sectors and regions" href="/report/ar6/wg2/chapter/chapter-16">Chapter 16</a> (Sections 16.2.3.8, 16.5.2.3.8). Since AR5 there has been a considerable expansion in research on climate&#8211;migration linkages, with five key messages from the present assessment report warranting emphasis.</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Climatic conditions, events and variability are important drivers of migration and displacement </span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (Table MIGRATE.1 in Chapter 7), with migration responses to specific climate hazards being strongly influenced by economic, social, political and demographic processes</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (Sections 7.2.6, 8.2.1.3). </span><span class="bold_condensed" lang="en-GB"/>Migration is among a wider set of possible adaptation alternatives and often emerges when other forms of adaptation are insufficient (Sections 5.5.1.1, 5.5.3.5, 7.2.6, 8.2.1.3, 9.7.2). Involuntary displacement occurs when adaptation alternatives are exhausted or not viable and reflects non-climatic factors that constrain adaptive capacity and create high levels of exposure and vulnerability (<span class="condensed_italic" lang="">high confidence</span>) (Cross-Chapter Box SLR in Chapter 3; Sections 4.3.7, 7.2.6; Box 8.1; <a class="section-link" data-title="Regional and Sub-regional Characteristics" href="/report/ar6/wg2/chapter/chapter-10#10.3">Section 10.3</a>; Box 14.7). There is strong evidence that climatic disruptions to agricultural and other rural livelihoods can generate migration (<span class="condensed_italic" lang="">high confidence</span>) (Sections 5.5.4, 8.2.1.3, 9.8.3; Box 9.8).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Specific climate events and conditions may cause migration to increase, decrease or flow in new directions (high confidence), and the more agency migrants have (i.e., the degree of voluntarity and freedom of movement), the greater the potential benefits for sending and receiving areas</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang=""> (Sections 5.5.3.5, 7.2.6, 8.2.1.3; Box 12.2)</span>. Conversely, displacement or low-agency migration is associated with poor outcomes in terms of health, well-being and socioeconomic security for migrants and returns fewer benefits to sending or receiving communities (<span class="condensed_italic" lang="">high agreement, medium evidence</span>) (Sections 4.3.7, 4.5.7; Box 8.1; Sections 9.7.2, 10.3; Box 14.7).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Most climate-related migration and displacement observed currently takes place within countries</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (Sections 4.3.7, 4.5.7, 5.12.2, 7.2.6). </span><span class="bold_condensed" lang="en-GB"/>The climate hazards most commonly associated with displacement are tropical cyclones and flooding in most regions, with droughts being an important driver in sub-Saharan Africa, parts of south Asia and South America (<span class="condensed_italic" lang="">high confidence</span>) (Sections 7.2.6.1, 9.7.2, 10.4.6.3, 11.4.1, 12.5.8.4, 13.8.1.3, 14.4.7.3). Currently, observed international migration associated with climatic hazards is considerably smaller relative to internal migration and is most often observed as flowing between states that are contiguous and have labour-migration agreements and/or longstanding cultural ties (<span class="condensed_italic" lang="">high agreement, robust evidence</span>) (Sections 4.3.7, 4.5.7, 5.12.2, 7.2.6).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">In many regions, the frequency and/or severity of floods, extreme storms and droughts is projected to increase in coming decades, especially under high-emissions scenarios (WGI AR6 <a class="section-link" data-title="Central and South America" href="/report/ar6/wg2/chapter/chapter-12">Chapter 12</a> (Ranasinghe et al. 2021)), raising future risk of displacement in the most exposed areas</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="section-link" data-title="Region-Specific Changes in Climatic Risks" href="/report/ar6/wg2/chapter/chapter-7#7.3.2.1">Section 7.3.2.1</a>). </span>The additional impacts of climate change anticipated to generate future migration and displacement include mean sea level rise that increases flooding and saltwater contamination of soil and/or groundwater in low-lying coastal areas and small islands (<span class="condensed_italic" lang="">high confidence</span>) (<a class="section-link" data-title="Region-Specific Changes in Climatic Risks" href="/report/ar6/wg2/chapter/chapter-7#7.3.2.1">Section 7.3.2.1</a>; Cross-Chapter Box SLR in Chapter 3) and more frequent extreme heat events that threaten the habitability of urban centres in the tropics and arid/semiarid regions (<span class="condensed_italic" lang="">medium confidence</span>), although the causal links between heat and migration are less clear (<a class="section-link" data-title="Region-Specific Changes in Climatic Risks" href="/report/ar6/wg2/chapter/chapter-7#7.3.2.1">Section 7.3.2.1</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">There is growing evidence about the future prospects of immobile populations: groups and individuals that are unable or unwilling to move away from areas highly exposed to climatic hazards</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (Sections 4.6.9, 7.2.6.2; Box 8.1; Box 10.2). </span>Involuntarily immobile populations may be anticipated to require government interventions to continue living in exposed locations or to relocate elsewhere (<span class="condensed_italic" lang="">high agreement, medium evidence) </span> (Box 8.1). Managed retreat and organised relocations of people from hazardous areas in recent years have proven to be politically and emotionally charged, socially disruptive and costly (<span class="condensed_italic" lang="">high confidence</span>) (<a class="section-link" data-title="Adaptation Solutions for Reducing Conflict Risks" href="/report/ar6/wg2/chapter/chapter-7#7.4.5">Section 7.4.5.4</a>).</p><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Climate-migration interactions and outcomes</p><p class="Body_Box_blue_Box_body" lang="en-GB">Figure MIGRATE.1 in <a class="section-link" data-title="Health, wellbeing and the changing structure of communities" href="/report/ar6/wg2/chapter/chapter-7">Chapter 7</a> presents a simplified framework for understanding how migration and displacement may emerge from the interactions of climatic and non-climatic factors, based on the characteristic risk framework introduced in <a class="section-link" data-title="Point of Departure and Key Concepts" href="/report/ar6/wg2/chapter/chapter-1">Chapter 1</a> (<a class="section-link" data-title="Understanding and Evaluating Climate Risks" href="/report/ar6/wg2/chapter/chapter-1#1.3">Section 1.3</a>). Voluntary migration can be used by households when adapting to climate hazards, while less voluntary forms of migration and displacement emerge when other forms of adaptation (referred to in Figure MIGRATE.1 in <a class="section-link" data-title="Health, wellbeing and the changing structure of communities" href="/report/ar6/wg2/chapter/chapter-7">Chapter 7</a> as <span class="condensed_italic" lang="">in situ</span> adaptation) are inadequate. Migration outcomes&#8212;expressed in Figure MIGRATE.1 in <a class="section-link" data-title="Health, wellbeing and the changing structure of communities" href="/report/ar6/wg2/chapter/chapter-7">Chapter 7</a> as changes in future risks to the well-being of migrants, sending communities and destination communities&#8212;are heavily influenced by the political, legal, cultural and socioeconomic conditions under which migration occurs. Groups and individuals that are involuntarily immobile may find that their exposure, vulnerability and risk increase over time. Table MIGRATE.1 in <a class="section-link" data-title="Health, wellbeing and the changing structure of communities" href="/report/ar6/wg2/chapter/chapter-7">Chapter 7</a> summarises the range of potential migration outcomes that may emerge from this dynamic and indicates specific sections in sectoral and regional chapters of the report that describe examples of each.</p><div class="Figure"><p class="Body_Box_blue_Box_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-9" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_Migrate_1.png"/></p><p class="Body_Box_blue_Box_Figure_title" lang="en-GB"><span class="figure_number" lang="">Figure MIGRATE.1 | </span><span class="bold_condensed-dark-blue" lang="">General interactions between climatic and non-climatic processes, adaptation, potential migration outcomes and implications for future risk. </span>Adapted from <a class="reference-link" href="#McLeman--2021">McLeman et al. (2021)</a>.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-migrate-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Box_blue_Box_Table_title" lang="en-US"><span class="table_number" lang="">Table MIGRATE.1 | </span>Typology of climate-related migration and examples in sectoral and regional chapters of AR6.</p><table class="Table _idGenTablePara-1" id="table003"><colgroup><col class="_idGenTableRowColumn-20"/><col class="_idGenTableRowColumn-21"/><col class="_idGenTableRowColumn-22"/><col class="_idGenTableRowColumn-23"/><col class="_idGenTableRowColumn-24"/></colgroup><thead><tr class="Table _idGenTableRowColumn-4"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Type of climate-related migration</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Characteristics</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Recent or current examples</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Examples in the literature</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">References in AR6 WGII</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-10"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Temporary and/or seasonal migration</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Frequently used as a risk-reduction strategy by rural households in less-developed regions with highly seasonal precipitation; includes transhumance</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Pastoralists in sub-Saharan Africa; seasonal farm workers in south Asia; rural&#8211;urban labour migration in Central America</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Afifi--2016">Afifi et al. (2016)</a>; <a class="reference-link" href="#Call--2017">Call et al. (2017)</a>; Piguet et al. (2018); <a class="reference-link" href="#Borderon--2019">Borderon et al. (2019)</a>; <a class="reference-link" href="#Cattaneo--2019">Cattaneo et al. (2019)</a>; <a class="reference-link" href="#Hoffmann--2020">Hoffmann et al. (2020)</a>; <a class="reference-link" href="#Lopez-i-Gelats--2015">Lopez-i-Gelats et al. (2015)</a>; <a class="reference-link" href="#Lu--2016">Lu et al. (2016)</a> <a class="reference-link" href="#Kaczan--2020">Kaczan and Orgill-Meyer (2020)</a></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Sections 5.5.1.1, 5.5.3.5; <a class="section-link" data-title="Observed Impacts on Migration" href="/report/ar6/wg2/chapter/chapter-7#7.2.6">Section 7.2.6</a>; <a class="section-link" data-title="Observed Impacts of Climate Change with Implications for Poverty, Livelihoods and Sustainable Development" href="/report/ar6/wg2/chapter/chapter-8#8.2.1">Section 8.2.1.3</a>; <a class="section-link" data-title="Adapting to Climate Variability and Change in Agriculture" href="/report/ar6/wg2/chapter/chapter-9#9.8.3">Section 9.8.3</a>; Box 13.2</p></td></tr><tr class="Table _idGenTableRowColumn-8"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Indefinite or permanent migration</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Less common than temporary or seasonal migration, particularly when the whole household permanently relocates</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Numerous examples in all regions</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">See reviews listed in cell above</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="section-link" data-title="Observed Impacts on Migration" href="/report/ar6/wg2/chapter/chapter-7#7.2.6">Section 7.2.6</a>; <a class="section-link" data-title="Observed Impacts of Climate Change with Implications for Poverty, Livelihoods and Sustainable Development" href="/report/ar6/wg2/chapter/chapter-8#8.2.1">Section 8.2.1.3</a>; Box 10.2</p></td></tr><tr class="Table _idGenTableRowColumn-25"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Internal migration</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Movements within state borders; most common form of climate-related migration</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Numerous examples in all regions</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">See reviews listed in cell above</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="section-link" data-title="Observed Impacts on Human Mobility and Migration" href="/report/ar6/wg2/chapter/chapter-4#4.3.7">Section 4.3.7</a>; Sections 5.5.4, 5.10.1.1; <a class="section-link" data-title="Observed Impacts on Migration" href="/report/ar6/wg2/chapter/chapter-7#7.2.6">Section 7.2.6</a>; Sections 9.7.2, 9.11; Box 9.8; Sections 10.3.3, 10.4.6.3, Box 10.2; <a class="section-link" data-title="Aboriginal and Torres Strait Islander Peoples of Australia" href="/report/ar6/wg2/chapter/chapter-11#11.4.1">Section 11.4.1</a>; <a class="section-link" data-title="Migrations and Displacements" href="/report/ar6/wg2/chapter/chapter-12#12.5.8.4">Section 12.5.8.4</a>; <a class="section-link" data-title="Loss and Damage to Vulnerable Livelihoods in Europe" href="/report/ar6/wg2/chapter/chapter-13#13.8.1.3">Section 13.8.1.3</a>; <a class="section-link" data-title="Indigenous Peoples and Climate Change" href="/report/ar6/wg2/chapter/chapter-14#14.4">Section 14.4.7.3</a>; <a class="section-link" data-title="Migration" href="/report/ar6/wg2/chapter/chapter-15#15.3.4.6">Section 15.3.4.6</a></p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">International migration</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Less common than internal migration; most often occurs between contiguous countries within the same region; often undertaken for purpose of earning wages to remit home</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Cross-border migration within south and Southeast Asia, sub-Saharan Africa</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">See reviews listed in cell above; also <a class="reference-link" href="#Veronis--2018">Veronis et al. (2018)</a>; <a class="reference-link" href="#McLeman--2019">McLeman (2019)</a>; Cattaneo and G. (2016); <a class="reference-link" href="#Missirian--2017">Missirian and Schlenker (2017)</a>; <a class="reference-link" href="#Schutte--2021">Schutte et al. (2021)</a></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Sections 4.3.7, 4.5.7; <a class="section-link" data-title="Mechanisms for Climate Change Impacts on Food Security" href="/report/ar6/wg2/chapter/chapter-5#5.12.2">Section 5.12.2</a>; <a class="section-link" data-title="Observed Impacts on Migration" href="/report/ar6/wg2/chapter/chapter-7#7.2.6">Section 7.2.6</a></p></td></tr><tr class="Table _idGenTableRowColumn-10"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Rural&#8211;urban or rural&#8211;rural</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Typically internal but may also flow between contiguous states; may be for temporary or indefinite periods; migration may be undertaken by an individual household member or the entire household; may be followed by remittances</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Drought migration in Mexico, east Africa and south Asia</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">See reviews in the cell above; also <a class="reference-link" href="#Adger--2015">Adger et al. (2015)</a>; Gautier et al. (2016); <a class="reference-link" href="#Nawrotzki--2017">Nawrotzki et al. (2017)</a>; Wiederkehr et al. (2018); Robalino et al. (2015); <a class="reference-link" href="#Borderon--2019">Borderon et al. (2019)</a>; <a class="reference-link" href="#Murray-Tortarolo--2021">Murray-Tortarolo and Martnez (2021)</a></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="section-link" data-title="Maladaptation Responses and Sustainable Solutions" href="/report/ar6/wg2/chapter/chapter-5#5.13.4">Section 5.13.4</a>; <a class="section-link" data-title="Observed Impacts on Migration" href="/report/ar6/wg2/chapter/chapter-7#7.2.6">Section 7.2.6</a>; <a class="section-link" data-title="Information and Communication Technology" href="/report/ar6/wg2/chapter/chapter-6#6.2.4.3">Section 6.2.4.3</a>; <a class="section-link" data-title="Observed Impacts of Climate Change with Implications for Poverty, Livelihoods and Sustainable Development" href="/report/ar6/wg2/chapter/chapter-8#8.2.1">Section 8.2.1.3</a>; <a class="section-link" data-title="Vulnerability to Observed and Projected Impacts from Climate Change" href="/report/ar6/wg2/chapter/chapter-9#9.8.1">Section 9.8.1.2</a>; <a class="section-link" data-title="Migrations and Displacements" href="/report/ar6/wg2/chapter/chapter-12#12.5.8.4">Section 12.5.8.4</a>; <a class="section-link" data-title="Indigenous Peoples and Climate Change" href="/report/ar6/wg2/chapter/chapter-14#14.4">Section 14.4.7.1</a></p></td></tr><tr class="Table _idGenTableRowColumn-26"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Displacement</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Households are forced to leave homes for temporary or indefinite period; typically occurs as a result of extreme events and starts with seemingly temporary evacuation; risk is expected to rise in most regions due to sea level rise and changes in associated coastal hazards</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Tropical cyclones in the Caribbean, Southeast Asia and Bay of Bengal region</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Islam--2017">Islam and Shamsuddoha (2017)</a>; <a class="reference-link" href="#Desai--2021">Desai et al. (2021)</a>; see Internal Displacement Monitoring Centre annual reports for global statistics</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Cross-Chapter Box SLR in Chapter 3; <a class="section-link" data-title="Observed Impacts on Human Mobility and Migration" href="/report/ar6/wg2/chapter/chapter-4#4.3.7">Section 4.3.7</a>; 4.5.7; Cross-Chapter Box MOVING PLATE in Chapter 5; <a class="section-link" data-title="Relative Importance of Specific Climatic Drivers of Migration and Displacement" href="/report/ar6/wg2/chapter/chapter-7#7.2.6.1">Section 7.2.6.1</a>; Box 8.1; <a class="section-link" data-title="Projected Risks and Vulnerability" href="/report/ar6/wg2/chapter/chapter-9#9.7.2">Section 9.7.2</a>; <a class="section-link" data-title="Observed Impacts on Human Settlements and Infrastructure" href="/report/ar6/wg2/chapter/chapter-9#9.9.2">Section 9.9.2</a>; <a class="section-link" data-title="Regional and Sub-regional Characteristics" href="/report/ar6/wg2/chapter/chapter-10#10.3">Section 10.3</a>; Box 14.7; Sections 15.3.4.6;</p><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/7#CCP2.2">CCP2.2.2</a></p></td></tr><tr class="Table _idGenTableRowColumn-13"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Planned and/or organised resettlement</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Initiated in areas where settlements become permanently uninhabitable; requires assistance from governments and/or institutions; government-sponsored sedentarisation of pastoral populations</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Fiji, Carteret Islands, Papua New Guinea, Gulf of Mexico coast and coastal Alaska, USA</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Marino--2015">Marino and Lazrus (2015)</a>; Hino et al. (2017); <a class="reference-link" href="#McNamara--2018">McNamara et al. (2018)</a>; <a class="reference-link" href="#McMichael--2020">McMichael and Katonivualiku (2020)</a>; Tadgell et al. (2017); <a class="reference-link" href="#Arnall--2014">Arnall (2014)</a>; <a class="reference-link" href="#Wilmsen--2015">Wilmsen and Webber (2015)</a></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="section-link" data-title="Adaptation of the Cultural Water Uses of Indigenous Peoples, Local Communities and Traditional Peoples" href="/report/ar6/wg2/chapter/chapter-4#4.6.9">Section 4.6.9</a>; Sections 5.14.1, 5.14.2; <a class="section-link" data-title="Planned Relocation and Managed Retreats" href="/report/ar6/wg2/chapter/chapter-7#7.4.4.4">Section 7.4.4.4</a>; <a class="section-link" data-title="Key Systems and Associated Impacts, Adaptation and Vulnerabilities" href="/report/ar6/wg2/chapter/chapter-10#10.4">Section 10.4.6</a>; <a class="section-link" data-title="Migration" href="/report/ar6/wg2/chapter/chapter-15#15.5.3">Section 15.5.3</a>; <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/7#CCP2.2">CCP2.2.2</a>; <a class="section-link" data-title="Adaptation" href="/chapter/7#CCP6.3.2">CCP6.3.2</a></p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Immobility</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Adverse weather or climatic conditions warrant moving, but households are unable to relocate because of lack of resources or choose to remain because of strong social, economic or cultural attachments to place</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Examples in most regions</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Adams--2016">Adams (2016)</a>; <a class="reference-link" href="#Zickgraf--2018">Zickgraf (2018)</a>; <a class="reference-link" href="#Nawrotzki--2018">Nawrotzki and DeWaard (2018)</a>; <a class="reference-link" href="#Farbotko--2020">Farbotko et al. (2020)</a></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="section-link" data-title="Adaptation of the Cultural Water Uses of Indigenous Peoples, Local Communities and Traditional Peoples" href="/report/ar6/wg2/chapter/chapter-4#4.6.9">Section 4.6.9</a>; <a class="section-link" data-title="Immobility and Resettlement in the Context of Climatic Risks" href="/report/ar6/wg2/chapter/chapter-7#7.2.6.2">Section 7.2.6.2</a>; Box 8.1; Box 10.2</p></td></tr></tbody></table><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Policy implications</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Future migration and displacement patterns in a changing climate will depend not only on the physical impacts of climate change, but also on future policies and planning at all scales of governance</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (4.6.9, 5.14.1, 5.14.1.2, 7.3.2, 7.4.4, 8.2.1.3; Box 8.1; <a class="section-link" data-title="Adaptation" href="/chapter/7#CCP6.3.2">CCP6.3.2</a>). </span><span class="bold_condensed" lang="en-GB"/>Policy interventions can remove barriers to and expand the alternatives for safe, orderly and regular migration that allows vulnerable people to adapt to climate change (<span class="condensed_italic" lang="">high confidence</span>) (<a class="section-link" data-title="Observed Impacts on Migration" href="/report/ar6/wg2/chapter/chapter-7#7.2.6">Section 7.2.6</a>). With adequate policy support, migration in the context of climate change can result in synergies for both adaptation and development (Sections 5.12.2, 7.4.4, 8.2.1.3). Migration governance at local, national and international levels will influence the outcomes of climate-related migration for the migrants themselves as well as for receiving and origin communities (Sections 5.13.4, 7.4.4, 8.2.1.3). At the international level, a number of relevant policy initiatives and agreements, including Global Compacts for Safe, Orderly and Regular Migration and for the protection of Refugees; the Warsaw International Mechanism of the UNFCCC; the Sustainable Development Goals; the Sendai Framework for Disaster Risk Reduction; and the Platform on Disaster Displacement, have already been established, merit continued pursuit and provide potential migration governance pathways (<a class="section-link" data-title="Migration and Adaptation in the Context of Climate Change" href="/report/ar6/wg2/chapter/chapter-7#7.4.4">Section 7.4.4</a>). Policy and planning decisions at regional, national and local scales that relate to housing, infrastructure, water provisioning, schools and healthcare are relevant for successful integration of migrants into receiving communities (Sections 5.5.4, 5.10.1.1, 5.12.2, 9.8.3). Policies and practices on movements of people across international borders are also relevant to climate-related migration, with restrictions on movement having implications for the adaptive capacity of communities exposed to climate hazards (<a class="section-link" data-title="Climate, Migration and Linkages to Labour Markets and Social Networks" href="/report/ar6/wg2/chapter/chapter-7#7.4.4.2">Section 7.4.4.2</a>; Box 8.1). Perceptions of migrants and the framing of policy discussions in receiving communities and nations are important determinants of the future success of migration as an adaptive response to climate change (<a class="section-link" data-title="Attitudes Towards Climate Migration" href="/report/ar6/wg2/chapter/chapter-7#7.4.4.3">Section 7.4.4.3</a>) (<span class="condensed_italic" lang="">high agreement, medium evidence</span>).</p><div class="_idGenObjectLayout-1"><div class="Box_Header-continued" id="_idContainer033"><p class="Body_Box_blue_Box_continued-subhead" lang="en-GB">Cross-Chapter Box MIGRATE</p></div></div><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Reducing the future risk of large-scale population displacements, including those requiring active humanitarian interventions and organised relocations of people, requires the international community to meet the requirements of the Paris Agreement and take further action to control future warming</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (Cross-Chapter Box SLR in Chapter 3; <a class="section-link" data-title="Projected Future Risks for Health and Well-Being" href="/report/ar6/wg2/chapter/chapter-7#7.3.1">Section 7.3.1</a>; Box 8.1). </span><span class="bold_condensed" lang="en-GB"/>Current emissions pathways lead to scenarios for the period between 2050 and 2100 in which hundreds of millions of people will be at risk of displacement due to rising sea levels, floods, tropical cyclones, droughts, extreme heat, wildfires and other hazards, with land degradation exacerbating these risks in many regions (<a class="section-link" data-title="Migration and Displacement in a Changing Climate" href="/report/ar6/wg2/chapter/chapter-7#7.3.2">Section 7.3.2</a>; IPCC 2019b; Cross-Chapter Box SLR in Chapter 3). At high levels of warming, tipping points may exist, particularly related to sea level rise, that, if crossed, would further increase the global population potentially at risk of displacement (Ranasinghe et al. 2021). Populations in low-income countries and small-island states that have historically had low greenhouse gas (GHG) emissions are at particular risk of involuntary migration and displacement due to climate change, reinforcing the urgency for industrialised countries to continue lowering GHG emissions, to support adaptive capacity-building initiatives under the UNFCCC and to meet objectives expressed in the Global Compacts regarding safe, orderly and regular migration and the support and accommodation of displaced people (Sections 4.3.7, 4.5.7, 5.12.2, 7.4.5.5, 8.4.2; Box 8.1; Cross-Chapter Box SLR in Chapter 3).</p></div></div><div class="h2-container box-container" id="box-7.4"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 7.4 | Gender Dimensions of Climate-Related Migration</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-30-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Migration decision-making and outcomes&#8212;in both general terms and in response to climatic risks&#8212;are strongly mediated by gender, social context, power dynamics and human capital (<a class="reference-link" href="#Bhagat--2017">Bhagat, 2017</a>; <a class="reference-link" href="#Singh--2020">Singh and Basu, 2020</a>; <a class="reference-link" href="#Rao--2019a">Rao et al., 2019a</a>; <a class="reference-link" href="#Ravera--2016">Ravera et al., 2016</a>). Women tend to suffer disproportionately from the negative impacts of extreme climate events for reasons ranging from caregiving responsibilities to lack of control over household resources to cultural norms for attire (<a class="reference-link" href="#Belay--2017">Belay et al., 2017</a>; <a class="reference-link" href="#Jost--2016">Jost et al., 2016</a>). In many cultures, migrants are most often able-bodied, young men (<a class="reference-link" href="#Call--2017">Call et al., 2017</a>; <a class="reference-link" href="#Heaney--2016">Heaney and Winter, 2016</a>). Women wait longer to migrate because of higher social costs and risks (<a class="reference-link" href="#Evertsen--2019">Evertsen and Van Der Geest, 2019</a>) and barriers such as social structures, cultural practices, lack of education and reproductive roles (<a class="reference-link" href="#Belay--2017">Belay et al., 2017</a>; <a class="reference-link" href="#Afriyie--2018">Afriyie et al., 2018</a>; <a class="reference-link" href="#Evertsen--2019">Evertsen and Van Der Geest, 2019</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Research critiques the tendency to portray women as victims of climate hazards rather than recognising differences between women and the potential for women to use their agency and informal networks to negotiate their situations (<a class="reference-link" href="#Eriksen--2015">Eriksen et al., 2015</a>; <a class="reference-link" href="#Ngigi--2017">Ngigi et al., 2017</a>; <a class="reference-link" href="#Pollard--2015">Pollard et al., 2015</a>; <a class="reference-link" href="#Rao--2019b">Rao et al., 2019b</a>; <a class="reference-link" href="#Ravera--2016">Ravera et al., 2016</a>). Migration can change household composition and structure, which in turn affects the adaptive capacity and choices of those who do not move (<a class="reference-link" href="#Rao--2019a">Rao et al., 2019a</a>; <a class="reference-link" href="#Rao--2019b">Rao et al., 2019b</a>; <a class="reference-link" href="#Singh--2019">Singh, 2019</a>). For example, when only male household members move, the remaining members of the now female-headed household must take on greater workloads (<a class="reference-link" href="#Goodrich--2019">Goodrich et al., 2019</a>; <a class="reference-link" href="#Rao--2019b">Rao et al., 2019b</a>; <a class="reference-link" href="#Rigg--2015">Rigg and Salamanca, 2015</a>), leading to increased workload and greater vulnerability for those left behind (<a class="reference-link" href="#Arora--2017">Arora et al., 2017</a>; <a class="reference-link" href="#Bhagat--2017">Bhagat, 2017</a>; <a class="reference-link" href="#Flat&#248;--2017">Flat&#248; et al., 2017</a>; <a class="reference-link" href="#Lawson--2019">Lawson et al., 2019</a>). It can, however, also increase women&#8217;s economic freedom and decision-making capacity, enhance their agency (<a class="reference-link" href="#Djoudi--2016">Djoudi et al., 2016</a>; <a class="reference-link" href="#Rao--2019">Rao, 2019</a>) and alter the gendered division of paid work, care and intra-household relations (<a class="reference-link" href="#Rigg--2018">Rigg et al., 2018</a>; <a class="reference-link" href="#Singh--2020">Singh and Basu, 2020</a>), a process that may reduce household vulnerability to extreme climate events (<a class="reference-link" href="#Banerjee--2019b">Banerjee et al., 2019b</a>).</p></div></div><div class="h2-container" id="7.2.7"><h2 class="Headings_H2-numbered" lang="de-DE">7.2.7 Observed Impacts of Climate on Conflict <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-15-siblings"><div class="h3-container" id="7.2.7.1"><h3 class="Headings_H3" lang="de-DE">7.2.7.1 Introduction <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-25-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">In AR5, conflict was addressed in WGII <a class="section-link" data-title="Central and South America" href="/report/ar6/wg2/chapter/chapter-12">Chapter 12</a> on human security. The chapter concluded that some of the factors that increase the risk of violent conflict within states are sensitive to climate change</span> (<span class="condensed_italic" lang="">medium evidence, medium agreement </span>)<span class="condensed_italic" lang="">, that people living in places affected by violent conflict are particularly vulnerable to climate change</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">and that climate change will lead to new challenges to states and will increasingly shape both conditions of security and national security policies</span> (<span class="condensed_italic" lang="">medium evidence, medium agreement </span>)<span class="condensed_italic" lang="">. </span>AR5 characterised a major debate within the field as: authors supporting an association between climate anomalies and conflict that can be extrapolated into the future (e.g., Hsiang et al. (2013); <a class="reference-link" href="#Hsiang--2014">Hsiang and Marshall (2014)</a>; Burke et al. (2015a)) and authors arguing that these associations are not universal and break down when contextual, scale and political factors are introduced (e.g., <a class="reference-link" href="#Buhaug--2014">Buhaug et al. (2014)</a>; Buhaug (2016)).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Consistent with AR5 findings, there continues to be little observed evidence that climatic variability or change cause violent inter-state conflict. In intra-state settings, climate change has been associated with the onset of conflict, civil unrest or riots in urban settings</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>) (<a class="reference-link" href="#Ide--2020">Ide (2020)</a>, <span class="condensed_italic" lang="">and changes in the duration and severity of existing violent conflicts</span> (<a class="reference-link" href="#Koubi--2019">Koubi, 2019</a>). Climate change is conceptualised as one of many factors that interact to raise tensions (<a class="reference-link" href="#Boas--2016">Boas and Rothe, 2016</a>) through diverse causal mechanisms (<a class="reference-link" href="#Mach--2019">Mach et al., 2019</a>; <a class="reference-link" href="#Ide--2020">Ide et al., 2020</a>) and as part of the peace-vulnerability-development nexus (<a class="reference-link" href="#Barnett--2019">Barnett, 2019</a>; <a class="reference-link" href="#Abrahams--2020">Abrahams, 2020</a>; <a class="reference-link" href="#Buhaug--2021">Buhaug and von Uexkull, 2021</a>). New areas of the literature assessed in this report include the security implications of responses to climate change, the gendered dynamics of conflict and exposure to violence under climate change and civil unrest in urban settings. The impact of violent conflict on vulnerability is not addressed in this chapter but does arise in other chapters (Sections 8.3.2.3, 17.2.2.2). Other chapters address non-violent conflict over changing availability and distribution of resources, for example, competing land uses and fish stocks migrating to different territories (Sections 5.8.2.3; 5.8.3, 5.9.3, 5.13, 9.8.1.1, 9.8.5.1). A commonly used definition of armed conflict is conflicts involving greater than 25 battle-related deaths in a year; this number represents the Uppsala Conflict Data Program threshold for inclusion in their database, a core resource in this field.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climatic conditions have affected armed conflict within countries, but their influence has been small compared to socioeconomic, political and cultural factors (<a class="reference-link" href="#Mach--2019">Mach et al., 2019</a>) </span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span>Inter-group inequality, and consequent relative deprivation can lead to conflict and the negative impacts of climate change lower the opportunity cost of involvement in conflict (<a class="reference-link" href="#Buhaug--2020">Buhaug et al., 2020</a>; <a class="reference-link" href="#Vestby--2019">Vestby, 2019</a>). Potential pathways linking climate and conflict include direct impacts on physiology from heat or resource scarcity; indirect impacts of climatic variability on economic output, agricultural incomes, higher food prices and increasing migration flows; and the unintended effects of climate mitigation and adaptation policies (<a class="reference-link" href="#Koubi--2019">Koubi, 2019</a>; <a class="reference-link" href="#Busby--2018">Busby, 2018</a>; <a class="reference-link" href="#Sawas--2018">Sawas et al., 2018</a>). Relative deprivation, political exclusion and ethnic fractionalisation and ethnic grievances are other key variables (<a class="reference-link" href="#Schleussner--2016">Schleussner et al., 2016</a>; <a class="reference-link" href="#Theisen--2017">Theisen, 2017</a>). Research shows that factors such as land tenure and competing land uses interacting with market-driven pressures and existing ethnic divisions produce conflict over land resources rather than a scarcity of natural resources caused by climate impacts such as drought (<span class="condensed_italic" lang="">high agreement, medium evidence</span>) (<a class="reference-link" href="#Theisen--2017">Theisen, 2017</a>; <a class="reference-link" href="#Balestri--2017">Balestri and Maggioni, 2017</a>; <a class="reference-link" href="#Kuusaana--2015">Kuusaana and Bukari, 2015</a>; Box 8.3).</p></div></div><div class="h3-container" id="7.2.7.2"><h3 class="Headings_H3" lang="de-DE">7.2.7.2 Impacts of Climate Change and Violent Conflict <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-26-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Positive temperature anomalies and average increases in temperature over time have been associated with collective violent conflict in certain settings</span> (<span class="condensed_italic" lang="">medium agreement, low evidence</span>)<span class="condensed_italic" lang="">. </span>Helman and Zaitchik (2020) find statistical associations between temperature and violent conflict in Africa and the Middle East that are stronger in warmer places and identify seasonal temperature effects on violence. However, they are unable to detect the impact of regional temperature increases on violence. <span class="condensed_italic" lang=""/>For Africa, Van Weezel (2019) found associations between average increases in temperature and conflict risk. Caruso et al. (2016) found an association between rises in minimum temperature and violence through the impact of temperature on rice yields (Box 9.4). However, the associations between temperature and violence are weak compared to those with political and social factors (e.g., Owain and Maslin (2018)) and research focuses on areas where conflict is already present and, as such, is sensitive to selection bias (<a class="reference-link" href="#Adams--2018">Adams et al., 2018</a>). There is a body of literature that finds statistical associations between temperature anomalies and inter-personal violence, crime and aggression in the Global North, predominantly in the USA (e.g., <a class="reference-link" href="#Ranson--2014">Ranson (2014)</a>; <a class="reference-link" href="#Mares--2019">Mares and Moffett (2019)</a>; <a class="reference-link" href="#Tiihonen--2017">Tiihonen et al. (2017)</a>; <a class="reference-link" href="#Parks--2020">Parks et al. (2020)</a>; <a class="section-link" data-title="Indigenous Peoples and Climate Change" href="/report/ar6/wg2/chapter/chapter-14#14.4">Section 14.4.8</a>). However, authors have cautioned against extrapolating seasonal associations into long-term trends and against focusing on individual crimes rather than wider social injustices associated with climate change and its impacts (<a class="reference-link" href="#Lynch--2020">Lynch et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Variation in availability of water has been associated with international political tension and intra-national collective violence</span> (<span class="condensed_italic" lang="">low agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span>Drought conditions have been associated with violence due to impacts on income from agriculture and water and food security, with studies focusing predominantly on sub-Saharan Africa and the Middle East (<a class="reference-link" href="#Ide--2015">Ide and Frohlich, 2015</a>; <a class="reference-link" href="#De Juan--2015">De Juan, 2015</a>; <a class="reference-link" href="#Von Uexkull--2016">Von Uexkull et al., 2016</a>; <a class="reference-link" href="#Waha--2017">Waha et al., 2017</a>; <a class="reference-link" href="#Abbott--2017">Abbott et al., 2017</a>; <a class="reference-link" href="#D&#8217;Odorico--2018">D&#8217;Odorico et al., 2018</a>). A small set of published studies has argued inconclusively over the role of drought in causing the Syrian civil war (<a class="reference-link" href="#Gleick--2014">Gleick, 2014</a>; <a class="reference-link" href="#Kelley--2015">Kelley et al., 2015</a>; <a class="reference-link" href="#Selby--2017">Selby et al., 2017</a>; 16.2.3.9). In general, research stresses the underlying economic, social and political drivers of conflict. For example, research on conflict in the Lake Chad region has demonstrated that the lake drying was only one of many factors including lack of development and infrastructure (<a class="reference-link" href="#Okpara--2016">Okpara et al., 2016</a>; <a class="reference-link" href="#Nagarajan--2018">Nagarajan et al., 2018</a>; <a class="reference-link" href="#Tayimlong--2020">Tayimlong, 2020</a>). Fewer studies examine the relationship between flooding (excess water) and violence and often rely on migration as the causal factor (see below). However, some studies have shown an association between flooding and civil unrest (<a class="reference-link" href="#Ide--2020">Ide et al., 2020</a>; <a class="section-link" data-title="Observed Impacts on Water-Related Conflicts" href="/report/ar6/wg2/chapter/chapter-4#4.3.6">Section 4.3.6</a>; <a class="section-link" data-title="Water" href="/report/ar6/wg2/chapter/chapter-12#12.5.3">Section 12.5.3</a>; Box 9.4).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Extreme weather events can be associated with increased conflict risk</span> (<span class="condensed_italic" lang="">low agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span>There is the potential for extreme weather events and disasters to cause political instability and increase the risk of violent conflict, although not conclusively (<a class="reference-link" href="#Brzoska--2018">Brzoska, 2018</a>). Post-disaster settings can be used to intensify state repression (<a class="reference-link" href="#Wood--2016">Wood and Wright, 2016</a>) and to alter insurgent groups&#8217; behaviour (<a class="reference-link" href="#Walch--2018">Walch, 2018</a>). Different stakeholders use disasters to establish new narratives and alter public opinion (<a class="reference-link" href="#Venugopal--2017">Venugopal and Yasir, 2017</a>). Some research has demonstrated how post-disaster activities have had positive impacts on the social contract between people and the state, reducing the risk of conflict by strengthening relations between government and citizens and strengthening the citizenship of marginalised communities (Siddiqi, 2018; <a class="reference-link" href="#Pelling--2010">Pelling and Dill, 2010</a>; <a class="reference-link" href="#Siddiqi--2019">Siddiqi, 2019</a>). However, post-disaster and disaster risk-related activities themselves have limited capacity to support diplomatic efforts to build peace (<a class="reference-link" href="#Kelman--2018">Kelman et al., 2018</a>).</p></div></div><div class="h3-container" id="7.2.7.3"><h3 class="Headings_H3" lang="de-DE">7.2.7.3 Causal Pathways Between Climate Change Impacts and Violent Conflict <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-27-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Increases in food prices due to reduced agricultural production and global food price shocks are associated with conflict risk and represent a key pathway linking climate variability and conflict </span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Increases in food prices are associated with civil unrest in urban areas among populations unable to afford or produce their own food and in rural populations due to changes in availability of agricultural employment with shifting commodity prices (<a class="reference-link" href="#Martin-Shields--2019">Martin-Shields and Stojetz, 2019</a>). Under such conditions, locally specific grievances, hunger and social inequalities can initiate or exacerbate conflicts. Food price volatility in general is not associated with violence, but sudden food price hikes have been linked to civil unrest in some circumstances (<a class="reference-link" href="#Bellemare--2015">Bellemare, 2015</a>; <a class="reference-link" href="#McGuirk--2020">McGuirk and Burke, 2020</a>; <a class="reference-link" href="#Winne--2019">Winne and Peersman, 2019</a>). In urban settings in Kenya, Koren et al. (2021) found an association between food and water insecurity that is mutually reinforcing and associated with social unrest (although insecurity in either food or water on its own was not). Analysing the global food riots in 2007/2008 and 2011, <a class="reference-link" href="#Heslin--2021">Heslin (2021)</a> stresses the role of local politics and pre-existing grievances in determining whether people mobilise around food insecurity (Chapter 5).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate-related internal migration has been associated with the experience of violence by migrants, the prolongation of conflicts in migrant receiving areas and civil unrest in urban areas</span> (<span class="condensed_italic" lang="">medium agreement, low evidence</span>). Research points to the potential for conflict to serve as an intervening factor between climate and migration. However, the nature of the relationship is diverse and context specific. For example, displaced people and migrants may be associated with heightened social tensions in receiving areas through mechanisms such as ecological degradation, reduced access to services and a disturbed demographic balance in the host area (<a class="reference-link" href="#R&#252;egger--2020">R&#252;egger and Bohnet, 2020</a>). Ghimire et al. (2015) observed that an influx of flood-displaced people prolonged conflict by causing a lack of access to services for some of the host population and feelings of grievance. Further, migration from drought-stricken areas to local urban centres has been used to suggest a climate trigger for the Syrian conflict (e.g., <a class="reference-link" href="#Ash--2020">Ash and Obradovich (2020)</a>). However, this link has been strongly contested by research that contextualises the drought in wider political economic approaches and existing migration patterns (<a class="reference-link" href="#De Ch&#226;tel--2014">De Ch&#226;tel, 2014</a>; <a class="reference-link" href="#Fr&#246;hlich--2016">Fr&#246;hlich, 2016</a>; <a class="reference-link" href="#Selby--2019">Selby, 2019</a>; 16.2.3.9).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">There is some evidence of an association between climate-related rural-to-urban migration and the risk of civil unrest </span> (<span class="condensed_italic" lang="">medium agreement, low evidence</span>)<span class="condensed_italic" lang="">. </span><a class="reference-link" href="#Petrova--2021">Petrova (2021)</a> found that while migration in general was associated with increased protests in urban receiving areas, the relationship did not hold for hazard-related migration. In other settings, the association of civil unrest with in-migration was found to depend on the political alignment of the host state with the capital (<a class="reference-link" href="#Bhavnani--2015">Bhavnani and Lacina, 2015</a>), previous experience of extreme climate hazards (<a class="reference-link" href="#Koubi--2021">Koubi et al., 2021</a>) and previous experience of violence among migrants (<a class="reference-link" href="#Linke--2018">Linke et al., 2018</a>). Climate-related migrants have reported higher levels of perception and experience of violence in their destination (<a class="reference-link" href="#Linke--2018">Linke et al., 2018</a>; <a class="reference-link" href="#Koubi--2018">Koubi et al., 2018</a>). There has been no association established between international migration and conflict. The literature highlights how unjust racial logics may generate spurious links between climate migration and security (<a class="reference-link" href="#Fr&#246;hlich--2016">Fr&#246;hlich, 2016</a>; <a class="reference-link" href="#Telford--2018">Telford, 2018</a>).</p></div></div><div class="h3-container" id="7.2.7.4"><h3 class="Headings_H3" lang="de-DE">7.2.7.4 Gendered Dimensions of Climate-Related Conflict <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-28-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Structural inequalities play out at an individual level to create gendered experiences of violence</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span>Violent conflict is experienced differently by men and women because of gender norms that already exist in society and shape vulnerabilities. For example, conflict deepens gendered vulnerabilities to climate change related to unequal access to land and livelihood opportunities (<a class="reference-link" href="#Chandra--2017">Chandra et al., 2017</a>). Motivations for inter-group violence may be influenced by constructions of masculinity, for example the responsibility to secure their family&#8217;s survival or pay dowries (<a class="reference-link" href="#Myrttinen--2017">Myrttinen et al., 2017</a>), and gendered roles may incentivise young men to protest or to join non-state armed groups during periods of adverse climate (<a class="reference-link" href="#Myrttinen--2015">Myrttinen et al., 2015</a>; <a class="reference-link" href="#Myrttinen--2017">Myrttinen et al., 2017</a>; <a class="reference-link" href="#Anwar--2019">Anwar et al., 2019</a>; <a class="reference-link" href="#Hendrix--2015">Hendrix and Haggard, 2015</a>; <a class="reference-link" href="#Koren--2017">Koren and Bagozzi, 2017</a>). Research has found a positive correlation between crop failures and suicides by male farmers who could not adapt their livelihoods to rising temperatures (Bryant and Garnham 2015; <a class="reference-link" href="#Kennedy--2014">Kennedy and King, 2014</a>; <a class="reference-link" href="#Carleton--2017">Carleton, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Extreme weather and climate impacts are associated with increased violence against women, girls and vulnerable groups</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span>During and after extreme weather events, women, girls and LGBTQI people are at increased risk of domestic violence, harassment, sexual violence and trafficking (<a class="reference-link" href="#Le Masson--2019">Le Masson et al., 2019</a>; <a class="reference-link" href="#Nguyen--2019">Nguyen, 2019</a>;<a class="reference-link" href="#Myrttinen--2015">Myrttinen et al., 2015</a>; <a class="reference-link" href="#Chindarkar--2012">Chindarkar, 2012</a>). For example, early marriage is used as a coping strategy for managing the effects of extreme weather events (<a class="reference-link" href="#Ahmed--2019">Ahmed et al., 2019</a>) and women are exposed to increase risk of harassment and sexual assault as scarcity and gender-based roles cause them to walk longer distances to fetch water and fuel (<a class="reference-link" href="#Le Masson--2019">Le Masson et al., 2019</a>). Within the household, violent backlash or heightened tensions may arise from changing gender norms as men migrate to find work in post-disaster settings (<a class="reference-link" href="#Stork--2015">Stork et al., 2015</a>) and men&#8217;s use of negative coping mechanisms, such as alcoholism, when unable to meet norms of providing for the household (<a class="reference-link" href="#Anwar--2019">Anwar et al., 2019</a>; <a class="reference-link" href="#Stork--2015">Stork et al., 2015</a>). Rates of intimate partner violence have been found to increase with higher temperatures (<a class="reference-link" href="#Sanz-Barbero--2018">Sanz-Barbero et al., 2018</a>).</p></div></div><div class="h3-container" id="7.2.7.5"><h3 class="Headings_H3" lang="de-DE">7.2.7.5 Observed Impacts on Non-violent Conflict and Geopolitics <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-29-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate adaptation and mitigation projects implemented without taking local interests and dynamics into account have the potential to cause conflict </span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span>Reforestation or forest management programmes driven by reducing emissions through deforestation, land zoning and managed retreat due to sea level rise have been identified as having the potential to cause friction and conflict within and between groups and communities (<a class="reference-link" href="#de la Vega-Leinert--2018">de la Vega-Leinert et al., 2018</a>; <a class="reference-link" href="#Froese--2019">Froese and Schilling, 2019</a>). Conflict may arise when there is resistance to a proposed project, where interventions favour one group over another, or when projects undermine livelihoods or displace populations (e.g., <a class="reference-link" href="#Nightingale--2017">Nightingale (2017)</a>; Sovacool et al. (2015); <a class="reference-link" href="#Sovacool--2018">Sovacool (2018)</a>; Corbera (2017); Hunsberger (2018); Sections 4.6.8, <span class="condensed_italic" lang=""/>5.13.4, 14.4.7.3). In addition to conflict generated by the poor implementation of land-based climate mitigation and adaptation projects, <a class="reference-link" href="#Gilmore--2021">Gilmore and Buhaug (2021)</a> highlight the links between climate policy and conflict through the potential effects of unequal distribution of economic burdens and fossil fuel markets on economic growth. There is a small literature that draws attention to the potential security of nuclear proliferation, if nuclear energy is increasingly employed as a low-carbon energy source (e.g., Parthemore et al. (2018); Bunn, (2019)).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Economic and social changes due to changes in sea ice extent in the Arctic are anticipated to be managed as part of existing governance structures</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span>The opening-up of the Arctic and associated geopolitical manoeuvring for access to shipping routes and sub-sea hydrocarbons is often highlighted as a potential source of climate conflict (e.g., Koivurova (2009); <a class="reference-link" href="#&#197;tland--2013">&#197;tland (2013)</a>; <a class="reference-link" href="#Tamnes--2014">Tamnes and Offerdal (2014)</a>). Research assessed in AR5 focused on the potential for resource wars and Arctic land grabs. However, research since AR5 is less sensationalist in its approach to Arctic security, focusing instead on the practicalities of polycentric Arctic governance under climate change, the economic impacts of climate change, protecting the human security of Arctic populations whose autonomy is at risk (<a class="reference-link" href="#Heininen--2020">Heininen and Exner-Pirot, 2020</a>), understanding how different regions (e.g., the EU) are positioning themselves more prominently in the Arctic space (Raspotnik and &#216;sthagen, 2019) and Arctic Indigenous Peoples&#8217; understanding of security (<a class="reference-link" href="#Hossain--2016">Hossain, 2016</a>; Chapter 3; Chapter 14; CCP6).</p></div></div></div></div></div><div class="h1-container" id="7.3"><h1 class="Headings_H1-numbered" lang="en-GB">7.3 Projected Future Risks under Climate Change <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-4-siblings"/><div class="h2-container" id="7.3.1"><h2 class="Headings_H2-sub" lang="de-DE">7.3.1 Projected Future Risks for Health and Well-Being <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-16-siblings"><div class="h3-container" id="7.3.1.1"><h3 class="Headings_H3" lang="de-DE">7.3.1.1 Global Impacts <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-30-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change is expected to significantly increase the health risks resulting from a range of climate-sensitive diseases and conditions, with the scale of impacts depending on emissions and adaptation pathways in coming decades</span> (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang="">. </span> Sections 7.3.1.2 to 7.3.1.11 assess the available studies on future projections for risks associated with specific climate-sensitive diseases and conditions previously described in <a class="section-link" data-title="Observed Impacts on Health and Well-Being" href="/report/ar6/wg2/chapter/chapter-7#7.2.1">Section 7.2.1</a>. In the case of diabetes, cancer, injuries, mosquito-borne diseases other than dengue and malaria, rodent-borne diseases and most mental illnesses, insufficient literature was found to allow for assessment. Adaptation pathways and options for managing such risks are detailed in <a class="section-link" data-title="Adaptation to Key Risks and Climate Resilient Development Pathways" href="/report/ar6/wg2/chapter/chapter-7#7.4">Section 7.4</a>.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Even in the absence of further warming beyond current levels, the proportion of the overall global deaths caused by climate-sensitive diseases and conditions would increase marginally by mid-century</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Two global projections of climate change health impacts have been conducted since AR5. The first focused on cause-specific mortality for eight exposures for 2030 and 2050 for a mid-range emissions scenario (A1b) and three scenarios of economic growth (<a class="reference-link" href="#WHO--2014">WHO, 2014</a>). The study estimated that the climate change projected to occur by 2050 (compared to 1961&#8211;1990) could result in an excess of approximately 250,000 deaths yr <span class="superscript CharOverride-1" lang="">&#8211;1</span>, dominated by increases in deaths due to heat (94,000, mainly in Asia and high-income countries), childhood undernutrition (85,000, mainly in Africa but also in Asia), malaria (33,000, mainly in Africa) and diarrhoeal disease (33,000, mainly in Africa and Asia). Overall, more than half of this excess mortality is projected for Africa. Near-term projections (for 2030) are predominantly for childhood undernutrition (95,200 out of 241,000 total excess deaths) (Figure 7.8). The second study (Carleton et al. 2020) focused on all-cause mortality associated with warming under both a high emissions scenario (RCP8.5) and a middle emissions scenario (RCP4.5). The analyses created a metric of death equivalents that accounted for hot and cold temperature-related mortality and the costs of individual level adaptation; no acclimatization or community-level adaptation, such as early warning systems, were incorporated. Average annual temperature-mortality-income per capita relationships estimated from pooled data from 40 predominantly middle- and high-income countries (38% of the world population) were applied worldwide. Under the high emissions scenario, climate change was projected to result in approximately 85 deaths equivalents per 100,000 population.</p><div class="Figure" id="_idContainer039"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-11" id="figure-7-008" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_008.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.8 | </span><span class="bold_condensed-dark-blue" lang="">Projected additional annual deaths attributable to climate change in 2030 and 2050 compared to 1961&#8211;1990 (<a class="reference-link" href="#WHO--2014">WHO, 2014</a>). </span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-008" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Temperature increases are projected to exceed critical risk thresholds for six key climate-sensitive health outcomes, highlighting the criticality of building adaptive capacity in health systems and in other sectors that influence health and well-being</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Recently reported research illustrates the temperature thresholds under three adaptation scenarios describing the effectiveness of health systems to manage additional risks from climate change for heat-related morbidity and mortality; ozone-related mortality; malaria incidence rates; incidence rates of Dengue and other diseases spread by Aedes sp. mosquitos; Lyme disease; and West Nile fever (<a class="reference-link" href="#Ebi--2021a">Ebi et al., 2021a</a>). As shown in Figure 7.9, these adaptation scenarios significantly alter the warming thresholds at which risks accelerate, with the proactive adaptation scenario, a scenario that emphasises international cooperation towards achieving sustainable development, having the greatest potential to avoid significant increases in risks under all but the highest levels of warming. The incomplete adaptation scenario describes a world with moderate challenges to adaptation and mitigation. The limited adaptation scenario describes a world with high challenges to adaptation and mitigation. In the figure, transitions are based on the peer-reviewed literature projecting risks for each of the health outcomes. Projections for time intervals were changed to temperature increase above pre-industrial levels based on the climate models and scenarios used in the projections.The assessed projections were based on a range of scenarios, including SRES, CMIP5, and ISIMIP, and, in some cases, demographic trends. The black dots are levels of confidence, from very high (four dots) to low (one dot). The diagrams for the proactive and incomplete adaptation scenarios are truncated at the nearest whole &#176;C within the range of temperature change in 2100 under three SSP scenarios used in panel (a) of SPM.3.</p><div class="Figure" id="_idContainer041"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-12" id="figure-7-009" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_009.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.9 | </span><span class="bold_condensed-dark-blue" lang="">Climate-sensitive human health outcomes under three adaptation scenarios. </span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-009" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h3-container" id="7.3.1.2"><h3 class="Headings_H3" lang="de-DE">7.3.1.2 Projected Changes in Heat- and Cold-Related Exposure and Related Health Outcomes <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-31-siblings"><p class="Body_Body-justify" lang="en-GB">This section considers the broad impacts of projected changes in heat- and cold-related exposure and related outcomes including mortality and work productivity. Several of the most common heat- and cold-related specific health outcomes (e.g., CVD) are assessed individually in later sections of this chapter.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Population heat exposure will increase under climate change</span> (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang="">. </span> Since AR5 there has been considerable progress with quantifying future human exposure to extreme heat (<a class="reference-link" href="#Schwingshackl--2021">Schwingshackl et al., 2021</a>), especially as determined by different combinations of SSPs and RCPs (<a class="reference-link" href="#Chambers--2020">Chambers, 2020</a>; <a class="reference-link" href="#Cheng--2020">Cheng et al., 2020</a>; <a class="reference-link" href="#Jones--2018">Jones et al., 2018</a>; <a class="reference-link" href="#Liu--2017">Liu et al., 2017</a>; <a class="reference-link" href="#Ma--2021">Ma and Yuan, 2021</a>; <a class="reference-link" href="#Russo--2019">Russo et al., 2019</a>). For example, Table 7.1 shows projections of population exposure to heatwaves, as expressed by the number of person-days, for the 2061&#8211;2080 period aggregated by geographical region and SSP/RCP. At the global level, projected future exposure increases from approximately 15 million person-days for the current period to 535 billion person-days for high population growth under the high GHG emission SSP3-RCP8.5 scenario, while for the low population growth/high urbanisation and business as usual SSP5-RCP4.5 scenario, the exposure is substantially lower at 170 billion person-days. Spatial variations in future heatwave frequency and population growth play out in the form of significant geographical contrasts in exposure, with the largest increases projected for low latitude regions such as India and significant portions of sub-Saharan Africa, where increases in heatwave frequency and population are expected. Over East Asia and especially eastern China, exposures are projected to rise, with the effect of increases in heatwave frequency exceeding the countering effect of projected reductions in population, especially in non-urban areas. Further, for North America and Europe, where rural depopulation is projected, the predominant driver of increases in exposure is urban growth (<a class="reference-link" href="#Jones--2018">Jones et al., 2018</a>).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 7.1 | </span>Projected exposure to heatwaves in millions of person-days by region under different SSP/RCP combinations.</p><table class="Table" id="table004"><colgroup><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-1"/></colgroup><thead><tr class="Table _idGenTableRowColumn-27"><td class="Table Head-blue Head-blue" rowspan="2"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Region</span></p></td><td class="Table Head-blue Head-blue" colspan="5"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Exposure in millions of person-days</span></p></td></tr><tr class="Table _idGenTableRowColumn-27"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Current </span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">SSP3-4.5</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">SSP5-4.5</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">SSP3-8.5</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">SSP5-8.5</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-28"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global</p><p class="Body_Tables_Table_body-black-left" lang="en-US">USA</p><p class="Body_Tables_Table_body-black-left" lang="en-US">North America</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Europe</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Latin America

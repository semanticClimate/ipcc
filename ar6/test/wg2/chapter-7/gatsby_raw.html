 and Caribbean</p><p class="Body_Tables_Table_body-black-left" lang="en-US">North Africa and Middle East</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Sub-Saharan Africa</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Russia and Central Asia</p><p class="Body_Tables_Table_body-black-left" lang="en-US">South Asia</p><p class="Body_Tables_Table_body-black-left" lang="en-US">East Asia</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Southeast Asia</p><p class="Body_Tables_Table_body-black-left" lang="en-US">Oceania</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">14,811</p><p class="Body_Tables_Table_body-black-left" lang="en-US">375</p><p class="Body_Tables_Table_body-black-left" lang="en-US">376</p><p class="Body_Tables_Table_body-black-left" lang="en-US">191</p><p class="Body_Tables_Table_body-black-left" lang="en-US">803</p><p class="Body_Tables_Table_body-black-left" lang="en-US">1,335</p><p class="Body_Tables_Table_body-black-left" lang="en-US">1,427</p><p class="Body_Tables_Table_body-black-left" lang="en-US">272</p><p class="Body_Tables_Table_body-black-left" lang="en-US">7,194</p><p class="Body_Tables_Table_body-black-left" lang="en-US">977</p><p class="Body_Tables_Table_body-black-left" lang="en-US">711</p><p class="Body_Tables_Table_body-black-left" lang="en-US">37</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">244,807</p><p class="Body_Tables_Table_body-black-left" lang="en-US">4,769</p><p class="Body_Tables_Table_body-black-left" lang="en-US">4,821</p><p class="Body_Tables_Table_body-black-left" lang="en-US">2,967</p><p class="Body_Tables_Table_body-black-left" lang="en-US">17,287</p><p class="Body_Tables_Table_body-black-left" lang="en-US">34,721</p><p class="Body_Tables_Table_body-black-left" lang="en-US">67,442</p><p class="Body_Tables_Table_body-black-left" lang="en-US">3,074</p><p class="Body_Tables_Table_body-black-left" lang="en-US">84,044</p><p class="Body_Tables_Table_body-black-left" lang="en-US">12,176</p><p class="Body_Tables_Table_body-black-left" lang="en-US">12, 452</p><p class="Body_Tables_Table_body-black-left" lang="en-US">247</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">168,488</p><p class="Body_Tables_Table_body-black-left" lang="en-US">8,671</p><p class="Body_Tables_Table_body-black-left" lang="en-US">8,778</p><p class="Body_Tables_Table_body-black-left" lang="en-US">3,775</p><p class="Body_Tables_Table_body-black-left" lang="en-US">10,856</p><p class="Body_Tables_Table_body-black-left" lang="en-US">23,160</p><p class="Body_Tables_Table_body-black-left" lang="en-US">41,339</p><p class="Body_Tables_Table_body-black-left" lang="en-US">1,951</p><p class="Body_Tables_Table_body-black-left" lang="en-US">53,655</p><p class="Body_Tables_Table_body-black-left" lang="en-US">10,855</p><p class="Body_Tables_Table_body-black-left" lang="en-US">9,146</p><p class="Body_Tables_Table_body-black-left" lang="en-US">492</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">534,848</p><p class="Body_Tables_Table_body-black-left" lang="en-US">10,802</p><p class="Body_Tables_Table_body-black-left" lang="en-US">10,990</p><p class="Body_Tables_Table_body-black-left" lang="en-US">7,326</p><p class="Body_Tables_Table_body-black-left" lang="en-US">45,612</p><p class="Body_Tables_Table_body-black-left" lang="en-US">65,072</p><p class="Body_Tables_Table_body-black-left" lang="en-US">158,290</p><p class="Body_Tables_Table_body-black-left" lang="en-US">6,554</p><p class="Body_Tables_Table_body-black-left" lang="en-US">146,709</p><p class="Body_Tables_Table_body-black-left" lang="en-US">35,381</p><p class="Body_Tables_Table_body-black-left" lang="en-US">60,909</p><p class="Body_Tables_Table_body-black-left" lang="en-US">822</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">374,269</p><p class="Body_Tables_Table_body-black-left" lang="en-US">19,646</p><p class="Body_Tables_Table_body-black-left" lang="en-US">20,153</p><p class="Body_Tables_Table_body-black-left" lang="en-US">9,969</p><p class="Body_Tables_Table_body-black-left" lang="en-US">28,435</p><p class="Body_Tables_Table_body-black-left" lang="en-US">43,648</p><p class="Body_Tables_Table_body-black-left" lang="en-US">96,054</p><p class="Body_Tables_Table_body-black-left" lang="en-US">4,360</p><p class="Body_Tables_Table_body-black-left" lang="en-US">94,288</p><p class="Body_Tables_Table_body-black-left" lang="en-US">31,918</p><p class="Body_Tables_Table_body-black-left" lang="en-US">47,141</p><p class="Body_Tables_Table_body-black-left" lang="en-US">1,158</p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Comparisons of heatwave exposure for 1.5&#176;C and 2.0&#176;C warming for different SSPs indicate strong geographical contrasts in potential heatwave risk</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>One global level assessment for a 1.5&#176;C warming projects that low human development index countries will experience exposure levels equal to or greater than the exposure levels for very high human development index countries under a 2&#176;C warming (Russo, 2019). The same assessment also finds that holding global warming below 1.5&#176;C in tandem with achieving sustainable socioeconomic development (e.g., SSP1 as opposed to SSP4) yields reduced levels of heatwave exposure, especially for low human development index countries, particularly across sub-Saharan Africa. Similar findings were found in other global level assessments. Global exposure to extreme heat increases almost 30 times under a SSP3-8.5 combination, with the average exposure for Africa 118 times greater than historical levels, in stark contrast to the four-fold increase projected for Europe. Compared to a SSP3-8.5 scenario, exposure was reduced by 65% and 85% under the SSP2-4.5 and SSP1-2.6 scenarios, respectively (<a class="reference-link" href="#Liu--2017">Liu et al., 2017</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Regional level assessments of changes in population heat exposure for Africa, Europe, the USA, China and India corroborate general findings at the global level, that the impact of warming is amplified under divergent regional development pathways (e.g., SSP4 &#8211; inequality) compared to those fostering sustainable development (e.g., SSP1 &#8211; sustainability) </span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Rohat--2019a">Rohat et al., 2019a</a>; <a class="reference-link" href="#Weber--2020">Weber et al., 2020</a>; <a class="reference-link" href="#Broadbent--2020">Broadbent et al., 2020</a>; <a class="reference-link" href="#Dahl--2019">Dahl et al., 2019</a>; <a class="reference-link" href="#Harrington--2018">Harrington and Otto, 2018</a>; <a class="reference-link" href="#Rohat--2019b">Rohat et al., 2019b</a>; <a class="reference-link" href="#Vahmani--2019">Vahmani et al., 2019</a>; Huang and et al., 2018; <a class="reference-link" href="#Zhang--2020a">Zhang et al., 2020a</a>; <a class="reference-link" href="#Liu--2017">Liu et al., 2017</a>)</span>. For some regions, such as Europe, changes in exposure are projected to be largely a consequence of climate change, while for others, such as Africa and to a lesser extent Asia, Oceania, North America and South America, the interactive effects of demographic and climate change are projected to be important (<a class="reference-link" href="#Jones--2018">Jones et al., 2018</a>; <a class="reference-link" href="#Liu--2017">Liu et al., 2017</a>; <a class="reference-link" href="#Russo--2016">Russo et al., 2016</a>; <a class="reference-link" href="#Ma--2021">Ma and Yuan, 2021</a>) (<span class="condensed_italic" lang="">medium confidence</span>).</p><p class="Body_Body-justify" lang="en-GB">Compared to research that estimates the temperature only impacts of climate change on heat-related mortality (see below), the number of studies that explicitly model mortality responses considering various combinations of SSPs and RCPs is small and mostly restricted to the country or regional level. These studies point to increases in heat-related mortality especially amongst the elderly across a range of SSPs, with the greatest increases under SSP5 and RCP8.5 (<a class="reference-link" href="#Rail--2019">Rail et al., 2019</a>; <a class="reference-link" href="#Yang--2021">Yang et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Estimates of heat-related mortality based solely on changes in temperature point to elevated levels of global and regional level mortality compared to the present, with the magnitude of this increasing from RCP4.5 through to RCP8.5</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Ahmadalipour--2018">Ahmadalipour and Moradkhani, 2018</a>; <a class="reference-link" href="#Cheng--2019">Cheng et al., 2019</a>; <a class="reference-link" href="#Kendrovski--2017">Kendrovski et al., 2017</a>; <a class="reference-link" href="#Lee--2020">Lee et al., 2020</a>; <a class="reference-link" href="#Limaye--2018">Limaye et al., 2018</a>; <a class="reference-link" href="#Morefield--2018">Morefield et al., 2018</a>)</span>. Further support comes from the projection that heat-related health impacts for a 2&#176;C increase in global temperatures will be greater than those for 1.5&#176;C warming (<span class="condensed_italic" lang="">very high confidence</span>) (<a class="reference-link" href="#Dosio--2018">Dosio et al., 2018</a>; <a class="reference-link" href="#Mitchell--2018">Mitchell et al., 2018</a>; <a class="reference-link" href="#King--2017">King and Karoly, 2017</a>; <a class="reference-link" href="#Vicedo-Cabrera--2018a">Vicedo-Cabrera et al., 2018a</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Estimates of future mortality that incorporate adaptation in addition to temperature change point to increases in heat-related mortality under global warming, albeit at lower levels than the case of no adaptation</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Anderson--2018">Anderson et al., 2018</a>; <a class="reference-link" href="#Gosling--2017">Gosling et al., 2017</a>; <a class="reference-link" href="#Guo--2018">Guo et al., 2018</a>; <a class="reference-link" href="#Honda--2020">Honda and Onozuka, 2020</a>; <a class="reference-link" href="#Vicedo-Cabrera--2018b">Vicedo-Cabrera et al., 2018b</a>; <a class="reference-link" href="#Wang--2018b">Wang et al., 2018b</a>)</span>. Whether adaptation is considered or not, the consensus is Central and South America, southern Europe, southern and Southeast Asia and Africa will be the most affected by climate change in terms of heat-related mortality (<span class="condensed_italic" lang="">high confidence</span>). Similarly, projections of the impacts of future heat on occupational health, worker productivity and workability point to these regions as problematic under climate change (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Andrews--2018">Andrews et al., 2018</a>; <a class="reference-link" href="#de Lima--2021">de Lima et al., 2021</a>; <a class="reference-link" href="#Dillender--2021">Dillender, 2021</a>; <a class="reference-link" href="#Kjellstrom--2018">Kjellstrom et al., 2018</a>; <a class="reference-link" href="#Orlov--2020">Orlov et al., 2020</a>; <a class="reference-link" href="#Rao--2020">Rao et al., 2020</a>; <a class="reference-link" href="#Tigchelaar--2020">Tigchelaar et al., 2020</a>), especially for occupations with high exposure to heat, such as agriculture and construction. This accords with the findings from independent projections of population heat exposure as outlined above (<span class="condensed_italic" lang="">high confidence</span>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">The effect of climate change on productivity is projected to reduce GDP at a range of geographical scales</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Borg--2021">Borg et al., 2021</a>; <a class="reference-link" href="#Oppermann--2021">Oppermann et al., 2021</a>; <a class="reference-link" href="#Orlov--2020">Orlov et al., 2020</a>)</span>. For example, measuring economic costs using occupational health and safety recommendations, it was estimated that RCP8.5 would result in a 2.4% reduction in global GDP compared to a 0.5% reduction under RCP2.6 (<a class="reference-link" href="#Orlov--2020">Orlov et al., 2020</a>). For the USA, it was estimated that the total hours of labour supplied declined <span class="glyphe_Arial_Unicode" lang="">&#8764;</span>0.11% (&#177;0.004%) per degree Celsius increase in global mean surface temperature for low-risk workers and 0.53% (&#177;0.01%) per degree Celsius increase for high-risk workers exposed to outdoor temperatures (<a class="reference-link" href="#Hsiang--2017">Hsiang et al., 2017</a>). Further, a systematic review of the literature indicates that extreme heat exacts a substantial economic burden on health systems, which bears implications for future heat-attributable healthcare costs (<a class="reference-link" href="#Wondmagegn--2019">Wondmagegn et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Since AR5, there has been an increase in the understanding of the extent to which a warming world is</span> likely <span class="condensed_italic" lang="">to affect cold- or winter-related health impacts. Future increases in heat-related deaths are expected to outweigh those related to cold</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Aboubakri--2020">Aboubakri et al., 2020</a>; <a class="reference-link" href="#Achebak--2020">Achebak et al., 2020</a>; <a class="reference-link" href="#Burkart--2021">Burkart et al., 2021</a>; <a class="reference-link" href="#Huber--2020b">Huber et al., 2020b</a>; <a class="reference-link" href="#Martinez--2018">Martinez et al., 2018</a>; <a class="reference-link" href="#Rodrigues--2020">Rodrigues et al., 2020</a>; <a class="reference-link" href="#Vardoulakis--2014">Vardoulakis et al., 2014</a>; <a class="reference-link" href="#Weinberger--2017">Weinberger et al., 2017</a>; <a class="reference-link" href="#Weinberger--2018a">Weinberger et al., 2018a</a>; <a class="reference-link" href="#Weitensfelder--2020">Weitensfelder and Moshammer, 2020</a>)</span>. However, strong regional contrasts in heat- and cold-related mortality trends are <span class="condensed_italic" lang="">likely </span> under a RCP8.5 scenario, with countries in the Global North experiencing minimal to moderate decreases in cold-related mortality while warm climate countries in the Global South are projected to experience increases in heat-attributable deaths by the end of the century (<a class="reference-link" href="#Gasparrini--2017">Gasparrini et al., 2017</a>; <a class="reference-link" href="#Burkart--2021">Burkart et al., 2021</a>). Projections of the magnitude of change in the temperature-related burden of disease do, however, demonstrate great variability, due to the application of a wide range of climate change, adaptation and demographic scenarios (<a class="reference-link" href="#Cheng--2019">Cheng et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">A particular focus since AR5 has been the impact of climate change on cities (see AR6 Chapter 6). Heat risks are expected to be greater in urban areas due to changes in regional heat exacerbated by &#8216;heat island&#8217; effects</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Doan--2018">Doan and Kusaka, 2018</a>; <a class="reference-link" href="#Heaviside--2016">Heaviside et al., 2016</a>; <a class="reference-link" href="#Li--2021">Li et al., 2021</a>; <a class="reference-link" href="#Rohat--2019a">Rohat et al., 2019a</a>; <a class="reference-link" href="#Rohat--2019c">Rohat et al., 2019c</a>; <a class="reference-link" href="#Varquez--2020">Varquez et al., 2020</a>; <a class="reference-link" href="#Wouters--2017">Wouters et al., 2017</a>; <a class="reference-link" href="#Zhao--2021">Zhao et al., 2021</a>), with intra-urban scale variations in heat exposure attributable to land cover contrasts and urban form and function (<a class="reference-link" href="#Avashia--2021">Avashia et al., 2021</a>; <a class="reference-link" href="#Jang--2020">Jang et al., 2020</a>; <a class="reference-link" href="#Macintyre--2018">Macintyre et al., 2018</a>; <a class="reference-link" href="#Schinasi--2018">Schinasi et al., 2018</a>). </span>However, further research is required to establish the health implications of increasing chronic slow-onset extreme heat (<a class="reference-link" href="#Oppermann--2021">Oppermann et al., 2021</a>) in addition to the acute health outcomes of UHI&#8211;heatwave synergies under climate change. The latter is particularly important as studies that address UHI&#8211;heatwave interactions have mainly focused on changes in UHI intensity (e.g., <a class="reference-link" href="#Ramamurthy--2017">Ramamurthy and Bou-Zeid (2017)</a>; Scott et al. (2018)). Whether significant urban mortality anomalies arise from the interplay of heatwaves and UHIs largely remains an open question although at least one study demonstrated higher urban compared to rural mortality rates during heatwaves (<a class="reference-link" href="#Ruuhela--2021">Ruuhela et al., 2021</a>). The benefits of the winter UHI effect for cold-related mortality remain largely unexplored, but one study for Birmingham, UK, indicates the winter UHI will continue to have a protective effect in future climate (<a class="reference-link" href="#Macintyre--2021">Macintyre et al., 2021</a>).</p></div></div><div class="h3-container" id="7.3.1.3"><h3 class="Headings_H3" lang="de-DE">7.3.1.3 Projected Impacts on Vector-Borne Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-32-siblings"><p class="Body_Body-justify" lang="en-GB">The distribution and abundance of disease vectors, and the transmission of the infections that they carry, are influenced both by changes in climate and by trends such as human population growth and migration, urbanisation, land use change, biodiversity loss and public health measures. Each of these may increase or decrease risk, interact with climate effects and may contribute to the emergence of infectious disease, although there are few studies assessing future risk of emergence (<a class="reference-link" href="#Gibb--2020">Gibb et al., 2020</a>). Unless stated otherwise, the assessments below are specifically for the effects of climate change on individual diseases, assuming other determinants remain constant.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">There is a high likelihood that climate change will contribute to increased distributional range and vectorial capacity of malaria vectors in parts of sub-Saharan Africa, Asia and South America</span> (<span class="condensed_italic" lang="">high confidence</span>). <span class="condensed_italic" lang=""/>In Nigeria, the range and abundance of <span class="condensed_italic" lang="">Anopheles</span> mosquitoes are projected to increase under both lower (RCP2.6) and especially under higher emissions scenarios (RCP8.5) due to increasing and fluctuating temperature, longer tropical rainfall seasons and rapid land use changes (<a class="reference-link" href="#Akpan--2018">Akpan et al., 2018</a>). Similarly, vegetation acclimation due to elevated atmospheric CO<span class="subscript CharOverride-1" lang="">2</span> under climate change will <span class="condensed_italic" lang="">likely </span> increase the abundance of <span class="condensed_italic" lang="">Anopheles</span> vectors in Kenya (<a class="reference-link" href="#Le--2019">Le et al., 2019</a>). Distribution of <span class="condensed_italic" lang="">Anopheles</span> may decrease in parts of India and Southeast Asia, but there is an expected increase in vectorial capacity in China (<a class="reference-link" href="#Khormi--2016">Khormi and Kumar, 2016</a>). In South America, climate change is projected to expand the distributions of malaria vectors to 35&#8211;46% of the continent by 2070, particularly species of the <span class="condensed_italic" lang="">Albitarsis</span> complex (<a class="reference-link" href="#Laporta--2015">Laporta et al., 2015</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Malaria infections have significant potential to increase in parts of sub-Saharan Africa and Asia, with risk varying according to the warming scenario</span> (<span class="condensed_italic" lang="">medium confidence</span>). In Africa, where most malaria is due to the more deadly <span class="condensed_italic" lang="">Plasmodium falciparum</span> parasite, climate change is <span class="condensed_italic" lang="">likely </span> to increase the overall transmission risk due to the <span class="condensed_italic" lang="">likely </span> expansion of vector distribution and increase in biting rates (<a class="reference-link" href="#Bouma--2016">Bouma et al., 2016</a>; <a class="reference-link" href="#M&#8217;Bra--2018">M&#8217;Bra et al., 2018</a>; <a class="reference-link" href="#Nkumama--2017">Nkumama et al., 2017</a>; <a class="reference-link" href="#Ryan--2015b">Ryan et al., 2015b</a>; <a class="reference-link" href="#Tompkins--2016a">Tompkins and Caporaso, 2016a</a>). The projected effect of climate change varies markedly by region, with projections for west Africa tending to indicate a shortening of transmission seasons and neutral or small net reductions in overall risk, whereas studies consistently project increases in southern and eastern Africa, with potentially an additional 76 million people at risk of endemic exposure (10&#8211;12 months yr <span class="superscript _idGenCharOverride-1" lang="">&#8211;1</span>) by the 2080s (<a class="reference-link" href="#Nkumama--2017">Nkumama et al., 2017</a>; <a class="reference-link" href="#Ryan--2015b">Ryan et al., 2015b</a>; <a class="reference-link" href="#Semakula--2017">Semakula et al., 2017</a>; <a class="reference-link" href="#Zaitchik--2019">Zaitchik, 2019</a>; <a class="reference-link" href="#Leedale--2016">Leedale et al., 2016</a>; <a class="reference-link" href="#Murdock--2016">Murdock et al., 2016</a>; <a class="reference-link" href="#Yamana--2016">Yamana et al., 2016</a>; <a class="reference-link" href="#Ryan--2020">Ryan et al., 2020</a>). In sub-Saharan Africa, malaria case incidence associated with dams in malaria-endemic regions will <span class="condensed_italic" lang="">likely </span> be exacerbated by climate change, with significantly higher rates projected under RCP8.5 in comparison to lower-emission scenarios (<a class="reference-link" href="#Kibret--2016">Kibret et al., 2016</a>). Incidence of malaria in Madagascar is projected to increase under RCP4.5 through RCP8.5 (<a class="reference-link" href="#Rakotoarison--2018">Rakotoarison et al., 2018</a>). Distribution of <span class="condensed_italic" lang="">P. vivax</span> and <span class="condensed_italic" lang="">P. falciparum</span> malaria in China is <span class="condensed_italic" lang="">likely </span> to increase under RCPs higher than 2.6, especially RCP8.5 (<a class="reference-link" href="#Hundessa--2018">Hundessa et al., 2018</a>). In India, projected scenarios for the 2030s under RCP4.5 indicate changes in the spatial distribution of malaria, with new foci and potential outbreaks in the Himalayan region, southern and eastern states, and an overall increase in months suitable for transmission overall, with some other areas experiencing a reduction in transmission months (<a class="reference-link" href="#Sarkar--2019">Sarkar et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Rising temperatures are</span> likely <span class="condensed_italic" lang="">to cause poleward shifts and overall expansion in the distribution of mosquitoes</span>Aedes aegypti <span class="condensed_italic" lang="">and</span>Aedes albopictus <span class="condensed_italic" lang="">, the principal vectors of dengue, yellow fever, chikungunya and Zika</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Globally, the population exposed to disease transmission by one of these vectors is expected to increase significantly due to the combination of climate change and non-climatic processes including urbanisation and socioeconomic inter-connectivity, with exposure rates rising under higher warming scenarios (<a class="reference-link" href="#Kamal--2018">Kamal et al., 2018</a>; <a class="reference-link" href="#Kraemer--2019">Kraemer et al., 2019</a>). For example, approximately 50% of the global population is projected to be exposed to these vectors by 2050 under RCP6.0 (<a class="reference-link" href="#Kraemer--2019">Kraemer et al., 2019</a>). The effect of climate change alone is projected to increase the population exposed to <span class="condensed_italic" lang="">Aedes aegypti</span> by 8&#8211;12% by 2061&#8211;2080 (<a class="reference-link" href="#Monaghan--2018">Monaghan et al., 2018</a>), and its abundance is projected to increase by 20% under RCP2.6 and 30% under RCP8.5 by the end of the century (<a class="reference-link" href="#Liu-Helmersson--2019">Liu-Helmersson et al., 2019</a>; Figure 7.10). <span class="condensed_italic" lang=""/>Exposure to transmission by <span class="condensed_italic" lang="">Aedes albopictus</span> specifically would be highest at intermediate climate change scenarios and would decrease in the warmest scenarios (<a class="reference-link" href="#Ryan--2019">Ryan et al., 2019</a>). Under scenarios other than RCP2.6, most of Europe would experience significant increases in exposure to viruses transmitted by both vectors (<a class="reference-link" href="#Liu-Helmersson--2019">Liu-Helmersson et al., 2019</a>).</p><div class="Figure" id="_idContainer044"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-13" id="figure-7-010" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_010.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.10 | </span><span class="bold_condensed-dark-blue" lang="">Projected change in the potential abundance of </span><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed_italic-dark-blue" lang="">Aedes aegypti</span></span><span class="bold_condensed-dark-blue" lang="">over the 21st century (2090&#8211;2099 relative to 1987&#8211;2016) (Liu-Helmersson et al</span><span class="bold_condensed-dark-blue" lang="">. </span><span class="bold_condensed-dark-blue" lang="">, 2019). </span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-010" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change is expected to increase dengue risk and facilitate its global spread, with the risk being greatest under high emissions scenarios</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Future exposure to risk will be influenced by the combined effects of climate change and non-climatic factors such as population density and economic development (<a class="reference-link" href="#Akter--2017">Akter et al., 2017</a>). Overall, risk levels are expected to rise on all continents (<a class="reference-link" href="#Akter--2017">Akter et al., 2017</a>; <a class="reference-link" href="#Messina--2015">Messina et al., 2015</a>; <a class="reference-link" href="#Rogers--2015">Rogers, 2015</a>; <a class="reference-link" href="#Liu-Helmersson--2016">Liu-Helmersson et al., 2016</a>; <a class="reference-link" href="#Messina--2019">Messina et al., 2019</a>). Compared to 2015, an additional 1 billion people are projected to be at risk of dengue exposure by 2080 under an SSP1-4.5 scenario, 2.25 billion under SSP2-6.0, and 5 billion under SSP3-8.5 (<a class="reference-link" href="#Messina--2019">Messina et al., 2019</a>). In North America, risk is projected to expand in north-central Mexico, with annual dengue incidence in Mexico increasing by up to 40% by 2080, and expand from US southern states to mid-western regions (<a class="reference-link" href="#Proestos--2015">Proestos et al., 2015</a>; <a class="reference-link" href="#Colon-Gonzalez--2013">Colon-Gonzalez et al., 2013</a>). In China, under RCP8.5, dengue exposure would increase from 168 million people in 142 counties to 490 million people in 456 counties by the late 2100s (<a class="reference-link" href="#Fan--2019">Fan and Liu, 2019</a>). In Nepal, dengue fever is expected to expand throughout the 2050s and 2070s under all RCPs (<a class="reference-link" href="#Acharya--2018">Acharya et al., 2018</a>). In Tanzania, there is a projected shift in distribution towards central and northeastern areas and risk intensification in nearly all parts of the country by 2050 (<a class="reference-link" href="#Mweya--2016">Mweya et al., 2016</a>). Dengue vectorial capacity is projected to increase in Korea under higher RCP scenarios (<a class="reference-link" href="#Lee--2018a">Lee et al., 2018a</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">There are insufficient studies for assessment of projected effects of climate change on other arboviral diseases, such as chikungunya and Zika. </span>Zika virus transmits under different temperature optimums than does dengue, suggesting environmental suitability for Zika transmission could expand with future warming (<span class="condensed_italic" lang="">low confidence</span>)<span class="condensed_italic" lang=""/> (<a class="reference-link" href="#Tesla--2018">Tesla et al., 2018</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change can be expected to continue to contribute to the geographical spread of the Lyme disease vector</span>Ixodes scapularis (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">and the spread of tick-borne encephalitis and Lyme disease vector</span>Ixodes ricinus <span class="condensed_italic" lang="">in Europe</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>In Canada, vector surveillance of the black-legged tick <span class="condensed_italic" lang="">I. scapularis</span> identified strong temperature effects on the limits of their occurrence, on recent geographic spread, temporal coincidence in emergence of tick populations and acceleration of the speed of spread (<a class="reference-link" href="#Clow--2017">Clow et al., 2017</a>; <a class="reference-link" href="#Cheng--2017">Cheng et al., 2017</a>). In Europe, increasing temperatures over the 1950&#8211;2018 period significantly accelerated the life cycle of <span class="condensed_italic" lang="">Ixodes ricinus</span> and contributed to its spread (<a class="reference-link" href="#Estrada-Pe&#241;a--2020">Estrada-Pe&#241;a and Fern&#225;ndez-Ruiz, 2020</a>). Under RCP4.5 and RCP8.5 scenarios, projections indicate a northward and eastward shift of the distribution of <span class="condensed_italic" lang="">I. persulcatus and I. ricinus, </span> vectors of Lyme disease and tick-borne encephalitis in northern Europe and Russia, with an overall large increase in distribution in the second half of the current century (<a class="reference-link" href="#Popov--2014">Popov and Yasyukevich, 2014</a>; <a class="reference-link" href="#Yasjukevich--2018">Yasjukevich et al., 2018</a>) and increases in intensity of tick-borne encephalitis transmission in central Europe (<a class="reference-link" href="#Nah--2020">Nah et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change is projected to increase the incidence of Lyme disease and tick-borne encephalitis in the Northern Hemisphere</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""/> (Figure 7.9). <span class="condensed_italic" lang=""/>The basic reproduction number (R0) of <span class="condensed_italic" lang="">I. scapularis</span> in at least some regions of Canada is projected to increase under all RCP scenarios (<a class="reference-link" href="#McPherson--2017">McPherson et al., 2017</a>). In the USA, a 2&#176;C warming could increase the number of Lyme disease cases by over 20% over the coming decades and lead to an earlier onset and longer length of the annual Lyme disease season (<a class="reference-link" href="#Dumic--2018">Dumic and Severnini, 2018</a>; <a class="reference-link" href="#Monaghan--2015">Monaghan et al., 2015</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change is projected to change the distribution of schistosomiasis in Africa and Asia</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">, with a possible increase in global land area suitable for transmission</span> (<span class="condensed_italic" lang="">medium confidence</span>). A global increase in land area with temperatures suitable for transmission by the three main species of <span class="condensed_italic" lang="">Schistosoma</span> (<span class="condensed_italic" lang="">S. japonicum</span>, <span class="condensed_italic" lang="">S. mansoni</span> and <span class="condensed_italic" lang="">S. haematobium) </span> is projected under the RCP4.5 scenario for the 2021&#8211;2050 and 2071&#8211;2100 periods (<a class="reference-link" href="#Yang--2018">Yang and Bergquist, 2018</a>), but regional outcomes are expected to vary. In Africa, shifting temperature regimes associated with climate change are expected to lead to reduced snail populations in areas with already high temperatures and higher populations in areas with currently low winter temperatures (<a class="reference-link" href="#Kalinda--2017">Kalinda et al., 2017</a>; <a class="reference-link" href="#McCreesh--2014">McCreesh and Booth, 2014</a>). Infection risk with <span class="condensed_italic" lang="">Schistosoma mansoni</span> may increase by up to 20% over most of eastern Africa over the next 20&#8211;50 years but decrease by more than 50% in parts of north and east Kenya, southern South Sudan and eastern People&#8217;s Democratic Republic of Congo (PDRC) (<a class="reference-link" href="#McCreesh--2015">McCreesh et al., 2015</a>), with a possible overall net contraction (<a class="reference-link" href="#Stensgaard--2013">Stensgaard et al., 2013</a>). In China, currently endemic areas in Sichuan Province may become unsuitable for snail habitats, but currently non-endemic areas in Sichuan and Hunan/Hubei provinces may see a new emergence (<a class="reference-link" href="#Yang--2018">Yang and Bergquist, 2018</a>). In addition to the projected effects of temperature described above, distribution and transmission of schistosomiasis will also be affected positively or negatively by changes in the availability of freshwater bodies, which were not included in these models.</p></div></div><div class="h3-container" id="7.3.1.4"><h3 class="Headings_H3" lang="de-DE">7.3.1.4 Projected Impacts on Waterborne Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-33-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change will contribute to additional deaths and mortality due to diarrhoeal diseases in the absence of adaptation</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang=""> (see Figure 7.8). </span>Risk factors for future excess deaths due to diarrhoeal diseases are highly mediated by future levels of socioeconomic development and adaptation. An additional 1&#176;C increase in mean average temperature is expected to result in a 7% (95% CI, 3&#8211;10%) increase in all-cause diarrhoea (<a class="reference-link" href="#Carlton--2016">Carlton et al., 2016</a>), an 8% (95% CI, 5&#8211;11%) increase in the incidence of diarrheic <span class="condensed_italic" lang="">E. coli</span> (<a class="reference-link" href="#Philipsborn--2016">Philipsborn et al., 2016</a>)<span class="condensed_italic" lang=""/> and a <span class="condensed_italic" lang=""/>3&#8211;11% increase in deaths attributable to diarrhoea (<a class="reference-link" href="#WHO--2014">WHO, 2014</a>)<span class="condensed_italic" lang="">. </span>WHO Quantitative Risk Assessments for the effects of climate change on selected causes of death for the 2030s and 2050s project that overall deaths from diarrhoea should fall due to socioeconomic development but that the effect of climate change under higher emission scenarios could cause an additional 48,000 deaths in children aged under 15 years in 2030 and 33,000 deaths for 2050, particularly in Africa and parts of Asia. In Ecuador, projected increases in rainfall variability and heavy rainfall events may increase diarrhoea burden in urban regions (<a class="reference-link" href="#Deshpande--2020">Deshpande et al., 2020</a>). A limit in the assessable literature is a lack of studies in the highest risk areas (<a class="reference-link" href="#Liang--2017">Liang and Gong, 2017</a>; <a class="reference-link" href="#UNEP--2018">UNEP, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change is expected to increase future health risks associated with a range of other WBDs and parasites, with effects varying by region</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>WBDs attributable to protozoan parasites including <span class="condensed_italic" lang="">Cryptosporidium</span> spp. and <span class="condensed_italic" lang="">Giardia duodenalis (intestinalis) </span> are expected to increase in Africa due to increasing temperatures and drought <span class="condensed_italic" lang=""/> (<a class="reference-link" href="#Ahmed--2018">Ahmed et al., 2018</a>; <a class="reference-link" href="#Efstratiou--2017">Efstratiou et al., 2017</a>). Recent data suggest a poleward expansion of <span class="condensed_italic" lang="">Vibrios</span> to areas with no previous incidence, particularly in mid- to high-latitude regions in areas where rapid warming is taking place (<a class="reference-link" href="#Baker-Austin--2017">Baker-Austin et al., 2017</a>). The number of <span class="condensed_italic" lang="">Vibrio</span>-induced diarrhoea cases yr <span class="superscript _idGenCharOverride-1" lang="">&#8211;1</span> increased in past decades in the Baltic Sea region, and the projected risk of vibriosis will increase in northern areas, where waters are expected to become warmer and more saline due to reduced precipitation and have higher chlorophyll concentrations (<a class="reference-link" href="#Escobar--2015">Escobar et al., 2015</a>; <a class="reference-link" href="#Semenza--2017">Semenza et al., 2017</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">The risk of Campylobacteriosis and other enteric pathogens could rise in regions where heavy precipitation events or flooding are projected to increase</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>In Europe, the risk of Campylobacteriosis and diseases caused by other enteric pathogens could rise in regions where precipitation or extreme flooding are projected to increase (European Environment Agency, 2017), although incidence rates may be further mediated by seasonal social activities (<a class="reference-link" href="#Rushton--2019">Rushton et al., 2019</a>; <a class="reference-link" href="#Williams--2015b">Williams et al., 2015b</a>). Accelerated releases of dissolved organic matter to inland and coastal waters through increases in precipitation are expected to reduce the potential for solar ultraviolet inactivation of pathogens and increase risks for associated WBDs (<a class="reference-link" href="#Williamson--2017">Williamson et al., 2017</a>). The combined relative risk for waterborne campylobacteriosis, salmonellosis and diseases due to Verotoxin-producing <span class="condensed_italic" lang="">Escherichia coli</span> was estimated to be 1.1 (i.e., a 10% increase) for every 1&#176;C in mean annual temperature, while by the 2080s, under RCP8.5, annual rates of cryptosporidiosis and giardiasis could rise by approximately 16% due to more severe precipitation events (<a class="reference-link" href="#Brubacher--2020">Brubacher et al., 2020</a>; <a class="reference-link" href="#Chhetri--2019">Chhetri et al., 2019</a>).</p></div></div><div class="h3-container" id="7.3.1.5"><h3 class="Headings_H3" lang="de-DE">7.3.1.5 Projected Impacts on Food-Borne Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-34-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">The prevalence of </span> Salmonella <span class="condensed_italic" lang="">infections is expected to rise as higher temperatures enable more rapid replication</span> (<span class="condensed_italic" lang="">medium confidence</span>). Research from Canada finds a very strong association of salmonellosis and other FBDs with higher temperatures, suggesting that climate change could increase food safety risks ranging from increased public health burden to emergent risks not currently seen in the food chain (<a class="reference-link" href="#Smith--2019">Smith and Fazil, 2019</a>). In Europe, the average annual number of temperature-related cases of salmonellosis under high emissions scenarios could increase by up to 50% more than would be expected on the basis of on population change alone by 2100 (<a class="reference-link" href="#Lake--2017">Lake, 2017</a>; European Environment Agency, 2017). Warming trends in the southern USA may lead to increased rates of Salmonella infections (<a class="reference-link" href="#Akil--2014">Akil et al., 2014</a>).</p></div></div><div class="h3-container" id="7.3.1.6"><h3 class="Headings_H3" lang="de-DE">7.3.1.6 Projected Impacts on Pollution- and Aeroallergens-Related Health Outcomes <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-35-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Global air pollution-related mortality attributable directly to climate change&#8212;the human health climate penalty associated with climate-induced changes in air quality&#8212;is</span> likely <span class="condensed_italic" lang="">to increase and partially counteract any decreases in air pollution-related mortality achieved through ambitious emission reduction scenarios or stabilisation of global temperature change at 2&#176;C</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Demographic trends in aging and more vulnerable population are <span class="condensed_italic" lang="">likely </span> to be important determinants of future air quality&#8212;a human health climate penalty <span class="condensed_italic" lang=""> (high confidence)</span>.</p><p class="Body_Body-justify" lang="en-GB">Poor air quality contributes to a range of NCDs, including cardiovascular, respiratory and neurological, commonly resulting in hospitalisation or death. This section considers the possible risks for health of future climate-related changes in ozone and PM. The climate penalty, the degree to which global warming could affect future air quality, is better understood for ozone than for PM (<a class="reference-link" href="#von Schneidemesser--2020">von Schneidemesser et al., 2020</a>). This is because increases in air temperature enhance ozone formation via associated photochemical processes (<a class="reference-link" href="#Archibald--2020">Archibald et al., 2020</a>; <a class="reference-link" href="#Fu--2019">Fu and Tian, 2019</a>). The association between climate and PM is complex and moderated by a diverse range of PM components as well as formation and removal mechanisms (<a class="reference-link" href="#von Schneidemesser--2020">von Schneidemesser et al., 2020</a>), added to which is uncertainty about future climate-related PM sources such as wildfires (<a class="reference-link" href="#Ford--2018">Ford et al., 2018</a>) and changes in aridity (<a class="reference-link" href="#Achakulwisut--2019">Achakulwisut et al., 2019</a>). As noted in AR6 WGI <a class="section-link" data-title="Cities, settlements and key infrastructure" href="/report/ar6/wg2/chapter/chapter-6">Chapter 6</a> (Naik et al 2021), future air quality will largely depend on precursor emissions, with climate change projected to have mixed effects. Because of the uncertainty in how natural processes will respond, there is <span class="condensed_italic" lang="">low confidence</span> in the projections of surface ozone and PM under climate change (<a class="reference-link" href="#Naik--2021">Naik et al., 2021</a>). This has implications on the levels of confidence in the projections of the health climate penalty associated with climate-induced changes in air quality (<a class="reference-link" href="#Orru--2017">Orru et al., 2017</a>; <a class="reference-link" href="#Orru--2019">Orru et al., 2019</a>; <a class="reference-link" href="#Silva--2017">Silva et al., 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">There is a rich literature on global and regional level projections of air quality-related health effects arising from changes in emissions. Comparatively few studies assess how changes in air pollution directly attributable to climate change are <span class="condensed_italic" lang="">likely </span> to affect future mortality levels. Projections indicate that emission reduction scenarios consistent with stabilisation of global temperature change at 2&#176;C or below would yield substantial co-benefits for air quality-related health outcomes (<a class="reference-link" href="#Chowdhury--2018b">Chowdhury et al., 2018b</a>; <a class="reference-link" href="#von Schneidemesser--2020">von Schneidemesser et al., 2020</a>; <a class="reference-link" href="#Silva--2016c">Silva et al., 2016c</a>; <a class="reference-link" href="#Markandya--2018">Markandya et al., 2018</a>; <a class="reference-link" href="#Orru--2019">Orru et al., 2019</a>; <a class="reference-link" href="#Shindell--2018">Shindell et al., 2018</a>) (<span class="condensed_italic" lang="">high confidence</span>). For example, by 2030, compared to 2000, it was estimated that globally and annually 289,000 PM2.5-related premature deaths could have been avoided under RCP4.5 compared to 17,200 PM2.5-related excess premature deaths under RCP8.5 (<a class="reference-link" href="#Silva--2016c">Silva et al., 2016c</a>). Further, and notwithstanding estimated reductions in global PM2.5 levels and an associated increase in the number of avoidable deaths, the benefits of following a low emissions pathway are expected to be apparent by 2100, with avoidable deaths estimated at 2.39 million deaths yr <span class="superscript _idGenCharOverride-1" lang="">&#8211;1</span> under RCP4.5. This contrasts with the 1.31 million deaths estimated under RCP8.5. A few projections of the health-related climate penalty indicate a possible increase in ozone and PM2.5-associated mortality under RCP8.5 (<a class="reference-link" href="#Doherty--2017">Doherty et al., 2017</a>; <a class="reference-link" href="#Orru--2019">Orru et al., 2019</a>; <a class="reference-link" href="#Silva--2017">Silva et al., 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">At the global level for PM2.5, annual premature deaths due to climate change were projected to be 55,600 (&#8722;34,300 to 164,000) and 215,000 (&#8722;76,100 to 595,000) in 2030 and 2100, respectively, countering by 16% the projected decline in PM2.5-related mortality between 2000 and 2100 without climate change (<a class="reference-link" href="#Silva--2017">Silva et al., 2017</a>). Similarly for ozone, the number of annual premature ozone-related deaths due to climate change was projected to be 3,340 in 2030 and 43,600 in 2050, with climate change accounting for 1.2% (14%) of the annual premature deaths in 2030 (2100) (<a class="reference-link" href="#Silva--2017">Silva et al., 2017</a>). These global level projections average over considerable geographical variations (<a class="reference-link" href="#Silva--2017">Silva et al., 2017</a>). Projections of the climate change effect on ozone mortality in 2100 were greatest for East Asia (41 deaths yr <span class="superscript CharOverride-1" lang="">&#8211;1</span> per million people), India (8 deaths yr <span class="superscript CharOverride-1" lang="">&#8211;1</span> per million people) and North America (13 deaths yr <span class="superscript CharOverride-1" lang="">&#8211;1</span> per million people). For PM2.5, mortality was projected to increase across all regions except Africa (&#8722;25,200 deaths yr <span class="superscript CharOverride-1" lang="">&#8211;1</span> per million people) by 2100, with estimated increases greatest for India (40 deaths yr <span class="superscript CharOverride-1" lang="">&#8211;1</span> per million people), the Middle East (45 deaths yr <span class="superscript CharOverride-1" lang="">&#8211;1</span> per million people), East Asia (43 deaths yr <span class="superscript CharOverride-1" lang="">&#8211;1</span> per million people) and the Former Soviet Union (57 deaths yr <span class="superscript CharOverride-1" lang="">&#8211;1</span> per million people). Overall, higher ozone-related health burdens were projected to occur in highly populated regions, and greater PM2.5 health burdens were projected in high PM emission regions (<a class="reference-link" href="#Doherty--2017">Doherty et al., 2017</a>).</p><p class="Body_Body-justify" lang="en-GB">For central and southern Europe, climate change alone could result in an 11% increase in ozone-associated mortality by 2050. However, projected declines in ozone precursor emissions could reduce the EU-wide climate change effect on ozone-related mortality by up to 30%; the reduction was projected to be approximately 24% if aging and an increasingly susceptible population were accounted for in projections to 2050 (<a class="reference-link" href="#Orru--2019">Orru et al., 2019</a>). For the USA in 2069, the impact of climate change alone on annual PM2.5- and ozone-related deaths was estimated to be 13,000 and 3,000 deaths, respectively, with heat-driven adaptation of air conditioning accounting for 645 and 315 of the PM2.5- and ozone-related annual excess deaths, respectively (<a class="reference-link" href="#Abel--2018">Abel et al., 2018</a>). An aging population is a determinant of future air quality-related mortality levels. An aging population along with an increase in the number of vulnerable people may work to offset the decrease in deaths associated with a low emission pathway (RCP4.5) and possibly dominate the net increase in deaths under a business as usual pathway (RCP8.5) (<a class="reference-link" href="#Chen--2020">Chen et al., 2020</a>; <a class="reference-link" href="#Doherty--2017">Doherty et al., 2017</a>; <a class="reference-link" href="#Hong--2019">Hong et al., 2019</a>; <a class="reference-link" href="#Schucht--2015">Schucht et al., 2015</a>).</p><p class="Body_Body-justify" lang="en-GB">Complementing the longer-term changes in air quality arising from climate change are those associated with air pollution sensitive short-term meteorological events, such as heatwaves. Studies of individual heat events (<a class="reference-link" href="#Garrido-Perez--2019">Garrido-Perez et al., 2019</a>; <a class="reference-link" href="#Johansson--2020">Johansson et al., 2020</a>; <a class="reference-link" href="#Kalisa--2018">Kalisa et al., 2018</a>; <a class="reference-link" href="#Pu--2017">Pu et al., 2017</a>; <a class="reference-link" href="#Pyrgou--2018">Pyrgou et al., 2018</a>; <a class="reference-link" href="#Schnell--2017">Schnell and Prather, 2017</a>; <a class="reference-link" href="#Varotsos--2019">Varotsos et al., 2019</a>) and systematic reviews (<a class="reference-link" href="#Anenberg--2020">Anenberg et al., 2020</a>) provide evidence for synergistic effects of heat and air pollution. However, the health consequences of a possible additive effect of air pollutants during heatwave events were heterogeneous, varying by location and moderated by socioeconomic factors at the intra-urban scale (<a class="reference-link" href="#Analitis--2014">Analitis et al., 2014</a>; <a class="reference-link" href="#Fenech--2019">Fenech et al., 2019</a>; <a class="reference-link" href="#Krug--2020">Krug et al., 2020</a>; <a class="reference-link" href="#Pascal--2021">Pascal et al., 2021</a>; <a class="reference-link" href="#Schwarz--2021">Schwarz et al., 2021</a>; <a class="reference-link" href="#Scortichini--2018">Scortichini et al., 2018</a>). This, combined with the challenges associated with projecting future concentrations of health-relevant pollutants during heatwave events (<a class="reference-link" href="#Jahn--2021">Jahn and Hertig, 2021</a>; <a class="reference-link" href="#Meehl--2018">Meehl et al., 2018</a>), makes it difficult to say with any certainty that synergistic effects of heat and poor air quality will result in a heatwave&#8211;air pollution health penalty under climate change.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">The burden of disease associated with aeroallergens is anticipated to grow due to climate change</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>The incidence of pollen allergy and associated allergic disease increases with pollen exposure, and the timing of the pollen season and pollen concentrations are expected to change under climate change (<a class="reference-link" href="#Beggs--2021">Beggs, 2021</a>; <a class="reference-link" href="#Ziska--2019">Ziska et al., 2019</a>; <a class="reference-link" href="#Ziska--2020">Ziska, 2020</a>). The overall length of the pollen season and total seasonal pollen counts/concentrations for allergenic species such as birch (<span class="condensed_italic" lang="">Betula</span>) and ragweed (<span class="condensed_italic" lang="">Ambrosia</span>) are expected to increase as a result of CO<span class="subscript _idGenCharOverride-1" lang="">2</span> fertilisation and warming, leading to greater sensitisation (<a class="reference-link" href="#Hamaoui-Laguel--2015">Hamaoui-Laguel et al., 2015</a>; <a class="reference-link" href="#Lake--2017">Lake et al., 2017</a>; <a class="reference-link" href="#Zhang--2013">Zhang et al., 2013</a>). Changes in pollen levels for several species of trees and grasses are projected to increase annual emergency department visits in the USA by between 8% for RCP4.5 and 14% for RCP8.5 by the year 2090 (<a class="reference-link" href="#Neumann--2019">Neumann et al., 2019</a>) with the exposure to some pollen types estimated to double beyond present levels in Europe by 2041&#8211;2060 (<a class="reference-link" href="#Lake--2017">Lake et al., 2017</a>). The prospect of increases in summer thunderstorm events under climate change (<a class="reference-link" href="#Brooks--2013">Brooks, 2013</a>) may hold implications for changes in the occurrence of epidemic thunderstorm asthma (<a class="reference-link" href="#Bannister--2021">Bannister et al., 2021</a>; <a class="reference-link" href="#Emmerson--2021">Emmerson et al., 2021</a>; <a class="reference-link" href="#Price--2021">Price et al., 2021</a>). Similarly, projected alterations in hydroclimate under climate change may bear implications for increased exposure to mould allergens in some climates (<a class="reference-link" href="#D&#8217;Amato--2020">D&#8217;Amato et al., 2020</a>; <a class="reference-link" href="#Paudel--2021">Paudel et al., 2021</a>).</p></div></div><div class="h3-container" id="7.3.1.7"><h3 class="Headings_H3" lang="de-DE">7.3.1.7 Future Risks Related to Cardiovascular Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-36-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change is expected to increase heat-related CVD mortality by the end of the 21st century, particularly under higher emission scenarios</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Most modelling studies conducted since AR5 project higher rates of heat-related CVD mortality throughout the remainder of this century (Huang and et al., 2018; <a class="reference-link" href="#Li--2015">Li et al., 2015</a>; <a class="reference-link" href="#Li--2018">Li et al., 2018</a>; <a class="reference-link" href="#Limaye--2018">Limaye et al., 2018</a>; <a class="reference-link" href="#Zhang--2018a">Zhang et al., 2018a</a>; <a class="reference-link" href="#Silveira--2021a">Silveira et al., 2021a</a>; <a class="reference-link" href="#Yang--2021">Yang et al., 2021</a>). CVD mortality in Beijing, China, could increase by an average of 18.4%, 47.8% and 69.0% in the 2020s, 2050s and 2080s, respectively, under RCP4.5 and by 16.6%, 73.8% and 134%, respectively, under RCP8.5 relative to a 1980s baseline (<a class="reference-link" href="#Li--2015">Li et al., 2015</a>). Projections of temperature-related mortality from CVD for Beijing in the 2080s vary depending on RCP and population assumptions (<a class="reference-link" href="#Zhang--2018a">Zhang et al., 2018a</a>). Projections for Ningo, China, suggest heat-related years of life lost (YLL) could increase significantly in the month of August by between 3 and 11.5 times over current baselines by the 2070s, even with adaptation (Huang and et al., 2018). Yang and colleagues project that heat-related excess CVD mortality in China could increase to approximately 6% (from a 2010 baseline of under 2%) by the end of the century under RCP8.5 and to over 3% under RCP4.5 (<a class="reference-link" href="#Yang--2021">Yang et al., 2021</a>). The future burden of temperature-related myocardial infarctions in Germany is projected to rise under high emissions scenarios (<a class="reference-link" href="#Chen--2019">Chen et al., 2019</a>), while in the eastern USA, <a class="reference-link" href="#Limaye--2018">Limaye et al. (2018)</a> projected an additional 11,562 annual deaths (95% CI: 2,641&#8211;20,095) by mid-century due to cardiovascular stress in the population 65 years of age and above. CVD mortality in Brazil is projected to increase up to 8.6% by the end of the century under RCP8.5, compared with an increase of 0.7% for RCP4.5 (<a class="reference-link" href="#Silveira--2021a">Silveira et al., 2021a</a>).</p><p class="Body_Body-justify" lang="en-GB">It is important to note that the assessed studies typically take an observed epidemiological relationship and apply future temperature projections (often derived from regional climate projections) to these relationships. Because the relationships between temperature and CVD deaths are influenced by both climatic and non-climatic factors (such as population fitness and aging), future projections are highly sensitive to assumptions about interactions between climate, population characteristics and adaptation pathways. Changes in air quality because of climate change are an additional important factor. For example, an assessment of future annual and seasonal excess mortality from short-term exposure to higher levels of ambient ozone in Chinese cities under RCP8.5 projected approximately 1,500 excess annual CVD deaths in 2050 (<a class="reference-link" href="#Chen--2018">Chen et al., 2018</a>). To the extent possible, the relationships reported above reflect changes derived from changes in heat exposure driven by climate change and not changes in population demographics or air pollution exposure.</p><p class="Body_Body-justify" lang="en-GB">Climate change could impact CVD through other pathways, including exposure to fine dust. For example, adult mortality attributable to fine dust exposure in the American southwest could increase by 750 deaths yr <span class="superscript _idGenCharOverride-1" lang="">&#8211;1</span> (a 130% increase over baseline) by the end of the century under RCP8.5 (<a class="reference-link" href="#Achakulwisut--2018">Achakulwisut et al., 2018</a>).</p></div></div><div class="h3-container" id="7.3.1.8"><h3 class="Headings_H3" lang="de-DE">7.3.1.8 Future Risks Related to Maternal, Foetal and Neonatal Health <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-37-siblings"><p class="Body_Body-justify" lang="en-GB">Additional research is needed on future impacts of climate change on maternal, foetal and neonatal health <span class="condensed_italic" lang="">. </span>Maternal heat exposure is a risk factor for several adverse maternal, foetal and neonatal outcomes (<a class="reference-link" href="#Kuehn--2017">Kuehn and McCormick, 2017</a>), including foetal growth (<a class="reference-link" href="#Sun--2019">Sun et al., 2019</a>) and congenital anomalies (<a class="reference-link" href="#Haghighi--2021">Haghighi et al., 2021</a>). There is very limited research on this subject, an exception being Zhang et al. (2020), which projected a 34% increase in congenital health disease risk in the USA in 2025 and 2035 based on increased maternal extreme heat exposure.</p></div></div><div class="h3-container" id="7.3.1.9"><h3 class="Headings_H3" lang="de-DE">7.3.1.9 Future Health Risks Related to Food, Diets and Nutrition <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-38-siblings"><div class="h4-container" id="7.3.1.9.1"><h4 class="Headings_H4" lang="de-DE">7.3.1.9.1 Malnutrition <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-12-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change is projected to exacerbate malnutrition</span> (<span class="condensed_italic" lang="">high confidence</span>). Moderate and severe stunting in children less than five years of age was projected for 2030 across 44 countries to be an additional 570,000 cases under a prosperity and low climate change scenario (RCP2.6) to one million cases under a poverty and high climate change scenario (RCP8.5), with the highest effects in rural areas (<a class="reference-link" href="#Lloyd--2018">Lloyd, 2018</a>). Future DALYs lost due to protein-energy undernutrition and micronutrient deficiencies without climate change have been projected to increase between 2010 and 2050 by over 30 million; with climate change (RCP8.5), DALYs were projected to increase by nearly 10%, with the largest increases in Africa and Asia (<a class="reference-link" href="#Sulser--2021">Sulser et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">The projected risks of hunger and childhood underweight vary under the five SSPs, with population growth, improvement in the equality of food distribution and income-related increases in food consumption influencing future risks (<a class="reference-link" href="#Ishida--2014">Ishida et al., 2014</a>; <a class="reference-link" href="#Hasegawa--2015">Hasegawa et al., 2015</a>). A review of 57 studies projecting global food security to 2050 under the SSPs concluded that global food demand was expected to increase by 35&#8211;56% between 2010 and 2050 (<a class="reference-link" href="#van Dijk--2021">van Dijk et al., 2021</a>). In the same review, estimates of the change in population at risk of hunger by 2050 range between &#8722;91 to +8% if climate change is not considered and between -91 to +30% if climate change is considered, with the inclusion of climate change not leading to statistically significant differences in projections (<a class="reference-link" href="#van Dijk--2021">van Dijk et al., 2021</a>).</p></div></div><div class="h4-container" id="7.3.1.9.2"><h4 class="Headings_H4" lang="de-DE">7.3.1.9.2 Climate Change, Carbon Dioxide, Diets and Health <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-13-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change could further limit equitable access to affordable, culturally acceptable, and healthy diets</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Climate impacts on agricultural production and regional food availability will affect the composition of diets, which can have major consequences for health. <span class="condensed_italic" lang=""/>Variable by region and context, healthy diets are an outcome of the four inter-connected domains of sustainable food systems, namely ecosystems, society, economics and health (<a class="reference-link" href="#Drewnowski--2020">Drewnowski et al., 2020</a>; <a class="reference-link" href="#Fanzo--2020">Fanzo et al., 2020</a>). Climate change limits the potential for healthy diets through adverse impacts on natural and human systems that are disproportionately experienced by low-income countries and communities (<a class="reference-link" href="#FAO--2021">FAO et al., 2021</a>). Climate-driven droughts, floods, storms, wildfires and extreme temperatures reduce food production potential by diminishing soil health, water security and biological and genetic diversity (<a class="reference-link" href="#Macdiarmid--2019">Macdiarmid and Whybrow, 2019</a>). Models project that climate-related reductions in food availability, specifically fruit and vegetables, could result in an additional 529,000 deaths a year by 2050 (<a class="reference-link" href="#Springmann--2016b">Springmann et al., 2016b</a>).</p><p class="Body_Body-justify" lang="en-GB">Diets reliant on marine fisheries and fish also face complex climate-driven challenges (<a class="reference-link" href="#Hollowed--2013">Hollowed et al., 2013</a>). Rapidly warming oceans (<a class="reference-link" href="#Cheng--2020">Cheng et al., 2020</a>) limit the size of many fish and hamper their ability to relocate or adapt; many commonly consumed fish, like sardines, pilchards and herring, could face extinction due to these pressures (<a class="reference-link" href="#Avaria-Llautureo--2021">Avaria-Llautureo et al., 2021</a>). Other fisheries models project end-of-century pollock and Pacific cod fisheries decreasing by &gt; 70% and &gt; 35% under RCP8.5 (<a class="reference-link" href="#Holsman--2020">Holsman et al., 2020</a>). Climate-driven increases in marine mercury concentrations (<a class="reference-link" href="#Booth--2005">Booth and Zeller, 2005</a>) and harmful algal blooms (<a class="reference-link" href="#Jardine--2020">Jardine et al., 2020</a>) could impact dietary quality and human health.</p><p class="Body_Body-justify" lang="en-GB">Global crop and economic models project higher cereal prices of up to 29% by 2050 under RCP6.0, resulting in an additional 183 million people in low-income households at risk of hunger (<a class="reference-link" href="#Hasegawa--2018">Hasegawa et al., 2018</a>). Climate impacts on human health disrupt agricultural labour, food supply chain workers and ultimately regional food availability and affordability. A recent meta-analysis focused on sub-Saharan Africa and Southeast Asia combined metrics of heat stress and labour to project that a 3&#176;C increase in global mean temperature, without adaptation or mechanisation, could reduce agricultural labour capacity by 30&#8211;50%, leading to 5% higher crop prices and a global welfare loss of USD 136 billion (<a class="reference-link" href="#de Lima--2021">de Lima et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">The nutritional density, including protein content, micronutrients and B-vitamins, of wheat, rice, barley and other important food crops is negatively affected by higher CO</span><span class="subscript_italic _idGenCharOverride-1" lang="">2</span><span class="condensed_italic" lang="">concentrations</span> (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang=""> (Mbow, 2019 ; <a class="reference-link" href="#Smith--2018">Smith and Myers, 2018</a>)</span>. Projections indicate negative impacts on human nutrition by rising CO<span class="subscript _idGenCharOverride-1" lang="">2</span> concentrations by mid- to late-century (<a class="reference-link" href="#Medek--2017">Medek et al., 2017</a>; <a class="reference-link" href="#Smith--2018">Smith and Myers, 2018</a>; <a class="reference-link" href="#Weyant--2018">Weyant et al., 2018</a>; <a class="reference-link" href="#Zhu--2018">Zhu et al., 2018</a>; <a class="reference-link" href="#Beach--2019">Beach et al., 2019</a>). Staple crops are projected to have protein and mineral concentrations decreased by 5&#8211;15% and B vitamins up to 30% when the concentrations of CO<span class="subscript _idGenCharOverride-1" lang="">2</span> double above pre-industrial levels (<a class="reference-link" href="#Ebi--2019">Ebi and Loladze, 2019</a>; <a class="reference-link" href="#Beach--2019">Beach et al., 2019</a>; <a class="reference-link" href="#Smith--2018">Smith and Myers, 2018</a>). Without changes in diets and accounting for nutrient declines in staple crops, a projected additional 175 million people could be zinc deficient and an additional 122 million people could become protein deficient (<a class="reference-link" href="#Smith--2018">Smith and Myers, 2018</a>). <a class="reference-link" href="#Weyant--2018">Weyant et al. (2018)</a> projected that CO<span class="subscript _idGenCharOverride-1" lang="">2</span>-related reductions in crop zinc and iron levels could result in 125.8 million DALYs lost globally, with Southeast Asian and sub-Saharan African countries most affected. <a class="reference-link" href="#Zhu--2018">Zhu et al. (2018)</a> estimated 600 million people at risk from reductions in the protein, micronutrient and B-vitamin content of widely grown rice cultivars in Southeast Asia.</p><p class="Body_Body-justify" lang="en-GB">The combined effect of CO<span class="subscript _idGenCharOverride-1" lang="">2</span> and rising temperatures because of climate change could result in a 2.4&#8211;4.3% penalty on expected gains by mid-century in nutritional content because of technology change, market responses and the fertilisation effects of CO<span class="subscript _idGenCharOverride-1" lang="">2</span> on yield (<a class="reference-link" href="#Beach--2019">Beach et al., 2019</a>). These penalties are expected to slow progress in achieving reductions in global nutrient deficiencies, disproportionately affecting countries with high levels of such deficiencies.</p></div></div></div></div><div class="h3-container" id="7.3.1.10"><h3 class="Headings_H3" lang="de-DE">7.3.1.10 Projected Impacts on Harmful Algal Blooms, Mycotoxins, Aflatoxins and Chemical Contaminants <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-39-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Harmful algal blooms are projected to increase globally, thus increasing the risk of seafood contamination with marine toxins</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (European Food Safety Authority et al., 2020; <a class="reference-link" href="#Gobler--2017">Gobler et al., 2017</a>; <a class="reference-link" href="#Barange--2018">Barange et al., 2018</a>; <a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>; <a class="reference-link" href="#Wells--2020">Wells et al., 2020</a>)</span>. Climate change impacts on oceans could generate increased risks of ciguatera poisoning in some regions <span class="condensed_italic" lang=""> (medium confidence). </span> Studies suggest that rising sea surface temperatures could increase rates of ciguatera poisoning in Spain (<a class="reference-link" href="#Botana--2016">Botana, 2016</a>) and other parts of Europe (European Food Safety Authority et al., 2020).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Mycotoxins and aflatoxins may become more prevalent due to climate change</span> (<span class="condensed_italic" lang="">medium agreement, low evidence</span>)<span class="condensed_italic" lang="">. </span>Models of aflatoxin occurrence in maize under climate change scenarios of +2&#176;C and +5&#176;C in Europe over the next 100 years project that aflatoxin B1 may become a major food safety issue in maize, especially in Eastern Europe, the Balkan Peninsula and the Mediterranean regions (Battilani, 2016). The occurrence of toxin-producing fungal phytopathogens has the potential to increase and expand from tropical and subtropical regions into regions where such contamination does not currently occur (Battilani, 2016).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change may alter regional and local exposures to anthropogenic chemical contaminants</span> (<span class="condensed_italic" lang="">medium agreement, low evidence</span>)<span class="condensed_italic" lang="">. </span>Changes in future occurrences of wildfires could lead to a 14% increase in global emissions of mercury by 2050, depending on the scenarios used (<a class="reference-link" href="#Kumar--2018a">Kumar et al., 2018a</a>). Mercury exposure via consumption of fish may be affected by warming waters. Warming trends in the Gulf of Maine could increase the methyl mercury levels in resident tuna by 30% between 2015 and 2030 (Schartup et al., 2019). An observed annual 3.5% increase in mercury levels was attributed to fish having higher metabolism in warmer waters, leading them to consume more prey. The combined impacts of climate change and the presence of arsenic in paddy fields are projected to potentially double the toxic heavy metal content of rice in some regions, potentially leading to a 39% reduction in overall production by 2100 under some models (<a class="reference-link" href="#Muehe--2019">Muehe et al., 2019</a>).</p></div></div><div class="h3-container" id="7.3.1.11"><h3 class="Headings_H3" lang="de-DE">7.3.1.11 Future Risks Related to Mental Health and Well-Being <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-40-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change is expected to have adverse impacts on well-being, some of which will become serious enough to threaten mental health</span> (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang="">. </span>However, changes (<a class="reference-link" href="#Hayes--2018">Hayes and Poland, 2018</a>) in extreme events due to climate change, including floods (Baryshnikova, 2019), droughts (<a class="reference-link" href="#Carleton--2017">Carleton, 2017</a>) and hurricanes (<a class="reference-link" href="#Kessler--2008">Kessler et al., 2008</a>; <a class="reference-link" href="#Boscarino--2013">Boscarino et al., 2013</a>, <a class="reference-link" href="#Boscarino--2017">Boscarino et al., 2017</a>; <a class="reference-link" href="#Obradovich--2018">Obradovich et al., 2018</a>), which are projected to increase due to climate change, directly worsen mental health and well-being and increase anxiety (<span class="condensed_italic" lang="">high confidence)</span>. Projections suggest that sub-Saharan African children and adolescents, particularly girls, are extremely vulnerable to negative direct and indirect impacts on their mental health and well-being (<a class="reference-link" href="#Atkinson--2015">Atkinson and Bruce, 2015</a>; <a class="reference-link" href="#Owen--2016">Owen et al., 2016</a>). The direct risks are greatest for people with existing mental disorders, physical injuries, and compromised respiratory, cardiovascular and reproductive systems, with indirect impacts potentially arising from displacement, migration, famine and malnutrition, degradation or destruction of health and social care systems, conflict, and climate-related economic and social losses (<span class="condensed_italic" lang="">high to very high confidence</span>) (<a class="reference-link" href="#Burke--2018">Burke et al., 2018</a>; <a class="reference-link" href="#Curtis--2017">Curtis et al., 2017</a>; <a class="reference-link" href="#Hayes--2018">Hayes et al., 2018</a>; <a class="reference-link" href="#Serdeczny--2017">Serdeczny et al., 2017</a>; <a class="reference-link" href="#Watts--2019">Watts et al., 2019</a>). Demographic factors increasing vulnerability include age, gender and low socioeconomic status, though the effect of these will vary depending on the specific manifestation of climate change; overall, climate change is predicted to increase inequality in mental health across the globe (<a class="reference-link" href="#Cianconi--2020">Cianconi et al., 2020</a>). Based on evidence assessed in Section 7.2, future direct impacts of increased heat risks and associated illnesses can be expected to have negative implications for mental health and well-being, with outcomes being highly mediated by adaptation, but there are no assessable studies that quantify such r

monary illnesses (<a class="reference-link" href="#Benmarhnia--2016">Benmarhnia et al., 2016</a>; <a class="reference-link" href="#Diaz--2015">Diaz et al., 2015</a>; <a class="reference-link" href="#Mayrhuber--2018">Mayrhuber et al., 2018</a>; <a class="reference-link" href="#Paavola--2017">Paavola, 2017</a>). Older adults may be less prompt in seeking medical attention when suffering from GI illnesses, which can lead to dehydration (<a class="reference-link" href="#Haq--2014">Haq and Gutman, 2014</a>). <a class="reference-link" href="#&#197;str&#246;m--2017">&#197;str&#246;m et al. (2017)</a> anticipate heat-related mortality among the elderly in Europe to rise in the 2050s under RCP4.5 and RCP8.5 in the absence of significant preventative measures. In a study of the combined effects of warming temperatures and an aging population in Korea, <a class="reference-link" href="#Lee--2016">Lee and Kim (2016)</a> projected a four- to six-fold increase in heat-related mortality by the 2090s when accounting for temperature and age structure.</p></div></div><div class="h4-container" id="7.1.7.3.4"><h4 class="Headings_H4" lang="de-DE">7.1.7.3.4 Socioeconomically Marginalised Populations and People with Disabilities <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-7-siblings"><p class="Body_Body-justify" lang="en-GB">People living in poverty are more likely to be exposed to extreme heat and air pollution and have poorer access to clean water and sanitation, accentuating their exposure to climate change-associated health risks (<a class="reference-link" href="#UNEP--2021">UNEP, 2021</a>; <a class="reference-link" href="#FAO--2018">FAO et al., 2018</a>). Poverty influences how people perceive the risks to which they are exposed, how they respond to evacuation orders and other emergency warnings and their ability to evacuate or relocate to a less risk-prone location (US Global Change Research Program, 2016). Poorer households, who often live in highly exposed locations, are more likely to be forced into low-agency migration as a means of adapting to climate risks and at the same time are the most likely to be immobile or trapped in deteriorating circumstances where migration would be a preferred response (<a class="reference-link" href="#Leichenko--2014">Leichenko and Silva, 2014</a>; <a class="reference-link" href="#Fazey--2016">Fazey et al., 2016</a>; <a class="reference-link" href="#Sheller--2018">Sheller, 2018</a>). Climate emergencies disproportionally affect people with disabilities because of their inherent vulnerabilities, which may impair their ability to take protective action; they are also frequently excluded from adaptation planning (<a class="reference-link" href="#Gaskin--2017">Gaskin et al., 2017</a>).</p></div></div><div class="h4-container" id="7.1.7.3.5"><h4 class="Headings_H4" lang="de-DE">7.1.7.3.5 Urban Compared with Rural Populations <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-8-siblings"><p class="Body_Body-justify" lang="en-GB">Rural and urban populations are often exposed to different types of climate-related health risks. For example, because of the UHI effect and high concentrations of air pollution from motor vehicles and industrial activity, people who live in urban areas may have higher rates of extreme heat stress and respiratory illnesses than their rural counterparts (<a class="reference-link" href="#Hondula--2014">Hondula et al., 2014</a>; <a class="reference-link" href="#Heaviside--2016">Heaviside et al., 2016</a>; <a class="reference-link" href="#Macintyre--2018">Macintyre et al., 2018</a>; <a class="reference-link" href="#Schinasi--2018">Schinasi et al., 2018</a>). Conversely, rural populations, especially those dependent on resource-based livelihoods, may have a greater exposure to climate impacts on food production or natural hazard events, which have subsequent effects on household nutrition and food security (<a class="reference-link" href="#Springmann--2016a">Springmann et al., 2016a</a>; see also Chapters 5 and 6 of this report).</p></div></div><div class="h4-container" id="7.1.7.3.6"><h4 class="Headings_H4" lang="de-DE">7.1.7.3.6 Indigenous Peoples <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-9-siblings"><p class="Body_Body-justify" lang="en-GB">Indigenous Peoples, especially those who live in geographically isolated, resource-dependent and/or impoverished communities, are often at greater risk of health impacts of climate change (<a class="reference-link" href="#Ford--2020">Ford et al., 2020</a>) (US Global Change Research Program, 2016). The close inter-connection of land-based livelihoods and cultural identity of many indigenous groups exposes them to multiple health- and nutrition-related hazards (<a class="reference-link" href="#Durkalec--2015">Durkalec et al., 2015</a>; <a class="reference-link" href="#Sioui--2019">Sioui, 2019</a>) with potential implications for community social relations and individual mental health (<a class="reference-link" href="#Cunsolo Willox--2013">Cunsolo Willox et al., 2013</a>; <a class="reference-link" href="#Cunsolo Willox--2015">Cunsolo Willox et al., 2015</a>). Climate change risk exposures may be complicated by changes in lifestyle, diet and morbidity driven by socioeconomic processes, further increasing health risks for Indigenous Peoples (<a class="reference-link" href="#Jaakkola--2018">Jaakkola et al., 2018</a>). Environmental consequences of climate change can also affect social ties and spiritual well-being, in part because land is often an integral part of their culture and spiritual identity.</p></div></div><div class="h4-container" id="7.1.7.3.7"><h4 class="Headings_H4" lang="de-DE">7.1.7.3.7 Vulnerability Experienced through Food Systems <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-10-siblings"><p class="Body_Body-justify" lang="en-GB">Stresses and shocks associated with climate change are drivers of food insecurity, particularly in sub-Saharan Africa, Asia and Latin America (<a class="reference-link" href="#Betts--2018">Betts et al., 2018</a>). The most vulnerable groups include smallholder farmers, pastoralists, agricultural laborers, poorer households, refugees, indigenous groups, women, children, the elderly and those who are socioeconomically marginalised (<a class="reference-link" href="#FAO--2018">FAO et al., 2018</a>; <a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>)<span class="condensed_italic" lang=""> (high confidence)</span>. Men, women, children, the elderly and the chronically ill have different nutritional needs and these vulnerabilities may be amplified by gendered norms and differential access to resources, information and power (<a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>). Extreme climate events have immediate and long-term impacts on food insecurity and malnutrition in poor and vulnerable communities, including when women and girls need to undertake additional duties as laborers and caregivers (<a class="reference-link" href="#FAO--2018">FAO et al., 2018</a>).</p></div></div><div class="h4-container" id="7.1.7.3.8"><h4 class="Headings_H4" lang="de-DE">7.1.7.3.8 Health Vulnerability Experienced through Water and Sanitation Systems <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-11-siblings"><p class="Body_Body-justify" lang="en-GB">Water and sanitation systems are particularly vulnerable to extreme weather events, and damage to such systems can lead to contamination of drinking water and subsequent adverse health impacts (<a class="reference-link" href="#Howard--2016">Howard et al., 2016</a>; <a class="reference-link" href="#Khan--2015">Khan et al., 2015</a>; <a class="reference-link" href="#Sherpa--2014">Sherpa et al., 2014</a>). In areas with only very simple traditional excreta disposal facilities (e.g., latrines) and traditional sources of water (e.g., unprotected wells), the repeated occurrence of floods and other extreme events can negatively affect water quality at household and community levels and increase the burden of food- and waterborne diseases (<a class="reference-link" href="#Ciss&#233;--2016">Ciss&#233; et al., 2016</a>; <a class="reference-link" href="#Khan--2015">Khan et al., 2015</a>; <a class="reference-link" href="#Kostyla--2015">Kostyla et al., 2015</a>).</p></div></div></div></div></div></div><div class="h2-container box-container" id="box-7.1"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 7.1 | Indigenous Peoples&#8217; Health and Well-Being in a Changing Climate</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-25-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Contributing authors: Hannah Tait Neufeld (Canada), Lena Maria Nilsson (Sweden), Rhys Griffith Jones (New Zealand)</p><p class="Body_Box_blue_Box_body" lang="en-GB">The indigenous population worldwide is estimated at 476 million people spread across all geographic regions of the world (<a class="reference-link" href="#FAO--2021">FAO et al., 2021</a>). Indigenous Peoples globally represent a large heterogeneity of people in terms of living conditions and social determinants of health. There is no simple definition of who is indigenous. In this text, we refer to Indigenous Peoples as people self-identified and organised as indigenous, according to the principles of the International Work Group for Indigenous Affairs (IWGIA), an international non-governmental organisation (NGO) with observer status at the United Nations (UN). Indigenous Peoples are described as &#8216;distinct social and cultural groups that share collective ancestral ties to the lands and natural resources where they live, occupy or from which they have been displaced&#8217; (World Bank, 2021). A common experience among Indigenous Peoples are historical traumas related to overseas and/or settler/industrial colonisation.</p><p class="Body_Box_blue_Box_body" lang="en-GB">Studies on climate change as it affects the health of Indigenous Peoples generally focus on non-displaced indigenous groups; that is, Indigenous Peoples maintaining culturally important elements of a land-based traditional lifestyle. Here we use an eco-medicine perspective in which the impacts of climate change on health are divided into primary, secondary and tertiary effects, as discussed below (<a class="reference-link" href="#Butler--2010">Butler and Harley, 2010</a>). Many analyses of indigenous health in relation to climate change use the One Health concept (<a class="reference-link" href="#Mackenzie--2019">Mackenzie and Jeggo, 2019</a>; see <a class="section-link" data-title="Towards Socioecological Perspectives on Health, Well-Being, and Loss and Damage" href="/report/ar6/wg2/chapter/chapter-7#7.1.5">Section 7.1.5</a>).</p><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Current Impacts of Climate Change on Health and Well-Being of Indigenous Peoples</p><p class="Body_Box_blue_Box_body" lang="en-GB">Primary health effects of climate change include the immediate physical effects on human health, such as health hazards due to high temperatures, extreme weather events or accidents from exposure to climate-related hazards. For example, in arid and semiarid areas, an increased frequency of severe droughts is associated with immediate health problems related to overheating and lack of water for drinking, sanitation and livestock (<a class="reference-link" href="#Hall--2020">Hall and Crosby, 2020</a>; <a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>; <a class="reference-link" href="#Rankoana--2021">Rankoana, 2021</a>). In many cases, the possibilities for Indigenous Peoples to apply traditional strategies to mitigate droughts by migration are limited by competing land use, environmental protection and national borders, with many examples across Africa (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>). In the Jordan River Valley, the second most water stressed area in the world, water resources are not equally distributed to Indigenous Bedouin people, amplifying their immediate health threat during predictable as well as unpredictable droughts (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">In Arctic and sub-Arctic areas, higher temperatures with increased numbers of freeze&#8211;thaw cycles during the winter means increased occurrences of transport-related accidents in indigenous communities due to weaker ice on travel routes that cross lakes, rivers and the sea, along with changes in the snow cover and increased risk of avalanches (<a class="reference-link" href="#Durkalec--2015">Durkalec et al., 2015</a>; <a class="reference-link" href="#Jaakkola--2018">Jaakkola et al., 2018</a>). Impeded access to healthcare during extreme weather conditions is a primary health risk for Indigenous Peoples living in remote areas (<a class="reference-link" href="#Amstislavski--2013">Amstislavski et al., 2013</a>; <a class="reference-link" href="#Hall--2020">Hall and Crosby, 2020</a>; <a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Pastoralists in many regions may experience changes in livestock behaviour due to climate change, leading to increased mobility-related health hazards (<a class="reference-link" href="#Jaakkola--2018">Jaakkola et al., 2018</a>; <a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>). Indigenous Peoples living in low-lying coastal areas and small island states face long-term risk of flooding and the stresses of resettlement (<a class="reference-link" href="#Maldonado--2021">Maldonado et al., 2021</a>; <a class="reference-link" href="#McMichael--2021">McMichael and Powell, 2021</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Extreme rainfall, flooding, storms, heatwaves and wildfires lead to individual health hazards that may include injuries and thermal and respiratory traumas (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>) There are many examples when emergency responses to extreme events have ignored the needs of displaced Indigenous Peoples (<a class="reference-link" href="#Mendez--2020">Mendez et al., 2020</a>; <a class="reference-link" href="#Maldonado--2021">Maldonado et al., 2021</a>). Population-based quantitative studies documenting the direct effects of these events on Indigenous Peoples are rare. In Mexico, respiratory diseases are almost twice as common among Indigenous Peoples compared to non-Indigenous Peoples (<a class="reference-link" href="#de Leon-Martinez--2020">de Leon-Martinez et al., 2020</a>). In Alaska and northern Canada, alarming levels of respiratory stress and disease have been reported among Inuit and First Nation communities in relation to wildfires (<a class="reference-link" href="#Howard--2021">Howard et al., 2021</a>), as well as increased mould in houses due to flooding resulting from increased precipitation (<a class="reference-link" href="#Furgal--2006">Furgal and Seguin, 2006</a>; <a class="reference-link" href="#Harper--2015">Harper et al., 2015</a>; <a class="reference-link" href="#Norton-Smith--2016">Norton-</a><a class="reference-link" href="#Smith--2016">Smith et al., 2016</a> ). Climate- and housing-related respiratory stress is also a risk factor for severe COVID-19 infection, which has been highlighted in recent literature from an indigenous health perspective (<a class="reference-link" href="#de Leon-Martinez--2020">de Leon-Martinez et al., 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Secondary effects relate to ecosystem changes, for example, the increased risk of the acute spread of air-, soil-, vector-, food-, and waterborne infectious diseases (<a class="reference-link" href="#Hueffer--2019">Hueffer et al., 2019</a>). Higher proportions of climate-related infectious diseases are reported among indigenous groups compared to their non-indigenous neighbours, with examples from Torres Strait, Australia, showing a greater proportion of tuberculosis, dengue, Ross River virus, melioidosis, and non-tuberculous mycobacterial infections (<a class="reference-link" href="#Hall--2021">Hall et al., 2021</a>) and in the Republic of Sakha, Russia, high levels of zoonoses (<a class="reference-link" href="#Huber--2020a">Huber et al., 2020a</a>). Increasing levels of livestock and canine diseases are also reported (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>; <a class="reference-link" href="#Bogdanova--2021">Bogdanova et al., 2021</a>; <a class="reference-link" href="#Hillier--2021">Hillier et al., 2021</a>). Another secondary health effect is an increase in human&#8211;animal conflicts, for example human&#8211;elephant conflicts in Namibia due to plant food scarcity (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>), human&#8211;bear conflicts in Arctic regions within Canada (<a class="reference-link" href="#Wilder--2017">Wilder et al., 2017</a>), human&#8211;tiger conflicts in Bangladesh (<a class="reference-link" href="#Haque--2015">Haque et al., 2015</a>) and increased predatory pressure on Indigenous Peoples&#8217; livestock and game worldwide (<a class="reference-link" href="#Haque--2015">Haque et al., 2015</a>; <a class="reference-link" href="#Jaakkola--2018">Jaakkola et al., 2018</a>; <a class="reference-link" href="#Mukeka--2019">Mukeka et al., 2019</a>; <a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>; <a class="reference-link" href="#Terekhina--2021">Terekhina et al., 2021</a>). Undernutrition and metabolic disturbances associated with overnutrition and obesity due to the decreased availability or safety of local and traditional foods and increased dependency on imported substitutes affect many Indigenous Peoples worldwide (<a class="reference-link" href="#Amstislavski--2013">Amstislavski et al., 2013</a>; <a class="reference-link" href="#Zavaleta--2018">Zavaleta et al., 2018</a>; <a class="reference-link" href="#Houde--2020">Houde et al., 2020</a>; <a class="reference-link" href="#Jones--2020">Jones et al., 2020</a>; <a class="reference-link" href="#Akande--2021">Akande et al., 2021</a>; <a class="reference-link" href="#Bogdanova--2021">Bogdanova et al., 2021</a>; <a class="reference-link" href="#Bryson--2021">Bryson et al., 2021</a>) and are especially severe for pregnant women and small children (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>; <a class="reference-link" href="#Olson--2020">Olson and Metz, 2020</a>; <a class="reference-link" href="#Bryson--2021">Bryson et al., 2021</a>); these are amplified by the combination of warming and the COVID-19 situation (<a class="reference-link" href="#Zavaleta-Cortijo--2020">Zavaleta-Cortijo et al., 2020</a>). Decreased access to wild plants and animals as food sources and medicine due to climate change is another threat to the health and wellness of indigenous communities (<a class="reference-link" href="#Greenwood--2019">Greenwood and Lindsay, 2019</a>; <a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>; CIAT and and, 2021; <a class="reference-link" href="#Rankoana--2021">Rankoana, 2021</a>; <a class="reference-link" href="#Teixidor-Toneu--2021">Teixidor-Toneu et al., 2021</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Tertiary effects relate to culture-wide changes, for example, all forms of malnutrition due to climate-driven changes in food systems and anxiety, mental illness and suicidal thoughts related to cultural and spiritual losses. A wide range of tertiary, culture-related effects of climate change have been documented for Indigenous Peoples. These include anxiety, distress and other mental health impacts due to direct and indirect processes of dispossession of land and culture related to the combination of climate change and other factors (<a class="reference-link" href="#Richmond--2009">Richmond and Ross, 2009</a>; <a class="reference-link" href="#Bowles--2015">Bowles, 2015</a>; <a class="reference-link" href="#Norton-Smith--2016">Norton-</a><a class="reference-link" href="#Smith--2016">Smith et al., 2016</a> ; <a class="reference-link" href="#Jaakkola--2018">Jaakkola et al., 2018</a>; <a class="reference-link" href="#Fuentes--2020">Fuentes et al., 2020</a>; <a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>; <a class="reference-link" href="#Middleton--2020b">Middleton et al., 2020b</a>; <a class="reference-link" href="#Middleton--2020a">Middleton et al., 2020a</a>; <a class="reference-link" href="#Olson--2020">Olson and Metz, 2020</a>; <a class="reference-link" href="#Timlin--2021">Timlin et al., 2021</a>). Increased risks of conflict and abuse, including violence and homicide against females, and/or conflicts resulting from environmental activism, are other tertiary health threats for Indigenous Peoples (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>). Between 2017 and 2019, close to 500 indigenous people were killed for activism in 19 different countries (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>). In Uganda, climate change drives indigenous men to increase their distance and time from home and their families in search of water and food, leading to an increase in sexual violence against indigenous women and girls in their communities (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Gender inequities amplify the tertiary health effects of climate change (<a class="reference-link" href="#Williams--2018">Williams, 2018</a>; <a class="reference-link" href="#Garnier--2020">Garnier et al., 2020</a>). In an Inuit community, for instance, women reported a higher level of mental stress related to climate change than men (<a class="reference-link" href="#Harper--2015">Harper et al., 2015</a>). Adverse pregnancy outcomes and altered developmental trajectories have also been associated with climate change (<a class="reference-link" href="#Hall--2021">Hall et al., 2021</a>). Indigenous Batwa women in Uganda reported experiencing more severe circumstances of food insecurity during pregnancy due to drought and unpredictable seasons negatively impacting agricultural practices (<a class="reference-link" href="#de Leon-Martinez--2020">de Leon-Martinez et al., 2020</a>). More studies with a gender perspective on climate change as a determinant of Indigenous Peoples&#8217; health are needed, along with the perspectives of indigenous children and youth, displaced individuals and communities in urban settings (<a class="reference-link" href="#Kowalczewski--2018">Kowalczewski and Klein, 2018</a>).</p><div class="_idGenObjectLayout-1"><div class="Box_Header-continued" id="_idContainer007"><p class="Body_Box_blue_Box_continued-subhead" lang="en-GB">Box 7.1</p></div></div><p class="Body_Box_blue_Box_body" lang="en-GB">Because cultural continuity is a recognised health factor (<a class="reference-link" href="#Lemelin--2010">Lemelin et al., 2010</a>; <a class="reference-link" href="#de Leon-Martinez--2020">de Leon-Martinez et al., 2020</a>; <a class="reference-link" href="#Middleton--2020b">Middleton et al., 2020b</a>), displaced Indigenous Peoples may suffer from climate change by worrying about impacts on non-displaced relatives and family and from traditional food staples turning into expensive commodified products. This is a knowledge gap with lasting implications not only on physical environments (<a class="reference-link" href="#Guo--2018">Guo et al., 2018</a>). Social connections and knowledge pathways are disrupted, leading to a decreased ability to share locally harvested and cultivated foods (<a class="reference-link" href="#King--2014">King and Furgal, 2014</a>; <a class="reference-link" href="#Neufeld--2020">Neufeld et al., 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Tertiary effects of climate change on Indigenous Peoples&#8217; health are primarily described in smaller case studies and not designed in a way allowing for systematic international comparisons, which represents an important and significant gap in our understanding of these often-complex associations and impacts (<a class="reference-link" href="#Middleton--2020b">Middleton et al., 2020b</a>).</p><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Future Risks for Indigenous People&#8217;s Health and Well-Being in a Changing Climate</p><p class="Body_Box_blue_Box_body" lang="en-GB">Future risks for Indigenous Peoples&#8217; health and well-being in a changing climate will result foremost from exacerbations of observed impacts. Primary and secondary health risks are expected to increase as the frequency and/or severity of climate hazards grow in many regions. As one example, melting permafrost in the Siberian Arctic is projected to lead to more outbreaks of anthrax (<a class="reference-link" href="#Bogdanova--2021">Bogdanova et al., 2021</a>). Tertiary <span class="bold_condensed" lang="en-GB"/> health threats are expected to persist even with strong global initiatives to mitigate greenhouse gases (GHGs) (<a class="reference-link" href="#Butler--2010">Butler and Harley, 2010</a>). Climate change is expected to compound non-climatic processes that lead to social exclusion and land dispossession that underlay health inequalities experienced by Indigenous Peoples (<a class="reference-link" href="#Huber--2020a">Huber et al., 2020a</a>).</p><p class="Body_Box_blue_Box_subhead_H2 ParaOverride-4" lang="en-GB">Options and Opportunities for Reducing Future Risks and Building Capacity/Resilience for Indigenous Peoples&#8217; Health and Well-Being</p><p class="Body_Box_blue_Box_body" lang="en-GB">Indigenous organisations worldwide stress the importance of applying a rights-based approach in responding to climate change (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>). Although Indigenous Peoples are often identified as being vulnerable to climate change, this framing does not always reflect the diverse responses and adaptations of Indigenous Peoples to these ongoing challenges (<a class="reference-link" href="#Nursey-Bray--2020">Nursey-Bray et al., 2020</a>). An emerging body of research is focusing on the strength and resilience of indigenous communities globally as they adapt to these complex changes (<a class="reference-link" href="#Whyte--2018">Whyte, 2018</a>; <a class="reference-link" href="#FAO--2021">FAO et al., 2021</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">During droughts and water shortages, for example, indigenous pastoralists may face additional challenges if water supply assistance provides only for human needs and neglects water requirements of livestock (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>). Indigenous knowledge on how to adapt to drought through storing and sharing strategies, for example, is valuable (<a class="reference-link" href="#Fatehpanah--2020">Fatehpanah et al., 2020</a>; <a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Indigenous Peoples have been adapting to changes in their environments since time immemorial by developing new practices and techniques (FAO et al, 2021). Their beliefs, value systems and principles include core elements and common values such as reciprocity, solidarity, co-responsibility and community that are expressed in the dynamism of their knowledge systems (<a class="reference-link" href="#Lewis--2020">Lewis et al., 2020</a>; <a class="reference-link" href="#Schramm--2020b">Schramm et al., 2020b</a>). The relevance of these knowledge systems, which are holistic and tied to relationships between all living things, cannot be ignored at this critical time (<a class="reference-link" href="#Garnier--2020">Garnier et al., 2020</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">The health and equity impacts of climate change for Indigenous Peoples make mitigation efforts critical (<a class="reference-link" href="#Jones--2020">Jones et al., 2020</a>), including policies and actions that consider the effects of colonisation. Colonisation constrains the design and diversity of potential climate and health responses through its historic and ongoing suppression of Indigenous knowledge systems that are critical in supporting community-led actions to reduce future risks (<a class="reference-link" href="#Billiot--2019">Billiot et al., 2019</a>; <a class="reference-link" href="#Reid--2019">Reid et al., 2019</a>; <a class="reference-link" href="#Nursey-Bray--2020">Nursey-Bray et al., 2020</a>).</p><p class="Body_Box_blue_Box_subhead_H2" lang="en-GB">Four Brief Case Studies to Illustrate the Innovativeness of Indigenous Peoples&#8217; Adaptation to Climate Risks</p><p class="Body_Box_blue_Box_body ParaOverride-5" lang="en-GB"><span class="light_condensed_italic" lang="">Bedouin Pastoralists&#8217; Grazing Practices Decrease the Risk of Wildfires in Israel and Increase Food Sovereignty</span></p><p class="Body_Box_blue_Box_body" lang="en-GB">Wildfires are a main cause of deforestation in Israel, and in recent years climate stress has decreased the forest resilience to fires (<a class="reference-link" href="#Klein--2019">Klein et al., 2019</a>). The original landscape, a shrubland or maquis consisting mostly of oak and <span class="condensed_italic" lang="">Pistacia</span>, has been used since time immemorial as grazing land for goats, sheep and camels belonging to Indigenous Bedouin people (<a class="reference-link" href="#Degen--2009">Degen and El-Meccawi, 2009</a>). Competing land use has reshaped the landscape with pine monocultures and cattle farming, reducing the availability of land suitable for herding goats the indigenous way (<a class="reference-link" href="#Perevolotsky--2011">Perevolotsky and Sheffer, 2011</a>). In addition, since 1950, plant protection legislation has decreased Bedouin forest pastoralism in Israel by defining indigenous black goats as an environmental threat (<a class="reference-link" href="#FAOLEX--2021">FAOLEX, 2021</a>). In nature reserves where no human interference has been allowed, these areas have regenerated into herbaceous shrublands susceptible to wildfires (<a class="reference-link" href="#Turco--2017">Turco et al., 2017</a>). Meanwhile, urbanised Bedouin exist on lower incomes and experience higher levels of unemployment compared to other citizens, and some keep non-pastoralised livestock in cities as a strategy for food sovereignty (<a class="reference-link" href="#Degen--2009">Degen and El-Meccawi, 2009</a>). In 2019, many severe wildfires occurred in Israel due to extreme heatwaves and, in response, plant protection legislation was repealed, allowing Bedouin pastoralists to graze their goats in areas from which they had been excluded. The amount of combustible undergrowth subsequently decreased, reducing the risk for wildfire and their related impacts, while simultaneously facilitating indigenous food sovereignty among the Bedouin (<a class="reference-link" href="#Mamo--2020">Mamo, 2020</a>).</p><div class="_idGenObjectLayout-1"><div class="Box_Header-continued" id="_idContainer008"><p class="Body_Box_blue_Box_continued-subhead" lang="en-GB">Box 7.1</p></div></div><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="light_condensed_italic" lang="">Gardening in the Ashes of Wildfires in the Pacific Northwest as a Strategy to Decrease Food Insecurity and Increase Connections With the Land</span></p><p class="Body_Box_blue_Box_body" lang="en-GB">In the central interior of what is now known as British Columbia (BC), 2017 was an especially severe wildfire season, with over 1.3 million hectares of land burned and 65,000 people displaced (<a class="reference-link" href="#Timler--2020">Timler and Sandy, 2020</a>). The unceded and ancestral lands of the Tsilhqot&#8217;in, Dakelh and Secw&#233;pemc were impacted by two of the largest fires (<a class="reference-link" href="#Verhaeghe--2017">Verhaeghe et al., 2017</a>). Communities affected by the BC wildfires subsequently started indigenous gardens closer to home, to protect medicine and food plants and thereby sustaining relationships with these plants, the land and the community (<a class="reference-link" href="#Timler--2020">Timler and Sandy, 2020</a>). As there are cultural teachings for fire to cleanse the territory and the land, community members and plants previously isolated became better connected because of the wildfires. The regrowth of plants is part of the healing relationship between plants, people and other animals (<a class="reference-link" href="#Timler--2020">Timler and Sandy, 2020</a>). The wildfires were seen as events to catalyse action and emphasise the importance of relationships to support foodways and gardening as responsibility.</p><p class="Body_Box_blue_Box_body" lang="en-GB">Widening our understanding of gardening in the face of climate change and colonialism can support health and healing for Indigenous and non-Indigenous Peoples. Gardening as a means of indigenous food sovereignty has long been utilised by a variety of indigenous groups within Canada and elsewhere to address circumstances of chronic food insecurity and support health and wellness (<a class="reference-link" href="#Johnson-Jennings--2020">Johnson-Jennings et al., 2020</a>; <a class="reference-link" href="#Timler--2020">Timler and Sandy, 2020</a>). The concept of gardening as both a Euro-Western agricultural practice and indigenous practice encourages an increased reverence and connection with the land and wider engagement with the natural world (<a class="reference-link" href="#Whyte--2018">Whyte, 2018</a>). Much of this is because Indigenous knowledge and land management practices encompass processes that are known to be synergistic and sustainable (<a class="reference-link" href="#Ottenhoff--2021">Ottenhoff, 2021</a>). Indigenous worldviews offer a different perspective on social resilience to environmental change, one that is based on moral relationships of responsibility that connect humans to animals, plants and habitats (<a class="reference-link" href="#Grey--2015">Grey and Patel, 2015</a>). These responsible practices not only ensure ecosystems are maintained for future generations; they centre the moral qualities necessary to carry out the responsibilities of consent, reciprocity and trust. Moral qualities of responsibility are the foundation for relying on each other when facing environmental challenges (<a class="reference-link" href="#Whyte--2018">Whyte, 2018</a>; <a class="reference-link" href="#Miltenburg--2021">Miltenburg et al., 2021</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">To restore these sustainable relationships, a resurgence is needed of community roles and responsibilities (<a class="reference-link" href="#Cidro--2015">Cidro et al., 2015</a>) as well as a reconsideration of the concept of food security and the role of gardening within diverse indigenous contexts. Offering individual or community gardening as a solution to &#8216;food insecurity&#8217;, a Eurocentric measure of health, ignores colonial contexts and sovereignty (<a class="reference-link" href="#Borrows--2019">Borrows, 2019</a>; <a class="reference-link" href="#Timler--2020">Timler and Sandy, 2020</a>). Indigenous communities have historic, ongoing and evolving gardening and food gathering practices, including a wide variety of land-based and aquatic foods (<a class="reference-link" href="#Turner--2008">Turner and Turner, 2008</a>; <a class="reference-link" href="#Mt. Pleasant--2016">Mt. Pleasant, 2016</a>). Euro-Western science is beginning to recognise these longstanding relationships (<a class="reference-link" href="#Kamal--2015">Kamal et al., 2015</a>; <a class="reference-link" href="#Hatfield--2018">Hatfield et al., 2018</a>; <a class="reference-link" href="#Timler--2020">Timler and Sandy, 2020</a>). For many indigenous communities, reconnecting with ancestral foodways holds the potential not only to address food security but to provide the community cohesion, self-esteem and wellness (<a class="reference-link" href="#Gordon--2018">Gordon et al., 2018</a>).</p><div class="_idGenObjectLayout-1"><div class="Box_Header-continued" id="_idContainer009"><p class="Body_Box_blue_Box_continued-subhead" lang="en-GB">Box 7.1</p></div></div><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="light_condensed_italic" lang="">A New Food Composition Database in Uganda to Guide Local Policy in Healthy Eating Based on Indigenous Foods</span></p><p class="Body_Box_blue_Box_body" lang="en-GB">In sub-Saharan Africa, climate change is an emerging risk factor for undernutrition, particularly in countries that rely on subsistence agriculture (<a class="reference-link" href="#Sorgho--2020">Sorgho et al., 2020</a>). In Uganda, negative health effects associated with climate change are being observed, including increased rates of food insecurity, with the highest rates recorded among the Batwa of Kanungu District, where 97% of households are severely food insecure (<a class="reference-link" href="#Patterson--2017">Patterson et al., 2017</a>). For many Indigenous Peoples, food security in a changing climate is a growing concern (<a class="reference-link" href="#Guyot--2006">Guyot et al., 2006</a>; <a class="reference-link" href="#Patterson--2017">Patterson et al., 2017</a>). Locally harvested indigenous foods have been adversely impacted by climate change, while connection to land is being disrupted by the processes of colonisation, discrimination and lack of representation in decision-making groups, thereby restricting adaptive capacity for indigenous communities (<a class="reference-link" href="#Bryson--2021">Bryson et al., 2021</a>). In Uganda, the Indigenous Batwa have experienced significant disparities resulting from the forced eviction from their territory, dispossessing them of their land and the ability to provide indigenous foods to their families (<a class="reference-link" href="#Patterson--2017">Patterson et al., 2017</a>; <a class="reference-link" href="#Scarpa--2021">Scarpa et al., 2021</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">Nutrient-specific knowledge of indigenous foods is limited among many communities in Africa <span class="bold_condensed" lang="en-GB">. </span>A new food composition database in Uganda was constructed in dialogue with knowledge keepers from the Batwa and Bakiga Peoples to assess the nutrient density of these locally harvested foods (<a class="reference-link" href="#Scarpa--2021">Scarpa et al., 2021</a>). As in other lower resource settings, no food composition tables are available for southwestern Uganda. The only existing food database was designed for central and eastern Uganda; it does not include common recipes and local foods consumed by Batwa and Bakiga communities (<a class="reference-link" href="#Scarpa--2021">Scarpa et al., 2021</a>). Using a community-based approach and collaboration with local nutritionists, a list of foods was collected through focus group discussions, an individual dietary survey and market assessments. Including these locally familiar foods ultimately supports a focus on indigenous justice and the importance of valuing indigenous food systems and practices, which in many contexts have been found to have superior nutritional and environmental benefits for communities (<a class="reference-link" href="#Kuhnlein--2013">Kuhnlein et al., 2013</a>; <a class="reference-link" href="#Scarpa--2021">Scarpa et al., 2021</a>). This new and unique database including indigenous foods will not only guide local nutrition and health initiatives, but also contribute towards policies related to indigenous food sovereignty and resilience to climate change.</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="light_condensed_italic" lang="">Decreased Fragmentation of Winter Grazing Increases Mental and Spiritual Well-Being in Reindeer Herding S&#225;mi and Decreases their Dependency on Fossil Fuels</span></p><p class="Body_Box_blue_Box_body" lang="en-GB">Sami are the Indigenous Peoples of northernmost Scandinavia and the Kola Peninsula of Russia, whose livelihoods have been traditionally sustained by reindeer herding, hunting, fishing and small-scale farming (<a class="reference-link" href="#Nilsson--2011">Nilsson et al., 2011</a>). Climate change is threatening core conditions for reindeer herding, with Sami pastoralists describing the situation as &#8216;facing the limit of resilience&#8217; (<a class="reference-link" href="#Furberg--2011">Furberg et al., 2011</a>). Sami pastoralists stress that an ability to continue reindeer herding is a prerequisite for their mental and spiritual health (<a class="reference-link" href="#Jaakkola--2018">Jaakkola et al., 2018</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">In a pilot project for climate adaptation of reindeer herding run by the Swedish Sami Parliament, reindeer herding management plans (in Swedish, <span class="condensed_italic" lang="">renbruksplaner</span>) were used as a tool to develop strategies for climate adaptation (<a class="reference-link" href="#Walkep&#228;&#228;--2019">Walkep&#228;&#228;, 2019</a>). Four Sami reindeer herding cooperatives participated in the pilot study. They all agreed that climate change means that grazing patterns need to change. Traditionally, mountain reindeer graze in the Scandinavian mountains close to Norway in summer and in the coastal areas close to the Gulf of Bothnia in winter, representing a total migration route of up to 400 kilometres one-way. Rising temperatures are causing spring to occur earlier in the coastal winter grazing land before the calving areas in the summer land are suitable for grazing and free from snow. When the snow cover disappears, the herds are dispersed, so it is important to migrate while snow is still present (<a class="reference-link" href="#Walkep&#228;&#228;--2019">Walkep&#228;&#228;, 2019</a>). Migration routes are being destabilised by weaker ice cover on water and by hazardous weather events. Competing land use due to infrastructure, extractive industries, tourism, and energy production makes it difficult to find alternative grazing land. Supplementary feeding and increased use of trucks to transport reindeer is one result. Herds that are dispersed due to bad snow conditions have an increased exposure to predators (<a class="reference-link" href="#Walkep&#228;&#228;--2019">Walkep&#228;&#228;, 2019</a>; <a class="reference-link" href="#Uboni--2020">Uboni et al., 2020</a>). By working strategically to secure adequate winter grazing and reduce fragmentation of grazing areas more generally represents win-win strategies for achieving decreased mental stress levels while reducing herders&#8217; consumption of fossil fuels (<a class="reference-link" href="#Walkep&#228;&#228;--2019">Walkep&#228;&#228;, 2019</a>).</p><div class="_idGenObjectLayout-1"><div class="Box_Header-continued" id="_idContainer010"><p class="Body_Box_blue_Box_continued-subhead" lang="en-GB">Box 7.1</p></div></div></div></div><div class="h2-container" id="7.1.8"><h2 class="Headings_H2-numbered" lang="de-DE">7.1.8 Visual Guide to this Chapter <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-8-siblings"><p class="Body_Body-justify" lang="en-GB">Figure 7.3 provides a visual guide to this chapter. <a class="section-link" data-title="Introduction" href="/report/ar6/wg2/chapter/chapter-7#7.1">Section 7.1</a> has briefly summarised major global frameworks and highlights groups that exhibit heightened vulnerability and exposure to the climatic risks assessed in this chapter. Section 7.2 assesses observed impacts on health and well-being, migration and conflicts that have emerged from interactions of climate and weather-related hazards, exposure to such hazards and vulnerability of communities and systems, while <a class="section-link" data-title="Projected Future Risks under Climate Change" href="/report/ar6/wg2/chapter/chapter-7#7.3">Section 7.3</a> assesses projected future risks. <a class="section-link" data-title="Adaptation to Key Risks and Climate Resilient Development Pathways" href="/report/ar6/wg2/chapter/chapter-7#7.4">Section 7.4</a> assesses adaptation responses to climate risks, opportunities for transformative change, co-benefits and how solutions for reducing climate impacts on health, well-being, migration and conflicts may form part of the wider CRDPs.</p><div class="Figure" id="_idContainer013"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-3" id="figure-7-003" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_003.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.3 | </span><span class="bold_condensed-dark-blue" lang="">Structure of the chapter following a pathway from hazard, exposure and vulnerability to the observed impacts, projected future risks, adaptation and climate resilient development pathways. </span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-003" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div></div><div class="h1-container" id="7.2."><h1 class="Headings_H1-numbered" lang="en-GB">7.2. Observed Impacts of Climate Change on Health, Well-Being, Migration and Conflict <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-3-siblings"/><div class="h2-container" id="7.2.1"><h2 class="Headings_H2-sub" lang="de-DE">7.2.1 Observed Impacts on Health and Well-Being <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-9-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Eleven categories of diseases and health outcomes have been identified in this assessment as being climate-sensitive through direct pathways (e.g., heat and floods) and indirect pathways mediated through natural and human systems and economic and social disruptions (e.g., disease vectors, allergens, air and water pollution, and food system disruption) (high confidence)</span>. A key challenge in quantifying the specific relationship between climate and health outcomes is distinguishing the extent to which observed changes in prevalence of a climate-sensitive disease or condition are attributable directly or indirectly to climatic factors as opposed to other non-climatic causal factors (<a class="reference-link" href="#Ebi--2020">Ebi et al., 2020</a>). A subsequent challenge is then determining the extent to which those observed changes in health outcomes associated with climate are attributable to events or conditions associated with natural climate variability compared to persistent human induced shifts in the mean and/or the variability characteristics of climate (i.e., anthropogenic climate change). The context within which the impacts of climate change affect health outcomes and health systems is described in this chapter as being a function of risk, which is in turn a product of interactions between hazard, exposure and vulnerability (Chapter 1), with the impacts in turn having the potential to reinforce vulnerability and/or exposure to risk (Figure 7.4).</p><div class="Figure" id="_idContainer015"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-4" id="figure-7-004" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_004.png"/></p><p class="Body_Figures_Figure_title ParaOverride-6" lang="en-US"><span class="figure_number" lang="">Figure 7.4 | </span><span class="bold_condensed-dark-blue" lang="">Interactions between hazard, exposure and vulnerability that generate impacts on health systems and outcomes, with selected examples. </span>WBD: waterborne disease, VBD: Vector-borne disease, and FBD: Food-borne disease.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-004" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h2-container box-container" id="box-7.2"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 7.2 | The Global Burden of Climate-Sensitive Health Outcomes Assessed in this Chapter</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-26-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Global statistics for death and loss of health are increasingly described in terms of <span class="condensed_italic" lang="">burden</span>, which describes gaps between a population&#8217;s actual health status and what its status would be if its members lived free of disease and disability to their collective life expectancy (<a class="reference-link" href="#Shaffer--2019">Shaffer et al., 2019</a>). Burden for each disease/health outcome is estimated by adding together the number of years of life lost (YLL) by a person because of early death and the number of years of life lived with disability (YLD) from the considered outcome. The resulting statistic, the disability-adjusted life year (DALY) represents the loss of one year of life lived in full health. The total global burden of disease (Vos et al., 2020), expressed in DALYs, is what the world&#8217;s health systems must manage and is reported annually in Global Burden of Disease Study (Vos et al., 2020). The estimated current global burden of climate-sensitive diseases and conditions described in this chapter, and the geographical regions most affected, are summarised in Table Box 7.2.1. As was observed in <a class="section-link" data-title="Australasia" href="/report/ar6/wg2/chapter/chapter-11">Chapter 11</a> (&#8216;Human Health&#8217;) of AR5, the &#8216;background climate-related disease burden of a population is often the best single indicator of vulnerability to climate change &#8211; doubling of risk of disease in a low disease population has much less absolute impact than doubling of the disease when the background rate is high.&#8217;</p><p class="Body_Box_blue_Box_body" lang="en-GB">The global magnitude of climate-sensitive diseases was estimated in 2019 to be 39,503,684 deaths (69.9% of total annual deaths) and 1,530,630,442 DALYs (Vos et al., 2020). Of these, cardiovascular diseases (CVDs) comprised the largest proportion of climate-sensitive diseases (32.8% of deaths and 15.5% DALYs). The next largest category consists of respiratory diseases &#8211; with chronic respiratory disease contributing to 7% of deaths and 4.1% of DALYs and respiratory infection and tuberculosis contributing to 6.5% of deaths and 6% of DALYs. The observed trend of climate-sensitive disease deaths since 1990 is marked by increasing cardiovascular mortality and decreasing mortality from respiratory infections, enteric diseases and other infectious diseases (Vos et al., 2020). Figure Box 7.2.1 illustrates specific global trends between 1990 and 2017 of selected health outcomes estimated by GBDs (Ahmad Kiadaliri et al. 2018).</p><div class="Figure"><p class="Body_Figures_Figure ParaOverride-8" lang="de-DE"><img alt="" class="_idGenObjectAttribute-5" id="figure-7-box-7-2-1.j" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_Box_7_2_1.png"/></p><p class="Body_Box_blue_Box_Figure_title ParaOverride-9" lang="en-GB"><span class="figure_number" lang="">Figure Box 7.2.1 | </span><span class="bold_condensed-dark-blue" lang="">Global trends of selected health outcomes estimated by GBDs. </span> Source: Ahmad Kiadaliri et al. (2018a).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-box-7-2-1.j" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Box_blue_Box_Table_title" lang="en-US"><span class="table_number" lang="">Table Box 7.2.1 | </span>Global burden of climate-sensitive health risks assessed in this chapter (in order of assessment) (Vos et al., 2020) and synthesis of major observed and projected impacts in most affected regions. Blue represents an increase in positive health impacts, green represents an increase in negative health impacts and yellow represents an increase in both positive and negative impacts, but not necessarily in equal proportions. The confidence level refers to both the attributed observed and projected changes to climate change. No assessment means the evidence is insufficient for assessment.</p><table class="Table _idGenTablePara-1" id="table001"><colgroup><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-3"/></colgroup><thead ody_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Negative health impacts</span></p></td><td class="Table Body Body CellOverride-2"/><td class="Table Body Body CellOverride-1" colspan="2"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">High</span></p></td><td class="Table Body Body CellOverride-1"><p class="Body_Tables_Table_body-black-left" lang="en-US">***</p></td></tr><tr class="Table _idGenTableRowColumn-16"><td class="Table Body Body CellOverride-1" colspan="2"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Positive and negative impacts</span></p></td><td class="Table Body Body CellOverride-3"/><td class="Table Body Body CellOverride-1" colspan="2"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Medium</span></p></td><td class="Table Body Body CellOverride-1"><p class="Body_Tables_Table_body-black-left" lang="en-US">**</p></td></tr><tr class="Table _idGenTableRowColumn-15"><td class="Table Body Body CellOverride-1" colspan="2"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">No assessment </span></p></td><td class="Table Body Body CellOverride-1"/><td class="Table Body Body CellOverride-1" colspan="2"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="condensed_italic" lang="">Low</span></p></td><td class="Table Body Body CellOverride-1"><p class="Body_Tables_Table_body-black-left" lang="en-US">*</p></td></tr></tbody></table><p class="Body_Box_blue_Box_Note" lang="en-GB">Notes:</p><p class="Body_Box_blue_Box_Note-space-below" lang="en-GB">(a) Mental health data were not available (n.a.) due to lack of information in GBD 2019 related to annual deaths and the most affected regions.</p></div></div><div class="h2-container" id="7.2.2"><h2 class="Headings_H2-numbered" lang="de-DE">7.2.2 Observed Impacts on Communicable Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-10-siblings"><div class="h3-container" id="7.2.2.1 "><h3 class="Headings_H3" lang="de-DE">7.2.2.1 Observed Impacts on Vector-Borne Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-6-siblings"><p class="Body_Body-justify" lang="en-GB">Climate-sensitive VBDs include mosquito-borne diseases, rodent-borne diseases and tick-borne diseases. Many infectious agents, vectors, non-human reservoir hosts, and pathogen replication rates can be sensitive to ambient climatic conditions. Elevated proliferation and reproduction rates at higher temperatures, longer transmission season, changes in ecology and climate-related migration of vectors, reservoir hosts or human populations contribute to this climate sensitivity (Rockl&#246;v &amp; Dubrow, 2020; <a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>). Age-standardised DALY rates for many VBDs have decreased over the last decade due to factors unrelated to climate. Vulnerability to VBD is strongly determined by sociodemographic factors (e.g., children, the elderly and pregnant women are at greater risk) with exposure to vectors being strongly influenced by various factors including socioeconomic status, housing quality, healthcare access, susceptibility, occupational setting, recreational activity, conflicts and displacement ( Rockl&#246;v &amp; Dubrow, 2020; <a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>). Figure 7.5 illustrates how climatic and non-climatic drivers and responses determine VBD outcomes.</p><div class="Figure" id="_idContainer021"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-6" id="figure-7-005" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_005.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.5 | </span><span class="bold_condensed-dark-blue" lang="">Analysis of the underlying drivers of infectious disease threat events (IDTEs) detected in Europe from 2008 to 2013 by epidemic intelligence at the European Centre of Disease Prevention and Control. </span> Seventeen drivers were identified and categorised into three groups: globalisation and environment (green), sociodemographic (red) and public health system (blue). The drivers are illustrated as diamond shapes and arranged in the top and bottom row; the sizes are proportional to the overall frequency of the driver. Here IDTEs (epidemics or first autochthonous cases) of VBDs are illustrated as a horizontal row of dots in the middle. These empirical data include the IDTEs of VBDs such as West Nile fever, malaria, dengue fever, chikungunya and Hantavirus infection. Source: <a class="reference-link" href="#Semenza--2016">Semenza et al. (2016)</a>.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-005" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Evidence has increased since AR5 that the vectorial capacity has increased for dengue fever, malaria and other mosquito-borne diseases and that higher global average temperatures are making wider geographic areas more suitable for transmission (very high confidence). </span>Transmission rates of malaria are directly influenced by climatic and weather variables such as temperature, with non-climatic socioeconomic factors and health system responses counteracting the climatic drivers <span class="condensed_italic" lang=""> (very high confidence). </span>The burden of malaria is greatest in Africa, where more than 90% of all malaria-related deaths occur (<a class="reference-link" href="#M&#8217;Bra--2018">M&#8217;Bra et al., 2018</a>; Caminade et al., 2019). Between 2007 and 2017, DALYs for malaria have decreased by 39% globally. Malaria is mainly caused by five distinct species of plasmodium parasite (<span class="condensed_italic" lang="">Plasmodium falciparum</span>, <span class="condensed_italic" lang="">Plasmodium vivax</span>, <span class="condensed_italic" lang="">Plasmodium malariae</span>, <span class="condensed_italic" lang="">Plasmodium ovale</span> and <span class="condensed_italic" lang="">Plasmodium knowlesi</span>) and is transmitted by Anopheline mosquitoes. Evidence suggests that in highland areas of Colombia and Ethiopia, malaria has shifted in warmer years towards higher altitudes, indicating that, without intervention, malaria will increase at higher elevations as the climate warms (<a class="reference-link" href="#Siraj--2014">Siraj et al., 2014</a>; <a class="reference-link" href="#Midekisa--2015">Midekisa et al., 2015</a>). Each year, local outbreaks of malaria occur due to importation in areas from which it was once eradicated, such as Europe, but the risk of re-establishment is considered low.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">The transmission of dengue fever is linked to climatic and weather variables such as temperature, relative humidity and rainfall (high confidence). </span>The dengue virus is carried and spread by <span class="condensed_italic" lang="">Aedes</span> mosquitoes, primarily <span class="condensed_italic" lang="">Aedes aegypti</span>. Dengue has the second highest burden of VBDs, with the majority of deaths occurring in Asia (<a class="reference-link" href="#Bhatt--2013">Bhatt et al., 2013</a>). Since 1950, global dengue burden has grown and is attributable to a combination of climate-associated expansion in the geographic range of the vector species and non-climatic factors such as globalised air traffic, urbanisation and ineffective vector abatement measures. Temperature, relative humidity and rainfall variables are significantly and positively associated with increased dengue case incidence and/or transmission rates globally, including in Vietnam (<a class="reference-link" href="#Phung--2015">Phung et al., 2015</a>; Xuan le et al., 2014), Thailand (<a class="reference-link" href="#Xu--2019a">Xu et al., 2019a</a>), India (<a class="reference-link" href="#Mutheneni--2017">Mutheneni et al., 2017</a>; <a class="reference-link" href="#Rao--2018">Rao et al., 2018</a>; <a class="reference-link" href="#Mala--2019">Mala and Jat, 2019</a>), Indonesia (<a class="reference-link" href="#Kesetyaningsih--2018">Kesetyaningsih et al., 2018</a>), the Philippines (<a class="reference-link" href="#Carvajal--2018">Carvajal et al., 2018</a>), the USA (<a class="reference-link" href="#Lopez--2018">Lopez et al., 2018</a>; <a class="reference-link" href="#Pena-Garcia--2017">Pena-Garcia et al., 2017</a>; <a class="reference-link" href="#Duarte--2019">Duarte et al., 2019</a>; <a class="reference-link" href="#Rivas--2018">Rivas et al., 2018</a>; <a class="reference-link" href="#Silva--2016a">Silva et al., 2016a</a>), Jordan (<a class="reference-link" href="#Obaidat--2018">Obaidat and Roess, 2018</a>) and Timor-Leste (<a class="reference-link" href="#Wangdi--2018">Wangdi et al., 2018</a>). Variation in winds, sea surface temperatures and rain over the tropical eastern Pacific Ocean (El Ni&#241;o-Southern Oscillation; ENSO) have been linked to increased dengue incidence in Colombia (<a class="reference-link" href="#Quintero-Herrera--2015">Quintero-Herrera et al., 2015</a>; <a class="reference-link" href="#McGregor--2018">McGregor and Ebi, 2018</a>; <a class="reference-link" href="#Pramanik--2020">Pramanik et al., 2020</a>) and its interannual variation successfully forecasted in Ecuador using ENSO indices as predictors (<a class="reference-link" href="#Petrova--2019">Petrova et al., 2019</a>). The observed time lag between climate exposures and increased dengue incidence is approximately 1&#8211;2 months (<a class="reference-link" href="#Chuang--2017">Chuang et al., 2017</a>; <a class="reference-link" href="#Lai--2018">Lai, 2018</a>; <a class="reference-link" href="#Chang--2018">Chang et al., 2018</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Changing climatic patterns are facilitating the spread of CHIKV, Zika, Japanese encephalitis and Rift Valley Fever in Asia, Latin America, North America and Europe</span> (<span class="condensed_italic" lang="">high confidence). </span>Climate change may have facilitated the emergence of CHIKV as a significant public health challenge in some Latin American and Caribbean countries (<a class="reference-link" href="#Yactayo--2016">Yactayo et al., 2016</a>; <a class="reference-link" href="#Pineda--2016">Pineda et al., 2016</a>) and contributed to chikungunya outbreaks in Europe (Rockl&#246;v et al., 2019; <a class="reference-link" href="#Mascarenhas--2018">Mascarenhas et al., 2018</a>; <a class="reference-link" href="#Morens--2014">Morens and Fauci, 2014</a>). The Zika virus outbreak in South America in 2016 was preceded by 2007 outbreaks on Pacific islands and followed a period of record high temperatures and severe drought conditions in 2015 (<a class="reference-link" href="#Paz--2016">Paz and Semenza, 2016</a>; <a class="reference-link" href="#Tesla--2018">Tesla et al., 2018</a>). Increased use of household water storage containers during the drought is correlated with a range expansion of <span class="condensed_italic" lang="">Aedes aegypti</span> during this period, increasing household exposure to the vector (<a class="reference-link" href="#Paz--2016">Paz and Semenza, 2016</a>). Changing climate also appears to be a risk factor for the spread of Japanese encephalitis to higher altitudes in Nepal (<a class="reference-link" href="#Ghimire--2015">Ghimire and Dhakal, 2015</a>) and in southwest China (<a class="reference-link" href="#Zhao--2014">Zhao et al., 2014</a>). In eastern Africa, climate change may be a risk factor in the spread of Rift Valley Fever (<a class="reference-link" href="#Taylor--2016a">Taylor et al., 2016a</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Changes in temperature, precipitation, and relative humidity have been implicated as drivers of West Nile fever in southeastern Europe (medium confidence</span><span class="condensed_italic" lang="">). </span>The average temperature and precipitation prior to the exceptional 2018 West Nile outbreak in Europe was above the 1981&#8211;2010 period average, which may have contributed to an early upsurge of the vector population (<a class="reference-link" href="#Marini--2020">Marini et al., 2020</a>; <a class="reference-link" href="#Haussig--2018">Haussig et al., 2018</a>; <a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>). In 2019 and 2020, West Nile fever was first detected in birds and subsequently in humans in Germany and the Netherlands (<a class="reference-link" href="#Ziegler--2020">Ziegler et al., 2020</a>; <a class="reference-link" href="#Vlaskamp--2020">Vlaskamp et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change has contributed to the spread of the Lyme disease vector</span>Ixodes scapularis <span class="condensed_italic" lang="">, a corresponding increase in cases of Lyme disease in North America (high confidence) and the spread of the Lyme disease and tick-borne encephalitis vector</span>Ixodes ricinus <span class="condensed_italic" lang="">in Europe (medium confidence). </span>In Canada, there has been a geographic range expansion of the black-legged tick <span class="condensed_italic" lang="">I. scapularis, </span> the main vector of <span class="condensed_italic" lang="">Borrelia burgdorferi</span>, the agent of Lyme disease. Vector surveillance of <span class="condensed_italic" lang="">I. scapularis</span> has identified strong correlation between temperatures and the emergence of tick populations, their range and recent geographic spread, with recent climate warming coinciding with a rapid increase in human Lyme disease cases (<a class="reference-link" href="#Clow--2017">Clow et al., 2017</a>; <a class="reference-link" href="#Cheng--2017">Cheng et al., 2017</a>; <a class="reference-link" href="#Gasmi--2017">Gasmi et al., 2017</a>; <a class="reference-link" href="#Ebi--2017">Ebi et al., 2017</a>). <span class="condensed_italic" lang="">Ixodes ricinus</span>, the primary vector in Europe for both Lyme borreliosis and tick-borne encephalitis is sensitive to humidity and temperature (<a class="reference-link" href="#Daniel--2018">Daniel et al., 2018</a>; <a class="reference-link" href="#Estrada-Pe&#241;a--2020">Estrada-Pe&#241;a and Fern&#225;ndez-Ruiz, 2020</a>) (<span class="condensed_italic" lang="">high confidence</span>). There has been an observed range expansion to higher latitudes in Sweden and to higher elevations in Austria and the Czech Republic.</p><p class="Body_Body-justify" lang="en-GB">Rodent-borne disease outbreaks have been linked to weather and climate conditions in a small number of studies published since AR5, but more research is needed in this area <span class="condensed_italic" lang="">. </span>In Kenya, a positive association exists between precipitation patterns and <span class="condensed_italic" lang="">Theileria</span>-infected rodents, but for <span class="condensed_italic" lang="">Anaplasma</span>, <span class="condensed_italic" lang="">Theileria</span> and <span class="condensed_italic" lang="">Hepatozoon</span>, the association between rainfall and pathogen varies according to rural land use types (<a class="reference-link" href="#Young--2017">Young et al., 2017</a>). Weather variability plays a significant role in transmission rates of haemorrhagic fever with renal syndrome (HFRS) (<a class="reference-link" href="#Hansen--2015">Hansen et al., 2015</a>; <a class="reference-link" href="#Xiang--2018">Xiang et al., 2018</a>; <a class="reference-link" href="#Liang--2018">Liang et al., 2018</a>; <a class="reference-link" href="#Fei--2015">Fei et al., 2015</a>; <a class="reference-link" href="#Xiao--2014">Xiao et al., 2014</a>; <a class="reference-link" href="#Vratnica--2017">Vratnica et al., 2017</a>; <a class="reference-link" href="#Roda Gracia--2015">Roda Gracia et al., 2015</a>; <a class="reference-link" href="#Monchatre-Leroy--2017">Monchatre-Leroy et al., 2017</a>; <a class="reference-link" href="#Bai--2019">Bai et al., 2019</a>). In Chongqing, HFRS incidence has been positively associated with rodent density and rainfall (<a class="reference-link" href="#Bai--2015">Bai et al., 2015</a>).</p></div></div><div class="h3-container" id="7.2.2.2"><h3 class="Headings_H3" lang="de-DE">7.2.2.2 Observed Impacts on Waterborne Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-7-siblings"><p class="Body_Body-justify" lang="en-GB">Important waterborne diseases (WBDs) include diarrhoeal diseases (such as cholera, shigella, cryptosporidiosis and typhoid), schistosomiasis, leptospirosis, hepatitis A and E and poliomyelitis (<a class="reference-link" href="#Cisse--2019">Cisse, 2019</a>; <a class="reference-link" href="#Hou&#233;m&#233;nou--2021">Hou&#233;m&#233;nou et al., 2021</a>; <a class="reference-link" href="#Hassan--2021">Hassan et al., 2021</a>; <a class="reference-link" href="#Archer--2020">Archer et al., 2020</a>; <a class="reference-link" href="#Mbereko--2020">Mbereko et al., 2020</a>; <a class="reference-link" href="#Fan--2021">Fan et al., 2021</a>). The number of cases of WBDs is considerable, and even in high-income countries WBDs continue to be a concern (<a class="reference-link" href="#Ciss&#233;--2018">Ciss&#233; et al., 2018</a>; <a class="reference-link" href="#Kirtman--2014">Kirtman et al., 2014</a>; <a class="reference-link" href="#Levy--2018">Levy et al., 2018</a>; <a class="reference-link" href="#Murphy--2014">Murphy et al., 2014</a>; <a class="reference-link" href="#Brubacher--2020">Brubacher et al., 2020</a>; <a class="reference-link" href="#Lee--2021">Lee et al., 2021</a>). Nevertheless, diarrhoea mortality has declined substantially since 1990, although there are variations by country, and the global burden of WBDs has decreased in line with vaccination coverage of some WBDs (such as polio and cholera), poverty reduction and improved sanitation and hygiene (<a class="reference-link" href="#Jacob--2021">Jacob and Kazaura, 2021</a>; <a class="reference-link" href="#Mutono--2020">Mutono et al., 2020</a>; <a class="reference-link" href="#Lee--2019">Lee et al., 2019</a>; <a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>; <a class="reference-link" href="#Jacob--2021">Jacob and Kazaura, 2021</a>; <a class="reference-link" href="#Mutono--2020">Mutono et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Drinking water containing pathogenic microorganisms is the main driver of the burden of WBDs (<a class="reference-link" href="#Murphy--2014">Murphy et al., 2014</a>; <a class="reference-link" href="#Lee--2021">Lee et al., 2021</a>; <a class="reference-link" href="#Chen--2021b">Chen et al., 2021b</a>; <a class="reference-link" href="#Musacchio--2021">Musacchio et al., 2021</a>). WBD outbreaks, particularly intestinal diseases, are attributable to a combination of the presence of particular pathogens (bacteria, protozoa, viruses or parasites) and the characteristics of drinking water systems in a given location (<a class="reference-link" href="#Bless--2016">Bless et al., 2016</a>; <a class="reference-link" href="#Ligon--2016">Ligon and Bartram, 2016</a>; <a class="reference-link" href="#Mutono--2021">Mutono et al., 2021</a>; <a class="reference-link" href="#Ferreira--2021">Ferreira et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Since AR5 there is a growing body of evidence that increases in temperature (very high confidence), heavy rainfall (high confidence), flooding (medium confidence) and drought (low confidence) are associated with an increase of diarrhoeal diseases. </span>In the majority of studies there is a significant positive association observed between WBDs and elevated temperatures, especially in areas where water, sanitation and hygiene (WASH) deficiencies are significant (<a class="reference-link" href="#Levy--2018">Levy et al., 2018</a>; <a class="reference-link" href="#Carlton--2016">Carlton et al., 2016</a>; <a class="reference-link" href="#Levy--2018">Levy et al., 2018</a>; <a class="reference-link" href="#Sherpa--2014">Sherpa et al., 2014</a>; <a class="reference-link" href="#Guzman Herrador--2015">Guzman Herrador et al., 2015</a>; <a class="reference-link" href="#Levy--2016">Levy et al., 2016</a>; <a class="reference-link" href="#Lo Iacono--2017">Lo Iacono et al., 2017</a>). In Ethiopia, South Africa and Senegal, increases in temperatures are associated with increases in diarrhoea, while in Ethiopia, Senegal and Mozambique, increases in monthly rainfall are associated with an increase in cases of childhood diarrhoea (<a class="reference-link" href="#Azage--2015">Azage et al., 2015</a>; <a class="reference-link" href="#Thiam--2017">Thiam et al., 2017</a>; <a class="reference-link" href="#Horn--2018">Horn et al., 2018</a>). Similar associations between weather and diarrhoea have been observed in Cambodia, China, Bangladesh, Pacific Island countries and the Philippines (<a class="reference-link" href="#McIver--2016a">McIver et al., 2016a</a>; <a class="reference-link" href="#McIver--2016b">McIver et al., 2016b</a>; <a class="reference-link" href="#Liu--2018">Liu et al., 2018</a>; <a class="reference-link" href="#Wu--2014">Wu et al., 2014</a>; <a class="reference-link" href="#Matsushita--2018">Matsushita et al., 2018</a>). Heavy precipitation events have been consistently associated with outbreaks of WBDs in Europe, USA, UK and Canada (<a class="reference-link" href="#Guzman Herrador--2015">Guzman Herrador et al., 2015</a>; <a class="reference-link" href="#Levy--2016">Levy et al., 2016</a>; <a class="reference-link" href="#Lo Iacono--2017">Lo Iacono et al., 2017</a>; <a class="reference-link" href="#Curriero--2001">Curriero et al., 2001</a>; <a class="reference-link" href="#Guzman Herrador--2016">Guzman Herrador et al., 2016</a>; <a class="reference-link" href="#Levy--2018">Levy et al., 2018</a>; <a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">Impacts of floods include outbreaks of WBDs, with such events disproportionately affecting the young, elderly and immunocompromised (<a class="reference-link" href="#Suk--2020">Suk et al., 2020</a>; <a class="reference-link" href="#Guzman Herrador--2015">Guzman Herrador et al., 2015</a>; <a class="reference-link" href="#Levy--2016">Levy et al., 2016</a>; <a class="reference-link" href="#Lo Iacono--2017">Lo Iacono et al., 2017</a>; <a class="reference-link" href="#Zhang--2019a">Zhang et al., 2019a</a>). Water shortage and drought have been found associated with diarrhoeal disease peaks (<a class="reference-link" href="#Epstein--2020b">Epstein et al., 2020b</a>; <a class="reference-link" href="#Subiros--2019">Subiros et al., 2019</a>; <a class="reference-link" href="#Boithias--2016">Boithias et al., 2016</a>), while some reviews found insufficient evidence of the effects of drought on diarrhoea (Levy et al, 2016 ; <a class="reference-link" href="#Asmall--2021">Asmall et al., 2021</a>; <a class="reference-link" href="#Epstein--2020b">Epstein et al., 2020b</a>; <a class="reference-link" href="#Subiros--2019">Subiros et al., 2019</a>; <a class="reference-link" href="#Boithias--2016">Boithias et al., 2016</a>; <a class="reference-link" href="#Ramesh--2016">Ramesh et al., 2016</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Heavy rainfall and higher than normal temperatures are associated with increased cholera risk in affected regions (very high confidence</span><span class="condensed_italic" lang="">). </span>Cholera is an acute diarrhoeal disease typically caused by the bacterium <span class="condensed_italic" lang="">Vibrio cholerae</span> that can result in severe morbidity and mortality. Maximum and minimum temperatures and precipitation have been negatively associated with cholera cases. Cholera outbreaks have occurred in several regions after natural disasters, including cholera incidence increasing three-fold in El Ni&#241;o-sensitive regions of Africa (<a class="reference-link" href="#Mpandeli--2018">Mpandeli et al., 2018</a>; <a class="reference-link" href="#Amegah--2016">Amegah et al., 2016</a>; <a class="reference-link" href="#Escobar--2015">Escobar et al., 2015</a>; <a class="reference-link" href="#Jutla--2017">Jutla et al., 2017</a>; <a class="reference-link" href="#Asadgol--2019">Asadgol et al., 2019</a>; <a class="reference-link" href="#Moore--2018">Moore et al., 2018</a>; <a class="reference-link" href="#Moore--2017">Moore et al., 2017</a>; <a class="reference-link" href="#Camacho--2018">Camacho et al., 2018</a>; <a class="reference-link" href="#IPCC--2019a">IPCC, 2019a</a>; Cross-Chapter Box ILLNESS in Chapter 2; Box 3.3).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Heavy rainfall, warmer weather and drought are linked to increased risks for other GI infections (high confidence). </span>As temperature increases, bacterial causes of GI infection also appear to increase, and this association is variably influenced by humidity and rainfall (<a class="reference-link" href="#Ghazani--2018">Ghazani et al., 2018</a>; <a cla

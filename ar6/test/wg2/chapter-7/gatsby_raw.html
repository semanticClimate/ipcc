th and injury (<a class="reference-link" href="#Adams--2020">Adams and Jardine, 2020</a>). Although most studies of heat-related sports injuries refer to high-income countries, these point to an increasing number of heat injuries with widening participation in sport and an increasing frequency of extreme heat events. The highest rates of exertional heat illness are reported for endurance type events (running, cycling and adventure races), American football and athletics (<a class="reference-link" href="#Gamage--2020">Gamage et al., 2020</a>; <a class="reference-link" href="#Grundstein--2017">Grundstein et al., 2017</a>; <a class="reference-link" href="#Kerr--2020">Kerr et al., 2020</a>; <a class="reference-link" href="#McMahon--2021">McMahon et al., 2021</a>; <a class="reference-link" href="#Yeargin--2019">Yeargin et al., 2019</a>). The health, safety and productivity consequences of working in extreme heat are widespread (<a class="reference-link" href="#Ma--2019">Ma et al., 2019</a>; <a class="reference-link" href="#Morabito--2021">Morabito et al., 2021</a>; <a class="reference-link" href="#Kjellstrom--2019">Kjellstrom et al., 2019</a>; <a class="reference-link" href="#Orlov--2020">Orlov et al., 2020</a>; <a class="reference-link" href="#Smith--2021">Smith et al., 2021</a>; <a class="reference-link" href="#Vanos--2019">Vanos et al., 2019</a>; <a class="reference-link" href="#Varghese--2020">Varghese et al., 2020</a>; <a class="reference-link" href="#Williams--2020">Williams et al., 2020</a>). Occupational heat strain in outdoor workers manifests as dehydration, mild reduction in kidney function, fatigue, dizziness, confusion, reduced brain function, loss of concentration and discomfort (<a class="reference-link" href="#Al-Bouwarthan--2020">Al-Bouwarthan et al., 2020</a>; <a class="reference-link" href="#Boonruksa--2020">Boonruksa et al., 2020</a>; <a class="reference-link" href="#Habibi--2021">Habibi et al., 2021</a>; <a class="reference-link" href="#Levi--2018">Levi et al., 2018</a>; <a class="reference-link" href="#Venugopal--2021">Venugopal et al., 2021</a>; <a class="reference-link" href="#Xiang--2014">Xiang et al., 2014</a>). In the case of armed forces, a global review of the available literature points to a slightly higher incidence of heat stroke in men compared to women but a higher proportion of heat intolerance and greater risk of exertional heat illness amongst women (<a class="reference-link" href="#Alele--2020">Alele et al., 2020</a>). There is also some evidence that for healthcare workers, the risk of occupational heat stress grew during the COVID-19 pandemic due to the need to wear personal protective equipment (<a class="reference-link" href="#Foster--2020">Foster et al., 2020</a>; <a class="reference-link" href="#Lee--2020">Lee et al., 2020</a>; <a class="reference-link" href="#Messeri--2021">Messeri et al., 2021</a>). Based on a systematic review of the literature, one study estimates global costs from heat-related lost work time were USD 280 billion in 1995 and USD 311 billion in 2010, with low- and middle-income countries and countries with warmer climates experiencing greater losses as a proportion of gross domestic project (GDP) (<a class="reference-link" href="#Borg--2021">Borg et al., 2021</a>). Other global level assessments note an increase in the potential hours of work lost due to heat over the 2000&#8211;2018 period; in 2018, 133.6 billion potential work hours were lost, amounting to 45 billion hours more than in 2000 (<a class="reference-link" href="#Watts--2019">Watts et al., 2019</a>). For China, heat-related productivity losses have been estimated at 9.9 billion hours in 2019, equivalent to 0.5% of the total national work hours for that year, with Guangdong province, one of the warmest regions in China, accounting for almost a quarter of the losses (<a class="reference-link" href="#Cai--2021">Cai et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">Wide ranging knowledge regarding the specific detection of heat- and cold-related mortality/morbidity and its attribution to observed climate change is lacking <span class="condensed_italic" lang="">. </span>Although there has been an observed increase in winter-season temperatures for a number of regions, to date there is variable evidence for a consequential reduction in winter mortality and susceptibility to cold over time due to milder winters; some countries demonstrate decreasing trends, while other countries show stable or even increasing trends in cold-attributable mortality fractions over time (e.g., <a class="reference-link" href="#Arbuthnott--2020">Arbuthnott et al. (2020)</a>; <a class="reference-link" href="#&#197;str&#246;m--2013">&#197;str&#246;m et al. (2013)</a>; <a class="reference-link" href="#Diaz--2019">Diaz et al. (2019)</a>; <a class="reference-link" href="#Hajat--2017">Hajat (2017)</a>; Hanigan et al. (2021); <a class="reference-link" href="#Lee--2018b">Lee et al. (2018b)</a>). While there is a burgeoning literature on the attribution of extreme heat events to climate change (e.g., <a class="reference-link" href="#Vautard--2020">Vautard et al. (2020)</a>), the number of studies that assess the extent to which observed changes in heat-related mortality may be attributable to climate change is small (<a class="reference-link" href="#Ebi--2020">Ebi et al., 2020</a>). During the 2003 European heatwave, anthropogenic climate change increased the risk of heat-related mortality by approximately 70% and 20% for London and Paris, respectively (<a class="reference-link" href="#Mitchell--2016">Mitchell et al., 2016</a>). For the severe heat event across Egypt in 2015, the impact on human discomfort was 69% (&#177;17%) more likely due to anthropogenic climate change (<a class="reference-link" href="#Mitchell--2016">Mitchell, 2016</a>), and for Stockholm, Sweden, it has been estimated that mortality due to temperature extremes for 1980 to 2009 was double what would have occurred without climate change (<a class="reference-link" href="#&#197;str&#246;m--2013">&#197;str&#246;m et al., 2013</a>). To date there has only been one multi-country attempt to quantify the heat-related human health impacts that have already occurred due to climate change. Based on an analysis of 732 locations spanning 43 countries for the 1991&#8211;2018 period, the study found that on average 37.0% (inter-quartile range 20.5&#8211;76.3%) of warm-season heat-related deaths can be attributed to anthropogenic climate change, equivalent to an average mortality rate of 2.2/100,000 (median: 1.67/100,000; interquartile range: 1.08&#8211;2.34/100,000). Regions with a high attributed percentage (&gt; 50%) include southern and western Asia (Iran and Kuwait), Southeast Asia (Philippines and Thailand) and several countries in Central and South America. Those with lower values (&lt; 35%) include Western Europe (the Netherlands, Germany and Switzerland), eastern Europe (Moldova, the Czech Republic and Romania), southern Europe (Greece, Italy, Portugal and Spain), North America (USA) and eastern Asia (China, Japan and South Korea) (<a class="reference-link" href="#Vicedo-Cabrera--2021">Vicedo-Cabrera et al., 2021</a>). Due to data restrictions, some of the poorest and most susceptible regions to climate change and increases in heat exposure, such as west and east Africa (<a class="reference-link" href="#Asefi-Najafabady--2018">Asefi-Najafabady et al., 2018</a>; <a class="reference-link" href="#Sylla--2018">Sylla et al., 2018</a>) and south Asia, could not be included in the analysis (<a class="reference-link" href="#Mitchell--2021">Mitchell, 2021</a>).</p></div></div><div class="h3-container" id="7.2.4.2"><h3 class="Headings_H3" lang="de-DE">7.2.4.2 Injuries Arising from Extreme Weather Events Other than Heat and Cold <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-16-siblings"><p class="Body_Body-justify" lang="en-GB">Injuries comprise a substantial portion of the global burden of disease. In 2019, injuries comprised 9.82% of total global DALYs and 7.61% of deaths (Vos et al., 2020). The causal pathways for many injuries, particularly those from heat and extreme weather events, flooding and fires, exhibit clear climate sensitivity (<a class="reference-link" href="#Roberts--2007">Roberts and Arnold, 2007</a>; <a class="reference-link" href="#Roberts--2005">Roberts and Hillman, 2005</a>), as do some injuries occurring in occupational settings (<a class="reference-link" href="#Marinaccio--2019">Marinaccio et al., 2019</a>; <a class="reference-link" href="#Sheng--2018">Sheng et al., 2018</a>), but a comprehensive assessment of climate sensitivity in injury causal pathways has not been done. Certain groups, including Indigenous Peoples, children and the elderly (<a class="reference-link" href="#Ahmed--2020">Ahmed et al., 2020</a>) are at greater risk for a wide range of injuries. Extreme events impose substantial disease burden directly as a result of traumatic injuries, drowning and burns and large mental health burdens associated with displacement (<a class="reference-link" href="#Fullilove--1996">Fullilove, 1996</a>), depression and post-traumatic stress disorder (PTSD), but the overall injury burden associated with extreme weather is not known. It is known that the Asia-Pacific region has experienced the highest relative burden of injuries from extreme weather in recent decades (<a class="reference-link" href="#Hashim--2016">Hashim and Hashim, 2016</a>).</p><p class="Body_Body-justify" lang="en-GB">Extreme weather imposes a substantial morbidity and mortality burden that is quite variable by location and hazard. The proportion of this burden related specifically to injuries is not established. From 1998 to 2017 there were 526,000 deaths from 11,500 extreme weather events, and the average annual attributable all-cause mortality incidence in the ten most affected countries was 3.5 per 100,000 population (<a class="reference-link" href="#Eckstein--2017">Eckstein et al., 2017</a>). Rates can be much higher; mortality incidence in Puerto Rico and Dominica from extreme weather were 90.2 and 43.7 per 100,000 population in 2017, respectively (<a class="reference-link" href="#Eckstein--2017">Eckstein et al., 2017</a>). Not all of these deaths are from injuries, and the proportion of mortality and morbidity associated with injuries varies by location and hazard. One review found that one-year post-event prevalence rates for injuries associated with extreme events (floods, droughts, heatwaves and storms) in developing countries ranged from 1.4% to 37.9% (<a class="reference-link" href="#Rataj--2016">Rataj et al., 2016</a>). Other literature has documented an increase in the risk of motor vehicle accidents in association with extreme precipitation (<a class="reference-link" href="#Liu--2017">Liu et al., 2017</a>; <a class="reference-link" href="#Stevens--2019">Stevens et al., 2019</a>), temperature (<a class="reference-link" href="#Leard--2019">Leard and Roth, 2019</a>) and sandstorms (<a class="reference-link" href="#Islam--2019">Islam et al., 2019</a>) and an increased risk of traumatic occupational injuries associated with temperature extremes, particularly extreme heat, likely from fatigue and decreased psychomotor performance (<a class="reference-link" href="#Varghese--2019">Varghese et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">There is clear evidence of climate sensitivity for multiple injuries from floods, fires and storms, but there is a need for additional evidence regarding the current injury burden attributable to climate change. It is <span class="condensed_italic" lang="">as likely as not </span> that climate change has increased the current burden of disease from injuries related to extreme weather, particularly in low-income settings <span class="condensed_italic" lang=""> (low confidence)</span>. Approximately 120 million people are exposed to coastal flooding annually (<a class="reference-link" href="#Nicholls--2007">Nicholls et al., 2007</a>), causing an estimated 12,000 deaths (<a class="reference-link" href="#Shultz--2005">Shultz et al., 2005</a>), and there is significant concern for worsening flooding associated with climate change (<a class="reference-link" href="#Shultz--2018a">Shultz et al., 2018a</a>; <a class="reference-link" href="#Shultz--2018b">Shultz et al., 2018b</a>; <a class="reference-link" href="#Woodward--2018">Woodward and Samet, 2018</a>) but very limited quantification of attributable burden. A range of adverse health outcomes has been identified in a study of fires in sub-zero temperatures that are thought to be increasing in frequency due to climate change (<a class="reference-link" href="#Metallinou--2017">Metallinou and Log, 2017</a>).</p></div></div><div class="h3-container" id="7.2.4.3"><h3 class="Headings_H3" lang="de-DE">7.2.4.3 Observed Impacts on Maternal, Foetal and Neonatal Health <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-17-siblings"><p class="Body_Body-justify" lang="en-GB">Maternal and neonatal disorders accounted for 3.7% of total global deaths and 7.8% of global DALYs in 2019 (Vos et al., 2020). Children and pregnant women have potentially higher rates of vulnerability and/or exposure to climatic hazards, extreme weather events and undernutrition (<a class="reference-link" href="#Garcia--2016">Garcia and Sheehan, 2016</a>; <a class="reference-link" href="#Sorensen--2018">Sorensen et al., 2018</a>; <a class="reference-link" href="#Chersich--2018">Chersich et al., 2018</a>). Available evidence suggests that heat is associated with higher rates of pre-term birth (<a class="reference-link" href="#Wang--2020">Wang et al., 2020</a>), low birthweight, stillbirth, neonatal stress (<a class="reference-link" href="#Cil--2017">Cil and Cameron, 2017</a>; <a class="reference-link" href="#Kuehn--2017">Kuehn and McCormick, 2017</a>) and adverse child health (<a class="reference-link" href="#Kuehn--2017">Kuehn and McCormick, 2017</a>). Extreme weather events are associated with reduced access to prenatal care, unattended deliveries (<a class="reference-link" href="#Abdullah--2019">Abdullah et al., 2019</a>) and decreased paediatric healthcare access (<a class="reference-link" href="#Haque--2019">Haque et al., 2019</a>).</p></div></div><div class="h3-container" id="7.2.4.4"><h3 class="Headings_H3" lang="de-DE">7.2.4.4 Observed Impacts on Malnutrition <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-18-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate variability and change contribute to food insecurity that can lead to malnutrition, including undernutrition, overweight and obesity, and to disease susceptibility, particularly in low- and middle-income countries</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span> Since AR5, analyses of the links between climate change and food expanded beyond undernutrition to include the impacts of climate change on a wider set of diet- and weight-related risk factors and their impacts on NCDs, along with the role of dietary choices for GHG emissions (<a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>) including dietary inadequacy (deficiencies, excesses or imbalances in energy, protein and micronutrients), infections and sociocultural factors (Global Nutrition Report 2020). Undernutrition exists when a combination of insufficient food intake, health, and care conditions results in one or more of the following: underweight for age, short for age (stunted), thin for height (wasted), or functionally deficient in vitamins and/or minerals (micronutrient malnutrition or &#8216;hidden hunger&#8217;). Food insecurity and poor access to nutrient-dense food contribute not only to undernutrition but also to obesity and susceptibility to NCDs in low- and middle-income countries (<a class="reference-link" href="#FAO--2018">FAO et al., 2018</a>; <a class="reference-link" href="#Swinburn--2019">Swinburn et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Globally, more than 690 million people are undernourished, 144 million children are stunted (chronic undernutrition), 47 million children are wasted (acute undernutrition), and more than 2 billion people have micronutrient deficiencies (<a class="reference-link" href="#FAO--2020">FAO, 2020</a>). More than 135 million people across 55 countries experienced acute hunger requiring urgent food, nutrition and livelihood assistance in 2019 (FSIN/GNAFC, 2020). The COVID-19 pandemic is projected to increase the number of acutely food insecure people to 270 million people (<a class="reference-link" href="#FSIN--2020">FSIN, 2020</a>) and worsen malnutrition levels (<a class="reference-link" href="#FAO--2020">FAO et al., 2020</a>; <a class="reference-link" href="#Rippin--2020">Rippin et al., 2020</a>). The relationships between climate change and obesity vary based on geography, population sub-groups and/or stages of economic growth and population growth (An et al., 2017). Increasing temperatures could contribute to obesity through reduced physical activity, increased prices of produce or shifts in eating patterns of populations towards more processed foods (<a class="reference-link" href="#An--2018">An et al., 2018</a>). In the largest global study to date exploring the connections between child diet diversity and recent climate, data from 19 countries in six regions (Asia, Central America, South America, north Africa, southeast Africa and west Africa) indicated significant reductions in diet diversity associated with higher temperatures and significant increases in diet diversity associated with higher precipitation (<a class="reference-link" href="#Niles--2021">Niles et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">Climate change can affect the four aspects of food security: food production and availability, stability of food supplies, access to food and food utilisation (<a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>). Access to sufficient food does not guarantee nutrition security. Extreme weather and climate events can result in inadequate or insufficient food consumption, increasing susceptibility to infectious diseases (<a class="reference-link" href="#Rodriguez-Llanes--2016">Rodriguez-Llanes et al., 2016</a>; <a class="reference-link" href="#Gari--2017">Gari et al., 2017</a>; <a class="reference-link" href="#Kumar--2016">Kumar et al., 2016</a>; <a class="reference-link" href="#Lazzaroni--2016">Lazzaroni and Wagner, 2016</a>) but also to being overweight or obese and increasing susceptibility to non-communicable diseases in low- and middle-income countries (FAO, 2018; <a class="reference-link" href="#Swinburn--2019">Swinburn et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Nearly half of all deaths in children under five years of age are attributable to undernutrition, putting children at greater risk of dying from common infections. Undernutrition in the first 1,000 days of a child&#8217;s life can lead to stunted growth, which can result in impaired cognitive ability and reduced future school and work performance and the associated costs of stunting in terms of lost economic growth can be of the order of 10% of GDP yr <span class="superscript CharOverride-1" lang="">&#8211;1</span> in Africa (UNICEF/WHO/WBG, 2019).</p><p class="Body_Body-justify" lang="en-GB">At the same time, diseases associated with high-calorie, unhealthy diets are increasing globally, with 38.3 million overweight children under five years of age (Global Nutrition Report, 2018), 2.1 billion overweight or obese adults and the global prevalence of diabetes almost doubling in the past 30 years (<a class="reference-link" href="#Swinburn--2019">Swinburn et al., 2019</a>). Unbalanced diets, such as diets low in fruits and vegetables and high in red and processed meat, are the number one risk factor for mortality globally and in most regions (Gakidou et al., 2018; <a class="reference-link" href="#Afshin--2019">Afshin et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Socioeconomic factors that mediate the influence of climate change on nutrition include cultural and societal norms; governance, institutions, policies and fragility; human capital and potential; and social position and access to healthcare, education and food aid (<a class="reference-link" href="#Rozenberg--2017">Rozenberg, 2017</a>; Alkerwi et al. 2015; <a class="reference-link" href="#Tirado--2017">Tirado, 2017</a>; <a class="reference-link" href="#FAO--2018">FAO et al., 2018</a>; Global Nutrition Report 2020). Extreme events may affect access to adequate diets, leading to malnutrition and increasing the risk of disease (<a class="reference-link" href="#Beveridge--2019">Beveridge et al., 2019</a>; <a class="reference-link" href="#Rodriguez-Llanes--2016">Rodriguez-Llanes et al., 2016</a>; <a class="reference-link" href="#Gari--2017">Gari et al., 2017</a>; <a class="reference-link" href="#Kumar--2016">Kumar et al., 2016</a>; <a class="reference-link" href="#Lazzaroni--2016">Lazzaroni and Wagner, 2016</a>; <a class="reference-link" href="#Thiede--2020">Thiede and Gray, 2020</a>).</p></div></div><div class="h3-container" id="7.2.4.5"><h3 class="Headings_H3" lang="de-DE">7.2.4.5 Observed Impacts on Exposure to Chemical Contaminants <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-19-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change in northern regions, including Arctic ecosystems, is causing permafrost to thaw, creating the potential for mercury (Hg) to enter the food chain</span> (<span class="condensed_italic" lang="">medium agreement, low evidence</span>)<span class="condensed_italic" lang="">as methyl mercury (MeHg), which is highly neurotoxic and nephrotoxic and bioaccumulates and biomagnifies throughout the food chain via dietary uptake of fish, seafood and mammals. </span>Mercury methylation processes in aquatic environments have been found to be exacerbated by ocean warming, coupled with more acidic and anoxic sediments (<a class="reference-link" href="#FAO--2020">FAO, 2020</a>). Consumption of mercury-contaminated fish has been found to be linked to neurological disorders due to methyl mercury poisoning (i.e., Minamata disease) that is associated with climate change-contaminant interactions that alter the bioaccumulation and biomagnification of toxic and fat-soluble persistent organic pollutants and polychlorinated biphenyls (PCBs) (<a class="reference-link" href="#Alava--2017">Alava et al., 2017</a>) in seafood and marine mammals (<span class="condensed_italic" lang="">medium confidence)</span>. Indigenous Peoples have a higher exposure to such risks because of the accumulation of such toxins in traditional foods (J.J. et al., 2017). Contamination of food with PCBs and dioxins has a range of adverse health impacts (<a class="reference-link" href="#Lake--2015">Lake et al., 2015</a>).</p><p class="Body_Body-justify" lang="en-GB"><a class="section-link" data-title="Food, fibre, and other ecosystem products" href="/report/ar6/wg2/chapter/chapter-5">Chapter 5</a> (Sections 5.4.3, 5.5.2.3, 5.8.1, 5.8.2, 5.8.3, 5.9.1, 5.11.1, 5.11.3, 5.12.3) discusses the possible impacts of climate change on food safety, including exposure to toxigenic fungi, PCBs and other POPs, mercury and harmful algal blooms.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate change may affect animal health management practices, potentially leading to an increased use of pesticides or veterinary drugs (such as preventive antimicrobials) that could result in increased levels of residues in foods</span> (<span class="condensed_italic" lang="">high agreement, medium/low evidence</span>) (<a class="reference-link" href="#Beyene--2015">Beyene et al., 2015</a>; <a class="reference-link" href="#FAO and WHO--2018">FAO and WHO, 2018</a>; European Food Safety Authority, 2020; <a class="reference-link" href="#MacFadden--2018">MacFadden et al., 2018</a>).</p></div></div></div></div><div class="h2-container" id="7.2.5"><h2 class="Headings_H2-numbered" lang="de-DE">7.2.5 Observed Impacts on Mental Health and Well-Being <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-13-siblings"><div class="h3-container" id="7.2.5.1"><h3 class="Headings_H3" lang="de-DE">7.2.5.1 Observed Impacts on Mental Disorders <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-20-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">A wide range of climatic events and conditions have observed and detrimental impacts on mental health</span> (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang="">. </span>The pathways through which climatic events affect mental health are varied, complex and inter-connected with other non-climatic influences that create vulnerability (Figure 7.6). The climatic exposure may be direct, such as experiencing an extreme weather event or prolonged high temperatures, or indirect, such as mental health consequences of undernutrition or displacement. Exposure may also be vicarious, with people experiencing decreased mental health associated with observing the impact of climate change on others or simply by learning about climate change. Non-climatic moderating influences range from an individual&#8217;s personality and pre-existing conditions, to social support, and to structural inequities (<a class="reference-link" href="#Gariepy--2016">Gariepy et al., 2016</a>; <a class="reference-link" href="#Hrabok--2020">Hrabok et al., 2020</a>; <a class="reference-link" href="#Nagy--2018">Nagy et al., 2018</a>; <a class="reference-link" href="#Silva--2016b">Silva et al., 2016b</a>). Depending on these background and contextual factors, similar climatic events may result in a range of potential mental health outcomes, including anxiety, depression, acute traumatic stress, PTSD, suicide, substance abuse and sleep problems, with conditions ranging from being mild in nature to those that require hospitalisation (<a class="reference-link" href="#Berry--2010">Berry et al., 2010</a>; <a class="reference-link" href="#Cianconi--2020">Cianconi et al., 2020</a>; <a class="reference-link" href="#Clayton--2017">Clayton et al., 2017</a>; <a class="reference-link" href="#Ruszkiewicz--2019">Ruszkiewicz et al., 2019</a>; <a class="reference-link" href="#Bromet--2017">Bromet et al., 2017</a>; Lowe, 2019). The line between mental health and more general well-being is permeable, but in this section we refer to diagnosable mental disorders&#8212;conditions that disrupt or impair normal functioning through impacts on mood, thinking or behaviour.</p><div class="Figure" id="_idContainer029"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-8" id="figure-7-006" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_006.png"/></p><p class="Body_Figures_Figure_title ParaOverride-11" lang="en-US"><span class="figure_number" lang="">Figure 7.6 | </span><span class="bold_condensed-dark-blue" lang="">Climate change impacts on mental health and key adaptation responses. </span>PTSD: Post traumatic stress disorder.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-006" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">There is an observable association between high temperatures and mental health decrements</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">, with an additional possible influence of increased precipitation</span> (<span class="condensed_italic" lang="">medium agreement, medium evidence</span>). Heat-associated mental health outcomes include suicide (<a class="reference-link" href="#Williams--2015a">Williams et al., 2015a</a>; <a class="reference-link" href="#Carleton--2017">Carleton, 2017</a>; <a class="reference-link" href="#Burke--2018">Burke et al., 2018</a>; <a class="reference-link" href="#Kim--2019b">Kim et al., 2019b</a>; <a class="reference-link" href="#Thompson--2018">Thompson et al., 2018</a>; <a class="reference-link" href="#Schneider--2020">Schneider et al., 2020</a>; <a class="reference-link" href="#Cheng--2021">Cheng et al., 2021</a>; <a class="reference-link" href="#Baylis--2018">Baylis et al., 2018</a>; <a class="reference-link" href="#Obradovich--2018">Obradovich et al., 2018</a>); psychiatric hospital admissions and emergency room visits for mental disorders (<a class="reference-link" href="#Hansen--2008">Hansen et al., 2008</a>; <a class="reference-link" href="#Wang--2014">Wang et al., 2014</a>; <a class="reference-link" href="#Chan--2018">Chan et al., 2018</a>; <a class="reference-link" href="#Mullins--2019">Mullins and White, 2019</a>; <a class="reference-link" href="#Yoo--2021">Yoo et al., 2021</a>); experiences of anxiety, depression and acute stress (<a class="reference-link" href="#Obradovich--2018">Obradovich et al., 2018</a>; <a class="reference-link" href="#Mullins--2019">Mullins and White, 2019</a>); and self-reported mental health (<a class="reference-link" href="#Li--2020">Li et al., 2020</a>). In Canada, <a class="reference-link" href="#Wang--2014">Wang et al. (2014)</a> found an association between mean heat exposure of 28&#176;C and greater hospital admissions within 0 to 4 days for mood and behavioural disorders (including schizophrenia, mood and neurotic disorders). A US study found mental health problems increased by 0.5% when average temperatures exceed 30&#176;C, compared to averages between 25&#176;C and 30&#176;C; a 1&#176;C warming over five years was associated with a 2% increase in mental health problems (<a class="reference-link" href="#Obradovich--2018">Obradovich et al., 2018</a>). Another study found a 1&#176;C rise in monthly average temperatures over several decades was associated with a 2.1% rise in suicide rates in Mexico and a 0.7% rise in suicide rates in the USA (<a class="reference-link" href="#Burke--2018">Burke et al., 2018</a>). A systematic review of published research using a variety of methodologies from 19 countries (<a class="reference-link" href="#Thompson--2018">Thompson et al., 2018</a>) found an increased risk of suicide associated with a 1&#176;C rise in ambient temperature.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Discrete climate hazards including storms (<a class="reference-link" href="#Kessler--2008">Kessler et al., 2008</a>; <a class="reference-link" href="#Boscarino--2013">Boscarino et al., 2013</a>; <a class="reference-link" href="#Boscarino--2017">Boscarino et al., 2017</a>; <a class="reference-link" href="#Obradovich--2018">Obradovich et al., 2018</a>), floods (<a class="reference-link" href="#Baryshnikova--2019">Baryshnikova and Pham, 2019</a>), heatwaves, wildfires and drought (<a class="reference-link" href="#Hanigan--2012">Hanigan et al., 2012</a>; <a class="reference-link" href="#Carleton--2017">Carleton, 2017</a>; <a class="reference-link" href="#Zhong--2018">Zhong et al., 2018</a>; <a class="reference-link" href="#Charlson--2021">Charlson et al., 2021</a>) have significant negative consequences for mental health</span> (<span class="condensed_italic" lang="">very high confidence</span>). A large body of research identifies the impacts of extreme weather events on PTSD, anxiety and depression; much of the research has been done in the USA and the UK, but a growing number of studies find evidence for similar impacts on mental health in other countries, including Spain (<a class="reference-link" href="#Foudi--2017">Foudi et al., 2017</a>), Brazil (<a class="reference-link" href="#Alpino--2016">Alpino et al., 2016</a>), Chile (<a class="reference-link" href="#Navarro--2016">Navarro et al., 2016</a>), Small Island Developing States (Kelman et al., 2021) and Vietnam (<a class="reference-link" href="#Pollack--2016">Pollack et al., 2016</a>). Approximately 20&#8211;30% of those who live through a hurricane develop depression and/or PTSD within the first few months following the event (<a class="reference-link" href="#Obradovich--2018">Obradovich et al., 2018</a>; <a class="reference-link" href="#Schwartz--2015">Schwartz et al., 2015</a>; <a class="reference-link" href="#Whaley--2009">Whaley, 2009</a>), with similar rates for people who have experienced flooding (<a class="reference-link" href="#Waite--2017">Waite et al., 2017</a>; <a class="reference-link" href="#Fernandez--2015">Fernandez et al., 2015</a>). Studies conducted in South America and Asia indicate an increase in PTSD and depressive disorders after extreme weather events (<a class="reference-link" href="#Rataj--2016">Rataj et al., 2016</a>). Evidence is lacking for African countries (<a class="reference-link" href="#Otto--2017">Otto et al., 2017</a>). Children and adolescents are particularly vulnerable to post-traumatic stress after extreme weather events (<a class="reference-link" href="#Brown--2017">Brown et al., 2017</a>; <a class="reference-link" href="#Hellden--2021">Hellden et al., 2021</a>; <a class="reference-link" href="#Kousky--2016">Kousky, 2016</a>), and increased susceptibility to mental health problems may linger into adulthood (<a class="reference-link" href="#Maclean--2016">Maclean et al., 2016</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Wildfires have observed negative impacts on mental health</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>This is <span class="condensed_italic" lang=""/> due to the trauma of the immediate experience and/or subsequent displacement and evacuation (<a class="reference-link" href="#Dodd--2018">Dodd et al., 2018</a>; <a class="reference-link" href="#Brown--2019">Brown et al., 2019</a>; <a class="reference-link" href="#Psarros--2017">Psarros et al., 2017</a>; <a class="reference-link" href="#Silveira--2021b">Silveira et al., 2021b</a>). Sub-clinical outcomes, such as increases in anxiety, sleeplessness or substance abuse are reported in response to wildfires and extreme weather events, with impacts being pronounced among those who experience greater losses or are more directly exposed to the event; this may include first responders.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Mental health impacts can emerge as result of climate impacts on economic, social and food systems</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>For example, malnutrition among children has been associated with a variety of mental health problems (<a class="reference-link" href="#Adhvaryu--2019">Adhvaryu et al., 2019</a>; <a class="reference-link" href="#Hock--2018">Hock et al., 2018</a>; <a class="reference-link" href="#Yan--2018">Yan et al., 2018</a>), as has food insecurity among adults (<a class="reference-link" href="#Lund--2018">Lund et al., 2018</a>). The economic impacts of droughts have been associated with increases in suicide, particularly among farmers (<a class="reference-link" href="#Carleton--2017">Carleton, 2017</a>; <a class="reference-link" href="#Edwards--2015">Edwards et al., 2015</a>; <a class="reference-link" href="#Vins--2015">Vins et al., 2015</a>); those whose occupations are <span class="condensed_italic" lang="">likely </span> to be affected by climate change report that it is a source of stress that is linked to substance abuse and suicidal ideation (<a class="reference-link" href="#Kabir--2018">Kabir, 2018</a>). Studies of Indigenous Peoples often describe food insecurity or reduced access to traditional foods as a link between climate change and reduced mental health (<a class="reference-link" href="#Middleton--2020b">Middleton et al., 2020b</a>). The loss of family members, for example due to an extreme weather event, increases the risk of mental illness (<a class="reference-link" href="#Keyes--2014">Keyes et al., 2014</a>). Individuals in low- and middle-income countries may be more severely impacted due to lesser access to mental health services and lower financial resources to help cope with impacts compared with high-income countries (<a class="reference-link" href="#Abramson--2015">Abramson et al., 2015</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Anxiety about the potential risks of climate change and awareness of climate change itself can affect mental health even in the absence of direct impacts</span> (<span class="condensed_italic" lang="">low confidence</span>)<span class="condensed_italic" lang="">. </span>There is a need for more evidence about the prevalence or severity of climate change-related anxiety, sometimes called ecoanxiety, but national surveys in the USA, Europe and Australia show that people express high levels of concern and perceived harm associated with climate change (<a class="reference-link" href="#Steentjes--2017">Steentjes et al., 2017</a>; <a class="reference-link" href="#Clayton--2020">Clayton and Karazsia, 2020</a>; <a class="reference-link" href="#Cunsolo--2018">Cunsolo and Ellis, 2018</a>; <a class="reference-link" href="#Helm--2018">Helm et al., 2018</a>; <span class="condensed_italic" lang=""/><a class="reference-link" href="#Leiserowitz--2017">Leiserowitz et al., 2017</a>; <a class="reference-link" href="#Reser--2012">Reser et al., 2012</a>; <a class="reference-link" href="#Steentjes--2017">Steentjes et al., 2017</a>). In a US sample, perceived ecological stress, defined as personal stress associated with environmental problems, predicted depressive symptoms (<a class="reference-link" href="#Helm--2018">Helm et al., 2018</a>); in a sample of Filipinos, climate anxiety was correlated with lower mental health (<a class="reference-link" href="#Reyes--2021">Reyes et al., 2021</a>) and a non-random study in 25 countries showed positive correlations between negative emotions about climate change and self-rated mental health (<a class="reference-link" href="#Ogunbode--2021">Ogunbode et al., 2021</a>). However, an earlier study found no correlation between climate change worry and mental health issues (<a class="reference-link" href="#Berry--2015">Berry and Peel, 2015</a>). Because the perceived threat of climate change is based on subjective perceptions of risk and coping ability as well as on experiences and knowledge (<a class="reference-link" href="#Bradley--2014">Bradley et al., 2014</a>), even people who have not been directly affected may be stressed by a perception of looming danger (<a class="reference-link" href="#Clayton--2020">Clayton and Karazsia, 2020</a>). Not surprisingly, those who have directly experienced some of the effects of climate change may be more likely to show such responses. Indigenous Peoples, whose culture and well-being tend to be strongly linked to local environments, may experience mental health effects associated with changes in environmental risks; studies suggest connections to an increase in depression, substance abuse or suicide in some Indigenous Peoples (<a class="reference-link" href="#Canu--2017">Canu et al., 2017</a>; <a class="reference-link" href="#Cunsolo Willox--2013">Cunsolo Willox et al., 2013</a>; <a class="reference-link" href="#Middleton--2020b">Middleton et al., 2020b</a>; <a class="reference-link" href="#Jaakkola--2018">Jaakkola et al., 2018</a>).</p></div></div><div class="h3-container" id="7.2.5.2"><h3 class="Headings_H3" lang="de-DE">7.2.5.2 Observed Impacts on Well-Being <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-21-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Overall, research suggests that climate change has already had negative effects on subjective well-being</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. C</span> limate change can affect well-being through a number of pathways, including loss of access to green and blue spaces due to damage from storms, coastal erosion, drought or wildfires; heat; decreased air quality; and disruptions to one&#8217;s normal pattern of behaviour, residence, occupation or social interactions (<a class="reference-link" href="#Hayward--2021">Hayward and Ayeb-Karlsson, 2021</a>). For example, substantial evidence shows a negative correlation between air pollution and subjective well-being or happiness (<a class="reference-link" href="#Apergis--2018">Apergis, 2018</a>; <a class="reference-link" href="#Cunado--2013">Cunado and de Gracia, 2013</a>; <a class="reference-link" href="#Lu--2020">Lu, 2020</a>; <a class="reference-link" href="#Luechinger--2010">Luechinger, 2010</a>; <a class="reference-link" href="#Menz--2010">Menz and Welsch, 2010</a>; <a class="reference-link" href="#Orru--2016">Orru et al., 2016</a>; <a class="reference-link" href="#Yuan--2018">Yuan et al., 2018</a>; <a class="reference-link" href="#Zhang--2017a">Zhang et al., 2017a</a>); in the reverse direction, there is evidence not only that time in nature but more specifically a feeling of connectedness to nature are both associated with well-being (<a class="reference-link" href="#Martin--2020">Martin et al., 2020</a>) and healthy ecosystems offer opportunities for health improvements (<a class="reference-link" href="#Pretty--2020">Pretty and Barton, 2020</a>). Negative emotions such as grief&#8212;often termed &#8216;solastalgia&#8217; (<a class="reference-link" href="#Albrecht--2007">Albrecht et al., 2007</a>)&#8212;are associated with the degradation of local or valued landscapes (<a class="reference-link" href="#Eisenman--2015">Eisenman et al., 2015</a>; <a class="reference-link" href="#Ellis--2017">Ellis and Albrecht, 2017</a>; <a class="reference-link" href="#Polain--2011">Polain et al., 2011</a>; <a class="reference-link" href="#Tschakert--2017">Tschakert et al., 2017</a>; <a class="reference-link" href="#Tschakert--2019">Tschakert et al., 2019</a>), which may threaten cultural rituals, especially among Indigenous Peoples (<a class="reference-link" href="#Cunsolo--2018">Cunsolo and Ellis, 2018</a>; <a class="reference-link" href="#Cunsolo--2020">Cunsolo et al., 2020</a>). Studies conducted in the Solomon Islands and Tuvalu found qualitative and quantitative evidence of experiences of climate change and worry about the future, with negative impacts on respondents&#8217; well-being (<a class="reference-link" href="#Asugeni--2015">Asugeni et al., 2015</a>; <a class="reference-link" href="#Gibson--2020">Gibson et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Heat is one of the best-studied aspects of climate change observed to reduce well-being</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Higher summer temperatures are associated with decreased happiness and ratings of well-being (<a class="reference-link" href="#Carleton--2016">Carleton and Hsiang, 2016</a>; <a class="reference-link" href="#Miles-Novelo--2019">Miles-Novelo and Anderson, 2019</a>; <a class="reference-link" href="#Connolly--2013">Connolly, 2013</a>; <a class="reference-link" href="#Noelke--2016">Noelke et al., 2016</a>; <a class="reference-link" href="#Baylis--2018">Baylis et al., 2018</a>; <a class="reference-link" href="#Moore--2019">Moore et al., 2019</a>; <a class="reference-link" href="#Wang--2020">Wang et al., 2020</a> b). A study of 1.9 million Americans (<a class="reference-link" href="#Noelke--2016">Noelke et al., 2016</a>) found that exposure to one day averaging 21&#176;C&#8211;27&#176;C was associated with reduced well-being by 1.6% of a standard deviation and days above 32&#176;C were associated with reduced well-being by 4.4% of a standard deviation relative to a reference interval of 10&#176;C&#8211;16&#176;C. A similar relationship between heat and mood has been observed in China, where expressed mood began to decrease when the average daily temperature was over 20&#176;C (<a class="reference-link" href="#Wang--2020">Wang et al., 2020</a> b). The causal mechanism is unclear but could be due to impacts on health, economic costs or social interactions (<a class="reference-link" href="#Belkin--2017">Belkin and Kouchaki, 2017</a>; <a class="reference-link" href="#Osberghaus--2016">Osberghaus and K&#252;hling, 2016</a>) or reduced quality or quantity of sleep (<a class="reference-link" href="#Fujii--2015">Fujii et al., 2015</a>; <a class="reference-link" href="#Obradovich--2017">Obradovich et al., 2017</a>; <a class="reference-link" href="#Obradovich--2018">Obradovich and Migliorini, 2018</a>). Heat has also been associated with inter-personal and inter-group aggression and increases in violent crime (<a class="reference-link" href="#Heilmann--2021">Heilmann et al., 2021</a>; <a class="reference-link" href="#Mapou--2017">Mapou et al., 2017</a>; <a class="reference-link" href="#Tiihonen--2017">Tiihonen et al., 2017</a>). For the most part, studies have measured daily response to average daily temperatures and are unable to predict whether the effect is cumulative in response to a sequence of unusually warm days. However, there is no evidence that adaptation occurs over time to eliminate the negative response to very warm temperatures (<a class="reference-link" href="#Moore--2019">Moore et al., 2019</a>). Some research has found a negative effect of extreme cold on well-being (<a class="reference-link" href="#Yoo--2021">Yoo et al., 2021</a>); increasing winter temperatures associated with climate change could serve to compensate for the impact of increased summer temperatures. However, the effect of high temperatures is typically found to be stronger than the effect of low temperatures, and in some cases no detrimental impacts of cold weather are found (<a class="reference-link" href="#Almendra--2019">Almendra et al., 2019</a>; <a class="reference-link" href="#Mullins--2019">Mullins and White, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Climate change also threatens well-being defined in terms of capabilities or the capacity to fulfil one&#8217;s potential and fully participate in society. Heat can limit labour capacity; one study estimated that 45 billion hours of labour productivity were lost in 2018 compared to 2000 due to high temperatures (<a class="reference-link" href="#Watts--2019">Watts et al., 2019</a>). Both heat and air pollution also impair human capabilities through a negative effect on cognitive performance (<a class="reference-link" href="#Taylor--2016b">Taylor et al., 2016b</a>) and even impair skills acquisition, reducing the ability to learn (<a class="reference-link" href="#Park--2021">Park et al., 2021</a>) and affecting marginalised groups more strongly (<a class="reference-link" href="#Park--2020">Park et al., 2020</a>), although findings are inconsistent and depend in part on the nature of the task <span class="condensed_italic" lang=""> (low confidence). </span></p><p class="Body_Body-justify" lang="en-GB">Systematic reviews have found an association between higher ambient levels of fine airborne particles with cognitive impairment in the elderly and with behavioural problems (related to impulsivity and attention problems) in children (<a class="reference-link" href="#Power--2016">Power et al., 2016</a>; <a class="reference-link" href="#Yorifuji--2017">Yorifuji et al., 2017</a>; <a class="reference-link" href="#Younan--2018">Younan et al., 2018</a>; <a class="reference-link" href="#Zhao--2018b">Zhao et al., 2018b</a>) (<span class="condensed_italic" lang="">medium confidence</span>). Malnutrition has also been associated with reduced educational achievement and long-term decrements in cognitive function (<a class="reference-link" href="#Acharya--2019">Acharya et al., 2019</a>; <a class="reference-link" href="#Asmare--2018">Asmare et al., 2018</a>; <a class="reference-link" href="#Na--2020">Na et al., 2020</a>; <a class="reference-link" href="#Kim--2017">Kim et al., 2017</a>; <a class="reference-link" href="#Talhaoui--2019">Talhaoui et al., 2019</a>).</p></div></div></div></div><div class="h2-container" id="7.2.6"><h2 class="Headings_H2-numbered" lang="de-DE">7.2.6 Observed Impacts on Migration <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-14-siblings"><p class="Body_Body-justify" lang="en-GB">Consistent with peer-reviewed scholarship and with the United Nations Framework Convention on Climate Change (UNFCCC) Cancun Adaptation Framework section 14(f) and the Paris Agreement, this Chapter assesses the impacts of climate change on four types of migration: (a) adaptive migration (i.e., where migration is an outcome of individual or household choice), (b) involuntary migration and displacement (i.e., where people have few or no options except to move), (c) organised relocation of populations from sites highly exposed to climatic hazards and (d) immobility (i.e., an inability or unwillingness to move from areas of high exposure for cultural, economic or social reasons) (Cross-Chapter Box MIGRATE in Chapter 7).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">A general theme across studies from all regions is that climate-related migration outcomes are diverse</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">and may be manifest as decreases or increases in migration flows, and may lead to changes in the timing or duration of migration and to changes in migration source locations and destinations. </span>Multi-country studies of climatic impacts on migration patterns in Africa have found that migration exhibits weak, inconsistent associations with variations in temperature and precipitation and that migration responses differ significantly between countries and between rural and urban areas (<a class="reference-link" href="#Gray--2016">Gray and Wise, 2016</a>; <a class="reference-link" href="#Mueller--2020">Mueller et al., 2020</a>). Multi-directional findings such as these are also common in single-country studies from multiple regions (<a class="reference-link" href="#Call--2017">Call et al., 2017</a>; <a class="reference-link" href="#Nawrotzki--2017">Nawrotzki et al., 2017</a>; <a class="reference-link" href="#Cattaneo--2019">Cattaneo et al., 2019</a>; <a class="reference-link" href="#Kaczan--2020">Kaczan and Orgill-Meyer, 2020</a>). The diversity of potential migration and displacement outcomes reflects (a) the variable nature of climate hazards in terms of the rate of onset, intensity, duration, spatial extent and severity of damage caused to housing, infrastructure and livelihoods and (b) the wide range of social, economic, cultural, political and other non-climatic factors that influence exposure, vulnerability, adaptation options and the contexts in which migration decisions are made (<a class="reference-link" href="#Neumann--2015">Neumann and Hermans, 2015</a>; <a class="reference-link" href="#McLeman--2017">McLeman, 2017</a>; <a class="reference-link" href="#Barnett--2018">Barnett and McMichael, 2018</a>; <a class="reference-link" href="#Cattaneo--2019">Cattaneo et al., 2019</a>; <a class="reference-link" href="#Hoffmann--2020">Hoffmann et al., 2020</a>) (<span class="condensed_italic" lang="">high confidence</span>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Weather events and climate conditions can act as direct drivers of migration and displacement (e.g., destruction of homes by tropical cyclones) and as indirect drivers (e.g., rural income losses and/or food insecurity due to heat- or drought-related crop failures that in turn generate new population movements) </span> (<span class="condensed_italic" lang="">high confidence</span>). Extreme storms, floods and wildfires are strongly associated with high levels of short- and long-term displacement, while droughts, extreme heat and precipitation anomalies are more likely to stimulate longer-term changes in migration patterns (<a class="reference-link" href="#Kaczan--2020">Kaczan and Orgill-Meyer, 2020</a>; <a class="reference-link" href="#Hoffmann--2020">Hoffmann et al., 2020</a>). Longer-term environmental changes attributable to anthropogenic climate change&#8212;such as higher average temperatures, desertification, land degradation, biodiversity loss and sea level rise&#8212;have had observed effects on migration and displacement in a limited number of locations in recent decades but are projected to have wider-scale impacts on future population patterns and migration, and are therefore assessed in <a class="section-link" data-title="Migration and Displacement in a Changing Climate" href="/report/ar6/wg2/chapter/chapter-7#7.3.2">Section 7.3.2</a> (Projected Risks).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">The diversity of potential migration and displacement outcomes reflects the scale and physical impacts of specific climate hazard events and the wide range of social, economic, cultural, political and other non-climatic factors that influence exposure, vulnerability, adaptation options and the contexts in which migration decisions are made</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>The diversity in drivers, contexts and outcomes makes it difficult to offer simple generalisations about the relationship between climate change and migration. The characteristics of climatic drivers vary in terms of the rate of onset, intensity, duration, spatial extent and severity of damage caused to housing, infrastructure and livelihoods; the potential migration responses to these are further mediated by cultural, demographic, economic, political, social and other non-climatic factors operating across multiple scales (<a class="reference-link" href="#Neumann--2015">Neumann and Hermans, 2015</a>; <a class="reference-link" href="#McLeman--2017">McLeman, 2017</a>; <a class="reference-link" href="#Barnett--2018">Barnett and McMichael, 2018</a>; <a class="reference-link" href="#Cattaneo--2019">Cattaneo et al., 2019</a>; <a class="reference-link" href="#Hoffmann--2020">Hoffmann et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate-related migration and displacement outcomes display high variability in terms of migrant success, often reflecting pre-existing socioeconomic conditions and household wealth</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>The decision to migrate or remain in place when confronted by climatic hazards is strongly influenced by the range and accessibility of alternative, <span class="condensed_italic" lang="">in situ</span> (i.e., non-migration) adaptation options that may be less costly or disruptive (<a class="reference-link" href="#Cattaneo--2019">Cattaneo et al., 2019</a>). Migration decisions (whether climate-related or not) are typically made at the individual or household level and are influenced by a household&#8217;s perceptions of risk, social networks, wealth, age structure, health and livelihood choices (<a class="reference-link" href="#Koubi--2016b">Koubi et al., 2016b</a>; <a class="reference-link" href="#Gemenne--2017">Gemenne and Blocher, 2017</a>). Households with greater financial resources and higher levels of educational attainment have greater capacity to adapt <span class="condensed_italic" lang="">in situ</span> (<a class="reference-link" href="#Cattaneo--2019">Cattaneo and Massetti, 2019</a>; <a class="reference-link" href="#Ocello--2015">Ocello et al., 2015</a>) but are also better able to migrate and with greater agency once such a decision is made (<a class="reference-link" href="#Kubik--2016">Kubik and Maurel, 2016</a>; <a class="reference-link" href="#Koubi--2016b">Koubi et al., 2016b</a>; <a class="reference-link" href="#Riosmena--2018">Riosmena et al., 2018</a>; <a class="reference-link" href="#Adams--2019">Adams and Kay, 2019</a>). By contrast, poor households with limited physical, social and financial resources have less capacity to adapt <span class="condensed_italic" lang="">in situ</span> and are often limited in their migration options (<a class="reference-link" href="#Nawrotzki--2018">Nawrotzki and DeWaard, 2018</a>; <a class="reference-link" href="#Suckall--2017">Suckall et al., 2017</a>; <a class="reference-link" href="#Zickgraf--2016">Zickgraf et al., 2016</a>). Thus, when poorer households do migrate after an extreme climate event, it is often in reaction to lost income or livelihood and occurs with low voluntarity (<a class="reference-link" href="#Mallick--2017">Mallick et al., 2017</a>; <a class="reference-link" href="#Bhatta--2015">Bhatta et al., 2015</a>) and may perpetuate or amplify migrants&#8217; socioeconomic precarity and/or their exposure to environmental hazards (<a class="reference-link" href="#Natarajan--2019">Natarajan et al., 2019</a>; see also <a class="section-link" data-title="Assessments of Risk and Vulnerability" href="/report/ar6/wg2/chapter/chapter-8#8.3.1">Section 8.3.1</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate-related migration originates most often in rural areas in low- and middle-income countries, with migrant destinations usually being other rural areas or urban centres within their home countries (i.e., internal migration) </span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Rural livelihoods and incomes based on farming, livestock rearing and/or natural resource collection are inherently sensitive to climate variability and change, creating greater potential for migration as a response (<a class="reference-link" href="#Bohra-Mishra--2017">Bohra-</a><a class="reference-link" href="#Mishra--2017">Mishra et al., 2017</a> ; <a class="reference-link" href="#Viswanathan--2015">Viswanathan and Kumar, 2015</a>). Drought events have been associated with periods of higher rural to urban migration within Mexico (<a class="reference-link" href="#Chort--2016">Chort and de la Rupelle, 2016</a>; <a class="reference-link" href="#Leyk--2017">Leyk et al., 2017</a>; <a class="reference-link" href="#Nawrotzki--2017">Nawrotzki et al., 2017</a>; <a class="reference-link" href="#Murray-Tortarolo--2021">Murray-Tortarolo and Martnez, 2021</a>) and Senegal (<a class="reference-link" href="#Nawrotzki--2017">Nawrotzki and Bakhtsiyarava, 2017</a>). Extreme temperatures are associated with higher rates of temporary rural out-migration in South Africa and in Bangladesh (<a class="reference-link" href="#Mastrorillo--2016">Mastrorillo et al., 2016</a>; <a class="reference-link" href="#Call--2017">Call et al., 2017</a>). In rural Tanzania, weather-related shocks to crop production have been observed to increase the likelihood of migration but typically only for households in the middle of community wealth distribution (<a class="reference-link" href="#Kubik--2016">Kubik and Maurel, 2016</a>). Weather-related losses in rice production have been associated with small-percentage increases in internal migration in India (<a class="reference-link" href="#Viswanathan--2015">Viswanathan and Kumar, 2015</a>) and the Philippines (<a class="reference-link" href="#Bohra-Mishra--2017">Bohra-</a><a class="reference-link" href="#Mishra--2017">Mishra et al., 2017</a> ). In east Africa, temporary rural&#8211;urban labour migration does not show a strong response to climatic drivers (<a class="reference-link" href="#Mueller--2020">Mueller et al., 2020</a>). There is limited literature on mobility as adaptation in urban populations, with the focus being on resettlement of flood-prone informal settlements within cities (<a class="reference-link" href="#Kita--2017">Kita, 2017</a>; <a class="reference-link" href="#Tadgell--2017">Tadgell et al., 2017</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Most documented examples of international climate-related migration are intra-regional movements of people between countries with shared borders</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span> Systematic reviews find few documented examples of long-distance, inter-regional migration driven by climate events (<a class="reference-link" href="#Veronis--2018">Veronis et al., 2018</a>; <a class="reference-link" href="#Kaczan--2020">Kaczan and Orgill-Meyer, 2020</a>; <a class="reference-link" href="#Hoffmann--2020">Hoffmann et al., 2020</a>). One macro-economic analysis found a correlation between migrant flows from low- to high-income countries and adverse climatic events in the source country (<a class="reference-link" href="#Coniglio--2015">Coniglio and Pesce, 2015</a>). Another study found that high heat stimulates higher rates of international migration from middle-income countries but typically not from low-income countries (Cattaneo and Peri., 2016), while other studies found international climate-related migration originates primarily from agriculture-dependent countries (<a class="reference-link" href="#Cai--2016">Cai et al., 2016</a>; <a class="reference-link" href="#Nawrotzki--2017">Nawrotzki and Bakhtsiyarava, 2017</a>). Small-sample studies of migrants to Canada from Bangladesh, Haiti and sub-Saharan Africa suggest environmental factors in the source country can be a primary or secondary motivation for some migrants within larger flows of economic and family-reunification migrants (<a class="reference-link" href="#Veronis--2014">Veronis and McLeman, 2014</a>; <a class="reference-link" href="#Mezdour--2015">Mezdour et al., 2015</a>; <a class="reference-link" href="#McLeman--2017">McLeman et al., 2017</a>). Research on the links between climate hazards and international movements of refugees and/or asylum seekers shows differing results. One study found that asylum applications in Europe increase during climate fluctuations due to interactions with conflict (<a class="reference-link" href="#Missirian--2017">Missirian and Schlenker, 2017</a>), and another found links between heat, drought, conflict and asylum-seeking migration originating in the Middle East between 2011 and 2015 (<a class="reference-link" href="#Abel--2019">Abel et al., 2019</a>). Other studies have found that asylum claims in Europe correspond minimally with climatic hazards in source countries (<a class="reference-link" href="#Schutte--2021">Schutte et al., 2021</a>), with choices in baseline data, timeframes for analysis and methodological approaches potentially explaining the inconsistent results across studies (<a class="reference-link" href="#Boas--2019">Boas et al., 2019</a>). Media reports and other studies in recent years suggest that climate change has driven large numbers of migrants to the US from Central America and to Europe from the Middle East and Africa, but empirical studies were not identified for this assessment.</p><div class="h3-container" id="7.2.6.1"><h3 class="Headings_H3" lang="de-DE">7.2.6.1 Relative Importance of Specific Climatic Drivers of Migration and Displacement <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-22-siblings"><p class="Body_Body-justify" lang="en-GB">Reliable global estimates of voluntary climate-related migration within and between countries are not available due to a general absence of data of this specific nature, with existing national and global datasets often lacking information on migration causation or motivation. Better data are available for involuntary displacements within countries for reasons associated with weather-related hazards. Data collected annually since 2008 on internal displacements attributed to extreme weather events by the IDMC indicate that extreme storms and floods are the two most significant weather-related drivers of population displacements globally. Because of improvements in collection sources and methods since it first began reporting data in 2008, upward trends since that year in the total reported annual number of people displaced should be treated cautiously. However, it is reasonable to conclude that the average annual rate currently exceeds 20 million people globally, with considerable interannual variation due to the frequency and severity of extreme events in heavily populated areas. Regional distribution of displacement events has been consistent throughout the IDMC data collection period (<span class="condensed_italic" lang="">high confidence</span>), with displacement events occurring most often in East, Southeast and south Asia; sub-Saharan Africa; the USA; and the Caribbean region (Figure 7.7). Relative to their absolute population size, small island states experience a disproportionate risk of climate-related population displacements (<a class="reference-link" href="#Desai--2021">Desai et al., 2021</a>) (<span class="condensed_italic" lang="">high confidence</span>).</p><div class="Figure" id="_idContainer036"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-10" id="figure-7-007" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_007.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.7 | </span><span class="bold_condensed-dark-blue" lang="">Average number of people displaced annually by selected weather-related events from 2010 to 2020 by region. </span> See text for important notes regarding data collection and trends. Source statistics provided by the Internal Displacement Monitoring Centre (<a href="https://www.internal-displacement.org/">https://www.internal-displacement.org/</a>).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-007" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Tropical cyclones and extreme storms are a particularly significant displacement risk in East and Southeast Asia, the Caribbean region, the Bay of Bengal region and southeast Africa (IDMC 2020) </span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>The scale of immediate displacement from any given storm and potential for post-event migration depend heavily on the extent of damage to housing and livelihood assets and the responsive capacity of governments and humanitarian relief agencies (<a class="reference-link" href="#Saha--2016">Saha, 2016</a>; <a class="reference-link" href="#Islam--2018">Islam et al., 2018</a>; Mahajan, 2020; <a class="reference-link" href="#Spencer--2018">Spencer and Urquhart, 2018</a>). In Bangladesh, the rural poor are most often displaced, with initial increases in short-term, labour-seeking migration followed by more permanent migration by some groups (<a class="reference-link" href="#Saha--2016">Saha, 2016</a>; <a class="reference-link" href="#Islam--2016">Islam and Hasan, 2016</a>; <a class="reference-link" href="#Islam--2017">Islam and Shamsuddoha, 2017</a>). Past hurricanes in the Caribbean basin have generated internal and inter-state migration within the region, typically along pre-existing social networks, and to the USA (<a class="reference-link" href="#Loebach--2016">Loebach, 2016</a>; <a class="reference-link" href="#Chort--2016">Chort and de la Rupelle, 2016</a>). In 2017, Hurricanes Irma and Maria caused widespread damage to infrastructure and health services, and a slow recovery response by authorities was followed by the migration of tens of thousands of Puerto Ricans to Florida and New York (<a class="reference-link" href="#Zorrilla--2017">Zorrilla, 2017</a>; <a class="reference-link" href="#Echenique--2018">Echenique and Melgar, 2018</a>). In the US, coastal counties experience increased out-migration after hurricanes that flows along existing social networks (<a class="reference-link" href="#Hauer--2017">Hauer, 2017</a>), with post-disaster reconstruction employment opportunities potentially attracting new labour migrants to affected areas (<a class="reference-link" href="#Ouattara--2014">Ouattara and Strobl, 2014</a>; <a class="reference-link" href="#Curtis--2015">Curtis et al., 2015</a>; <a class="reference-link" href="#DeWaard--2016">DeWaard et al., 2016</a>; <a class="reference-link" href="#Fussell--2018">Fussell et al., 2018</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Riverine flood displacement can lead to increases or decreases in temporary or short-distance migration flows, depending on the local context </span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Robalino--2015">Robalino et al., 2015</a>; <a class="reference-link" href="#Ocello--2015">Ocello et al., 2015</a>; <a class="reference-link" href="#Afifi--2016">Afifi et al., 2016</a>; <a class="reference-link" href="#Koubi--2016b">Koubi et al., 2016b</a>)</span>. Floods are a particularly important driver of displacement in river valleys and deltas in Asia and Africa, although large flood-related displacements have been recorded by the IDMC in all regions. In Africa, populations exposed to low flood risks, as compared with other regions, are observed to have a greater vulnerability to displacement due to limited economic resources and adaptive capacity (<a class="reference-link" href="#Kakinuma--2020">Kakinuma et al., 2020</a>). In areas where flooding is especially frequent, <span class="condensed_italic" lang="">in situ</span> adaptations may be more common, and out-migration may temporarily decline after a flood (<a class="reference-link" href="#Afifi--2016">Afifi et al., 2016</a>; <a class="reference-link" href="#Chen--2017">Chen et al., 2017</a>; <a class="reference-link" href="#Call--2017">Call et al., 2017</a>). Rates of indefinite or permanent migration tend not to change following riverine floods unless damage to homes and livelihood assets is especially severe and widespread, with household perceptions of short- and longer-term risks playing an important role (<a class="reference-link" href="#Koubi--2016a">Koubi et al., 2016a</a>).</p><p class="Body_Body-justify" lang="en-GB">Displacements due to droughts, extreme heat and associated impacts on food and water security are most frequent in east Africa and, to a lesser extent, south Asia and west and southern Africa (IDMC, 2020). Since droughts unfold progressively and typically do not cause permanent damage to housing or livelihood assets, there is greater opportunity for government and non-governmental organisation (NGO) interventions and greater use of <span class="condensed_italic" lang="">in situ</span> adaptation options (<a class="reference-link" href="#Koubi--2016b">Koubi et al., 2016b</a>; <a class="reference-link" href="#Koubi--2016a">Koubi et al., 2016a</a>; <a class="reference-link" href="#Cattaneo--2019">Cattaneo et al., 2019</a>). Drought-related population movements are most common in dryland rural areas of low-income countries and occur after a threshold is crossed and <span class="condensed_italic" lang="">in situ</span> adaptation options are exhausted (<a class="reference-link" href="#Gautier--2016">Gautier et al., 2016</a>; <a class="reference-link" href="#Wiederkehr--2018">Wiederkehr et al., 2018</a>; <a class="reference-link" href="#McLeman--2017">McLeman, 2017</a>). Observed population movements may occur for an extended period after the event; one study of Mexican data found this lag to be up to 36 months (<a class="reference-link" href="#Nawrotzki--2017">Nawrotzki et al., 2017</a>). The most common response to drought is an increase in short-distance, rural&#8211;urban migration (<span class="condensed_italic" lang="">medium confidence</span>), with examples being documented in Bangladesh, Ethiopia, Pakistan, sub-Saharan Africa, Latin America and Brazil (<a class="reference-link" href="#Neumann--2015">Neumann and Hermans, 2015</a>; <a class="reference-link" href="#Gautier--2016">Gautier et al., 2016</a>; <a class="reference-link" href="#Gautier--2016">Gautier et al., 2016</a>; <a class="reference-link" href="#Mastrorillo--2016">Mastrorillo et al., 2016</a>; <a class="reference-link" href="#Baez--2017">Baez et al., 2017</a>; <a class="reference-link" href="#Call--2017">Call et al., 2017</a>; <a class="reference-link" href="#Nawrotzki--2017">Nawrotzki et al., 2017</a>; <a class="reference-link" href="#Jessoe--2018">Jessoe et al., 2018</a> <span class="condensed_italic" lang="">; </span><a class="reference-link" href="#Carrico--2019">Carrico and Donato, 2019</a>; <a class="reference-link" href="#Hermans--2019">Hermans and Garbe, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Few assessable studies were identified that examine links between wildfires and migration. Wildfire events are often associated with urgent evacuations and temporary relocations, which place significant stress on receiving communities (Spearing and Faust., 2020), but research in the USA suggests fires have only a modest influence on future migration patterns in exposed areas (Winkler and Rouleau., 2021). More research, particularly in other regions, is needed.</p></div></div><div class="h3-container" id="7.2.6.2"><h3 class="Headings_H3" lang="de-DE">7.2.6.2 Immobility and Resettlement in the Context of Climatic Risks <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-23-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Immobility in the context of climatic risks can reflect vulnerability and lack of agency (an inability to migrate), but can also be a deliberate choice</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Research since AR5 shows that immobility is best described as a continuum from people who are financially or physically unable to move away from hazards (involuntary immobility) to people who choose not to move (voluntary immobility) because of strong attachments to place, culture and people (<a class="reference-link" href="#Nawrotzki--2018">Nawrotzki and DeWaard, 2018</a>; <a class="reference-link" href="#Adams--2016">Adams, 2016</a>; <a class="reference-link" href="#Farbotko--2019">Farbotko and McMichael, 2019</a>; <a class="reference-link" href="#Zickgraf--2019">Zickgraf, 2019</a>; <a class="reference-link" href="#Neef--2018">Neef et al., 2018</a>; <a class="reference-link" href="#Suckall--2017">Suckall et al., 2017</a>; <a class="reference-link" href="#Ayeb-Karlsson--2018">Ayeb-Karlsson et al., 2018</a>; <a class="reference-link" href="#Zickgraf--2018">Zickgraf, 2018</a>; <a class="reference-link" href="#Mallick--2020">Mallick and Schanze, 2020</a>). Involuntary immobility is associated with individuals and households with low adaptive capacity and high exposure to hazard, and can exacerbate inequality and future vulnerability to climate change (<a class="reference-link" href="#Sheller--2018">Sheller, 2018</a>), including through impacts on health (<a class="reference-link" href="#Schwerdtle--2018">Schwerdtle et al., 2018</a>). Voluntary immobility represents an assertion of the importance of culture, livelihoods and people to well-being, and is of particular relevance for Indigenous Peoples (<a class="reference-link" href="#Suliman--2019">Suliman et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Planned relocations by governments of settlements and populations exposed to climatic hazards are not presently commonplace, although the need is expected to grow in coming decades (Hino et al 2017). <span class="condensed_italic" lang=""/>Examples include relocations of coastal settlements exposed to storm and erosion hazards as well as smaller numbers of cases of flood-prone settlements in river valleys; these examples suggest that organised relocations are expensive, contentious, create multiple challenges for governments and generate short- and longer-term disruptions for the people involved (<span class="condensed_italic" lang="">high agreement, medium evidence</span>) (<a class="reference-link" href="#Ajibade--2020">Ajibade et al., 2020</a>; <a class="reference-link" href="#Henrique--2020">Henrique and Tschakert, 2020</a>; <a class="reference-link" href="#Desai--2021">Desai et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">Examples of relocations of small indigenous communities in coastal Alaska and villages in the Solomon Islands and Fiji suggest that relocated people experience significant financial and emotional distress as cultural and spiritual bonds to place and livelihoods are disrupted (<a class="reference-link" href="#Albert--2018">Albert et al., 2018</a>; <a class="reference-link" href="#Neef--2018">Neef et al., 2018</a>; <a class="reference-link" href="#McMichael--2020">McMichael and Katonivualiku, 2020</a>; <a class="reference-link" href="#McMichael--2020">McMichael and Katonivualiku, 2020</a>; <a class="reference-link" href="#McMichael--2021">McMichael et al., 2021</a>; <a class="reference-link" href="#Piggott-McKellar--2019">Piggott-McKellar et al., 2019</a>; <a class="reference-link" href="#Bertana--2020">Bertana, 2020</a>). Voluntary relocation programmes offered by US state governments in communities damaged by Hurricane Sandy in 2012 have been subject to multiple studies, and these show longer-term economic outcomes, social connections and mental well-being vary for a range of reasons unrelated to the impacts of the hazard event itself (<a class="reference-link" href="#Bukvic--2017">Bukvic and Owen, 2017</a>; <a class="reference-link" href="#Binder--2019">Binder et al., 2019</a>; Koslov and Merdjanoff, 2021).</p></div></div><div class="h3-container" id="7.2.6.3 "><h3 class="Headings_H3" lang="de-DE">7.2.6.3 Connections Between Climate-Related Migration and Health <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-24-siblings"><p class="B

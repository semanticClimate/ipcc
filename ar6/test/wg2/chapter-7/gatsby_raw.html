isks. There may be some benefits to mental health and well-being associated with fewer very cold days in the winter; however, research is inconsistent. Any positive effect associated with reduced low-temperature days is projected to be outweighed by the negative effects of increased high temperatures (<a class="reference-link" href="#Cianconi--2020">Cianconi et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Human behaviours and systems will be disrupted by climate change in a myriad of ways, and the potential consequences for mental health and well-being are correspondingly large in number and complex in mechanism</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>For example, climate change may alter human physical activity and mobility patterns, in turn producing alterations in the mental health statuses promoted by regular physical activity (<a class="reference-link" href="#Obradovich--2017">Obradovich and Fowler, 2017</a>; <a class="reference-link" href="#Obradovich--2019">Obradovich and Rahwan, 2019</a>). Climate change may affect labour capacity, because heat can compromise the ability to engage in manual labour as well as cognitive functioning, with impacts on the economic status of individual households as well as societies (<a class="reference-link" href="#Kjellstrom--2016">Kjellstrom et al., 2016</a>; <a class="reference-link" href="#Liu--2020">Liu, 2020</a>). Migrations and displacement caused by climate change may worsen the well-being of those affected (<a class="reference-link" href="#Vins--2015">Vins et al., 2015</a>; <a class="reference-link" href="#Missirian--2017">Missirian and Schlenker, 2017</a>). Climate change is expected to increase aggression through both direct and indirect mechanisms, with one study predicting a 6% increase in homicides globally for a 1&#176;C temperature increase, although noting significant variability across countries (<a class="reference-link" href="#Mares--2016">Mares and Moffett, 2016</a>). Broad societal outcomes such as economic unrest, political conflict or governmental dysfunction assessed in <a class="section-link" data-title="Projected Future Risks under Climate Change" href="/report/ar6/wg2/chapter/chapter-7#7.3">Section 7.3.5</a> may undermine the mental health of populations in the future (<span class="condensed_italic" lang="">medium confidence</span>). Food insecurity presents its own severe risks for mental health and cognitive function (<a class="reference-link" href="#Jones--2017">Jones, 2017</a>).</p></div></div></div></div><div class="h2-container" id="7.3.2"><h2 class="Headings_H2-numbered" lang="de-DE">7.3.2 Migration and Displacement in a Changing Climate <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-17-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Future changes in climate-related migration and displacement are expected to vary by region and over time according to: (a) region-specific changes in climatic drivers, (b) changes in the future adaptive capacity of exposed populations, (c) population growth in areas most exposed to climatic risks and (d) future changes in mediating factors such as international development and migration policies</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Gemenne--2017">Gemenne and Blocher, 2017</a>; <a class="reference-link" href="#Cattaneo--2019">Cattaneo et al., 2019</a>; <a class="reference-link" href="#McLeman--2019">McLeman, 2019</a>). </span>This section assesses future risks associated with changes in the frequency and/or severity of storms, floods, droughts, extreme heat, wildfires and other events assessed in Section 7.2 that currently affect migration and displacement patterns, as well as the impacts of emerging hazards, including average temperature increases that may affect the habitability of settlements in arid regions and the tropics, and sea level rise and associated hazards that threaten low-lying coastal settlements. Studies assessed here consider projected changes in future exposure to hazards over a variety of geographical and temporal periods, with some considering changes in population numbers in exposed areas. The uneven distribution of exposure of age cohorts is typically overlooked in existing research. For example, people younger than age 10 in the year 2020 are projected to experience a nearly four-fold increase in extreme events under 1.5&#176;C of global warming and a five-fold increase under 3&#176;C warming; such increases in exposure would not be experienced by a person of the age of 55 in 2020 in their remaining lifetime under any warming scenario (<a class="reference-link" href="#Thiery--2021">Thiery et al., 2021</a>).</p><div class="h3-container" id="7.3.2.1"><h3 class="Headings_H3" lang="de-DE">7.3.2.1 Region-Specific Changes in Climatic Risks <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-41-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">As outlined in 7.2, the most common drivers of observed climate-related migration and displacement are extreme storms (particularly tropical cyclones), floods and droughts</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>The future frequency and/or severity of such events due to anthropogenic climate change are expected to vary by region according to future GHG emission pathways (Naik et al 2021; Regional Chapters, this report), with there being an increased potential for compound effects of successive or multiple hazards (e.g., tropical storms accompanied by extreme heat events (<a class="reference-link" href="#Matthews--2019">Matthews et al., 2019</a>)). Table 7.2 summarises anticipated changes in future migration and displacement risks due to sudden-onset climate events by region (and by sub-regions for Africa and Asia, where climatic risks vary within the region).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 7.2 | </span>Projected changes in sudden-onset climate events associated with migration and displacement by region.</p><table class="Table" id="table005"><colgroup><col class="_idGenTableRowColumn-29"/><col class="_idGenTableRowColumn-30"/><col class="_idGenTableRowColumn-31"/><col class="_idGenTableRowColumn-32"/></colgroup><thead><tr class="Table _idGenTableRowColumn-33"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Region</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Main directions of current migration flows (from <a class="reference-link" href="#Abel--2014">Abel and Sander (2014)</a>) </span> </p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Current climatic drivers of migration and displacement (<a class="section-link" data-title="Relative Importance of Specific Climatic Drivers of Migration and Displacement" href="/report/ar6/wg2/chapter/chapter-7#7.2.6.1">Section 7.2.6.1</a>) </span> </p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Expected changes in drivers (</span><span class="bold_condensed_italic" lang="">including confidence statements</span><span class="bold_condensed" lang="en-GB">) from IPCC WGI 2021 Technical Summary, 4.3.1&#8211;4.3.2</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-34"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Asia</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">East and Southeast Asia: within countries and between countries within same region.</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">South and central Asia: within countries and between countries within same region; from south Asia to Middle East, North America, Europe.</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">West Asia: within countries and between countries within the same region; to Europe</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Floods, extreme storms, extreme heat</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increased risk of flooding in East, north, south and Southeast Asia due to increases in annual mean precipitation (<span class="condensed_italic" lang="">high confidence</span>) and extreme precipitation events in East, south, west central, north and Southeast Asia (<span class="condensed_italic" lang="">medium confidence</span>); uncertainty regarding future trends in cyclones (current trend = decreased frequency, increased intensity); higher average temperatures across region (<span class="condensed_italic" lang="">high confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-35"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Africa</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Within countries and between countries within the same region; to Europe and the Middle East</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Floods, droughts, extreme heat</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Decrease in total annual precipitation in northernmost and southernmost parts of Africa (<span class="condensed_italic" lang="">high confidence</span>); west-to-east pattern of decreasing-to-increasing annual precipitation in west Africa and east Africa (<span class="condensed_italic" lang="">medium confidence</span>); increased risk of heavy precipitation events that trigger flooding, across most parts of Africa (<span class="condensed_italic" lang="">medium confidence</span>); increased aridity and drought risks in north Africa, southern Africa and western parts of west Africa (<span class="condensed_italic" lang="">medium-high confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-5"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Europe</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Within countries and between countries in same region</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Floods</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increased risk of floods across all areas of Europe except Mediterranean areas (<span class="condensed_italic" lang="">high confidence</span>); higher risks of drought and fire weather in Mediterranean areas (<span class="condensed_italic" lang="">high confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-8"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">North America</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Within countries and between countries in same region</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Floods, tropical cyclones (US Atlantic and Caribbean coast), tornadoes, wildfires</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increased frequency of heavy precipitation events across most areas (<span class="condensed_italic" lang="">high confidence</span>); tropical cyclones to become more severe (<span class="condensed_italic" lang="">medium confidence</span>); increased risk of drought and fire weather in central and western North America</p></td></tr><tr class="Table _idGenTableRowColumn-13"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Central and</p><p class="Body_Tables_Table_body-black-left" lang="en-US">South America</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Within countries and between countries in same region; to North America, Europe</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Floods (Central and South America), extreme storms (Central America)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increases in mean annual precipitation and extreme precipitation events with higher risks of floods in most areas of South America (<span class="condensed_italic" lang="">medium confidence</span>); increased risk of droughts in northeastern and southern South America and northern Central America (<span class="condensed_italic" lang="">medium confidence</span>); tropical cyclones becoming more extreme (<span class="condensed_italic" lang="">medium confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-9"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Australasia</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Displacement within countries</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Wildfires</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increases in fire weather across Australia and New Zealand (<span class="condensed_italic" lang="">medium confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-5"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Small island states</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Within and between countries in same region (e.g., Pacific Islands to Australia and New Zealand; Caribbean islands to USA)</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Extreme storms</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Potentially fewer but more extreme tropical cyclones (<span class="condensed_italic" lang="">medium confidence</span>)</p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">In low-lying coastal areas of most regions, future increases in mean sea levels will amplify the impacts of coastal hazards on settlements, including erosion, inland penetration of storm surges and groundwater contamination by salt water, and eventually lead to inundation of very low-lying coastal settlements</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Diaz--2016">Diaz, 2016</a>; <a class="reference-link" href="#Hauer--2016">Hauer et al., 2016</a>; <a class="reference-link" href="#Neumann--2015">Neumann et al., 2015</a>; <a class="reference-link" href="#Rahman--2019">Rahman et al., 2019</a>; <a class="reference-link" href="#IPCC--2019a">IPCC, 2019a</a>)</span>. <span class="condensed_italic" lang=""/>Projections of the number of people at risk of future displacement by sea level rise range from tens of millions to hundreds of millions by the end of this century, depending on (a) the sea level rise scenario or RCP selected, (b) projections of future population growth in exposed areas and (c) the criteria used for identifying exposure. These latter measures can include estimates of populations situated within selected elevations above sea level (with 1 m, 2 m and 10 m being common parameters), populations situated in 1-in-100 year floodplains or populations in areas <span class="condensed_italic" lang="">likely </span> to be entirely inundated under specific RCPs (<a class="reference-link" href="#Neumann--2015">Neumann et al., 2015</a>; <a class="reference-link" href="#Hauer--2016">Hauer et al., 2016</a>; <a class="reference-link" href="#Merkens--2018">Merkens et al., 2018</a>; <a class="reference-link" href="#McMichael--2020">McMichael et al., 2020</a>; <a class="reference-link" href="#Hooijer--2021">Hooijer and Vernimmen, 2021</a>). As an illustrative example, an estimated 267 million people (error range = 197&#8211;347 million at 68% confidence level) worldwide lived within 2 m of sea level in 2020, 59% of whom reside in tropical regions of Asia (<a class="reference-link" href="#Hooijer--2021">Hooijer and Vernimmen, 2021</a>). At a 1 m increase in sea level and holding coastal population numbers constant, the number of people worldwide living within 2 m of sea level expands to 410 million (error range = 341&#8211;473 million). However, it is <span class="condensed_italic" lang="">unlikely </span> that coastal population growth rates will remain constant at global or regional scales in future decades. At present, coastal cities in many regions have relatively high rates of population growth due to the combined effects of in-migration from other regions and natural increase, with coastal areas of Africa having the highest projected future population growth rates (<a class="reference-link" href="#Neumann--2015">Neumann et al., 2015</a>; <a class="reference-link" href="#Hooijer--2021">Hooijer and Vernimmen, 2021</a>; Box 7.5). Further complicating future estimates is that many large coastal cities are situated in deltas with high rates of subsidence, meaning that locally experienced changes in relative sea level may be much greater than sea level rise attributable to climate change, thereby further increasing the number of people exposed (<a class="reference-link" href="#Edmonds--2020">Edmonds et al., 2020</a>; <a class="reference-link" href="#Nicholls--2021">Nicholls et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">Sea level rise is not presently a significant driver of migration in comparison with hazards assessed in <a class="section-link" data-title="Observed Impacts on Migration" href="/report/ar6/wg2/chapter/chapter-7#7.2.6">Section 7.2.6</a>, but it has been attributed as a factor necessitating the near-term resettlement of small coastal settlements in Alaska, Louisiana, Fiji, Tuvalu and the Carteret Islands of Papua New Guinea (<a class="reference-link" href="#Marino--2015">Marino and Lazrus, 2015</a>; <a class="reference-link" href="#Connell--2016">Connell, 2016</a>; <a class="reference-link" href="#Hamilton--2016">Hamilton et al., 2016</a>; <a class="reference-link" href="#Nichols--2019">Nichols, 2019</a>). In coastal Louisiana, communities tend to resist leaving exposed settlements until approximately 50% of available land has been lost (<a class="reference-link" href="#Hauer--2019">Hauer et al., 2019</a>). Movements away from highly exposed areas may have longer-term demographic implications for inland settlements (<a class="reference-link" href="#Hauer--2017">Hauer, 2017</a>), but this requires further study. Based on the available empirical evidence, sea level rise does not appear to currently be a primary motivation for international migration originating in small island states in the Indian and Pacific Oceans; rather, economic considerations and family reunification appear to be the dominant drivers (<a class="reference-link" href="#McCubbin--2015">McCubbin et al., 2015</a>; Stojanov and Du, 2016; <a class="reference-link" href="#Heslin--2019">Heslin, 2019</a>; <a class="reference-link" href="#Kelman--2019">Kelman et al., 2019</a>). However, climatic drivers of migration are anticipated to take on a much greater causal role in migration decisions in coming decades (<a class="reference-link" href="#Thomas--2020">Thomas et al., 2020</a>) and may discourage return migration to small island states (<a class="reference-link" href="#van der Geest--2020">van der Geest et al., 2020</a>). Even under best-case sustainable development scenarios, rising sea levels and associated hazards create risks of involuntary displacement in low-lying coastal areas and should be expected to generate a need for organised relocation of populations where protective infrastructure cannot be constructed (Horton and de Sherbinin, 2021; <a class="reference-link" href="#Hamilton--2016">Hamilton et al., 2016</a>). In high emissions scenarios, low-lying island states may face the long-term risk of becoming uninhabitable, creating the potential for a new phenomenon of climate-induced statelessness (<a class="reference-link" href="#Piguet--2019">Piguet, 2019</a>; <a class="reference-link" href="#Desai--2021">Desai et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Increased frequency of extreme heat events and long-term increases in average temperatures pose future risks to the habitability of settlements in tropical and subtropical regions, and may in the long term affect migration patterns in exposed areas, especially under high emissions scenarios</span> (<span class="condensed_italic" lang="">medium agreement, low evidence</span>)<span class="condensed_italic" lang="">. </span>Greater research into the specific dynamics between extreme heat and population movements is required in order to make an accurate assessment of this risk. Recent studies suggest that future increases in average temperatures could expose populations across wide areas of the tropics and subtropics to ambient temperatures for extended periods each year that are beyond the threshold for human habitability (<a class="reference-link" href="#Pal--2016">Pal and Eltahir, 2016</a>; <a class="reference-link" href="#Im--2017">Im et al., 2017</a>; <a class="reference-link" href="#Xu--2020">Xu et al., 2020</a>). This effect would be amplified in urban settings where heat-island effects occur and create a heightened need for air conditioning and other adaptation measures. In addition to risks associated with average temperature changes, <a class="reference-link" href="#Dosio--2018">Dosio et al. (2018)</a> project that at 1.5&#176;C warming, between 9% and 18% of the global population will be regularly exposed to extreme heat events at least once in five years, with the exposure rate nearly tripling with 2&#176;C warming. How these changes in exposure to high temperatures will affect future migration patterns, particularly among vulnerable groups, will depend heavily on future adaptation responses (Horton and de Sherbinin, 2021). Multiple country-level studies assessed in Section 7.2 observe existing associations between extreme heat, its impacts on agricultural livelihoods and changes in rural-to-urban migration flows in parts of south Asia and sub-Saharan Africa. A study conducted in Indonesia, Malaysia and the Philippines suggests that an increased risk of heat stress would <span class="condensed_italic" lang="">likely </span> influence migration intentions of significant numbers of people (<a class="reference-link" href="#Zander--2019">Zander et al., 2019</a>).</p></div></div><div class="h3-container" id="7.3.2.2"><h3 class="Headings_H3" lang="de-DE">7.3.2.2 Interactions with Non-climatic Determinants and Projections of Future Migration Flows <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-42-siblings"><p class="Body_Body-justify" lang="en-GB">Only a very small number of studies have attempted to make systematic projections of future regional or global migration and displacement numbers under climate change. Key methodological challenges for making such projections include the availability of reliable data on migration within and between countries, definitional ambiguity in distinguishing climate-related migration from migration undertaken for other reasons, and accounting for the future influence of non-climatic factors. The most reliable example of such studies to date is a World Bank report by <a class="reference-link" href="#Rigaud--2018">Rigaud et al. (2018)</a> that generated projections of future internal population displacements in south Asia, sub-Saharan Africa and Latin America by 2050 using multiple climate and development scenarios, resulting in a very large range of possible outcomes (from 31 to 143 million people being displaced, depending on assumptions). An important outcome is the study&#8217;s emphasis on how the potential for future migration and displacement will be strongly mediated by socioeconomic development pathways in low- and middle-income countries. <a class="reference-link" href="#Hoffmann--2020">Hoffmann et al. (2020)</a> used meta-regression-based analyses to project that future environmental influences on migration are <span class="condensed_italic" lang="">likely </span> to be greatest in low- and middle-income countries in Latin America and the Caribbean, sub-Saharan Africa, the Middle East and most of continental Asia.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Research reviewed in AR4 and AR5 observed that at higher rates of socioeconomic development, the</span> in situ <span class="condensed_italic" lang="">adaptive capacity of households and institutions rises, and climatic influences on migration correspondingly decline. Recent evidence adds further support for such conclusions</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Kumar--2018b">Kumar et al., 2018b</a>; <a class="reference-link" href="#Mallick--2019">Mallick, 2019</a>; <a class="reference-link" href="#Gray--2020">Gray et al., 2020</a>; Box 7.5)</span>. Population growth rates are currently highest in low-income countries (UN DESA Population Division, 2019), many of which have high rates of exposure to climatic hazards associated with population displacement, further emphasising the importance of socioeconomic development and adaptive capacity-building. Although country-specific scenarios for socioeconomic development and population are embedded in SSPs, research into future migration flows under climate change has not made great use of these. One of the few studies to do so found that safe and orderly international migration tends to increase wealth at regional and global scales in all SSP narratives, which in turn reduces income inequality between countries (<a class="reference-link" href="#Benveniste--2021">Benveniste et al., 2021</a>). International barriers to safe and orderly migration may potentially impede progress towards attainment of the objectives described in the SDGs and increase exposure to climatic hazards in low- and middle-income countries (<a class="reference-link" href="#McLeman--2019">McLeman, 2019</a>; <a class="reference-link" href="#Benveniste--2020">Benveniste et al., 2020</a>).</p></div></div></div></div><div class="h2-container box-container" id="box-7.5"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box 7.5 | Uncertainties in projections of future demographic patterns at global, regional and national scales</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-31-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Projections of future numbers of people exposed to climate change-related hazards described in this chapter and elsewhere in this report are heavily influenced by assumptions about population change over time at global, regional and national scales. One challenge concerns global and regional variability of baseline data for current populations, which is typically aggregated from national censuses that vary considerably in terms of frequency, timing and reliability, especially in low-income countries. A number of gridded mapping dataset initiatives emerged in recent years to support population&#8211;environment modelling research at global and regional levels, common ones being the Gridded Population of the World, the Global Rural Urban Mapping Project, and LandScan Global Population dataset (<a class="reference-link" href="#McMichael--2020">McMichael et al., 2020</a>). For future population projections at national levels, researchers commonly draw upon data generated by the Population Division of the United Nations Department of Economic and Social Affairs, which publishes periodic projections for future fertility, mortality, and international migration rates for over 200 countries, the most recent projections being for the 2020 to 2100 period (UN DESA Population Division, 2019). There have been debates among demographers regarding the precision of DESA projections, and whether these overestimate or underestimate future population growth in some regions (<a class="reference-link" href="#Ezeh--2020">Ezeh et al., 2020</a>). Population growth rates are highly influenced by socioeconomic conditions, meaning that future population levels at local, national and regional scales are <span class="condensed_italic" lang="">likely </span> to respond to relative rates of progress towards meeting the Sustainable Development Goals (<a class="reference-link" href="#Abel--2016">Abel et al., 2016</a>). The Shared Socioeconomic Pathways (SSPs) used in climate impacts and adaptation research include a variety of assumptions about future mortality, fertility and migration rates and provide a range of population growth scenarios that diverge after the year 2030 according to future development trajectories (<a class="reference-link" href="#Samir--2017">Samir and Lutz, 2017</a>) and are then further modified and downscaled by researchers for national-level studies. Understanding future risks of climate change will benefit from continued efforts by the international community to collect and share data on observed population numbers and trends, and to work towards better projected data for population characteristics that strongly influence vulnerability to climate risks, such as gender, age and indigeneity.</p></div><div class="h2-container" id="7.3.3"><h2 class="Headings_H2-numbered" lang="de-DE">7.3.3 Climate Change and Future Risks of Conflict <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-18-siblings"><p class="Body_Body-justify" lang="en-GB">Climate change may increase susceptibility to violent conflict, primarily intra-state conflicts, by strengthening climate-sensitive drivers of conflict <span class="condensed_italic" lang=""> (medium confidence). </span> Section 7.2.7 described how climate variability and extremes affect violent conflict through food and water insecurity, loss of income and loss of livelihoods. Risks are amplified by insecure land tenure, competing land uses and weather-sensitive economic activities when they occur in the context of weak institutions and poor governance, poverty and inequality (<a class="section-link" data-title="Observed Impacts of Climate on Conflict" href="/report/ar6/wg2/chapter/chapter-7#7.2.7">Section 7.2.7</a>). These known, climate-sensitive risk factors allow projections of where conflict is more likely to arise or worsen under climate change impacts (see Chapters 1, 4, 5, 6 and 16) (<a class="reference-link" href="#Mach--2020">Mach et al., 2020</a>). However, there is also the potential for new causal pathways to emerge as climate changes beyond the variability observed in available datasets and adaptation limits are met (<a class="reference-link" href="#Theisen--2017">Theisen, 2017</a>; <a class="reference-link" href="#Mach--2019">Mach et al., 2019</a>; <a class="reference-link" href="#von Uexkull--2021">von Uexkull and Buhaug, 2021</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Future violent conflict risk is highly mediated by socioeconomic development trajectories</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. Development trajectories that prioritise economic growth, political rights and sustainability are associated with lower conflict risk</span> (<span class="condensed_italic" lang="">medium confidence, low evidence</span>)<span class="condensed_italic" lang="">. </span><a class="reference-link" href="#Hegre--2016">Hegre et al. (2016)</a> forecast future conflict under the SSPs and found that SSP1, which prioritises sustainable development, is associated with lower risks of conflict. Using data from sub-Saharan Africa, <a class="reference-link" href="#Witmer--2017">Witmer et al. (2017)</a> forecast conflict along the SSPs and find that any increases in conflict that may be associated with climate change could be offset by increases in political rights. Strong predictors of future conflict are a recent history of conflict, large populations and low levels of socioeconomic development (<a class="reference-link" href="#Hegre--2006">Hegre and Sambanis, 2006</a>; <a class="reference-link" href="#Blattman--2010">Blattman and Miguel, 2010</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Increases in conflict-related deaths with climate change have been estimated but results are inconclusive</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span> Some studies attempted to attribute observed conflict outbreaks to changes in the physical environment and quantify future conflict risk associated with climate change (<a class="reference-link" href="#von Uexkull--2021">von Uexkull and Buhaug, 2021</a>; <a class="reference-link" href="#Theisen--2017">Theisen, 2017</a>). Burke et al. (2015b) concluded that with each one standard deviation increase in temperature, inter-personal conflict increased by 2.4% and inter-group conflict by 11.3%. However, the statistical methods have been criticised for under-representing the known role that socioeconomic conditions and conflict history play in determining the prevalence of violence (<a class="reference-link" href="#Buhaug--2014">Buhaug et al., 2014</a>; <a class="reference-link" href="#van Weezel--2019">van Weezel, 2019</a>; <a class="reference-link" href="#Abel--2019">Abel et al., 2019</a>). Forecasting armed conflict is used as a heuristic policy tool rather than a representation of the future (<a class="reference-link" href="#Cederman--2017">Cederman and Weidmann, 2017</a>) and forecasts have limitations. For example, what constitutes and is experienced as hazards and as drivers of conflict will shift over time as societies adapt to climate change (<a class="reference-link" href="#Roche--2020">Roche et al., 2020</a>). The SSPs assume economic convergence between countries and do not reflect growth disruptions (e.g., commodity price shocks) that are often a key conflict risk factor (<a class="reference-link" href="#Dellink--2017">Dellink et al., 2017</a>; <a class="reference-link" href="#Buhaug--2019">Buhaug and </a><a class="reference-link" href="#Vestby--2019">Vestby, 2019</a> ; <a class="reference-link" href="#Hegre--2021">Hegre et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">Asia represents a key region where the peace, vulnerability and development nexus has been analysed. In central, south and Southeast Asia, there are large numbers of people exposed to changing climate (<a class="reference-link" href="#Busby--2018">Busby et al., 2018</a>; <a class="reference-link" href="#Vinke--2017">Vinke et al., 2017</a>; <a class="reference-link" href="#Reyer--2017">Reyer et al., 2017</a>). South Asia is one of the less peaceful regions in the world due to intra-state communal conflict, international military conflict and political tension (<a class="reference-link" href="#Wischnath--2014">Wischnath and Buhaug, 2014</a>; <a class="reference-link" href="#Huda--2021">Huda, 2021</a>), and many of the factors that drive conflict risk (e.g. large populations with high levels of inequality) are present (<a class="reference-link" href="#Nordqvist--2018">Nordqvist and Krampe, 2018</a>). Despite these risks, studies in this region also support the case for environmental peacebuilding and resource sharing, as it relates to transboundary water sharing (<a class="reference-link" href="#Berndtsson--2020">Berndtsson and Tussupova, 2020</a>; <a class="reference-link" href="#Huda--2018">Huda and Ali, 2018</a>; <a class="section-link" data-title="Observed Impacts on Water-Related Conflicts" href="/report/ar6/wg2/chapter/chapter-4#4.3.6">Section 4.3.6</a>; <a class="section-link" data-title="Adaptation in Fragile Settings" href="/report/ar6/wg2/chapter/chapter-7#7.4.5.2">Section 7.4.5.2</a>).</p><p class="Body_Body-justify" lang="en-GB">There is little evidence of weather-related impacts on conflict risk or prevalence, but the region is under-studied in general (<a class="reference-link" href="#Wischnath--2014">Wischnath and Buhaug, 2014</a>; <a class="reference-link" href="#Nordqvist--2018">Nordqvist and Krampe, 2018</a>). Climate stressors may have contributed in part to local-level conflicts in Bangladesh and Nepal (<a class="reference-link" href="#Sultana--2019">Sultana et al., 2019</a>) and intensified water use conflict in peri-urban areas (<a class="reference-link" href="#Roth--2019">Roth et al., 2019</a>). In the future there is the potential for climate change to stretch the effectiveness of transboundary water agreements by raising regional geopolitical tensions (<a class="reference-link" href="#Atef--2019">Atef et al., 2019</a>; <a class="reference-link" href="#Scott--2019">Scott et al., 2019</a>) or to generate water use conflicts between hydropower and irrigation within countries (<a class="reference-link" href="#Jalilov--2018">Jalilov et al., 2018</a>). Climate change may have an impact on conflict by affecting food security (<a class="reference-link" href="#Caruso--2016">Caruso et al., 2016</a>; <a class="reference-link" href="#Raghavan--2019">Raghavan et al., 2019</a>). There may be greater military involvement in humanitarian response to cyclones, flooding and to other impacts of climate change that might contribute to increased instability (<a class="reference-link" href="#Pai--2008">Pai, 2008</a>; <a class="reference-link" href="#Busby--2017">Busby and Krishnan, 2017</a>).</p></div></div></div><div class="h1-container" id="7.4"><h1 class="Headings_H1-numbered" lang="en-GB">7.4 Adaptation to Key Risks and Climate Resilient Development Pathways <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-5-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">With proactive, timely and effective adaptation, many observed and projected risks for human health and well-being, health systems and those associated with migration and conflict can be reduced or potentially avoided</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Given the key health risks identified in this chapter, adaptation that increases resilience and sustainability will require moving beyond incremental adaptation to sustained, adaptive management (<a class="reference-link" href="#Ebi--2011">Ebi, 2011</a>; <a class="reference-link" href="#Hess--2012">Hess et al., 2012</a>) with the goal of transformative change for integrated protection of human, animal and ecosystem health. This includes differentiating adaptation to climate variability from adaptation to climate change (<a class="reference-link" href="#Ebi--2020">Ebi and Hess, 2020</a>). Health adaptation efforts are increasingly aiming to transition to building climate-resilient and environmentally sustainable health systems (<a class="reference-link" href="#WHO--2015b">WHO, 2015b</a>; <a class="reference-link" href="#WHO--2020a">WHO, 2020a</a>) and healthcare facilities, emphasising service delivery including climate-informed health policies and programmes; management of the environmental determinants of health; emergency preparedness and management; health information systems such as health and climate research, integrated risk monitoring and early warning systems; and vulnerability, capacity and adaptation assessments (<a class="reference-link" href="#Marinucci--2014">Marinucci et al., 2014</a>; <a class="reference-link" href="#Mousavi--2020">Mousavi et al., 2020</a>; WHO 2015a; Centres for Disease Control , 2019; <a class="reference-link" href="#WHO--2020a">WHO, 2020a</a>).</p><p class="Body_Body-justify" lang="en-GB">Migration can contribute to or work against adaptation goals and progress, depending on the circumstances under which it occurs. Policies that support safe and orderly movements of people, protect migrant rights, and facilitate flows of financial and other resources between sending and receiving communities are consistent with adaptive capacity-building and building sustainability and are part of CRDPs (section 7.4.4).</p><p class="Body_Body-justify" lang="en-GB">Adaptation to prevent climate change from exacerbating conflict risk involves meeting development objectives encapsulated in the SDGs. Conflict-sensitive adaptation and climate-sensitive peacebuilding offer promising avenues to addressing conflict risk, but their efficacy is yet to be demonstrated through effective monitoring and evaluation (<a class="reference-link" href="#Gilmore--2018">Gilmore et al., 2018</a>). Associations between environmental factors and conflict are weak in comparison to socioeconomic and political drivers. Therefore, meeting the SDGs, including Goal 16 on peace, justice and strong institutions represent unambiguous pathways to reducing conflict risk under climate change (<a class="reference-link" href="#Singh--2021">Singh and Chudasama, 2021</a>). Actively pursuing peace rather than taking conflict for granted (<a class="reference-link" href="#Barnett--2019">Barnett, 2019</a>), improving focus on gender within peacebuilding (<a class="reference-link" href="#Dunn--2015">Dunn and Matthew, 2015</a>; <a class="reference-link" href="#UNEP--2021">UNEP, 2021</a>) and understanding how natural resources and their governance interact with peacebuilding (<a class="reference-link" href="#Krampe--2021">Krampe et al., 2021</a>) present key elements of CRDPs for sustainable peace.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">As documented across this chapter, there is a large adaptation deficit for health and well-being, with climate change causing avoidable injuries, illnesses, disabilities, diseases and deaths</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Implementation of health adaptation has been incremental because of significant constraints, primarily relating to financial and human resources and because of limited research funding on adaptation (<a class="reference-link" href="#Berrang-Ford--2021">Berrang-Ford et al., 2021</a>). Current global investments in health adaptation are insufficient to protect the health of populations and communities <span class="condensed_italic" lang=""> (high confidence) </span> from most climate-sensitive risks, with large variability across and within countries and regions (<a class="reference-link" href="#UNEP--2018">UNEP, 2018</a>). Climate change adaptation in health is &lt; 1% of international climate finance despite health being a priority sector in 54% of NDCs featuring adaptation (<a class="reference-link" href="#UNEP--2018">UNEP, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">As climate change progresses and the likelihood of dangerous risks to human health continue to increase, there will be greater pressure for more transformational changes to health systems to reduce future vulnerabilities and limit further dangerous climate change (<a class="reference-link" href="#Ebi--2021a">Ebi et al., 2021a</a>). Transformational resilience would need parallel investments in social and health protections, including achieving the SDGs, coupled with investments in mitigation (<a class="reference-link" href="#Ebi--2020">Ebi and Hess, 2020</a>). Further, investments in mitigating GHG emissions will not only reduce risks associated with dangerous climate change but will improve population health and well-being through several salutary pathways.</p><p class="Body_Body-justify" lang="en-GB">This chapter section identifies and assesses specific elements in adapting to the risks identified in 7.2 and 7.3 and the opportunities for fostering sustainability and pursuing CRDPs.</p></div><div class="h2-container" id="7.4.1"><h2 class="Headings_H2-numbered" lang="de-DE">7.4.1 Adaptation Solution Space for Health and Well-Being <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-19-siblings"><p class="Body_Body-justify" lang="en-GB">The solution space is the space within which opportunities and constraints determine why, how, when and who adapts to climate change (Chapter 1). <span class="condensed_italic" lang="">There is increased understanding of exposure and vulnerabilities to climate variability and change, the capacities to manage the health risks, the effectiveness of adaptation (including a growing number of lessons learned and best practices), and the co-benefits of mitigation policies and technologies</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span></p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Effectively preparing for and managing the health risks of climate change requires considering the multiple interacting sectors that affect population health and the effective functioning of health systems</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. Given the wide range of causal pathways through which climate change affects environmental and social systems resulting in health impacts, a systems-based approach can promote identifying, implementing and evaluating solutions that support population health and health systems in the short and longer term</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span> Such an approach provides insights into policies and programmes that promote health and well-being via multiple sectors (e.g., water and food safety and security) and can ensure that health policies do not have adverse consequences in other sectors (<a class="reference-link" href="#WHO--2015b">WHO, 2015b</a>; <a class="reference-link" href="#Ebi--2017">Ebi and Otmani del Barrio, 2017</a>; <a class="reference-link" href="#Wright--2021">Wright et al., 2021</a>)<span class="condensed_italic" lang="">. </span></p><p class="Body_Body-justify" lang="en-GB">Figure 7.11 illustrates the context within which risks to health outcomes and health systems emerge because of climate change. The figure presents the emergence of risk from interactions between specific types of climatic hazards, the exposure and vulnerability to those hazards, and the responses taken within the health sector. The figure also illustrates how health risks are situated within larger interactions between the health system and other sectors and systems, with underlying enabling conditions making adaptation and transformation possible. Within this context, response options can decrease the impacts of climate change on human health, well-being and health systems by (a) reducing exposure to climate-related hazards; (b) reducing vulnerability to such hazards and (c) strengthening health system responses to future risks. Such approaches are described as &#8216;Lateral Public Health&#8217; and emphasise the importance of involving community members and stakeholders in the planning and coordination of activities (<a class="reference-link" href="#Semenza--2021">Semenza, 2021</a>; <a class="reference-link" href="#Semenza--2011">Semenza, 2011</a>). Lateral public health strives for community engagement (e.g., through access to technology in decision-making, such as low-cost air sensors for wildfire smoke) in preparedness and response.</p><div class="Figure" id="_idContainer050"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-15" id="figure-7-011" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_011.png"/></p><p class="Body_Figures_Figure_title ParaOverride-12" lang="en-US"><span class="figure_number" lang="">Figure 7.11 | </span><span class="bold_condensed-dark-blue" lang="">Context within which adaptation responses to climatic risks to health are implemented in the frame of interactions between health and multiple other sectors. </span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-011" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Effective health risk management incorporates the magnitude and pattern of future climate risks as well as potential changes in factors that determine vulnerability and exposure to climate hazards, such as determinants of healthcare access, demographic shifts, urbanisation patterns and changes in ecosystems</span> (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang="">. </span>Climate change is associated with shocks and stresses that can affect the capacity and resilience of health systems and healthcare facilities (<a class="reference-link" href="#WHO--2020a">WHO, 2020a</a>). Figure 7.12 illustrates some possible extents to which the capacity of health systems could be reduced when exposed to a stress or shock, and possible pathways forward, from collapse to transformation. The subsequent sections of this chapter assess adaptation and mitigation options to facilitate building the resilience of health systems and healthcare facilities to recover better than before or to transform.</p><div class="Figure" id="_idContainer048"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-14" id="figure-7-012" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_012.png"/></p><p class="Body_Figures_Figure_title ParaOverride-12" lang="en-US"><span class="figure_number" lang="">Figure 7.12 | </span><span class="bold_condensed-dark-blue" lang="">Health systems capacity and resilience to climate change-related shocks and stresses. </span>From WHO (2020).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-012" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h2-container" id="7.4.2"><h2 class="Headings_H2-numbered" lang="de-DE">7.4.2 Adaptation Strategies, Policies and Interventions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-20-siblings"><div class="h3-container" id="7.4.2.1"><h3 class="Headings_H3" lang="de-DE">7.4.2.1 Current State of Health Adaptation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-43-siblings"><p class="Body_Body-justify" lang="en-GB">Analysis of the NDCs to the Paris Agreement to determine how health was incorporated, including impacts, adaptation and co-benefits, concluded that most low- and middle-income countries referred to health in their NDC (<a class="reference-link" href="#Dasandi--2021">Dasandi et al., 2021</a>). Figure 7.13 shows the degree of health engagement; this engagement is based on indicators measuring the specificity and detail of health references within a country&#8217;s NDC. Many vulnerable countries had high engagement of the health sector in the country NDC. However, this analysis did not determine whether the ambition expressed was sufficient to address the health adaptation needs.</p><div class="Figure" id="_idContainer052"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-16" id="figure-7-013" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_013.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.13 | </span><span class="bold_condensed-dark-blue" lang="">Health engagement score in NDCs by country. </span>Figure adapted from <a class="reference-link" href="#Dasandi--2021">Dasandi et al. (2021)</a>.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-013" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB">The 2018 WHO Health and Climate Change Survey, a voluntary national survey sent to all 194 WHO member states, to which 101 responded, found that national planning on health and climate change is advancing, but the comprehensiveness of strategies and plans need to be strengthened. Implementing action on key health and climate change priorities remains challenging and multi-sectoral collaboration on health and climate change policy is evident, with uneven progress (<a class="reference-link" href="#Watts--2021">Watts et al., 2021</a>). Approximately 50% of respondent countries had developed national health and climate strategies, with over two-thirds doing so within the preceding five years, and 48 of 101 countries had conducted a health vulnerability and adaptation assessment (<a class="reference-link" href="#Watts--2019">Watts et al., 2019</a>). However, most countries reported only moderate or low levels of implementation, with financing cited as the most common barrier due to a lack of information on opportunities, in turn linked to a lack of connection by health actors to climate change policy processes and a lack of capacity to participate in national planning. A review of public health systems in 34 countries found that only slightly more than half considered climate change impacts and adaptation needs (<a class="reference-link" href="#Berry--2018">Berry et al., 2018</a>). Because the health risks of climate change often vary within a country, sub-national assessments and plans are needed to help local authorities protect and promote population health in a changing climate (<a class="reference-link" href="#Aracena--2021">Aracena et al., 2021</a>; <a class="reference-link" href="#Basel--2020">Basel et al., 2020</a>; <a class="reference-link" href="#Schramm--2020a">Schramm et al., 2020a</a>).</p></div></div><div class="h3-container" id="7.4.2.2"><h3 class="Headings_H3" lang="de-DE">7.4.2.2 Adaptation in Health Policies and Programmes <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-44-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Health policies were historically not designed or implemented taking into consideration the risks of climate change and as currently structured are</span> likely <span class="condensed_italic" lang="">insufficient to manage the changing health burdens in coming decades</span> (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang="">. </span>The magnitude and pattern of future health burdens attributable to climate change, at least until mid-century, will be determined primarily by adaptation and development choices. Current and future emissions will play an increasing role in determining attributable burdens after mid-century. Increased investment in strengthening general health systems, along with targeted investments to enhance protection against specific climate-sensitive exposures (e.g., hazard early warning and response systems and integrated vector control programmes for VBDs) will increase resilience if implemented to at least keep pace with climate change (<span class="condensed_italic" lang="">high confidence</span>). Investments to address the social determinants of health can reduce inequities and increase resilience (<span class="condensed_italic" lang="">high confidence) </span> (<a class="reference-link" href="#Thornton--2016">Thornton et al., 2016</a>; <a class="reference-link" href="#Marmot--2020">Marmot et al., 2020</a>; <a class="reference-link" href="#Wallace--2015">Wallace et al., 2015</a>; <a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">Peer-reviewed publications of health adaptation to climate change in low- and middle-income countries have typically focused on flooding, rainfall, drought and extreme heat through improving community resilience, DRR and policy, governance and finance (<a class="reference-link" href="#Berrang-Ford--2021">Berrang-Ford et al., 2021</a>; <a class="reference-link" href="#Scheelbeek--2021">Scheelbeek et al., 2021</a>). Health outcomes of successful adaptation have included reductions in infectious disease incidence, improved access to water and sanitation and improved food security. Figure 7.14 shows a Sankey diagram of climate hazards, adaptation responses and health outcomes. The figure highlights the range of health adaptation responses that are discussed in more detail earlier in this chapter and demonstrates the potential health benefit of adaptation efforts that affect a broad range of health determinants.</p><div class="Figure" id="_idContainer054"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-17" id="figure-7-014" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_014.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.14 | </span><span class="bold_condensed-dark-blue" lang="">Sankey diagram of climate hazards, adaptation responses and health outcomes. </span>CSA is climate-smart agriculture. Source: <a class="reference-link" href="#Scheelbeek--2021">Scheelbeek et al. (2021)</a>.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-014" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB">Questions of the feasibility and effectiveness of health adaptation options differ from those in other sectors because public health is a societal enterprise that cuts across many different spheres of society. Consequently, there are dependencies that lie outside the jurisdiction of the health sector. All the health risks of a changing climate currently cause adverse outcomes, with policies and programmes implemented in at least some health programmes in some places. Policies and programmes are continuously modified to increase effectiveness; this will need to accelerate in a changing climate. Improvements are needed as more is understood about disease aetiology, changing socioeconomic and environmental conditions, obstacles to uptake and other factors.</p><p class="Body_Body-justify" lang="en-GB">Policies and programmes for climate-sensitive health outcomes are only beginning to incorporate the challenges and opportunities of climate change, although this is critical for increasing resilience. The fundamentals of many policies and programmes in a changing climate will remain the same: implementing infectious disease control programmes, preventing heat-related mortality and morbidity and reducing the burden of other climate-related health endpoints, but activities will need to explicitly account for climate change to continue to protect health. Even with such attention to climate change, there are limits to the feasibility and effectiveness of health adaptation options for extreme heat, controlling emerging infectious diseases and controlling cascading risk pathways.</p><p class="Body_Body-justify" lang="en-GB">As discussed in Sections 1.4.2 and 1.5, an adaptation option is feasible when it is capable of being implemented by one or more relevant actors. In the health sector, WHO, the United Nations Children&#8217;s Fund (UNICEF) and other organisations provide technical expertise to ministries of health, who then provide national to local healthcare and public health services. Generally, the question is less of overall feasibility, given the range of potential adaptation options that have yet to be fully explored and implemented, but more of readiness to buy into the adaptation efforts required from health and other sectors. In specific contexts, feasibility also depends on governance capacity, financial capacity, public opinion and the distribution of political and economic power (Chapter 17). In other words, adaptation to climate change is broadly feasible with adequate investment and engagement, although this has yet to materialise, and in specific contexts feasibility is contingent and time-varying, and needs to be assessed at national to sub-national scales. For example, a scoping review in the Pacific region noted the following areas where further and significant investment and support are needed to increase feasibility of climate and health action: (a) health workforce capacity development, (b) enhanced surveillance and monitoring systems and (c) research to address priorities and their subsequent translation into practice and policy (<a class="reference-link" href="#Bowen--2021">Bowen et al., 2021</a>). Vulnerability, adaptation and capacity assessments include consideration of the feasibility and effectiveness of priority health adaptation options and can help decision makers identify strategies for enhancing adaptation feasibility in specific contexts.</p></div></div><div class="h3-container" id="7.4.2.3"><h3 class="Headings_H3" lang="de-DE">7.4.2.3 Adaptation Options for Vector-borne, Water-borne and Food-Borne Diseases <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-45-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Integrated vector control approaches are crucial to effectively manage the geographic spread, distribution and transmission of VBDs associated with climate change</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span> Some of the projected risks of climate change on VBDs can be offset through enhanced commitment to existing approaches to integrated case management and integrated vector control management (<a class="reference-link" href="#Ciss&#233;--2018">Ciss&#233; et al., 2018</a>; <a class="reference-link" href="#Confalonieri--2017">Confalonieri et al., 2017</a>; <a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>). Important components include enhanced disease surveillance and early warning and response systems that can identify potential outbreaks at sub-seasonal to decadal time scales (<a class="reference-link" href="#Rockl&#246;v--2020">Rockl&#246;v and Dubrow, 2020</a>; <a class="reference-link" href="#Semenza--2014">Semenza and Zeller, 2014</a>; Table 7.3). In many cases, the exposure dynamics of VBDs are strongly influenced by socioeconomic dynamics that should be considered when developing and deploying adaptation options (<a class="reference-link" href="#UNEP--2018">UNEP, 2018</a>). This is especially the case in low-income countries. For example, insufficient access to sanitation and the presence of standing water are important determinants of the presence of <span class="condensed_italic" lang="">Aedes aegypti</span> populations and the pathogens that cause visceral leishmaniasis (<span class="condensed_italic" lang="">L. donovani</span> and <span class="condensed_italic" lang="">L. infantum</span>) in urban and peri-urban areas. Low housing quality and lack of refuse management are associated with higher rodent infestation. Strategies expected to have important health co-benefits include those that support health systems strengthening and ecosystem health, improve access to health coverage, increase awareness and education and address the underlying conditions of uneven development and a lack of adequate housing and access to water and sanitation systems in areas endemic to mosquito-borne diseases (<a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>; Cross-Chapter Box ILLNESS in Chapter 2).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 7.3 | </span> Summary of adaptation options for key risks associated with climate-sensitive vector-, water- and food-borne diseases (VBDs, WBDs, FBDs).</p><table class="Table" id="table006"><colgroup><col class="_idGenTableRowColumn-36"/><col class="_idGenTableRowColumn-29"/><col class="_idGenTableRowColumn-37"/><col class="_idGenTableRowColumn-37"/><col class="_idGenTableRowColumn-37"/><col class="_idGenTableRowColumn-37"/><col class="_idGenTableRowColumn-37"/><col class="_idGenTableRowColumn-37"/></colgroup><thead><tr class="Table _idGenTableRowColumn-38"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Key risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Geographic region(s) at higher risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Consequence that would be considered severe and to whom</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Hazard conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Exposure conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Vulnerability conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Adaptation options with high potential for reducing risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Selected key references</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-39"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">VBDs</span></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increase in the incidence of some VBDs, such as malaria, dengue and other mosquito-borne diseases, in endemic areas and in new risk areas (e.g., cities, mountains and Northern Hemisphere)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increased climatic suitability for transmission (e.g., enhanced vectorial capacity through a temperature shift)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Large increases in human exposure to vectors driven by growth in human and vector populations, globalisation, population mobility and urbanisation</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Few effective vaccines, weak health systems, ineffective personal and household protections, susceptibility to disease, poverty, poor hygiene conditions, insecticide resistance and behavioural factors</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Improved housing, better sanitation conditions and self-protection awareness; insecticide-treated bed nets and indoor spraying of insecticide; broader access to healthcare for the most vulnerable; establishment of disease surveillance and early warning systems for VBDs; cross-border joint control of outbreaks; effective vector control; targeted efforts to develop vaccines</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Ciss&#233; et al. (2018); <a class="reference-link" href="#Semenza--2021">Semenza (2021)</a>; Rockl&#246;v and Dubrow. (2020)</p></td></tr><tr class="Table _idGenTableRowColumn-40"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">WBDs</span></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Mostly low- and middle-income countries (Africa and Asia); small islands; global for <span class="condensed_italic" lang="">Vibrios</span></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increase in the occurrence and intensity of WBDs such as <span class="condensed_italic" lang="">Vibrios</span> (particularly <span class="condensed_italic" lang="">V. cholerae</span>), diarrhoeal diseases and other waterborne GI illnesses</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Substantial changes in temperature and precipitation patterns, increased frequency and intensity of extreme weather events (e.g., droughts, storms and floods), ocean warming and acidification</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Large increases in exposure, particularly in flood-prone areas with poor sanitation and favourable ecological environments for WBD pathogens</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Poor hygiene conditions, lack of clean drinking water and safe food, flood- and drought-prone areas and vulnerable water and sanitation systems</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Improved WASH conditions and surveillance systems; improved personal drinking and eating habits; behaviour change</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Brubacher--2020">Brubacher et al. (2020)</a>; <a class="reference-link" href="#Ford--2018">Ford and Hamner (2018)</a>; <a class="reference-link" href="#Lake--2018">Lake (2018)</a>; Levy et al. (2018); Nichols et al. (2018); <a class="reference-link" href="#Rockl&#246;v--2021">Rockl&#246;v et al. (2021)</a></p></td></tr><tr class="Table _idGenTableRowColumn-41"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">FBDs</span></p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Global</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increase in the occurrence and intensity of FBDs such as <span class="condensed_italic" lang="">Salmonella</span> and <span class="condensed_italic" lang="">Campylobacter, </span> including in high-income countries</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Substantial changes in temperature and precipitation patterns, increased frequency and intensity of extreme weather events (e.g., droughts, storms and floods), ocean warming and acidification</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Large increases in exposure, particularly in flood-prone areas with poor sanitation and favourable ecological environments for FBD pathogens</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Poor hygiene conditions; lack of clean drinking water and safe food; flood- and drought-prone areas; vulnerable water and sanitation systems, food storage systems, food processes, food preservation and cold chain/storage</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Improved WASH conditions and surveillance systems; improved personal drinking and eating habits; behaviour change; improved food storage, food processing, food preservation and cold chain/storage</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Brubacher--2020">Brubacher et al. (2020)</a>; <a class="reference-link" href="#Ford--2018">Ford and Hamner (2018)</a>; <a class="reference-link" href="#Lake--2018">Lake (2018)</a>; Levy et al. (2018); Nichols et al. (2018); <a class="reference-link" href="#Rockl&#246;v--2021">Rockl&#246;v et al. (2021)</a></p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Adaptation options for climate-related risks for WBDs and FBDs are strongly associated with wider, multi-sectoral initiatives to improve sustainable development in low-income communities</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Effective measures include improving access to potable water and reducing exposure of water and sanitation systems to flooding and extreme weather events (<a class="reference-link" href="#Brubacher--2020">Brubacher et al., 2020</a>; <a class="reference-link" href="#Cisse--2019">Cisse, 2019</a>; Table 7.3). This requires focusing on farm-level interventions that limit the spread of pathogens into adjacent waterways, preventing the ongoing contamination of water and sanitation systems and the promotion of food-safe human behaviours (<a class="reference-link" href="#Levy--2018">Levy et al., 2018</a>; <a class="reference-link" href="#Nichols--2018">Nichols et al., 2018</a>). It is also important to implement well-targeted and integrated WASH interventions, including at schools and ensuring proper disposal of excreta and wastewater. Cities can integrate regional climate projections into their engineering models to produce lower-risk source waters and increase the resilience of water and sanitation technologies and management systems under a range of climate scenarios. Technologies can help abstract source waters from depth, introduce or increase secondary booster disinfection, design or modify systems to reduce residence times within pipes and/or coat exposed pipes (<a class="reference-link" href="#Levy--2018">Levy et al., 2018</a>). Other efficient interventions include source water protection, promoting water filtration, testing the presence of waterborne pathogens in shellfish, imposing trade restrictions where necessary and improving hygiene at all levels (<a class="reference-link" href="#Semenza--2021">Semenza and Paz, 2021</a>). Needed actions include early warning and response systems, strengthening the resilience of communities and health systems and promoting ecosystem health, water safety plans and sanitation safety plans (<a class="reference-link" href="#Brubacher--2020">Brubacher et al., 2020</a>; <a class="reference-link" href="#Cisse--2019">Cisse, 2019</a>; <a class="reference-link" href="#Ford--2018">Ford and Hamner, 2018</a>; <a class="reference-link" href="#Lake--2018">Lake and Barker, 2018</a>; <a class="reference-link" href="#Levy--2018">Levy et al., 2018</a>; <a class="reference-link" href="#Nichols--2018">Nichols et al., 2018</a>; WHO and International Water Association, 2009; WHO, 2016a; <a class="reference-link" href="#WHO--2018b">WHO, 2018b</a>; <a class="reference-link" href="#Semenza--2021">Semenza, 2021</a>; <a class="reference-link" href="#Rockl&#246;v--2021">Rockl&#246;v et al., 2021</a>).</p></div></div><div class="h3-container" id="7.4.2.4"><h3 class="Headings_H3" lang="de-DE">7.4.2.4 Adaptation Options for Heat-Related Morbidity and Mortality <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-46-siblings"><p class="Body_Body-justify" lang="en-GB">Adaptations options for heat refer to strategies implemented at short time scales such as air conditioning and HAPs, including heat warning systems and longer-term solutions such as urban design and planning and NbS (Table 7.4).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 7.4 | </span> Summary of adaptation options for key health risks associated with heat.</p><table class="Table" id="table007"><colgroup><col class="_idGenTableRowColumn-29"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-43"/><col class="_idGenTableRowColumn-42"/></colgroup><thead><tr class="Table _idGenTableRowColumn-44"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Key risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Geographic region</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Consequence that would be considered severe, and to whom</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Hazard conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Exposure conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Vulnerability conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="

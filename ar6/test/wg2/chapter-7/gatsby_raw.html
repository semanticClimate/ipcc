en-GB">Adaptation options with high potential for reducing risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Selected key references</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-45"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Heat-related mortality, morbidity and mental illness</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Global but especially where temperature extremes beyond physical and mental health and thermal comfort threshold levels are expected to increase</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Substantial increase in heat-related mortality and morbidity rates, especially in urban centres (heat island effect) and rural areas (outside workers), outdoors in general (sports and related activities) and for people suffering from obesity, weak cardiovascular capacity /physical fitness</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Increased risk of respiratory disease and CVD mortality</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Loss of economic productivity</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Substantial increase in mental illness compared to base rate</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Substantial increase in frequency and duration of extreme heat events, especially in cities where heat will be exacerbated by UHI effects</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Unintended increases in urban temperatures from anthropogenic heat (vehicles, air conditioning, urban metabolism)</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Increased number of days with high temperatures in non-urban settings such as agricultural areas</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Large increases in urban heat and population heat exposure driven by demographic change (e.g., aging) and increasing urbanisation</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Exposure will increase amongst agricultural and construction workers</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Mortality/morbidity: Increases in the number of very young and elderly and of those with other health conditions such as lack of physical fitness, obesity, diabetes and associated comorbidities; lack of adaptation capacity</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Mental illness: Lack of air conditioning; lack of access to healthcare systems and services</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Heat warning systems.</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Improved building and urban design (including green and blue infrastructure) and passive cooling systems, acknowledging that not all will have access to air conditioning</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Broader understanding of heat hazard and better access to public health systems for the most vulnerable</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Application where possible of renewable energy sources</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Communication around drinking water; availability of clean water via simple effective water purification systems in low water quality settings; water spray cooling</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Mental health support</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Benmarhnia--2016">Benmarhnia et al. (2016)</a>; <a class="reference-link" href="#Chen--2019">Chen et al. (2019)</a>; <a class="reference-link" href="#Jay--2021">Jay et al. (2021)</a>; <a class="reference-link" href="#Heo--2019b">Heo et al. (2019b)</a>; <a class="reference-link" href="#Martinez-Solanas--2019">Martinez-Solanas and Basagana (2019)</a>; <a class="reference-link" href="#Morabito--2021">Morabito et al. (2021)</a>; <a class="reference-link" href="#Schwingshackl--2021">Schwingshackl et al. (2021)</a></p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB">To date, air conditioning is the main adaptation approach for mitigating the health effects of high temperatures, especially in relation to cardiorespiratory health (<a class="reference-link" href="#Madureira--2021">Madureira et al., 2021</a>). However, air conditioning may constitute a maladaptation because of its high demands on energy and associated heat emissions, especially in high-density cities (<a class="reference-link" href="#Eriksen--2021">Eriksen et al., 2021</a>; <a class="reference-link" href="#Magnan--2016">Magnan et al., 2016</a>; <a class="reference-link" href="#Schipper--2020">Schipper, 2020</a>), and also lead to &#8216;heat inequities&#8217; as this is not an affordable or practical option for many (<a class="reference-link" href="#Jay--2021">Jay et al., 2021</a>; <a class="reference-link" href="#Turek-Hankins--2021">Turek-Hankins et al., 2021</a>). HAPs link weather forecasts with alert and communication systems and response activities, including public cooling centres, enhanced heat-related disease surveillance and a range of individual actions designed to reduce the health effects of extreme heat events such as seeking shade and altering the pattern of work (<a class="reference-link" href="#McGregor--2015">McGregor et al., 2015</a>). While well-designed and operationalisable HAPs possess the potential to reduce the likelihood of mortality from extreme heat events (<span class="condensed_italic" lang="">medium confidence</span>) (<a class="reference-link" href="#Benmarhnia--2016">Benmarhnia et al., 2016</a>; <a class="reference-link" href="#Heo--2019b">Heo et al., 2019b</a>; <a class="reference-link" href="#Martinez-Solanas--2019">Martinez-Solanas and Basagana, 2019</a>; <a class="reference-link" href="#Martinez--2019">Martinez et al., 2019</a>; <a class="reference-link" href="#De&#8217;Donato--2018">De&#8217;Donato et al., 2018</a>), full process and outcome-based evaluations of HAPs and their constituent components are lacking (<a class="reference-link" href="#Boeckmann--2014">Boeckmann and Rohn, 2014</a>; <a class="reference-link" href="#Chiabai--2018b">Chiabai et al., 2018b</a>; <a class="reference-link" href="#Boeckmann--2014">Boeckmann and Rohn, 2014</a>; <a class="reference-link" href="#Nitschke--2016">Nitschke et al., 2016</a>; <a class="reference-link" href="#Diaz--2019">Diaz et al., 2019</a>; <a class="reference-link" href="#Benmarhnia--2016">Benmarhnia et al., 2016</a>; <a class="reference-link" href="#Heo--2019a">Heo et al., 2019a</a>; <a class="reference-link" href="#Heo--2019b">Heo et al., 2019b</a>; <a class="reference-link" href="#Ragettli--2019">Ragettli and Roosli, 2019</a>). Evaluations of heatwave early warning systems as a component within HAPs show inconsistent results in terms of their impact on predicting mortality rates (<a class="reference-link" href="#Nitschke--2016">Nitschke et al., 2016</a>; <a class="reference-link" href="#Benmarhnia--2016">Benmarhnia et al., 2016</a>; <a class="reference-link" href="#Heo--2019a">Heo et al., 2019a</a>; <a class="reference-link" href="#Heo--2019b">Heo et al., 2019b</a>; <a class="reference-link" href="#Ragettli--2019">Ragettli and Roosli, 2019</a>; <a class="reference-link" href="#Martinez--2019">Martinez et al., 2019</a>; <a class="reference-link" href="#De&#8217;Donato--2018">De&#8217;Donato et al., 2018</a>; <a class="reference-link" href="#Weinberger--2018b">Weinberger et al., 2018b</a>), indicating climate-based heat warning systems, which use a range of heat stress metrics (<a class="reference-link" href="#Schwingshackl--2021">Schwingshackl et al., 2021</a>), are not sufficient as a stand-alone approach to heat risk management (<span class="condensed_italic" lang="">high confidence</span>). To support HAP and heat risk-related policy development, identification and mapping of heat vulnerability &#8216;hot spots&#8217; within urban areas have been proposed (<a class="reference-link" href="#Chen--2019">Chen et al., 2019</a>; <a class="reference-link" href="#Hatvani-Kovacs--2018">Hatvani-Kovacs et al., 2018</a>)</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">A multi-sectoral approach, including the engagement of a range of stakeholders will</span> likely <span class="condensed_italic" lang="">benefit the response to longer-term heat risks through the implementation of measures such as climate-sensitive urban design and planning that mitigates UHI effects</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Ebi--2019">Ebi, 2019</a>; <a class="reference-link" href="#Jay--2021">Jay et al., 2021</a>; <a class="reference-link" href="#Alexander--2016">Alexander et al., 2016</a>; <a class="reference-link" href="#Levy--2016">Levy, 2016</a>; <a class="reference-link" href="#Masson--2018">Masson et al., 2018</a>; <a class="reference-link" href="#McEvoy--2019">McEvoy, 2019</a>; <a class="reference-link" href="#Pisello--2018">Pisello et al., 2018</a>)</span>. In the shorter-term, potentially localised solutions can include awnings, louvers, directional reflective materials, altering roof albedo, mist sprays, evaporative materials, green roofs and building facades and cooling centres (<a class="reference-link" href="#Jay--2021">Jay et al., 2021</a>; <a class="reference-link" href="#Macintyre--2019">Macintyre and Heaviside, 2019</a>; <a class="reference-link" href="#Spentzou--2021">Spentzou et al., 2021</a>; <a class="reference-link" href="#Takebayashi--2018">Takebayashi, 2018</a>). NbS to reduce heat that offer co-benefits for ecological systems include green and blue infrastructure (e.g., urban greening/forestry and the creation of water bodies) (<a class="reference-link" href="#Koc--2018">Koc et al., 2018</a>; <a class="reference-link" href="#Lai--2019">Lai et al., 2019</a>; <a class="reference-link" href="#Shooshtarian--2018">Shooshtarian et al., 2018</a>; <a class="reference-link" href="#Ulpiani--2019">Ulpiani, 2019</a>; <a class="reference-link" href="#Zuvela-Aloise--2016">Zuvela-Aloise et al., 2016</a>; <a class="reference-link" href="#Hobbie--2020">Hobbie and Grimm, 2020</a>). The implementation of climate-sensitive design and planning can be constrained by governance issues (<a class="reference-link" href="#Jim--2018">Jim et al., 2018</a>) and the benefits are not always evenly distributed among residents. Implementation of climate-sensitive design and NbS does, however, need to be carried out within the context of wider public health planning because water bodies and moist vegetated surfaces provide suitable habitats for a range of disease vectors (<a class="reference-link" href="#Nasir--2017">Nasir et al., 2017</a>; <a class="reference-link" href="#Tian--2016">Tian et al., 2016</a>; <a class="reference-link" href="#Trewin--2020">Trewin et al., 2020</a>). Solutions recommended for managing exposure to heat in outdoor workers include improved basic protection (including shade and planned rest breaks), heat-appropriate personal protective equipment, work scheduling for cooler times of the day, heat acclimation, improved aerobic fitness, access to sufficient cold drinking water and on-site cooling facilities and mechanisation of work (<a class="reference-link" href="#Morabito--2021">Morabito et al., 2021</a>; <a class="reference-link" href="#Morris--2020">Morris et al., 2020</a>; <a class="reference-link" href="#Varghese--2020">Varghese et al., 2020</a>; <a class="reference-link" href="#Williams--2020">Williams et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Most adaptation options were developed in high- and middle-income countries and typically require significant financial resources for their planning and implementation. Studies are needed of the benefits of indigenous and non-Western approaches to managing and adapting to extreme heat risk. Recently published reviews of approaches to heat adaptation outline the nature and limitations of a range of cooling strategies with optimal solutions for a number of settings recommended (<a class="reference-link" href="#Jay--2021">Jay et al., 2021</a>; <a class="reference-link" href="#Turek-Hankins--2021">Turek-Hankins et al., 2021</a>).</p></div></div><div class="h3-container" id="7.4.2.5"><h3 class="Headings_H3" lang="de-DE">7.4.2.5 Adaptation Options for Air Pollution-related Health Effects <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-47-siblings"><p class="Body_Body-justify" lang="en-GB">As noted in <a class="section-link" data-title="Projected Impacts on Pollution- and Aeroallergens-Related Health Outcomes" href="/report/ar6/wg2/chapter/chapter-7#7.3.1.6">Section 7.3.1.6</a>, air pollution projections indicate ambitious emission reduction scenarios or stabilisation of global temperature change at 2&#176;C or below would yield substantial co-benefits for air quality-related health outcomes. Improvements in air quality could be achieved by the deliberate adoption of a range of adaptation options to complement mitigation measures such as decarbonisation (e.g., renewable energy, fuel switching, energy efficiency gains and carbon capture storage and utilisation) and negative emissions technologies (e.g., bioenergy carbon capture and storage, soil carbon sequestration, afforestation and reforestation and wetland construction and restoration).</p><p class="Body_Body-justify" lang="en-GB">Adaptation options for air pollution include implementing ozone precursor emission control programmes; developing mass transit/efficient public transport systems in large cities; encouraging car-pooling, cycling and walking (active transport); traffic congestion charges; low emission zones in cities; integrated urban planning implementing NbS such as green infrastructure for pollutant interception and removal; managing wildfire risk regionally and across jurisdictional boundaries; developing air quality warning systems; altering activity on high pollution days; effective air pollution risk communication and education; wearing protective equipment such as face masks; avoiding solid fuels for cooking and indoor heating; ventilating and isolating cooking areas; and using portable air cleaners fitted with high-efficiency particulate air filters (<a class="reference-link" href="#Abhijith--2017">Abhijith et al., 2017</a>; <a class="reference-link" href="#Carlsten--2020">Carlsten et al., 2020</a>; <a class="reference-link" href="#Cromar--2020">Cromar et al., 2020</a>; <a class="reference-link" href="#Ding--2021">Ding et al., 2021</a>; <a class="reference-link" href="#Holman--2015">Holman et al., 2015</a>; <a class="reference-link" href="#Jennings--2021">Jennings et al., 2021</a>; <a class="reference-link" href="#Kelly--2021">Kelly et al., 2021</a>; <a class="reference-link" href="#Kumar--2019">Kumar et al., 2019</a>; <a class="reference-link" href="#Masselot--2019">Masselot et al., 2019</a>; <a class="reference-link" href="#Ng--2021">Ng et al., 2021</a>; <a class="reference-link" href="#Riley--2021">Riley, 2021</a>; <a class="reference-link" href="#Voordeckers--2021">Voordeckers et al., 2021</a>; <a class="reference-link" href="#Xu--2017">Xu et al., 2017</a>; Table 7.5). While the range of air pollution adaptation options is potentially extensive, barriers may need to be overcome to achieve successful implementation, including financial, institutional, political (i.e. inter- and intra-governmental) and social barriers (<a class="reference-link" href="#Barnes--2014">Barnes et al., 2014</a>; <a class="reference-link" href="#Ekstrom--2018">Ekstrom and Bedsworth, 2018</a>; <a class="reference-link" href="#Fogg-Rogers--2021">Fogg-Rogers et al., 2021</a>; <a class="reference-link" href="#Schumacher--2019">Schumacher and Shandas, 2019</a>).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 7.5 | </span> Summary of adaptation options for key health risks associated with air pollution.</p><table class="Table" id="table008"><colgroup><col class="_idGenTableRowColumn-46"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-47"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/></colgroup><thead><tr class="Table _idGenTableRowColumn-44"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Key risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Geographic region</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Consequence that would be considered severe and to whom</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Hazard conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Exposure conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Vulnerability conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Adaptation options with high potential for reducing risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Selected key references</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-48"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Air pollution-related health effects</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Global, but especially in regions with existing poor air quality, particularly in relation to PM and ozone</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Greatest climate change driven ozone-related mortality is expected for East Asia and North America</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">For PM the highest climate and air quality-related mortalities are projected for India, the Middle East, Former Soviet Union and East Asia</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Substantial increase in air pollution-related mortality and morbidity rates, especially in urban centres, related to both severe pollution episodes and longer-term deterioration of air quality</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">People particularly vulnerable include those with RTIs and CVD</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Increase in mental illness (depression) as a result of poor air quality and visibility</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Non-achievement of emission reduction targets</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Substantial increase in frequency and duration of meteorological conditions conducive to the buildup of both primary and secondary air pollutants (e.g., greater frequency of calm atmospheric &#8216;blocking&#8217; conditions) and no long-term improvement in air quality at a range of geographical scales (global to local)</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Increase in frequency and intensity of wildfires and dust storms</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Increase in the intensity of UHIs, especially in the summer, and the occurrence of ozone episodes due to anomalously high urban temperatures</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Large increases in exposure to air pollutants driven by demographic change (e.g., aging) and increasing urbanisation</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">For arid regions increases in exposure to dust storms</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Areas adjacent/downwind of major wildfires</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">For urban populations intensifying UHIs and enhanced formation of secondary pollutants</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Increases in the number of very young and elderly and those with respiratory or cardiovascular conditions, and lack of adaptation capacity (e.g., reduced reliance on solid fuel for cooking/heating)</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Mental illness: Lack of access to healthcare systems and services</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Air quality management policies, air quality warning systems, efficient and cheap mass transit systems, integrated urban planning (including NbS and green infrastructure)</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Broader understanding of air pollution hazard and better access to public health systems for the most vulnerable</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Application where possible of renewable energy sources to reduce emissions</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Carlsten--2020">Carlsten et al. (2020)</a>; Doherty et al. (2017); Jennings et al. (2021); <a class="reference-link" href="#Kumar--2019">Kumar et al. (2019)</a>; Orru et al. (2017); <a class="reference-link" href="#Orru--2019">Orru et al. (2019)</a>; <a class="reference-link" href="#Schumacher--2019">Schumacher and Shandas (2019)</a>; <a class="reference-link" href="#Silva--2017">Silva et al. (2017)</a>; <a class="reference-link" href="#Voordeckers--2021">Voordeckers et al. (2021)</a></p></td></tr></tbody></table></div></div><div class="h3-container" id="7.4.2.6"><h3 class="Headings_H3" lang="de-DE">7.4.2.6 Multi-sectoral Adaptation for Risks of Malnutrition <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-48-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Adaptation to reduce the risk of malnutrition requires multi-sectoral, integrated approaches</span> (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang="">. </span>Adaptation actions include access to healthy, affordable diverse diets from sustainable food systems <span class="condensed_italic" lang=""> (high confidence) </span> ; a combination of access to health&#8212;including maternal, child and reproductive health&#8212; and nutrition services, water and sanitation (<span class="condensed_italic" lang="">high confidence</span>); access to nutrition-sensitive and shock-responsive social protection (<span class="condensed_italic" lang="">high confidence</span>); and early warning systems (<span class="condensed_italic" lang="">high agreement </span>), risk sharing, transfer, and risk reduction schemes such as index-based weather insurance <span class="condensed_italic" lang=""> (medium confidence) </span> (<a class="reference-link" href="#Mbow--2019">Mbow et al., 2019</a>; <a class="reference-link" href="#Swinburn--2019">Swinburn et al., 2019</a>; UNICEF/WHO/WBG, 2019; <a class="reference-link" href="#FAO--2021">FAO et al., 2021</a>; <a class="reference-link" href="#Macdiarmid--2019">Macdiarmid and Whybrow, 2019</a>; <a class="reference-link" href="#Liverpool-Tasie--2021">Liverpool-Tasie et al., 2021</a>). Common enablers across adaptation actions that enhance the effectiveness and feasibility of the adaptation include: education, women&#8217;s and girls&#8217; empowerment (<span class="condensed_italic" lang="">high confidence</span>), rights-based governance and peacebuilding social cohesion initiatives such as the framework of the Humanitarian Development and Peace Nexus <span class="condensed_italic" lang=""> (medium confidence). </span></p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Nutrition-sensitive and integrated agroecological farming systems offer opportunities to increase dietary diversity at household levels while building local resilience to climate-related food insecurity</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Bezner Kerr--2021">Bezner Kerr et al., 2021</a>; <a class="reference-link" href="#IPES-Food--2020">IPES-Food, 2020</a>; <a class="reference-link" href="#Altieri--2015">Altieri et al., 2015</a>) </span> especially when gender equity, racial equity and social justice are integrated (<a class="reference-link" href="#Bezner Kerr--2021">Bezner Kerr et al., 2021</a>). Adaptation responses include a combination of healthy, culturally appropriate and sustainable food systems and diets; soil and water conservation; social protection schemes and safety nets; access to health services; nutrition-sensitive risk reduction; community-based development; women&#8217;s empowerment; nutrition-smart investments; increased policy coherence; and institutional and cross-sectoral collaboration <span class="condensed_italic" lang=""> (high agreement, medium evidence) </span> (<a class="reference-link" href="#FAO--2018">FAO et al., 2018</a>; <a class="reference-link" href="#Mbow--2019">Mbow et al., 2019</a>; <a class="reference-link" href="#Pozza--2020">Pozza and Field, 2020</a>; <a class="reference-link" href="#FAO--2021">FAO et al., 2021</a>; Table 7.7). Nutrition security can be enhanced through consideration of nutrient flows in food systems (<a class="reference-link" href="#Harder--2021">Harder et al., 2021</a>).This &#8216;circular nutrient economy&#8217; perspective highlights the potential for adaptations throughout the food supply chain, including sustainable production practices that promote nutrient diversity and density, processing, storage, and distribution that conserves nutrition; equitable access and consumption of available, affordable, appropriate, and healthy foods; and waste management that supports nutrient recovery (<a class="reference-link" href="#Harder--2021">Harder et al., 2021</a>; <a class="reference-link" href="#Boon--2020">Boon and Anuga, 2020</a>; <a class="reference-link" href="#FAO--2021">FAO et al., 2021</a>; <a class="reference-link" href="#Pozza--2020">Pozza and Field, 2020</a>; <a class="reference-link" href="#Ritchie--2018">Ritchie et al., 2018</a>). Traditional, indigenous and small-scale agroecology and regional food systems provide context-specific adaptations that promote food and nutrition security as well as principles of food sovereignty and food systems resilience (<a class="reference-link" href="#HLPE--2020">HLPE, 2020</a>; <a class="reference-link" href="#Bezner Kerr--2021">Bezner Kerr et al., 2021</a>; <a class="reference-link" href="#IPES-Food--2020">IPES-Food, 2020</a>; <a class="reference-link" href="#IPES-Food--2018">IPES-Food, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">A feasibility and effectiveness assessment was conducted for six adaptation strategies often used and recommended by the UN to respond to malnutrition risks that combined a literature review and expert judgment assessment of 80 peer-reviewed studies (UNSCN, 2010; Tirado et al. 2013; methods adapted from de Coninck et al. (2018) and Singh et al. (2020)). Nineteen indicators of six dimensions of feasibility (economic, technical, social, institutional, environmental and geophysical) were considered. The lead time to initiate and the expected longevity of each option were examined. Feasibility was defined as how significant the reported barriers were to implement a particular adaptation option. Highly feasible options were those where no or very few barriers were reported. Moderately feasible were those where barriers existed but did not have a strong negative effect on the adaptation option (or evidence was mixed). Low feasibility options had multiple barriers reported that could block implementation. Effectiveness ratings were based on expert consultation and reflected the potential of the adaptation option to reduce risk. The final effectiveness and feasibility scores were categorised as high, medium or low and reflect the combined results of all studies for a given adaptation option (Table 7.6).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 7.6 | </span>Feasibility and effectiveness assessments of multi-sectoral adaptation for food security and nutrition.</p><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-18" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Chapter7_Table_7_6.png"/></p><p class="Body_Body-justify" lang="en-GB">Adaptive social protection programmes and mechanisms that can support food insecure households and individuals include cash transfers or public work programmes, land reforms, and extension of credit and insurance services that reduce food insecurity and malnutrition during times of environmental stress (<a class="reference-link" href="#Carter--2018">Carter and Janzen, 2018</a>; <a class="reference-link" href="#Johnson--2013">Johnson et al., 2013</a>; <a class="reference-link" href="#Alderman--2016">Alderman, 2016</a>). For example, children from families participating in Ethiopia&#8217;s Productive Safety Net Program experienced improved nutritional outcomes, partly due to better household food consumption patterns and reduced child labour (<a class="reference-link" href="#Porter--2016">Porter and Goyal, 2016</a>). School feeding programmes improve nutritional outcomes, especially among girls, by promoting education, and by reducing child pregnancy and fertility rates (<a class="reference-link" href="#Bukvic--2017">Bukvic and Owen, 2017</a>). Adaptive social protection is most effective when it combines climate risk assessment with DRR and wider socioeconomic development objectives (<a class="reference-link" href="#Davies--2013">Davies et al., 2013</a>).</p><p class="Body_Body-justify" lang="en-GB">Transformative approaches towards healthier, more sustainable, plant-based diets require integrated strategies, policies and measures, including economic incentives for the agroecological production and equitable access to and consumption of more fruits, vegetables and pulses; inclusion of sustainability criteria in dietary guidelines, labelling and public education programmes; and promoting collaboration, good governance and policy coherence (Glover, 2019).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 7.7 | </span> Summary of adaptation options for key risks associated with malnutrition.</p><table class="Table" id="table009"><colgroup><col class="_idGenTableRowColumn-49"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-50"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-51"/><col class="_idGenTableRowColumn-52"/></colgroup><thead><tr class="Table _idGenTableRowColumn-44"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Key risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Geographic region</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Consequence that would be considered severe and to whom</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Hazard conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Exposure conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Vulnerability conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Adaptation options with high potential for reducing risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Selected key references</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-53"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Malnutrition due to decline in food availability and increased cost of healthy food</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Global, with greater risks in Africa, south Asia, Southeast Asia, Latin America, the Caribbean and Oceania</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Substantial number of additional people at risk of hunger, stunting, and diet-related morbidity and mortality, including decreased mental health and cognitive function</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Micro- and macronutrient deficiencies</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Severe impacts on low-income populations from LIMICs</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Risks especially high for groups that suffer greater inequality and marginalisation</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Climate changes leading to reductions in crop, livestock or fisheries yields, including temperature and precipitation changes and extremes, drought, and ocean warming and acidification</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Large numbers of people in areas and markets particularly affected by climate impacts on food security and nutrition</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">High levels of inequality (including gender inequality) and substantial numbers of people subject to poverty or violent conflict, in marginalised groups or with low education levels</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Slow economic development.</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Ineffective social protection systems, nutrition services, and health services</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Multi-sectoral approach to nutrition-sensitive adaptation and disaster risk reduction/management, including food, health and social protection systems</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Inclusive governance involving marginalised groups</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Improved education for girls and women</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Maternal and child health, water and sanitation, gender equality, climate services and social protection mechanisms</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Glover--2019">Glover and Poole (2019)</a>; <a class="reference-link" href="#Mbow--2019">Mbow et al. (2019)</a>; <a class="reference-link" href="#Swinburn--2019">Swinburn et al. (2019)</a></p></td></tr></tbody></table></div></div><div class="h3-container" id="7.4.2.7"><h3 class="Headings_H3" lang="de-DE">7.4.2.7 Adaptation Options for Risks to Mental Health <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-49-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Adaptation options for reducing mental health risks associated with extreme weather include preventive and post-event responses</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Brown--2017">Brown et al., 2017</a>; Cohen, 2019; <a class="reference-link" href="#James--2020">James et al., 2020</a>; Table 7.8)</span>. Responses include improving funding and access to mental healthcare, which is under-resourced (WHO, 2019a); surveillance and monitoring of psychosocial impacts of extreme weather events; community-level planning for mental health as part of climate-resilience planning (<a class="reference-link" href="#Clayton--2017">Clayton et al., 2017</a>); and mental health and psychological first aid training for care providers and first responders (<a class="reference-link" href="#Hayes--2018">Hayes et al., 2018</a>; <a class="reference-link" href="#O&#8217;Donnell--2021">O&#8217;Donnell et al., 2021</a>; <a class="reference-link" href="#Hayes--2018">Hayes et al., 2018</a>; <a class="reference-link" href="#Taylor--2020">Taylor, 2020</a>; <a class="reference-link" href="#Morgan--2018">Morgan et al., 2018</a>; <a class="reference-link" href="#Sijbrandij--2020">Sijbrandij et al., 2020</a>). Legislation can ensure access to services as well as establish a regulatory framework (<a class="reference-link" href="#Ayano--2018">Ayano, 2018</a>). Advanced disaster risk planning reduces post-event mental health challenges. One example is from China, where pre-planning of temporary shelters resulted in significantly lower rates of anxiety, depression and PTSD in the aftermath of flooding among displaced people who accessed them (<a class="reference-link" href="#Zhong--2020">Zhong et al., 2020</a>). Key elements of successful initiatives include coordinated planning and action between key regional agencies and governments with a focus on improving accountability and removing barriers to implementation and subsequent access to programmes (<a class="reference-link" href="#Ali--2020">Ali et al., 2020</a>). As an example, following the 2019/2020 Australian bushfires, the federal government allocated funds to support mental health through free counselling for those affected, increased access to telehealth, extended hours for mental health services and programmes designed specifically for youth (<a class="reference-link" href="#Newnham--2020">Newnham et al., 2020</a>).</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 7.8 | </span> Summary of adaptation options for key risks associated with mental health.</p><table class="Table" id="table010"><colgroup><col class="_idGenTableRowColumn-29"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-54"/><col class="_idGenTableRowColumn-42"/></colgroup><thead><tr class="Table _idGenTableRowColumn-44"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Key Risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Geographic region</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Consequence that would be considered severe and to whom</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Hazard conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Exposure conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Vulnerability conditions that would contribute to this risk being severe</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Adaptation options with high potential for reducing risk</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Selected key references</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-55"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Mental health impacts in response to floods, storms, and wildfires</p></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Global; some areas at greater risk for storms, flooding, or wildfires</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Substantial increase in mental illness compared to base rate</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Increased frequency of major storms, weather-related flooding or wildfires</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Low-lying areas, dry areas, urban areas</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Physical infrastructure that is vulnerable to extreme weather, inadequate emergency response and mental health services, social inequality</li></ul></td><td class="Table Body Body"><ul><li class="Body_Tables_Table_list-unnumbered-first" lang="en-US">Improved urban infrastructure, warning systems, and post-disaster social support</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Improved funding and access to mental healthcare</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Improved surveillance and monitoring of mental health impacts of extreme weather events</li><li class="Body_Tables_Table_list-unnumbered-continued" lang="en-US">Climate change resilience planning in the mental health system (including at a community level</li><li class="Body_Tables_Table_list-unnumbered-last" lang="en-US">Mental health first aid training for care providers and first responders</li></ul></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US"><a class="reference-link" href="#Ali--2020">Ali et al. (2020)</a>; <a class="reference-link" href="#Ayano--2018">Ayano (2018)</a>; <a class="reference-link" href="#Buckley--2019">Buckley et al. (2019)</a>; <a class="reference-link" href="#Clayton--2017">Clayton et al. (2017)</a>; Hayes et al. (2019); <a class="reference-link" href="#James--2020">James et al. (2020)</a>; <a class="reference-link" href="#Sijbrandij--2020">Sijbrandij et al. (2020)</a></p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Because mental health is fundamentally inter-twined with social and economic well-being, adaptation for climate-related mental health risks benefits from wider multi-sectoral initiatives to enhance well-being, with the potential for co-benefits to emerge</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Improvements in education, quality of housing, safety and social protection support enhance general well-being and make individuals more resilient to climate risks (<a class="reference-link" href="#Lund--2018">Lund et al., 2018</a>; Hayes et al., 2019). Among Indigenous Peoples, connections to traditional culture and to place are associated with health and well-being (<a class="reference-link" href="#Bourke--2018">Bourke et al., 2018</a>) as well as with resilience to environmental change (<a class="reference-link" href="#Ford--2020">Ford et al., 2020</a>). As an example of the connection between infrastructure improvements and mental health, a study of domestic rainwater harvesting initiatives to promote household water security also improved mental health in participating households (<a class="reference-link" href="#Mercer--2017">Mercer and Hanrahan, 2017</a>). Adaptive urban design that provides access to healthy natural spaces&#8212;an option for reducing risks associated with heat stress&#8212;also promotes social cohesion and mitigates mental health challenges <span class="condensed_italic" lang=""> (high confidence) </span> (<a class="reference-link" href="#Buckley--2019">Buckley et al., 2019</a>; <a class="reference-link" href="#Clayton--2017">Clayton et al., 2017</a>; <a class="reference-link" href="#Jennings--2019">Jennings and Bamkole, 2019</a>; <a class="reference-link" href="#Liu--2020b">Liu et al., 2020b</a>; <a class="reference-link" href="#Mygind--2019">Mygind et al., 2019</a>; <a class="reference-link" href="#Marselle--2020">Marselle et al., 2020</a>).</p></div></div><div class="h3-container" id="7.4.2.8"><h3 class="Headings_H3" lang="de-DE">7.4.2.8 Adaptation Options to Facilitate Early-Warning and Response Systems <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-50-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Early warning systems are a potentially valuable tool in adapting to climate-related risks associated with infectious diseases when based on forecasts with high skill and when there are effective responses within the time frame of the forecast </span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Through advanced seasonal weather forecasting that draws upon established associations between weather/climate and infection/transmission conditions, conditions conducive to disease outbreaks can be identified months in advance, providing time to implement effective population health responses (<a class="reference-link" href="#Morin--2018">Morin et al., 2018</a>). Most current early warning systems are focused on malaria and dengue but there are examples for other diseases, such as an early warning system developed for <span class="condensed_italic" lang="">Vibrios</span> monitoring in the Baltic Sea (<a class="reference-link" href="#Semenza--2017">Semenza et al., 2017</a>). An early warning system for dengue outbreaks in Colombia based on temperature, precipitation and humidity successfully detected 75% of all outbreaks between one and five months in advance, detecting 12.5% in the same month (<a class="reference-link" href="#Lee--2017b">Lee et al., 2017b</a>). Dengue warning systems in Brazil, Malaysia and Mexico have generated satisfactory results (<a class="reference-link" href="#Hussain-Alkhateeb--2018">Hussain-Alkhateeb et al., 2018</a>). An effective early warning system for malaria was implemented in the Amhara region of Ethiopia (<a class="reference-link" href="#Merkord--2017">Merkord et al., 2017</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Early warning systems are effective at detecting and potentially reducing food security and nutrition risks</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Examples of proven systems include the United States Agency for International Development (USAID) Famine Early Warning System, the Food and Agricultural Organization&#8217;s Global Information and Early Warning System and the World Food Programme&#8217;s Corporate Alert System. Such systems are fundamental for anticipating when a crisis might occur and setting priorities for interventions (<a class="reference-link" href="#Funk--2019">Funk et al., 2019</a>). Financial investments to develop early warning systems are cost-effective and reduce human suffering (<a class="reference-link" href="#Choularton--2019">Choularton and Krishnamurthy, 2019</a>) (<span class="condensed_italic" lang="">high confidence</span>). For instance, during the 2017 drought-induced food crisis in Kenya, 500,000 fewer people required humanitarian assistance than would have been expected based on past experiences; this was largely due to timely and effective interventions triggered by the early warning (<a class="reference-link" href="#Funk--2018">Funk et al., 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">Early warning systems have been established for other climate-sensitive health outcomes, such as respiratory diseases associated with air pollution (<a class="reference-link" href="#Shih--2019">Shih et al., 2019</a>; <a class="reference-link" href="#Li--2018">Li and Zhu, 2018</a>; <a class="reference-link" href="#Yang--2017">Yang and Wang, 2017</a>). Early warning systems for non-heat extreme weather and climate events, such as storms and floods, are designed to protect human health and well-being; disaster risk management organisations and institutions typically communicate these warnings through their networks. Research is ongoing to extend the time period for warnings.</p></div></div><div class="h3-container" id="7.4.2.9"><h3 class="Headings_H3" lang="de-DE">7.4.2.9 Incorporating Disaster Risk Reduction into Health Adaptation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-51-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Integrating health into national disaster risk management plans has wider benefits for resilience and adaptation to climate change risks</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#UNFCCC--2017a">UNFCCC, 2017a</a>; <a class="reference-link" href="#Watts--2019">Watts et al., 2019</a>)</span>. DRR, including disaster preparedness, management and response, is widely recognised as important for reducing health consequences of climate-related hazards and extreme weather events (<a class="reference-link" href="#Keim--2008">Keim, 2008</a>; <a class="reference-link" href="#Phalkey--2016">Phalkey and Louis, 2016</a>). A systematic review by <a class="reference-link" href="#Islam--2020">Islam et al. (2020)</a> identified multiple, ongoing challenges to integrating climate adaptation and DRR at global and national levels, including a lack of capacity among key actors and institutions, a lack of coordination and collaboration across scales of government and general lack of funding&#8212;challenges that are particularly relevant for the health sector. Global events, including climate-related extreme events and public health emergencies of international concern (for example, Ebola, Middle East respiratory syndrome (MERS) and COVID-19) have influenced the development of national public health preparedness and response systems and attracted significant investment over the last two decades (<a class="reference-link" href="#Khan--2015">Khan et al., 2015</a>; <a class="reference-link" href="#Murthy--2017">Murthy et al., 2017</a>; <a class="reference-link" href="#Watson--2017">Watson et al., 2017</a>). The Sendai Framework for Disaster Risk Reduction and the International Health Regulations establish important global and regional goals for increasing health system resilience and reducing health impacts from biological hazards and extreme climate events (<a class="reference-link" href="#Aitsi-Selmi--2015">Aitsi-Selmi et al., 2015</a>; <a class="reference-link" href="#Maini--2017">Maini et al., 2017</a>; <a class="reference-link" href="#UNFCCC--2017b">UNFCCC, 2017b</a>; <a class="reference-link" href="#Wright--2020">Wright et al., 2020</a>). There are explicit links between the health aspect of the Sendai Framework and UN SDGs 1, 2, 3, 4, 6, 9, 11, 13, 14, 15 and 17 (<a class="reference-link" href="#Wright--2020">Wright et al., 2020</a>). More specifically, reducing the number of disaster-related deaths, illnesses and injuries, as well as damage to health facilities are key indicators for achieving the goals set out in the Sendai Framework (<a class="reference-link" href="#UNFCCC--2017b">UNFCCC, 2017b</a>).</p><p class="Body_Body-justify" lang="en-GB">The intersection of health and multi-sectoral DRR and management, generally described as health emergency and disaster risk management (health-EDRM), encompasses multi-sectoral approaches from epidemic preparedness and response including the capacities for implementing the International Health Regulations (IHR, 2005), health systems strengthening and health systems resilience (<a class="reference-link" href="#Lo Iacono--2017">Lo Iacono et al., 2017</a>; WHO 2019; <a class="reference-link" href="#Wright--2020">Wright et al., 2020</a>). Health-EDRM costs to governments are notably lower than the cost of inaction (<a class="reference-link" href="#Peters--2019">Peters et al., 2019</a>). Additional per capita costs in low-income countries have been estimated to range from USD 4.33 (capital) and USD 4.16 (annual recurrent costs), and in upper middle-income countries to an additional USD 1.35 in capital costs and USD 1.41 in extra annual recurrent costs (<a class="reference-link" href="#Peters--2019">Peters et al., 2019</a>). Adopting a health-EDRM approach supports the systematic integration of health and multi-sectoral EDRM to ensure a holistic approach to health risks and assists in the alignment of action in health security, climate change and sustainable development (<a class="reference-link" href="#Chan--2017">Chan and Peijun, 2017</a>; <a class="reference-link" href="#Dar--2014">Dar et al., 2014</a>; WHO, 2019; <a class="reference-link" href="#Wright--2020">Wright et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Climate-informed health-EDRM is crucial for the climate resilience of health systems (<a class="reference-link" href="#WHO--2015a">WHO, 2015a</a>), particularly to account for additional risks and uncertainties associated with climate change and allow for well-planned, effective and appropriate EDRM and adaptation (<a class="reference-link" href="#Watts--2018a">Watts et al., 2018a</a>; <a class="reference-link" href="#WHO--2013">WHO, 2013</a>; <a class="reference-link" href="#WHO--2015a">WHO, 2015a</a>). Potential coherent approaches to addressing climate change and disaster risks to health include: strengthening health systems; vulnerability and risk assessments that incorporate disaster and climate change risk; building resilience of health systems and health infrastructure; and climate-informed EWSs (<a class="reference-link" href="#Banwell--2018">Banwell et al., 2018</a>; <a class="reference-link" href="#Phalkey--2016">Phalkey and Louis, 2016</a>). However, a review of DRR projects including climate change in south Asia found that the health sector was the least represented with only 2% of 371 projects relating to health (<a class="reference-link" href="#Mall--2019">Mall et al., 2019</a>), indicating a need to strengthen the incorporation of climate change in health-EDRM. Current tracking under the Sendai Framework of Disaster Risk Reduction 2015&#8211;2030 shows that most countries (particularly low-income countries and lower middle-income countries) still lack robust systems for integrated risk monitoring and early warning (<a class="reference-link" href="#UNEP--2018">UNEP, 2018</a>). The incorporation of DRR and management strategies into climate adaptation for health and health systems at local scales is particularly important, given that it is at local scales where health services are most often delivered and where knowledge of specific needs and challenges is often greatest (<a class="reference-link" href="#Amaratunga--2018">Amaratunga et al., 2018</a>; <a class="reference-link" href="#Schramm--2020a">Schramm et al., 2020a</a>). Indigenous knowledge has been shown to be valuable in DRR, with particularly strong evidence existing for drought risk reduction in sub-Saharan Africa (<a class="reference-link" href="#Fummi--2017">Fummi et al., 2017</a>; <a class="reference-link" href="#Muyambo--2017">Muyambo et al., 2017</a>; <a class="reference-link" href="#Dube--2018">Dube and Munsaka, 2018</a>; <a class="reference-link" href="#Macnight Ngwese--2018">Macnight Ngwese et al., 2018</a>). In the USA, DRR strategies that draw upon traditional knowledge and local expertise are being incorporated into climate adaptation planning for health in a number of indigenous communities under the &#8216;Climate-ready Tribes Initiative&#8217; (<a class="reference-link" href="#Schramm--2020b">Schramm et al., 2020b</a>).</p></div></div><div class="h3-container" id="7.4.2.10"><h3 class="Headings_H3" lang="de-DE">7.4.2.10 Monitoring, Evaluation and Learning <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-52-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Monitoring, evaluation and learning (MEL) can assess the ability of nations and communities to prepare for and adequately respond to the health risks of climate change over time</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Boyer--2020">Boyer et al., 2020</a>). </span>MEL describes a process that includes baseline assessment, prioritising actions and activities, identifying key indicators to track, ongoing data collection and periodically considering new information (Kruk et al., 2015). MEL determines whether adaptation options achieved their goals and whether resources were used effectively and efficiently (<a class="reference-link" href="#Boyer--2020">Boyer et al., 2020</a>). <span class="condensed_italic" lang=""/>One of the challenges for MEL in the context of adaptation is that climate risks vary as a function of time, location, socioeconomic development, demographics and activities in other sectors (<a class="reference-link" href="#Ebi--2018a">Ebi et al., 2018a</a>). MEL indicators in the health sector need to account for factors related to governance, implementation and learning as well as for exposures, impacts and programmatic activities, all of which are context dependent and are often outside the health sector (<a class="reference-link" href="#Boyer--2020">Boyer et al., 2020</a>; <a class="reference-link" href="#Ebi--2018a">Ebi et al., 2018a</a>; <a class="reference-link" href="#Fox--2019">Fox et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">No universal standardised approach exists for monitoring or evaluating adaptation activities in the health sector</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Candidate indicators of climate change health impacts and adaptation activity, typically at the national level, are available (<a class="reference-link" href="#Bowen--2017">Bowen and Ebi, 2017</a>; <a class="reference-link" href="#Cheng--2013">Cheng and Berry, 2013</a>; <a class="reference-link" href="#Kenney--2016">Kenney et al., 2016</a>; <a class="reference-link" href="#Navi--2017">Navi et al., 2017</a>; <a class="reference-link" href="#WHO--2015b">WHO, 2015b</a>). Indicators are best grouped by category of activity, that is, vulnerability, risk and exposure; impacts; and adaptation and resilience (<a class="reference-link" href="#Ebi--2018a">Ebi et al., 2018a</a>). As health adaptation expands, enhanced monitoring will be needed to ensure that scientific advances are translated into policy and practice. A promising initiative that emerged since the AR5 is the <span class="condensed_italic" lang="">Lancet Countdown</span>, which represents a global effort at tracking various indicators of exposures, impacts, adaptation activities, finance and media activity related to climate change and health (<a class="reference-link" href="#Watts--2018a">Watts et al., 2018a</a>), although this effort is principally focused on monitoring and does not explicitly focus on evaluation adaptation efforts or learning from adaptation efforts.</p><p class="Body_Body-justify" lang="en-GB">Community-based monitoring of adaptation responses to health impacts, especially by Indigenous Peoples, has not been widely undertaken, despite its potential to improve monitoring of and local adaptation to environmental change (<a class="reference-link" href="#Kipp--2019">Kipp et al., 2019</a>). The health sector has been particularly weak at recognising the climate impacts on and the adaptation needs of Indigenous Peoples and in engaging Indigenous Peoples in monitoring progress (<a class="reference-link" href="#Ford--2018">Ford et al., 2018</a>; <a class="reference-link" href="#David-Chavez--2018">David-Chavez and Gavin, 2018</a>; <a class="reference-link" href="#Ramos-Castillo--2017">Ramos-Castillo et al., 2017</a>). Successful adaptation to the health impacts of climate change in Indigenous Peoples requires recognition of their rights to self-determination, focusing on indigenous conceptualisations of well-being, prioritising Indigenous knowledge and understanding the broader agenda of decolonisation, health and human rights (<span class="condensed_italic" lang="">high confidence) </span> (<a class="reference-link" href="#Ford--2015">Ford and King, 2015</a>; <a class="reference-link" href="#Green--2014">Green and Minchin, 2014</a>; <a class="reference-link" href="#Hoy--2014">Hoy et al., 2014</a>; <a class="reference-link" href="#Jones--2019">Jones, 2019</a>; <a class="reference-link" href="#Jones--2014">Jones et al., 2014</a>; <a class="reference-link" href="#Mugambiwa--2018">Mugambiwa, 2018</a>; <a class="reference-link" href="#Nursey-Bray--2018">Nursey-Bray and Palmer, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">Indicators should capture measures of processes that drive adaptation readiness, including leadership, institutional learning and inter-sectoral collaboration (<a class="reference-link" href="#Boyer--2020">Boyer et al., 2020</a>; <a class="reference-link" href="#Ford--2015">Ford and King, 2015</a>) as well as outcome measures such as the presence of programming known to reduce risks (<a class="reference-link" href="#Ebi--2018a">Ebi et al., 2018a</a>). Additionally, indicators related to scaling up of effective interventions and relying on the implementation of science frameworks are important (<a class="reference-link" href="#Damschroder--2009">Damschroder et al., 2009</a>; <a class="reference-link" href="#Theobald--2018">Theobald et al., 2018</a>, 2020; <a class="reference-link" href="#Ebi--2018a">Ebi et al., 2018a</a>; <a class="reference-link" href="#Fox--2019">Fox et al., 2019</a>). Measuring impacts attributable to climate change could be addressed with a combination of indicators related to overall health system performance and population vulnerability (<a class="reference-link" href="#Ebi--2017">Ebi et al., 2017</a>; <a class="reference-link" href="#Ebi--2018a">Ebi et al., 2018a</a>).</p></div></div></div></div><div class="h2-container" id="7.4.3"><h2 class="Headings_H2-numbered" lang="de-DE">7.4.3 Enabling Conditions and Constraints for Health Adaptation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-21-siblings"><div class="h3-container" id="7.4.3.1"><h3 class="Headings_H3" lang="de-DE">7.4.3.1 Governance, Collaboration and Coordination <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-53-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Effective governance institutions, arrangements, funding and mandates are key for adaptation to climate-related health risks</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Without integration and collaboration across sectors, health adaptation can become siloed, leading to less effective adaptation or even maladaptation (<a class="reference-link" href="#Magnan--2016">Magnan et al., 2016</a>; <a class="reference-link" href="#Fox--2019">Fox et al., 2019</a>). Integration and collaboration include working laterally across national government departments and agencies, as well as vertically from national agencies to local governments and with the private sector, academia, NGOs and civil society. In this context, top-down policy design and implementation are complemented by bottom-up approaches that engage community actors in programme design and draw upon their local practices, perspectives, opinions and experiences. Opportunities exist to better integrate public health into climate change discourse and policymaking processes, and to strengthen public health partnerships and collaborations (<a class="reference-link" href="#Awuor--2020">Awuor et al., 2020</a>). Creating networks, integration across organisations and jointly developed policies can facilitate cross-sectoral collaboration (<a class="reference-link" href="#Bowen--2017">Bowen and Ebi, 2017</a>).</p></div></div><div class="h3-container" id="7.4.3.2"><h3 class="Headings_H3" lang="de-DE">7.4.3.2 Multi-sectoral Collaborations <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-54-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Multi-sectoral collaborations aimed at strengthening the health sector can generate multiple co-benefits in other sectors</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>). Solutions for the health and well-being risks described in 7.2 and 7.3 often have their origins in sectors that include water, sanitation, agriculture, food systems, social protection systems, energy and key components of urban systems such as housing and employment (<a class="reference-link" href="#WHO--2015a">WHO, 2015a</a>; <a class="reference-link" href="#Bowen--2014b">Bowen et al., 2014b</a>; <a class="reference-link" href="#Machalaba--2015">Machalaba et al., 2015</a>; <a class="reference-link" href="#Confalonieri--2015">Confalonieri et al., 2015</a>; <a class="reference-link" href="#Bowen--2014a">Bowen et al., 2014a</a>; <a class="reference-link" href="#Semenza--2021">Semenza, 2021</a>). Climate resilient development pursued in these other sectors, and in cooperation with the health sector, simultaneously increases the potential for adaptation and climate resilience in terms of health and well-being <span class="condensed_italic" lang=""> (high confidence) </span> (<a class="reference-link" href="#Ahmad--2017">Ahmad et al., 2017</a>; <a class="reference-link" href="#Watts--2018b">Watts et al., 2018b</a>; <a class="reference-link" href="#Levy--2015">Levy and Patz, 2015</a>; WHO, 2018a; <a class="reference-link" href="#Chiabai--2018a">Chiabai et al., 2018a</a>; <a class="reference-link" href="#Dudley--2015">Dudley et al., 2015</a>; <a class="reference-link" href="#Zinsstag--2018">Zinsstag et al., 2018</a>; <a class="reference-link" href="#Sherpa--2014">Sherpa et al., 2014</a>).</p></div></div><div class="h3-container" id="7.4.3.3"><h3 class="Headings_H3" lang="de-DE">7.4.3.3 Financial Constraints <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-55-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Financial constraints are the most referenced barrier to health adaptation and so scaling up financial investments remains a key international priority</span> (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Wheeler--2018">Wheeler and Watts, 2018</a>; <a class="reference-link" href="#UNFCCC--2017a">UNFCCC, 2017a</a>)</span>. AR5 estimated the costs of adaptation in developing countries at between USD 70 billion and USD 100 billion annually in the year 2050, but these are <span class="condensed_italic" lang="">likely </span> to be a significant underestimate, particularly in the years 2030 and beyond (UNEP, 2014). National surveys conducted by WHO identified financial constraints as a major barrier to the implementation of health adaptation priorities (<a class="reference-link" href="#WHO--2019b">WHO, 2019b</a>; <a class="reference-link" href="#Watts--2021">Watts et al., 2021</a>). Novel research drawing on global financial transaction data suggests that in 2019, global financial transactions with the potential to deliver adaptation in the health and healthcare sector reached USD 18.4 billion, driven by transactions in high- and upper middle-income countries, with investment in Africa, Southeast Asia and the eastern Mediterranean mostly stagnant (<a class="reference-link" href="#Watts--2021">Watts et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">There has been limited participation of the health sector in international climate financing mechanisms (<a class="reference-link" href="#Martinez--2018">Martinez and Berry, 2018</a>). <span class="condensed_italic" lang=""/>Of 149 projects listed in the Adaptation Fund database in October 2020, a large number were broad-based initiatives that may have considerable indirect benefits for health systems, such as enhanced disaster preparedness and food security, but none were explicitly aimed at strengthening health systems or had directed funds through ministries of health. A review of projects funded by the major multi-lateral climate funds showed that less than 1.5% of dispersed adaptation funding and less than 0.5% of overall funding have been allocated to projects aimed at protecting health (<a class="reference-link" href="#WHO--2015a">WHO, 2015a</a>). A survey of national public health organisation representatives from a mix of low-, middle- and high-income countries found that a lack of political commitment, insufficient coordination across sectors and inadequate funding for public health-specific adaptation initiatives were common barriers to building climate resilience (<a class="reference-link" href="#Marcus--2020">Marcus and Hanna, 2020</a>). Under-investment in climate-specific initiatives in health systems coincides with persistent under-investment in healthcare more generally, especially in low- and middle-income countries (<a class="reference-link" href="#Schaferhoff--2019">Schaferhoff et al., 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">Adaptation financing does not often reach places where the climate-sensitivity of the health sector is greatest <span class="condensed_italic" lang=""/> (<a class="reference-link" href="#Weiler--2019">Weiler, 2019</a>). Financial constraints in Africa are one of the key reasons for slow implementation of health adaptation measures (<a class="reference-link" href="#Nhamo--2019">Nhamo and Muchuru, 2019</a>). Strengthening health systems in vulnerable countries has the potential to reduce current and future economic costs related to environmental health risks, thus enabling reinvestment in the health system and sustainable development (<a class="reference-link" href="#WHO--2020a">WHO, 2020a</a>; <a class="reference-link" href="#WHO--2015a">WHO, 2015a</a>). Robust and comprehensive climate and health financing builds first on core health sector investments (<a class="reference-link" href="#WHO--2015a">WHO, 2015a</a>). Other potential opportunities for resource mobilisation include health-specific funding mechanisms, climate change funding streams and investments from multi-sectoral actions and actions in health-determining sectors (<a class="reference-link" href="#WHO--2015a">WHO, 2015a</a>). Incorporating climate change and health considerations into disaster reduction and management strategies could improve funding opportunities and increase potential funding streams (<a class="reference-link" href="#Aitsi-Selmi--2015">Aitsi-Selmi et al., 2015</a>). Reinforcing cross-sectoral governance mechanisms maximises health co-benefits and economic savings by allowing for multi-sectoral costs and benefits to be comprehensively considered in decision-making (<a class="reference-link" href="#Belesova--2016">Belesova et al., 2016</a>; <a class="reference-link" href="#WHO--2020a">WHO, 2020a</a>; <a class="reference-link" href="#WHO--2015b">WHO, 2015b</a>). An additional financial need concerns health research, the existing funding for which does not match what is needed to support the implementation of the combined objectives of the UN 2030 Agenda for Sustainable Development, the Sendai Framework for Disaster Risk Reduction and the Paris Agreement (<a class="reference-link" href="#Green--2014">Green and Minchin, 2014</a>; <a class="reference-link" href="#Ebi--2016">Ebi, 2016</a>; <a class="reference-link" href="#Green--2017">Green et al., 2017</a>).</p></div></div><div class="h3-container" id="7.4.3.4"><h3 class="Headings_H3" lang="de-DE">7.4.3.4 Perceptions of Climate Change Risks and Links to Adaptation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-56-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Adaptation decisions and responses to climate change can be influenced by perceptions of risks, which are shaped by individuals&#8217; characteristics, knowledge and experience</span> (<span class="condensed_italic" lang="">medium agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span>Institutional and governmental responses are critical for adapting to climate-related risks in health and other sectors, but individual responses also are relevant, such as choosing to implement adaptation measures. Individual responses are in turn affected not only by capabilities but also by perceptions that climate change is real and requires a response (<a class="reference-link" href="#Ogunbode--2019">Ogunbode et al., 2019</a>). Perceptions of climate risks are formed by experiences of changes in local weather and extreme weather events (<a class="reference-link" href="#Sattler--2018">Sattler et al., 2018</a>; <a class="reference-link" href="#Sattler--2020">Sattler et al., 2020</a>; <a class="reference-link" href="#van der Linden--2015">van der Linden, 2015</a>), observations of environmental changes (<a class="reference-link" href="#Hornsey--2016">Hornsey et al., 2016</a>), experiences of and knowledge about climate change impacts (<a class="reference-link" href="#Ngo--2020">Ngo et al., 2020</a>; <a class="reference-link" href="#van der Linden--2015">van der Linden, 2015</a>) and individual characteristics such as values and worldviews (<a class="reference-link" href="#Poortinga--2019">Poortinga et al., 2019</a>) (<span class="condensed_italic" lang="">high agreement, medium evidence</span>). Risk perceptions include both logical assessments about the likelihood and severity of climate change impacts and affective feelings about those impacts. On average, affective measures of risk perception are more strongly associated with disaster preparation than cognitive measures (<a class="reference-link" href="#Bamberg--2017">Bamberg et al., 2017</a>; <a class="reference-link" href="#van Valkengoed--2019">van Valkengoed and Steg, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">In addition to perceptions of risk, the likelihood that an individual will implement behavioural adaptations or support relevant public policy is affected by subjective assessments of the response options (<a class="reference-link" href="#Bamberg--2017">Bamberg et al., 2017</a>; <a class="reference-link" href="#van Valkengoed--2019">van Valkengoed and Steg, 2019</a>; <a class="reference-link" href="#Akompab--2013">Akompab et al., 2013</a>; <a class="reference-link" href="#Carman--2020">Carman and Zint, 2020</a>; <a class="reference-link" href="#Hornsey--2016">Hornsey et al., 2016</a>; <a class="reference-link" href="#Brenkert-Smith--2015">Brenkert-Smith et al., 2015</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Efficacy beliefs, social norms and subjective resilience also affect adaptation behaviour</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">, which has implications for communication about the need for climate adaptation. </span>Efficacy beliefs represent the belief in one&#8217;s ability to carry out particular action(s) and the belief that the action(s) will have the desired outcome. Belief that one is personally able to complete a behaviour is moderately associated with engaging in disaster preparations (<a class="reference-link" href="#Navarro--2021">Navarro et al., 2021</a>; <a class="reference-link" href="#van Valkengoed--2019">van Valkengoed and Steg, 2019</a>) and with adaptation intentions (<a class="reference-link" href="#Burnham--2017">Burnham and Ma, 2017</a>). <span class="condensed_italic" lang="">Collective efficacy</span>, the belief that a group of people working together can achieve a desired outcome, is important for participatin

e to climate change adaptation and mitigation and improve physical and mental health and well-being (high confidence) (Hansen 2017; EC, 2018; WHO, 2018a; Rojas-Rueda et al. 2019; </span>13.7.3, WGII; 6. WGII; 8.4 WGIII). Urban green infrastructure including urban gardens, can bring benefits to social cohesion, mental health and well-being and reduce the health impacts of heatwaves by decreasing temperatures, thus reducing inequities in exposure to heat stress for low income, marginalised groups (<a class="reference-link" href="#Hoffman--2020">Hoffman et al., 2020</a>; <a class="reference-link" href="#Hoffmann--2020">Hoffmann et al., 2020</a>; <a class="section-link" data-title="Food, fibre, and other ecosystem products" href="/report/ar6/wg2/chapter/chapter-5">Chapter 5</a> section 5.12.5; Chapter 6; <a class="section-link" data-title="Health, wellbeing and the changing structure of communities" href="/report/ar6/wg2/chapter/chapter-7">Chapter 7</a> section 7.4; <a class="section-link" data-title="Europe" href="/report/ar6/wg2/chapter/chapter-13">Chapter 13</a> section 13.7). The trade-offs of increasing urban green and blue spaces include potential public health risks related to increased vectors or hosts for infectious diseases, toxic algal blooms, drowning and aeroallergens (<a class="reference-link" href="#Choi--2021">Choi et al., 2021</a>; <a class="reference-link" href="#Stewart-Sinclair--2020">Stewart-Sinclair et al., 2020</a>; Chapter 6).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Climate adaptation and mitigation policies in the building sector offer multiple well-being and health co-benefits (high confidence) </span> (<a class="reference-link" href="#Diaz-Mendez--2018">Diaz-Mendez et al., 2018</a>; <a class="reference-link" href="#Macnaughton--2018">Macnaughton et al., 2018</a>; Chpater 3 section 3.6.2). Leadership in Energy and Environmental Design (LEED) certified buildings in the USA, Brazil, China, India, Germany and Turkey saved an estimated USD 7.5 billion in energy costs and averted 33 Mt of CO<span class="subscript _idGenCharOverride-1" lang="">2</span> from 2000&#8211;2016 (<a class="reference-link" href="#Macnaughton--2018">Macnaughton et al., 2018</a>). These measures can increase health benefits through better indoor air quality, reduction of the heat island effect, improved social well-being through energy poverty alleviation, creation of new jobs, increased productive time and income, increased thermal comfort and lighting indoors and reduced noise impact (<a class="reference-link" href="#Smith--2016">Smith et al., 2016</a>; <a class="reference-link" href="#McCollum--2018">McCollum et al., 2018</a>; <a class="reference-link" href="#Thema--2017">Thema et al., 2017</a>; <a class="reference-link" href="#Mirasgedis--2014">Mirasgedis et al., 2014</a>; <a class="reference-link" href="#Alawneh--2019">Alawneh et al., 2019</a>; <a class="reference-link" href="#Diaz-Mendez--2018">Diaz-Mendez et al., 2018</a>). The value of these multiple co-benefits associated with climate actions in buildings is equal to or greater than the costs of energy savings (<a class="reference-link" href="#&#220;rge-Vorsatz--2016">&#220;rge-Vorsatz et al., 2016</a>; <a class="reference-link" href="#Payne--2015">Payne et al., 2015</a>; <a class="section-link" data-title="North America" href="/report/ar6/wg2/chapter/chapter-14">Chapter 14</a> section 14.4.5).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Shifting to sustainable food systems that provide affordable, diverse and plant-rich diets with moderate quantities of GHG-intensive animal protein can bring health co-benefits and substantially reduce GHG emissions, especially in high income countries and where ill health related to overconsumption of animal-based products is prevalent (very high confidence) (<a class="section-link" data-title="Food, fibre, and other ecosystem products" href="/report/ar6/wg2/chapter/chapter-5">Chapter 5</a> section 5.12.6; <a class="section-link" data-title="Health, wellbeing and the changing structure of communities" href="/report/ar6/wg2/chapter/chapter-7">Chapter 7</a> section 7.4, <a class="section-link" data-title="Europe" href="/report/ar6/wg2/chapter/chapter-13">Chapter 13</a> section 13.5; <a class="reference-link" href="#Springmann--2018c">Springmann et al., 2018c</a>; <a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>; <a class="reference-link" href="#Clark--2017">Clark and Tilman, 2017</a>; <a class="reference-link" href="#Poore--2018">Poore and Nemecek, 2018</a>; <a class="reference-link" href="#Hayek--2021">Hayek et al., 2021</a>)</span>. Transforming the food system by limiting the demand for GHG-intensive animal foods, reducing food over-consumption and transitioning to nutritious, plant-rich diets can have significant co-benefits to health (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Hedenus--2014">Hedenus et al., 2014</a>; <a class="reference-link" href="#Ripple--2014">Ripple et al., 2014</a>; <a class="reference-link" href="#Tirado--2017">Tirado, 2017</a>; <a class="reference-link" href="#Springmann--2018c">Springmann et al., 2018c</a>; IPCC, 2018; <a class="reference-link" href="#IPCC--2019a">IPCC, 2019a</a>; <a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>; <a class="reference-link" href="#Nelson--2016">Nelson et al., 2016</a>; <a class="reference-link" href="#Willett--2019">Willett et al., 2019</a>; <a class="reference-link" href="#Tilman--2014">Tilman and Clark, 2014</a>; <a class="reference-link" href="#Green--2015">Green et al., 2015</a>; <a class="reference-link" href="#Springmann--2016b">Springmann et al., 2016b</a>; <a class="reference-link" href="#Springmann--2018b">Springmann et al., 2018b</a>; <a class="reference-link" href="#Springmann--2018a">Springmann et al., 2018a</a>; <a class="reference-link" href="#Springmann--2018c">Springmann et al., 2018c</a>; <a class="reference-link" href="#Milner--2015">Milner et al., 2015</a>; <a class="reference-link" href="#Milner--2017">Milner et al., 2017</a>; <a class="reference-link" href="#Farchi--2017">Farchi et al., 2017</a>; <a class="reference-link" href="#Song--2017">Song et al., 2017</a>; <a class="reference-link" href="#Willett--2019">Willett et al., 2019</a>). Reduction of red meat consumption reduces the risk of cardiovascular disease (CVD) and colorectal cancer; the consumption of more fruits and vegetables can reduce the risk of CVD, type II diabetes, cancer and all causes of mortality (<a class="reference-link" href="#Tilman--2014">Tilman and Clark, 2014</a>; <a class="reference-link" href="#Sabate--2014">Sabate and Soret, 2014</a>; <a class="reference-link" href="#Willett--2019">Willett et al., 2019</a>; <a class="section-link" data-title="Health, wellbeing and the changing structure of communities" href="/report/ar6/wg2/chapter/chapter-7">Chapter 7</a> section 7.4; <a class="section-link" data-title="Food, fibre, and other ecosystem products" href="/report/ar6/wg2/chapter/chapter-5">Chapter 5</a> section 5.12.5). Globally, it is estimated that transitioning to more plant-based diets&#8212;in line with World Health Organization (WHO) recommendations on healthy eating&#8212;could reduce global mortality by 6<span class="glyphe_Arial_Unicode" lang="">&#8210;</span>10% and food-related GHG emissions by 29<span class="glyphe_Arial_Unicode" lang="">&#8210;</span>70% by 2050 (<a class="reference-link" href="#Springmann--2016b">Springmann et al., 2016b</a>). There are limitations in accessibility of affordable of healthy and diverse diets for all (<a class="reference-link" href="#Springmann--2020">Springmann et al., 2020</a>) and trade-offs such as the potential increase of GHG emissions from producing healthy and diverse diets in low- and medium-income countries (Semba et al., 2020). Agroecological approaches have mitigation and adaptation potential and deliver ecosystem services, biodiversity, livelihoods and benefits to nutrition, health and equity (<a class="reference-link" href="#Rosenstock--2019">Rosenstock et al., 2019</a>; <a class="reference-link" href="#Bezner Kerr--2021">Bezner Kerr et al., 2021</a>; <a class="section-link" data-title="Food, fibre, and other ecosystem products" href="/report/ar6/wg2/chapter/chapter-5">Chapter 5</a> sections 5.4.4, 5.14.1; <a class="section-link" data-title="Europe" href="/report/ar6/wg2/chapter/chapter-13">Chapter 13</a> section 13.5; <a class="section-link" data-title="North America" href="/report/ar6/wg2/chapter/chapter-14">Chapter 14</a> section 14.4.4).</p></div></div><div class="h1-container" id="frequently-asked-questions"><h1 class="Body_Box_FAQ_FAQ-Box_head" lang="en-US">Frequently Asked Questions <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-8-siblings"/><div class="h2-container" id="FAQ 7.1"><h2 class="Body_Box_FAQ_FAQ-Box_subhead" lang="en-GB">FAQ&#160;7.1 | How will climate change affect physical and mental health and well-being?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-33-siblings"><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Climate change will affect human health and well-being in a variety of direct and indirect ways that depend on exposure to hazards and vulnerabilities that are heterogeneous and vary within societies, and that are influenced by social, economic and geographical factors and individual differences (see Figure&#160;FAQ7.1.1). Changes in the magnitude, frequency and intensity of extreme climate events (e.g., storms, floods, wildfires, heatwaves and dust storms) will expose people to increased risks of climate-sensitive illnesses and injuries and, in the worst cases, higher mortality rates. Increased risks for mental health and well-being are associated with changes caused by the impacts of climate change on climate-sensitive health outcomes and systems (see Figure&#160;FAQ7.1.2). Higher temperatures and changing geographical and seasonal precipitation patterns will facilitate the spread of mosquito- and tick-borne diseases, such as Lyme disease and dengue fever, and water- and food-borne diseases. An increase in the frequency of extreme heat events will exacerbate health risks associated with cardiovascular disease and affect access to freshwater in multiple regions, impairing agricultural productivity and increasing food insecurity, undernutrition and poverty in low-income areas.</p><div class="Figure" id="_idContainer050"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-15" id="figure-7-faq-741" loading="lazy" src="https://www.ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_FAQ_7_1_1.png"/></p><p class="Body_Box_FAQ_FAQ-Box_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure&#160;FAQ7.1.1 |</span><span class="bold_condensed-dark-blue" lang=""> &#160;Pathways from hazards, exposure and vulnerabilities to climate change impacts on health outcomes and health systems.</span><br/>WBD: waterborne disease, VBD: Vector-borne disease, and FBD: Food-borne disease.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-faq-7.1.1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><div class="Figure"><p class="Body_Box_FAQ_FAQ-Box_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-21" id="figure-7-faq-7.1.2" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_FAQ_7_1_2.png"/></p><p class="Body_Box_FAQ_FAQ-Box_Figure_title ParaOverride-11" lang="en-US"><span class="figure_number" lang="">Figure FAQ7.1.2 | </span><span class="bold_condensed-dark-blue" lang="">Climate change impacts on mental health and key adaptation responses. </span>PTSD: Post traumatic stress disorder.</p></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-faq-7.1.2" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h2-container" id="FAQ 7.2"><h2 class="Body_Box_FAQ_FAQ-Box_subhead" lang="en-GB">FAQ 7.2 | Will climate change lead to wide-scale forced migration and involuntary displacement?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-33-siblings"><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Climate change will have impacts on future migration patterns that will vary by region and over time, depending on the types of climate risks people are exposed to, their vulnerability to those risks and their capacity&#8212;and the capacity of their governments&#8212;to adapt and respond. Depending on the range of adaptation options available, households may use migration as a strategy to adapt to climate risks, often through labour migration. The most common drivers of climate-related displacement are extreme weather events, floods and droughts, especially when these events cause severe damage to homes, livelihoods and food systems. Rising sea levels will present a new risk for communities situated in low-lying coastal areas and small island states. The greater the scale of future warming and extreme events, the greater the potential scale of future, involuntary climate-related migration and displacement.Progress towards achieving the Sustainable Development Goals (SDGs) has strong potential to reduce future involuntary climate-related migration and displacement.</p></div></div><div class="h2-container" id="FAQ 7.3"><h2 class="Body_Box_FAQ_FAQ-Box_subhead" lang="en-GB">FAQ 7.3 | Will climate change increase the potential for violent conflict?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-34-siblings"><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Climate hazards have affected armed conflict within countries but the observed influence of climate is small relative to socioeconomic, political and cultural factors. Adverse impacts of climate change threaten to increase poverty and inequality, undermine progress in meetings Sustainable Development Goals (SDGs) and place strain on civil institutions&#8212;all of which are factors that contribute to the emergence or worsening of civil unrest and conflict. Climate change impacts on crop productivity and water availability can function as a &#8216;risk multiplier&#8217; for conflict in areas that are already politically and/or socially fragile and, depending on circumstances, could increase the length or the nature of an existing conflict. Institutional initiatives within or between states to protect the environment and manage natural resources can serve simultaneously as mechanisms for engaging rival groups and adversaries to cooperate in policymaking and peacebuilding.</p></div></div><div class="h2-container" id="FAQ 7.4"><h2 class="Body_Box_FAQ_FAQ-Box_subhead" lang="en-GB">FAQ&#160;7.4 | What solutions can effectively reduce climate change risks to health, well-being, forced migration and conflict? <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-33-siblings"><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">The solution space includes policies, strategies and programmes that consider why, how, when and who should be involved to sustainably adapt to climate change. Effectively preparing for and managing the health risks of climate change requires considering the multiple interacting sectors that affect population health and effective functioning of health systems. Considering the close inter-connections between health, migration and conflict, interventions that address climate risks in one area often have synergistic benefits in others. For example, conflicts often result in large numbers of people being involuntarily displaced and facilitate the spread of climate-sensitive diseases; tackling the underlying causes of vulnerability and exposure that generate conflict reduces risks across all areas. A key starting point for health and well-being is strengthening public health systems so that they become more climate resilient, which also requires cooperation with other sectors (water, food, sanitation, transportation, etc.) to ensure appropriate funding and progress on sustainable development goals. Interventions to enhance protection against specific climate-sensitive health risks could reduce morbidity and mortality and prevent many losses and damages (Figure&#160;FAQ7.4.1). These range from malaria net initiatives, vector control programmes, health hazard (syndromic) surveillance and early warning systems, improving access to water, sanitation and hygiene (WASH), heat action plans (HAPs), behavioural changes and integration with disaster risk reduction (DRR) and response strategies. More importantly, climate resilient development pathways (CRDPs) are essential to improve overall health and well-being, reduce underlying causes of vulnerability and provide a framework for prioritising mitigation and adaptation options that support sustainable development. Transformative changes in key sectors including water, food, energy, transportation and built environments offer significant co-benefits for health.</p><div class="Figure" id="_idContainer050"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-15" id="figure-7-faq-741" loading="lazy" src="https://www.ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_FAQ_7_4_1.png"/></p><p class="Body_Box_FAQ_FAQ-Box_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure&#160;FAQ7.4.1 |</span><span class="bold_condensed-dark-blue" lang=""> &#160;Solution space for adaptation to climate change in health and other sectors.</span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-faq-7.1.4" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h2-container" id="FAQ 7.5"><h2 class="Body_Box_FAQ_FAQ-Box_subhead" lang="en-GB">FAQ 7.5 | What are some specific examples of actions taken in other sectors that reduce climate change risks in the health sector?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-35-siblings"><p class="Body_Box_FAQ_FAQ-Box_body" lang="en-US">Many actions taken in other sectors to address the risks of climate change can lead to benefits for health and well-being. Adaptive urban design that provides greater access to green and natural spaces simultaneously enhances biodiversity, improves air quality and moderates the hydrological cycle; it also helps reduce health risks associated with heat stress and respiratory illnesses, and mitigates mental health challenges associated with congested urban living. Transitioning away from internal-combustion vehicles and fossil fuel-powered generating stations to renewable energy mitigates greenhouse gas emissions, improves air quality and lowers the risks of respiratory illnesses. Policies and designs that facilitate active urban transport (walking and bicycling) increase efficiency in that sector, reduce emissions, improve air quality and generate physical and mental health benefits for residents. Improved building and urban design that foster energy efficiency improve indoor air quality and reduce risks of heat stress and respiratory illness. Food systems that emphasise healthy, plant-centred diets reduce emissions in the agricultural sector while helping in the fight against malnutrition.</p></div></div></div><div class="h1-container" id="acknowledgements"><h1 class="References_References_head ParaOverride-1" lang="en-GB">Acknowledgements <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-6-siblings"><p class="Body_Body-justify" lang="en-GB">The Lead Autors wish to recognize with thanks the research assistance and editorial assistance provided by Alyssa Gatt and Edi Cadham of Wilfrid Laurier University (Canada).</p></div></div><div class="h1-container" id="references"><h1 class="References_References_head ParaOverride-2" lang="en-GB"><span>References</span> <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-7-siblings"><p class="References_References_body" id="Alava--2017" lang="en-GB">Alava, J. J., <span class="ZFUnterstrichen" lang="">W. W. </span>Cheung, <span class="ZFUnterstrichen" lang="">P. S. </span>Ross and <span class="ZFUnterstrichen" lang="">, U. R. </span> Sumaila, 2017: Climate change&#8211;contaminant interactions in marine food webs: toward a conceptual framework. <span class="condensed_italic" lang="">Glob. Change Biol. </span>, <span class="bold_condensed" lang="en-GB">23</span>, 3984&#8211;4001, doi:10.1111/gcb.13667.Call, M. A., C. Gray, M. Yunus and M. Emch, 2017: Disruption, not displacement: environmental variability and temporary migration in Bangladesh. <span class="condensed_italic" lang="">Glob. Environ. Change</span>, <span class="bold_condensed" lang="en-GB">46</span>, 157&#8211;165.</p><p class="References_References_body" id="Abbott--2017" lang="en-GB">Abbott, M., M. Bazilian, D. Egel and H.H. Willis, 2017: Examining the food&#8211;energy&#8211;water and conflict nexus. <span class="conde  assessed likelihood of an outcome lies within the 17&#8211;83% probability range.</p></div></div><p class="Headings_Frontmatter_head" lang="en-GB">Table of Contents</p><p class="Chapter-contents_Chapter-contents_level-1-unnumbered" lang="en-GB"><a href="">Executive Summary <span class="Contents_Contents_dots" lang="en-GB"/><span class="black_condensed-10pt" lang="">1044</span></a> </p><p class="Chapter-contents_Chapter-contents_level-1-numbered" lang="en-GB"><a href="">7.1 Introduction <span class="Contents_Contents_dots" lang="en-GB"/><span class="black_condensed-10pt" lang="">1048</span></a> </p><p class="Chapter-contents_Chapter-contents_level-2-numbered" lang="en-GB"><a href="">7.1.1 Major Health-Related Statements in AR5<span class="Contents_Contents_dots" lang="en-GB"/><span class="black_condensed-10pt" lang="">1048</span></a> </p><p class="Chapter-contents_Chapter-contents_level-2-numbered" lang="en-GB"><a href="">7.1.2 Major Statements About Migration and Conflict in AR5<span class="Contents_Contents_dots" lang="en-GB"/><span class="black_condensed-10pt" lang="">10</span><span class="black_condensed-10pt" lang="">48</span></a> </p><p class="Chapter-contents_Chapter-contents_level-2-numbered" lang="en-GB"><a href="">7.1.3 Important Developments Since AR5<span class="Contents_Contents_dots" lang="en-GB"/><span class="black_condensed-10pt" lang="">1048</span></a> </p><p class="Chapter-contents_Chapter-contents_level-2-numbered" lang="en-GB"><a href="">7.1.4 Interpretation of &#8216;Health and Well-Being&#8217; Used in This Chapter <span class="Contents_Contents_dots" lang="en-GB"/><span class="black_condensed-10pt" lang="">10</span><span class="black_condensed-10pt" lang="">49</span></a> </p><p class="Chapter-contents_Chapter-contents_level-2-numbered" lang="en-GB"><a href="">7.1.5 Towards Socioecological Perspectives on Health, Well-Being, and Loss and Damage <span class="Contents_Contents_dots" lang="en-GB"/><span class="black_condensed-10pt" lang="">1049</s

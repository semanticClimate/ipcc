g in community adaptation behaviours (<a class="reference-link" href="#Bandura--1982">Bandura, 1982</a>; <a class="reference-link" href="#Chen--2015">Chen, 2015</a>; <a class="reference-link" href="#Thaker--2015">Thaker et al., 2015</a>). Related to this is <span class="condensed_italic" lang="">response efficacy</span>, a belief that a behaviour will achieve its desired outcome, which is also moderately associated with engaging in disaster preparations (<a class="reference-link" href="#van Valkengoed--2019">van Valkengoed and Steg, 2019</a>). Collective efficacy can potentially be developed by strengthening communication networks and social ties within a community (<a class="reference-link" href="#Haas--2021">Haas et al., 2021</a>; <a class="reference-link" href="#Jugert--2016">Jugert et al., 2016</a>). Norms describing the adaptation strategies of others in a community, particularly those with high social status, can either facilitate or inhibit individual adaptation decisions (<a class="reference-link" href="#Neef--2018">Neef et al., 2018</a>; <a class="reference-link" href="#Smith--2021">Smith et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">Distinct from efficacy beliefs, subjective resilience is a more general optimism or belief about one&#8217;s ability (<a class="reference-link" href="#Jones--2019">Jones, 2019</a>; <a class="reference-link" href="#Khanian--2019">Khanian et al., 2019</a>). Subjective resilience (<a class="reference-link" href="#Clare--2017">Clare et al., 2017</a>) can influence preferred responses to climate change via assessment of one&#8217;s ability to engage in specific response options. Identities can influence assessment of subjective resilience. Place attachment, having a strong emotional connection to a particular location, is weakly associated with disaster preparation (<a class="reference-link" href="#Br&#252;gger--2015">Br&#252;gger et al., 2015</a>). In some cases, place attachment may inhibit adaptive responses, either by reducing perceptions of risk or by making people reluctant to leave an area that is threatened (<a class="reference-link" href="#De Dominicis--2015">De Dominicis et al., 2015</a>; <a class="reference-link" href="#van Valkengoed--2019">van Valkengoed and Steg, 2019</a>). Place attachment can also contribute to enhanced community resilience (<a class="reference-link" href="#Khanian--2019">Khanian et al., 2019</a>; <a class="reference-link" href="#Jones--2019">Jones, 2019</a>; <a class="reference-link" href="#Wang--2021">Wang et al., 2021</a>).</p></div></div></div></div><div class="h2-container" id="7.4.4"><h2 class="Headings_H2-numbered" lang="de-DE">7.4.4 Migration and Adaptation in the Context of Climate Change <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-22-siblings"><div class="h3-container" id="7.4.4.1"><h3 class="Headings_H3" lang="de-DE">7.4.4.1 Linkages between Migration, Adaptation and Household Resilience <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-57-siblings"><p class="Body_Body-justify" lang="en-GB">AR5 (Chapter 17) concluded that migration is often, though not in all situations, a potential form of adaptation initiated by households. <span class="condensed_italic" lang="">Subsequent research indicates that the circumstances under which migration occurs and the degree of agency under which household migration decisions are made are important determinants of whether migration outcomes are successful in terms of advancing the well-being of the household and providing benefits to sending and receiving communities</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Adger--2015">Adger et al., 2015</a>; <a class="reference-link" href="#Cattaneo--2019">Cattaneo et al., 2019</a>; Cross-Chapter Box MIGRATE in Chapter 7)</span>. Evidence from refugee studies and general migration research indicates that higher agency migration, in which migrants have mobility options, allows migrants greater opportunities for integrating into labour markets at the destination, makes it easier to remit money home and generally creates conditions for potential benefits for migrant households and for sending and receiving communities (<a class="reference-link" href="#International Organization for Migration--2019">International Organization for Migration, 2019</a>). Bilateral agreements that facilitate labour migration have been identified as being especially urgently needed for Pacific small island states (<a class="reference-link" href="#Weber--2017">Weber, 2017</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Adaptive migration and the implied assumption that people can or should simply move out of harm&#8217;s way is not a substitute for investment in adaptive capacity-building</span> (<span class="condensed_italic" lang="">high agreement </span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Bettini--2016">Bettini and Gioli, 2016</a>)</span>. Climate-related migration, and especially involuntary displacement, often occurs only after <span class="condensed_italic" lang="">in situ</span> adaptation options have been exhausted and/or where government actions are inadequate (<a class="reference-link" href="#Adger--2015">Adger et al., 2015</a>; <a class="reference-link" href="#Ocello--2015">Ocello et al., 2015</a>; Cross-Chapter Box MIGRATE in Chapter 7). The threshold at which household adaptation transitions from <span class="condensed_italic" lang="">in situ</span> measures to migration is highly context specific and reflects the degree of exposure to specific climate risks, mobility options and the socioeconomic circumstances of the household and local community (<a class="reference-link" href="#McLeman--2017">McLeman, 2017</a>; <a class="reference-link" href="#Adams--2019">Adams and Kay, 2019</a>; Semenza and <a class="reference-link" href="#Ebi--2019">Ebi, 2019</a>; Cross-Chapter Box MIGRATE in Chapter 7). A consistent theme in the research literature reviewed for all sections of this chapter is that proactive investments in health, social and physical infrastructure, including those not aimed specifically at climate risks, build societal adaptive capacity and household resilience. In turn, expanding the range of adaptation options available to households increases the likelihood that, when migration does occur, it does so under conditions of high agency that lead to greater chances of success. In communities where climate-related migration and/or relocation is occurring or may occur, policymaking and planning benefits from understanding the cultural, social and economic needs of exposed populations and helps in the identification of responses and policies that build resilience (Hino et al. 2017)</p></div></div><div class="h3-container" id="7.4.4.2"><h3 class="Headings_H3" lang="de-DE">7.4.4.2 Climate, Migration and Linkages to Labour Markets and Social Networks <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-58-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Adaptive climate-related migration is often closely related to wage-seeking labour migration</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Due to the circumstances under which they move, climate-related migrants&#8217; destinations, labour market choices and returns from migration may be more heavily constrained than those of other labour migrants (<a class="reference-link" href="#Jessoe--2018">Jessoe et al., 2018</a>; <a class="reference-link" href="#Wrathall--2016">Wrathall and Suckall, 2016</a>).Within low- and middle-income countries, rural&#8211;urban migrant networks are important channels for remittances that may help build socioeconomic resilience to climate hazards in sending areas (<a class="reference-link" href="#Porst--2020">Porst and Sakdapolrak, 2020</a>), with higher levels of wage-seeking labour participation observed in climate-sensitive locales in south Asia (<a class="reference-link" href="#Maharjan--2020">Maharjan et al., 2020</a>). Local-level research in China and south Asia shows, however, that the potential for remittances to generate improvements in household level adaptive capacity is highly context specific, has significant gender dimensions and depends on such factors as the nature of the hazard, the distance migrated and the length of time over which remittances are received (<a class="reference-link" href="#Banerjee--2019a">Banerjee et al., 2019a</a>; <a class="reference-link" href="#Banerjee--2019b">Banerjee et al., 2019b</a>). Social networks are a key asset in helping climate migrants overcome financial and structural impediments to their mobility, but these have their limits, particularly with respect to international migration (Semenza and <a class="reference-link" href="#Ebi--2019">Ebi, 2019</a>). Since AR5, greater restrictions have emerged on movement between many low- and high-income countries (not including those necessitated by public health measures during the COVID-19 pandemic), a trend that, if it continues, would generate additional constraints on destination choices for future climate migrants (<a class="reference-link" href="#McLeman--2019">McLeman, 2019</a>). Transnational diasporic connections are a potential asset for building resilience in migrant-sending communities highly exposed to climatic risks, with migrants&#8217; remittances potentially providing resources for long-term resilience building, recovery from extreme events and reducing income inequality (<a class="reference-link" href="#Bragg--2018">Bragg et al., 2018</a>; <a class="reference-link" href="#Mosuela--2015">Mosuela et al., 2015</a>; <a class="reference-link" href="#Obokata--2018">Obokata and Veronis, 2018</a>; <a class="reference-link" href="#Shayegh--2017">Shayegh, 2017</a>; Semenza and <a class="reference-link" href="#Ebi--2019">Ebi, 2019</a>). Safe and orderly labour migration is consequently a potentially beneficial component of wider cross-sectoral approaches to building adaptive capacity and supporting sustainable development in regions highly exposed to climate risks (<a class="reference-link" href="#McLeman--2019">McLeman, 2019</a>).</p></div></div><div class="h3-container" id="7.4.4.3"><h3 class="Headings_H3" lang="de-DE">7.4.4.3 Attitudes Towards Climate Migration <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-59-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">The success of climate-related migration as an adaptive response is shaped by how migrants are perceived and how policy discussions are framed</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span>The possibility that climate change may enlarge international migrant flows has in some policy discussions been interpreted as a potential threat to the security of destination countries (<a class="reference-link" href="#Sow--2016">Sow et al., 2016</a>; <a class="reference-link" href="#Telford--2018">Telford, 2018</a>), but there is little empirical evidence in peer-reviewed literature assessed for this chapter of climate migrants posing significant threats to security at state or international levels. There is also an inconsistency between framing in some policy discussions of undocumented migration (climate-related and other forms) as being &#8216;illegal&#8217; and the objectives of the Global Compact on Safe, Orderly and Regular Migration and the Global Compact on Refugees (<a class="reference-link" href="#McLeman--2019">McLeman, 2019</a>). Although climate-related migrants are not officially recognised as refugees under the 1951 Convention relating to the Status of Refugees, terms such as &#8216;climate refugees&#8217; are common in popular media and some policy discussions (<a class="reference-link" href="#H&#248;eg--2018">H&#248;eg and Tulloch, 2018</a>; <a class="reference-link" href="#Wiegel--2019">Wiegel et al., 2019</a>). The framing of migration policy discussions is relevant, for example, in discussing climate adaptation options for Pacific Island Countries, where there is considerable disagreement over policies that range from a &#8216;migration with dignity&#8217; approach that would liberalise labour migration in the Pacific region to those that see migration as a last resort option to be avoided as much as possible (<a class="reference-link" href="#McNamara--2015">McNamara, 2015</a>; <a class="reference-link" href="#Farbotko--2019">Farbotko and McMichael, 2019</a>; <a class="reference-link" href="#Oakes--2019">Oakes, 2019</a>; <a class="reference-link" href="#Remling--2020">Remling, 2020</a>). A more beneficial policy framing in terms of ensuring that future migration contributes to climate resilience and sustainable development has been established since AR5 within the framework of the Global Compact for Safe, Orderly and Regular Migration (see <a class="section-link" data-title="Adaptation to Key Risks and Climate Resilient Development Pathways" href="/report/ar6/wg2/chapter/chapter-7#7.4">Section 7.4.7.7</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Attitudes of residents in migrant-receiving areas with respect to climate-related migration warrant consideration when formulating adaptation policy</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Existing research is modest and difficult to generalise with respect to the impacts of climate-related migration and displacement on social dynamics and stability in receiving destinations, with outcomes being tied to the attitudes and social acceptance of receiving communities and efforts to integrate migrant arrivals into the community (Koubi and Nguyen, 2020). Research from Kenya and Vietnam shows that residents of receiving communities view environmental drivers as being legitimate reasons for people to move and consequently tend not to stigmatise such migrants (<a class="reference-link" href="#Spilker--2020">Spilker et al., 2020</a>). In these examples, urban residents viewed environmental motivations as being comparable to economic reasons for migrating and did not see climate-related migrants as posing any particular risks for receiving communities. However, case studies from India suggest that a lack of recognition by local authorities of climatic factors being legitimate drivers of rural&#8211;urban migration may lead to discrimination against migrants in terms of access to housing and other social protections, thereby undermining household resilience (<a class="reference-link" href="#Chu--2018">Chu and Michael, 2018</a>).</p></div></div><div class="h3-container" id="7.4.4.4"><h3 class="Headings_H3" lang="de-DE">7.4.4.4 Planned Relocation and Managed Retreats <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-60-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">There is high agreement among existing studies that immobile populations often have high vulnerability and/or high long-term exposure to climate hazards, and that non-climatic political, economic and social factors within countries may strongly constrain mobility (<a class="reference-link" href="#Zickgraf--2019">Zickgraf, 2019</a>; <a class="reference-link" href="#Ayeb-Karlsson--2020">Ayeb-Karlsson et al., 2020</a>; <a class="reference-link" href="#Cundill--2021">Cundill et al., 2021</a>). </span> Section 7.2.6.2 highlighted the particular vulnerability of immobile populations in the face of growing climatic risks. However, research suggests governments should be slow to label such populations as being &#8216;trapped&#8217; or to actively promote relocations in the absence of local agreement that <span class="condensed_italic" lang="">in situ</span> adaptation options have been exhausted (<a class="reference-link" href="#Adams--2016">Adams, 2016</a>; <a class="reference-link" href="#Farbotko--2019">Farbotko and McMichael, 2019</a>). In the case of indigenous settlements, efforts made to incorporate traditional knowledge in decision-making and planning increase the potential for longer-term success (Manrique, 2018). Considerable health implications can emerge within populations that are relocated as part of a planned retreat, and represent an important consideration for planners that requires greater research (<a class="reference-link" href="#Dannenberg--2019">Dannenberg et al., 2019</a>). Organised relocations are not inherently transformative in their outcomes but, depending on the circumstances under which they occur and on how issues of equity and respect for the rights of those affected are implemented, relocation could potentially represent a positive transformation (<a class="reference-link" href="#Siders--2021">Siders et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Disruptive and expensive relocations of low-lying coastal settlements in many regions would become increasingly necessary in coming decades under high levels of warming</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Organised relocations require long-term innovation, planning and cooperation on the part of governments, institutions, affected populations and civil society (<a class="reference-link" href="#Hauer--2017">Hauer, 2017</a>; <a class="reference-link" href="#Hino--2017">Hino et al., 2017</a>; <a class="reference-link" href="#Haasnoot--2021">Haasnoot et al., 2021</a>; <a class="reference-link" href="#Moss--2021">Moss et al., 2021</a>). Recent examples illustrate the substantial financial costs of organised relocations, ranging from USD 10,000 per person in examples from Fiji to USD 100,000 per person in coastal Louisiana, USA (<a class="reference-link" href="#Hino--2017">Hino et al., 2017</a>). Organised relocations are politically and emotionally charged, may not necessarily be seen as desirable by exposed populations and are most successful when approached proactive and strategically to avoid increasing the socioeconomic vulnerability of those who are relocated (<a class="reference-link" href="#Jamero--2017">Jamero et al., 2017</a>; <a class="reference-link" href="#Wilmsen--2015">Wilmsen and Webber, 2015</a>; <a class="reference-link" href="#Chapin--2016">Chapin et al., 2016</a>; <a class="reference-link" href="#McNamara--2018">McNamara et al., 2018</a>; <a class="reference-link" href="#Hauer--2019">Hauer et al., 2019</a>; <a class="reference-link" href="#Bertana--2020">Bertana, 2020</a>). Key considerations for protecting the rights and well-being of people who might need to be resettled include proactive communication with and participation of the affected communities, availability of compensation, livelihood protection and ensuring there is permanence and security of tenure at the relocation destination (<a class="reference-link" href="#Tadgell--2018">Tadgell et al., 2018</a>). Availability of funds for resettlement, how to manage relocation from communally owned lands, how to value privately owned land to be abandoned and the potential for loss and damage claims are just some of the many potential complications (<a class="reference-link" href="#Marino--2018">Marino, 2018</a>; <a class="reference-link" href="#McNamara--2018">McNamara et al., 2018</a>). As a proactive option, researchers in Bangladesh have suggested the creation of &#8216;migrant-friendly towns&#8217; to provide options for autonomous relocation from hazardous areas (Khan and Huq, 2021).</p></div></div></div></div><div class="h2-container" id="7.4.5"><h2 class="Headings_H2-numbered" lang="de-DE">7.4.5 Adaptation Solutions for Reducing Conflict Risks <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-23-siblings"><p class="Body_Body-justify" lang="en-GB">There has been increased activity within the international community to understand and address climate&#8211;conflict linkages since AR5, with high level actions including the UN Climate Security Mechanism, launched in 2018 and tasked with providing integrated climate risk assessments to the United Nations Security Council and other UN bodies in partnership with UN and external actors (DPPA et al., 2020). G7 governments initiated an integrated agenda for resilience (<a class="reference-link" href="#R&#252;ttinger--2015">R&#252;ttinger et al., 2015</a>) and the Berlin Call for Action in 2019 sought a foreign policy platform to address climate security concerns, focusing on risk-informed planning, enhanced capacity for action within the UN and improvements to operational response to climate security risks (Federal Foreign Office, 2019). The non-peer-reviewed literature that currently addresses these policy dimensions is often generated by a small number of consultancies funded by governments from the Global North and can lack diverse perspectives and priorities.</p><div class="h3-container" id="7.4.5.1"><h3 class="Headings_H3" lang="de-DE">7.4.5.1 Environmental Cooperation and Peacebuilding <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-61-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">The environment can form the basis for active peacebuilding, and a sustainable natural environment is important for ongoing peace</span> (<span class="condensed_italic" lang="">high agreement, medium evidence</span>)<span class="condensed_italic" lang="">. </span>EP is a framework increasingly utilised to understand the diverse ways in which the natural environment supports peace and can be utilised in peacebuilding; key tenets include preserving the natural environment such that degradation does not contribute to violence, protecting natural resources during conflict and using natural resources to support post-conflict economic recovery (<a class="reference-link" href="#Kron--2019">Kron, 2019</a>). EP frames natural resources as facilitating peace rather than driving conflict (<a class="reference-link" href="#Dresse--2019">Dresse et al., 2019</a>) with emerging literature analysing what this means in practice (<a class="reference-link" href="#Kovach--2016">Kovach and Conca, 2016</a>; <a class="reference-link" href="#Krampe--2017">Krampe, 2017</a>; <a class="reference-link" href="#Ide--2019">Ide, 2019</a>; <a class="reference-link" href="#Ide--2021">Ide et al., 2021</a>; <a class="reference-link" href="#Johnson--2021">Johnson, 2021</a>; <a class="reference-link" href="#Kalilou--2021">Kalilou, 2021</a>). There is emergent evidence for the success of EP pathways. For example, a natural resource sharing agreement on the Kenya&#8211;Uganda border was able to reconcile spatial, logistical and conceptual barriers to addressing climate risks in development contexts (<a class="reference-link" href="#Abrahams--2020">Abrahams, 2020</a>). However, the long-term impacts of EP approaches on sustaining peace are yet to be monitored and evaluated (<a class="reference-link" href="#Ide--2020">Ide and Tubi, 2020</a>). EP may be successful depending on the context and the element of peace being built (<a class="reference-link" href="#Johnson--2021">Johnson, 2021</a>) or undermine processes when environmental arguments are co-opted for geopolitical purposes (<a class="reference-link" href="#Barquet--2015">Barquet, 2015</a>) or to depoliticise conflict (<a class="reference-link" href="#Ide--2020">Ide, 2020</a>).</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Formal institutional arrangements for natural resource management can contribute to transnational cooperation</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang=""> (see also Chapter 4)</span>. Evidence from transboundary water sharing agreements provides evidence for cooperation rather than conflict over resources (<a class="reference-link" href="#Timmerman--2017">Timmerman et al., 2017</a>; <a class="reference-link" href="#Timmerman--2020">Timmerman, 2020</a>; <a class="reference-link" href="#Dinar--2015">Dinar et al., 2015</a>). Transboundary water agreements and river basin organisations help build robust institutions that facilitate trust and relationship building that have benefits in other domains (<span class="condensed_italic" lang="">strong agreement, medium evidence</span>) (<a class="reference-link" href="#Dombrowsky--2010">Dombrowsky, 2010</a>; <a class="reference-link" href="#Krampe--2018">Krampe and Gignoux, 2018</a>; <a class="reference-link" href="#Barquet--2014">Barquet et al., 2014</a>; Ide and Detges 2018). However, outcomes can be mixed, and the international and top down nature of these approaches may limit their transferability to intra-state conflicts at local levels (<a class="reference-link" href="#Rigi--2020">Rigi and Warner, 2020</a>; <a class="reference-link" href="#Ide--2021">Ide et al., 2021</a>; <a class="reference-link" href="#Krampe--2021">Krampe et al., 2021</a>).</p></div></div><div class="h3-container" id="7.4.5.2"><h3 class="Headings_H3" lang="de-DE">7.4.5.2 Adaptation in Fragile Settings <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-62-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Climate-resilient peacebuilding has the potential to limit the impact of future climate change on peace efforts</span> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Practical guidance has been developed, driven by policy concerns on climate&#8211;conflict links. The United Nations Environment Programme (UNEP), the European Union and Adelphi have developed a toolkit for addressing climate fragility risks in peacebuilding, adaptation and livelihoods support (UNEP et al., 2019). <a class="reference-link" href="#Crawford--2015">Crawford et al. (2015)</a> provide recommendations for climate-resilient peacebuilding consistent with the UN Secretary General&#8217;s five peacebuilding principles, including integrating ex-combatants through the construction of climate-resilient infrastructure, using climate impacts as a platform to engage previously conflicting groups, developing national DRR and management strategies, and climate-proofing economic development activities. The USAID, in a report prepared for the Adaptation Thought Leadership and Assessments (ATLAS) programme (Adelphi &amp; Chemonics International, 2020) that drew upon resilience and peacebuilding programmes in the Horn of Africa, recommend two critical conditions to ensure activities address compound climate fragility risks. Firstly, conducting local analyses of the links between climate, conflict and fragility to identify specific risks to target and, secondly, ensuring long-term commitment with a focus on participation and flexibility.</p><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Conflict-sensitive adaptation that focuses on institutional frameworks, conflict management and governance mechanisms has the potential to address complex interacting risks and emergencies over the long term</span> (<span class="condensed_italic" lang="">medium agreement, limited evidence</span>)<span class="condensed_italic" lang=""> (<a class="reference-link" href="#Scheffran--2012">Scheffran et al., 2012</a>; <a class="reference-link" href="#Matthew--2018">Matthew, 2018</a>; <a class="reference-link" href="#Okpara--2018">Okpara et al., 2018</a>)</span>. However, most adaptation activities are planned and implemented under development or climate finance funds without systematic integration of conflict sensitivity, and National Adaptation strategies rarely and only implicitly address conflict and potential changes to power relations (<a class="reference-link" href="#T&#228;nzler--2019">T&#228;nzler et al., 2019</a>). Practitioners and policy researchers have attempted to address this gap by developing guidance and delivering training (e.g., T&#228;nzler et al. (2019); <a class="reference-link" href="#Bob--2014">Bob and Bronkhorst (2014)</a>). However, there are real challenges relating to discounting indirect impacts on conflict and maladaptation (<a class="reference-link" href="#Asplund--2020">Asplund and Hjerpe, 2020</a>) and risks of unintended outcomes (<a class="reference-link" href="#Mirumachi--2020">Mirumachi et al., 2020</a>). <a class="reference-link" href="#Crawford--2020">Crawford and Church (2020)</a> highlight the synergies between adaptation planning under the UNFCCC&#8217;s National Adaptation Plan process and conflict reduction. Discussing development more broadly, <a class="reference-link" href="#Abrahams--2020">Abrahams (2020)</a> suggests three barriers to development that incorporate conflict&#8211;climate risks: geographically disconnected impacts and outcomes, the discourse of climate as a threat multiplier (rather than underlying peace) and teleconnected risks occurring at different scales. Effective approaches rely on understanding local power dynamics and social relations (Sovacool 2018; Roth et al. 2019; Sapiains et al. 2021) (<span class="condensed_italic" lang="">high agreement, medium evidence</span>).</p></div></div><div class="h3-container" id="7.4.5.3 "><h3 class="Headings_H3" lang="de-DE">7.4.5.3 Gender-Based Approaches to Peacebuilding <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-63-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="condensed_italic" lang="">Gender-based approaches provide novel under-utilised pathways to achieving sustainable peace</span> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span> Security council resolutions have encouraged the incorporation of gender analysis into peacebuilding and research has shown that taking into account the gendered nature of networks and dialogues opens new avenues for cooperation that are conflict sensitive (<a class="reference-link" href="#Dunn--2015">Dunn and Matthew, 2015</a>), creating potential for women&#8217;s rights and advocacy groups to be drivers of peace (C&#233;spedes-B&#225;ez, 2018). For example, women are working to reduce climate vulnerability security risks in urban settings by entering local politics and joining community-based organised and civil society networks (<a class="reference-link" href="#Kellog--2020">Kellog, 2020</a>). The gendered nature of vulnerability and access to natural resources (Sections 4.6.4, 4.7.5.3, 5.4.2.3, 5.5.2.6, 5.8.2.2; Cross-Chapter Box GENDER in Chapter 18) will influence the efficacy of interventions to prevent conflict or to build durable peace (<a class="reference-link" href="#Pearse--2017">Pearse, 2017</a>; <a class="reference-link" href="#Chandra--2017">Chandra et al., 2017</a>; <a class="reference-link" href="#Fr&#246;hlich--2018">Fr&#246;hlich et al., 2018</a>). However, this understanding has not so far resulted in widespread employment of gender-led analyses (<a class="reference-link" href="#Fr&#246;hlich--2015">Fr&#246;hlich and Gioli, 2015</a>). This represents a key opportunity for expansion of the solution space for climate-related conflict. Analysis of peace processes more generally demonstrates the benefits of women&#8217;s participation in peace processes for devising strategies for building peace (<a class="reference-link" href="#Paffenholz--2018">Paffenholz, 2018</a>; <a class="reference-link" href="#C&#225;rdenas--2021">C&#225;rdenas and Olivius, 2021</a>) and for the durability of that peace (<a class="reference-link" href="#Shair-Rosenfield--2017">Shair-Rosenfield and Wood, 2017</a>; <a class="reference-link" href="#Krause--2018">Krause et al., 2018</a>).</p></div></div></div></div><div class="h2-container" id="7.4.6"><h2 class="Headings_H2-numbered" lang="de-DE">7.4.6 Climate Resilient Development Pathways <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-24-siblings"><p class="Body_Body-justify" lang="en-GB">Climate resilient development is a set of trajectories that strengthens sustainable development and efforts to eradicate poverty and reduce inequalities while promoting fair and equitable reductions of GHG emissions. Climate resilient development also serves to steer societies towards low-carbon, prosperous and ecologically safer futures (Chapter 1). <span class="condensed_italic" lang="">All pathways to pursue climate resilient development will involve balancing complex synergies and trade-offs (very high confidence; Chapter 18). </span>Pathways to climate resilient development can be pursued simultaneously with recovering from the COVID-19 pandemic (Cross-Chapter Box COVID in Chapter 7; Ebi et al., 2021).</p><p class="Body_Body-justify" lang="en-GB">Meeting commitments against the following seven existing global priorities would facilitate CRDPs and transformational futures for health, well-being, conflict and migration (<span class="condensed_italic" lang="">high agreement, medium evidence</span>):</p><ol><li class="Body_Lists_List_numbered-first" lang="en-GB">Fully implementing the WHO Operational Framework for building climate-resilient health systems (<a class="reference-link" href="#WHO--2015b">WHO, 2015b</a>)</li><li class="Body_Lists_List_numbered-continued" lang="en-GB">Achieving Universal Health Coverage (UHC) under SDG 3 (good health and well-being)</li><li class="Body_Lists_List_numbered-continued" lang="en-GB">Achieving net zero GHG emissions from healthcare systems and services</li><li class="Body_Lists_List_numbered-continued" lang="en-GB">Achieving the SDGs more generally</li><li class="Body_Lists_List_numbered-continued" lang="en-GB">Adopting mitigation policies and technologies that have significant health co-benefits (see Cross-Chapter Box HEALTH)</li><li class="Body_Lists_List_numbered-continued" lang="en-GB">Meeting the objectives of the Global Compact for Safe, Orderly and Regular Migration</li><li class="Body_Lists_List_numbered-last" lang="en-GB">Inclusive and integrative approaches to climate-resilient peace</li></ol><p class="Body_Body-justify" lang="en-GB">These transformations map across all five of the system transitions identified in Chapter 18: energy systems; land, ocean, and ecosystems; urban and infrastructural systems; industrial systems; and societal systems.</p><div class="h3-container" id="7.4.7.1"><h3 class="Headings_H3" lang="de-DE">7.4.7.1 Fully Implementing the World Health Organization Operational Framework <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-64-siblings"><p class="Body_Body-justify" lang="en-GB">The WHO Operational Framework for building climate-resilient health systems was designed to increase the capacity of health systems and public health programming to protect health in an unstable and changing climate (<a class="reference-link" href="#WHO--2015b">WHO, 2015b</a>). The guidance defines a climate-resilient health system as <span class="condensed_italic" lang="">one that is capable to anticipate, respond to, cope with, recover from and adapt to climate-related shocks and stress, so as to bring sustained improvements in population health despite an unstable climate</span>. Full implementation of this framework has the potential to achieve transformational adaptation; the fundamental attributes of health systems would change to anticipate and effectively manage the population health and healthcare risks of climate change. This includes having the knowledge, capacity, tools and human and financial resources for health systems to extend beyond soft limits to adaptation.</p><p class="Body_Body-justify" lang="en-GB">The WHO framework outlines 10 key components (Figure 7.15) that, when achieved, will:</p><ul><li class="Body_Lists_List_unnumbered-first" lang="en-GB">Guide professionals working in health systems and in health determining sectors (e.g., water and sanitation, food and agriculture, energy, and urban planning) to understand and effectively prepare for the additional health risks posed by climate variability and change</li><li class="Body_Lists_List_unnumbered-continued" lang="en-GB">Identify the main health functions that need to be strengthened to build climate resilience, and to use these to develop comprehensive and practical plans (e.g., the health component of National Adaptation Plans (H-NAP))</li><li class="Body_Lists_List_unnumbered-last" lang="en-GB">Support health decision makers to identify roles and responsibilities to implement this plan for actors within and outside the formal health sector</li></ul><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-19" id="figure-7-015" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_7_015.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure 7.15 | </span><span class="bold_condensed-dark-blue" lang="">Ten components of the WHO operational framework for building climate-resilient health systems with links to the building blocks of health systems. </span> Source: <a class="reference-link" href="#WHO--2015b">WHO (2015b)</a>.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/chapter-7/figure-7-015" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB">Achieving full implementation of the WHO Operational Framework requires determination and commitment&#8212;with associated funding&#8212;from the health community specifically and health-determining sectors more generally. Identifying priority areas is an immediate step required to commence this implementation process, which will vary across different contexts. Active engagement with Communities of Practice to share lessons and experiences would be a useful approach to support national and sub-national efforts; examples of this already exist (e.g., the Climate Change Community of Practice in Canada and the &#8216;weADAPT&#8217; initiative under the auspices of the Stockholm Environment Institute).</p><p class="Body_Body-justify" lang="en-GB">Table 7.9 summarises selected characteristics of health systems as they might be under SSP1 (a world aiming to sustainable development), SSP2 (a world continuing current trends) and SSP3 (a world with high challenges to adaptation and mitigation), with systems under SSP1 being most consistent with climate resilient development. The table highlights the importance of investments that promote sustainable and resilient development to decrease vulnerability, no matter the magnitude and pattern of climate change. Adapting under SSP3 would be challenging even under pathways of limited additional climate change.</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table 7.9 | </span>Characteristics of future health systems under three SSPs; modified from <a class="reference-link" href="#Sellers--2017">Sellers and Ebi (2017)</a>.</p><table class="Table" id="table011"><colgroup><col class="_idGenTableRowColumn-56"/><col class="_idGenTableRowColumn-57"/><col class="_idGenTableRowColumn-57"/><col class="_idGenTableRowColumn-57"/></colgroup><thead><tr class="Table _idGenTableRowColumn-27"><td class="Table Head-blue Head-blue"/><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">SSP3</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">SSP2</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">SSP1</p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-5"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Basic characteristics</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Reactive; failure to adapt; siloed information channels and national governance; limited partnerships</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Incomplete planning; new information incorporated as convenient; occasional partnerships</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Proactive; adaptively managed; frequent partnerships; inter-disciplinary</p></td></tr><tr class="Table _idGenTableRowColumn-8"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Leadership and governance</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Little focus at national and international levels on climate change and health; minimal planning conducted</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Planning for climate change and health, but not comprehensive and often side-tracked by other issues</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Strong climate change and health planning apparatus, including health components of national adaptation plans; regional/international partnerships</p></td></tr><tr class="Table _idGenTableRowColumn-13"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Health workforce</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Climate change and health not often incorporated into training; few provisions for new training programmes or funding for increase health worker positions in climate change-relevant specialties; health disparities not addressed</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Climate change and health not systematically incorporated into training; new training programmes insufficient to fill gaps in demand; limited attention to addressing health disparities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Systematic inclusion of climate change and health in worker training; expansion of funding and training; financing and incentive mechanisms to address health disparities</p></td></tr><tr class="Table _idGenTableRowColumn-8"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Health information systems</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Assessments of vulnerability and adaptation rarely conducted, if ever; information not useful for planning; minimal risk monitoring or research</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Vulnerability and adaptation assessments occasionally conducted, but generally of poor quality; early warnings incomplete; fiscal and political constraints on research</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Vulnerability and adaptation assessments regularly conducted and used in planning; robust early warning networks; research agenda focused on vulnerable communities</p></td></tr><tr class="Table _idGenTableRowColumn-12"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Climate-resilient and sustainable technologies and infrastructure</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Facilities sited and constructed without climate consideration incorporated; medical supply chains not modified</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Capital cost serves as a key factor in siting and construction; increasing vulnerability of facilities to shocks</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Health infrastructure designed to be robust to storms/floods, with redundant systems added to ensure continuity of care</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Service delivery</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Policies to manage environmental health hazards generally not followed; care practices not modified to accommodate climate information; few changes to emergency management procedures; health inequities worsen</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Environmental health policies are not robust; marginal improvements in care practices; risk assessments and communication inadequate; no shift in health inequities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Policies to manage environmental health hazards regularly reviewed; practitioners review care practices and adjust as appropriate based on local climate and health conditions; robust communication tools developed; health service improvements reduce health inequities</p></td></tr><tr class="Table _idGenTableRowColumn-10"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Climate and health financing</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Few funds devoted to climate change and health activities, particularly in low- and middle-income countries; few if any financing partnerships between high-, low- and middle-income countries; very weak regional and international coordinating bodies due to funding constraints</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">High-income countries generally form robust financing mechanisms; fiscal pressures in low- and middle-income countries constrain their financing abilities; financial partnerships formed across countries, but financing often not robust; regional and international coordinating bodies receive inadequate funds</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Robust funding streams for climate change and health; climate change and health activities receive continuing financial support; effective financing partnerships; regional and international coordinating bodies effectively funded</p></td></tr></tbody></table><p class="Body_Body-justify" lang="en-GB">Stress testing is an approach for evaluating the extent to which health systems are prepared for a future different from today (<a class="reference-link" href="#Ebi--2018a">Ebi et al., 2018a</a>). These desk-based exercises identify a desirable future outcome, such as successfully managing an extreme heatwave, flood or storm with characteristics outside the range of recent experiences. The exercises move beyond identifying <span class="condensed_italic" lang="">likely </span> challenges from hazardous exposures to specifying policies and measures that could be successful under a different climate and development pathway. The exercises consider socioeconomic and political factors that can influence the extent of health system vulnerability and other factors that can affect health system demands by impacting population health. Stress testing is designed to identify conditions under which it would be difficult for the health system to maintain its essential functions and to identify interventions that could maintain essential system functions despite climate-related shocks and stresses.</p></div></div><div class="h3-container" id="7.4.6.2"><h3 class="Headings_H3" lang="de-DE">7.4.6.2 Achieving Universal Health Coverage Under SDG 3 (good health and well-being)<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-65-siblings"><p class="Body_Body-justify" lang="en-GB">UHC is when all people have access to the health services they need, when and where they need them, without financial hardship (<a class="reference-link" href="#WHO--2021b">WHO, 2021b</a>). Achieving UHC is one of the targets in the SDGs. However, climate change is threatening to undermine the achievement of UHC through negative health outcomes and healthcare system disruptions (<a class="reference-link" href="#Salas--2019">Salas and Jha, 2019</a>; <a class="reference-link" href="#Phillips--2020">Phillips et al., 2020</a>; <a class="reference-link" href="#Kadandale--2020">Kadandale et al., 2020</a>; <a class="reference-link" href="#Roa--2020">Roa et al., 2020</a>). Climate change adaptation and UHC progress are closely linked to one another, as both may improve health and achieve health equity (<a class="reference-link" href="#Salas--2019">Salas and Jha, 2019</a>). Supporting UHC is key to securing population health under a changing climate as well as addressing structural inequalities (<a class="reference-link" href="#Roos--2021">Roos et al., 2021</a>; <a class="reference-link" href="#Aleksandrova--2020">Aleksandrova, 2020</a>; <a class="reference-link" href="#Phillips--2020">Phillips et al., 2020</a>). Many regions of the world with the highest levels of vulnerability to the health impacts of climate change also have low levels of UHC; an integrated approach to UHC planning that incorporates climate change will have great benefits particularly in improving health equity (<a class="reference-link" href="#Salas--2019">Salas and Jha, 2019</a>).</p><p class="Body_Body-justify" lang="en-GB">The COVID-19 pandemic has shown some countries taking positive steps to achieving UHC. For example, Ireland nationalised healthcare for the duration of the pandemic and many countries, including Australia, have enhanced their telehealth services, which has enabled specific groups to access health services, particularly those in rural and remote settings, and has allowed continuous care to the community (<a class="reference-link" href="#Monaghesh--2020">Monaghesh and Hajizadeh, 2020</a>; Cross-Chapter Box COVID in Chapter 7).</p></div></div><div class="h3-container" id="7.4.6.3"><h3 class="Headings_H3" lang="de-DE">7.4.6.3 Achieving Net Zero GHG Emissions from Healthcare Systems and Services <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-66-siblings"><p class="Body_Body-justify" lang="en-GB">The healthcare system is a core component of UHC, supporting climate-resilient and environmentally sustainable healthcare facilities (<a class="reference-link" href="#Corvalan--2020">Corvalan et al., 2020</a>). Health systems are large carbon polluters and have the potential to look beyond traditional &#8216;green&#8217; initiatives towards a more fundamental, longer-term redesign of current service models, with health practitioners participating actively in this process (<a class="reference-link" href="#Charlesworth--2018">Charlesworth and Jamieson, 2018</a>). In the largest and most comprehensive accounting of national healthcare service emissions, the UK&#8217;s National Health Service (NHS) quantified its health services&#8217; emissions and identified that 62% came from the supply chain, 24% from the direct delivery of care, 10% from staff commute and patient and visitor travel, and 4% from private health and care services commissioned by the NHS (<a class="reference-link" href="#Tennison--2021">Tennison et al., 2021</a>).</p><p class="Body_Body-justify" lang="en-GB">The health sector has considerable opportunity to reduce its own carbon footprint and by doing so would contribute to mitigation efforts and help reduce health burdens associated with GHG emissions (<a class="reference-link" href="#Vidal--2014">Vidal et al., 2014</a>; <a class="reference-link" href="#Duane--2019">Duane et al., 2019</a>; <a class="reference-link" href="#Charlesworth--2019">Charlesworth and Jamieson, 2019</a>; <a class="reference-link" href="#Charlesworth--2018">Charlesworth et al., 2018</a>; <a class="reference-link" href="#Guetter--2018">Guetter et al., 2018</a>; <a class="reference-link" href="#Bharara--2018">Bharara et al., 2018</a>; <a class="reference-link" href="#Frumkin--2018">Frumkin, 2018</a>) (<span class="condensed_italic" lang="">high confidence</span>). The UK&#8217;s NHS has committed to becoming the world&#8217;s first net zero national healthcare system. Other examples of recent and ongoing initiatives include those undertaken by the Kaiser Permanente and the Gundersen Clinics in the USA, Health Care without Harm in the Asia Pacific region, and the Green Hospital Initiative in New Delhi (<a class="reference-link" href="#Frumkin--2018">Frumkin, 2018</a>; <a class="reference-link" href="#Bharara--2018">Bharara et al., 2018</a>).</p></div></div><div class="h3-container" id="7.4.6.4"><h3 class="Headings_H3" lang="de-DE">7.4.6.4 Achieving the SDGs Would Increase Resilience in Health-Determining Sectors and Contribute to Reducing the Risks of Involuntary Displacement and Conflict <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-67-siblings"><p class="Body_Body-justify" lang="en-GB">The SDGs are globally agreed objectives that integrate the economic, environmental and social aspects of sustainable development to end poverty, protect nature and ensure that all people enjoy peace and prosperity. The SDGs were developed under the principle that the goals are integrated and indivisible, such that progress in one goal depends on progress in others (<a class="reference-link" href="#WHO--2016b">WHO, 2016b</a>). Promoting health and well-being is not the sole responsibility of the health sector; it is also partially determined by strategies, policies and options such as poverty reduction, promoting gender equality, ensuring all people enjoy peace and prosperity, eliminating nutritional insecurity and ensuring availability and sustainable management of water and sanitation (<a class="reference-link" href="#Morton--2019">Morton et al., 2019</a>; <a class="reference-link" href="#Bennett--2020">Bennett et al., 2020</a>). Unique themes in the SDGs for health policy and systems research include social protection, access to health services, stronger and more effective multi-sectoral collaborations beyond the health sector to address the upstream drivers of health and well-being, and participatory and accountable institutions to strengthen civic engagement and local accountability within health systems (<a class="reference-link" href="#Bennett--2020">Bennett et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">For example, clean water, sanitation and hygiene are essential to human health and well-being. Unsafe water and sanitation and a lack of hygiene caused an estimated 870,000 associated deaths in 2016 (<a class="reference-link" href="#WHO--2021c">WHO, 2021c</a>). Only 71% of the global population has access to safely managed drinking water services; only 45% of the global population has access to safely managed sanitation services; and 60% has basic handwashing facilities in their home. About 25% of healthcare facilities lack basic water services, exposing workers and patients to higher infection risks. More than 80% of countries reported in 2018 that they lacked sufficient funding to meet national WASH targets. As detailed in <a class="section-link" data-title="Observed Impacts on Waterborne Diseases" href="/report/ar6/wg2/chapter/chapter-7#7.2.2.2">Section 7.2.2.2</a>, Box 7.3, <a class="section-link" data-title="Projected Impacts on Waterborne Diseases" href="/report/ar6/wg2/chapter/chapter-7#7.3.1.4">Section 7.3.1.4</a> and <a class="section-link" data-title="Adaptation Options for Vector-borne, Water-borne and Food-Borne Diseases" href="/report/ar6/wg2/chapter/chapter-7#7.4.2.3">Section 7.4.2.3</a>, the burden of climate-sensitive WBDs would be reduced if WASH targets were met.</p><p class="Body_Body-justify" lang="en-GB">WHO developed a Global Action Plan for Healthy Lives and Well-Being for All that brings together multi-lateral health, development and humanitarian agencies to support countries in accelerating progress towards the health-related SDGs (<a class="reference-link" href="#WHO--2021c">WHO, 2021c</a>). Themes include sustainable financing to reduce unmet needs for services, community and civil society engagement to generate knowledge to inform policymaking and health responses, addressing the socioenvironmental determinants of health, ensuring health and humanitarian services are available in fragile and vulnerable settings, research and development, and greater implementation of digital health delivery. In 2020, enhanced collaboration through the Global Action Plan provided support for an equitable recovery from the COVID-19 pandemic in, for example, Lao People&#8217;s Democratic Republic, Pakistan, Tajikistan, Somalia, South Sudan, Malawi, Nepal and Columbia, highlighting the potential for multi-sectoral integration of economic, environmental and social aspects of sustainable development to maintain essential health services and core public health functions during shocks and stresses (<a class="reference-link" href="#WHO--2021a">WHO, 2021a</a>).</p><p class="Body_Body-justify" lang="en-GB">Meeting the SDGs also contributes towards reducing involuntary displacement and conflict, as assessed in Sections 7.4.6.6 and 7.4.6.7.</p></div></div><div class="h3-container" id="7.4.6.5"><h3 class="Headings_H3" lang="de-DE">7.4.6.5 Adopting Mitigation Policies and Technologies that Have Significant Health Co-benefits <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-68-siblings"><p class="Body_Body-justify" lang="en-GB">Substantial co-benefits from climate action can result from investing in health systems, infrastructure, water and sanitation, clean energy, affordable healthy diets, low-carbon housing, public transport, improved air quality, and social protection. These benefits are in addition to the avoided health impacts associated with climate change (see Cross-Chapter Box HEALTH in Chapter 7).</p></div></div><div class="h3-container" id="7.4.6.6"><h3 class="Headings_H3" lang="de-DE">7.4.6.6 International Policy Frameworks for Migration that Contribute to Climate Resilient Development <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-69-siblings"><p class="Body_Body-justify" lang="en-GB">Climate-related migration, displacement and immobility in coming decades will coincide with global and regional demographic changes that will produce a widening distinction between high-income countries that have aging, slow-growing (or in some countries, shrinking) population numbers and low-income countries that have rapidly growing, youthful populations. <span class="condensed_italic" lang=""/>Given this dynamic, coordinated national and international strategies that integrate migration and displacement considerations with wider adaptation and sustainable development policies may contribute to climate resilient development. Since AR5, the international community has established a number of agreements and initiatives that, with continued pursuit and implementation, would create potential for climate-related migration to be a positive contribution towards adaptive capacity-building and sustainable development more broadly (<a class="reference-link" href="#Warner--2018">Warner, 2018</a>).</p><p class="Body_Body-justify" lang="en-GB">The 2018 Global Compact for Safe, Orderly and Regular Migration provides an important opportunity for planning for and responding to future climate-related migration and displacement (<a class="reference-link" href="#K&#228;lin--2018">K&#228;lin, 2018</a>). <span class="condensed_italic" lang=""/>Among its 23 objectives, the Compact explicitly encourages the international community to implement migration policies that facilitate voluntary migration and actively prepare for involuntary displacements due to climate change, especially in low- and middle-income countries. The Compact&#8217;s objectives include reducing barriers to legal and safe migration, and facilitating the freer flow of remittances between sending and receiving communities. By doing so the Compact aims to increase the potential for migration to make positive contributions to sustainable development and to adaptive capacity-building. It also contains specific provisions pertaining to climate- and disaster-related migration and displacement. Objective 2 of the Compact aims at reducing drivers of involuntary or low-agency migration and recommends that states establish systems for sharing information on environmental migration, develop climate adaptation and resilience strategies harmonised at sub-regional and regional levels, and cooperate on disaster risk prevention and response. Other objectives in the Compact relevant to climate-related migration include Objective 5 (increasing pathways for regular migration) and Objective 19 (facilitating migrants&#8217; ability to contribute to sustainable development). Objective 18, which links migration with skills development, is consistent with the &#8216;migration with dignity&#8217; approach to displacement risks (<a class="reference-link" href="#McNamara--2015">McNamara, 2015</a>; <a class="reference-link" href="#Kupferberg--2021">Kupferberg, 2021</a>). The 2018 Global Compact on Refugees observes that climate hazards increasingly interact with the drivers of refugee movements. The guidelines this Compact provides to governments regarding actions for addressing the causes of refugee movements and considerations for assisting and supporting refugees are useful for governments seeking guidance for all forms of displacement more generally, including displacement linked to climate change.</p><p class="Body_Body-justify" lang="en-GB">Pursuant to the Paris Agreement, a task force was struck by the Warsaw International Mechanism to make recommendations to the Conference of the Parties to the UNFCCC on how to reduce the risks of climate-related displacement. Its 2018 report recommended that parties work towards development of national legislation, cooperate on research, strengthen preparedness, integrate mobility into wider adaptation plans, work towards safe and orderly migration, and provide assistance to people internally displaced for climate-related reasons. Such recommendations dovetail strongly with the objectives of the Compacts on Migration and Refugees as well as the Sendai Framework for DRR and the 2030 SDGs. The SDGs, which include multiple goals and targets in which migration plays an explicit role in fostering development (<a class="reference-link" href="#Nurse--2019">Nurse, 2019</a>), may be seen as completing the international policy arrangements necessary for addressing future climate-related migration and displacement.</p></div></div><div class="h3-container" id="7.4.6.7"><h3 class="Headings_H3" lang="de-DE">7.4.6.7 Inclusive and Integrative Approaches to Climate-Resilient Peace <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-70-siblings"><p class="Body_Body-justify" lang="en-GB">CRDPs to reduce conflict risk rely on a shift in perspective from framings around resource scarcity and security to sustainable natural resource governance and peace (Brauch et al., 2016; Barnett, 2018; Dresse et al., 2018; <a class="reference-link" href="#Day--2020">Day and Caus, 2020</a>). Recognising that conflict results from underlying vulnerabilities, development that reduces vulnerability offers the best win-win option for building sustainable, climate-resilient peace rather than specific security-focused interventions <span class="condensed_italic" lang=""> (high confidenc</span><span class="condensed_italic" lang="">e</span>). To this end, meeting the SDGs represents an unambiguous path to reducing conflict risk in a climate-changed world (<a class="reference-link" href="#Singh--2021">Singh and Chudasama, 2021</a>). There is growing acceptance in the development community, despite reservations about the securitisation of climate, that instability and conflict exacerbated by climate change has the potential to undermine development gains (<a class="reference-link" href="#Casado-Asensio--2020">Casado-Asensio et al., 2020</a>; <a class="reference-link" href="#Day--2020">Day and Caus, 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">Core to achieving climate-resilient peace are new ways of working that involve cross-issue and cross-sectoral collaboration and integration as a default to policy and programming. The Security Council Resolution 1325 Women and peace and security (S/RES/1325 (2000)) and the Sustaining Peace Agenda (A/RES/70/262 (2016)) are notable examples of this. The 2020 UNEP report on gender and security recommends integrated policy frameworks, better financing to strengthen women&#8217;s roles in peacebuilding, integrated programme design, and further research on gender, climate and security linkages. Inclusive approaches recognise that much of the vulnerability that drives conflict risk is generated by existing inequality and marginalisation of large proportions of the population&#8212;for example women and youth&#8212;and that peace cannot be achieved without their needs being taken into account and without their participation in peace processes (<a class="reference-link" href="#Mosello--2021">Mosello et al., 2021</a>). Diverse and inclusive partnerships also require ways to better engage local-level participation, and improve understanding of how to build consensus through human rights-based approaches that recognize non-violent conflict and protest to be potentially positive and constructive elements of transformational approaches to building resilience (<a class="reference-link" href="#Nursey-Bray--2017">Nursey-Bray, 2017</a>; <a class="reference-link" href="#Ensor--2018">Ensor et al., 2018</a>; <a class="reference-link" href="#Schipper--2021">Schipper et al., 2021</a>). Addressing the lack of participation of researchers and experts from countries most at risk of conflict in many climate-related conflict and peacebuilding assessments and initiatives could also support this objective. There is an increasing focus on the role of environmental defenders in highlighting violations and gaps in state obligations through non-violent protest (<a class="reference-link" href="#Butt--2019">Butt et al., 2019</a>; <a class="reference-link" href="#Scheidel--2020">Scheidel et al., 2020</a>).</p><p class="Body_Body-justify" lang="en-GB">CRDPs for sustainable peace also require different ways of gathering intelligence and informing conflict risk. Dynamics that affect such risks exist across scales from the local to the regional, and require response in a transboundary manner. There is increasing emphasis on engaging local stakeholders and diverse partnerships to inform context appropriate measures and better policy coordination (<a class="reference-link" href="#Bremberg--2019">Bremberg et al., 2019</a>; <a class="reference-link" href="#Tshimanga--2021">Tshimanga et al., 2021</a>; <a class="reference-link" href="#Abrahams--2020">Abrahams, 2020</a>). The UN&#8217;s Climate Security Mechanism, working across three UN departments, takes an integrated approach to analyse and support timely and appropriate responses to conflict risk, focusing on risk assessments and early warning systems to aid conflict prevention, climate-informed peace and security activities and conflict-sensitive development, and to promote inter-sectoral cooperation, partnership and information sharing (DPPA et al., 2020). There is already acknowledgement that adaptation needs to be effectively monitored so that maladaptation can be avoided (<a class="reference-link" href="#Eriksen--2021">Eriksen et al., 2021</a>). Here, academic research, which until now has predominantly focused on understanding the causal relationship between conflict and climate, could contribute to advancing the monitoring and evaluation of climate-resilient peacebuilding initiatives (<a class="reference-link" href="#Mach--2020">Mach et al., 2020</a>; <a class="reference-link" href="#Gilmore--2018">Gilmore et al., 2018</a>).</p></div></div></div></div><div class="h2-container box-container" id="cross-chapter-box-health"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Cross-Chapter Box HEALTH | Co-benefits of Climate Actions for Human Health, Well-Being and Equity</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-32-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Authors: Cristina Tirado (USA/Spain, Chapter 7); Robbert Biesbroek (Netherlands, Chapter 13); Mark Pelling (United Kingdom, Chapter 6); Jeremy Hess (USA, Chapter 7); Felix Creutzig (Germany, WGIII); Rachel Bezner Kerr (Canada/USA, Chapter 5); Siri Eriksen (Norway, Chapter 18); Diarmid Campbell-Lendrum (United Kingdom, Chapter 7); Elisabeth Gilmore (USA/Canada, Chapter 14); Maria Figueroa (Denmark/Venezuela, WGIII); Nathalie Hilmi (Monaco, Chapter 18); Peter Newman (Australia, WGIII); Sebastian Mirasgedis (Greece, WGIII); Sharma Rohit (India); Yamina Saheb (France/Algeria, WGIII); Gerardo Sanchez Martinez (Spain); Peter Smith (United Kingdom, WGIII); Adrian Leip (Italy, WGIII); Dhar Subash (Denmark/India, WGIII); Chris Trisos (South Africa, Chapter 9); Mercedes Bustamante (Brazil, WGIII); Luisa Cabeza (Spain, WGIII); Diana Urge-Vorsatz (Hungary, WGIII)</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Achieving the Paris Agreement and SDGs can result in low-carbon, healthy, resilient and equitable societies with high well-being for all (very high confidence) (<a class="reference-link" href="#Alfredsson--2018">Alfredsson et al., 2018</a>; <a class="reference-link" href="#O&#8217;Neill--2018">O&#8217;Neill et al., 2018</a>)</span>. Given the overlap in sources of greenhouse gases (GHGs) and co-pollutants in energy systems, strategies that pursue GHG emission reductions and improvements in energy efficiency hold significant potential health co-benefits through air pollution emission reductions (<span class="condensed_italic" lang="">high confidence</span>) (<a class="reference-link" href="#Gao--2018">Gao et al., 2018</a>). Air quality improvements alone can substantially offset, or most likely exceed, mitigation costs at the societal level (<a class="reference-link" href="#Schucht--2015">Schucht et al., 2015</a>; <a class="reference-link" href="#Chang--2017">Chang et al., 2017</a>; <a class="reference-link" href="#Markandya--2018">Markandya et al., 2018</a>; <a class="reference-link" href="#Vandyck--2018">Vandyck et al., 2018</a>; <a class="reference-link" href="#Peng--2017">Peng et al., 2017</a>; <a class="reference-link" href="#Woodward--2019">Woodward et al., 2019</a>; <a class="reference-link" href="#Sampedro--2020">Sampedro et al., 2020</a>; <a class="reference-link" href="#Xie--2018">Xie et al., 2018</a>). Pursuit of a mitigation pathway compatible with warming of +1.5&#176;C with associated cleaner air, avoided extreme events and improved food security and nutrition could result in 152 &#177; 43 million fewer premature deaths worldwide between 2020 and 2100 compared with a business-as-usual scenario (<a class="reference-link" href="#Shindell--2018">Shindell et al., 2018</a>). Reaching the Paris Agreement could result in an annual reduction of 1.18 million air pollution-related deaths, 5.86 million diet-related deaths and 1.15 million deaths due to physical inactivity across nine major economies by 2040 (<a class="reference-link" href="#Hamilton--2021">Hamilton et al., 2021</a>). In Europe, a mitigation scenario compatible with RCP2.6 could reduce total pollution costs, mostly from PM2.5, by 84%, with human health benefits equal to more than Euro 1 trillion over five years (<a class="reference-link" href="#Scasny--2015">Scasny et al., 2015</a>). In the EU, ambitious climate mitigation policies could reduce years of lost life due to fine particulate matter (PM) from over 4.6 million in 2005 to 1 million in 2050, reduce ozone-related premature deaths from 48,000 to 7,000 and generate health benefits of Euro 62 billion yr <span class="superscript CharOverride-1" lang="">&#8211;1</span> in 2050 (<a class="reference-link" href="#Schucht--2015">Schucht et al., 2015</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB">However, there may be significant trade-offs between mitigation and other societal goals (<a class="reference-link" href="#Dong--2019">Dong et al., 2019</a>; <a class="reference-link" href="#Gao--2018">Gao et al., 2018</a>). In some scenarios, mitigation policies consistent with the NDCs may slow poverty reduction efforts (<a class="reference-link" href="#Campagnolo--2019">Campagnolo and Davide, 2019</a>) with implications for health. A framework of &#8216;co-impacts&#8217; that assumes neither a general beneficial nature of all implications from mitigation policy nor a hierarchy between climate and other types of benefits, may be more appropriate (<a class="reference-link" href="#&#220;rge-Vorsatz--2014">&#220;rge-Vorsatz et al., 2014</a>; <a class="reference-link" href="#Cohen--2017">Cohen et al., 2017</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Transitioning to affordable clean energy sources for all presents opportunities for substantial well-being, health, and equity co-benefits (high confidence) (<a class="reference-link" href="#Gibon--2017">Gibon et al., 2017</a>; <a class="reference-link" href="#Lacey--2017">Lacey et al., 2017</a>; <a class="reference-link" href="#Peng--2018">Peng et al., 2018</a>; <a class="reference-link" href="#Vandyck--2018">Vandyck et al., 2018</a>; <a class="reference-link" href="#Williams--2018">Williams et al., 2018</a>)</span>. Residential solid fuel use affects health and degrades indoor air quality for up to 3.1 billion people in low- and middle-income countries (<a class="reference-link" href="#WHO--2016b">WHO, 2016b</a>; <a class="reference-link" href="#Wang--2017a"/><a class="reference-link" href="#Wang--2017">Wang et al., 2017</a> a). Adherence to planned emission reductions from the Paris Agreement related to renewables could subsequently improve air quality and prevent 71,000&#8211;99,000 premature deaths annually by 2030 (<a class="reference-link" href="#Vandyck--2018">Vandyck et al., 2018</a>). This effect increases with a 2&#176;C pathway, with 0.7&#8211;1.5 million premature deaths avoided annually by 2050 (<a class="reference-link" href="#Vandyck--2018">Vandyck et al., 2018</a>). Co-benefits are also observed at national and regional levels. For instance, China could expect 55,000&#8211;69,000 averted deaths in 2030 if it transitioned to a half-decarbonised power supply for its residential and vehicle sectors (<a class="reference-link" href="#Peng--2018">Peng et al., 2018</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Investing in universal basic infrastructure, including sanitation, clean drinking water, drainage, electricity, and land-rights, can transform development opportunities, increase adaptive capacity, and reduce vulnerability to climate-related risks (high agreement, high evidence)</span>.Transformative approaches that reduce climate-related risks and deliver enhanced social inclusion and development opportunities for the urban poor are most likely where local governments act in partnership with local communities and other civil society actors (<span class="condensed_italic" lang="">high confidence</span>) (Chapter 6, sections 6.1, 6.3, 6.4).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Rapid urbanisation offers a time-limited opportunity to work at scale towards transformational adaptation and climate resilient development (</span><span class="condensed_italic" lang="">medium evidence, high agreement). </span><span class="bold_condensed" lang="en-GB"/>Multi-level leadership, institutional capacity and financial resources to support inclusive adaptation in the context of multiple pressures and inter-connected risks can help ensure that the additional 2.5 billion people projected to live in urban areas by 2050 are less exposed to climate-related hazards and contribute less to global warming (<span class="condensed_italic" lang="">high confidence</span>) (Chapter 6, sections 6.1, 6.3, 6.4). Integrating low-carbon, inclusive adaptation into infrastructure investment driven by rapid urban population growth and COVID-19 recovery can accelerate co-benefits (Chapter 6).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Urban planning that combines clean, affordable public transportation, shared clean vehicles and accessible active transportation modes can improve air quality and contribute to healthy, equitable societies and higher well-being for all. </span> Stimulating active mobility (walking and bicycling) can bring physical and mental health benefits (<span class="condensed_italic" lang="">high confidence</span>) (Chapter 6; <a class="reference-link" href="#Rojas-Rueda--2016">Rojas-Rueda et al., 2016</a>; <a class="reference-link" href="#Avila-Palencia--2018">Avila-Palencia et al., 2018</a>; <a class="reference-link" href="#Gascon--2019">Gascon et al., 2019</a>; <a class="reference-link" href="#Hamilton--2021">Hamilton et al., 2021</a>). The health gains from active mobility outweigh traffic-related injuries due to a decreased incidence of chronic diseases (<a class="reference-link" href="#Ahmad--2017">Ahmad et al., 2017</a>; <a class="reference-link" href="#Maizlish--2017">Maizlish et al., 2017</a>; <a class="reference-link" href="#Tainio--2017">Tainio et al., 2017</a>; <a class="reference-link" href="#Woodcock--2018">Woodcock et al., 2018</a>).</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="condensed_italic" lang="">Urban green and blue spaces contribut

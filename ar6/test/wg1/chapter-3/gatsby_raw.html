16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg><span>View</span></button></a></div><div class="col-lg-3 col-12"><h3>FAQ 3.3, Figure 1</h3><img src="https://www.ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_FAQ_3_3_Figure_1.png" alt="" class="img-card"/><a href="/report/ar6/wg1/figures/chapter-3/faq-3-3-figure-1/"><button type="button" class="btn-ipcc btn btn-primary"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chart-bar" class="svg-inline--fa fa-chart-bar fa-w-16 " role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512" style="color:#fff"><path fill="currentColor" d="M332.8 320h38.4c6.4 0 12.8-6.4 12.8-12.8V172.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v134.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V76.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v230.4c0 6.4 6.4 12.8 12.8 12.8zm-288 0h38.4c6.4 0 12.8-6.4 12.8-12.8v-70.4c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v70.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V108.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v198.4c0 6.4 6.4 12.8 12.8 12.8zM496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg><span>View</span></button></a></div></div></div></div></div></div></div><div id="chapter-citation"><p class="Headings_&#8226;-Chapter-should-be-cited-as">This chapter should be cited as:</p><p class="Body-copy_&#8226;-Chapter-citation">Eyring, V., N.P. Gillett, K.M. Achuta Rao, R. Barimalala, M. Barreiro Parrillo, N. Bellouin, C. Cassou, P.J. Durack, Y. Kosaka, S. McGregor, S. Min, O. Morgenstern, and Y. Sun, 2021: Human Influence on the Climate System. In<i class="&#8226;-Light-condensed-italic"> Climate Change 2021: The Physical Science Basis. Contribution of Working Group I to the Sixth Assessment Report of the Intergovernmental Panel on Climate Change</i> [Masson-Delmotte, V., P. Zhai, A. Pirani, S.L. Connors, C. P&#233;an, S. Berger, N. Caud, Y. Chen, L. Goldfarb, M.I. Gomis, M. Huang, K. Leitzell, E. Lonnoy, J.B.R. Matthews, T.K. Maycock, T. Waterfield, O. Yelek&#231;i, R. Yu, and B. Zhou (eds.)]. Cambridge University Press, Cambridge, United Kingdom and New York, NY, USA, pp. 423&#8211;552, doi: <a href="https://doi.org/10.1017/9781009157896.005"><span class="Hyperlink">10.1017/9781009157896.005</span></a>.</p></div></div><div class="h1-container" id="Executive"><h1 class="unnumbered">Executive Summary<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The evidence for human influence on recent climate change strengthened from the IPCC Second Assessment Report to the IPCC Fifth Assessment Report, and is now even stronger in this assessment. The IPCC Second Assessment Report (SAR, 1995) concluded &#8216;the balance of evidence suggests that there is a discernible human influence on global climate&#8217;. In subsequent assessments (TAR, 2001; AR4, 2007; and AR5, 2013), the evidence for human influence on the climate system was found to have progressively strengthened. The AR5 concluded that human influence on the climate system is clear, evident from increasing greenhouse gas concentrations in the atmosphere, positive radiative forcing, observed warming, and physical understanding of the climate system. This chapter updates the assessment of human influence on the climate system for large-scale indicators of climate change, synthesizing information from paleo records, observations and climate models. It also provides the primary evaluation of large-scale indicators of climate change in this Report, complemented by fitness-for-purpose evaluation in subsequent chapters.</p></div><div class="h2-container" id="Synthesis"><h2 class="unnumbered" lang="de-DE">Synthesis Across the Climate System<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">It is unequivocal that human influence has warmed the</span> <span class="&#8226;-Bold-condensed--dark-blue-">atmosphere, ocean and land since pre-industrial times. </span>Combining the evidence from across the climate system increases the level of confidence in the attribution of observed climate change to human influence and reduces the uncertainties associated with assessments based on single variables. Large-scale indicators of climate change in the atmosphere, ocean, cryosphere and at the land surface show clear responses to human influence consistent with those expected based on model simulations and physical understanding. <!-- -->{3.8.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">For most large-scale indicators of climate change, the</span> <span class="&#8226;-Bold-condensed CharOverride-1">simulated recent mean climate from the latest generation Coupled Model Intercomparison Project Phase 6 (CMIP6) climate models underpinning this assessment has improved compared to the Coupled Model Intercomparison Project Phase 5 (CMIP5) models assessed in AR5 </span> (<span class="&#8226;-Bold-Condensed-Italic CharOverride-1">high confidence</span><span class="&#8226;-Bold-condensed CharOverride-1">). </span><span class="CharOverride-1"/> Some differences from observations remain, for example in regional precipitation patterns. High-resolution models exhibit reduced biases in some but not all aspects of surface and ocean climate (<i class="&#8226;-Condensed-italic">medium confidence</i>), and most Earth system models, which include biogeochemical feedbacks, perform as well as their lower-complexity counterparts (<i class="&#8226;-Condensed-italic">medium confidence</i>). The multi-model mean captures most aspects of observed climate change well (<i class="&#8226;-Condensed-italic">high confidence</i>). The multi-model mean captures the proxy-reconstructed global-mean surface air temperature (GSAT) change during past high- and low-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> climates (<i class="&#8226;-Condensed-italic">high confidence</i>) and the correct sign of temperature and precipitation change in most assessed regions in the mid-Holocene (<i class="&#8226;-Condensed-italic">medium confidence</i>). The simulation of paleoclimates on continental scales has improved compared to AR5 (<i class="&#8226;-Condensed-italic">medium confidence</i>), but models often underestimate large temperature and precipitation differences relative to the present day (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{3.8.2}</p></div></div><div class="h2-container" id="Human"><h2 class="unnumbered" lang="de-DE">Human Influence on the Atmosphere and Surface<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">The</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">likely </span><span class="&#8226;-Bold-condensed CharOverride-1">range of human-induced warming in glo</span><span class="&#8226;-Bold-condensed CharOverride-1">bal-me</span><span class="&#8226;-Bold-condensed CharOverride-1">an surface air temperature (GSAT) in 201</span><span class="&#8226;-Bold-condensed CharOverride-1">0</span><span class="&#8226;-Bold-condensed CharOverride-1">&#8211;2019 relative to</span><span class="&#8226;-Bold-condensed CharOverride-1">185</span><span class="&#8226;-Bold-condensed CharOverride-1">0</span><span class="&#8226;-Bold-condensed CharOverride-1">&#8211;19</span><span class="&#8226;-Bold-condensed CharOverride-1">00 is 0.8&#176;C&#8211;1.3&#176;C, encompassing the observed warming of 0.9&#176;C&#8211;1.2&#176;C, while the change attributable to natural forcings</span> <span class="&#8226;-Bold-condensed CharOverride-1">is only &#8722;0.1&#176;C to +0.1&#176;C. </span> The best estimate of human-induced warming is 1.07&#176;C. Warming can now be attributed since 1850&#8211;1900, instead of since 1951 as done in AR5, thanks to a better understanding of uncertainties and because observed warming is larger. The <i class="&#8226;-Condensed-italic">likely </i>ranges for human-induced GSAT and global mean surface temperature (GMST) warming are equal (<i class="&#8226;-Condensed-italic">medium confidence</i>). Attributing observed warming to specific anthropogenic forcings remains more uncertain. Over the same period, forcing from greenhouse gases<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-002-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch03.html#footnote-002">1</a></span></sup> <i class="&#8226;-Condensed-italic">likely </i> increased GSAT by 1.0&#176;C&#8211;2.0&#176;C, while other anthropogenic forcings including aerosols <i class="&#8226;-Condensed-italic">likely </i>decreased GSAT by 0.0&#176;C&#8211;0.8&#176;C. It is <i class="&#8226;-Condensed-italic">very likely </i> that human-induced greenhouse gas increases were the main driver<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-001-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch03.html#footnote-001">2</a></span></sup> of tropospheric warming since comprehensive satellite observations started in 1979, and <i class="&#8226;-Condensed-italic">extremely likely </i> that human-induced stratospheric ozone depletion was the main driver of cooling in the lower stratosphere between 1979 and the mid-1990s. <!-- -->{3.3.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">The CMIP6 model ensemble reproduces the observed historical global surface temperature trend and variability</span><span class="&#8226;-Bold-condensed CharOverride-1"> with biases small enough to support detection and attribution of hu</span><span class="&#8226;-Bold-condensed CharOverride-1">man-in</span><span class="&#8226;-Bold-condensed CharOverride-1">duced warming </span> (<span class="&#8226;-Bold-Condensed-Italic CharOverride-1">very high confidence</span><span class="&#8226;-Bold-condensed CharOverride-1">). </span> The CMIP6 historical simulations assessed in this report have an ensemble mean global surface temperature change within 0.2&#176;C of the observations over most of the historical period, and observed warming is within the 5&#8211;95% range of the CMIP6 ensemble. However, some CMIP6 models simulate a warming that is either above or below the assessed 5&#8211;95% range of observed warming. CMIP6 models broadly reproduce surface temperature variations over the past millennium, including the cooling that follows periods of intense volcanism (<i class="&#8226;-Condensed-italic">medium confidence</i>). For upper air temperature, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that most CMIP5 and CMIP6 models overestimate observed warming in the upper tropical troposphere by at least 0.1&#176;C per decade over the period 1979 to 2014. The latest updates to satellite-derived estimates of stratospheric temperature have resulted in decreased differences between simulated and observed changes of global mean temperature through the depth of the stratosphere (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{3.3.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">The slower rate of GMST increase observed over 1998&#8211;2012 compared to 1951&#8211;2012 was a temporary event followed by a strong GMST increase </span> (<span class="&#8226;-Bold-Condensed-Italic CharOverride-1">very high confidence</span><span class="&#8226;-Bold-condensed CharOverride-1">). </span>Improved observational datasets since AR5 show a larger GMST trend over 1998&#8211;2012 than earlier estimates. All the observed estimates of the 1998&#8211;2012 GMST trend lie within the 10th&#8211;90th percentile range of CMIP6 simulated trends (<i class="&#8226;-Condensed-italic">high confidence</i>). Internal variability, particularly Pacific Decadal Variability, and variations in solar and volcanic forcings partly offset the anthropogenic surface warming trend over the 1998&#8211;2012 period (<i class="&#8226;-Condensed-italic">high confidence</i>). Global ocean heat content continued to increase throughout this period, indicating continuous warming of the entire climate system (<i class="&#8226;-Condensed-italic">very high confidence</i>). Since 2012, GMST has warmed strongly, with the past five years (2016&#8211;2020) being the warmest five-year period in the instrumental record since at least 1850 (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{Cross-Chapter Box 3.1, 3.3.1; 3.5.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">It is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">likely </span><span class="&#8226;-Bold-condensed CharOverride-1">that human influence has contributed to</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2"><span id="footnote-000-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch03.html#footnote-000">3</a></span></sup> <span class="&#8226;-Bold-condensed CharOverride-1">moistening</span> <span class="&#8226;-Bold-condensed CharOverride-1">in the upper troposphere since 1979. </span><span class="&#8226;-Bold-condensed"/>Also, there <i class="&#8226;-Condensed-italic">is medium confidence</i> that human influence contributed to a global increase in annual surface specific humidity, and <i class="&#8226;-Condensed-italic">medium confidence</i> that it contributed to a decrease in surface relative humidity over mid-latitude Northern Hemisphere continents during summertime. <!-- -->{3.3.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">It is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">likely </span><span class="&#8226;-Bold-condensed CharOverride-1">that human influence has contributed to observed large-scale precipitation changes since the mid-20th century. </span><span class="CharOverride-1"/>New attribution studies strengthen previous findings of a detectable increase in Northern Hemisphere mid- to high-latitude land precipitation (<i class="&#8226;-Condensed-italic">high confidence</i>). Human influence has contributed to strengthening the zonal mean precipitation contrast between the wet tropics and dry subtropics (<i class="&#8226;-Condensed-italic">medium confidence</i>). Yet, anthropogenic aerosols contributed to decreasing global land summer monsoon precipitation from the 1950s to 1980s (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is also <i class="&#8226;-Condensed-italic">medium confidence</i> that human influence has contributed to high-latitude increases and mid-latitude decreases in Southern Hemisphere summertime precipitation since 1979 associated with the trend of the Southern Annular Mode toward its positive phase. Despite improvements, models still have deficiencies in simulating precipitation patterns, particularly over the tropical ocean (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{3.3.2, 3.3.3, 3.5.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">Human-induced greenhouse gas forcing is the main driver of the observed changes in hot and cold extremes on the global scale </span> (<span class="&#8226;-Bold-Condensed-Italic CharOverride-1">virtually certain</span><span class="&#8226;-Bold-condensed CharOverride-1">) and on most continents </span> (<span class="&#8226;-Bold-Condensed-Italic CharOverride-1">very likely </span><span class="&#8226;-Bold-condensed CharOverride-1">). </span><span class="CharOverride-1"/>It is <i class="&#8226;-Condensed-italic">likely </i> that human influence, in particular due to greenhouse gas forcing, is the main driver of the observed intensification of heavy precipitation in global land regions during recent decades. There is <i class="&#8226;-Condensed-italic"> high confidence</i> in the ability of models to capture the large-scale spatial distribution of precipitation extremes over land. The magnitude and frequency of extreme precipitation simulated by CMIP6 models are similar to those simulated by CMIP5 models (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{Cross-Chapter Box 3.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">It is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">likely </span><span class="&#8226;-Bold-condensed CharOverride-1">that human influence has contributed to the poleward expansion of the zonal mean Hadley cell in the Southern Hemisphere since the 1980s. </span> There is <i class="&#8226;-Condensed-italic">medium confidence</i> that the observed poleward expansion of the zonal mean Hadley cell in the Northern Hemisphere is within the range of internal variability. The causes of the observed strengthening of the Pacific Walker circulation since the 1980s are not well understood, and the observed strengthening trend is outside the range of trends simulated in the coupled models (<i class="&#8226;-Condensed-italic">medium confidence</i>). While CMIP6 models capture the general characteristics of the tropospheric large-scale circulation (<i class="&#8226;-Condensed-italic">high confidence</i>), systematic biases exist in the mean frequency of atmospheric blocking events, especially in the Euro-Atlantic sector, some of which reduce with increasing model resolution (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{3.3.3}</p></div><h2 class="unnumbered" lang="de-DE">Human Influence on the Cryosphere<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">It is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">very likely </span> <span class="&#8226;-Bold-condensed CharOverride-1">that anthropogenic forcing, mainly due to</span> <span class="&#8226;-Bold-condensed CharOverride-1">greenhouse gas increases, was the main driver of Arctic sea ice loss since the late 1970s. </span> There is new evidence that increases in anthropogenic aerosols have offset part of the greenhouse gas-induced Arctic sea ice loss since the 1950s (<i class="&#8226;-Condensed-italic">medium confidence</i>). In the Arctic, despite large differences in the mean sea ice state, loss of sea ice extent and thickness during recent decades is reproduced in all CMIP5 and CMIP6 models (<i class="&#8226;-Condensed-italic">high confidence</i>). By contrast, global climate models do not generally capture the small observed increase in Antarctic sea ice extent during the satellite era, and there is <i class="&#8226;-Condensed-italic">low confidence</i> in attributing the causes of this change. <!-- -->{3.4.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">It is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">very</span> <span class="CharOverride-1"/> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">likely </span><span class="&#8226;-Bold-condensed CharOverride-1">that human influence contributed to the</span> <span class="&#8226;-Bold-condensed CharOverride-1">observed reductions in Northern Hemisphere spring snow cover</span> <span class="&#8226;-Bold-condensed CharOverride-1">since 1950. </span> The seasonal cycle in Northern Hemisphere snow cover is better reproduced by CMIP6 than by CMIP5 models (<i class="&#8226;-Condensed-italic">high confidence</i>). Human influence was <i class="&#8226;-Condensed-italic">very likely</i> the main driver of the recent global, near-universal retreat of glaciers. It is <i class="&#8226;-Condensed-italic">very likely</i> that human influence has contributed to the observed surface melting of the Greenland Ice Sheet over the past two decades, and there is <i class="&#8226;-Condensed-italic">medium confidence</i> in an anthropogenic contribution to recent overall mass loss from the Greenland Ice Sheet. However, there is only <i class="&#8226;-Condensed-italic">limited evidence</i>, with <i class="&#8226;-Condensed-italic">medium agreement</i>, of human influence on Antarctic Ice Sheet mass balance through changes in ice discharge. <!-- -->{3.4.2, 3.4.3}</p></div><h2 class="unnumbered" lang="de-DE">Human Influence on the Ocean<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">It is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">extremely likely </span> <span class="&#8226;-Bold-condensed CharOverride-1">that human influence was the main driver</span> <span class="&#8226;-Bold-condensed CharOverride-1">of the ocean heat content increase observed since the 1970s, which extends into the deeper ocean </span> (<span class="&#8226;-Bold-Condensed-Italic CharOverride-1">very high confidence</span><span class="&#8226;-Bold-condensed CharOverride-1">). </span><span class="CharOverride-1"/> Since AR5, there is improved consistency between recent observed estimates and model simulations of changes in upper (&lt;700 m) ocean heat content, when accounting for both natural and anthropogenic forcings. Updated observations and model simulations show that warming extends throughout the entire water column (<i class="&#8226;-Condensed-italic">high confidence</i>), with CMIP6 models simulating 58% of industrial-era heat uptake (1850&#8211;2014) in the upper layer (0&#8211;700 m), 21% in the intermediate layer (700&#8211;2000 m) and 22% in the deep layer (&gt;2000 m). The structure and magnitude of multi-model mean ocean temperature biases have not changed substantially between CMIP5 and CMIP6 (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{3.5.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">It is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">extremely likely </span> <span class="&#8226;-Bold-condensed CharOverride-1">that human influence has contributed</span> <span class="&#8226;-Bold-condensed CharOverride-1"> to observed near-surface and subsurface ocean salinity</span> <span class="&#8226;-Bold-condensed CharOverride-1">changes since the mid-20th century. </span> The associated pattern of change corresponds to fresh regions becoming fresher and salty regions becoming saltier (<i class="&#8226;-Condensed-italic">high confidence</i>). Changes to the coincident atmospheric water cycle and ocean-atmosphere fluxes (evaporation and precipitation) are the primary drivers of the observed basin-scale salinity changes (<i class="&#8226;-Condensed-italic">high confidence</i>). The observed depth-integrated basin-scale salinity changes have been attributed to human influence, with CMIP5 and CMIP6 models able to reproduce these patterns only in simulations that include greenhouse gas increases (<i class="&#8226;-Condensed-italic">medium confidence</i>). The basin-scale changes are consistent across models and intensify through the historical period (<i class="&#8226;-Condensed-italic">high confidence</i>). The structure of the biases in the multi-model mean has not changed substantially between CMIP5 and CMIP6 (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{3.5.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">Combining the attributable contributions from glaciers, </span><span class="&#8226;-Bold-condensed CharOverride-1">i</span><span class="&#8226;-Bold-condensed CharOverride-1">ce-she</span><span class="&#8226;-Bold-condensed CharOverride-1">et surface mass balance and thermal expansion, it is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">very likely </span> <span class="&#8226;-Bold-condensed CharOverride-1">that human influence was the main driver of the observed global mean sea level rise since at least 1971. </span> Since AR5, studies have shown that simulations that exclude anthropogenic greenhouse gases are unable to capture the sea level rise due to thermal expansion (thermosteric) during the historical period and that model simulations that include all forcings (anthropogenic and natural) most closely match observed estimates. It is <i class="&#8226;-Condensed-italic">very likely </i> that human influence was the main driver of the observed global mean thermosteric sea level increase since 1970. <!-- -->{3.5.3, 3.5.1, 3.4.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">While observations show that the Atlantic Meridional Overturning Circulation (AMOC) has weakened from the mid-2000s to the mid-2010s </span> (<span class="&#8226;-Bold-Condensed-Italic CharOverride-1">high confidence</span>) <span class="&#8226;-Bold-condensed CharOverride-1"> and the Southern Ocean upper overturning cell has strengthened since the 1990s </span> (<span class="&#8226;-Bold-Condensed-Italic CharOverride-1">low confidence</span><span class="&#8226;-Bold-condensed CharOverride-1">), observational records are too short to determine the relative contributions of internal variability, natural forcing, and anthropogenic forcing to these changes </span> (<span class="&#8226;-Bold-Condensed-Italic CharOverride-1">high confidence</span><span class="&#8226;-Bold-condensed CharOverride-1">). </span> No changes in Antarctic Circumpolar Current transport or meridional position have been observed. The mean zonal and overturning circulations of the Southern Ocean and the mean overturning circulation of the North Atlantic (the Atlantic Meridional Overturning Circulation, AMOC) are broadly reproduced by CMIP5 and CMIP6 models. However, biases are apparent in the modelled circulation strengths (<i class="&#8226;-Condensed-italic">high confidence</i>) and their variability (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{3.5.4}</p></div><h2 class="unnumbered" lang="de-DE">Human Influence on the Biosphere<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">The main driver of the observed increase in the amplitude of the seasonal cycle of atmospheric CO</span><sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> <span class="&#8226;-Bold-condensed CharOverride-1">is enhanced fertilization of plant growth by the increasing concentration of atmospheric CO</span><sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> <span class="&#8226;-Bold-condensed CharOverride-1">(</span><span class="&#8226;-Bold-Condensed-Italic CharOverride-1">medium confidence)</span> <span class="&#8226;-Bold-condensed CharOverride-1">. </span>However, there is only <i class="&#8226;-Condensed-italic">low confidence</i> that this CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization has also been the main driver of observed greening because land management is the dominating factor in some regions. Earth system models simulate globally averaged land carbon sinks within the range of observation-based estimates (<i class="&#8226;-Condensed-italic">high confidence</i>), but global-scale agreement masks large regional disagreements. <!-- -->{3.6.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">It is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">virtually certain</span> <span class="&#8226;-Bold-condensed CharOverride-1">that the uptake of anthropogenic CO</span><sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> <span class="&#8226;-Bold-condensed CharOverride-1"/><span class="&#8226;-Bold-condensed CharOverride-1"> was the main driver of the observed acidification of the global</span> <span class="&#8226;-Bold-condensed CharOverride-1">surface open ocean. </span> The observed increase in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration in the subtropical and equatorial North Atlantic since 2000 is <i class="&#8226;-Condensed-italic">likely </i>associated in part with an increase in ocean temperature, a response that is consistent with the expected weakening of the ocean carbon sink with warming. Consistent with AR5 there is <i class="&#8226;-Condensed-italic">medium confidence</i> that deoxygenation in the upper ocean is due in part to human influence. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that Earth system models simulate a realistic time evolution of the global mean ocean carbon sink. <!-- -->{3.6.2}</p></div><h2 class="unnumbered" lang="de-DE">Human Influence on Modes of Climate Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">It is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">very likely </span><span class="&#8226;-Bold-condensed CharOverride-1">that human influence has contributed to the observed trend towards the positive phase of the Southern Annular Mode (SAM) since the 1970s and to the associated</span> <span class="&#8226;-Bold-condensed CharOverride-1">strengthening and southward shift of the Southern</span> <span class="&#8226;-Bold-condensed CharOverride-1">Hemispheric extratropical jet in austral summer. </span> The influence of ozone forcing on the SAM trend has been small since the early 2000s compared to earlier decades, contributing to a weaker SAM trend observed over 2000&#8211;2019 (<i class="&#8226;-Condensed-italic">medium confidence</i>). Climate models reproduce the summertime SAM trend well, with CMIP6 models outperforming CMIP5 models (<i class="&#8226;-Condensed-italic">medium confidence</i>). By contrast, the cause of the Northern Annular Mode (NAM) trend towards its positive phase since the 1960s and associated northward shifts of the Northern Hemispheric extratropical jet and storm track in boreal winter is not well understood. Models reproduce the observed spatial features and variance of the SAM and NAM very well (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{3.3.3, 3.7.1, 3.7.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">Human influence has not affected the principal tropical modes</span> <span class="&#8226;-Bold-condensed CharOverride-1">of interannual climate variability or their associated regional</span> <span class="&#8226;-Bold-condensed CharOverride-1">teleconnections beyond the range of internal variability </span> (<span class="&#8226;-Bold-Condensed-Italic CharOverride-1">high confidence</span><span class="&#8226;-Bold-condensed CharOverride-1">). </span>Further assessment since AR5 confirms that climate and Earth system models are able to reproduce most aspects of the spatial structure and variance of the El Ni&#241;o&#8211;Southern Oscillation and Indian Ocean Basin and Dipole modes (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, despite a slight improvement in CMIP6, some underlying processes are still poorly represented. In the Tropical Atlantic basin, which contains the Atlantic Zonal and Meridional modes, major biases in modelled mean state and variability remain. <!-- -->{3.7.3 to 3.7.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed CharOverride-1">There is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">medium confidence</span> <span class="&#8226;-Bold-condensed CharOverride-1">that anthropogenic and volcanic aerosols contributed to observed changes in the Atlantic Multi-decadal Variability (AMV) index and associated regional teleconnections since the 1960s, but there is</span> <span class="&#8226;-Bold-Condensed-Italic CharOverride-1">low confidence</span> <span class="&#8226;-Bold-condensed CharOverride-1">in the magnitude of this influence. </span> There is <i class="&#8226;-Condensed-italic"> high confidence</i> that internal variability is the main driver of Pacific Decadal Variability (PDV) observed since pre-industrial times, despite some modelling evidence for potential human influence. Uncertainties remain in quantification of the human influence on AMV and PDV due to brevity of the observational records, limited model performance in reproducing related sea surface temperature (SST) anomalies despite improvements from CMIP5 to CMIP6 (<i class="&#8226;-Condensed-italic">medium confidence</i>), and limited process understanding of their key drivers. <!-- -->{3.7.6, 3.7.7}</p></div></div></div><div class="h1-container" id="3.1"><h1 class="numbered">3.1 Scope and Overview<span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This chapter assesses the extent to which the climate system has been affected by human influence and to what extent climate models are able to simulate observed mean climate, changes and variability. This assessment is the basis for understanding what impacts of anthropogenic climate change may already be occurring and informs our confidence in climate projections. Moreover, an understanding of the amount of human-induced global warming to date is key to assessing our status with respect to the Paris Agreement goals of holding the increase in global average temperature to well below 2&#176;C above pre-industrial levels and pursuing efforts to limit the temperature increase to 1.5&#176;C (<a class="reference-link" href="#UNFCCC--2016">UNFCCC, 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The evidence of human influence on the climate system has strengthened progressively over the course of the previous five IPCC assessments, from the Second Assessment Report that concluded &#8216;the balance of evidence suggests a discernible human influence on climate&#8217; through to the Fifth Assessment Report (AR5) which concluded that &#8216;it is <i class="&#8226;-Condensed-italic">extremely likely </i> that human influence caused more than half of the observed increase in global mean surface temperature (GMST) from 1951 to 2010&#8217; (see also Sections 1.3.4 and 3.3.1.1). The AR5 concluded that climate models had been developed and improved since the Fourth Assessment Report (AR4) and were able to reproduce many features of observed climate. Nonetheless, several systematic biases were identified (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). This chapter additionally builds on the assessment of attribution of global temperatures contained in the IPCC Special Report on Global Warming of 1.5&#176;C (SR1.5; <a class="reference-link" href="#IPCC--2018">IPCC, 2018</a>), assessments of attribution of changes in the ocean and cryosphere in the IPCC Special Report on the Ocean and Cryosphere in a Changing Climate (SROCC; <a class="reference-link" href="#IPCC--2019b">IPCC, 2019b</a>), and assessments of attribution of changes in the terrestrial carbon cycle in the IPCC Special Report on Climate Change and Land (SRCCL, <a class="reference-link" href="#IPCC--2019a">IPCC, 2019a</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">This chapter assesses the evidence for human influence on observed large-scale indicators of climate change that are described in Cross-Chapter Box 2.2 and assessed in Chapter 2. It takes advantage of the longer period of record now available in many observational datasets. The assessment of the human-induced contribution to observed climate change requires an estimate of the expected response to human influence, as well as an estimate of the expected climate evolution due to natural forcings and an estimate of variability internal to the climate system (internal climate variability). For this we need high quality models, primarily climate and Earth system models. Since AR5, a new set of coordinated model results from the World Climate Research Programme (WCRP) Coupled Model Intercomparison Project Phase 6 (CMIP6; <a class="reference-link" href="#Eyring--2016a">Eyring et al., 2016a</a>) has become available. Together with updated observations of large-scale indicators of climate change (Chapter 2), CMIP simulations are a key resource for assessing human influence on the climate system. Pre-industrial control and historical simulations are of most relevance for model evaluation and assessment of internal variability, and these simulations are evaluated to assess fitness-for-purpose for attribution, which is the focus of this chapter (see also (<a class="section-link" data-title="Modelling Techniques, Comparisons and Performance Assessments" href="/report/ar6/wg1/chapter/chapter-1#1.5.4">Section 1.5.4</a>). This chapter provides the primary evaluation of large-scale indicators of climate change in this Report, and is complemented by other fitness-for-purpose evaluations in subsequent chapters. CMIP6 also includes an extensive set of idealized and single forcing experiments for attribution (<a class="reference-link" href="#Eyring--2016a">Eyring et al., 2016a</a>; <a class="reference-link" href="#Gillett--2016">Gillett et al., 2016</a>). In addition to the assessment of model performance and human influence on the climate system during the instrumental era up to the present-day, this chapter also includes evidence from paleo-observations and simulations over past millennia (<a class="reference-link" href="#Kageyama--2018">Kageyama et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Whereas in previous IPCC assessment reports the comparison of simulated and observed climate change was done separately in a model evaluation chapter and a chapter on detection and attribution, in AR6 these comparisons are integrated together. This has the advantage of allowing a single discussion of the full set of explanations for any inconsistency in simulated and observed climate change, including missing forcings, errors in the simulated response to forcings, and observational errors, as well as an assessment of the application of detection and attribution techniques to model evaluation. Where simulated and observed changes are consistent, this can be interpreted both as supporting attribution statements, and as giving confidence in simulated future change in the variable concerned (see also Box 4.1). However, if a model&#8217;s simulation of historical climate change has been tuned to agree with observations, or if the models used in an attribution study have been selected or weighted on the basis of the realism of their simulated climate response, this information would need to be considered in the assessment and any attribution results correspondingly tempered. An integrated discussion of evaluation and attribution supports such a robust and transparent assessment.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- ParaOverride-1">This chapter starts with a brief description of methods for detection and attribution of observed changes in <a class="section-link" data-title="Methods" href="#3.2">Section 3.2</a>, which builds on the more general introduction to attribution approaches in the Cross-Working Group Box on Attribution in Chapter 1. In this chapter we assess the detection of anthropogenic influence on climate on large spatial scales and long temporal scales, a concept related to, but distinct from, that of the emergence of anthropogenically-induced climate change from the range of internal variability on local scales and shorter time scales (<a class="section-link" data-title="The Emergence of the Climate Change Signal" href="/report/ar6/wg1/chapter/chapter-1#1.4.2.2">Section 1.4.2.2</a>). The following sections address the climate system component by component, in each case assessing human influence and evaluating climate models&#8217; simulations of the relevant aspects of climate and climate change. This chapter assesses the evaluation and attribution of global, hemispheric, continental and ocean basin-scale indicators of climate change in the atmosphere and at the Earth&#8217;s surface (<a class="section-link" data-title="Human Influence on the Atmosphere and&#160;Surface" href="#3.3">Section 3.3</a>, cryosphere (<a class="section-link" data-title="Human Influence on the Cryosphere" href="#3.4">Section 3.4</a>, ocean (<a class="section-link" data-title="Human Influence on the Ocean" href="#3.5">Section 3.5</a>, and biosphere (<a class="section-link" data-title="Human Influence on the Biosphere" href="#3.6">Section 3.6</a>, and the evaluation and attribution of modes of variability (Section 3.7), the period of slower warming in the early 21st century (Cross-Chapter Box 3.1) and large-scale changes in extremes (Cross-Chapter Box 3.2). Model evaluation and attribution on sub-continental scales are not covered here, since these are assessed in the <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> and in Chapter 10, and extreme event attribution is not covered since it is assessed in Chapter 11. <a class="section-link" data-title="Synthesis Across Earth System&#160;Components" href="#3.8">Section 3.8</a> assesses multivariate attribution and integrative measures of model performance based on multiple variables, as well as process representation in different classes of models. The chapter structure is summarized in Figure 3.1.</p><div class="&#8226;-2-columns" id="_idContainer008"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-4" id="figure-3-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_1.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"/><span class="&#8226;-Bold-condensed--dark-blue-">Figure 3.1 | Visual guide to Chapter 3. </span></strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/></div></div><div class="h1-container" id="3.2"><h1 class="numbered ParaOverride-2">3.2 Methods<span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">New methods for model evaluation that are used in this chapter are described in <a class="section-link" data-title="Modelling Techniques, Comparisons and Performance Assessments" href="/report/ar6/wg1/chapter/chapter-1#1.5.4">Section 1.5.4</a>. These include new techniques for process-based evaluation of climate and Earth system models against observations that have rapidly advanced since the publication of AR5 (<a class="reference-link" href="#Eyring--2019">Eyring et al., 2019</a>) as well as newly developed CMIP evaluation tools that allow a more rapid and comprehensive evaluation of the models with observations (<a class="reference-link" href="#Eyring--2016a">Eyring et al., 2016a</a>, b).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In this chapter, we use the Earth System Model Evaluation Tool (ESMValTool, <a class="reference-link" href="#Eyring--2020">Eyring et al., 2020</a>; <a class="reference-link" href="#Lauer--2020">Lauer et al., 2020</a>; <a class="reference-link" href="#Righi--2020">Righi et al., 2020</a>) and the NCAR Climate Variability Diagnostic Package (CVDP, <a class="reference-link" href="#Phillips--2014">Phillips et al., 2014</a>) that is included in the ESMValTool to produce most of the figures. This ensures traceability of the results and provides an additional level of quality control. The ESMValTool code to produce the figures in this chapter was released as open source software at the time of the publication of this Report (see details in the Chapter Data Table, Table SM.3.1). Figures in this chapter are produced either using one ensemble member from each model, or using all available ensemble members and weighting each simulation by 1/(<i class="&#8226;-Condensed-italic">NM</i><sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-3">i</sub>), where <i class="&#8226;-Condensed-italic">N</i> is the number of models and <i class="&#8226;-Condensed-italic">M</i><sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-3">i</sub> is the ensemble size of the <i class="&#8226;-Condensed-italic">i</i> th model, prior to calculating means and percentiles. Both approaches ensure that each model used is given equal weight in the figures, and details on which approach is used are provided in the figure captions.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">An introduction to recent developments in detection and attribution methods in the context of this Report is provided in the Cross-Working Group Box on Attribution in Chapter 1. Here we discuss new methods and improvements applicable to the attribution of changes in large-scale indicators of climate change which are used in this chapter.</p></div><div class="h3-container" id="3.2.1"><h3 class="numbered" lang="de-DE">3.2.1 Methods Based on Regression<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Regression-based methods, also known as fingerprinting methods, have been widely used for detection of climate change and attribution of the change to different external drivers. Initially, these methods were applied to detect changes in global surface temperature, and were then extended to other climate variables at different time and spatial scales (e.g., <a class="reference-link" href="#Hegerl--1996">Hegerl et al., 1996</a>; <a class="reference-link" href="#Hasselmann--1997">Hasselmann, 1997</a>; <a class="reference-link" href="#Allen--1999">Allen and Tett, 1999</a>; <a class="reference-link" href="#Gillett--2003b">Gillett et al., 2003b</a>; <a class="reference-link" href="#Zhang--2007">Zhang et al., 2007</a>; <a class="reference-link" href="#Min--2008a">Min et al., 2008a</a>, 2011). These approaches are based on multivariate linear regression and assume that the observed change consists of a linear combination of externally forced signals plus internal variability, which generally holds for large-scale variables (<a class="reference-link" href="#Hegerl--2011">Hegerl and Zwiers, 2011</a>). The regressors are the expected space&#8211;time response patterns to different climate forcings (fingerprints), and the residuals represent internal variability. Fingerprints are usually estimated from climate model simulations following spatial and temporal averaging. A regression coefficient which is significantly greater than zero implies that a detectable change is identified in the observations. When the confidence interval of the regression coefficient includes unity and is inconsistent with zero, the magnitude of the model simulated fingerprints is assessed to be consistent with the observations, implying that the observed changes can be attributed in part to a particular forcing. Variants of linear regression have been used to address uncertainty in the fingerprints due to internal variability (<a class="reference-link" href="#Allen--2003">Allen and Stott, 2003</a>) as well as structural model uncertainty (<a class="reference-link" href="#Huntingford--2006">Huntingford et al., 2006</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In order to improve the signal-to-noise ratio, observations and model-simulated responses are usually normalized by an estimate of internal variability derived from climate model simulations. This procedure requires an estimate of the inverse covariance matrix of the internal variability, and some approaches have been proposed for more reliable estimation of this (<a class="reference-link" href="#Ribes--2009">Ribes et al., 2009</a>). A signal can be spuriously detected due to too-small noise, and hence simulated internal variability needs to be evaluated with care. Model-simulated variability is typically checked through comparing modelled variance from unforced simulations with the observed residual variance using a standard residual consistency test (<a class="reference-link" href="#Allen--1999">Allen and Tett, 1999</a>), or an improved one (<a class="reference-link" href="#Ribes--2013">Ribes and Terray, 2013</a>). <a class="reference-link" href="#Imbers--2014">Imbers et al. (2014)</a> tested the sensitivity of detection and attribution results to different representations of internal variability associated with short-memory and long-memory processes. Their results supported the robustness of previous detection and attribution statements for the global mean temperature change but they also recommended the use of a wider variety of robustness tests.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Some recent studies focused on the improved estimation of the scaling factor (regression coefficient) and its confidence interval. <a class="reference-link" href="#Hannart--2014">Hannart et al. (2014)</a> described an inference procedure for scaling factors which avoids making the assumption that model error and internal variability have the same covariance structure. An integrated approach to optimal fingerprinting was further suggested in which all uncertainty sources (i.e., observational error, model error, and internal variability) are treated in one statistical model without a preliminary dimension reduction step (<a class="reference-link" href="#Hannart--2016">Hannart, 2016</a>). <a class="reference-link" href="#Katzfuss--2017">Katzfuss et al. (2017)</a> introduced a similar integrated approach based on a Bayesian model averaging. On the other hand, <a class="reference-link" href="#DelSole--2019">DelSole et al. (2019)</a> suggested a bootstrap method to better estimate the confidence intervals of scaling factors even in a weak-signal regime. It is notable that some studies do not optimize fingerprints, as uncertainty in the covariance introduces a further layer of complexity, but results in only a limited improvement in detection (<a class="reference-link" href="#Polson--2017">Polson and Hegerl, 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Another fingerprinting approach uses pattern similarity between observations and fingerprints, in which the leading empirical orthogonal function obtained from the time-evolving multi-model forced simulation is usually defined as a fingerprint (e.g., <a class="reference-link" href="#Santer--2013">Santer et al., 2013</a>; <a class="reference-link" href="#Marvel--2019">Marvel et al., 2019</a>; <a class="reference-link" href="#Bonfils--2020">Bonfils et al., 2020</a>). Observations and model simulations are then projected onto the fingerprint to measure the degree of spatial pattern similarity with the expected physical response to a given forcing. This projection provides the signal time series, which is in turn tested against internal variability, as estimated from long control simulations. As a way to extend this pattern-based approach to a high-dimensional detection variable at daily time scales, Sippel et al. (2019, 2020) proposed using the relationship pattern with a global climate change metric as a fingerprint. To solve the high-dimensional regression problem which makes regression coefficients not well constrained, they incorporated a statistical learning technique based on a regularized linear regression, which optimizes a global warming signal by giving lower weight to regions with large internal variability.</p></div></div><div class="h3-container" id="3.2.2"><h3 class="numbered" lang="de-DE">3.2.2 Other Probabilistic Approaches<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Considering the difficulty in accounting for climate modelling uncertainties in the regression-based approaches, <a class="reference-link" href="#Ribes--2017">Ribes et al. (2017)</a> introduced a new statistical inference framework based on an additivity assumption and likelihood maximization, which estimates climate model uncertainty based on an ensemble of opportunity and tests whether observations are inconsistent with internal variability and consistent with the expected response from climate models. The method was further developed by <a class="reference-link" href="#Ribes--2021">Ribes et al. (2021)</a>, who applied it to narrow the uncertainty range in the estimated human-induced warming. <a class="reference-link" href="#Hannart--2018">Hannart and Naveau (2018)</a>, on the other hand, extended the application of standard causal theory (<a class="reference-link" href="#Pearl--2009">Pearl, 2009</a>) to the context of detection and attribution by converting a time series into an event, and calculating the probability of causation, an approach which maximizes the causal evidence associated with the forcing. On the other hand, <a class="reference-link" href="#Schurer--2018">Schurer et al. (2018)</a> employed a Bayesian framework to explicitly consider climate modelling uncertainty in the optimal regression method. Application of these approaches to attribution of large-scale temperature changes supports a dominant anthropogenic contribution to the observed global warming.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Climate change signals can vary with time and discriminant analysis has been used to obtain more accurate estimates of time-varying signals, and has been applied to different variables such as seasonal temperatures (<a class="reference-link" href="#Jia--2012">Jia and DelSole, 2012</a>) and the South Asian monsoon (<a class="reference-link" href="#Srivastava--2014">Srivastava and DelSole, 2014</a>). The same approach was applied to separate aerosol forcing responses from other forcings (X. <a class="reference-link" href="#Yan--2016"/><a class="reference-link" href="#Yan--2016"/><a class="reference-link" href="#Yan--2016">Yan et al., 2016</a>) and results using climate model output indicated that detectability of the aerosol response is maximized by using a combination of temperature and precipitation data. <a class="reference-link" href="#Paeth--2017">Paeth et al. (2017)</a> introduced a detection and attribution method applicable for multiple variables based on a discriminant analysis and a Bayesian classification method. Finally, a systematic approach has been proposed to translating quantitative analysis into a description of confidence in the detection and attribution of a climate response to anthropogenic drivers (<a class="reference-link" href="#Stone--2016">Stone and Hansen, 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Overall, these new fingerprinting and other probabilistic methods for detection and attribution as well as efforts to better incorporate the associated uncertainties have addressed a number of shortcomings in previously applied detection and attribution techniques. They further strengthen the confidence in attribution of observed large-scale changes to a combination of external forcings as assessed in the following sections.</p></div></div></div><div class="h1-container" id="3.3"><h1 class="numbered">3.3 Human Influence on the Atmosphere and Surface<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-4-siblings"/><div class="h2-container" id="3.3.1"><h2 class="Headings_&#8226;-H2-after-H1" lang="de-DE">3.3.1 Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-7-siblings"><div class="h3-container" id="3.3.1.1"><h3 class="numbered" lang="de-DE">3.3.1.1 Surface Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Surface temperature change is the aspect of climate in which the climate research community has had most confidence over past IPCC assessment reports. This confidence comes from the availability of longer observational records compared to other indicators, a large response to anthropogenic forcing compared to variability in the global mean, and a strong theoretical understanding of the key thermodynamics driving its changes (<a class="reference-link" href="#Collins--2010">Collins et al., 2010</a>; <a class="reference-link" href="#Shepherd--2014">Shepherd, 2014</a>). The AR5 assessed that it was <i class="&#8226;-Condensed-italic">extremely likely </i> that human activities had caused more than half of the observed increase in global mean surface temperature from 1951 to 2010, and <i class="&#8226;-Condensed-italic">virtually certain</i> that internal variability alone could not account for the observed global warming since 1951 (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). The AR5 also assessed with <i class="&#8226;-Condensed-italic">very high confidence</i> that climate models reproduce the general features of the global-scale annual mean surface temperature increase over 1850&#8211;2011 and with <i class="&#8226;-Condensed-italic"> high confidence</i> that models reproduce global and Northern Hemisphere temperature variability on a wide range of time scales (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). This section assesses the performance of the new generation CMIP6 models (see Table AII.5) in simulating the patterns, trends, and variability of surface temperature, and the evidence from detection and attribution studies of human influence on large-scale changes in surface temperature.</p><div class="h4-container" id="3.3.1.1.1"><h4 class="numbered">3.3.1.1.1 Model evaluation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">To be fit for detecting and attributing human influence on globally-averaged surface temperatures, climate models need to represent, based on physical principles, both the response of surface temperature to external forcings and the internal variability in surface temperature over various time scales. This section assesses the performance of those aspects in the latest generation CMIP6 climate models. See (<a class="section-link" data-title="Synthesis Across Earth System&#160;Components" href="#3.8">Section 3.8</a> for evaluation at continental scales, <a class="section-link" data-title="Linking Global to Regional Climate Change" href="/report/ar6/wg1/chapter/chapter-10">Chapter 10</a> for model evaluation in the context of regional climate information, and the <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> for region-by-region assessments of model performance.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Reconstructions of past temperature from paleoclimate proxies (<a class="section-link" data-title="Surface Temperatures" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.1">Section 2.3.1.1</a> and Cross-Chapter Box 2.1) have been used to evaluate modelled past climate temperature change patterns. The AR5 found that CMIP5 (<a class="reference-link" href="#Taylor--2012">Taylor et al., 2012</a>) models were able to reproduce the large-scale patterns of temperature during the Last Glacial Maximum (LGM) (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>) and simulated a polar amplification broadly consistent with reconstructions for warm (Pliocene and Eocene) and cold (LGM) periods (<a class="reference-link" href="#Masson-Delmotte--2013">Masson-Delmotte et al., 2013</a>). Since AR5, a better understanding of temperature proxies and their uncertainties and in some cases the forcing applied to model simulations has led to better agreement between models and reconstructions over a wide range of past climates. For the Pliocene and Eocene warm periods, understanding of uncertainties in temperature proxies (<a class="reference-link" href="#Hollis--2019">Hollis et al., 2019</a>; <a class="reference-link" href="#McClymont--2020">McClymont et al., 2020</a>) and the boundary conditions used in climate simulations (<a class="reference-link" href="#Haywood--2016">Haywood et al., 2016</a>; <a class="reference-link" href="#Lunt--2017">Lunt et al., 2017</a>) has improved, and some models now agree better with temperature proxies for these time periods compared to models assessed in AR5 (Sections 7.4.4.1.2, 7.4.4.2.2 and Cross-Chapter Box 2.4; <a class="reference-link" href="#Zhu--2019">Zhu et al., 2019</a>; <a class="reference-link" href="#Haywood--2020">Haywood et al., 2020</a>; <a class="reference-link" href="#Lunt--2021">Lunt et al., 2021</a>). For the Last Interglacial (LIG), improved temporal resolution of temperature proxies (<a class="reference-link" href="#Capron--2017">Capron et al., 2017</a>) and better appreciation of the importance of freshwater forcing (<a class="reference-link" href="#Stone--2016">Stone et al., 2016</a>) have clarified the reasons behind apparent model-data inconsistencies. Regional LIG temperature responses simulated by CMIP6 are within the uncertainty ranges of reconstructed temperature responses, except in regions where unresolved changes in regional ocean circulation, meltwater, or vegetation changes may cause model mismatches (<a class="reference-link" href="#Otto-Bliesner--2021">Otto-Bliesner et al., 2021</a>). For the LGM, the CMIP5 and CMIP6 ensembles compare similarly to new sea surface temperature (SST) and surface air temperature (SAT) proxy reconstructions (Figure 3.2a; <a class="reference-link" href="#Cleator--2020">Cleator et al., 2020</a>; <a class="reference-link" href="#Tierney--2020b">Tierney et al., 2020b</a>). The very cold CMIP6 LGM simulation by the Community Earth System Model Version 2.1 (CESM2.1) is an exception related to the high equilibrium climate sensitivity (ECS) of that model (Section 7.5.6; <a class="reference-link" href="#Kageyama--2021a">Kageyama et al., 2021a</a>; <a class="reference-link" href="#Zhu--2021">Zhu et al., 2021</a>). Figure 3.2a illustrates the wide range of simulated global LGM temperature responses in both ensembles. CMIP6 models tend to underestimate the cooling over land, but agree better with oceanic reconstructions. For the mid-Holocene, the regional biases found in CMIP5 simulations are similar to those in pre-industrial and historical simulations (<a class="reference-link" href="#Harrison--2015">Harrison et al., 2015</a>; <a class="reference-link" href="#Ackerley--2017">Ackerley et al., 2017</a>), suggesting common causes. CMIP5 models underestimate Arctic warming in the mid-Holocene (<a class="reference-link" href="#Yoshimori--2019">Yoshimori and Suzuki, 2019</a>). CMIP6 models simulate a mid-latitude, subtropical, and tropical cooling compared to the pre-industrial period, whereas temperature proxies indicate a warming (see <a class="section-link" data-title="Temperatures of the post-glacial period (past 7000 years)" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.1.2">Section 2.3.1.1.2</a>; <a class="reference-link" href="#Brierley--2020">Brierley et al., 2020</a>; <a class="reference-link" href="#Kaufman--2020">Kaufman et al., 2020</a>), although accounting for seasonal effects in the proxies may reduce the discrepancy (<a class="reference-link" href="#Bova--2021">Bova et al., 2021</a>). Over the past millennium, reconstructed and simulated temperature anomalies, internal variability, and forced response agree well over Northern Hemisphere continents, but those statistics disagree strongly in the Southern Hemisphere, where models seem to overestimate the response (<a class="reference-link" href="#PAGES 2k-PMIP3 group--2015">PAGES 2k-PMIP3 group, 2015</a>). That disagreement is partly explained by the lower quality of the reconstructions in the Southern Hemisphere, but model and/or forcing errors may also contribute (<a class="reference-link" href="#Neukom--2018">Neukom et al., 2018</a>). Figure 3.2b shows that land/sea warming contrast behaves coherently in model simulations across multiple periods, with a slight non-linearity in land warming due to a smaller contribution of snow cover to temperature response in warmer climates. A multivariate assessment of paleoclimate model simulations is carried out in <a class="section-link" data-title="Multivariate Model Evaluation" href="#3.8.2">Section 3.8.2</a>.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer009"><div class="_idGenObjectStyleOverride-1" id="_idContainer010"><img loading="lazy" alt="" class="_idGenObjectAttribute-5" id="figure-3-2" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_2.png"/></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.2 | </span><span class="CharOverride-12">Changes in surface temperature for different paleoclimates. </span><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>Comparison of reconstructed and modelled surface temperature anomalies for the Last Glacial Maximum over land and ocean in the Tropics (30&#176;N&#8211;30&#176;S). Land-based reconstructions are from <a class="reference-link" href="#Cleator--2020">Cleator et al. (2020)</a>. Ocean-based reconstructions are from <a class="reference-link" href="#Tierney--2020b">Tierney et al. (2020b)</a>. Model anomalies are calculated as the difference between Last Glacial Maximum and pre-industrial control simulations of the PMIP3 and PMIP4 ensembles, sampled at the reconstruction data points. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Land&#8211;sea contrast in global mean surface temperature change for different paleoclimates. Small symbols show individual model simulations from the CMIP5 and CMIP6 ensembles. Large symbols show ensemble means and assessed values. <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>Upper panel shows time series of volcanic radiative forcing, in W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-13">&#8722;2</sup>, as used in the CMIP5 (<a class="reference-link" href="#Gao--2008">Gao et al., 2008</a>; <a class="reference-link" href="#Crowley--2013">Crowley and Unterman, 2013</a>; see also <a class="reference-link" href="#Schmidt--2011">Schmidt et al., 2011</a>) and CMIP6 (850 CE to 1900 CE from <a class="reference-link" href="#Toohey--2017">Toohey and Sigl (2017)</a>, 1850&#8211;2015 from <a class="reference-link" href="#Luo--2018">Luo (2018)</a>). The forcing was calculated from the stratospheric aerosol optical depth at 550 nm shown in Figure 2.2. Lower panel shows time series of global mean surface temperature anomalies, in &#176;C, with respect to 1850&#8211;1900 for the CMIP5 and CMIP6 past1000 simulations and their historical continuation simulations. Simulations are coloured according to the volcanic radiative forcing dataset they used. The median reconstruction of temperature from <a class="reference-link" href="#PAGES 2k Consortium--2019">PAGES 2k Consortium (2019)</a> is shown in black, the 5&#8211;95% confidence interval is shown by grey lines and the grey envelopes show the 1st, 5th, 15th, 25th, 35th, 45th, 55th, 65th, 75th, 85th, 95th, and 99th percentiles. All data in both panels are band-passed filtered, where frequencies longer than 20 years have been retained. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-2/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the historical period, AR5 assessed with <i class="&#8226;-Condensed-italic">very high confidence</i> that CMIP5 models reproduced observed large-scale mean surface temperature patterns, although errors of several degrees appear in elevated regions, like the Himalayas and Antarctica, near the edge of the sea ice in the North Atlantic, and in upwelling regions. This assessment is updated here for the CMIP6 simulations. Figure 3.3 shows the annual mean surface air temperature at 2 m for the CMIP5 and CMIP6 multi-model means, both compared to the fifth generation European Centre for Medium-Range Weather Forecasts (ECMWF) atmospheric reanalysis (ERA5; <a class="section-link" data-title="New Developments in Reanalyses" href="/report/ar6/wg1/chapter/chapter-1#1.5.2">Section 1.5.2</a>) for the period 1995&#8211;2014. The distribution of biases is similar in CMIP5 and CMIP6 models, as already noted by several studies (<a class="reference-link" href="#Crueger--2018">Crueger et al., 2018</a>; <a class="reference-link" href="#G&#259;inu&#351;&#259;-Bogdan--2018">G&#259;inu&#351;&#259;-Bogdan et al., 2018</a>; <a class="reference-link" href="#Kuhlbrodt--2018">Kuhlbrodt et al., 2018</a>; <a class="reference-link" href="#Lauer--2018">Lauer et al., 2018</a>). Arctic temperature biases seem more widespread in both ensembles than assessed at the time of AR5. The fundamental causes of temperature biases remain elusive, with errors in clouds (<a class="reference-link" href="#Lauer--2018">Lauer et al., 2018</a>), ocean circulation (<a class="reference-link" href="#Kuhlbrodt--2018">Kuhlbrodt et al., 2018</a>), winds (<a class="reference-link" href="#Lauer--2018">Lauer et al., 2018</a>), and surface energy budget (<a class="reference-link" href="#Hourdin--2015">Hourdin et al., 2015</a>; <a class="reference-link" href="#S&#233;f&#233;rian--2016">S&#233;f&#233;rian et al., 2016</a>; <a class="reference-link" href="#G&#259;inu&#351;&#259;-Bogdan--2018">G&#259;inu&#351;&#259;-Bogdan et al., 2018</a>) being frequently cited candidates. Increasing horizontal resolution shows promise for decreasing long-standing biases in surface temperature over large regions (<a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>). Panels e and f of Figure 3.3 show that biases in the mean High-Resolution Model Intercomparison Project (HighResMIP, <a class="reference-link" href="#Haarsma--2016">Haarsma et al., 2016</a>) models (see also Table AII.6) are smaller than those in the mean of the corresponding lower-resolution versions of the same models simulating the same period (see also (<a class="section-link" data-title="Process Representation in Different Classes of Models" href="#3.8.2.2">Section 3.8.2.2</a>). However, the bias reduction is modest (<a class="reference-link" href="#Palmer--2019">Palmer and Stevens, 2019</a>). In addition, the biases of the limited number of models participating in HighResMIP are not entirely representative of overall CMIP6 biases, especially in the Southern Ocean, as indicated by comparing panels b and f of Figure 3.3.</p><div class="Basic-Text-Frame" id="_idContainer012"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns ParaOverride-9" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-6" id="figure-3-3" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_3.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.3</span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Annual mean near-surface (2 m) air temperature (&#176;C) for the period 1995&#8211;2014. (a) </span>Multi-model (ensemble) mean constructed with one realization of the CMIP6 historical experiment from each model. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Multi-model mean bias, defined as the difference between the CMIP6 multi-model mean and the climatology of the fifth generation European Centre for Medium-Range Weather Forecasts (ECMWF) atmospheric reanalysis of the global climate (ERA5). <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>Multi-model mean of the root mean square error calculated over all months separately and averaged, with respect to the climatology from ERA5. <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span>Multi-model mean bias defined as the difference between the CMIP6 multi-model mean and the climatology from ERA5. The difference between the multi-model mean of<span class="&#8226;-Bold-condensed--dark-blue-"> (e) </span>high-resolution and <span class="&#8226;-Bold-condensed--dark-blue-"> (f) </span>low-resolution simulations of four HighResMIP models and the climatology from ERA5 is also shown. Uncertainty is represented using the advanced approach: No overlay indicates regions with robust signal, where &#8805;66% of models show change greater than the variability threshold and &#8805;80% of all models agree on sign of change; diagonal lines indicate regions with no change or no robust signal, where &lt;66% of models show a change greater than the variability threshold; crossed lines indicate regions with conflicting signal, where &#8805;66% of models show change greater than the variability threshold and &lt;80% of all models agree on sign of change. For more information on the advanced approach, please refer to Cross-Chapter Box Atlas.1. Dots in panel (e) mark areas where the bias in high resolution versions of the HighResMIP models is not lower in at least three out of four models than in the corresponding low-resolution versions. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-3/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed with <i class="&#8226;-Condensed-italic">very high confidence</i> that models reproduce the general history of the increase in global-scale annual mean surface temperature since the year 1850, although AR5 also reported that an observed reduction in the rate of warming over the period 1998&#8211;2012 was not reproduced by the models (Cross-Chapter Box 3.1; <a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). Figure 3.2c and Figure 3.4 show time series of anomalies in annually and globally averaged surface temperature simulated by CMIP5 and CMIP6 models for the past millennium and the period 1850 to 2020, respectively, with the baseline set to 1850&#8211;1900 (see <a class="section-link" data-title="Baselines, Reference Periods and Anomalies" href="/report/ar6/wg1/chapter/chapter-1#1.4.1">Section 1.4.1</a>). As also indicated by Figure 3.4, the spread in simulated absolute temperatures is large (<a class="reference-link" href="#Palmer--2019">Palmer and Stevens, 2019</a>). However, the discussion is based on temperature anomaly time series instead of absolute temperatures because our focus is on evaluation of the simulation of climate change in these models, and also because anomalies are more uniformly distributed and are more easily deseasonalized to isolate long-term trends (see <a class="section-link" data-title="Baselines, Reference Periods and Anomalies" href="/report/ar6/wg1/chapter/chapter-1#1.4.1">Section 1.4.1</a>). CMIP6 models broadly reproduce surface temperature variations over the past millennium, including the cooling that follows periods of intense volcanism (<i class="&#8226;-Condensed-italic">medium confidence</i>) (Figure 3.2c). Simulated GMST anomalies are well within the uncertainty range of temperature reconstructions (<i class="&#8226;-Condensed-italic">medium confidence</i>) since about the year 1300, except for some short periods immediately following large volcanic eruptions, for which simulations driven by different forcing datasets disagree (Figure 3.2c). Before the year 1300, larger disagreements between models and temperature reconstructions are expected because forcing and temperature reconstructions are increasingly uncertain further back in time, but specific causes have not been identified conclusively (<a class="reference-link" href="#Ljungqvist--2019">Ljungqvist et al., 2019</a>; <a class="reference-link" href="#PAGES 2k Consortium--2019">PAGES 2k Consortium, 2019</a>) (<i class="&#8226;-Condensed-italic">medium confidence</i>). For the historical period, results for CMIP6 shown in Figure 3.4 suggest that the qualitative history of surface temperature increase is well reproduced, including the increase in warming rates beginning in the 1960s and the temporary cooling that follows large volcanic eruptions.</p><div class="Basic-Text-Frame" id="_idContainer014"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-7" id="figure-3-4" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_4.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.4 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Observed and simulated time series of the anomalies in annual a

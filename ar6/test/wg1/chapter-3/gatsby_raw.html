-copy--full-justify-">The ocean plays an important role as the Earth&#8217;s primary energy store. The AR5 and SROCC assessed that the ocean accounted for more than 90% of the Earth&#8217;s energy change since the 1970s (<a class="reference-link" href="#Rhein--2013">Rhein et al., 2013</a>; <a class="reference-link" href="#Bindoff--2019">Bindoff et al., 2019</a>). These assessments are consistent with recent studies assessed in Section 7.2 and Cross-Chapter Box 9.1, which find that 91% of the observed change in Earth&#8217;s total energy from 1971 to 2018 was stored in the ocean (<a class="reference-link" href="#von Schuckmann--2020">von Schuckmann et al., 2020</a>). The AR5 concluded that anthropogenic forcing has <i class="&#8226;-Condensed-italic">very likely </i> made a substantial contribution to ocean warming above 700 m, whereas below 700 m, limited measurements restricted the assessment of ocean heat content changes in AR5 and prevented a robust comparison between observations and models (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">With the recent increase in ocean sampling by Argo to 2000 m (<a class="reference-link" href="#Roemmich--2015">Roemmich et al., 2015</a>; <a class="reference-link" href="#Riser--2016">Riser et al., 2016</a>; <a class="reference-link" href="#von Schuckmann--2016">von Schuckmann et al., 2016</a>) and the resulting improvements in estimates of ocean heat content (<a class="reference-link" href="#Abraham--2013">Abraham et al., 2013</a>; <a class="reference-link" href="#Balmaseda--2013">Balmaseda et al., 2013</a>; <a class="reference-link" href="#Durack--2014b">Durack et al., 2014b</a>; <a class="reference-link" href="#Cheng--2017">Cheng et al., 2017</a>; <a class="reference-link" href="#von Schuckmann--2020">von Schuckmann et al., 2020</a>), a more quantitative assessment of the global ocean heat content changes that extends into the intermediate ocean (700&#8211;2000 m) over the more recent period (from 2005 to the present; <a class="reference-link" href="#Durack--2018">Durack et al., 2018</a>) can be performed. Observed ocean heat content changes are discussed in <a class="section-link" data-title="Ocean Temperature, Heat Content and&#160;Thermal&#160;Expansion" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.1">Section 2.3.3.1</a>, where it is reported that it is <i class="&#8226;-Condensed-italic">virtually certain</i> that the global upper ocean (0&#8211;700 m) and <i class="&#8226;-Condensed-italic">very likely </i> that the global intermediate ocean (700&#8211;2000 m) warmed substantially from 1971 to the present. Further, ocean layer warming contributions are reported as 61% (0&#8211;700 m), 31% (700&#8211;2000 m) and 8% (&gt;2000 m) for the 1971 to 2018 period (Table 2.7). CMIP5 model simulations replicate this partitioning fairly well for the industrial-era (1865 to 2017) throughout the upper (0&#8211;700 m, 65%), intermediate (700&#8211;2000 m, 20%) and deep (&gt;2000 m, 15%) layers (<a class="reference-link" href="#Gleckler--2016">Gleckler et al., 2016</a>; <a class="reference-link" href="#Durack--2018">Durack et al., 2018</a>). The corresponding warming percentages for the multi-model mean of a subset of CMIP6 simulations over the 1850&#8211;2014 period are 58% for the upper, 21% for the intermediate, and 22% for the deep-ocean layers (Figure 3.26). These results are consistent with SROCC which assessed that it is <i class="&#8226;-Condensed-italic">virtually certain</i> that both the upper and intermediate ocean warmed from 2004 to 2016, with an increased rate of warming since 1993 (<a class="reference-link" href="#Bindoff--2019">Bindoff et al., 2019</a>). The spatial distribution of these changes for different ocean depths is assessed in Section 9.2.2.1.</p><div class="&#8226;-2-columns" id="_idContainer062"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"><img loading="lazy" alt="" class="_idGenObjectAttribute-29" id="figure-3-26" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_26.png"/></span></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.26 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Global ocean heat content in CMIP6 simulations and observations. </span> Time series of observed (black) and simulated (red) global ocean heat content anomalies with respect to 1995&#8211;2014 for the full ocean depth <span class="&#8226;-Bold-condensed--dark-blue-"> (left-hand panel)</span>; upper layer: 0&#8211;700 m <span class="&#8226;-Bold-condensed--dark-blue-"> (top right-hand panel)</span>; intermediate layer: 700&#8211;2000 m <span class="&#8226;-Bold-condensed--dark-blue-"> (middle right-hand panel)</span>; and the abyssal ocean: &gt;2000 m <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom right-hand panel)</span>. The best estimate observations (black solid line) for the period of 1971&#8211;2018, along with <i class="&#8226;-Light-condensed-italic">very likely </i>ranges (black shading) are from <a class="section-link" data-title="Ocean Temperature, Heat Content and&#160;Thermal&#160;Expansion" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.1">Section 2.3.3.1</a>. For the models (1860&#8211;2014), ensemble members from 15 CMIP6 models are used to calculate the multi-model mean values (red solid line) after averaging across simulations for each independent model. The <i class="&#8226;-Light-condensed-italic">very likely </i>ranges in the simulations are shown in red shading. Simulation drift has been removed from all CMIP6 historical runs using a contemporaneous portion of the linear fit to each corresponding pre-industrial control run (<a class="reference-link" href="#Gleckler--2012">Gleckler et al., 2012</a>). Units are zettajoules (ZJ; 10<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">21</sup> joule). Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-26/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The multi-model means of both CMIP5 and CMIP6 historical simulations forced with time varying natural and anthropogenic forcing shows robust increases in ocean heat content in the upper (0&#8211;700 m) and intermediate (700&#8211;2000 m) ocean (<i class="&#8226;-Condensed-italic">high confidence</i>) (Figure 3.26; <a class="reference-link" href="#Cheng--2016">Cheng et al., 2016</a>, <a class="reference-link" href="#Cheng--2019">2019</a>; <a class="reference-link" href="#Gleckler--2016">Gleckler et al., 2016</a>; <a class="reference-link" href="#Bilbao--2019">Bilbao et al., 2019</a>; <a class="reference-link" href="#Tokarska--2019">Tokarska et al., 2019</a>). Temporary (&lt;10 years) surface and subsurface cooling during and after large volcanic eruptions is also captured in the upper-ocean, and global mean ocean heat content (<a class="reference-link" href="#Balmaseda--2013">Balmaseda et al., 2013</a>). The ocean heat content increase is also reflected in the corresponding ocean thermal expansion which is a leading contributor to global mean sea level rise (Sections 3.5.3.2 and 9.2.4, and Box 9.1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the period 1971&#8211;2014, the rate of ocean heat uptake for the global ocean in the CMIP6 models is about 6.43 [2.08&#8211;8.66] ZJ yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>, with the upper, intermediate and deeper layers respectively accounting for 68%, 16% and 16% of the full depth global heat uptake (Figure 3.26). Overall, the simulated ocean heat content changes are consistent with the updated and improved observational analyses, within the <i class="&#8226;-Condensed-italic">very likely </i>uncertainty range defined for each (see also (<a class="section-link" data-title="Ocean Temperature, Heat Content and&#160;Thermal&#160;Expansion" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.1">Section 2.3.3.1</a>, Table 2.7; <a class="reference-link" href="#Domingues--2008">Domingues et al., 2008</a>; <a class="reference-link" href="#Purkey--2010">Purkey and Johnson, 2010</a>; <a class="reference-link" href="#Levitus--2012">Levitus et al., 2012</a>; <a class="reference-link" href="#Good--2013">Good et al., 2013</a>; <a class="reference-link" href="#Cheng--2017">Cheng et al., 2017</a>; <a class="reference-link" href="#Ishii--2017">Ishii et al., 2017</a>; <a class="reference-link" href="#Zanna--2019">Zanna et al., 2019</a>) as well as with the ocean components of total Earth heating assessed in Section 7.2.2.2, Table 7.1. Nevertheless, large uncertainties remain, particularly in the deeper layers due to the poor temporal and spatial sampling coverage, particularly in the Atlantic, Southern and Indian Oceans (<a class="reference-link" href="#Garry--2019">Garry et al., 2019</a>). The <i class="&#8226;-Condensed-italic">very likely </i>ranges of the simulated trends for the full ocean depth and below 2000 m fall within the <i class="&#8226;-Condensed-italic">very likely </i>range of observed uptake during the last two decades. In the intermediate layer, the multi-model ensemble mean mostly stays above the observed 5th&#8211;95th percentile range before the year 2000, and below that range after 2000. For the upper ocean, some individual model realizations show a reduced ocean heat content increase during the 1970s and 1980s, which is then compensated by a greater warming than the observations from the early 1990s. These discrepancies have been linked with a temporary increase in the Southern Ocean deep water formation rate, as well as with the models&#8217; strong aerosol cooling effects and high equilibrium climate sensitivity (see also Section 7.5.6 and Box 7.2; <a class="reference-link" href="#Andrews--2019">Andrews et al., 2019</a>, <a class="reference-link" href="#Andrews--2020">2020</a>; <a class="reference-link" href="#Golaz--2019">Golaz et al., 2019</a>; <a class="reference-link" href="#Dunne--2020">Dunne et al., 2020</a>; <a class="reference-link" href="#Winton--2020">Winton et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Nevertheless, simulations show that the rate of ocean heat uptake has doubled in the past few decades, when contrasted to the rate over the complete 20th century (Figure 3.26), with over a third of the accumulated heat stored below 700 m (<a class="reference-link" href="#Cheng--2016">Cheng et al., 2016</a>, <a class="reference-link" href="#Cheng--2019">2019</a>; <a class="reference-link" href="#Gleckler--2016">Gleckler et al., 2016</a>; <a class="reference-link" href="#Durack--2018">Durack et al., 2018</a>). The Southern Ocean shows the strongest ocean heat uptake that penetrates to deeper layers (Section 9.2.3.2), whereas ocean heat content increases in the Pacific and Indian Oceans largely occur in the upper layers (<a class="reference-link" href="#Bilbao--2019">Bilbao et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, the attribution of ocean heat content increases to anthropogenic forcing has been further supported by more detection and attribution studies. These studies have shown that contributions from natural forcing alone cannot explain the observed changes in ocean heat content in either the upper or intermediate ocean layers, and a response to anthropogenic forcing is clearly detectable in ocean heat content (<a class="reference-link" href="#Gleckler--2016">Gleckler et al., 2016</a>; <a class="reference-link" href="#Bilbao--2019">Bilbao et al., 2019</a>; <a class="reference-link" href="#Tokarska--2019">Tokarska et al., 2019</a>). Moreover, a response to greenhouse gas forcing is detectable independently of the response to other anthropogenic forcings (<a class="reference-link" href="#Bilbao--2019">Bilbao et al., 2019</a>; <a class="reference-link" href="#Tokarska--2019">Tokarska et al., 2019</a>), which has offset part of the greenhouse gas induced warming. Further evidence is provided by the agreement between observed and simulated changes in global thermal expansion associated with the ocean heat content increase when both natural and anthropogenic forcings are included in the simulations (<a class="section-link" data-title="Sea Level Change Attribution" href="#3.5.3.2">Section 3.5.3.2</a>), though internal variability plays a larger role in driving basin-scale thermosteric sea level trends (<a class="reference-link" href="#Bilbao--2015">Bilbao et al., 2015</a>). Over the Southern Ocean, warming is detectable over the late 20th century and is largely attributable to greenhouse gases (<a class="reference-link" href="#Swart--2018">Swart et al., 2018</a>; <a class="reference-link" href="#Hobbs--2021">Hobbs et al., 2021</a>), while other anthropogenic forcings such as ozone depletion have been shown to mitigate the warming in some of the CMIP5 simulations (<a class="reference-link" href="#Swart--2018">Swart et al., 2018</a>; <a class="reference-link" href="#Hobbs--2021">Hobbs et al., 2021</a>). The use of the mean temperature above a fixed isotherm rather than fixed depth further strengthens a robust detection of the anthropogenic response in the upper ocean (<a class="reference-link" href="#Weller--2016">Weller et al., 2016</a>), and better accounting for internal variability in the upper ocean (<a class="reference-link" href="#Rathore--2020">Rathore et al., 2020</a>), helps explain reported hemispheric asymmetry in ocean heat content change (<a class="reference-link" href="#Durack--2014b">Durack et al., 2014b</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, there is strong evidence for an improved understanding of the observed global ocean heat content increase. It is <i class="&#8226;-Condensed-italic">extremely likely </i> that human influence was the main driver of the ocean heat content increase observed since the 1970s, which extends into the deeper ocean (<i class="&#8226;-Condensed-italic">very high confidence</i>). Updated observations, like model simulations, show that warming extends throughout the entire water column (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div></div></div></div><div class="h2-container" id="3.5.2"><h2 class="numbered" lang="de-DE">3.5.2 Ocean Salinity<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-16-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">While ocean assessments have primarily focused on temperature changes, improved observational salinity products since the early 2000s have supported more assessment of long-term ocean salinity change and variability from AR4 (<a class="reference-link" href="#Bindoff--2007">Bindoff et al., 2007</a>) to AR5 across both models and observations (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>; <a class="reference-link" href="#Rhein--2013">Rhein et al., 2013</a>). The AR5 assessed that it was <i class="&#8226;-Condensed-italic">very likely </i> that anthropogenic forcings have made a discernible contribution to surface and subsurface ocean salinity changes since the 1960s. The SROCC augmented these insights, noting that observed high latitude freshening and warming have <i class="&#8226;-Condensed-italic">very likely </i> made the surface ocean less dense with a stratification increase of between 2.18% and 2.42% from 1970 to 2017 (<a class="reference-link" href="#Bindoff--2019">Bindoff et al., 2019</a>). A recent observational analysis has expanded on these assessments, suggesting a very marked summertime density contrast enhancement across the mixed layer base of 6.2&#8211;11.6% per decade, driven by changes in temperature and salinity, which is more than six times larger than previous estimates (<a class="reference-link" href="#Sall&#233;e--2021">Sall&#233;e et al., 2021</a>). An idealized ocean modelling study suggests that the enhanced stratification can account for a third of the salinity enhancement signal since 1990 (<a class="reference-link" href="#Zika--2018">Zika et al., 2018</a>). Thus, there has been an expansion of observed global- and basin-scale salinity change assessment literature since AR5, with many new studies reproducing the key patterns of long-term salinity change reported in AR5 (<a class="reference-link" href="#Rhein--2013">Rhein et al., 2013</a>), and linking these through modelling studies to coincident changes in evaporation&#8211;precipitation patterns at the ocean surface (Sections 2.3.1.3, 3.3.2, 8.2.2.1 and 9.2.2).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Unlike SSTs, simulated sea surface salinity (SSS) does not provide a direct feedback to the atmosphere. However, some recent work has identified indirect radiative feedbacks through sea-salt aerosol interactions (<a class="reference-link" href="#Ayash--2008">Ayash et al., 2008</a>; <a class="reference-link" href="#Amiri-Farahani--2019">Amiri-Farahani et al., 2019</a>; <a class="reference-link" href="#Wang--2019"/><a class="reference-link" href="#Wang--2019">Z. Wang et al., 2019</a>) that can act to strengthen tropical cyclones, and increase precipitation (<a class="reference-link" href="#Balaguru--2012">Balaguru et al., 2012</a>, <a class="reference-link" href="#Balaguru--2016">2016</a>; <a class="reference-link" href="#Grodsky--2012">Grodsky et al., 2012</a>; <a class="reference-link" href="#Reul--2014">Reul et al., 2014</a>; <a class="reference-link" href="#Jiang--2019">Jiang et al., 2019</a>). The absence of a direct feedback is one of the primary reasons why salinity simulation is difficult to constrain in ocean modelling systems, and why deviations from the observed near-surface salinity mean state between models and observations are often apparent (<a class="reference-link" href="#Durack--2012">Durack et al., 2012</a>; <a class="reference-link" href="#Shi--2017">Shi et al., 2017</a>).</p><div class="h3-container" id="3.5.2.1"><h3 class="numbered" lang="de-DE">3.5.2.1 Sea Surface and Depth-profile Salinity Evaluation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-20-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">When compared to the routine assessment of simulated SST, simulated SSS has not received the same research attention at global- to basin-scales. For CMIP3, there was reasonable agreement between the basin-scale patterns of salinity, with a comparatively fresher Pacific when contrasted to the salty Atlantic, and basin salinity maxima features aligning well with the corresponding atmospheric evaporation minus precipitation field (<a class="reference-link" href="#Durack--2012">Durack et al., 2012</a>). Similar features are also reproduced in CMIP5 along with realistic variability in the upper layers, but less variability than observations at 300 m and deeper, especially in the poorly sampled Antarctic region (<a class="reference-link" href="#Pierce--2012">Pierce et al., 2012</a>). In a regional study, only considering the Indian Ocean, CMIP5 SSS was assessed and it was shown that model biases were primarily linked to biases in the precipitation field, with ocean circulation biases playing a secondary role (<a class="reference-link" href="#Fathrio--2017a">Fathrio et al., 2017a</a>). The sea surface salinity bias in CMIP6 models is shown in Figure 3.23b.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the first time in AR5, alongside global zonal mean temperature, global zonal mean salinity bias with depth was assessed for the CMIP5 models. This showed a strong upper ocean (&lt;300 m) negative salinity (fresh) bias of order 0.3 PSS-78, with a tendency toward a positive salinity (salty) bias (&lt;0.25 PSS-78) in the Northern Hemisphere intermediate layers (200&#8211;3000 m) (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). These biases are also present in CMIP6, albeit with slightly smaller magnitudes (Figure 3.25). Here we expand the global zonal mean bias assessment to consider the three independent ocean basins individually, which allows for an assessment as to which basin biases are dominating the global zonal mean. The basin with the most pronounced biases is the Atlantic, with a strong upper ocean (&lt;300 m) fresh bias, of order 0.3 PSS-78 just like the global zonal mean, and a marked subsurface salinity bias that exceeds 0.5 PSS-78 in equatorial waters between 400&#8211;1000 m.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Pacific Ocean shares the strongest similarity to the global bias, with a similar upper ocean (&lt;300 m) fresh bias. Lower magnitude positive salinity biases (about 0.3 PSS-78) are also present in both hemispheres between 200 and 3000 m, and deeper in the Southern Hemisphere (Figure 3.25). The Indian Ocean shows similar features to the Southern Hemisphere Pacific, with a marked upper ocean (&lt;500 m) fresh bias of order 0.3 PSS-78, and a strong near-surface positive bias of order 0.4 PSS-78 associated with the Arabian Sea (Figure 3.25).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the Southern Ocean in CMIP5, considerable fresh biases exist through the water column, and are most pronounced in the ventilated layers representing the subtropical mode and intermediate water masses (<a class="reference-link" href="#Sall&#233;e--2013">Sall&#233;e et al., 2013</a>). A fresh bias in upper and intermediate layers of comparable magnitude is also seen in CMIP6 (Figure 3.25). The structure of the biases in the CMIP6 multi-model mean (which averages across many simulations with differing subsurface geographies and differing Southern Ocean salinity biases (<a class="reference-link" href="#Beadling--2020">Beadling et al., 2020</a>)) is similar to that evident in the CMIP5 multi-model mean, but with slightly smaller magnitudes. The Arctic Ocean also on average exhibits a surface-enhanced fresh bias in the upper ocean (Figure 3.25), which is much larger than its Southern Hemisphere counterpart.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">In summary, the structure of the salinity biases in the multi-model mean has not changed substantially between CMIP5 and CMIP6 (<i class="&#8226;-Condensed-italic">medium confidence</i>), though there is <i class="&#8226;-Condensed-italic">limited evidence</i> that the magnitude of subsurface biases has been reduced. Biases are sufficiently small to provide confidence in the utility of CMIP-class models for detection and attribution of ocean salinity.</p></div></div><div class="h3-container" id="3.5.2.2"><h3 class="numbered" lang="de-DE">3.5.2.2 Salinity Change Attribution<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-21-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 concluded that it was <i class="&#8226;-Condensed-italic">very likely </i> that anthropogenic forcings had made a discernible contribution to surface and subsurface ocean salinity changes since the 1960s (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>; <a class="reference-link" href="#Rhein--2013">Rhein et al., 2013</a>). It highlighted that the spatial patterns of salinity trends, and the mean fields of salinity and evaporation minus precipitation are all similar, with an enhancement to Atlantic Ocean salinity and freshening in the Pacific and Southern Oceans. Since AR5 all subsequent work on assessing observed and modelled salinity changes has confirmed these results.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Considerable changes to observed broad- or basin-scale ocean near-surface salinity fields have been reported (see <a class="section-link" data-title="Ocean Salinity" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.2">Section 2.3.3.2</a>), and these have been linked to changes in the evaporation minus precipitation patterns at the ocean surface through model simulations, typically expressing a pattern of change where climatological mean fresh regions become fresher and corresponding salty regions becoming saltier (<a class="reference-link" href="#Durack--2012">Durack et al., 2012</a>, <a class="reference-link" href="#Durack--2013">2013</a>; <a class="reference-link" href="#Zika--2015">Zika et al., 2015</a>; <a class="reference-link" href="#Lago--2016">Lago et al., 2016</a>; <a class="reference-link" href="#Skliris--2016">Skliris et al., 2016</a>, <a class="reference-link" href="#Skliris--2018">2018</a>; <a class="reference-link" href="#Cheng--2020">Cheng et al., 2020</a>), also broadly present in the CMIP6 multi-model mean (Figure 3.27). At basin-scales, the depth-integrated effect of mean salinity changes as captured in halosteric sea level for the top 0 to 2000 m has also been assessed based on observational products, and these results mirror near-surface patterns in the CMIP5 and CMIP6 models, with most areas that are becoming fresher at the surface exhibiting increases in halosteric sea level, and areas becoming saltier exhibiting decreases (<a class="reference-link" href="#Durack--2014a">Durack et al., 2014a</a>; Figure 3.28). Further investigations using observations and models together have tied the long-term patterns of surface and subsurface salinity changes to coincident changes to the evaporation minus precipitation field over the ocean (<a class="reference-link" href="#Durack--2012">Durack et al., 2012</a>, <a class="reference-link" href="#Durack--2013">2013</a>; <a class="reference-link" href="#Durack--2015">Durack, 2015</a>; <a class="reference-link" href="#Levang--2015">Levang and Schmitt, 2015</a>; <a class="reference-link" href="#Zika--2015">Zika et al., 2015</a>, <a class="reference-link" href="#Zika--2018">2018</a>; <a class="reference-link" href="#Grist--2016">Grist et al., 2016</a>; <a class="reference-link" href="#Lago--2016">Lago et al., 2016</a>; <a class="reference-link" href="#Cheng--2020">Cheng et al., 2020</a>), however the rate of these changes through time continues to be an active area of active research (<a class="reference-link" href="#Skliris--2014">Skliris et al., 2014</a>; <a class="reference-link" href="#Zika--2015">Zika et al., 2015</a>, 2018; <a class="reference-link" href="#Cheng--2020">Cheng et al., 2020</a>; <a class="reference-link" href="#Sall&#233;e--2021">Sall&#233;e et al., 2021</a>).</p><div class="_idGenObjectStyleOverride-1" id="_idContainer064"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-30" id="figure-3-27" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_27.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.27 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Maps of multi-decadal salinity trends for the near-surface</span> <span class="&#8226;-Bold-condensed--dark-blue-">ocean. </span>Units are Practical Salinity Scale 1978 [PSS-78] per decade. <span class="&#8226;-Bold-condensed--dark-blue-"> (Top) </span>The best estimate (<a class="section-link" data-title="Ocean Salinity" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.2">Section 2.3.3.2</a>) observed trend (1950<span class="CharOverride-16">&#8211;</span>2019, <a class="reference-link" href="#Durack--2010">Durack and Wijffels, 2010</a>). <span class="&#8226;-Bold-condensed--dark-blue-"> (Bottom) </span> Simulated trend from the CMIP6 historical experiment multi-model mean (1950&#8211;2014). Black contours show the climatological mean salinity in increments of 0.5 PSS-78 (thick lines 1 PSS-78). Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-27/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><div class="&#8226;-2-columns" id="_idContainer066"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-31" id="figure-3-28" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_28.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.28 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Long-term trends in halosteric and thermosteric sea level in CMIP6 models and observations. </span>Units are mm yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>. In The <span class="&#8226;-Bold-condensed--dark-blue-"> right-hand column</span>, three observed maps of 0 to 2000 m halosteric sea level trends are shown: <span class="&#8226;-Bold-condensed--dark-blue-">top (D&amp;W) </span>from <a class="reference-link" href="#Durack--2010">Durack and Wijffels (2010)</a>, 1950&#8211;2019, updated; <span class="&#8226;-Bold-condensed--dark-blue-">upper-middle (EN4) </span> from <a class="reference-link" href="#Good--2013">Good et al. (2013)</a>, 1950&#8211;2019, updated; and <span class="&#8226;-Bold-condensed--dark-blue-">lower-middle (Ishii) </span> from <a class="reference-link" href="#Ishii--2017">Ishii et al. (2017)</a>, 1955&#8211;2019, updated. <span class="&#8226;-Bold-condensed--dark-blue-">Bottom-right: </span>the CMIP6 historical multi-model mean (1950&#8211;2014). Red and orange colours show a halosteric contraction (enhanced salinity) and blue and green a halosteric expansion (reduced salinity). In The <span class="&#8226;-Bold-condensed--dark-blue-"> left-hand column </span>, basin-integrated halosteric<span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span>and thermosteric<span class="&#8226;-Bold-condensed--dark-blue-"> (bottom) </span>trends for the Atlantic and Pacific, the two largest ocean basins, are shown, where Pacific anomalies are presented on the x-axis and Atlantic on the y-axis. Observational estimates are presented in black, CMIP6 historical (all forcings) simulations are shown in orange squares, with the multi-model mean shown as a dark orange diamond with a black bounding box. CMIP6 hist-nat (historical natural forcings only) simulations are shown in green squares with the multi-model mean as a dark green diamond with a black bounding box. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-28/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Climate change detection and attribution studies have considered salinity, with the first of these assessed in AR5 (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). Since that time, the positive detection conclusions (<a class="reference-link" href="#Stott--2008">Stott et al., 2008</a>; <a class="reference-link" href="#Pierce--2012">Pierce et al., 2012</a>; <a class="reference-link" href="#Terray--2012">Terray et al., 2012</a>) have been supported by a number of more recent and independent assessments which have reproduced the multi-decadal basin-scale patterns of change in observations and models (Figures 3.27 and 3.28; <a class="reference-link" href="#Durack--2014a">Durack et al., 2014a</a>; <a class="reference-link" href="#Durack--2015">Durack, 2015</a>; <a class="reference-link" href="#Levang--2015">Levang and Schmitt, 2015</a>; <a class="reference-link" href="#Skliris--2016">Skliris et al., 2016</a>). Observed depth-integrated basin responses, contrasting the Pacific and Atlantic basins (freshening Pacific and enhanced salinity Atlantic) were also shown to be replicated in most historical (natural and anthropogenically forced) simulations, with this basin contrast absent in CMIP5 and CMIP6 natural-only simulations that exclude anthropogenic forcing (<a class="reference-link" href="#Durack--2014a">Durack et al., 2014a</a>; Figure 3.28).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">While observational sparsity considerably limits quantification of regional changes, a recent study by <a class="reference-link" href="#Friedman--2017">Friedman et al. (2017)</a> assessed salinity changes in the Atlantic Ocean from 1896 to 2013 and confirmed the pattern of mid-to-low latitude enhanced salinity and high latitude North Atlantic freshening over this period exists even after accounting for the effects of the NAO and AMO.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Considering the bulk of evidence, it is <i class="&#8226;-Condensed-italic">extremely likely </i> that human influence has contributed to observed near-surface and subsurface salinity changes across the globe since the mid-20th century. All available multi-decadal assessments have confirmed that the associated pattern of change corresponds to fresh regions becoming fresher and salty regions becoming saltier (<i class="&#8226;-Condensed-italic">high confidence</i>). CMIP5 and CMIP6 models are only able to reproduce these patterns in simulations that include greenhouse gas increases (<i class="&#8226;-Condensed-italic">medium confidence</i>). Changes to the coincident atmospheric water cycle and ocean-atmosphere fluxes (evaporation and precipitation) are the primary drivers of the basin-scale observed salinity changes (<i class="&#8226;-Condensed-italic">high confidence</i>). This result is supported by all available observational assessments, along with a growing number of climate modelling studies targeted at assessing ocean and water cycle changes. The basin-scale changes are consistent across models and intensify on centennial scales from the historical period through to the projections of future climate (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div></div></div></div><div class="h2-container" id="3.5.3"><h2 class="numbered" lang="de-DE">3.5.3 Sea Level<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-17-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">In keeping with the scope of this chapter, this section addresses global and basin-scale sea level changes, whereas regional and local sea level changes are assessed in Section 9.6. In AR5, the observed sea level budget was closed by considering all contributing factors including ocean warming, mass contributions from terrestrial storage, glaciers, and the Antarctic and Greenland ice sheets (<a class="reference-link" href="#Church--2013b">Church et al., 2013b</a>). The SROCC found that the observed global mean sea level (GMSL) rise is consistent within uncertainties with the sum of the estimated observed contributions for 1993&#8211;2015 and 2006&#8211;2015.</p><div class="h3-container" id="3.5.3.1"><h3 class="numbered" lang="de-DE">3.5.3.1 Sea Level Evaluation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-22-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The current generation of climate models do not fully resolve many of the components required to close the observed sea level budget, such as glaciers, ice sheets and land water storage (see Section 9.6 and Box 9.1). Consequently, most CMIP-based analyses of sea level change have focused on thermosteric sea level changes (i.e., thermal expansion due to warming) and ocean dynamic sea level change, both of which are simulated in the CMIP5-generation of models. The improved agreement between modelled thermal expansion and observed estimates during the historical period led the SROCC to assess a<i class="&#8226;-Condensed-italic"> high confidence</i> level in the simulated thermal expansion using climate models and <i class="&#8226;-Condensed-italic"> high confidence</i> in their ability to project future thermal expansion.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since CMIP5 models do not include all necessary components of sea level change, this gap has been bridged by using offline models (for glacier melt and ice-sheet surface mass balance) driven by reanalyses and model output. Some studies have used offline mass inputs to account for dynamic ice-sheet and terrestrial contributions. <a class="reference-link" href="#Slangen--2017">Slangen et al. (2017)</a> and <a class="reference-link" href="#Meyssignac--2017">Meyssignac et al. (2017)</a> suggested including corrections to several contributions to sea level changes including to the Greenland surface mass balance and glacier contributions, based on differences between CMIP5-driven model results and reanalysis-driven results. This helps close the gap between models and observations for the 20th century globally, as well as providing better agreement with tide gauge observations in terms of interannual and multi-decadal variability at the regional scale.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In CMIP6, ice sheets (see Sections 3.4.3.2 and 9.4) are included for the first time in ISMIP6 (<a class="reference-link" href="#Nowicki--2016">Nowicki et al., 2016</a>). There is also scope for new insights into terrestrial water contributions from land surface (and sub-surface) modelling in the Land Surface, Snow and Soil moisture Model Intercomparison Project (LS3MIP; <a class="reference-link" href="#van den Hurk--2016">van den Hurk et al., 2016</a>). In parallel, the GlacierMIP project (<a class="reference-link" href="#Hock--2019a">Hock et al., 2019a</a>; <a class="reference-link" href="#Marzeion--2020">Marzeion et al., 2020</a>; see Sections 3.4.3.1 and 9.5) is also underway, and has provided more quantitative guidance and a comprehensive assessment of the uncertainties and best estimates of the current and future contributions of glaciers to the sea level budget.</p></div></div><div class="h3-container" id="3.5.3.2"><h3 class="numbered" lang="de-DE">3.5.3.2 Sea Level Change Attribution<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-23-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The SROCC concluded with <i class="&#8226;-Condensed-italic"> high confidence</i> that the dominant cause of GMSL rise since 1970 is anthropogenic forcing. Prior to that, AR5 had concluded that it is <i class="&#8226;-Condensed-italic">very likely </i> that there has been a substantial contribution from anthropogenic forcings to GMSL rise since the 1970s. Since AR5, several studies have identified a human contribution to observed sea level change resulting from a warming climate as manifest in thermosteric sea level change and the contribution from melting glaciers and ice sheets.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the global mean thermosteric sea level change, <a class="reference-link" href="#Slangen--2014">Slangen et al. (2014)</a> showed the importance of anthropogenic forcings (combined greenhouse gas and aerosol forcings) for explaining the magnitude of the observed changes between 1957 and 2005, considering the full depth of the ocean and natural forcings in order to capture the variability (see also Figure 3.29). Over the 1950&#8211;2005 period, <a class="reference-link" href="#Marcos--2014">Marcos and Amores (2014)</a> found that human influence explains 87% of the 0&#8211;700 m global thermosteric sea level rise. Both thermosteric and regional dynamic patterns of sea level change in individual forcing experiments from CMIP5 were considered by <a class="reference-link" href="#Slangen--2015">Slangen et al. (2015)</a> who showed that responses to anthropogenic forcings are significantly different from both internal variability and inter-model differences and that although greenhouse gas and anthropogenic aerosol forcings produce opposite GMSL responses, there are differences in the response on regional scales. Based on these studies, we conclude that it is <i class="&#8226;-Condensed-italic">very likely </i> that anthropogenic forcing was the main driver of the observed global mean thermosteric sea level change since 1970.</p><div class="&#8226;-2-columns" id="_idContainer068"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-32" id="figure-3-29" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_29.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure 3.29 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Simulated and observed global mean sea level change due to thermal expansion for CMIP6 models and observations relative to the baseline period 1850&#8211;1900. </span>Historical simulations are shown in brown, natural only in green, greenhouse gas only in grey, and aerosol only in blue (multi-model means shown as thick lines, and shaded ranges between the 5th and 95th percentile). The best estimate observations (black solid line) for the period of 1971&#8211;2018, along with <i class="&#8226;-Light-condensed-italic">very likely </i>ranges (black shading) are from <a class="section-link" data-title="Ocean Temperature, Heat Content and&#160;Thermal&#160;Expansion" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.1">Section 2.3.3.1</a> and are shifted to match the multi-model mean of the historical simulations for the 1995&#8211;2014 period. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-29/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In an attribution study of the sea-level contributions of glaciers, <a class="reference-link" href="#Marzeion--2014">Marzeion et al. (2014)</a> found that between 1991 and 2010, the anthropogenic fraction of global glacier mass loss was 69 &#177; 24% (see also <a class="section-link" data-title="Glaciers" href="#3.4.3.1">Section 3.4.3.1</a>). <a class="reference-link" href="#Slangen--2016">Slangen et al. (2016)</a> considered all quantifiable components of the GMSL budget and showed that anthropogenically forced changes account for 69 &#177; 31% of the observed sea level rise over the period 1970 to 2005, whereas natural forcings combined with internal variability have a much smaller effect &#8211; only contributing 9 &#177; 18% of the change over the same period. These studies indicate that about 70% of the combined change in glaciers, ice-sheet surface mass balance and thermal expansion since 1970 can be attributed to anthropogenic forcing, and that this percentage has increased over the course of the 20th century. Detection studies on GMSL change in the 20th century (<a class="reference-link" href="#Becker--2014">Becker et al., 2014</a>; <a class="reference-link" href="#Dangendorf--2015">Dangendorf et al., (2015)</a> found that observed total GMSL change in the 20th century was inconsistent with internal variability. <a class="reference-link" href="#Dangendorf--2015">Dangendorf et al. (2015)</a> determined that for 1900 to 2011 at least 45% of GMSL change is human-induced. A study that developed a semi-empirical model to link sea-level change to observed GMST change concluded that at least 41% of the 20th century sea-level rise would not have happened in the absence of the century&#8217;s increasing GMST and that there was a 95% probability that by 1970 GMSL was higher than that which would have occurred in the absence of increasing GMST (<a class="reference-link" href="#Kopp--2016">Kopp et al., 2016</a>). <a class="reference-link" href="#Richter--2020">Richter et al. (2020)</a> compared modelled sea level change with the satellite altimeter observations from 1993 to 2015; a period short enough that internal variability can dominate the spatial pattern of change. They found that when GMSL is not removed, model simulated zonally averaged sea level trends are consistent with altimeter observations globally as well as in each ocean basin and much larger than might be expected from internal variability. Using spatial correlation, <a class="reference-link" href="#Fasullo--2018">Fasullo and Nerem (2018)</a> showed that the satellite altimeter trend pattern is already detectable.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">We note that current detection and attribution studies do not yet include all processes that are important for sea-level change (see Section 9.6). However, based on the body of literature available, we conclude that the main driver of the observed GMSL rise since at least 1971 is <i class="&#8226;-Condensed-italic">very likely </i>anthropogenic forcing. The assessed period starts in 1971 for consistency with observations assessed in Cross-Chapter Box 9.1.</p></div></div></div></div><div class="h2-container" id="3.5.4"><h2 class="numbered" lang="de-DE">3.5.4 Ocean Circulation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-18-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Circulation of the ocean, whether it be wind or density driven, plays a prominent role in the heat and freshwater transport of the Earth system (<a class="reference-link" href="#Buckley--2016">Buckley and Marshall, 2016</a>). Thus, its accurate representation is crucial for the realistic representation of water mass properties, and replication of observed changes driven by atmosphere-land-ocean coupling. Here, we assess the ability of CMIP models to reproduce the observed large-scale ocean circulation, along with assessment of the detection and attribution of any anthropogenically-driven changes. We also note that the process-based understanding of these circulation changes and circulation changes occurring at smaller scales is assessed in Section 9.2.3.</p><div class="h3-container" id="3.5.4.1"><h3 class="numbered" lang="de-DE">3.5.4.1 Atlantic Meridional Overturning Circulation (AMOC)<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-24-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Atlantic Meridional Overturning Circulation (AMOC) represents a large-scale flow of warm salty water northward at the surface and a return flow of colder water southward at depth. As such, its mean state plays an important role in transporting heat in the climate system, while its variability can act to redistribute heat (see Sections 2.3.3.4.1 and 9.2.3.1 for more details). Paleo-climatic and model evidence suggest that changes in AMOC strength have played a prominent role in past transitions between warm and cool climatic phases (e.g., <a class="reference-link" href="#Dansgaard--1993">Dansgaard et al., 1993</a>; <a class="reference-link" href="#Ritz--2013">Ritz et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 concluded that while climate models suggested that an AMOC slowdown would occur in response to anthropogenic forcing, the short direct observational AMOC record precluded it from being used to support this model finding. <a class="section-link" data-title="Changing State of the Climate System" href="/report/ar6/wg1/chapter/chapter-2">Chapter 2</a> reports with <i class="&#8226;-Condensed-italic"> high</i> <i class="&#8226;-Condensed-italic"> confidence</i>, a weakening of the AMOC was observed in the mid-2000s to the mid-2010s, while again also noting that the observational record was too short to determine whether this is a significant trend or a manifestation of decadal and multi-decadal variability (<a class="section-link" data-title="Atlantic Meridional Overturning Circulation (AMOC)" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.4.1">Section 2.3.3.4.1</a>). Indirect evidence of AMOC weakening since at least the 1950s is also presented, but confidence in this longer-term decrease was <i class="&#8226;-Condensed-italic">low</i> <a class="section-link" data-title="Atlantic Meridional Overturning Circulation (AMOC)" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.4.1">Section 2.3.3.4.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Despite the additional six years or so of observations since AR5, the evaluation of the AMOC in models continues to be severely hampered by the geographically sparse and temporally short observational record. The longest continuous observational estimates of the AMOC are based on measurements taken at 26&#176;N by the RAPID-MOCHA array (<a class="reference-link" href="#Smeed--2018">Smeed et al., 2018</a>). Basic evaluation of the AMOC at 26&#176;N shows that the CMIP5 and CMIP6 multi-model mean overturning strength is comparable with RAPID (<a class="reference-link" href="#Reintges--2017">Reintges et al., 2017</a>; <a class="reference-link" href="#Weijer--2020">Weijer et al., 2020</a>), but the model range is large (12&#8211;29 sverdrups (Sv)) for CMIP5 (<a class="reference-link" href="#Zhang--2013">Zhang and Wang, 2013</a>); and 10&#8211;31 Sv for CMIP6 (<a class="reference-link" href="#Weijer--2020">Weijer et al., 2020</a>) (Figure 3.30a). It is noted that deviations of AMOC strength in CMIP5 models have been related to global-scale sea surface temperature biases (<a class="reference-link" href="#Wang--2014"/><a class="reference-link" href="#Wang--2014">C. Wang et al., 2014</a>). Both coupled and ocean-only models also underestimate the depth of the AMOC cell (<a class="reference-link" href="#Danabasoglu--2014">Danabasoglu et al., 2014</a>; <a class="reference-link" href="#Weijer--2020">Weijer et al., 2020</a>; Figure 3.30a). Paleo-climatic evidence has also raised questions regarding the accuracy of the representation of the strength and depth of the modelled AMOC during past periods (<a class="reference-link" href="#Otto-Bliesner--2007">Otto-Bliesner et al., 2007</a>; <a class="reference-link" href="#Muglia--2015">Muglia and Schmittner, 2015</a>). Overall, however, both the CMIP5 and CMIP6 model ensembles simulate the general features of the AMOC mean state reasonably well, but there is a large spread in the latitude and depth of the maximum overturning, and the maximum AMOC strength (Figure 3.30a).</p><div class="&#8226;-2-columns" id="_idContainer070"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-33" id="figure-3-30" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_30.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.30 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Observed and CMIP6 simulated AMOC mean state, variability and long-term trends. (a) </span> AMOC meridional stream function profiles at 26.5&#176;N from the historical CMIP5 (1860&#8211;2004) and CMIP6 (1860&#8211;2014) simulations compared with the mean maximum overturning depth (horizontal grey line) and magnitude (vertical grey line) from the RAPID observations (2004&#8211;2018). The distributions of model ranges of AMOC maximum magnitude and depth are respectively displayed near the x- and y-axis. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> Distributions of overlapping eight-year AMOC trends from individual CMIP6 historical simulations (pink box plots) are plotted along with the combined distributions of all available CMIP5 (blue boxplot) and CMIP6 (red boxplot) models. For reference, the observed eight-year trend calculated between 2004 and 2012 is also shown as a horizontal grey line (following <a class="reference-link" href="#Roberts--2014">Roberts et al., 2014</a>). <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span> Distributions of interannual AMOC variability from individual CMIP6 model historical simulations, along with the combined distributions of all available CMIP5 and CMIP6 models. Interannual variability in models and observations is estimated as annual mean (April&#8211;March) differences, and the horizontal grey line is the observed value for 2009/2010 minus 2008/2009 (following <a class="reference-link" href="#Roberts--2014">Roberts et al., 2014</a>). <span class="&#8226;-Bold-condensed--dark-blue-"> (d&#8211;f) </span> Distributions of linear AMOC trends calculated over various time periods (see panel titles) in CMIP6 simulations forced with: greenhouse gas forcing only (GHG), natural forcing only (NAT), anthropogenic aerosol forcing only (AER) and all forcing combined (Historical; HIST). (a&#8211;f) Boxes indicate the 25th to 75th percentile range, whiskers indicate 1st and 99th percentiles <span class="Figure_Caption_- CharOverride-17">in (a-c) and 5th and 95th percentile in (d-f), </span>and dots indicate outliers, while the horizontal black line is the multi-model mean trend. In (d&#8211;f) the multi-model mean trend is also written above each distribution. The multi-model distributions in (a&#8211;c) were produced with one historical ensemble member per model for which the AMOC variable was available (listed), while those in (d&#8211;f) were produced with the detection and attribution simulation datasets utilized by <a class="reference-link" href="#Menary--2020">Menary et al. (2020)</a>. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-30/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The short length of the observed time-series (RAPID has measured the AMOC since 2004), sparse observations, observational uncertainties (<a class="reference-link" href="#Sinha--2018">Sinha et al., 2018</a>), as well as significant observed variability on interannual and longer time scales, makes comparison with modelled AMOC variability challenging. RAPID observations show that the overturning at 26&#176;N was 2.9 Sv weaker in the multi-year average of 2008&#8211;2012 relative to 2004&#8211;2008 and 2.5 Sv weaker in 2012&#8211;2017 relative to 2004&#8211;2008 (<a class="reference-link" href="#Smeed--2014">Smeed et al., 2014</a>, <a class="reference-link" href="#Smeed--2018">2018</a>) (see also (<a class="section-link" data-title="Atlantic Meridional Overturning Circulation (AMOC)" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.4.1">Section 2.3.3.4.1</a>). As expected, this weakening was accompanied by a significant reduction in northward heat transport (<a class="reference-link" href="#Bryden--2020">Bryden et al., 2020</a>). CMIP5 and CMIP6 models produce a forced weakening of the AMOC over the 2012&#8211;2017 period relative to 2004&#8211;2008, but at 26&#176;N the multi-model mean response is substantially weaker than the observed AMOC decline over the same period. The discrepancy between the modelled multi-model mean (i.e., the forced response) and the RAPID observed AMOC changes has led studies to suggest that the observed weakening over 2004&#8211;2017 is largely due to internal variability (<a class="reference-link" href="#Yan--2018">Yan et al., 2018</a>). However, comparison of observed RAPID AMOC variability with modelled variability also reveals that most CMIP5 models appear to underestimate the interannual and decadal time scale AMOC variability (<a class="reference-link" href="#Roberts--2014">Roberts et al., 2014</a>; <a class="reference-link" href="#Yan--2018">Yan et al., 2018</a>), and, although the overall variance is larger in CMIP6 than in CMIP5, similar results are found analysing the CMIP6 models (Figure 3.30b,c). It is currently unknown why most models underestimate this AMOC variability, or whether they are underestimating the internal or externally forced components. This underestimation of AMOC variability may also have potential implications for detection and attribution, the relationship between AMOC and AMV (see <a class="section-link" data-title="Atlantic Multi-decadal Variability" href="#3.7.7">Section 3.7.7</a>), and near-term predictions. There is also emerging evidence, based on analysis of freshwater transports, that the AMOC in CMIP5-era models is too stable, largely due to systematic biases in ocean salinity (W. <a class="reference-link" href="#Liu--2017"/><a class="reference-link" href="#Liu--2017">Liu et al., 2017</a>; <a class="reference-link" href="#Mecking--2017">Mecking et al., 2017</a>). Such a systematic bias may potentially be linked with the underestimation of both simulated AMOC internal variability through eddy-mean flow interactions that are poorly represented in standard CMIP-class model resolution (<a class="reference-link" href="#Leroux--2018">Leroux et al., 2018</a>), and externally forced change.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">As reported in <a class="section-link" data-title="Atlantic Meridional Overturning Circulation (AMOC)" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.4.1">Section 2.3.3.4.1</a>, estimates of AMOC since at least 1950, which are generated from observed surface temperatures or sea surface height, suggest the AMOC weakened through the 20th century (<i class="&#8226;-Condensed-italic">low confidence</i>) (<a class="reference-link" href="#Ezer--2013">Ezer et al., 2013</a>; <a class="reference-link" href="#Caesar--2018">Caesar et al., 2018</a>). Over the same period, the CMIP5 multi-model mean showed no significant net forced response in AMOC (<a class="reference-link" href="#Cheng--2013">Cheng et al., 2013</a>). However, a significant forced change is simulated in the CMIP6 multi-model mean, where a clear increase of the AMOC is seen over the 1940&#8211;1985 period (Figure 3.30e; <a class="reference-link" href="#Menary--2020">Menary et al., 2020</a>). Although there is general agreement that the influence of greenhouse gases acts to a weaken the modelled AMOC (<a class="reference-link" href="#Delworth--2006">Delworth and Dixon, 2006</a>; <a class="reference-link" href="#Caesar--2018">Caesar et al., 2018</a>), changes in solar, volcanic and anthropogenic aerosol emissions can lead to temporary changes in AMOC on decadal- to multi-decadal time scales (<a class="reference-link" href="#Delworth--2006">Delworth and Dixon, 2006</a>; <a class="reference-link" href="#Menary--2013">Menary et al., 2013</a>; <a class="reference-link" href="#Menary--2014">Menary and Scaife, 2014</a>; <a class="reference-link" href="#Swingedouw--2017">Swingedouw et al., 2017</a>; <a class="reference-link" href="#Undorf--2018b">Undorf et al., 2018b</a>). As such, the simulated net forced response in AMOC is a balance between the different forcing factors (Section 9.2.3.1; <a class="reference-link" href="#Delworth--2006">Delworth and Dixon, 2006</a>; <a class="reference-link" href="#Menary--2020">Menary et al., 2020</a>). The differing AMOC response of CMIP5 and CMIP6 models during the historical period has been associated with stronger aerosol effective radiative forcing in the CMIP6 models (<a class="reference-link" href="#Menary--2020">Menary et al., 2020</a>), such that the aerosol-induced AMOC increase during the 1940&#8211;1985 period overcomes the greenhouse gas induced decline (Figure 3.30e). However, models simulate a range of anthropogenic aerosol effective radiative forcing and a range of historical AMOC trends in CMIP6 (<a class="reference-link" href="#Menary--2020">Menary et al., 2020</a>) and there remains considerable uncertainty over the realism of the CMIP6 AMOC response during the 20th century (Figure 3.30d&#8211;f) due to disagreement among the differing lines of evidence. For example, ocean reanalysis (<a class="reference-link" href="#Jackson--2019">Jackson et al., 2019</a>) and forced ocean model simulations (<a class="reference-link" href="#Robson--2012">Robson et al., 2012</a>; <a class="reference-link" href="#Danabasoglu--2016">Danabasoglu et al., 2016</a>), which show AMOC changes that are broadly consistent with the CMIP6 response, appear to disagree with observational estimates of AMOC over the historical period (<a class="reference-link" href="#Ezer--2013">Ezer et al., 2013</a>; <a class="reference-link" href="#Caesar--2018">Caesar et al., 2018</a>). It is noted, however, that the relatively short length of the forced ocean simulations and ocean reanalysis precludes a comparable assessment of 20th century trends. Furthermore, despite the similar AMOC evolution seen in forced ocean model simulations and the CMIP6 models, it is unclear whether the same underlying mechanisms are responsible for the changes.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, models do not support robust assessment of the role of anthropogenic forcing in the observed AMOC weakening between the mid-2000s and the mid-2010s, which is assessed to have occurred with <i class="&#8226;-Condensed-italic"> high confidence</i> in <a class="section-link" data-title="Atlantic Meridional Overturning Circulation (AMOC)" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.4.1">Section 2.3.3.4.1</a>, as the changes are outside of the range of modelled AMOC trends (regardless of whether they are forced or internally generated) in most models. Thus, we have <i class="&#8226;-Condensed-italic">low confidence</i> that anthropogenic forcing has influenced the observed changes in AMOC strength in the post-2004 period. In addition, there remains considerable uncertainty over the realism of the CMIP6 AMOC response during the 20th century due to disagreement among the differing lines of observational and modelled evidence (i.e., historical AMOC estimates, ocean reanalysis, forced ocean simulations and historical CMIP6 simulations). Thus, we have <i class="&#8226;-Condensed-italic">low confidence</i> that anthropogenic forcing has had a significant influence on changes in AMOC strength during the 1860&#8211;2014 period.</p></div></div><div class="h3-container" id="3.5.4.2"><h3 class="numbered" lang="de-DE">3.5.4.2 Southern Ocean Circulation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-25-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Southern Ocean circulation provides the principal connections between the world&#8217;s major ocean basins through the circulation of the Antarctic Circumpolar Current (ACC), while also largely controlling the connection between the deep and upper layers of the global ocean circulation, through its upper and lower overturning cells.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The assessment of observations presented in Sections 2.3.3.4.2 and 9.2.3.2 reports that there is no evidence of an ACC transport change, and it is <i class="&#8226;-Condensed-italic">unlikely </i> that the mean meridional position of the ACC has moved southward in recent decades (Sections 2.3.3.4.2 and 9.2.3.2). This is despite observations of surface wind displaying an intensification and southward shift (<a class="section-link" data-title="Southern Annular Mode (SAM)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.2">Section 2.4.1.2</a>). There is <i class="&#8226;-Condensed-italic">low confidence</i> in an observed intensification of upper ocean overturning in the Southern Ocean and there is <i class="&#8226;-Condensed-italic">medium confidence</i> for a slowdown of the Antarctic Bottom Water circulation and commensurate Antarctic Bottom Water volume decrease since the 1990s (Section 9.2.3.2). Section 9.2.3.2 presents new evidence, since SROCC, which assessed with <i class="&#8226;-Condensed-italic">medium confidence</i> that the lower cell can episodically increase as a response to climatic anomalies, temporally counteracting the forced tendency for reduced bottom water formation.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The modelled strength of the ACC clearly improved from CMIP3, in which the models tended to underestimate the strength of the ACC, to CMIP5 (<a class="reference-link" href="#Meijers--2012">Meijers et al., 2012</a>). This improvement in the realism of ACC strength continues from CMIP5 to CMIP6, with the modelled ACC strength converging toward the magnitude of observed estimates of net flow through the Drake Passage (<a class="reference-link" href="#Beadling--2020">Beadling et al., 2020</a>). There is, however, a small number of models that still display an ACC that is much weaker than that observed, while several models also display much more pronounced ACC decadal variability than that observed (<a class="reference-link" href="#Beadling--2020">Beadling et al., 2020</a>). The increased realism of the ACC was at least partly related to noted improvements in all metrics of the Southern Ocean&#8217;s surface wind stress forcing (<a class="reference-link" href="#Beadling--2020">Beadling et al., 2020</a>). The most notable wind stress forcing improvements were found in the strength and the latitudinal position of the zonally-averaged westerly wind stress maximum (<a class="reference-link" href="#Beadling--2020">Beadling et al., 2020</a>; <a class="reference-link" href="#Bracegirdle--2020">Bracegirdle et al., 2020</a>). While the two-cell structure of the overturning circulation appears to be well captured by CMIP5 models (<a class="reference-link" href="#Sall&#233;e--2013">Sall&#233;e et al., 2013</a>; <a class="reference-link" href="#Russell--2018">Russell et al., 2018</a>), they tend to underestimate the intensity of the lower cell overturning, and overestimate the intensity of the upper cell overturning (<a class="reference-link" href="#Sall&#233;e--2013">Sall&#233;e et al., 2013</a>). As the lower overturning cell is closely related to Antarctic Bottom Water formation and deep convection, both fields also display substantial errors in CMIP5 models (<a class="reference-link" href="#Heuz&#233;--2013">Heuz&#233; et al., 2013</a>, <a class="reference-link" href="#Heuz&#233;--2015">2015</a>). CMIP6 climate models show clear improvements compared to CMIP5 in their representation of Antarctic Bottom Water, which suggests an improved representation of the lower overturning cell (<a class="reference-link" href="#Heuz&#233;--2021">Heuz&#233;, 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Despite notable improvements of CMIP6 models compared to CMIP5 models, inherent limitations in the representation of important processes at play in the Southern Ocean&#8217;s horizontal and vertical circulation remain (Section 9.2.3.2). For instance, Southern Ocean mesoscale eddies are largely parameterized in the current generation of climate models and, despite their small spatial scales, they are a key element for establishing the ACC and upper overturning cell, as well as for their future evolution under changing atmospheric forcing (<a class="reference-link" href="#Kuhlbrodt--2012">Kuhlbrodt et al., 2012</a>; <a class="reference-link" href="#Downes--2013">Downes and Hogg, 2013</a>; <a class="reference-link" href="#Gent--2016">Gent, 2016</a>; <a class="reference-link" href="#Downes--2018">Downes et al., 2018</a>; <a class="reference-link" href="#Poulsen--2018">Poulsen et al., 2018</a>). The absence of ice-sheet coupling in the CMIP6 model suite is another important limitation, as basal meltwater and calving can influence the circulation, particularly the lower cell of the Southern Ocean (<a class="reference-link" href="#Bronselaer--2018">Bronselaer et al., 2018</a>; <a class="reference-link" href="#Golledge--2019">Golledge et al., 2019</a>; <a class="reference-link" href="#Lago--2019">Lago and England, 2019</a>; <a class="reference-link" href="#Jeong--2020">Jeong et al., 2020</a>; <a class="reference-link" href="#Moorman--2020">Moorman et al., 2020</a>). We note that early development of global climate models with interactive ice-shelf cavities has begun and is showing potential to be developed (<a class="reference-link" href="#Jeong--2020">Jeong et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, while there have been improvements across successive CMIP phases (from CMIP3 to CMIP6) in the representation of the Southern Ocean circulation, such that the mean zonal and overturning circulations of the Southern Ocean are now broadly reproduced, substantial observational uncertainty and climate model challenges preclude attribution of Southern Ocean circulation changes (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div></div></div></div></div><div class="h1-container" id="3.6"><h1 class="numbered">3.6 Human Influence on the Biosphere<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-7-siblings"/><div class="h2-container" id="3.6.1"><h2 class="Headings_&#8226;-H2-after-H1" lang="de-DE">3.6.1 Terrestrial Carbon Cycle<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-19-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 did not make attribution statements on changes in global carbon sinks. The IPCC Special Report on Climate Change and Land (SRCCL) assessed with <i class="&#8226;-Condensed-italic"> high confidence</i> that global vegetation photosynthetic activity has increased over the last 2&#8211;3 decades (<a class="reference-link" href="#Jia--2019">Jia et al., 2019</a>). That increase was attributed to direct land use and management changes, as well as to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization, nitrogen deposition, increased diffuse radiation and climate change (<i class="&#8226;-Condensed-italic">high confidence</i>). The AR5 assessed with <i class="&#8226;-Condensed-italic"> high confidence</i> that CMIP5 Earth System Models (ESMs) simulate the global mean land and ocean carbon sinks within the range of observation-based estimates (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). The IPCC SRCCL, however, noted the remaining shortcomings of carbon cycle schemes in ESMs (<a class="reference-link" href="#Jia--2019">Jia et al., 2019</a>), which for example do not properly incorporate thermal responses of respiration and photosynthesis, and frequently omit representations of permafrost thaw (<a class="reference-link" href="#Comyn-Platt--2018">Comyn-Platt et al., 2018</a>), the nitrogen cycle (R.Q. <a class="reference-link" href="#Thomas--2015"/><a class="reference-link" href="#Thomas--2015">Thomas et al., 2015</a>) and its influence on vegetation dynamics (<a class="reference-link" href="#Jeffers--2015">Jeffers et al., 2015</a>), the phosphorus cycle (<a class="reference-link" href="#Fleischer--2019">Fleischer et al., 2019</a>), and accurate implications of carbon store changes for a range of land use and land management options (<a class="reference-link" href="#Erb--2018">Erb et al., 2018</a>; <a class="reference-link" href="#Harper--2018">Harper et al., 2018</a>) (see Sections 5.2.1.4.1 and 5.4, Figure 5.24 and Table 5.4 for details).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">This section considers three main large-scale indicators of climate change relevant to the terrestrial carbon cycle: atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> concentration, atmosphere-land CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> fluxes, and leaf area index. These indicators were chosen because they have been the target of attribution studies. Other indicators, like land use and management, and wildfires, relate to human influence but are discussed in Chapter 5. <a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> discusses energetic consequences of changes in the terrestrial carbon cycle in Section 7.4.2.5.2. CMIP5 and CMIP6 ESMs are most often run with prescribed observed historical changes in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> concentration and diagnose CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions consistent with these. Such calculations require that the models simulate realistic changes in the terrestrial carbon cycle over the historical period, as changes to land carbon stores will influence the size of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions consistent with prescribed CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> pathways, and associated remaining carbon budgets (Section 5.5). Such testing of existing models is needed while also recognising there are process representations still requiring inclusion.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, atmospheric inversion studies have further tested or constrained models, while new datasets have been used to constrain specific parts of the terrestrial carbon cycle such as plant respiration (<a class="reference-link" href="#Huntingford--2017">Huntingford et al., 2017</a>). Figure 3.31 compares historical emissions-driven CMIP6 simulations of global mean atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> concentration and net ocean and land carbon fluxes to the assessed CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration and fluxes from the Global Carbon Project (<a class="reference-link" href="#Friedlingstein--2019">Friedlingstein et al., 2019</a>). For 2014, the CMIP6 models simulate a range of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations centred around the observed value of 397 ppmv, with a range of 381 to 412 ppmv. GSAT anomalies simulated over the historical period are very similar in models that simulate or prescribe changes in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations (Figures 3.31b and 3.4a). Most models simulate realistic temporal evolution of the global net ocean and land carbon fluxes, although model spread is larger over land (Figure 3.31c,d; see also Sections 3.6.2 and 5.4.5.2, and Figure 5.24). Although literature published soon after AR5 highlighted the importance of representing nitrogen limitation on plant growth (<a class="reference-link" href="#Peng--2015">Peng and Dan, 2015</a>; R.Q. <a class="reference-link" href="#Thomas--2015"/><a class="reference-link" href="#Thomas--2015">Thomas et al., 2015</a>), more recent studies note that models without nitrogen limitation can still be consistent with the latest estimates of historical carbon cycle changes (<a class="reference-link" href="#Arora--2020">Arora et al., 2020</a>; <a class="reference-link" href="#Meyerholt--2020">Meyerholt et al., 2020</a>). Uncertainties in the photosynthetic response to atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations at global scales, shifts in carbon allocation and turnover, land-use change (<a class="reference-link" href="#Hoffman--2014">Hoffman et al., 2014</a>; <a class="reference-link" href="#Wieder--2019">Wieder et al., 2019</a>), and water limitation are also important influences on land carbon fluxes.</p><div class="&#8226;-2-columns" id="_idContainer072"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-34" id="figure-3-31" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_31.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.31 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Evaluation of historical emissions-driven CMIP6 simulations for 185</span><span class="&#8226;-Bold-condensed--dark-blue-">0&#8211;</span><span class="&#8226;-Bold-condensed--dark-blue-">2014. </span>Observations (black) are compared to simulations of global mean<span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span> atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration (ppmv), with observations from the National Oceanic and Atmospheric Administration Earth System Research Laboratory (NOAA ESRL; <a class="reference-link" href="#Dlugokencky--2020">Dlugokencky and Tans, 2020</a>); <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> surface air temperature anomaly (&#176;C) with respect to the 1850&#8211;1900 mean, with observations from HadCRUT4 (<a class="reference-link" href="#Morice--2012">Morice et al., 2012</a>); <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>land carbon uptake (PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;</sup><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">1</sup>), <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span> ocean carbon uptake (PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>), both with observations from the Global Carbon Project (GCP; <a class="reference-link" href="#Friedlingstein--2019">Friedlingstein et al., 2019</a>) and grey shading indicating the o

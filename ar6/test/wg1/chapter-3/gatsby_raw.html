ns, interquartile ranges and 5th and 95th percentiles of CMIP5 and CMIP6 individually. The CMIP5 and CMIP6 multi-model ensemble means and observational values are indicated at the top right of the panel. The multi-model ensemble means and percentile values are evaluated after weighting individual members with the inverse of the ensemble size of the same model, so that individual models are equally weighted irrespective of their ensemble sizes. All results are based on five-month running mean SST anomalies with triangular-weights after linear detrending. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-37" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Observations show strong multi-decadal modulation of ENSO variance throughout the 20th century, with the most recent period displaying larger variability while the mid-century displayed relatively low ENSO variability (Figure 2.36; <a class="reference-link" href="#Li--2013">Li et al., 2013</a>; <a class="reference-link" href="#McGregor--2013">McGregor et al., 2013</a>; <a class="reference-link" href="#Hope--2017">Hope et al., 2017</a>). As assessed in <a class="section-link" data-title="El Ni&#241;o&#8211;Southern Oscillation (ENSO)" href="/report/ar6/wg1/chapter/chapter-2#2.4.2">Section 2.4.2</a>, ENSO amplitude since 1950 is higher than over the pre-industrial period from 1850 as far back as 1400 (<i class="&#8226;-Condensed-italic">medium confidence</i>), but there is <i class="&#8226;-Condensed-italic">low confidence</i> that it is higher than the variability over periods prior to 1400. This reported variance increase suggests that external forcing plays a role in the ENSO variance changes (<a class="reference-link" href="#Hope--2017">Hope et al., 2017</a>). However, large ensembles of single model or multiple model simulations do not find strong trends in ENSO variability over the historical period, suggesting that external forcing has not yet modulated ENSO variability with a magnitude that exceeds the range of internal variability (<a class="reference-link" href="#Hope--2017">Hope et al., 2017</a>; <a class="reference-link" href="#Maher--2018b">Maher et al., 2018b</a>; <a class="reference-link" href="#Stevenson--2019">Stevenson et al., 2019</a>). This is consistent with the <a class="section-link" data-title="Changing State of the Climate System" href="/report/ar6/wg1/chapter/chapter-2">Chapter 2</a> assessment that there is no clear evidence for a recent sustained shift in ENSO beyond the range of variability on decadal to millennial time scales (<a class="section-link" data-title="El Ni&#241;o&#8211;Southern Oscillation (ENSO)" href="/report/ar6/wg1/chapter/chapter-2#2.4.2">Section 2.4.2</a>). CMIP5 and CMIP6 models show a decrease in ENSO variance in the mid-Holocene (<a class="reference-link" href="#Brown--2020">Brown et al., 2020</a>), though not to the extent seen in paleo-proxy records (<a class="reference-link" href="#Emile-Geay--2016">Emile-Geay et al., 2016</a>). This suggests that both modelled and observed ENSO respond to changes in external forcing, but not necessarily in the same manner.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Most CMIP5 and CMIP6 models are found to represent the general structure of observed SST anomalies during ENSO events well (<a class="reference-link" href="#Kim--2012">Kim and Yu, 2012</a>; <a class="reference-link" href="#Taschetto--2014">Taschetto et al., 2014</a>; <a class="reference-link" href="#Brown--2020">Brown et al., 2020</a>; <a class="reference-link" href="#Grose--2020">Grose et al., 2020</a>). However, the majority of CMIP5 models display SST anomalies that: i) extend too far to the west (<a class="reference-link" href="#Taschetto--2014">Taschetto et al., 2014</a>; <a class="reference-link" href="#Capotondi--2015">Capotondi et al., 2015</a>); and ii) have meridional widths that are too narrow (<a class="reference-link" href="#Zhang--2012">Zhang and Jin, 2012</a>) compared to the observations. CMIP6 models display a statistically significant improvement in the longitudinal representation of ENSO SST anomalies relative to CMIP5 models (<a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>), however, systematic biases in the zonal extent and meridional width remain in CMIP6 models (<a class="reference-link" href="#Fasullo--2020">Fasullo et al., 2020</a>; <a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>). The ENSO phase asymmetry, where observed strong El Ni&#241;o events are larger and have a shorter duration than strong La Ni&#241;a events (<a class="reference-link" href="#Ohba--2009">Ohba and Ueda, 2009</a>; <a class="reference-link" href="#Frauen--2010">Frauen and Dommenget, 2010</a>), is also under-represented in both CMIP5 and CMIP6 models (<a class="reference-link" href="#Zhang--2014">Zhang and Sun, 2014</a>; <a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>). In this instance, both CMIP5 and CMIP6 models typically display El Ni&#241;o events that have a longer duration than those observed, La Ni&#241;a events that have a similar duration to those observed, and there is very little asymmetry in the duration of El Ni&#241;o and La Ni&#241;a phases (Figure 3.36). <a class="reference-link" href="#Roberts--2018">Roberts et al. (2018)</a> find an improvement in amplitude asymmetry in a HighResMIP model, but the under-representation remains.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The continuum of El Ni&#241;o events are typically stratified into two types (often termed &#8216;flavours&#8217;), Central Pacific and East Pacific, where the name denotes the location of the events&#8217; largest SST anomalies (Annex IV.2.3; <a class="reference-link" href="#Capotondi--2015">Capotondi et al., 2015</a>). As discussed in <a class="section-link" data-title="El Ni&#241;o&#8211;Southern Oscillation (ENSO)" href="/report/ar6/wg1/chapter/chapter-2#2.4.2">Section 2.4.2</a>, the different types of events tend to produce distinct teleconnections and climatic impacts (e.g., <a class="reference-link" href="#Taschetto--2020">Taschetto et al., 2020</a>). The characteristics of El Ni&#241;o events of these two flavours in CMIP5 were generally comparable to the observations (<a class="reference-link" href="#Taschetto--2014">Taschetto et al., 2014</a>). CMIP6 models, however, display a statistically significant improvement in the representation of this ENSO event-to-event SST anomaly diversity when compared with CMIP5 models (<a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>). In addition to this ENSO event diversity, the short observational record also displays an increase in the number of the Central Pacific-type events in recent decades (<a class="reference-link" href="#Ashok--2007">Ashok et al., 2007</a>; <a class="reference-link" href="#McPhaden--2011">McPhaden et al., 2011</a>), which has also been identified as unusual in the context of the last 500&#8211;800 years based on recent paleo-climatic reconstructions (<a class="section-link" data-title="El Ni&#241;o&#8211;Southern Oscillation (ENSO)" href="/report/ar6/wg1/chapter/chapter-2#2.4.2">Section 2.4.2</a>; Y. <a class="reference-link" href="#Liu--2017"/><a class="reference-link" href="#Liu--2017">Liu et al., 2017</a>; <a class="reference-link" href="#Freund--2019">Freund et al., 2019</a>). However, the short observational record combined with observational (<a class="reference-link" href="#L&#8217;Heureux--2013">L&#8217;Heureux et al., 2013</a>) and paleo-climatic reconstruction uncertainties preclude firm conclusions being made about the long-term changes in the occurrence of different El Ni&#241;o event types. Initial analysis with a selected number of CMIP3 models suggested that there may be a forced component to this recent prominence of Central Pacific-type events (<a class="reference-link" href="#Yeh--2009">Yeh et al., 2009</a>), but analysis since then suggests that this behaviour is (i) consistent with that expected from internal variability (<a class="reference-link" href="#Newman--2011">Newman et al., 2011</a>); and (ii) not apparent across the full CMIP5 ensemble of historical simulations (<a class="reference-link" href="#Taschetto--2014">Taschetto et al., 2014</a>). Analysis of single-model large ensembles suggests that changes to ENSO event type in response to historical radiative forcing are not significant (e.g., <a class="reference-link" href="#Stevenson--2019">Stevenson et al., 2019</a>). These same results, however, also suggest that multiple forcings can have significant influences on ENSO type and that the net response will depend on the accurate representation of the balance of these forcings (<a class="reference-link" href="#Stevenson--2019">Stevenson et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The climatic effects of ENSO outside the tropical Pacific largely arise through atmospheric teleconnections that are induced by ENSO-driven changes in deep tropical atmospheric convection and heating (<a class="reference-link" href="#Yeh--2018">Yeh et al., 2018</a>). The teleconnections to higher latitudes are forced by waves that propagate into the extratropics (<a class="reference-link" href="#Hoskins--1981">Hoskins and Karoly, 1981</a>) and respectively excite the Pacific-North American pattern (<a class="reference-link" href="#Horel--1981">Horel and Wallace, 1981</a>) and Pacific-South American pattern (<a class="reference-link" href="#Karoly--1989">Karoly, 1989</a>; <a class="reference-link" href="#Irving--2016">Irving and Simmonds, 2016</a>) in the Northern and Southern Hemispheres. Given the influence of these teleconnections on climate and extremes around the globe, it is important to understand how well they are reproduced in CMIP models. What has also become clear is that spatial correlations of ENSO&#8217;s teleconnections calculated over relatively short periods (&lt;100 years) may not be the most effective way to assess these relationships (<a class="reference-link" href="#Langenbrunner--2013">Langenbrunner and Neelin, 2013</a>; <a class="reference-link" href="#Perry--2020">Perry et al., 2020</a>). This is because the spatial patterns are significantly affected by internal atmospheric variability on relatively short time scales (&lt;100 years; <a class="reference-link" href="#Batehup--2015">Batehup et al., 2015</a>; <a class="reference-link" href="#Perry--2020">Perry et al., 2020</a>). However, looking at simplified metrics like the agreement in the sign of the teleconnections (<a class="reference-link" href="#Langenbrunner--2013">Langenbrunner and Neelin, 2013</a>), regional average teleconnection strength over land (<a class="reference-link" href="#Perry--2020">Perry et al., 2020</a>), or a combination of both (<a class="reference-link" href="#Power--2018">Power and Delage, 2018</a>) provides a more robust depiction of the teleconnection representation. Examining sign agreement for the teleconnection patterns, ensembles of CMIP5 AMIP simulations display broad spatial regions with high sign agreement with the observations, suggesting that the model ensemble is producing useful information regarding the teleconnected precipitation signal (<a class="reference-link" href="#Langenbrunner--2013">Langenbrunner and Neelin, 2013</a>). Looking at regional averages of CMIP5 historical simulations, <a class="reference-link" href="#Power--2018">Power and Delage (2018)</a> show that the average coupled model teleconnection pattern reproduces the sign of the observed teleconnections in the majority of the 25 regions analysed. The sign agreement between the observed teleconnection and the multi-model mean teleconnection remains strong in CMIP6 (18 out of 20 displayed regions; Figure 3.38), and the observed DJF (December&#8211;January&#8211;February) teleconnection strength falls within the modelled range in all of the displayed regions for temperature and precipitation. Note, however, that while there is broad agreement in ENSO teleconnections between CMIP6 models and observations during DJF (e.g., <a class="reference-link" href="#Fasullo--2020">Fasullo et al., 2020</a>), there are regions and seasons where the modelled teleconnection strength is outside the observed range (<a class="reference-link" href="#Chen--2020">Chen et al., 2020</a>).</p><div class="&#8226;-2-columns" id="_idContainer086"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-41" id="figure-3-38" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_38.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.38 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Model evaluation of ENSO teleconnection for near surface air temperature and precipitation in boreal winter (December&#8211;January&#8211;February). </span> Teleconnections are identified by linear regression with the Ni&#241;o 3.4 SST index based on Extended Reconstructed Sea Surface Temperature (ERSST) version 5 over the period 1958&#8211;2014. Maps show observed patterns for temperature from the Berkeley Earth dataset over land and from ERSST version 5 over ocean (&#176;C, <span class="&#8226;-Bold-condensed--dark-blue-">top</span>) and for precipitation from GPCC over land (shading, mm day<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;</sup><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">1</sup>) and GPCP worldwide (contours, period: 1979&#8211;2014). Distributions of regression coefficients (grey histograms) are provided for a subset of AR6 reference regions defined in Atlas.1.3 for temperature <span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span> and precipitation <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom)</span>. All fields are linearly detrended prior to computation. Multi-model multi-member ensemble means are indicated by thick vertical black lines. Blue vertical lines show three observational estimates of temperature, based on Berkeley Earth, GISTEMP and CRUTS datasets, and two observational estimates of precipitation, based on GPCC and CRUTS datasets. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-38" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Most CMIP5 and CMIP6 models exhibit ENSO behaviour during the historical period that, to first order, is qualitatively similar to that of the observed ENSO. Many studies are now delving deeper into the models to understand if they are accurately producing the dynamics driving ENSO and its initiation (<a class="reference-link" href="#Jin--2006">Jin et al., 2006</a>; <a class="reference-link" href="#Bellenger--2014">Bellenger et al., 2014</a>; <a class="reference-link" href="#Vijayeta--2018">Vijayeta and Dommenget, 2018</a>; <a class="reference-link" href="#Bayr--2019">Bayr et al., 2019</a>; <a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>). For both CMIP3 and CMIP5, diagnostics of ENSO event growth appear to show that the models, while producing ENSO variability that is qualitatively similar to that observed, do not represent the balance of the underlying dynamics well. The atmospheric Bjerknes feedback is too weak in the majority of models, while the surface heat flux feedback is also too weak in the majority of models. The former restricts event growth, while the latter restricts event damping, which when combined allow most models to produce variability in a range that is consistent with the observations (<a class="reference-link" href="#Bellenger--2014">Bellenger et al., 2014</a>; S.T. <a class="reference-link" href="#Kim--2014"/><a class="reference-link" href="#Kim--2014">Kim et al., 2014</a>; <a class="reference-link" href="#Vijayeta--2018">Vijayeta and Dommenget, 2018</a>; <a class="reference-link" href="#Bayr--2019">Bayr et al., 2019</a>). Analysis of ENSO representation in a subset of CMIP6 models by <a class="reference-link" href="#Planton--2021">Planton et al. (2021)</a> suggests that these issues remain.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">To conclude, ENSO representation in CMIP5 models displayed a significant improvement from the representation of ENSO variability in CMIP3 models, which displayed much more intermodel spread in standard deviation, and stronger biennial periodicity (<a class="reference-link" href="#Guilyardi--2012">Guilyardi et al., 2012</a>; <a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). In general, there has been no large step change in the representation of ENSO between CMIP5 and CMIP6, however, CMIP6 models appear to better represent some key ENSO characteristics (e.g., <a class="reference-link" href="#Brown--2020">Brown et al., 2020</a>; <a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>). The instrumental record and paleo-proxy evidence through the Holocene all suggest that ENSO can display considerable modulations in amplitude, pattern and period (see also (<a class="section-link" data-title="El Ni&#241;o&#8211;Southern Oscillation (ENSO)" href="/report/ar6/wg1/chapter/chapter-2#2.4.2">Section 2.4.2</a>). For the period since 1850, there is no clear evidence for a sustained shift in ENSO index beyond the range of internal variability. However, paleo-proxy evidence indicates with <i class="&#8226;-Condensed-italic">medium confidence</i> that ENSO variability since 1950 is greater than at any time between 1400 and 1850 (<a class="section-link" data-title="El Ni&#241;o&#8211;Southern Oscillation (ENSO)" href="/report/ar6/wg1/chapter/chapter-2#2.4.2">Section 2.4.2</a>). Coupled models display large changes of ENSO behaviour in the absence of external forcing changes, and little-to-no variance sensitivity to historical anthropogenic forcing. Thus, there is <i class="&#8226;-Condensed-italic">low confidence</i> that anthropogenic forcing has led to the changes of ENSO variability inferred from paleo-proxy evidence.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><a class="section-link" data-title="Changing State of the Climate System" href="/report/ar6/wg1/chapter/chapter-2">Chapter 2</a> reports <i class="&#8226;-Condensed-italic">low confidence</i> that the apparent change from East Pacific- to Central Pacific-type El Ni&#241;o events that occurred in the last 20&#8211;30 years was representative of a long term change. While some climate models do suggest external forcing may affect the El Ni&#241;o event type, most climate models suggest that what has been observed is well within the range of natural variability. Thus, there is <i class="&#8226;-Condensed-italic">low confidence</i> that anthropogenic forcing has had an influence on the observed changes in El Ni&#241;o event type.</p></div></div><div class="h2-container" id="3.7.4"><h2 class="numbered" lang="de-DE">3.7.4 Indian Ocean Basin and Dipole Modes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-24-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Indian Ocean Basin (IOB) and Dipole (IOD) modes are the two leading modes of interannual SST variability over the tropical Indian Ocean, featuring basin-wide warming/cooling and an east&#8211;west dipole of SST anomalies, respectively (Annex IV.2.4). The IOD mode is anchored to boreal summer to autumn by the air&#8211;sea feedback, and often develops in concert with ENSO. Driven by matured ENSO events, the IOB mode peaks in boreal spring and often persists into the subsequent summer. Similar patterns of Indian Ocean SST variability also dominate its decadal and longer time scale variability (<a class="reference-link" href="#Han--2014b">Han et al., 2014b</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 concluded that models show high and medium performance in reproducing the IOB and IOD modes, respectively (<i class="&#8226;-Condensed-italic">medium confidence</i>), with difficulty in reproducing the persistence of the IOB and the pattern and magnitude of the IOD (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). There was <i class="&#8226;-Condensed-italic">low confidence</i> that changes in the IOD were detectable or attributable to human influence (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, CMIP5 model representation of these modes has been analysed in detail, finding that most of the models qualitatively reproduce the spatial and seasonal features of the IOB and IOD modes (<a class="reference-link" href="#Chu--2014">Chu et al., 2014</a>; <a class="reference-link" href="#Liu--2014">Liu et al., 2014</a>; W. <a class="reference-link" href="#Tao--2016"/><a class="reference-link" href="#Tao--2016">Tao et al., 2016</a>). Improvements in simulating the IOB mode since CMIP3 have been identified in reduced multi-model mean biases and inter-model spread (W. <a class="reference-link" href="#Tao--2016"/><a class="reference-link" href="#Tao--2016">Tao et al., 2016</a>). CMIP5 models overall capture the transition from the IOD to IOB modes during an ENSO event (W. <a class="reference-link" href="#Tao--2016"/><a class="reference-link" href="#Tao--2016">Tao et al., 2016</a>). The IOB mode is forced in part through a cross-equatorial wind&#8211;evaporation&#8211;SST feedback triggered by ENSO-forced anomalous ocean Rossby waves that propagate to the shallow climatological thermocline dome in the tropical south-western Indian Ocean (<a class="reference-link" href="#Du--2009">Du et al., 2009</a>). Consistently, models with a deeper climatological thermocline dome produce a weaker and less persistent IOB mode (G. <a class="reference-link" href="#Li--2015">Li et al., 2015</a>a; <a class="reference-link" href="#Zheng--2016">Zheng et al., 2016</a>). The deep thermocline bias remains in the ensemble mean of CMIP5 models due to a common surface easterly wind bias over the equatorial Indian Ocean (<a class="reference-link" href="#Lee--2013">Lee et al., 2013</a>) associated with weaker South Asian summer monsoon circulation (G. <a class="reference-link" href="#Li--2015">Li et al., 2015</a>b). However, the influence of this systematic bias may be compensated by other biases, resulting in a realistic IOB magnitude (W. <a class="reference-link" href="#Tao--2016"/><a class="reference-link" href="#Tao--2016">Tao et al., 2016</a>). <a class="reference-link" href="#Halder--2021">Halder et al. (2021)</a> found that CMIP6 models reproduce the IOB mode reasonably well, but did not evaluate the progress since CMIP5.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">By contrast, the IOD magnitude is overestimated by CMIP5 models on average, though with noticeable improvements from CMIP3 models (<a class="reference-link" href="#Liu--2014">Liu et al., 2014</a>). The overestimation of the IOD magnitude remains in most of 34 CMIP6 models examined in <a class="reference-link" href="#McKenna--2020">McKenna et al. (2020)</a> with worsening on average in July and August. A too steep climatological thermocline slope along the equator due to the surface easterly wind bias in boreal summer and autumn contributes to this IOD magnitude bias through an excessively strong Bjerknes feedback in CMIP5 (<a class="reference-link" href="#Liu--2014">Liu et al., 2014</a>; G. <a class="reference-link" href="#Li--2015">Li et al., 2015</a>b; <a class="reference-link" href="#Hirons--2018">Hirons and Turner, 2018</a>). The surface easterly bias and associated east&#8211;west SST gradient bias are not improved in CMIP6 (<a class="reference-link" href="#Long--2020">Long et al., 2020</a>; <a class="section-link" data-title="Tropical Indian Ocean" href="#3.5.1.2.3">Section 3.5.1.2.3</a>), suggesting that the thermocline bias also remains. <a class="reference-link" href="#McKenna--2020">McKenna et al. (2020)</a> additionally find degradation in the positive-negative asymmetry of the IOD but an improvement in IOD frequency in a subset of CMIP6 models compared to CMIP5. In terms of teleconnections, the equatorial surface easterly wind bias also affects the IOD-associated moisture transport anomalies toward tropical eastern Africa (<a class="reference-link" href="#Hirons--2018">Hirons and Turner, 2018</a>) where the IOD is associated with strong precipitation anomalies in boreal autumn (Annex IV.2.4). CMIP5 and CMIP6 models capture the IOD teleconnection to Southern and Central Australian precipitation although it is weaker on average than observed, with no clear improvements from CMIP5 to CMIP6 (<a class="reference-link" href="#Grose--2020">Grose et al., 2020</a>). Strong IOD events could also influence the Northern Hemisphere extratropical circulation in winter and in particular the NAM (<a class="section-link" data-title="North Atlantic Oscillation and Northern Annular&#160;Mode" href="#3.7.1">Section 3.7.1</a>), based on interference between forced Rossby waves emerging from the Indian Ocean and climatological stationary waves (<a class="reference-link" href="#Fletcher--2015">Fletcher and Cassou, 2015</a>). The record positive phase of the NAO/NAM in winter 2019&#8211;2020 assessed over the instrumental era has been accordingly linked to the record IOD event of autumn 2019 (<a class="reference-link" href="#Hardiman--2020">Hardiman et al., 2020</a>), which has been associated with the devastating record fire season in Australia (<a class="reference-link" href="#Wang--2020">Wang and Cai, 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The observed Indian Ocean basin-average SST increase on multi-decadal and centennial time scales is well represented by CMIP5 historical simulations, and has been attributed to the effects of greenhouse gases offset in part by the effects of anthropogenic aerosols mainly through aerosol-cloud interactions (<a class="reference-link" href="#Dong--2014">Dong and Zhou, 2014</a>; <a class="reference-link" href="#Dong--2014b">Dong et al., 2014b</a>). The observed SST trend is larger in the western than eastern tropical Indian Ocean, which leads to an apparent upward trend of the IOD index, but this trend is statistically insignificant (<a class="section-link" data-title="Indian Ocean Basin and Dipole Modes" href="/report/ar6/wg1/chapter/chapter-2#2.4.3">Section 2.4.3</a>). CMIP5 models capture this warming pattern, which may be associated with Walker circulation weakening over the Indian Ocean due to greenhouse gas forcing (<a class="reference-link" href="#Dong--2014">Dong and Zhou, 2014</a>). However, strong internal decadal IOD-like variability and observational uncertainty preclude attribution (<a class="reference-link" href="#Cai--2013">Cai et al., 2013</a>; <a class="reference-link" href="#Han--2014b">Han et al., 2014b</a>; <a class="reference-link" href="#Gopika--2020">Gopika et al., 2020</a>). Such a positive IOD-like change in equatorial zonal SST gradient suggests an increase in the frequency of extreme positive events (<a class="reference-link" href="#Cai--2014">Cai et al., 2014</a>) and skewness (<a class="reference-link" href="#Cowan--2015">Cowan et al., 2015</a>) of the IOD mode. While there is some evidence of an increase in frequency of positive IOD events during the second half of the 20th century, the current level of IOD variability is not unprecedented in a proxy reconstruction for the last millennium (<a class="section-link" data-title="Indian Ocean Basin and Dipole Modes" href="/report/ar6/wg1/chapter/chapter-2#2.4.3">Section 2.4.3</a>; <a class="reference-link" href="#Abram--2020">Abram et al., 2020</a>). Besides, the IOD magnitude in the late 20th century is not significantly different between CMIP5 simulations forced by historical and natural-only forcings, though this conclusion is based on only five selected ensemble members that realistically reproduce statistical features of the IOD (<a class="reference-link" href="#Blau--2020">Blau and Ha, 2020</a>). While selected CMIP5 models show weakening (<a class="reference-link" href="#Thielke--2019">Thielke and M&#246;lg, 2019</a>) and seasonality changes (<a class="reference-link" href="#Blau--2020">Blau and Ha, 2020</a>) in IOD-induced rainfall anomalies in tropical eastern Africa, no comparison with observational records has been made. Likewise, while a strengthening tendency of the ENSO-IOB mode correlation and resultant intensification of the IOB mode are found in historical or future simulations in selected CMIP5 models (<a class="reference-link" href="#Hu--2014">Hu et al., 2014</a>; <a class="reference-link" href="#Tao--2015">Tao et al., 2015</a>), such a change has not been detected in observational records.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">After linear detrending, Pacific Decadal Variability (PDV; Annex IV.2.6; <a class="section-link" data-title="Pacific Decadal Variability" href="#3.7.6">Section 3.7.6</a>) has been suggested as a driver of decadal to multi-decadal variations in the IOB mode (<a class="reference-link" href="#Dong--2016">Dong et al., 2016</a>). However, correlation between the PDV and a decadal IOB index, defined from linearly detrended SST, changed from positive to negative during the 1980s (<a class="reference-link" href="#Han--2014a">Han et al., 2014a</a>). The increase in anthropogenic forcing and recovery from the eruptions of El Chich&#243;n in 1982 and Pinatubo in 1991 may have overwhelmed the PDV influence, and explain this change (<a class="reference-link" href="#Dong--2017">Dong and McPhaden, 2017</a>; L. <a class="reference-link" href="#Zhang--2018a"/><a class="reference-link" href="#Zhang--2018">Zhang et al., 2018</a>a). However, the low statistical degrees of freedom hamper clear detection of human influence in this correlation change.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">To summarize, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that changes in the interannual IOD variability in the late 20th century inferred from observations and proxy records are within the range of internal variability. There is no evidence of anthropogenic influence on the interannual IOB. On decadal- to multi-decadal time scales, there is <i class="&#8226;-Condensed-italic">low confidence</i> that human influence has caused a reversal of the correlation between PDV and decadal variations in the IOB mode. The <i class="&#8226;-Condensed-italic">low confidence</i> in this assessment is due to the short observational record, limited number of models used for the attribution, lack of model evaluation of the decadal IOB mode, and uncertainty in the contribution from volcanic aerosols. Nevertheless, CMIP5 models have medium overall performance in reproducing both the interannual IOB and IOD modes, with an apparently good performance in reproducing the IOB magnitude arising from compensation of biases in the formation process, and overly high IOD magnitude due to the mean state bias (<i class="&#8226;-Condensed-italic">high confidence</i>). There is no clear improvement in the simulation of the IOD from CMIP5 to CMIP6 models, though there is only <i class="&#8226;-Condensed-italic">medium</i> <i class="&#8226;-Condensed-italic"> confidence</i> in this assessment, since only a subset of CMIP6 models have been examined. There is no evidence for performance changes in simulating the IOB from CMIP5 to CMIP6 models.</p></div></div><div class="h2-container" id="3.7.5"><h2 class="numbered" lang="de-DE">3.7.5 Atlantic Meridional and Zonal Modes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-25-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Atlantic Zonal Mode (AZM), often referred to as the Atlantic Equatorial Mode or Atlantic Ni&#241;o, and the Atlantic Meridional Mode (AMM) are the two leading basin-wide patterns of interannual to decadal variability in the tropical Atlantic. Akin to ENSO in the Pacific, the term Atlantic Ni&#241;o is broadly used to refer to years when the SSTs in the tropical eastern Atlantic basin along the cold tongue are significantly warmer than the climatological average. The AMM is characterized by anomalous cross-equatorial gradients in SST. Both modes are associated with altered strength of the Inter-tropical Convergence Zone (ITCZ) and/or latitudinal shifts in the ITCZ, which locally affect African and American monsoon systems and remotely affect tropical Pacific and Indian Ocean variability through inter-basins teleconnections. A detailed description of both AZM and AMM, as well as their associated teleconnection over land, is given in Annex IV.2.5</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 mentioned the considerable difficulty in simulating both Atlantic Ni&#241;o and AMM despite some improvements in CMIP5 for some models (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). Severe biases in mean state and variance for both SST and atmospheric dynamics including rainfall (e.g., a double ITCZ) as well as teleconnections were reported. The AR5 highlighted the complexity of the tropical Atlantic biases, which were explained by multiple factors both in the ocean and atmosphere.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, further analysis of the major persistent biases in models has been reported (<a class="reference-link" href="#Xu--2014">Xu et al., 2014</a>; <a class="reference-link" href="#Jouanno--2017">Jouanno et al., 2017</a>; Y. <a class="reference-link" href="#Yang--2017"/><a class="reference-link" href="#Yang--2017">Yang et al., 2017</a>; <a class="reference-link" href="#Dippe--2018">Dippe et al., 2018</a>; <a class="reference-link" href="#L&#252;bbecke--2018">L&#252;bbecke et al., 2018</a>; <a class="reference-link" href="#Voldoire--2019a">Voldoire et al., 2019a</a>). Errors in equatorial and basin wide trade winds, cloud cover and ocean vertical mixing and dynamics both locally and in remote subtropical upwelling regions, key thermodynamic ocean&#8211;atmosphere feedbacks, and tropical land&#8211;atmosphere interaction have been shown to be detrimental to the representation of both the Atlantic Ni&#241;o and AMM leading to poor teleconnectivity over land (<a class="reference-link" href="#Rodr&#237;guez-Fonseca--2015">Rodr&#237;guez-Fonseca et al., 2015</a>; <a class="reference-link" href="#Wainwright--2019">Wainwright et al., 2019</a>) and between tropical basins (<a class="reference-link" href="#Ott--2015">Ott et al., 2015</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Despite some improvements (<a class="reference-link" href="#Richter--2014">Richter et al., 2014</a>; <a class="reference-link" href="#Nnamchi--2015">Nnamchi et al., 2015</a>), biases in the mean state are so large that the mean east&#8211;west temperature gradient at the equator along the thermocline remains opposite to observed in two thirds of the CMIP5 models (<a class="section-link" data-title="Tropical Atlantic Ocean" href="#3.5.1.2.2">Section 3.5.1.2.2</a>), which clearly affects the simulation of the Atlantic Ni&#241;o and associated dynamics (<a class="reference-link" href="#Mu&#241;oz--2012">Mu&#241;oz et al., 2012</a>; <a class="reference-link" href="#Ding--2015">Ding et al., 2015</a>; <a class="reference-link" href="#Deppenmeier--2016">Deppenmeier et al., 2016</a>). The interhemispheric SST gradient is also systematically underestimated in models, with a too cold mean state in the northern part of the tropical Atlantic ocean and too warm conditions in the South Atlantic basin. The seasonality is poorly reproduced and the wind&#8211;SST coupling is weaker than observed so that altogether, and despite AMM-like variability in 20th century climate simulations, AMM is not the dominant Atlantic mode in all CMIP5 models (<a class="reference-link" href="#Liu--2013">Liu et al., 2013</a>; <a class="reference-link" href="#Amaya--2017">Amaya et al., 2017</a>). These biases in mean state translate into biases in modelling the mean ITCZ (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). Similar biases were found in experiments using CMIP5 models but with different climate background states, such as Last Glacial Maximum, mid-Holocene and future scenario simulations (<a class="reference-link" href="#Brierley--2018">Brierley and Wainer, 2018</a>). Analyses of CMIP6 show encouraging results in the representation of Atlantic Ni&#241;o and AMM modes of variability in terms of amplitude and seasonality. Some models now display reduced biases in the spatial structure of the modes and related explained variance but persistent errors still remain on average in the timing of the modes and in the coupled nature of the modes, that is, the strength of the link between ocean (SST, mixed layer depth) and atmospheric (wind) anomalies (<a class="reference-link" href="#Richter--2020">Richter and Tokinaga, 2020</a>), as well as in the Atlantic Ocean equatorial east&#8211;west temperature gradient (<a class="section-link" data-title="Tropical Atlantic Ocean" href="#3.5.1.2.2">Section 3.5.1.2.2</a>, Figure 3.24).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There are some recent indications that increasing model resolution both vertically and horizontally, in the ocean and atmospheric component (<a class="reference-link" href="#Richter--2015">Richter, 2015</a>; <a class="reference-link" href="#Small--2015">Small et al., 2015</a>; <a class="reference-link" href="#Harla&#223;--2018">Harla&#223; et al., 2018</a>), could partly alleviate some tropical Atlantic biases in mean state (<a class="section-link" data-title="Tropical Atlantic Ocean" href="#3.5.1.2.2">Section 3.5.1.2.2</a>), seasonality, interannual- to decadal-variability and associated teleconnectivity over land, such as with the West African monsoon (<a class="reference-link" href="#Steinig--2018">Steinig et al., 2018</a>). Results from CMIP6 tend to confirm that increasing resolution is not the unique way to address the biases in the tropical Atlantic (<a class="reference-link" href="#Richter--2020">Richter and Tokinaga, 2020</a>). For instance, the inclusion of a stochastic physics scheme has a nearly equivalent effect in the improvement of the mean number and the strength distribution of tropical Atlantic cyclones (<a class="reference-link" href="#Vidale--2021">Vidale et al., 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Atlantic Meridional (AMM) and Zonal Modes&#160;(AZM)" href="/report/ar6/wg1/chapter/chapter-2#2.4.4">Section 2.4.4</a> assess that there is <i class="&#8226;-Condensed-italic">low confidence</i> in any sustained changes to the AZM and AMM variability in instrumental observations. Moreover, any attribution of possible human influence on the Atlantic modes and associated teleconnections is limited by the poor fidelity of CMIP5 and CMIP6 models in reproducing the mean tropical Atlantic climate, its seasonality and variability, despite hints of some improvement in CMIP6, as well as other sources of uncertainties related to limited process understanding in the observations (<a class="reference-link" href="#Foltz--2019">Foltz et al., 2019</a>), the response of the tropical Atlantic climate to anthropogenic aerosol forcing (<a class="reference-link" href="#Booth--2012">Booth et al., 2012</a>; <a class="reference-link" href="#Zhang--2013a">Zhang et al., 2013a</a>) and the presence of strong multi-decadal fluctuations related to AMV (<a class="section-link" data-title="Atlantic Multi-decadal Variability" href="#3.7.7">Section 3.7.7</a>) and cross-tropical basin interactions (<a class="reference-link" href="#Mart&#237;n-Rey--2018">Mart&#237;n-Rey et al., 2018</a>; <a class="reference-link" href="#Cai--2019">Cai et al., 2019</a>). The fact that most models poorly represent the climatology and variability of the tropical Atlantic combined with the short observational record makes it difficult to place the recent observed changes in the context of internal multi-annual variability versus anthropogenic forcing.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, based on CMIP5 and CMIP6 results, there is no robust evidence that the observed changes in either the Atlantic Ni&#241;o or AMM modes and associated teleconnections over the second half of the 20th century are beyond the range of internal variability or have been influenced by natural or anthropogenic forcing. Considering the physical processes responsible for model biases in these modes, increasing resolution in both ocean and atmosphere components may be an opportunity for progress in the simulation of the tropical Atlantic changes as evidenced by some individual model studies (<a class="reference-link" href="#Roberts--2018">Roberts et al., 2018</a>), but this needs confirmation from a multi-model perspective.</p></div></div><div class="h2-container" id="3.7.6"><h2 class="numbered" lang="de-DE">3.7.6 Pacific Decadal Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-26-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Pacific Decadal Variability (PDV) is the generic term for the modes of variability in the Pacific Ocean that vary on decadal to inter-decadal time scales. PDV and its related teleconnections encompass the Pacific Decadal Oscillation (PDO; <a class="reference-link" href="#Mantua--1997">Mantua et al., 1997</a>; <a class="reference-link" href="#Zhang--1997">Zhang et al., 1997</a>; <a class="reference-link" href="#Mantua--2002">Mantua and Hare, 2002</a>), and an anomalous SST pattern in the North Pacific, as well as a broader structure associated with Pacific-wide SSTs termed the Inter-decadal Pacific Oscillation (IPO; <a class="reference-link" href="#Power--1999">Power et al., 1999</a>; <a class="reference-link" href="#Folland--2002">Folland et al., 2002</a>; <a class="reference-link" href="#Henley--2015">Henley et al., 2015</a>). Since the PDO and IPO indices are highly correlated, this section assesses them together as the PDV (Annex IV.2.6).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 mentioned an overall <i class="&#8226;-Condensed-italic">limited</i> level of evidence for both CMIP3 and CMIP5 evaluation of the Pacific modes at inter-decadal time scales, leading to <i class="&#8226;-Condensed-italic">low confidence</i> statements about the models&#8217; performance in reproducing PDV (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>) and similarly <i class="&#8226;-Condensed-italic">low confidence</i> in the attribution of observed PDV changes to human influence (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The implication of PDV in the observed slowdown of the GMST warming rate in the early 2000s (Cross-Chapter Box 3.1) has triggered considerable research on decadal climate variability and predictability since AR5 (<a class="reference-link" href="#Meehl--2013">Meehl et al., 2013</a>, 2016b; <a class="reference-link" href="#England--2014">England et al., 2014</a>; <a class="reference-link" href="#Dai--2015">Dai et al., 2015</a>; <a class="reference-link" href="#Steinman--2015">Steinman et al., 2015</a>; <a class="reference-link" href="#Kosaka--2016">Kosaka and Xie, 2016</a>; <a class="reference-link" href="#Cassou--2018">Cassou et al., 2018</a>). Many studies find that the broad spatial characteristics of PDV are reasonably well represented in unforced climate models (<a class="reference-link" href="#Newman--2016">Newman et al., 2016</a>; <a class="reference-link" href="#Henley--2017">Henley, 2017</a>) and in historical simulations in CMIP5 and CMIP6 (Figure 3.39), although there is sensitivity to the methodology used to remove the externally-forced component of the SST (<a class="reference-link" href="#Bonfils--2011">Bonfils and Santer, 2011</a>; <a class="reference-link" href="#Xu--2018">Xu and Hu, 2018</a>). Compared with CMIP3 models, CMIP5 models exhibit overall slightly better performance in reproducing PDV and associated teleconnections (<a class="reference-link" href="#Polade--2013">Polade et al., 2013</a>; <a class="reference-link" href="#Joshi--2017">Joshi and Kucharski, 2017</a>), and also smaller inter-model spread (<a class="reference-link" href="#Lyu--2016">Lyu et al., 2016</a>). CMIP6 models on average show slightly improved reproduction of the PDV spatial structure than CMIP5 models (Figure 3.39a&#8211;c; <a class="reference-link" href="#Fasullo--2020">Fasullo et al., 2020</a>). SST anomalies in the subtropical South Pacific lobe are, however, too weak relative to the equatorial and North Pacific lobes in CMIP5 pre-industrial control and historical simulations (<a class="reference-link" href="#Henley--2017">Henley et al., 2017</a>), a bias that remains in CMIP6 (Figure 3.39b).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Biases in the PDV temporal properties and amplitude are present in CMIP5 (<a class="reference-link" href="#Cheung--2017">Cheung et al., 2017</a>; <a class="reference-link" href="#Henley--2017">Henley, 2017</a>). While model evaluation is severely hampered by short observational records and incomplete observational coverage before satellite measurements started, the duration of PDV phases appears to be shorter in coupled models than in observations, and correspondingly the ratio of decadal to interannual variance is underestimated (Figure 3.39e,f; <a class="reference-link" href="#Henley--2017">Henley et al., 2017</a>). This apparent bias may be associated with overly biennial behaviour of Pacific trade wind variability and related ENSO activity, leaving too weak variability on decadal time scales (<a class="reference-link" href="#Kociuba--2015">Kociuba and Power, 2015</a>). ENSO influence on the extratropical North Pacific Ocean at decadal time scales is also very diverse among both CMIP3 and CMIP5 models, being controlled by multiple factors (<a class="reference-link" href="#Nidheesh--2017">Nidheesh et al., 2017</a>). In terms of amplitude, the variance of the PDV index after decadal filtering is significantly weaker in the concatenated CMIP5 ensemble than the three observational estimates used in Figure 3.39e (<i class="&#8226;-Condensed-italic">p</i>&lt;0.1 with an F-test). Consequently, the observed PDV fluctuations over the historical period often lie in the tails of the model distributions (Figure 3.39e,f). Even if one cannot rule out that the observed PDV over the instrumental era represents an exceptional period of variability, it is plausible that the tendency of the CMIP5 models to systematically underestimate the low frequency variance is due to an incomplete representation of decadal-scale mechanisms in these models. This situation is slightly improved in CMIP6 historical simulations but remains a concern (<a class="reference-link" href="#Fasullo--2020">Fasullo et al., 2020</a>). The results of <a class="reference-link" href="#McGregor--2018">McGregor et al. (2018)</a> suggest that the under-representation of the variability stems from Atlantic mean SST biases (<a class="section-link" data-title="Tropical Atlantic Ocean" href="#3.5.1.2.2">Section 3.5.1.2.2</a>) through inter-basin coupling.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">While PDV is primarily understood as an internal mode of variability (<a class="reference-link" href="#Si--2017">Si and Hu, 2017</a>), there are some indications that anthropogenically induced SST changes project onto PDV and have contributed to its past evolution (<a class="reference-link" href="#Bonfils--2011">Bonfils and Santer, 2011</a>; <a class="reference-link" href="#Dong--2014a">Dong et al., 2014a</a>; <a class="reference-link" href="#Boo--2015">Boo et al., 2015</a>; <a class="reference-link" href="#Xu--2018">Xu and Hu, 2018</a>). However, the level of evidence is <i class="&#8226;-Condensed-italic">limited</i> because of the difficulty in correctly separating internal versus externally forced components of the observed SST variations, and because it is unclear whether the dynamics of the PDV are operative in this forced SST change pattern. Over the last two to three decades which encompass the period of slower GMST increase (Cross-Chapter Box 3.1), <a class="reference-link" href="#Smith--2016">Smith et al. (2016)</a> found that anthropogenic aerosols have driven part of the PDV change toward its negative phase. A similar result is shown in <a class="reference-link" href="#Takahashi--2016">Takahashi and Watanabe (2016)</a> who found intensification of the Pacific Walker circulation in response to aerosol forcing (<a class="section-link" data-title="Walker circulation strength" href="#3.3.3.1.2">Section 3.3.3.1.2</a>). Indeed, CMIP6 models simulate a negative PDV trend since the 1980s (Figure 3.39f), which is much weaker than internal variability. However, a response to anthropogenic aerosols is not robustly identified in a large ensemble of a model (<a class="reference-link" href="#Oudar--2018">Oudar et al., 2018</a>), across CMIP5 models (<a class="reference-link" href="#Hua--2018">Hua et al., 2018</a>), or in idealized model simulations (<a class="reference-link" href="#Kuntz--2016">Kuntz and Schrag, 2016</a>). Alternatively, inter-basin teleconnections associated with the warming of the North Atlantic Ocean related to the mid-1990s phase shift of the AMV (<a class="reference-link" href="#McGregor--2014">McGregor et al., 2014</a>; <a class="reference-link" href="#Chikamoto--2016">Chikamoto et al., 2016</a>; <a class="reference-link" href="#Kucharski--2016">Kucharski et al., 2016</a>; X. <a class="reference-link" href="#Li--2016"/><a class="reference-link" href="#Li--2016">Li et al., 2016</a>a; <a class="reference-link" href="#Ruprich-Robert--2017">Ruprich-Robert et al., 2017</a>), and also warming in the Indian Ocean (<a class="reference-link" href="#Luo--2012">Luo et al., 2012</a>; <a class="reference-link" href="#Mochizuki--2016">Mochizuki et al., 2016</a>), could have favoured a PDV transition to its negative phase in the 2000s. Considering the possible influence of external forcing on Indian Ocean decadal variability (<a class="section-link" data-title="Indian Ocean Basin and Dipole Modes" href="#3.7.4">Section 3.7.4</a>) and AMV (<a class="section-link" data-title="Atlantic Multi-decadal Variability" href="#3.7.7">Section 3.7.7</a>), any such human influence on PDV would be indirect through changes in these ocean basins, and then imported to the Pacific via inter-basin coupling. However, this human influence on AMV, and how consistently such inter-basin processes affect PDV phase shifts, are uncertain. Other modelling studies find that anthropogenic aerosols can influence the PDV (<a class="reference-link" href="#Verma--2019">Verma et al., 2019</a>; <a class="reference-link" href="#Amiri-Farahani--2020">Amiri-Farahani et al., 2020</a>; <a class="reference-link" href="#Dow--2020">Dow et al., 2020</a>). It is however unclear whether and how much those forcings contributed to the observed variations of PDV. In CMIP6 models, the temporal correlation of the multi-model ensemble mean PDV index with its observational counterpart is insignificant and negligible (Figure 3.39f), suggesting that any externally-driven component in historical PDV variations was weak. Lastly, the multi-model ensemble mean computed from CMIP6 historical simulations shows slightly stronger variation than the CMIP5 counterpart, suggesting a greater simulated influence from external forcings in CMIP6. Still, the fraction of the forced signal to the total PDV is very low (Figure 3.39f), in contrast to AMV (<a class="section-link" data-title="Atlantic Multi-decadal Variability" href="#3.7.7">Section 3.7.7</a>). Consistently, <a class="reference-link" href="#Liguori--2020">Liguori et al. (2020)</a> estimate that the variance fraction of the externally-driven to total PDV is up to only 15% in a multi-model large ensemble of historical simulations. These findings support an assessment that PDV is mostly driven by internal variability since the pre-industrial era. The sensitivity of ensemble-mean PDV trends to the ensemble size (<a class="reference-link" href="#Oudar--2018">Oudar et al., 2018</a>), and the dominance of the ensemble spread over the ensemble mean in the 60-year trend of the equatorial Pacific zonal SST gradient in large ensemble simulations (<a class="reference-link" href="#Watanabe--2021">Watanabe et al., 2021</a>), also support this statement.</p><div class="&#8226;-2-columns" id="_idContainer088"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-42" id="figure-3-39" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_39.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.39 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Model evaluation of the Pacific Decadal Variability (PDV). (a, b) </span> Sea surface temperature (SST) anomalies (&#176;C) regressed onto the Tripole Index (TPI; <a class="reference-link" href="#Henley--2015">Henley et al., 2015</a>) for 1900&#8211;2014 in <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span> ERSST version 5 and <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> CMIP6 multi-model ensemble (MME) mean composite obtained by weighting ensemble members by the inverse of the model ensemble size. A 10-year low-pass filter was applied beforehand. Cross marks in (a) represent regions where the anomalies are not significant at the 10% level based on a t-test. Diagonal lines in (b) indicate regions where less than 80% of the runs agree in sign. <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span> A Taylor diagram summarizing the representation of the PDV pattern in CMIP5 (each ensemble member is shown as a cross in light blue, and the weighted multi-model mean as a dot in dark blue), CMIP6 (each ensemble member is shown as a cross in red, and the weighted multi-model mean as a dot in orange) and observations over 40&#176;S&#8211;60&#176;N and 110&#176;E&#8211;70&#176;W. The reference pattern is taken from ERSST version 5 and black dots indicate other observational products: Hadley Centre Sea Ice and Sea Surface Temperature data set version 1 (HadISST version 1) and Centennial in situ Observation-Based Estimates of Sea Surface Temperature version 2 (COBE-SST2). <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span> Autocorrelation of unfiltered annual TPI at lag one year and 10-year low-pass filtered TPI at lag 10 years for observations over 1900&#8211;2014 (horizontal lines), 115-year chunks of pre-industrial control simulations (open boxes) and individual historical simulations over 1900&#8211;2014 (filled boxes) from CMIP5 (blue) and CMIP6 (red). <span class="&#8226;-Bold-condensed--dark-blue-"> (e) </span> As in (d), but showing standard deviation of the unfiltered and filtered TPI (&#176;C). Boxes and whiskers show weighted multi-model means, interquartile ranges and 5th and 95th percentiles. <span class="&#8226;-Bold-condensed--dark-blue-"> (f) </span> Time series of the 10-year low-pass filtered TPI (&#176;C) in ERSST version 5, HadISST version 1 and COBE-SST2 observational estimates (black) and CMIP5 and CMIP6 historical simulations. The thick red and light blue lines are the weighted multi-model mean for the historical simulations in CMIP5 and CMIP6, respectively, and the envelopes represent the 5th&#8211;95th percentile ranges across ensemble members. The 5&#8211;95% confidence interval for the CMIP6 multi-model mean is given in thin dashed lines. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-39" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-">In CMIP5 last millennium simulations, there is no consistency in temporal variations of PDV across the ensemble (<a class="reference-link" href="#Fleming--2016">Fleming and Anchukaitis, 2016</a>). This supports the notion that PDV is internal in nature. However, this issue remains difficult to assess because paleoclimate reconstructions of PDV have too poor a level of agreement for a rigorous model evaluation in past millennia (<a class="reference-link" href="#Henley--2017">Henley, 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">To conclude, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that internal variability has been the main driver of the PDV since pre-industrial times, despite some modelling evidence for potential external influence. This assessment is supported by studies based on large ensemble simulations that found the dominance of internally-driven PDV, and the CMIP6-based assessment (Figure 3.39). As such, PDV is an important driver of decadal internal climate variability which limits detection of human influence on various aspects of decadal climate change on global to regional scales (<i class="&#8226;-Condensed-italic">high confidence</i>). Model evaluation of PDV is hampered by short observational records, spatial incompleteness of observations before the satellite observation era, and poor agreement among paleoclimate reconstructions. Despite the limitations of these model-observation comparisons, CMIP5 models, on average, simulate broadly realistic spatial structures of the PDV, but with a clear bias in the South Pacific (<i class="&#8226;-Condensed-italic">medium confidence</i>). CMIP5 models also <i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely </i>underestimate PDV magnitude. CMIP6 models tend to show better overall performance in spatial structure and magnitude of PDV, but there is <i class="&#8226;-Condensed-italic">low confidence</i> in this assessment due to the lack of literature.</p></div></div><div class="h2-container" id="3.7.7"><h2 class="numbered" lang="de-DE">3.7.7 Atlantic Multi-decadal Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-27-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Atlantic Multi-decadal Variability (AMV) refers to a climate mode representing basin-wide multi-decadal fluctuations in surface temperatures in the North Atlantic (Figure 3.40a,f), with teleconnections particularly pronounced over the adjacent continents and the Arctic. The AMV phenomenon is usually assessed through SST anomalies averaged over the entire North Atlantic basin, hereafter the AMV index, but it is associated with many physical processes including three-dimensional ocean circulation, such as AMOC fluctuations (<a class="section-link" data-title="Atlantic Meridional Overturning Circulation (AMOC)" href="#3.5.4.1">Section 3.5.4.1</a>), gyre adjustments, and salt and heat transport in the entire North Atlantic and subarctic Atlantic basins. The AMV, together with the PDV, has been shown to have modulated GSAT on multi-decadal time scales since pre-industrial times (Cross-Chapter Box 3.1; T. <a class="reference-link" href="#Wu--2019">Wu et al., 2019</a>a; <a class="reference-link" href="#Li--2020">Li et al., 2020</a>). A detailed description of the AMV as well as its associated teleconnection over land is given in Annex IV.2.7.</p><div class="&#8226;-2-columns" id="_idContainer090"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-43" id="figure-3-40" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_40.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.40 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Model evaluation of Atlantic Multi-decadal Variability (AMV). (a, b) </span> Sea surface temperature (SST) anomalies (&#176;C) regressed onto the AMV index defined as the 10-year low-pass filtered North Atlantic (0&#176;&#8211;60&#176;N, 80&#176;W&#8211;0&#176;E) area-weighted SST* anomalies over 1900&#8211;2014 in <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>ERSST version 5 and <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> the CMIP6 multi-model ensemble (MME) mean composite obtained by weighting ensemble members by the inverse of each model&#8217;s ensemble size. The asterisk denotes that the global mean SST anomaly has been removed at each time step of the computation. Cross marks in (a) represent regions where the anomalies are not significant at the 10% level based on a t-test. Diagonal lines in (b) show regions where less than 80% of the runs agree in sign. <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span> A Taylor diagram summarizing the representation of the AMV pattern in CMIP5 (each ensemble member is shown as a cross in light blue, and the weighted multi-model mean is shown as a dot in dark blue), CMIP6 (each ensemble member is shown as a cross in red, and the weighted multi-model mean is shown as a dot in orange) and observations over [0&#176;&#8211;60&#176;N, 80&#176;W&#8211;0&#176;E]. The reference pattern is taken from ERSST version 5 and black dots indicate other observational products (HadISST version 1 and COBE-SST2). <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span> Autocorrelation of unfiltered annual AMV index at lag one year and 10-year low-pass filtered AMV index at lag 10 years for observations over 1900&#8211;2014 (horizontal lines), 115-year chunks of pre-industrial control simulations (open boxes) and individual historical simulations over 1900&#8211;2014 (filled boxes) from CMIP5 (blue) and CMIP6 (red). <span class="&#8226;-Bold-condensed--dark-blue-"> (e) </span> As in (d), but showing standard deviation of the unfiltered and filtered AMV indices (&#176;C). Boxes and whiskers show the weighted multi-model means, interquartile ranges and 5th and 95th percentiles. <span class="&#8226;-Bold-condensed--dark-blue-"> (f) </span> Time series of the AMV index (&#176;C) in ERSST version 5, HadISST version 1 and COBE-SST2 observational estimates (black) and CMIP5 and CMIP6 historical simulations. The thick red and light blue lines are the weighted multi-model mean for the historical simulations in CMIP5 and CMIP6, respectively, and the envelopes represent the 5th&#8211;95th percentile ranges obtained from all ensemble members. The 5&#8211;95% confidence interval for the CMIP6 multi-model mean is shown by the thin dashed line. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-40" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 assessed, based on climate models, that the AMV was primarily internally-driven alongside some contribution from external forcings (mainly anthropogenic aerosols) over the late 20th century (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>; <a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). But AR5 also concluded that models show medium performance in reproducing the observed AMV, with difficulties in simulating the time scale, the spatial structure and the coherency between all the physical processes involved (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Climate models analysed since AR5 continue to simulate AMV-like variability as part of their internal variability. This statement is mostly based on CMIP5 pre-industrial control and historical simulations (<a class="reference-link" href="#Wouters--2012">Wouters et al., 2012</a>; <a class="reference-link" href="#Schmith--2014">Schmith et al., 2014</a>; <a class="reference-link" href="#Menary--2015">Menary et al., 2015</a>; <a class="reference-link" href="#Ruprich-Robert--2015">Ruprich-Robert and Cassou, 2015</a>; <a class="reference-link" href="#Brown--2016b">Brown et al., 2016b</a>; <a class="reference-link" href="#Chen--2016">Chen et al., 2016</a>; <a class="reference-link" href="#Kim--2018a">Kim et al., 2018a</a>) and is also true for the CMIP6 models (<a class="reference-link" href="#Menary--2018">Menary et al., 2018</a>; <a class="reference-link" href="#Voldoire--2019b">Voldoire et al., 2019b</a>). Models also continue to support links to a wide array of remote climate influences through atmospheric teleconnections (<a class="reference-link" href="#Martin--2014">Martin et al., 2014</a>; <a class="reference-link" href="#Ruprich-Robert--2017">Ruprich-Robert et al., 2017</a>, 2018; <a class="reference-link" href="#Monerie--2019">Monerie et al., 2019</a>; <a class="reference-link" href="#Qasmi--2020">Qasmi et al., 2020</a>; <a class="reference-link" href="#Ruggieri--2021">Ruggieri et al., 2021</a>). Even if debate remains (<a class="reference-link" href="#Clement--2015">Clement et al., 2015</a>; <a class="reference-link" href="#Cane--2017">Cane et al., 2017</a>; <a class="reference-link" href="#Mann--2020">Mann et al., 2020</a>), there is now stronger evidence for a crucial role of oceanic dynamics in internal AMV that is primarily linked to the AMOC and its interplay with the NAO (<a class="reference-link" href="#Zhang--2013a">Zhang et al., 2013a</a>; <a class="reference-link" href="#M&#252;ller--2015">M&#252;ller et al., 2015</a>; <a class="reference-link" href="#O&#8217;Reilly--2016b">O&#8217;Reilly et al., 2016b</a>, 2019a; <a class="reference-link" href="#Delworth--2017">Delworth et al., 2017</a>; <a class="reference-link" href="#Zhang--2017">Zhang, 2017</a>; <a class="reference-link" href="#Sun--2019">Sun et al., 2019</a>; <a class="reference-link" href="#Kim--2020">Kim et al., 2020</a>). However, considerable diversity in the spatio-temporal properties of the simulated AMV is found in both pre-industrial control and historical CMIP5 experiments (<a class="reference-link" href="#Zhang--2013">Zhang and Wang, 2013</a>; <a class="reference-link" href="#Wills--2019">Wills et al., 2019</a>). Such model diversity is presumably associated with the wide range of coupled processes associated with AMV (<a class="reference-link" href="#Baker--2017">Baker et al., 2017</a>; <a class="reference-link" href="#Woollings--2018a">Woollings et al., 2018a</a>) including large-scale atmospheric teleconnections and regional feedbacks relating to tropical clouds, Arctic sea ice in the subarctic basins and Saharan dust, whose relative importance and interactions across time scales are specific to each model (<a class="reference-link" href="#Martin--2014">Martin et al., 2014</a>; <a class="reference-link" href="#Brown--2016b">Brown et al., 2016b</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Additional studies since AR5 corroborate that CMIP5-era models tend to underestimate many aspects of observed AMV and its SST fingerprint. On average, the duration of modelled AMV episodes is too short, the magnitude of AMV is too weak and its basin-wide SST spatial structure is limited by the poor representation of the link between the tropical North Atlantic and the subpolar North Atlantic/Nordic seas (<a class="reference-link" href="#Martin--2014">Martin et al., 2014</a>; <a class="reference-link" href="#Qasmi--2017">Qasmi et al., 2017</a>). Such mismatches between observed and simulated AMV (Figure 3.40c&#8211;e) have been associated with intrinsic model biases in both mean state (<a class="reference-link" href="#Menary--2015">Menary et al., 2015</a>; <a class="reference-link" href="#Drews--2016">Drews and Greatbatch, 2016</a>) and variability in the ocean and overlying atmosphere. For instance, compared to available observational data CMIP5 models underestimate the ratio of decadal to interannual variability of the main drivers of AMV, namely the AMOC, NAO and related North Atlantic jet variations (<a class="section-link" data-title="North Atlantic Oscillation and Northern Annular&#160;Mode" href="#3.7.1">Section 3.7.1</a>; <a class="reference-link" href="#Bracegirdle--2018">Bracegirdle et al., 2018</a>; <a class="reference-link" href="#Kim--2018b">Kim et al., 2018b</a>; <a class="reference-link" href="#Simpson--2018">Simpson et al., 2018</a>; <a class="reference-link" href="#Yan--2018">Yan et al., 2018</a>), which has strong implications for the simulated temporal statistics of AMV, AMV-induced teleconnections (<a class="reference-link" href="#Ault--2012">Ault et al., 2012</a>; <a class="reference-link" href="#Menary--2015">Menary et al., 2015</a>) and AMV predictability.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The increase of AMV variance in CMIP6 models (stronger magnitude and longer duration) seems to be explained by the enhanced variability in the subpolar North Atlantic SST (Figure 3.40b,c), which is particularly pronounced in some models, associated with greater variability in the AMOC (<a class="section-link" data-title="Atlantic Meridional Overturning Circulation (AMOC)" href="#3.5.4.1">Section 3.5.4.1</a>; <a class="reference-link" href="#Voldoire--2019a">Voldoire et al., 2019a</a>; <a class="reference-link" href="#Boucher--2020">Boucher et al., 2020</a>) and greater GMST multi-decadal variability (<a class="section-link" data-title="Temperature" href="#3.3.1">Section 3.3.1</a> and Figure 3.40c&#8211;f; <a class="reference-link" href="#Voldoire--2019b">Voldoire et al., 2019b</a>; <a class="reference-link" href="#Parsons--2020">Parsons et al., 2020</a>). The decadal variance in SST in the subpolar North Atlantic seems now to be slightly overestimated in CMIP6 compared to observational estimates, while the AMV-related tropical SST anomalies remain weaker in line with CMIP5 (Figure 3.40b). The mechanisms producing the tropical-extratropical relationship at decadal time scales remain poorly understood despite stronger evidence since AR5 for the importance of the subpolar gyre SST anomalies in generating tropical changes through atmospheric teleconnection (<a class="reference-link" href="#Caron--2015">Caron et al., 2015</a>; <a class="reference-link" href="#Ruprich-Robert--2017">Ruprich-Robert et al., 2017</a>; <a class="reference-link" href="#Kim--2020">Kim et al., 2020</a>). Significant discrepancies remain in the simulated AMV spatial pattern when historical simulations are compared to multivariate observations (<a class="reference-link" href="#Yan--2018">Yan et al., 2018</a>; <a class="reference-link" href="#Robson--2020">Robson et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There is additional evidence since AR5 that external forcing has been playing an important role in shaping the timing and intensity of the observed AMV since pre-industrial times (<a class="reference-link" href="#Bellomo--2018">Bellomo et al., 2018</a>; <a class="reference-link" href="#Andrews--2020">Andrews et al., 2020</a>). The time synchronisation between observed and multi-model mean AMV SST indices is significant in both CMIP5 and CMIP6 historical simulations, while the explained variance of the forced response in CMIP6 appears stronger (Figure 3.40d&#8211;f). The competition between greenhouse gas warming and anthropogenic sulphate aerosol cooling has been proposed to be particularly important over the latter half of the 20th century (<a class="reference-link" href="#Booth--2012">Booth et al., 2012</a>; <a class="reference-link" href="#Steinman--2015">Steinman et al., 2015</a>; <a class="reference-link" href="#Murphy--2017">Murphy et al., 2017</a>; <a class="reference-link" href="#Undorf--2018a">Undorf et al., 2018a</a>; <a class="reference-link" href="#Haustein--2019">Haustein et al., 2019</a>). The latest observed AMV shift from the cold to the warm phase in the mid-1990s at the surface ocean is well captured in the CMIP6 forced component and may be associated with the lagged response to increased AMOC due to strong anthropogenic aerosol forcing over 1955&#8211;1985 (<a class="reference-link" href="#Menary--2020">Menary et al., 2020</a>) in combination with the rapid response through surface flux processes to declining aerosol forcing and increasing greenhouse gas influence since then. However, natural forcings may have also played a significant role. For instance, volcanic forcing has been shown to contribute in part to the cold phases of the AMV-related SST anomalies observed in the 20th century (<a class="reference-link" href="#Terray--2012">Terray, 2012</a>; <a class="reference-link" href="#Bellucci--2017">Bellucci et al., 2017</a>; <a class="reference-link" href="#Swingedouw--2017">Swingedouw et al., 2017</a>; <a class="reference-link" href="#Birkel--2018">Birkel et al., 2018</a>). Over the last millennium, natural forcings including major volcanic eruptions and fluctuations in solar activity are thought to have driven a larger fraction of the multi-decadal variations in the AMV than in the industrial era, with some interplay with internal processes (<a class="reference-link" href="#Otter&#229;--2010">Otter&#229; et al., 2010</a>; <a class="reference-link" href="#Knudsen--2014">Knudsen et al., 2014</a>; <a class="reference-link" href="#Moffa-S&#225;nchez--2014">Moffa-S&#225;nchez et al., 2014</a>; J. <a class="reference-link" href="#Wang--2017"/><a class="reference-link" href="#Wang--2017"/><a class="reference-link" href="#Wang--2017">Wang et al., 2017</a>; <a class="reference-link" href="#Malik--2018">Malik et al., 2018</a>; <a class="reference-link" href="#Mann--2021">Mann et al., 2021</a>), but other studies question the role of natural forcings over this period (<a class="reference-link" href="#Zanchettin--2014">Zanchettin et al., 2014</a>; <a class="reference-link" href="#Lapointe--2020">Lapointe et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Model evaluation of the AMV phenomenon remains difficult because of short observational records (especially of detailed process-based observations), the lack of stationarity in the variance, spatial patterns and frequency of the AMV assessed from modelled SST (<a class="reference-link" href="#Qasmi--2017">Qasmi et al., 2017</a>), difficulties in estimating the forced signals in both historical simulations and observations (<a class="reference-link" href="#Tandon--2015">Tandon and Kushner, 2015</a>), and because of probable interplay between internally and externally-driven processes (<a class="reference-link" href="#Watanabe--2019">Watanabe and Tatebe, 2019</a>). Furthermore, models simulate a large range of historical anthropogenic aerosol forcing (<a class="reference-link" href="#Smith--2020">Smith et al., 2020</a>) and questions often referred to as signal-to-noise paradox have been raised concerning the models&#8217; ability to correctly simulate the magnitude of the response of AMV-related atmospheric circulation phenomena, such as the NAO (<a class="section-link" data-title="North Atlantic Oscillation and Northern Annular&#160;Mode" href="#3.7.1">Section 3.7.1</a>), to both internally and externally generated changes (<a class="reference-link" href="#Scaife--2018">Scaife and Smith, 2018</a>). Related methodological and epistemological uncertainties also call into question the relevance of the traditional basin-average SST index to assessing the AMV phenomenon (<a class="reference-link" href="#Zanchettin--2014">Zanchettin et al., 2014</a>; <a class="reference-link" href="#Frajka-Williams--2017">Frajka-Williams et al., 2017</a>; <a class="reference-link" href="#Haustein--2019">Haustein et al., 2019</a>; <a class="reference-link" href="#Wills--2019">Wills et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">To summarize, results from CMIP5 and CMIP6 models together with new statistical techniques to evaluate the forced component of modelled and observed AMV, provide <i class="&#8226;-Condensed-italic">robust evidence</i> that external forcings have modulated AMV over the historical period. In particular, anthropogenic and volcanic aerosols are thought to have played a role in the timing and intensity of the negative (cold) phase of AMV recorded from the mid-1960s to mid-1990s and subsequent warming (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, there is <i class="&#8226;-Condensed-italic">low confidence</i> in the estimated magnitude of the human influence. The limited level of confidence is primarily explained by difficulties in accurately evaluating model performance in simulating AMV. The evaluation is severely hampered by short instrumental records but also, equally importantly, by the lack of detailed and coherent long-term process-based observations (for example of the AMOC, aerosol optical depth, surface fluxes and cloud changes), which limit our process understanding. In addition, studies often rely solely on simplistic SST indices that may be hard to interpret (<a class="reference-link" href="#Zhang--2016">Zhang et al., 2016</a>) and may mask critical physical inconsistencies in simulations of the AMV compared to observations (<a class="reference-link" href="#Zhang--2017">Zhang, 2017</a>).</p></div></div></div><div class="h1-container" id="3.8"><h1 class="numbered">3.8 Synthesis Across Earth System Components<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-9-siblings"/><div class="h2-container" id="3.8.1"><h2 class="Headings_&#8226;-H2-after-H1" lang="de-DE">3.8.1 Multivariate Attribution of Climate Change<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-28-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 concluded that human influence on the climate system is clear (

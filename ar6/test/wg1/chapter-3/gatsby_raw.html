<a class="reference-link" href="#IPCC--2013">IPCC, 2013</a>), based on observed increasing greenhouse gas concentrations in the atmosphere, positive radiative forcing, observed warming, and physical understanding of the climate system. The AR5 also assessed that it was <i class="&#8226;-Condensed-italic">virtually certain</i> that internal variability alone could not account for observed warming since 1951 (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). Evidence has grown since AR5 that observed changes since the 1950s in many parts of the climate system are attributable to anthropogenic influence. So far, this chapter has focused on examining individual aspects of the climate system in separate sections. The results presented in Sections 3.3 to 3.7 substantially strengthen our assessment of the role of human influence on climate since pre-industrial times. In this section we look across the whole climate system to assess to what extent a physically consistent picture of human induced change emerges across the climate system (Figure 3.41).</p><div class="&#8226;-2-columns" id="_idContainer092"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns ParaOverride-9" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-44" id="figure-3-41" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_41.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.41 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Summary figure showing simulated and observed changes in key large-scale indicators of climate change across the climate system, for continental, ocean basin and larger scales. </span>Black lines show observations, brown lines and shading show the multi-model mean and 5th&#8211;95th percentile ranges for CMIP6 historical simulations including anthropogenic and natural forcing, and blue lines and shading show corresponding ensemble means and 5th&#8211;95th percentile ranges for CMIP6 natural-only simulations. Temperature time series are as in Figure 3.9, but with smoothing using a low pass filter. Precipitation time series are as in Figure 3.15 and ocean heat content as in Figure 3.26. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-41" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The observed global surface air temperature warming of 0.9&#176;C to 1.2&#176;C in 2010&#8211;2019 is much greater than can be explained by internal variability (<i class="&#8226;-Condensed-italic">likely </i>&#8211;0.2&#176;C to +0.2&#176;C) or natural forcings (<i class="&#8226;-Condensed-italic">likely </i>&#8211;0.1&#176;C to +0.1&#176;C) alone, but consistent with the assessed anthropogenic warming (<i class="&#8226;-Condensed-italic">likely </i>0.8&#176;C to 1.3&#176;C; <a class="section-link" data-title="Surface Temperature" href="#3.3.1.1">Section 3.3.1.1</a>). It is <i class="&#8226;-Condensed-italic">very likely </i> that human influence is the main driver of warming over land <a class="section-link" data-title="Surface Temperature" href="#3.3.1.1">Section 3.3.1.1</a>). Moreover, the atmosphere as a whole has warmed (Table 7.1), and it is <i class="&#8226;-Condensed-italic">very likely </i> that human-induced greenhouse gas increases were the main driver of tropospheric warming since 1979 (<a class="section-link" data-title="Upper-air Temperature" href="#3.3.1.2">Section 3.3.1.2</a>). It is <i class="&#8226;-Condensed-italic">virtually certain</i> that greenhouse gas forcing was the main driver of the observed changes in hot and cold extremes over land at the global scale (Cross-Chapter Box 3.2).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">As might be expected from a warming atmosphere, moisture in the troposphere has increased and precipitation patterns have changed. Human influence has <i class="&#8226;-Condensed-italic">likely </i>contributed to the observed changes in humidity and precipitation (<a class="section-link" data-title="Precipitation" href="#3.3.2">Section 3.3.2</a>). It is <i class="&#8226;-Condensed-italic">likely </i> that human influence, in particular due to greenhouse gas forcing, is the main driver of the observed intensification of heavy precipitation in global land regions during recent decades (Cross-Chapter Box 3.2). The pattern of ocean salinity changes indicate that fresh regions are becoming fresher and that salty regions are becoming saltier as a result of changes in ocean-atmosphere fluxes through evaporation and precipitation (<i class="&#8226;-Condensed-italic">high confidence</i>) making it <i class="&#8226;-Condensed-italic">extremely likely </i> that human influence has contributed to observed near-surface and subsurface salinity changes since the mid-20th century (<a class="section-link" data-title="Salinity Change Attribution" href="#3.5.2.2">Section 3.5.2.2</a>). Taken together, this evidence indicates a human influence on the water cycle.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">It is <i class="&#8226;-Condensed-italic">very likely </i> that human influence was the main driver of Arctic sea ice loss since the late 1970s (<a class="section-link" data-title="Arctic Sea Ice" href="#3.4.1.1">Section 3.4.1.1</a>), and <i class="&#8226;-Condensed-italic">very likely </i> that it contributed to the observed reductions in Northern Hemisphere springtime snow cover since 1950 (<a class="section-link" data-title="Snow Cover" href="#3.4.2">Section 3.4.2</a>). Human influence was <i class="&#8226;-Condensed-italic">very likely </i> the main driver of the recent global, near-universal retreat of glaciers and it is <i class="&#8226;-Condensed-italic">very likely </i> that it contributed to the observed surface melting of the Greenland Ice Sheet over the past two decades (<a class="section-link" data-title="Greenland Ice Sheet" href="#3.4.3.2.1">Section 3.4.3.2.1</a>). It is <i class="&#8226;-Condensed-italic">extremely likely </i> that human influence was the main driver of the ocean heat content increase observed since the 1970s (<a class="section-link" data-title="Ocean Heat Content Change Attribution" href="#3.5.1.3">Section 3.5.1.3</a>), and <i class="&#8226;-Condensed-italic">very likely </i> that human influence was the main driver of the observed GMSL rise since at least 1970 (<a class="section-link" data-title="Sea Level Change Attribution" href="#3.5.3.2">Section 3.5.3.2</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Combining the evidence from across the climate system (Sections 3.3&#8211;3.7) increases the level of confidence in the attribution of observed climate change to human influence and reduces the uncertainties associated with assessments based on a single variable. From this combined evidence, it is unequivocal that human influence has warmed the atmosphere, ocean and land components of the global climate system, taken together.</p></div></div><div class="h2-container" id="3.8.2"><h2 class="numbered" lang="de-DE">3.8.2 Multivariate Model Evaluation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-29-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Similar to the assessment of multivariate attribution of climate change in the previous section, this section covers the performance of the models across different variables (Sections 3.8.2.1) and different classes of models (<a class="section-link" data-title="Process Representation in Different Classes of Models" href="#3.8.2.2">Section 3.8.2.2</a>). Here the focus is on a system-wide assessment using integrative measures of model performance that characterize model performance using multiple diagnostic fields derived from multi-model ensembles.</p><div class="h3-container" id="3.8.2.1"><h3 class="numbered" lang="de-DE">3.8.2.1 Integrative Measures of Model Performance<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-26-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The purpose of this section is to use multivariate analyses to address how well models simulate present-day and historical climate. For every diagnostic field considered, model performance is compared to one or multiple observational references, and the quality of the simulation is expressed as a single number, for example a correlation coefficient or a root mean square difference versus the observational reference. By simultaneously assessing different performance indices, model improvements can be quantified, similarities in behaviour between different models become apparent, and dependencies between various indices become evident (<a class="reference-link" href="#Gleckler--2008">Gleckler et al., 2008</a>; <a class="reference-link" href="#Waugh--2008">Waugh and Eyring, 2008</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 found significant differences between models in the simulation of mean climate in the CMIP5 ensemble when measured against meteorological reanalyses and observations (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>), see also <a class="reference-link" href="#Stouffer--2017">Stouffer et al. (2017)</a>. The AR5 determined that for the diagnostic fields analysed, the models usually compared similarly against two different reference datasets, suggesting that model errors were generally larger than observational uncertainties or other differences between the observational references. In agreement with previous assessments, the CMIP5 multi-model mean generally performed better than individual models (<a class="reference-link" href="#Annan--2011">Annan and Hargreaves, 2011</a>; <a class="reference-link" href="#Rougier--2016">Rougier, 2016</a>). The AR5 considered 13 atmospheric fields in its assessment for the instrumental period but did not assess multi-variate model performance in other climate domains (e.g., ocean, land, and sea ice). The AR5 found only modest improvement regarding the simulation of climate for two periods of the Earth&#8217;s history (the Last Glacial Maximum and the mid-Holocene) between CMIP5 and previous paleoclimate simulations. Similarly, for the modern period only modest, incremental progress was found between CMIP3 and CMIP5 regarding the simulation of precipitation and radiation. The representation of clouds also showed improvement, but remained a key challenge in climate modelling (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The type of multi-variate analysis of models presented in AR5 remains critical to building confidence for example in projections of climate change. It is expanded here to the previous-generation CMIP3 and present-generation CMIP6 models and also to more variables and more climate domains, covering land and ocean as well as sea ice. The multi-variate evaluation of these three generations of models is performed relative to the observational datasets listed in Annex I, Table AI.1. For many of these datasets, a rigorous characterization of the observational uncertainty is not available, see discussion in Chapter 2. Here, as much as possible, multiple independent observational datasets are used. Disagreements among them would cause differences in model scoring, indicating that observational uncertainties may be substantial compared to model errors. Conversely, similar scores against different observational datasets would suggest model biases may be larger than the observational uncertainty.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">An analysis of a basket of 16 atmospheric variables (Figure 3.42a) assessed across CMIP3, CMIP5, and CMIP6 models but excluding high-resolution models participating in HighResMIP, reveals the progress made between these three generations of models (<a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>). Progress is evidenced by the increasing prevalence of blue colours (indicating a performance better than the median) for the more recent model versions. Additionally, a few CMIP6 models outperform the best-performing CMIP5 models. Progress is evident across all 16 variables. As noted in AR5, the models typically score similarly against both observational reference datasets, indicating that indeed uncertainties in these reference datasets are smaller than model biases. Several models and model families perform better compared to observational references than the median, across a majority of the climate variables assessed, and conversely some other models or model families compare more poorly against these reference datasets. Such a good correspondence across a range of diagnostic fields probing different aspects of climate enhances confidence that the improved performances reflect progress in the physical realism of these simulations. An alternative explanation, that progress is due to a cancellation of errors achieved by model tuning, appears improbable given the large number of diagnostic fields involved here. However, several instances of poor model performance (red colours in Figure 3.42) still exist in the CMIP6 ensemble. Family relationships (i.e. various degrees of shared formulations; <a class="reference-link" href="#Knutti--2013">Knutti et al., 2013</a>) between the models are apparent, for example, the GISS, GFDL, CESM, CNRM, and HadGEM/UKESM1/ACCESS families score similarly across all atmospheric variables, both for the CMIP5 and CMIP6 generations. In the cases of CESM2/CESM2(WACCM), CNRM-CM6-1/CNRM-ESM2-1, NorCPM1/NorESM2-LM, and HadGEM3-GC31-LL/UKESM1-0-LL, the high-complexity model scores as well or better than its lower-complexity counterpart, indicating that increasing complexity by adding Earth system features, which by removing constraints could be expected to degrade a model&#8217;s performance, does not necessarily do so. Several high climate-sensitivity models (Section 7.5; <a class="reference-link" href="#Meehl--2020">Meehl et al., 2020</a>), in particular CanESM5, CESM2, CESM2-WACCM, HadGEM3-GC31-LL, and UKESM1-0-LL, score well against the benchmarks. In accordance with AR5 and earlier assessments, the multi-model mean, with some notable exceptions, is better than any individual model (<a class="reference-link" href="#Annan--2011">Annan and Hargreaves, 2011</a>; <a class="reference-link" href="#Rougier--2016">Rougier, 2016</a>).</p><div class="Basic-Text-Frame" id="_idContainer094"><div class="_idGenObjectLayout-2 _idGenObjectStyleOverride-1" id="_idContainer093"><img loading="lazy" alt="" class="_idGenObjectAttribute-5" id="figure-3-42" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_42.png"/></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.42 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Relative space&#8211;time root-mean-square deviation (RMSD) calculated from the climatological seasonal cycle of the CMIP simulations (198</span><span class="&#8226;-Bold-condensed--dark-blue-">0&#8211;</span><span class="&#8226;-Bold-condensed--dark-blue-">1999) compared to observational datasets. (a) </span> CMIP3, CMIP5, and CMIP6 for 16 atmospheric variables<span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>CMIP5 and CMIP6 for 10 land variables and four ocean/sea-ice variables. A relative performance measure is displayed, with blue shading indicating better and red shading indicating worse performance than the median of all model results. A diagonal split of a grid square shows the relative error with respect to the reference data set (lower right triangle) and an additional data set (upper left triangle). Reference/additional datasets are from top to bottom in (a): ERA5/NCEP, GPCP-SG/GHCN, CERES-EBAF, CERES-EBAF, CERES-EBAF, CERES-EBAF, JRA-55/ERA5, ESACCI-SST/HadISST, ERA5/NCEP, ERA5/NCEP, ERA5/NCEP, ERA5/NCEP, ERA5/NCEP, ERA5/NCEP, AIRS/ERA5, ERA5/NCEP and in (b): CERES-EBAF, CERES-EBAF, CERES-EBAF, CERES-EBAF, LandFlux-EVAL, Landschuetzer2016/ JMA-TRANSCOM; MTE/FLUXCOM, LAI3g, JMA-TRANSCOM, ESACCI-SOILMOISTURE, HadISST/ATSR, HadISST, HadISST, ERA-Interim. White boxes are used when data are not available for a given model and variable. Figure is updated and expanded from <a class="reference-link" href="#Bock--2020">Bock et al. (2020)</a>, their Figure 5 CC BY 4.0<a href="https://dx.doi.org/10.1002/rog.20022"><span class="Hyperlink">https://creativecommons.org/licenses/by/4.0/</span></a>. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-42/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Regarding model performance for the ocean and the cryosphere (Figure 3.42b), it is apparent that for many models there are substantial differences between the scores for Arctic and Antarctic sea ice concentration. This might suggest that it is not sea ice physics directly that is driving such differences in performance but rather other influences, such as differences in geography, the role of large ice shelves (which are absent in the Arctic), or large-scale ocean dynamics. As for atmospheric variables, progress is evident also across all four ocean and ten land variables from CMIP5 to CMIP6.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, CMIP6 models perform generally better for a basket of variables covering mean historical climate across the atmosphere, ocean, and land domains than previous-generation and older models (<i class="&#8226;-Condensed-italic">high confidence</i>). Earth System models characterized by additional biogeochemical feedbacks often perform at least as well as related more constrained, lower-complexity models lacking these feedbacks (<i class="&#8226;-Condensed-italic">medium confidence</i>). In many cases, the models score similarly against both observational references, indicating that model errors are usually larger than observational uncertainties (<i class="&#8226;-Condensed-italic">high confidence</i>). Moreover, synthesizing across Sections 3.3&#8211;3.7, we assess that the CMIP6 multi-model mean captures most aspects of observed climate change well (<i class="&#8226;-Condensed-italic">high confidence</i>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Using centred pattern correlations (quantifying pattern similarity on a scale of &#8211;1 to 1, with 1 expressing perfect similarity and 0 no relationship) for selected fields, AR5 documented improvements between CMIP3 and CMIP5 in surface air temperature, outgoing longwave radiation, and precipitation (Figure 9.6 of <a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). Little further progress between CMIP3 and CMIP5 was found for fields that were already quite well simulated in CMIP3 (such as surface air temperature and outgoing longwave radiation). For precipitation, the spread reduced because the worst-performing models improved. The shortwave cloud radiative effect remained relatively poorly simulated with significant inter-model spread (e.g., <a class="reference-link" href="#Calisto--2014">Calisto et al., 2014</a>). This comparison of centred pattern correlations is designed to help determine the quality of simulation of different diagnostics relative to each other, and also to examine progress between generations of models. Figure 3.43 shows the centred pattern correlations for 16 variables for CMIP3, CMIP5 and CMIP6 models. In the ensemble averages, CMIP6 performs better than CMIP5 and CMIP3 for near-surface temperature, precipitation, mean sea-level pressure, and many other variables. For the variables shown, the uncertainties in observational datasets, in particular for precipitation and northward wind at 850 hPa, remain substantial relative to mean model errors (see grey dots in Figure 3.43).</p><div class="&#8226;-2-columns" id="_idContainer096"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-45" id="figure-3-43" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_43.png"/>Figure 3.43 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Centred pattern correlations between models and observations for the annual mean climatology over the period 1980&#8211;1999. </span>Results are shown for individual CMIP3 (green), CMIP5 (blue) and CMIP6 (red) models (one ensemble member from each model is used) as short lines, along with the corresponding multi-model ensemble averages (long lines). Correlations are shown between the models and the primary reference observational data set (from left to right: ERA5, GPCP-SG, CERES-EBAF, CERES-EBAF, CERES-EBAF, CERES-EBAF, JRA-55, ESACCI-SST, ERA5, ERA5, ERA5, ERA5, ERA5, ERA5, AIRS, ERA5). In addition, the correlation between the primary reference and additional observational datasets (from left to right: NCEP, GHCN, -, -, -, -, ERA5, HadISST, NCEP, NCEP, NCEP, NCEP, NCEP, NCEP, ERA5, NCEP) are shown (solid grey circles) if available. To ensure a fair comparison across a range of model resolutions, the pattern correlations are computed after regridding all datasets to a resolution of 4&#176; in longitude and 5&#176; in latitude. Figure is updated and expanded from <a class="reference-link" href="#Bock--2020">Bock et al. (2020)</a>, their Figure 7 CC BY 4.0<a href="https://dx.doi.org/10.1038/nature19082"><span class="Hyperlink">https://creativecommons.org/licenses/by/4.0/</span></a>. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-43/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In addition to the multivariate assessments of simulations of the recent historical period, simulations of selected periods of the Earth&#8217;s more distant history can be used to benchmark climate models by exposing them to climate forcings that are radically different from the present and recent past (<a class="reference-link" href="#Harrison--2015">Harrison et al., 2015</a>, 2016; <a class="reference-link" href="#Kageyama--2018">Kageyama et al., 2018</a>; <a class="reference-link" href="#Tierney--2020a">Tierney et al., 2020a</a>). These time periods provide an out-of-sample test of models because they are not in general used in the process of model development. They encompass a range of climate drivers, such as volcanic and solar forcing for the Last Millennium, orbital forcing for the mid-Holocene and Last Interglacial, and changes in greenhouse gases and ice sheets for the LGM, mid-Pliocene Warm Period, and early Eocene (Sections 2.2 and 2.3). These drivers led to climate changes, including in surface temperature (<a class="section-link" data-title="Surface Temperatures" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.1">Section 2.3.1.1</a>) and the hydrological cycle (<a class="section-link" data-title="Paleo perspective of the global hydrological cycle" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.3.1">Section 2.3.1.3.1</a>), which are described by paleoclimate proxies that have been synthesized to support evaluations of models on a global and regional scale. However, the more sparse, indirect, and regionally incomplete climate information available from paleo-archives motivates a different form of the multivariate analysis of simulations covering these periods versus the equivalent for the historical period, as described below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 found that reconstructions and simulations of past climates both show similar responses in terms of large-scale patterns of climate change, such as polar amplification (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>; <a class="reference-link" href="#Masson-Delmotte--2013">Masson-Delmotte et al., 2013</a>). However, for several regional signals (e.g., the north&#8211;south temperature gradient in Europe and regional precipitation changes), the magnitude of change seen in the proxies relative to the pre-industrial period was underestimated by the models. When benchmarking CMIP5/PMIP3 models against reconstructions of the mid-Holocene and LGM, AR5 found only a slight improvement compared with earlier model versions across a range of variables. For the Last Interglacial, it was noted that the magnitude of observed annual mean warming in the Northern Hemisphere was only reached in summer in the models. For the mid-Pliocene Warm Period, it was noted that both proxies and models showed a polar amplification of temperature compared with the pre-industrial period, but a formal model evaluation was not carried out.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, new simulation protocols have been developed in PMIP4 (<a class="reference-link" href="#Kageyama--2018">Kageyama et al., 2018</a>), which are further described for the mid-Holocene and the Last Interglacial by <a class="reference-link" href="#Otto-Bliesner--2017">Otto-Bliesner et al. (2017)</a>, for the LGM by <a class="reference-link" href="#Kageyama--2017">Kageyama et al. (2017)</a>, for the Pliocene by <a class="reference-link" href="#Haywood--2016">Haywood et al. (2016)</a>, and for the early Eocene by <a class="reference-link" href="#Lunt--2017">Lunt et al. (2017)</a>. These have resulted in new model simulations for these time periods (<a class="reference-link" href="#Brierley--2020">Brierley et al., 2020</a>; <a class="reference-link" href="#Haywood--2020">Haywood et al., 2020</a>; <a class="reference-link" href="#Kageyama--2021a">Kageyama et al., 2021a</a>; <a class="reference-link" href="#Lunt--2021">Lunt et al., 2021</a>; <a class="reference-link" href="#Otto-Bliesner--2021">Otto-Bliesner et al., 2021</a>). These time periods span an assessed temperature range of 20&#176;C (<a class="section-link" data-title="Surface Temperatures" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.1">Section 2.3.1.1</a>), and for all periods the PMIP4 multi-model ensemble mean is within 0.5&#176;C of the assessed range of GSAT (Figure 3.44a). Those time periods for which the multi-model ensemble mean is outside the assessed range of GSAT, the mid-Holocene and the Last Interglacial, are primarily forced by orbital changes not greenhouse gas forcing, and as a result the forcing as well as the assessed and modelled response are relatively close to zero in the global annual mean. During these periods, climate change therefore is a consequence of more poorly understood Earth System feedbacks acting on the response to orbital differences versus the present-day, affecting the seasonality of insolation.</p><div class="&#8226;-2-columns" id="_idContainer098"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-46" id="figure-3-44" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_44.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.44 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Multivariate synopsis of paleoclimate model results compared to observational references. </span>Data-model comparisons for<span class="CharOverride-12"> (a) </span><span class="CharOverride-12"/> GSAT anomalies for five PMIP4 periods and for regional features for the <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> mid-Holocene and <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>LGM periods, for PMIP3 and PMIP4 models. The results from CMIP6 models are shown as coloured dots. In (a) the light orange shading shows the <i class="&#8226;-Light-condensed-italic">very likely </i>assessed ranges presented in <a class="section-link" data-title="Surface Temperatures" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.1">Section 2.3.1.1</a>. In (b) and (c), the regions and variables are defined as follows: North America (20&#176;N&#8211;50&#176;N, 140&#176;W&#8211;60&#176;W), Western Europe (35&#176;N&#8211;70&#176;N, 10&#176;W&#8211;30&#176;E) and West Africa (0&#176;&#8211;30&#176;N, 10&#176;W&#8211;30&#176;E); mean temperature of the coldest month (MTCO; &#176;C), mean temperature of the warmest month (MTWA; &#176;C), mean annual precipitation (MAP; mm yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>). In (b) and (c) the ranges shown for the reconstructions (<a class="reference-link" href="#Bartlein--2011">Bartlein et al. (2011)</a> for mid-Holocene and <a class="reference-link" href="#Cleator--2020">Cleator et al. (2020)</a> for LGM) are based on the standard error given at each site: the average and associated standard deviation over each area is obtained by computing 1000 times the average of randomly drawn values from the Gaussian distributions defined at each site by the reconstruction mean and standard error; the light orange colour shows the &#177;1 standard deviation of these 1000 estimates. The dots on (b) and (c) show the average of the model output for grid points for which there are reconstructions. The ranges for the model results are based on an ensemble of 1000 averages over 50 years randomly picked in the model output time series for each region and each variable: the mean &#177; one standard deviation is plotted for each model. Figure is adapted from <a class="reference-link" href="#Brierley--2020">Brierley et al. (2020)</a>, their Figure S3 for the mid-Holocene; and from <a class="reference-link" href="#Kageyama--2021b">Kageyama et al. (2021b)</a>, their Figure 12 for the LGM. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-44/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Polar amplification in the LGM, mid-Pliocene Warm Period, and Early Eocene Climatic Optimum (EECO) simulations is assessed in Section 7.4.4.1.2. Here we focus on the mid-Holocene and the LGM, which have been a part of AMIP or CMIP through several assessment cycles, and as such serve as a reference to quantify regional model-data agreement from one IPCC assessment to another. We compare the results from 15 CMIP6 models using the PMIP4 protocol (CMIP6-PMIP4), with non-CMIP6 models using the PMIP4 protocol, with PMIP3 models, and with regional temperature and precipitation changes from proxies for the mid-Holocene (Figure 3.44b). For six out of seven variables shown, the CMIP6 multi-model mean captures the correct sign of the change. For five out of seven of them the CMIP6 ensemble mean is within the reconstructed range. For the other two variables (changes in the mean temperature of the warmest month over North America and in the mean annual precipitation over West Africa) nearly all PMIP4 and PMIP3 models are outside the reconstructed range. CMIP6 models show regional patterns of temperature changes similar to the PMIP3 ensemble (<a class="reference-link" href="#Brierley--2020">Brierley et al., 2020</a>), but the slight mid-Holocene cooling in PMIP4 compared with PMIP3, probably associated with lower imposed mid-Holocene carbon dioxide concentrations (<a class="reference-link" href="#Otto-Bliesner--2017">Otto-Bliesner et al., 2017</a>), improves the regional model performance for summer and winter temperatures (Figure 3.44b). However, this cooling also results in a CMIP6 mid-Holocene GSAT that lies further from the assessed range (Figure 3.44a). All models show an expansion of the monsoon areas from the pre-industrial to the mid-Holocene simulations in the Northern Hemisphere, but this expansion in some cases is only large enough to cancel out the bias in the pre-industrial control simulations (<a class="section-link" data-title="Global Monsoon" href="#3.3.3.2">Section 3.3.3.2</a>; <a class="reference-link" href="#Brierley--2020">Brierley et al., 2020</a>). There is a slight improvement in representing the northward expansion of the West African monsoon region in PMIP4 compared with PMIP3 (Figures 3.11 and 3.44b).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Fourteen simulations of the LGM climate have been produced following the CMIP6-PMIP4 protocol using 11 models, five of which are from the latest CMIP6 generation. The multi-model-mean global cooling simulated by these models is close to that simulated by the CMIP5-PMIP3 ensemble, but the range of results is larger. The increase in the range is largely due to the inclusion of CESM2 which simulates a much larger cooling than the other PMIP4 models (Figure 3.44a). This is consistent with its larger climate sensitivity (see also (<a class="section-link" data-title="Surface Temperature" href="#3.3.1.1">Section 3.3.1.1</a>; <a class="reference-link" href="#Zhu--2021">Zhu et al., 2021</a>). The other models on average also simulate slightly larger cooling in PMIP4 versus PMIP3 (<a class="reference-link" href="#Kageyama--2017">Kageyama et al., 2017</a>, 2021a). The PMIP4 multi-model mean is within the range of reconstructed regional averages for four out of seven regional variables; this is unchanged from PMIP3 but for different variables (Figure 3.44c). For all fields, the results of many individual models are outside the reconstructed range. For two variables out of seven (changes in the mean temperature of the warmest month and mean annual precipitation over Western Europe) no model is within the range of the reconstructions. This analysis is strengthened compared with the equivalent analysis in AR5 because it is based on larger and improved reconstructions (<a class="reference-link" href="#Cleator--2020">Cleator et al., 2020</a>). Most CMIP6-PMIP4 models simulate a slightly stronger AMOC in the LGM, but no strong deepening of the AMOC (<a class="reference-link" href="#Kageyama--2021a">Kageyama et al., 2021a</a>), while most other PMIP4 models simulate a strengthening and strong deepening of the AMOC, as was the case for the PMIP3 models (<a class="reference-link" href="#Muglia--2015">Muglia and Schmittner, 2015</a>; <a class="reference-link" href="#Sherriff-Tadano--2018">Sherriff-Tadano et al., 2018</a>). Only one model (CESM1.2) shows a shoaling of LGM AMOC which is consistent with reconstructions (<a class="reference-link" href="#Marzocchi--2017">Marzocchi and Jansen, 2017</a>; <a class="reference-link" href="#Sherriff-Tadano--2018">Sherriff-Tadano et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">17 PMIP4 models completed Last Interglacial simulations (<a class="reference-link" href="#Otto-Bliesner--2021">Otto-Bliesner et al., 2021</a>). The comparison to reconstructions is generally good, except for some discrepancies, such as for upwelling systems in the South East Atlantic or discrepancies which may result from local melting of remnant ice sheets absent in the Last Interglacial simulation protocol. All models simulate a decrease in Arctic sea ice in summer, commensurate with increased summer insolation, while some models even simulate a large or complete loss (<a class="reference-link" href="#Guarino--2020">Guarino et al., 2020</a>; <a class="reference-link" href="#Kageyama--2021b">Kageyama et al., 2021b</a>). Sea ice reconstructions for the central Arctic are, however, too uncertain to evaluate this behaviour. The Last Interglacial simulations indicate a clear relationship between simulated sea ice loss and model responses to increased greenhouse gas forcing (<a class="reference-link" href="#Kageyama--2021b">Kageyama et al., 2021b</a>; <a class="reference-link" href="#Otto-Bliesner--2021">Otto-Bliesner et al., 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Overall, the PMIP multi-model means agree very well (within 0.5&#176;C of the assessed range) with GSAT reconstructed from proxies across multiple time periods, spanning a range from 6&#176;C colder than pre-industrial (Last Glacial Maximum) to 14&#176;C warmer than pre-industrial (Early Eocene Climate Optimum) (<i class="&#8226;-Condensed-italic">high confidence</i>). During the orbitally-forced mid-Holocene, the CMIP6 multi-model mean captures the sign of the regional changes in temperature and precipitation in most regions assessed, and there have been some regional improvements compared to AR5 (<i class="&#8226;-Condensed-italic">medium confidence</i>). The limited number of CMIP6 simulations of the LGM hinders model evaluation of the multi-model mean, but for both LGM and mid-Holocene, models tend to underestimate the magnitude of large changes (<i class="&#8226;-Condensed-italic">high confidence</i>). Some long-standing model-data discrepancies, such as a dry bias in North Africa in the mid-Holocene, have not improved in CMIP6 compared with PMIP3 (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div></div><div class="h3-container" id="3.8.2.2"><h3 class="numbered" lang="de-DE">3.8.2.2 Process Representation in Different Classes of Models<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-27-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on new scientific insights and newly available observations, many improvements have been made to models from CMIP5 to CMIP6, including changes in the representation of physics of the atmosphere, ocean, sea ice, and land surface. In many cases, changes in the detailed representation of cloud and aerosol processes have been implemented. The new generation of CMIP6 climate models also features increases in spatial resolution, as well as inclusion of additional Earth system processes and new components (see further details in <a class="section-link" data-title="Earth System Models" href="/report/ar6/wg1/chapter/chapter-1#1.5.3.1">Section 1.5.3.1</a> and in Tables AII.5 and AII.6). Such changes to model physics and resolution are often designed to improve the fitness-for-purpose of a model such as for projecting regional aspects of climate (Section 10.3) or to more fully represent feedbacks to make the models more fit for long-term climate projections affected for example by carbon cycle feedbacks (see also (<a class="section-link" data-title="Earth System Models" href="/report/ar6/wg1/chapter/chapter-1#1.5.3.1">Section 1.5.3.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Factors affecting model performance include resolution, the type of dynamical core (spectral, finite difference or finite volume), physics parameters and parameterisations, model structure, for example, many of the coupled HighResMIP models (<a class="reference-link" href="#Haarsma--2016">Haarsma et al., 2016</a>) use the NEMO ocean model, affecting model diversity, and the range and degree of process realism (e.g., for aerosols, atmospheric chemistry and other Earth System components). This section particularly explores the influence of model resolution and of complexity on model performance (see also Section 8.5.1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">A key advance in CMIP6 compared to CMIP5 is the presence of high-resolution models that have participated in HighResMIP. Resolution alone can significantly affect a model&#8217;s performance, with some effects propagating to the global scale. Recent studies have shown that enhancing the horizontal resolution of models is seen to significantly affect aspects of large-scale circulation as well as improve the simulation of small-scale processes and extremes when compared to CMIP3 and CMIP5 models (see also Section 11.4.3; <a class="reference-link" href="#Haarsma--2016">Haarsma et al., 2016</a>), with some models approaching 10 km resolution in the atmosphere (<a class="reference-link" href="#Kodama--2021">Kodama et al., 2021</a>) or ocean (<a class="reference-link" href="#Caldwell--2019">Caldwell et al., 2019</a>; <a class="reference-link" href="#Gutjahr--2019">Gutjahr et al., 2019</a>; <a class="reference-link" href="#Roberts--2019">Roberts et al., 2019</a>; <a class="reference-link" href="#Chang--2020">Chang et al., 2020</a>; <a class="reference-link" href="#Semmler--2020">Semmler et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">As discussed in Section <a href="ch03.html#_idTextAnchor000">3.3</a>, CMIP6 models reproduce observed large-scale mean surface temperature patterns as well as their CMIP5 predecessors, but biases in surface temperature in the mean of HighResMIP models are smaller than those in the mean of the corresponding standard resolution CMIP6 configurations of the same models (<a class="section-link" data-title="Surface Temperature" href="#3.3.1.1">Section 3.3.1.1</a> and Figure 3.3). The extent and causes of improvements due to increased horizontal resolutions in the atmosphere and ocean domains depend on the model (<a class="reference-link" href="#Kuhlbrodt--2018">Kuhlbrodt et al., 2018</a>; <a class="reference-link" href="#Roberts--2018">Roberts et al., 2018</a>, 2019; <a class="reference-link" href="#Sidorenko--2019">Sidorenko et al., 2019</a>), although they typically involve better process representation (for example of ocean currents and atmospheric storms) which can lead to reduced biases in top of atmosphere radiation and cloudiness. Precipitation has likewise improved in CMIP6 versus CMIP5 models, but biases remain. The high resolution (&lt;25 km) class of models participating in HighResMIP compares regionally better against observations than the standard resolution CMIP6 models (of order 100 km, Figure 3.13; <a class="section-link" data-title="Precipitation" href="#3.3.2">Section 3.3.2</a>), partly because of an improved representation of orographic (mountain-induced) precipitation which constitutes a major fraction of precipitation on land, but other processes also play an important role (<a class="reference-link" href="#Vanni&#232;re--2019">Vanni&#232;re et al., 2019</a>). However, there are also large parts of the tropical ocean where precipitation in high-resolution models is not improved compared to standard resolution CMIP6 models (<a class="reference-link" href="#Vanni&#232;re--2019">Vanni&#232;re et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Additionally, the representation of surface and deeper ocean mean temperature is improved in models with higher horizontal resolution (Sections 3.5.1.1 and 3.5.1.2) with systematic improvements in coupled tropical Atlantic sea surface temperature and precipitation biases at higher resolutions (<a class="reference-link" href="#Roberts--2019">Roberts et al., 2019</a>, single model; <a class="reference-link" href="#Vanni&#232;re--2019">Vanni&#232;re et al., 2019</a>, multi-model), the North Atlantic cold bias (<a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>, multi-model; <a class="reference-link" href="#Roberts--2018">Roberts et al., 2018</a>, 2019; <a class="reference-link" href="#Caldwell--2019">Caldwell et al., 2019</a>; all single models) as well as deep-ocean biases (<a class="reference-link" href="#Small--2014">Small et al., 2014</a>; <a class="reference-link" href="#Griffies--2015">Griffies et al., 2015</a>; <a class="reference-link" href="#Caldwell--2019">Caldwell et al., 2019</a>; <a class="reference-link" href="#Gutjahr--2019">Gutjahr et al., 2019</a>; <a class="reference-link" href="#Roberts--2019">Roberts et al., 2019</a>; <a class="reference-link" href="#Chang--2020">Chang et al., 2020</a>, all single model studies). Atlantic ocean transports (heat and volume) are also generally improved compared to observations (<a class="reference-link" href="#Grist--2018">Grist et al., 2018</a>; <a class="reference-link" href="#Caldwell--2019">Caldwell et al., 2019</a>; <a class="reference-link" href="#Docquier--2019">Docquier et al., 2019</a>; <a class="reference-link" href="#Roberts--2019">Roberts et al., 2019</a>, 2020c; <a class="reference-link" href="#Chang--2020">Chang et al., 2020</a>), as well as some aspects of air-sea interactions (P. <a class="reference-link" href="#Wu--2019">Wu et al., 2019</a>, single model; <a class="reference-link" href="#Bellucci--2021">Bellucci et al., 2021</a>, multi-model). However, warm-biased sea surface temperatures in the Southern Ocean are worse in comparison to standard resolution CMIP6 models (<a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>). The AR5 noted problems with the simulation of clouds in this region which were later attributed to a lack of supercooled liquid clouds (<a class="reference-link" href="#Bodas-Salcedo--2016">Bodas-Salcedo et al., 2016</a>). Mesoscale ocean processes are critical to maintaining the Southern Ocean stratification and response to wind forcing (<a class="reference-link" href="#Marshall--2003">Marshall and Radko, 2003</a>; <a class="reference-link" href="#Hallberg--2006">Hallberg and Gnanadesikan, 2006</a>), and their explicit representation requires even higher ocean resolution (<a class="reference-link" href="#Hallberg--2013">Hallberg, 2013</a>). Similarly, atmospheric convection remains unresolved even in the highest-resolution climate models participating in HighResMIP. However, there is also evidence of improvements in the frequency, distribution and interannual variability of tropical cyclones in HighResMIP (<a class="reference-link" href="#Roberts--2020a">Roberts et al., 2020a</a>, b), particularly in the Northern Hemisphere (see further discussion in Section 11.7.1.3), and their interaction with the ocean (<a class="reference-link" href="#Scoccimarro--2017">Scoccimarro et al., 2017</a>, single model), as well as the global moisture budget (<a class="reference-link" href="#Vanni&#232;re--2019">Vanni&#232;re et al., 2019</a>). At higher resolution the track density of tropical cyclones is increased practically everywhere where tropical cyclones occur. Simulation of some climate extremes is shown to be improved at higher resolution including explosively developing extra-tropical cyclones (<a class="reference-link" href="#Vries--2019">Vries et al., 2019</a>; <a class="reference-link" href="#Jiaxiang--2020">Jiaxiang et al., 2020</a>), blocking (<a class="section-link" data-title="Atmospheric Circulation" href="#3.3.3.3">Section 3.3.3.3</a>; <a class="reference-link" href="#Fabiano--2020">Fabiano et al., 2020</a>; <a class="reference-link" href="#Schiemann--2020">Schiemann et al., 2020</a>) and European extreme precipitation due to a better representation of the North Atlantic storm track (<a class="reference-link" href="#van Haren--2015">van Haren et al., 2015</a>) and orographic boundary conditions (<a class="reference-link" href="#Schiemann--2018">Schiemann et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In CMIP6 a number of Earth system models have increased the realism by which key biogeochemical aspects of the coupled Earth system are represented, affecting, for example, the carbon and nitrogen cycles, aerosols, and atmospheric chemistry (e.g., <a class="reference-link" href="#Cao--2018">Cao et al., 2018</a>; <a class="reference-link" href="#Gettelman--2019">Gettelman et al., 2019</a>; <a class="reference-link" href="#Lin--2019">Lin et al., 2019</a>; <a class="reference-link" href="#Mauritsen--2019">Mauritsen et al., 2019</a>; <a class="reference-link" href="#S&#233;f&#233;rian--2019">S&#233;f&#233;rian et al., 2019</a>; <a class="reference-link" href="#Sellar--2019">Sellar et al., 2019</a>; <a class="reference-link" href="#Sidorenko--2019">Sidorenko et al., 2019</a>; <a class="reference-link" href="#Swart--2019">Swart et al., 2019</a>; <a class="reference-link" href="#Dunne--2020">Dunne et al., 2020</a>; <a class="reference-link" href="#Seland--2020">Seland et al., 2020</a>; <a class="reference-link" href="#Wu--2020">Wu et al., 2020</a>; <a class="reference-link" href="#Ziehn--2020">Ziehn et al., 2020</a>). In addition to increased process realism, the level of coupling between the physical climate and biogeochemical components of the Earth system has also been enhanced in some models (<a class="reference-link" href="#Mulcahy--2020">Mulcahy et al., 2020</a>) as well as across different biogeochemical components (see Section 5.4 for a discussion and Table 5.4 for an overview). For example, the nitrogen cycle is now simulated in several ESMs (<a class="reference-link" href="#Zaehle--2015">Zaehle et al., 2015</a>; <a class="reference-link" href="#Davies-Barnard--2020">Davies-Barnard et al., 2020</a>). This advance accounts for the fertilization effect nitrogen availability has on vegetation and carbon uptake, reducing uncertainties in the simulations of the carbon uptake responses to physical climate change (<a class="section-link" data-title="Terrestrial Carbon Cycle" href="#3.6.1">Section 3.6.1</a>) and to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> increases (<a class="reference-link" href="#Arora--2020">Arora et al., 2020</a>), thus improving confidence in the simulated airborne fraction of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (<a class="reference-link" href="#Jones--2020">Jones and Friedlingstein, 2020</a>) and better constraining remaining carbon budgets (Section 5.5). Such advances also allow investigation of land-based climate change mitigation options (e.g., through changes in land management and associated terrestrial carbon uptake (<a class="reference-link" href="#Mahowald--2017">Mahowald et al., 2017</a>; <a class="reference-link" href="#Pongratz--2018">Pongratz et al., 2018</a>)) or interactions between different facets of the managed Earth system, such as interactions between mitigation efforts targeting climate warming and air quality (<a class="reference-link" href="#West--2013">West et al., 2013</a>). A number of developments also explicitly target improved simulation of the past.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Further such ESM developments include: (i) Apart from the nitrogen cycle, extending terrestrial carbon cycle models to simulate interactions between the carbon cycle and other nutrient cycles, such as phosphorus, that are known to play an important role in limiting future plant uptake of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (<a class="reference-link" href="#Zaehle--2015">Zaehle et al., 2015</a>). (ii) Introducing explicit coupling between interactive atmospheric chemistry and aerosol schemes (<a class="reference-link" href="#Gettelman--2019">Gettelman et al., 2019</a>; <a class="reference-link" href="#Sellar--2019">Sellar et al., 2019</a>), which has been shown to affect estimates of historical aerosol radiative forcing (<a class="reference-link" href="#Karset--2018">Karset et al., 2018</a>). Furthermore, interactive treatment of atmospheric chemistry in a full ESM supports investigation of interactions between climate and air quality mitigation efforts, such as in AerChemMIP (<a class="reference-link" href="#Collins--2017">Collins et al., 2017</a>), as well as interactions between stratospheric ozone recovery and global warming (<a class="reference-link" href="#Morgenstern--2018">Morgenstern et al., 2018</a>). (iii) Coupling between components of Earth system models has been extended to increase their utility for studying future interactions across the full Earth system, such as between ocean biogeochemistry and cloud-aerosol processes (<a class="reference-link" href="#Mulcahy--2020">Mulcahy et al., 2020</a>), and vegetation and impacts on dust production (<a class="reference-link" href="#Kok--2018">Kok et al., 2018</a>), production of secondary organic aerosols (SOA, <a class="reference-link" href="#Zhao--2017">Zhao et al., 2017</a>) and Equilibrium Climate Sensitivity (ECS), whereby enhanced CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization of land vegetation causes changes in regional surface albedo (<a class="reference-link" href="#Andrews--2019">Andrews et al., 2019</a>). Increased coupling between physical climate and biogeochemical processes in a single ESM, along with an increased number of interactively represented processes, such as permafrost thaw, vegetation, wildfires and continental ice sheets increases our ability to investigate the potential for abrupt and interactive changes in the Earth system (see Sections 4.7.3 and 5.4.9, and Box 5.1). Table 5.4 provides an overview of recent advances in representing the carbon cycle in ESMs.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, both high-resolution and high-complexity models have been evaluated as part of CMIP6. In comparison with standard resolution CMIP6 models, higher resolution probed under the HighResMIP activity (<a class="reference-link" href="#Haarsma--2016">Haarsma et al., 2016</a>) improves aspects of the simulation of climate (particularly concerning sea surface temperature) but discrepancies remain and there are some regions, such as parts of the Southern Ocean, where currently attainable resolution produces inferior performance (<i class="&#8226;-Condensed-italic">high confidence</i>). Such model behaviour can indicate deficiencies in model physics that are not simply associated with resolution. In several cases, high-complexity ESMs that include additional interactions between Earth system components and thus have potential for additional associated model errors nevertheless perform as well as their low-complexity counterparts, illustrating that interactively simulating these Earth System components as part of the climate system is now well established.</p></div></div></div></div></div><div class="h1-container" id="acknowledgements"><h1 class="unnumbered">Acknowledgements<span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-10-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Graphic developers: Bettina K. Gier (Germany), Birgit Hassler (Germany), Soufiane Karmouche (Germany, Morocco), Seungmok Paik (Republic of Korea), Min-Gyu Seong (Republic of Korea)</p><p class="Body-copy_&#8226;-Body-copy--full-justify- ParaOverride-7">Data providers: Leopold Haimberger (Austria), Lawrence Mudryk (Canada), Dirk Notz (Germany)</p></div></div><div class="h1-container" id="frequently-asked-questions"><h1 class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-heading" lang="en-US">Frequently Asked Questions<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-11-siblings"/><div class="h2-container"><h2 class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US">FAQ 3.1 | How Do We Know Humans Are Responsible for Climate Change?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-30-siblings"><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-SUMMARY-para" lang="en-US" id="faq-3-1">The dominant role of humans in driving recent climate change is clear. This conclusion is based on a synthesis of information from multiple lines of evidence, including direct observations of recent changes in Earth&#8217;s climate; analyses of tree rings, ice cores, and other long-term records documenting how the climate has changed in the past; and computer simulations based on the fundamental physics that governs the climate system.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Climate is influenced by a range of factors. There are two main natural drivers of variations in climate on time scales of decades to centuries. The first is variations in the sun&#8217;s activity, which alter the amount of incoming energy from the sun. The second is large volcanic eruptions, which increase the number of small particles (aerosols) in the upper atmosphere that reflect sunlight and cool the surface&#8211;an effect that can last for several years (see also FAQ 3.2). The main human drivers of climate change are increases in the atmospheric concentrations of greenhouse gases and of aerosols from burning fossil fuels, land use and other sources. The greenhouse gases trap infrared radiation near the surface, warming the climate. Aerosols, like those produced naturally by volcanoes, on average cool the climate by increasing the reflection of sunlight. Multiple lines of evidence demonstrate that human drivers are the main cause of recent climate change.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">The current rates of increase of the concentration of the major greenhouse gases (carbon dioxide, methane and nitrous oxide) are unprecedented over at least the last 800,000 years. Several lines of evidence clearly show that these increases are the results of human activities. The basic physics underlying the warming effect of greenhouse gases on the climate has been understood for more than a century, and our current understanding has been used to develop the latest generation climate models (see FAQ 3.3). Like weather forecasting models, climate models represent the state of the atmosphere on a grid and simulate its evolution over time based on physical principles. They include a representation of the ocean, sea ice and the main processes important in driving climate and climate change.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Results consistently show that such climate models can only reproduce the observed warming (black line in FAQ 3.1, Figure 1) when including the effects of human activities (grey band in FAQ 3.1, Figure 1), in particular the increasing concentrations of greenhouse gases. These climate models show a dominant warming effect of greenhouse gas increases (red band, which shows the warming effects of greenhouse gases by themselves), which has been partly offset by the cooling effect of increases in atmospheric aerosols (blue band). By contrast, simulations that include only natural processes, including internal variability related to El Ni&#241;o and other similar variations, as well as variations in the activity of the sun and emissions from large volcanoes (green band in FAQ 3.1, Figure 1), are not able to reproduce the observed warming. The fact that simulations including only natural processes show much smaller temperature increases indicates that natural processes alone cannot explain the strong rate of warming observed. The observed rate can only be reproduced when human influence is added to the simulations.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Moreover, the dominant effect of human activities is apparent not only in the warming of global surface temperature, but also in the pattern of warming in the lower atmosphere and cooling in the stratosphere, warming of the ocean, melting of sea ice, and many other observed changes. An additional line of evidence for the role of humans in driving climate change comes from comparing the rate of warming observed over recent decades with that which occurred prior to human influence on climate. Evidence from tree rings and other paleoclimate records shows that the rate of increase of global surface temperature observed over the past fifty years exceeded that which occurred in any previous 50-year period over the past 2000 years (see FAQ 2.1).</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body _idGenParaOverride-1" lang="en-US">Taken together, this evidence shows that humans are the dominant cause of observed global warming over recent decades.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body faq-fix" lang="en-US"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="faq-3-1-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_FAQ_3_1_Figure_1.png"/></p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box---Figure-title" lang="en-US"><span class="&#8226;-Figure-table-number---title">FAQ 3.1, Figure 1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Observed warming (1850&#8211;2019) is only reproduced in simulations including human influence. </span>Global surface temperature changes in observations, compared to climate model simulations of the response to all human and natural forcings (grey band), greenhouse gases only (red band), aerosols and other human drivers only (blue band) and natural forcings only (green band). Solid coloured lines show the multi-model mean, and coloured bands show the 5&#8211;95% range of individual simulations.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/faq-3-1-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/></div><h2 class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US">FAQ 3.2 | What is Natural Variability and How Has it Influenced Recent Climate Changes?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-31-siblings"><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-SUMMARY-para" lang="en-US" id="faq-3-2">Natural variability refers to variations in climate that are caused by processes other than human influence. It includes variability that is internally generated within the climate system and variability that is driven by natural external factors. Natural variability is a major cause of year-to-year changes in global surface climate and can play a prominent role in trends over multiple years or even decades. But the influence of natural variability is typically small when considering trends over periods of multiple decades or longer. When estimated over the entire historical period (1850&#8211;2020), the contribution of natural variability to global surface warming of &#8211;0.23&#176;C to +0.23&#176;C is small compared to the warming of about 1.1&#176;C observed during the same period, which has been almost entirely attributed to the human influence.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Paleoclimatic records (indirect measurements of climate that can extend back many thousands of years) and climate models all show that global surface temperatures have changed significantly over a wide range of time scales in the past. One of these reasons is <span class="&#8226;-Italic">natural variability</span>, which refers to variations in climate that are either <span class="&#8226;-Italic">internally</span> generated within the climate system or <span class="&#8226;-Italic">externally</span> driven by natural changes. Internal natural variability corresponds to a redistribution of energy within the climate system (for example via atmospheric circulation <span class="&#8226;-Bold-Condensed-Italic"/> changes similar to those that drive the daily weather) and is most clearly observed as regional, rather than global, fluctuations in surface temperature. External natural variability can result from changes in the Earth&#8217;s orbit, small variations in energy received from the sun, or from major volcanic eruptions. Although large orbital changes are related to global climate changes of the past, they operate on very long time scales (i.e., thousands of years). As such, they have displayed very little change over the past century and have had very little influence on temperature changes observed over that period. On the other hand, volcanic eruptions can strongly cool the Earth, but this effect is short-lived and their influence on surface temperatures typically fades within a decade of the eruption.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">To understand how much of observed recent climate change has been caused by natural variability (a process referred to as attribution), scientists use climate model simulations. When only natural factors are used to force climate models, the resulting simulations show variations in climate on a wide range of time scales in response to volcanic eruptions, variations in solar activity, and internal natural variability. However, the influence of natural climate variability typically decreases as the time period gets longer, such that it only has mild effects on multi-decadal and longer trends (FAQ 3.2, Figure 1).</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Consequently, over periods of a couple of decades or less, natural climate variability can dominate the human-induced surface warming trend &#8211; leading to periods with stronger or weaker warming, and sometimes even cooling (FAQ 3.2, Figure 1, left and centre). Over longer periods, however, the effect of natural variability is relatively small (FAQ 3.2, Figure 1, right). For instance, over the entire historical period (1850&#8211;2019), natural variability is estimated to have caused between &#8211;0.23&#176;C and +0.23&#176;C of the observed surface warming of about 1.1&#176;C. This means that the bulk of the warming has been almost entirely attributed to human activities, particularly emissions of greenhouse gases (FAQ 3.1).</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body _idGenParaOverride-1" lang="en-US">Another way to picture natural variability and human influence is to think of a person walking a dog. The path of the walker represents the human-induced warming, while their dog represents natural variability. Looking at global surface temperature changes over short periods is akin to focusing on the dog. The dog sometimes moves ahead of the owner and other times behind. This is similar to natural variability that can weaken or amplify warming on the short term. In both cases it is difficult to predict where the dog will be or how the climate will evolve in the near future. However, if we pull back and focus on the slow steady steps of the owner, the path of the dog is much clearer and more predictable, as it follows the path of its owner. Similarly, human influence on the climate is much clearer over longer time periods.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box---Figure-title" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-2" id="faq-3-2-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_FAQ_3_2_Figure_1.png"/></span><span class="&#8226;-Figure-table-number---title">FAQ 3.2, Figure 1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Annual (left), decadal (middle) and multi-decadal (right) variations in average global surface temperature. </span> The thick black line is an estimate of the human contribution to temperature changes, based on climate models, whereas the green lines show the combined effect of natural variations and human-induced warming, different shadings of green represent different simulations, which can be viewed as showing a range of potential pasts. The influence of natural variability is shown by the green bars, and it decreases on longer time scales. The data is sourced from the CESM1 large ensemble.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/faq-3-2-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/></div><h2 class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US">FAQ 3.3 | Are Climate Models Improving?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-32-siblings"><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-SUMMARY-para" lang="en-US" id="faq-3-3">Yes, climate models have improved and continue to do so, becoming better at capturing complex and small-scale processes and at simulating present-day mean climate conditions. This improvement can be measured by comparing climate simulations against historical observations. Both the current and previous generations of models show that increases in greenhouse gases cause global warming. While past warming is well simulated by the new generation models as a group, some individual models simulate past warming that is either below or above what is observed. The information about how well models simulate past warming, as well as other insights from observations and theory, are used to refine this Report&#8217;s projections of global warming.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Climate models are important tools for understanding past, present and future climate change. They are sophisticated computer programs that are based on fundamental laws of physics of the atmosphere, ocean, ice, and land. Climate models perform their calculations on a three-dimensional grid made of small bricks or &#8216;gridcells&#8217; of about 100 km across. Processes that occur on scales smaller than the model grid cells (such as the transformation of cloud moisture into rain) are treated in a simplified way. This simplification is done differently in different models. Some models include more processes and complexity than others; some represent processes in finer detail (smaller grid cells) than others. Hence the simulated climate and climate change vary between models.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Climate modelling started in the 1950s and, over the years, models have become increasingly sophisticated as computing power, observations and our understanding of the climate system have advanced. The models used in the IPCC First Assessment Report published in 1990 correctly reproduced many aspects of climate (FAQ 1.1). The actual evolution of the climate since then has confirmed these early projections, when accounting for the differences between the simulated scenarios and actual emissions. Models continue to improve and get better and better at simulating the large variety of important processes that affect climate. For example, many models now simulate complex interactions between different aspects of the Earth system, such as the uptake of carbon dioxide by vegetation on land and by the ocean, and the interaction between clouds and air pollutants. While some models are becoming more comprehensive, others are striving to represent processes at higher resolution, for example to better represent the vortices and swirls in currents responsible for much of the transport of heat in the ocean.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Scientists evaluate the performance of climate models by comparing historical climate model simulations to observations. This evaluation includes comparison of large-scale averages as well as more detailed regional and seasonal variations. There are two important aspects to consider: (i) how models perform individually and (ii) how they perform as a group. The average of many models often compares better against observations than any individual model, since errors in representing detailed processes tend to cancel each other out in multi-model averages.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">As an example, FAQ 3.3 Figure 1 compares simulations from the three most recent generations of models (available around 2008, 2013 and 2021) with observations of three climate variables. It shows the correlation between simulated and observed patterns, where a value of 1 represents perfect agreement. Many individual models of the new generation perform significantly better, as indicated by values closer to 1. As a group, each generation out-performs the previous generation: the multi-model average (shown by the longer lines) is progressively closer to 1. The vertical extent of the colored bars indicates the range of model performance across each group. The top of the bar moves up with each generation, indicating improved performance of the best performing models from one generation to the next. In the case of precipitation, the performance of the worst performing models is similar in the two most recent model generations, increasing the spread across models.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body _idGenParaOverride-1" lang="en-US">Developments in the latest generation of climate models, including new and better representation of physical, chemical and biological processes, as well as higher resolution, have improved the simulation of many aspects of the Earth system. These simulations, along with the evaluation of the ability of the models to simulate past warming as well as the updated assessment of the temperature response to a doubling of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> in the atmosphere, are used to estimate the range of future global warming (FAQ 7.3).</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body faq-fix" lang="en-US"><img loading="lazy" alt="" class="_idGenObjectAttribute-3" id="faq-3-3-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_FAQ_3_3_Figure_1.png"/></p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box---Figure-title _idGenParaOverride-1" lang="en-US"><span class="&#8226;-Figure-table-number---title">FAQ 3.3, Figure 1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Pattern correlations between models and observations of three different variables: surface air temperature, precipitation and sea level pressure. </span>Results are shown for the three most recent generations of models, from the Coupled Model Intercomparison Project (CMIP): CMIP3 (orange), CMIP5 (blue) and CMIP6 (purple). Individual model results are shown as short lines, along with the corresponding ensemble average (long line). For the correlations the yearly averages of the models are compared with the reference observations for the period 1980&#8211;1999, with 1 representing perfect similarity between the models and observations. CMIP3 simulations performed in 2004-2008 were assessed in the IPCC Fourth Assessment, CMIP5 simulations performed in 2011&#8211;2013 were assessed in the IPCC Fifth Assessment, and CMIP6 simulations performed in 2018&#8211;2021 are assessed in this Report.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/faq-3-3-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/><p/></div></div></div><div class="h1-container" id="references"><h1 class="References_&#8226;-References-heading ParaOverride-8"><span class="&#8226;-Bold-condensed">References</span><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-12-siblings"><p class="References_&#8226;-References-body-copy" id="Abell&#225;n--2017">Abell&#225;n, E., S. McGregor, and M.H. England, 2017: Analysis of the southward wind shift of ENSO in CMIP5 models. <i class="&#8226;-Condensed-italic">Journal of Climate</i>, <span class="&#8226;-Bold-condensed">30(7)</span>, 2415&#8211;2435, doi: <a href="https://dx.doi.org/10.1175/jcli-d-16-0326.1"><span class="Hyperlink">10.1175/jcli-d-16-0326.1</span></a>.</p><p class="References_&#8226;-References-body-copy" id="Abraham--2013">Abraham, J.P. et al., 2013: A review of global ocean temperature observations: Implications for ocean heat content estimates and climate change. <i class="&#8226;-Condensed-italic">Reviews</i><i class="&#8226;-Condensed-italic">of Geophysics</i>, <span class="&#8226;-Bold-condensed">51(3)</span>, 450&#8211;483, doi: <a href="https://dx.doi.org/10.1002/rog.20022"><span class="Hyperlink">10.1002/rog.20022</span></a>.</p><p class="References_&#8226;-References-body-copy" id="Abram--2013">Abram, N.J., E.W. Wolff, and M.A.J. Curran, 2013: A review of sea ice proxy information from polar ice cores. <i class="&#8226;-Condensed-italic">Quaternary Science Reviews</i>, 79,

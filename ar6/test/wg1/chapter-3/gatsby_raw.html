bservational uncertainty. Land and ocean carbon uptakes are plotted using a 10-year running mean for better visibility. The ocean uptake is offset to 0 in 1850 to correct for pre-industrial riverine-induced carbon fluxes. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-31" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">All models and observational estimates agree that interannual variability in net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> uptake is much larger over land than over the ocean. Studies demonstrate that regional variations in both the trends and the yearly strength of the terrestrial carbon sink are considerable. Land carbon uptake is dominated by the extratropical northern latitudes (see also Section 5.4.5.3 and Figure 5.25; <a class="reference-link" href="#Ciais--2019">Ciais et al., 2019</a>) because the tropics may have become a net source of carbon (<a class="reference-link" href="#Baccini--2017">Baccini et al., 2017</a>). At local to regional scales, the dominant driver of yearly sink strength variations is water availability, but at continental to global scales, temperature anomalies are the dominant driver (Section 5.2.1.4.2; <a class="reference-link" href="#Jung--2017">Jung et al., 2017</a>). The major role of levels of water stored in the ground in influencing land-atmosphere CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> exchange has also been confirmed through simultaneous analysis of satellite gravimetry and atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> levels (<a class="reference-link" href="#Humphrey--2018">Humphrey et al., 2018</a>). When considered globally, simulated land and ocean carbon sinks fall within the range of observation-based estimates with <i class="&#8226;-Condensed-italic"> high confidence</i>. But there is also <i class="&#8226;-Condensed-italic"> high confidence</i> that that apparent success arises for the wrong reasons, as models underestimate the Northern Hemisphere carbon sink, as discussed in Section 5.4.5.3.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The seasonal cycle in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, which is driven by the drawdown of carbon by photosynthesis on land during the summer and release by respiration during the winter, has increased in amplitude since the start of systematic monitoring (Figure 3.32; see also (<a class="section-link" data-title="Seasonal Cycle of Atmospheric CO2" href="/report/ar6/wg1/chapter/chapter-2#2.3.4.1">Section 2.3.4.1</a>). This trend, which is larger at higher latitudes of the Northern Hemisphere, was first reported by <a class="reference-link" href="#Keeling--1996">Keeling et al. (1996)</a> and has continued. Changes in vegetation productivity have also been observed, as well as longer growing seasons (<a class="reference-link" href="#Park--2016">Park et al., 2016</a>). However, a slow down of the increasing trend has been noted, linked to a slow down of both vegetation greening and growing-season length increases (<a class="reference-link" href="#Buermann--2018">Buermann et al., 2018</a>; Z. <a class="reference-link" href="#Li--2018"/><a class="reference-link" href="#Li--2018">Li et al., 2018</a>; K. <a class="reference-link" href="#Wang--2020"/><a class="reference-link" href="#Wang--2020">Wang et al., 2020</a>). Figure 3.32 shows that CMIP6 terrestrial carbon cycle models partially capture the increasing amplitude of the seasonal cycle of the land carbon sink, also seen in observational reconstructions. However, the identification of the human influence that contributes most strongly to these changes in the seasonal cycle is debated.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer074"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-35" id="figure-3-32" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_32.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.32 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Relative change in the amplitude of the seasonal cycle of global land carbon uptake in the historical CMIP6 simulations from 1961&#8211;2014. </span> Net biosphere production estimates from 19 CMIP6 models (red), the data-led reconstruction JMA-TRANSCOM (<a class="reference-link" href="#Maki--2010">Maki et al., 2010</a>; dotted) and atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> seasonal cycle amplitude changes from observations (global as dashed line, Mauna Loa Observatory (MLO) (<a class="reference-link" href="#Dlugokencky--2020">Dlugokencky et al., 2020</a>) in bold black). Seasonal cycle amplitude is calculated using the curve fit algorithm package from the National Oceanic and Atmospheric Administration Earth System Research Laboratory (NOAA ESRL). Relative changes are referenced to the 1961&#8211;1970 mean and for short time series adjusted to have the same mean as the model ensemble in the last 10 years. Interannual variation was removed with a nine-year Gaussian smoothing. Shaded areas show the one sigma model spread (grey) for the CMIP6 ensemble and the one sigma standard deviation of the smoothing (red) for the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> MLO observations. Inset: average seasonal cycle of ensemble mean net biosphere production and its one sigma model spread for 1961&#8211;1970 (orange dashed line, light orange shading) and 2005&#8211;2014 (solid green line, green shading). Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-32" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Proposed causes of the trend in the amplitude of the seasonal cycle of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, and its amplification at higher latitudes, include increases in the summer productivity and/or increases in the magnitude of winter respiration of northern ecosystems (<a class="reference-link" href="#Barichivich--2013">Barichivich et al., 2013</a>; <a class="reference-link" href="#Graven--2013">Graven et al., 2013</a>; <a class="reference-link" href="#Forkel--2016">Forkel et al., 2016</a>; <a class="reference-link" href="#Wenzel--2016">Wenzel et al., 2016</a>), increases in productivity throughout the Northern Hemisphere by CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization, and increases in the productivity of agricultural crops in northern mid-latitudes (<a class="reference-link" href="#Gray--2014">Gray et al., 2014</a>; <a class="reference-link" href="#Zeng--2014">Zeng et al., 2014</a>). Recent studies have attempted to quantify the different contributions by comparing atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> observations with ensembles of land surface model simulations. <a class="reference-link" href="#Piao--2017">Piao et al. (2017)</a> found that CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization of photosynthesis is the main driver of the increase in the amplitude of the seasonal cycle of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> but noted that climate change drives the latitudinal differences in that increase. North of 40&#176;N, <a class="reference-link" href="#Bastos--2019">Bastos et al. (2019)</a> also found CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization to be the most likely driver, with warming at northern high latitudes contributing a decrease in amplitude, in contrast to earlier conclusions (<a class="reference-link" href="#Graven--2013">Graven et al., 2013</a>; <a class="reference-link" href="#Forkel--2016">Forkel et al., 2016</a>), and agricultural and land use changes making only a small contribution. For temperate regions of the Northern Hemisphere, K. <a class="reference-link" href="#Wang--2020"/><a class="reference-link" href="#Wang--2020">Wang et al. (2020)</a> found that the importance of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization is decreased by drought stress, but also found only a small contribution from agricultural and land use changes. However, many global models do not include nitrogen fertilization, changes to crop cultivars or irrigation effects, with the latter associated with deficiencies in simulated terrestrial water cycling (H. <a class="reference-link" href="#Yang--2018"/><a class="reference-link" href="#Yang--2018">Yang et al., 2018</a>). All these factors influence the capability of models to simulate accurately the seasonal cycle in atmosphere-land CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> exchanges. Model comparisons to the atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration record for Barrow, Alaska, suggest that models underestimate current levels of carbon fixation (<a class="reference-link" href="#Winkler--2019">Winkler et al., 2019</a>) and have deficiencies in their phenological representation of greenness levels, particularly for autumn (Z. <a class="reference-link" href="#Li--2018"/><a class="reference-link" href="#Li--2018">Li et al., 2018</a>). Based on these studies and noting the uncertainty in the processes ultimately driving changes in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> seasonal cycles (Section 5.2.1.4), we assess with <i class="&#8226;-Condensed-italic">medium confidence</i> that fertilization by anthropogenic increases in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations is the main driver of the increase in the amplitude of the seasonal cycle of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Detection and attribution methods have been applied to leaf area index, which represents &#8216;greenness&#8217; and general photosynthetic productivity (see <a class="section-link" data-title="Terrestrial Biosphere" href="/report/ar6/wg1/chapter/chapter-2#2.3.4.3">Section 2.3.4.3</a>). Nitrogen deposition and land cover change trends remain small compared to variability, so attributing changes in leaf area index to those processes is difficult. Using three satellite products and ten land models, <a class="reference-link" href="#Zhu--2016">Zhu et al. (2016)</a> found increases in leaf area index (greening) over 25&#8211;50% of global vegetated areas, and they attributed 70% of this greening to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization, although they found that land use change can dominate regionally. This is consistent with the attribution study of observed greening of <a class="reference-link" href="#Mao--2016">Mao et al. (2016)</a>, and with <a class="reference-link" href="#Mao--2013">Mao et al. (2013)</a> who found that CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization was the dominant cause of enhanced vegetation growth, with latitudinal changes in leaf area index explained by the larger land surface warming in the Northern Hemisphere. These conclusions are also consistent with those of <a class="reference-link" href="#Zhu--2017">Zhu et al. (2017)</a>, who found a dominant role for CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization in driving leaf area index changes in an attribution study in which land models were first weighted by performance. However, <a class="reference-link" href="#Chen--2019">Chen et al. (2019)</a> has challenged these results by showing that greening in India and China was driven by land-use change.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Leaf area index increases attributed to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization are due to a direct raised physiological response. However, for drylands, CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub>-induced stomatal closure may act to conserve soil moisture and thereby indirectly drive higher photosynthesis through higher water use efficiency (<a class="reference-link" href="#Lu--2016">Lu et al., 2016</a>). In models with nitrogen deposition, there is evidence that this simulated effect also influences leaf area index trends, however, because of a lack of literature based on large-scale land simulations including both nutrient limitation and crop intensification, it is not yet possible to make an attribution statement about their individual roles in leaf area index changes.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, Earth system models simulate globally averaged land carbon sinks within the range of observation-based estimates (<i class="&#8226;-Condensed-italic">high confidence</i>), but global-scale agreement masks large regional disagreements. Based on new studies that attribute changes in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> seasonal cycle to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization, albeit counteracted by other factors, combined with the <i class="&#8226;-Condensed-italic">medium confidence</i> that models represent the processes driving changes in the seasonal cycle, we assess that there is <i class="&#8226;-Condensed-italic">medium confidence</i> that CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization is the main driver of the increase in the amplitude of the seasonal cycle of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. Based on available literature, CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization has been the main driver of the observed greening trend, but there is only <i class="&#8226;-Condensed-italic">low confidence</i> in this assessment because of ongoing debate about the relative roles of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization, high latitude warming, and land management, and the low number of models that represent the whole suite of processes involved.</p></div></div><div class="h2-container" id="3.6.2"><h2 class="numbered" lang="de-DE">3.6.2 Ocean Biogeochemical Variables<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-20-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since CMIP5, there has been a general increase in ocean horizontal and vertical grid resolution in ocean model components (<a class="reference-link" href="#Arora--2020">Arora et al., 2020</a>; <a class="reference-link" href="#S&#233;f&#233;rian--2020">S&#233;f&#233;rian et al., 2020</a>). The latter of these developments is particularly significant for projections of ocean stressors as it directly affects the representation of stratification. Updates in the representation of ocean biogeochemical processes between CMIP5 and CMIP6 have typically involved an increase in model complexity. Specific developments have been the more widespread inclusion of micronutrients, such as iron, variable stoichiometric ratios, more detailed representation of lower trophic levels including bacteria and the cycling and sinking of organic matter. CMIP6 biogeochemical model performance is generally an improvement on that of the parent CMIP5 generation of models (<a class="reference-link" href="#S&#233;f&#233;rian--2020">S&#233;f&#233;rian et al., 2020</a>). The global representation of present-day air-sea carbon fluxes and surface chlorophyll concentrations show moderate improvements between CMIP5 and CMIP6. Similar improvements are seen in the representation of subsurface oxygen concentrations in most ocean basins, while the representation of surface macronutrient concentrations in CMIP6 is shown to have improved with respect to silicic acid but declined slightly with respect to nitrate. Model representation of the micronutrient iron has not improved substantially since CMIP5, but many more models are capable of representing iron. In addition, a comparison of the carbon concentration and carbon climate feedbacks shows no significant change between CMIP5 and CMIP6 (<a class="reference-link" href="#Arora--2020">Arora et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, research has also focused on the detection and attribution of regional patterns in ocean biogeochemical change relating to interior deoxygenation, air-sea CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> flux, and ocean carbon uptake and associated acidification. Characterization of flux variability requires understanding of the suite of physical and biological processes including transport, heat fluxes, interior ventilation, biological production and gas exchange which can have very different controls on seasonal versus interannual time scales in both the North Pacific (<a class="reference-link" href="#Ayers--2012">Ayers and Lozier, 2012</a>) and North Atlantic (<a class="reference-link" href="#Breeden--2016">Breeden and McKinley, 2016</a>). In the Southern Ocean, models have difficulty reproducing the observed seasonal cycle and interannual variability, making attribution particularly challenging (<a class="reference-link" href="#Lovenduski--2016">Lovenduski et al., 2016</a>; <a class="reference-link" href="#Mongwe--2016">Mongwe et al., 2016</a>, 2018).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 concluded that oxygen concentrations have decreased in the open ocean since 1960 and such decreases can be attributed in part to human influence with <i class="&#8226;-Condensed-italic">medium confidence</i>. The decrease in ocean oxygen content in the upper 1000 m, between 1970 and 2010, is further confirmed in SROCC (<i class="&#8226;-Condensed-italic">medium confidence</i>), with the oxygen minimum zone expanding in volume (see also Section 5.3.3.2). Observed oxygen declines over the last several decades (<a class="reference-link" href="#Stendardo--2012">Stendardo and Gruber, 2012</a>; <a class="reference-link" href="#Stramma--2012">Stramma et al., 2012</a>; <a class="reference-link" href="#Schmidtko--2017">Schmidtko et al., 2017</a>) match model estimates in the surface ocean (<a class="reference-link" href="#Oschlies--2017">Oschlies et al., 2017</a>) but are much larger than model derived estimates in the interior (<a class="reference-link" href="#Bopp--2013">Bopp et al., 2013</a>; <a class="reference-link" href="#Cocco--2013">Cocco et al., 2013</a>). Some of this difference has been interpreted as due to a lack of representation of coastal eutrophication in these models (<a class="reference-link" href="#Breitburg--2018">Breitburg et al., 2018</a>), but much of it remains unexplained. This disparity is particularly apparent in the eastern Pacific oxygen minimum zone, where some CMIP5 models showed increasing trends whereas observations show a strong decrease (<a class="reference-link" href="#Cabr&#233;--2015">Cabr&#233; et al., 2015</a>). However, proxy reconstructions suggest that over the last century the ocean may have in fact undergone increases in oxygen in the most oxygen poor regions (<a class="reference-link" href="#Deutsch--2014">Deutsch et al., 2014</a>). As discussed in Section 5.3.1, ocean oxygen went through wide oscillations on multi-centennial time scales through the last deglaciation, with abrupt warming resulting in loss of oxygen in subsurface waters of the North Pacific (<a class="reference-link" href="#Praetorius--2015">Praetorius et al., 2015</a>). The global upper ocean oxygen inventory is negatively correlated with ocean heat content with a regression coefficient comparable to that found in ocean models (<a class="reference-link" href="#Ito--2017">Ito et al., 2017</a>). Variability and trends in the observed upper ocean oxygen concentration are mainly driven by the apparent oxygen utilization component with small contributions from oxygen solubility, suggesting that changing ocean circulation, mixing, and/or biochemical processes, rather than thermally induced solubility effects may be the main drivers of observed deoxygenation. The spatial distribution of the ocean deoxygenation in the interior of the ocean as well as over coastal areas is further assessed in Section 5.3.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">As one of the most commonly observed surface parameters, the partial pressure of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> has been the topic of considerable detection and attribution work. In North Atlantic subtropical and equatorial biomes, warming has been shown to be a significant and persistent contributor to the observed increase in the partial pressure of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> since the mid&#8208;2000s with long&#8208;term warming leading to a reduction in ocean carbon uptake (<a class="reference-link" href="#Fay--2013">Fay and McKinley, 2013</a>), and with both the partial pressure of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and associated carbon uptake demonstrating strong predictability as a function of interannual to decadal climate state (H. <a class="reference-link" href="#Li--2016"/><a class="reference-link" href="#Li--2016">Li et al., 2016</a>; <a class="reference-link" href="#Li--2018">Li and Ilyina, 2018</a>). In the Southern Ocean however, detection and attribution of surface trends in the partial pressure of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> has proven more elusive and dependent on methodology, with some studies suggesting that Southern Ocean carbon uptake slowed from about 1990 to 2006 and subsequently strengthened from 2007 to 2010 (<a class="reference-link" href="#Lovenduski--2008">Lovenduski et al., 2008</a>; <a class="reference-link" href="#Fay--2014">Fay et al., 2014</a>; <a class="reference-link" href="#Ritter--2017">Ritter et al., 2017</a>). Other studies have suggested that poor representation of the seasonal cycle in the Southern Ocean may confound the models&#8217; ability to represent changes in the partial pressure of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> in the Southern Ocean (<a class="reference-link" href="#Nevison--2016">Nevison et al., 2016</a>; <a class="reference-link" href="#Mongwe--2018">Mongwe et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Section 5.2.1.3 assesses that both observational reconstructions based on the partial pressure of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and ocean biogeochemical models show a quasi-linear increase in the ocean sink of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> from 1.0 &#177; 0.3 PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> to 2.5 &#177; 0.6 PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> between 1960&#8211;1969 and 2010&#8211;2019 in response to global CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (<i class="&#8226;-Condensed-italic">high confidence</i>). During the 1990s, the global net flux of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> into the ocean is estimated to have weakened to 0.8 &#177; 0.5 PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> while in 2000 and thereafter, it is estimated to have strengthened considerably to rates of 2.0 &#177; 0.5 PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>, associated with changes in SST, the surface concentration of dissolved inorganic carbon and alkalinity, and decadal variations in atmospheric forcing (<a class="reference-link" href="#Landsch&#252;tzer--2016">Landsch&#252;tzer et al., 2016</a>, see also Section 5.2).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Ocean acidification is one of the most detectible metrics of environmental change and was well covered in AR5, in which it was assessed that the uptake of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> had <i class="&#8226;-Condensed-italic">very likely </i>resulted in acidification of surface waters (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). Since then, observations and simulations of multi-decadal trends in surface carbon chemistry have increased in robustness. The evidence on ocean pH decline had further strengthened in SROCC with good agreement found between CMIP5 models and observations and an assessment that the ocean was continuing to acidify in response to ongoing carbon uptake (<a class="reference-link" href="#Bindoff--2019">Bindoff et al., 2019</a>). An observed decrease in global surface open ocean pH is assessed in <a class="section-link" data-title="Ocean pH" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.5">Section 2.3.3.5</a> to be <i class="&#8226;-Condensed-italic">virtually certain</i> to have occurred with a rate of 0.003&#8211;0.026 per decade for the past 40 years. The ocean acidification has occurred not only in the surface layer but also in the interior of the ocean (Sections 2.3.3.5 and 5.3.3). Rates have been observed to be between &#8722;0.015 and &#8722;0.020 per decade in mode and intermediate waters of the North Atlantic through the combined effect of increased anthropogenic and remineralized carbon (<a class="reference-link" href="#R&#237;os--2015">R&#237;os et al., 2015</a>) and acidification has been observed down to 3000 m in the deep water formation regions (<a class="reference-link" href="#Perez--2018">Perez et al., 2018</a>). There has also been considerable improvement in detection and attribution of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> versus eutrophication-based acidification in coastal waters (<a class="reference-link" href="#Wallace--2014">Wallace et al., 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The increased evidence in recent studies supports an assessment that it is <i class="&#8226;-Condensed-italic">virtually certain</i> that the uptake of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> was the main driver of the observed acidification of the global surface open ocean. The observed increase in acidification over the North Atlantic subtropical and equatorial regions since 2000 is <i class="&#8226;-Condensed-italic">likely </i>associated in part with an increase in ocean temperature, a response which corresponds to the expected weakening of the ocean carbon sink with warming. Due to strong internal variability, systematic changes in carbon uptake in response to climate warming have not been observed in most other ocean basins at present. We further assess, consistent with AR5 and SROCC, that deoxygenation in the upper ocean is due in part to anthropogenic forcing, with <i class="&#8226;-Condensed-italic">medium</i> confidence. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that Earth system models simulate a realistic time evolution of the global mean ocean carbon sink.</p></div></div></div><div class="h1-container" id="3.7"><h1 class="numbered">3.7 Human Influence on Modes of Climate Variability<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-8-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This section assesses model evaluation and attribution of changes in the modes of climate variability listed in Cross-Chapter Box 2.2, Table 2. The structure of the modes is described in Annex IV, observed changes in the modes and associated teleconnections are assessed in <a class="section-link" data-title="Changes in Modes of Variability" href="/report/ar6/wg1/chapter/chapter-2#2.4">Section 2.4</a>, and the role of the modes in shaping regional climate is assessed in Section 10.1.3.2.</p></div><div class="h2-container" id="3.7.1"><h2 class="numbered" lang="de-DE">3.7.1 North Atlantic Oscillation and Northern Annular Mode<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-21-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Northern Annular Mode (NAM; also known as the Arctic Oscillation) is an oscillation of atmospheric mass between the Arctic and northern mid-latitudes, analogous to the Southern Annular Mode (SAM; <a class="section-link" data-title="Southern Annular Mode" href="#3.7.2">Section 3.7.2</a>). It is the leading mode of variability of sea-level pressure in the northern extratropics but also has a clear fingerprint through the troposphere up to the lower stratosphere, with maximum expression in boreal winter (<a class="reference-link" href="#Kidston--2015">Kidston et al., 2015</a>). The North Atlantic Oscillation (NAO) can be interpreted as the regional expression of the NAM and captures most of the related variance in the troposphere over a broad North Atlantic/Europe domain. Indices measuring the state of the NAO correlate highly with those of the NAM, and teleconnection patterns for both modes are rather similar (<a class="reference-link" href="#Feldstein--2006">Feldstein and Franzke, 2006</a>). A detailed description of the NAM and the NAO as well as their associated teleconnection over land is given in Annex IV.2.1.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 found that while models simulated correctly most of the spatial properties of the NAM, substantial inter-model differences remained in the details of the associated teleconnection patterns over land (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). The AR5 reported that most models did not reproduce the observed positive trend of the NAO/NAM indices during the second half of the 20th century. It was unclear to what extent this failure reflected model shortcomings and/or if the observed trend could be simply related to pronounced internal climate variability. The AR5 accordingly did not make an attribution assessment for the NAO/NAM.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">New studies since AR5 continue to find that CMIP5 models reproduce the spatial structure and magnitude of the NAM reasonably well (<a class="reference-link" href="#Lee--2013">Lee and Black, 2013</a>; <a class="reference-link" href="#Zuo--2013">Zuo et al., 2013</a>; <a class="reference-link" href="#Davini--2014">Davini and Cagnazzo, 2014</a>; <a class="reference-link" href="#Ying--2014">Ying et al., 2014</a>; <a class="reference-link" href="#Ning--2016">Ning and Bradley, 2016</a>; <a class="reference-link" href="#Deser--2017b">Deser et al., 2017b</a>; <a class="reference-link" href="#Gong--2017">Gong et al., 2017</a>) although the North Pacific SLP anomalies remain generally too strong (<a class="reference-link" href="#Zuo--2013">Zuo et al., 2013</a>; <a class="reference-link" href="#Gong--2017">Gong et al., 2017</a>) and the subtropical North Atlantic lobe of SLP anomalies conversely too weak (<a class="reference-link" href="#Ning--2016">Ning and Bradley, 2016</a>) in many models. Such overall biases noted in both CMIP3 and CMIP5 (<a class="reference-link" href="#Davini--2014">Davini and Cagnazzo, 2014</a>) persist in CMIP6 historical simulations, even though the multi-model multi-member ensemble mean spatial correlation between modelled and observed NAM is slightly higher (Figure 3.33a,d,g). Regarding the NAO, the majority of CMIP5 models very successfully simulate its spatial structure (<a class="reference-link" href="#Lee--2019">Lee et al., 2019</a>) and its associations with extratropical jet, storm track and blocking variations over a broad North-Atlantic/Europe domain (<a class="reference-link" href="#Davini--2014">Davini and Cagnazzo, 2014</a>) and over land through teleconnections (<a class="reference-link" href="#Volpi--2020">Volpi et al., 2020</a>). The good performance of the models is confirmed in CMIP6 with a marginal improvement of the averaged observation-model spatial correlation (Figure 3.33b,e,h) and better skill based on other evaluation metrics (<a class="reference-link" href="#Fasullo--2020">Fasullo et al., 2020</a>). The slight underestimation of the SLP anomalies related to the NAO centres of actions over the Azores and Greenland&#8211;Iceland&#8211;Norwegian Seas remain unchanged compared to CMIP5.</p><div class="&#8226;-2-columns" id="_idContainer076"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns ParaOverride-9" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-36" id="figure-3-33" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_33.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.33 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Model evaluation of NAM, NAO and SAM in boreal winter. </span>Regression of Mean Sea Level Pressure (MSLP) anomalies (in hPa) onto the normalized principal component (PC) of the leading mode of variability obtained from empirical orthogonal decomposition of the boreal winter (December&#8211;February) MSLP poleward of 20&#176;N for the observed Northern Annular Mode <span class="&#8226;-Bold-condensed--dark-blue-"> (NAM, a)</span>, over 20&#176;N&#8211;80&#176;N, 90&#176;W&#8211;40&#176;E for the North Atlantic Oscillation as shown by the black sector <span class="&#8226;-Bold-condensed--dark-blue-"> (NAO, b)</span>, and poleward of 20&#176;S for the Southern Annular Mode<span class="&#8226;-Bold-condensed--dark-blue-"> (SAM, c) </span> for the JRA-55 reanalysis. Cross marks indicate regions where the anomalies are not significant at the 10% level based on a t-test. The period used to calculate the NAO/NAM is 1958&#8211;2014 but 1979&#8211;2014 for the SAM. <span class="&#8226;-Bold-condensed--dark-blue-"> (d&#8211;f) </span> Same but for the multi-model ensemble (MME) mean from CMIP6 historical simulations. Models are weighted in compositing to account for differences in their respective ensemble size. Diagonal lines show regions where less than 80% of the runs agree in sign. <span class="&#8226;-Bold-condensed--dark-blue-"> (g&#8211;i) </span> Taylor diagrams summarizing the representation of the modes in models and observations following <a class="reference-link" href="#Lee--2019">Lee et al. (2019)</a> for CMIP5 (light blue) and CMIP6 (red) historical simulations. The reference pattern is taken from JRA-55 (a&#8211;c). The ratio of standard deviation to that of the reference observations (radial distance), spatial correlation (radial angle) and resulting root-mean-squared errors (solid isolines) are given for individual ensemble members (crosses) and for other observational products (ERA5 and NOAA 20CR version 3, black dots). Coloured dots stand for weighted multi-model mean statistics for CMIP5 (blue) and CMIP6 (light red) as well as for AMIP simulations from CMIP6 (orange). <span class="&#8226;-Bold-condensed--dark-blue-"> (j&#8211;l) </span>Histograms of the trends built from all individual ensemble members and all the models (brown bars). Vertical lines in black show all the observational estimates. The orange, light red, and light blue lines indicate the weighted multi-model mean of CMIP6 AMIP, CMIP6 and CMIP5 historical simulations, respectively. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-33" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">CMIP5 models with a model top within the stratosphere seriously underestimate the amplitude of the variability of the wintertime NAM expression in the stratosphere, in contrast to CMIP5 models which extend well above the stratopause (<a class="reference-link" href="#Lee--2015">Lee and Black, 2015</a>). However, even in the latter models, the stratospheric NAM events, and their downward influence on the troposphere, are insufficiently persistent (<a class="reference-link" href="#Charlton-Perez--2013">Charlton-Perez et al., 2013</a>; <a class="reference-link" href="#Lee--2015">Lee and Black, 2015</a>). Increased vertical resolution does not show any significant added value in reproducing the structure and magnitude of the tropospheric NAM (<a class="reference-link" href="#Lee--2013">Lee and Black, 2013</a>) nor in the NAO predictability as assessed in a seasonal prediction context with a multi-model approach (<a class="reference-link" href="#Butler--2016">Butler et al., 2016</a>). On the other hand, there is mounting evidence that a correct representation of the Quasi Biennal Oscillation, extratropical stratospheric dynamics (the polar vortex and sudden stratospheric warmings), and related troposphere-stratosphere coupling, as well as their interplay with ENSO, are important for NAO/NAM timing (<a class="reference-link" href="#Scaife--2016">Scaife et al., 2016</a>; <a class="reference-link" href="#Karpechko--2017">Karpechko et al., 2017</a>; <a class="reference-link" href="#Domeisen--2019">Domeisen, 2019</a>; <a class="reference-link" href="#Domeisen--2019">Domeisen et al., 2019</a>), in spite of underestimated troposphere&#8211;stratosphere coupling found in models compared to observations (<a class="reference-link" href="#O&#8217;Reilly--2019b">O&#8217;Reilly et al., 2019b</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The observed trend of the NAM and NAO indices is positive in winter when calculated from the 1960s (<a class="section-link" data-title="Northern Annular Mode (NAM)/North Atlantic Oscillation (NAO)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.1">Section 2.4.1.1</a>) but it includes large multi-decadal variability, which means that the nature of the trend should be interpreted with caution (<a class="reference-link" href="#Gillett--2013">Gillett et al., 2013</a>). The multi-model multi-member ensemble mean of the trend estimated from historical simulations over that period is very close to zero for both CMIP5 and CMIP6 (Figures 3.33j,k and 3.34a). Even if one cannot rule out that 1958&#8211;2014 was an exceptional period of variability, the observational estimates of the wintertime NAO trend lie outside the 5th&#8211;95th percentile range of the distribution of trends in the CMIP6 historical simulations, and the observed NAM trends over the same period lie above the 90th percentile. There is a tendency for the CMIP5 models to systematically underestimate the level of multi-decadal versus interannual variability of the winter NAO and jet stream compared to observations (X. <a class="reference-link" href="#Wang--2017"/><a class="reference-link" href="#Wang--2017"/><a class="reference-link" href="#Wang--2017">Wang et al., 2017</a>; <a class="reference-link" href="#Bracegirdle--2018">Bracegirdle et al., 2018</a>; <a class="reference-link" href="#Simpson--2018">Simpson et al., 2018</a>). Results from CMIP6 (Figure 3.33j,k) and over the 1958&#8211;2019 period (Figure 3.34a) confirm this conclusion and seriously question the ability of the models to simulate long-term fluctuations of the NAO/NAM, independently of its forced or internal origins.</p><div class="&#8226;-2-columns" id="_idContainer078"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-37" id="figure-3-34" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_34.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.34 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Attribution of observed seasonal trends in the annular modes to forcings. </span> Simulated and observed trends in NAM indices over 1958&#8211;2019<span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>and in SAM indices over 1979&#8211;2019<span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>and over 2000&#8211;2019<span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span> for boreal winter (December&#8211;February average; DJF) and summer (June&#8211;August average; JJA). The indices are based on the difference of the normalized zonally averaged monthly mean sea level pressure between 35&#176;N and 65&#176;N for the NAM and between 40&#176;S and 65&#176;S for the SAM as defined in <a class="reference-link" href="#Jianping--2003">Jianping and Wang (2003)</a> and <a class="reference-link" href="#Gong--1999">Gong and Wang (1999)</a>, respectively; the unit is decade<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;</sup><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">1</sup>. Ensemble mean, interquartile ranges and 5th and 95th percentiles are represented by empty boxes and whiskers for pre-industrial control simulations and historical simulations. The number of ensemble members and models used for computing the distribution is given in the upper-left legend. Grey lines show observed trends from the ERA5 and JRA-55 reanalyses. Multi-model multi-member ensemble means of the forced component of the trends as well as their 5&#8211;95% confidence intervals assessed from t-statistics, are represented by filled boxes, based on CMIP6 individual forcing simulations from DAMIP ensembles; greenhouse gases in brown, aerosols in light blue, stratospheric ozone in purple and natural forcing in green. Models with at least three ensemble members are used for the filled boxes, with black dots representing the ensemble means of individual models. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-34" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Dedicated SST-forced stand-alone atmospheric model experiments (AMIP) suggest that ocean forcing appears to play a role in decadal variability of the NAO and associated fluctuations in the strength of the jet (<a class="reference-link" href="#Woollings--2015">Woollings et al., 2015</a>). In particular, Atlantic and Indian Ocean SST anomalies (<a class="reference-link" href="#Fletcher--2015">Fletcher and Cassou, 2015</a>; <a class="reference-link" href="#Baker--2019">Baker et al., 2019</a>; <a class="reference-link" href="#Douville--2019">Douville et al., 2019</a>; <a class="reference-link" href="#Dhame--2020">Dhame et al., 2020</a>) may have contributed to the long-term positive trend of the winter NAO/NAM over the 20th century, but there is only <i class="&#8226;-Condensed-italic">low confidence</i> in such a causal relationship because of the limitation of the imposed SST approach in AMIP and the uncertainties in observed SST trends among datasets used as forcing of the atmospheric model. The representation of the NAM and NAO spatial structure is slightly improved in AMIP ensembles (Figure 3.33g,h), which also produce slightly larger trends than the historical simulations for the NAO, but not for the NAM.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">When calculated over the most recent two decades, the wintertime NAM/NAO trend is weakly negative since the mid-1990s (<a class="reference-link" href="#Hanna--2015">Hanna et al., 2015</a>). Recent studies based on observations (<a class="reference-link" href="#Gastineau--2015">Gastineau and Frankignoul, 2015</a>) and dedicated modelling experiments (<a class="reference-link" href="#Davini--2015">Davini et al., 2015</a>; <a class="reference-link" href="#Peings--2016">Peings and Magnusdottir, 2016</a>) suggest that the recent dominance of negative NAM/NAO could be partly related to the latest shift of the Atlantic Multi-decadal Variability (AMV) to a warm phase (Sections 2.4.4 and 3.7.7). Some recent modelling studies also find that the Arctic sea ice decline might be partly responsible for more recurrent negative NAM/NAO (<a class="reference-link" href="#Peings--2013">Peings and Magnusdottir, 2013</a>; B.M. <a class="reference-link" href="#Kim--2014"/><a class="reference-link" href="#Kim--2014">Kim et al., 2014</a>; <a class="reference-link" href="#Nakamura--2015">Nakamura et al., 2015</a>), while other studies do not robustly identify such responses in models (see also Cross-Chapter Box 10.1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In contrast to winter, the observed trend of the NAO index over 1958&#8211;2014 is overall negative in summer and is associated with more recurrent blocking conditions over Greenland, in particular since the mid-1990s, thus contributing to the acceleration of melting of the Arctic sea ice (<a class="section-link" data-title="Arctic Sea Ice" href="#3.4.1.1">Section 3.4.1.1</a>) and Greenland Ice Sheet (<a class="section-link" data-title="Ice Sheets" href="#3.4.3.2">Section 3.4.3.2</a>; <a class="reference-link" href="#Fettweis--2013">Fettweis et al., 2013</a>; <a class="reference-link" href="#Hanna--2015">Hanna et al., 2015</a>; <a class="reference-link" href="#Ding--2017">Ding et al., 2017</a>). The origin of the negative trend of the summer NAO has not been clearly identified, and is hypothesized to be the result of combined influences (<a class="reference-link" href="#Lim--2019">Lim et al., 2019</a>), though trends in summertime NAO should also be interpreted with caution because of the presence of strong multi-decadal variability. The recent observed negative NAO prevalence and related blocking over Greenland is not present in any of the CMIP5 models (<a class="reference-link" href="#Hanna--2018">Hanna et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Regarding the influence of external forcings since pre-industrial times, AR5 noted that CMIP5 models tend to show an increase in the NAM in response to greenhouse gas increases (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). Based on the CMIP5 historical ensemble, <a class="reference-link" href="#Gillett--2013">Gillett and Fyfe (2013)</a> however showed that such a trend is not significant in all seasons. A multi-model assessment of eight CMIP5 models found a NAM increase in response to greenhouse gases, but no robust influence of aerosol changes (<a class="reference-link" href="#Gillett--2013">Gillett et al., 2013</a>). As for ozone depletion, there is no robust detectable influence on long-term trends of the NAO/NAM (<a class="reference-link" href="#Karpechko--2018">Karpechko et al., 2018</a>) in contrast to the SAM (<a class="section-link" data-title="Southern Annular Mode" href="#3.7.2">Section 3.7.2</a>), but there are indications that extreme Arctic ozone depletion events and their surface expression are linked to an anomalously strong NAM episodes (<a class="reference-link" href="#Calvo--2015">Calvo et al., 2015</a>; <a class="reference-link" href="#Ivy--2017">Ivy et al., 2017</a>). However, the direction of causality here is not clear.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Conclusions on external forcing influences on the NAM are supported by CMIP6 results based on single forcing ensembles (Figure 3.34a). Positive trends are found in historical simulations over 1958&#8211;2019 in boreal winter and are mainly driven by greenhouse gas increases. No significant trends are simulated in response to anthropogenic aerosols, stratospheric ozone or natural forcing. Albeit weak and not statistically significant, the sign of the multi-model mean forced response due to natural forcing is consistent with the observed reduction of solar activity since the 1980s (<a class="section-link" data-title="Solar and Orbital Forcing" href="/report/ar6/wg1/chapter/chapter-2#2.2.1">Section 2.2.1</a>) whose influence would have favoured the negative phase of wintertime NAM/NAO based on the fingerprint of the nearly periodical 11-year solar cycle extracted from models (<a class="reference-link" href="#Scaife--2013">Scaife et al., 2013</a>; <a class="reference-link" href="#Andrews--2015">Andrews et al., 2015</a>; <a class="reference-link" href="#Thi&#233;blemont--2015">Thi&#233;blemont et al., 2015</a>) or observations (<a class="reference-link" href="#Gray--2016">Gray et al., 2016</a>; <a class="reference-link" href="#L&#252;decke--2020">L&#252;decke et al., 2020</a>). But such an NAO response to solar forcing remains highly uncertain and controversial, being contradicted by longer proxy records over the last millennium (<a class="reference-link" href="#Sjolte--2018">Sjolte et al., 2018</a>) and modelling evidence (<a class="reference-link" href="#Gillett--2013">Gillett and Fyfe, 2013</a>; <a class="reference-link" href="#Chiodo--2019">Chiodo et al., 2019</a>). For all seasons and for all individual forcings, uncertainties remain in the estimation of the forced response in the NAM trend as evidenced by considerable model spread (Figure 3.34a) and because the simulated forced component has small amplitude compared to internal variability.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Despite new efforts since AR5 to reconstruct the NAO beyond the instrumental record, it is still very challenging to assess the role of external forcings in the apparent multi-decadal to centennial variability present throughout the last millennium. Large uncertainties remain in the reconstructed NAO index that are sensitive to the types of proxies and statistical methods (<a class="reference-link" href="#Trouet--2012">Trouet et al., 2012</a>; <a class="reference-link" href="#Ortega--2015">Ortega et al., 2015</a>; <a class="reference-link" href="#Anchukaitis--2019">Anchukaitis et al., 2019</a>; <a class="reference-link" href="#Cook--2019">Cook et al., 2019</a>; <a class="reference-link" href="#Hern&#225;ndez--2020">Hern&#225;ndez et al., 2020</a>; <a class="reference-link" href="#Michel--2020">Michel et al., 2020</a>) and reconstructed NAO variations are often not reproduced using pseudo-proxy approaches in models (<a class="reference-link" href="#Lehner--2012">Lehner et al., 2012</a>; <a class="reference-link" href="#Landrum--2013">Landrum et al., 2013</a>). At low frequency, it remains challenging to evaluate if the observed or reconstructed signal corresponds to an actual change in the NAO intraseasonal to interannual intrinsic properties or rather to a change in the mean background atmospheric circulation changes projecting on a specific phase of the mode. Consequently, conflicting results emerge in the attribution of reconstructed long-term variations in the NAO to solar forcing, whose influence thus remains controversial (<a class="reference-link" href="#G&#243;mez-Navarro--2013">G&#243;mez-Navarro and Zorita, 2013</a>; <a class="reference-link" href="#Moffa-S&#225;nchez--2014">Moffa-S&#225;nchez et al., 2014</a>; <a class="reference-link" href="#Ortega--2015">Ortega et al., 2015</a>; <a class="reference-link" href="#Ait Brahim--2018">Ait Brahim et al., 2018</a>; <a class="reference-link" href="#Sjolte--2018">Sjolte et al., 2018</a>; <a class="reference-link" href="#Xu--2018">Xu et al., 2018</a>). Influences from major volcanic eruptions appear to be more robust (<a class="reference-link" href="#Ortega--2015">Ortega et al., 2015</a>; <a class="reference-link" href="#Swingedouw--2017">Swingedouw et al., 2017</a>) even if some modelling experiments question the amplitude of the response, which mostly projects on the positive phase of the NAM/NAO (<a class="reference-link" href="#Bittner--2016">Bittner et al., 2016</a>). The forced response is dependent on the strength, seasonal timing and location of the eruption but may also depend on the mean climate background state (<a class="reference-link" href="#Zanchettin--2013">Zanchettin et al., 2013</a>) and/or the phases of the main modes of decadal variability such as the AMV (<a class="section-link" data-title="Atlantic Multi-decadal Variability" href="#3.7.7">Section 3.7.7</a>; <a class="reference-link" href="#M&#233;n&#233;goz--2018">M&#233;n&#233;goz et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Finally, there is some evidence of an apparent signal-to-noise problem referred to as &#8216;paradox&#8217; in seasonal and decadal hindcasts of the NAO over the period 1979&#8211;2018 (<a class="reference-link" href="#Scaife--2018">Scaife and Smith, 2018</a>), which suggests that the NAO response to external forcing, SST or sea ice anomalies could be too weak in models. The weakness of the signal has been related to troposphere-stratosphere coupling which is too intermittent (<a class="reference-link" href="#O&#8217;Reilly--2019b">O&#8217;Reilly et al., 2019b</a>) and to chronic model biases in the persistence of NAO/NAM daily regimes, which is critically underestimated in coupled models (<a class="reference-link" href="#Strommen--2019">Strommen and Palmer, 2019</a>; <a class="reference-link" href="#Zhang--2019">Zhang and Kirtman, 2019</a>), and which does not exhibit significant improvement when model resolution is increased (<a class="reference-link" href="#Fabiano--2020">Fabiano et al., 2020</a>). Note, however, that the apparent signal-to-noise problem may be dependent on the period analysed over the 20th century, which questions its interpretation as a general characteristic of coupled models (<a class="reference-link" href="#Weisheimer--2020">Weisheimer et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">In summary, CMIP5 and CMIP6 models are skilful in simulating the spatial features and the variance of the NAM/NAO and associated teleconnections (<i class="&#8226;-Condensed-italic">high confidence</i>). There is <i class="&#8226;-Condensed-italic">limited evidence</i> for a significant role for anthropogenic forcings in driving the observed multi-decadal variations of the NAM/NAO from the mid 20th century. Confidence in attribution is <i class="&#8226;-Condensed-italic">low</i>: (i) because there is a large spread in the modelled forced responses which is overwhelmed anyway by internal variability; (ii) because of the apparent signal-to-noise problem; and (iii) because of the chronic inability of models to produce a range of trends which encompasses the observed estimates over the last 60 years.</p></div></div><div class="h2-container" id="3.7.2"><h2 class="numbered" lang="de-DE">3.7.2 Southern Annular Mode<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-22-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Southern Annular Mode (SAM) consists of a meridional redistribution of atmospheric mass around Antarctica (Figure 3.33c,f), associated with a meridional shift of the jet and surface westerlies over the Southern Ocean. SAM indices are variously defined as the difference in zonal-mean sea level pressure or geopotential height between middle and high latitudes or via a principal-component analysis (Annex IV.2.2). Observational aspects of the SAM are assessed in <a class="section-link" data-title="Southern Annular Mode (SAM)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.2">Section 2.4.1.2</a>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 assessed that CMIP5 models have medium performance in reproducing the SAM with biases in pattern (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). It also concluded that the trend of the SAM toward its positive phase in austral summer since the mid-20th century is <i class="&#8226;-Condensed-italic">likely </i> to be due in part to stratospheric ozone depletion, and there was <i class="&#8226;-Condensed-italic">medium confidence</i> that greenhouse gases have also played a role (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). Based on proxy reconstructions, AR5 found with <i class="&#8226;-Condensed-italic">medium confidence</i> that the positive SAM trend since 1950 was anomalous compared to the last 400 years (<a class="reference-link" href="#Masson-Delmotte--2013">Masson-Delmotte et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Additional research has shown that CMIP5 models reproduce the spatial structure of the SAM well, but tend to overestimate its variability in austral summer at interannual time scales, although this variability is within the observational uncertainty (Figure 3.33c,f,i; <a class="reference-link" href="#Zheng--2013">Zheng et al., 2013</a>; <a class="reference-link" href="#Schenzinger--2015">Schenzinger and Osprey, 2015</a>). This is related to the models&#8217; tendency to simulate slightly more persistent SAM anomalies in summer compared to reanalyses (<a class="reference-link" href="#Schenzinger--2015">Schenzinger and Osprey, 2015</a>; <a class="reference-link" href="#Bracegirdle--2020">Bracegirdle et al., 2020</a>). This may be due in part to too weak a negative feedback from tropospheric planetary waves (<a class="reference-link" href="#Simpson--2013">Simpson et al., 2013</a>). CMIP6 models show improved performance in reproducing the spatial structure and interannual variance of the SAM in summer based on <a class="reference-link" href="#Lee--2019">Lee et al. (2019)</a> diagnostics (Figure 3.33i), with a better match of its trend with reanalyses over 1979&#8211;2014 (Figure 3.33l), more realistic persistence and improved positioning of the westerly jet, which in CMIP5 models on average is located too far equatorward (<a class="reference-link" href="#Bracegirdle--2020">Bracegirdle et al., 2020</a>; <a class="reference-link" href="#Grose--2020">Grose et al., 2020</a>). In CMIP5, it is also found that models which extend above the stratopause tend to simulate stronger summertime trends in the late 20th century than their counterparts with tops within the stratosphere (<a class="reference-link" href="#Rea--2018">Rea et al., 2018</a>; <a class="reference-link" href="#Son--2018">Son et al., 2018</a>), though other differences between these sets of models, such as additional physical processes operating in the stratosphere or interactive ozone chemistry, may have also affected these results (<a class="reference-link" href="#Gillett--2003a">Gillett et al., 2003a</a>; <a class="reference-link" href="#Sigmond--2008">Sigmond et al., 2008</a>; <a class="reference-link" href="#Rea--2018">Rea et al., 2018</a>). At the surface, <a class="reference-link" href="#Ogawa--2015">Ogawa et al. (2015)</a> demonstrate with an atmospheric model the importance of sharp mid-latitude SST gradients for stratospheric ozone depletion to affect the SAM in summer. These studies imply that the well resolved stratosphere combined with finer ocean horizontal resolution has contributed to the stronger simulated trends in CMIP6 than in CMIP5.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">CMIP6 historical simulations capture the observed positive trend of the summertime SAM when calculated from the 1970s to the 2010s (Figure 3.34b). J.L. <a class="reference-link" href="#Thomas--2015"/><a class="reference-link" href="#Thomas--2015">Thomas et al. (2015)</a> found that the chance of the observed 1980&#8211;2004 trend occurring only due to internal variability is less than 10% in many of the CMIP5 models, and results from CMIP6 models suggest that the chance of the 1979&#8211;2019 trend being due to internal variability could be even lower (Figure 3.34b). Although paleo-reconstructions of the SAM index are uncertain and vary in terms of long-term trends (<a class="section-link" data-title="Southern Annular Mode (SAM)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.2">Section 2.4.1.2</a>), new reconstructions show that the 60-year summertime SAM trend since the mid-20th century is outside the 5th&#8211;95th percentile range of the trends in the pre-industrial variability, which matches the trend range of CMIP5 pre-industrial control simulations well (<a class="reference-link" href="#D&#228;twyler--2018">D&#228;twyler et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In general agreement with AR5, new research continues to indicate that both stratospheric ozone depletion and increasing greenhouse gases have contributed to the trend of the SAM during austral summer toward its positive phase in recent decades (<a class="reference-link" href="#Solomon--2016">Solomon and Polvani, 2016</a>), with the ozone depletion influence dominating (<a class="reference-link" href="#Gerber--2014">Gerber and Son, 2014</a>; <a class="reference-link" href="#Son--2018">Son et al., 2018</a>). In CMIP6 historical simulations there are significant positive SAM trends over the 1979&#8211;2019 period in austral summer, although the contribution from ozone forcing evaluated with the four available models is not significant (Figure 3.34b). Three of these models share the same standard prescribed ozone forcing and produce significantly positive SAM trends over an extended period (1957&#8211;2019). The fourth model, MRI-ESM2-0, has the option of interactive ozone chemistry. Its ozone-only experiment is forced by prescribed ozone derived from its own historical simulations and produces a negative SAM trend associated with weak ozone depletion (<a class="reference-link" href="#Morgenstern--2020">Morgenstern et al., 2020</a>). <a class="reference-link" href="#Morgenstern--2014">Morgenstern et al. (2014)</a> and <a class="reference-link" href="#Morgenstern--2021">Morgenstern (2021)</a> find an indirect influence of greenhouse gases on the SAM via induced ozone changes in coupled chemistry-climate simulations, which differ from the prescribed ozone simulations shown in Figure 3.34b. Since about 1997, the effective abundance of ozone-depleting halogen has been decreasing in the stratosphere (<a class="reference-link" href="#WMO--2018">WMO, 2018</a>), leading to a stabilization or even a reversal of stratospheric ozone depletion (Sections 2.2.5.2 and 6.3.2.2). The ozone stabilization and slight recovery since about 2000 may have caused a pause in the summertime SAM trend (Figure 3.34c; <a class="reference-link" href="#Saggioro--2019">Saggioro and Shepherd, 2019</a>; <a class="reference-link" href="#Banerjee--2020">Banerjee et al., 2020</a>), although some influence from internal variability cannot be ruled out. While some studies find an anthropogenic aerosol influence on the summertime SAM (<a class="reference-link" href="#Gillett--2013">Gillett et al., 2013</a>; <a class="reference-link" href="#Rotstayn--2013">Rotstayn, 2013</a>), recent studies with larger multi-model ensembles find that this effect is not robust (<a class="reference-link" href="#Steptoe--2016">Steptoe et al., 2016</a>; <a class="reference-link" href="#Choi--2019">Choi et al., 2019</a>), consistent with CMIP6 single forcing ensembles (Figure 3.34). In the CMIP5 simulations, volcanic stratospheric aerosol has a significant weakening effect on the SAM in autumn and winter (Cross-Chapter Box 4.1; <a class="reference-link" href="#Gillett--2013">Gillett and Fyfe, 2013</a>), but there is no evidence that this effect leads to a significant multi-decadal trend since the late 20th century. Beyond external forcing, <a class="reference-link" href="#Fogt--2017">Fogt et al. (2017)</a> show a significant association of tropical SST variability with the summertime SAM trend since the mid-20th century in agreement with <a class="reference-link" href="#Lim--2016">Lim et al. (2016)</a>, who, however, demonstrate that such a teleconnection between the summertime SAM and El Ni&#241;o&#8211;Southern Oscillation (Annex IV.2.3), found in observations, is missing in many CMIP5 models.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">On longer time scales, last millennium experiments from CMIP5 models fail to capture multicentennial variability evident in the reconstructions for the pre-industrial era (<a class="reference-link" href="#Abram--2014">Abram et al., 2014</a>; <a class="reference-link" href="#D&#228;twyler--2018">D&#228;twyler et al., 2018</a>), which is also the case in those from available CMIP6 models (Figure 3.35). However, there is large uncertainty among reconstructions (<a class="section-link" data-title="Southern Annular Mode (SAM)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.2">Section 2.4.1.2</a>). It is therefore unclear whether this disagreement reflects this observational uncertainty, whether forcings such as variations in the imposed insolation may be too weak, whether models are insufficiently sensitive to such variations, or whether internal variability including that associated with tropical Pacific variability is under-represented (<a class="reference-link" href="#Abram--2014">Abram et al., 2014</a>). The explanation could be a combination of all these factors. However, despite the aforementioned limitations of the reconstructions, <a class="section-link" data-title="Southern Annular Mode (SAM)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.2">Section 2.4.1.2</a> assesses that the recent positive trend in the SAM is <i class="&#8226;-Condensed-italic">likely </i>unprecedented in at least the past millennium (<i class="&#8226;-Condensed-italic">medium confidence</i>). CMIP5 and CMIP6 last-millennium simulations only capture the present anomalous state during the final decades of the simulations which are dominated by human influence; this state is also outside the range of simulated variability characteristic of pre-industrial times.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer080"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-38" id="figure-3-35" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_35.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.35 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Southern Annular Mode (SAM) indices in the last millennium. (a) </span> Annual-mean SAM reconstructions by <a class="reference-link" href="#Abram--2014">Abram et al. (2014)</a> and <a class="reference-link" href="#D&#228;twyler--2018">D&#228;twyler et al. (2018)</a>. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>The annual-mean SAM index defined by <a class="reference-link" href="#Gong--1999">Gong and Wang (1999)</a> in CMIP5 and CMIP6 last millennium simulations extended by historical simulations. All indices are normalized with respect to 1961&#8211;1990 means and standard deviations. Thin lines and thick lines show seven-year and 70-year moving averages, respectively. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-35" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, it is <i class="&#8226;-Condensed-italic">very likely </i> that anthropogenic forcings have contributed to the observed trend of the summer SAM toward its positive phase since the 1970s. This assessment is supported by further model studies that confirm the human influence on the summertime SAM with improved models since AR5. While ozone depletion contributed to the trend from the 1970s to the 1990s (<i class="&#8226;-Condensed-italic">medium confidence</i>), its influence has been small since 2000, leading to a weaker summertime SAM trend over 2000&#8211;2019 (<i class="&#8226;-Condensed-italic">medium confidence</i>). Climate models reproduce the spatial structure of the summertime SAM observed since the late 1970s well (<i class="&#8226;-Condensed-italic">high confidence</i>). CMIP6 models reproduce the spatiotemporal features and recent multi-decadal trend of the summertime SAM better than CMIP5 models (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, there is a large spread in the intensity of the SAM response to ozone and greenhouse gas changes in both CMIP5 and CMIP6 models (<i class="&#8226;-Condensed-italic">high confidence</i>), which limits the confidence in the assessment of the ozone contribution to the observed trends. CMIP5 and CMIP6 models do not capture multicentennial variability of the SAM found in proxy reconstructions (<i class="&#8226;-Condensed-italic">low confidence</i>). This confidence level reflects that it is unclear whether this is due to a model or an observational shortcoming.</p></div></div><div class="h2-container" id="3.7.3"><h2 class="numbered" lang="de-DE">3.7.3 El Ni&#241;o&#8211;Southern Oscillation (ENSO)<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-23-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The El Ni&#241;o&#8211;Southern Oscillation (ENSO), which is generated via seasonally modulated interactions between the tropical Pacific ocean and atmosphere, influences severe weather, rainfall, river flow and agricultural production over large parts of the world (<a class="reference-link" href="#McPhaden--2006">McPhaden et al., 2006</a>). In fact, the remote climate influence of ENSO is so large that knowledge of its current phase and forecasts of its future phase largely underpin many seasonal rainfall and temperature forecasts worldwide (Annex IV.2.3).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 noted that there have been clear improvements in the simulation of ENSO through previous generations of CMIP models (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>), such that many CMIP5 models displayed behaviour that was qualitatively similar to that of the observed ENSO (<a class="reference-link" href="#Guilyardi--2012">Guilyardi et al., 2012</a>). However, systematic errors were identified in the models&#8217; representation of the tropical Pacific mean state and aspects of their interannual variability that affect quantitative comparisons. The AR5 assessment of ENSO concluded that the considerable observed inter-decadal modulations in ENSO amplitude and spatial pattern were largely consistent with unforced model simulations. Thus, there was <i class="&#8226;-Condensed-italic">low confidence</i> in the role of a human-induced influence in these (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Observed ENSO amplitude, which is measured by the standard deviation of SST anomalies in a central equatorial Pacific region often referred to as the Nino 3.4 region, along with the lifecycle of events, are both reasonably well reproduced by most CMIP5 and CMIP6 models (Figure 3.36; <a class="reference-link" href="#Bellenger--2014">Bellenger et al., 2014</a>; <a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>). The average CMIP5 model ENSO amplitude is slightly lower than that observed, while the average CMIP6 model ENSO amplitude is slightly higher than observed (Figure 3.36). The ENSO amplitude of the individual models, however, is highly variable across CMIP5 and CMIP6 models with many displaying either more or less variability than observed (<a class="reference-link" href="#Stevenson--2012">Stevenson, 2012</a>; <a class="reference-link" href="#Grose--2020">Grose et al., 2020</a>; <a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>).</p><div class="&#8226;-2-columns" id="_idContainer082"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-39" id="figure-3-36" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_36.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.36 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Life cycle of (left) El Ni&#241;o and (right) La Ni&#241;a events in observations (black) and historical simulations from CMIP5 (blue; extended with RCP4.5) and CMIP6 (red). </span>An event is detected when the December ENSO index value in year zero exceeds 0.75 times its standard deviation for 1951&#8211;2010. <span class="&#8226;-Bold-condensed--dark-blue-"> (a, b) </span> Composites of the ENSO index (&#176;C). The horizontal axis represents month relative to the reference December (the grey vertical bar), with numbers in parentheses indicating relative years. Shading and lines represent 5th&#8211;95th percentiles and multi-model ensemble means, respectively. <span class="&#8226;-Bold-condensed--dark-blue-"> (c, d) </span>Mean durations (months) of El Ni&#241;o and La Ni&#241;a events defined as number of months in individual events for which the ENSO index exceeds 0.5 times its December standard deviation. Each dot represents an ensemble member from the model indicated on the vertical axis. The boxes and whiskers represent multi-model ensemble means, interquartile ranges and 5th and 95th percentiles of CMIP5 and CMIP6. The CMIP5 and CMIP6 multi-model ensemble means and observational values are indicated at the top right of each panel. The multi-model ensemble means and percentile values are evaluated after weighting individual members with the inverse of the ensemble size of the same model, so that individual models are equally weighted irrespective of their ensemble sizes. The ENSO index is defined as the SST anomaly averaged over the Ni&#241;o 3.4 region (5&#176;S&#8211;5&#176;N, 170&#176;W&#8211;120&#176;W). All results are based on five-month running mean SST anomalies with triangular-weights after linear detrending. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-36" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">ENSO events are often synchronized to the seasonal cycle in the observations, as the associated SST anomalies tend to peak in boreal winter (November to January) and be at their weakest in the boreal spring (March to April) (<a class="reference-link" href="#Harrison--1998">Harrison and Larkin, 1998</a>; <a class="reference-link" href="#Larkin--2002">Larkin and Harrison, 2002</a>). The majority of CMIP5 and CMIP6 models broadly reproduce the seasonality of ENSO SST variability in the central equatorial Pacific (<a class="reference-link" href="#Taschetto--2014">Taschetto et al., 2014</a>; <a class="reference-link" href="#Abell&#225;n--2017">Abell&#225;n et al., 2017</a>; <a class="reference-link" href="#Grose--2020">Grose et al., 2020</a>; <a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>) (Figure 3.37). However, CMIP5 models, while displaying an improvement on CMIP3 models, appear to under-represent the magnitude of the seasonal variance modulation (<a class="reference-link" href="#Bellenger--2014">Bellenger et al., 2014</a>). This under-representation of seasonal variance modulation continues in CMIP6 models, which display no statistically significant difference in this behaviour when compared to CMIP5 models (<a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>) (Figure 3.37).</p><div class="&#8226;-2-columns" id="_idContainer084"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-40" id="figure-3-37" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_37.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.37 | </span><span class="&#8226;-Bold-condensed--dark-blue-">ENSO seasonality in observations (black) and historical simulations from CMIP5 (blue; extended with RCP4.5) and CMIP6 (red) for</span><span class="&#8226;-Bold-condensed--dark-blue-">1951&#8211;2010</span><span class="&#8226;-Bold-condensed--dark-blue-">. (a) </span> Climatological standard deviation of the monthly ENSO index (SST anomaly averaged over the Ni&#241;o 3.4 region; &#176;C). Shading and lines represent 5th&#8211;95th percentiles and multi-model ensemble means, respectively. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> Seasonality metric, which is defined for each model and each ensemble member as the ratio of the ENSO index climatological standard deviation in November&#8211;January (NDJ) to that in March&#8211;May (MAM). Each dot represents an ensemble member from the model indicated on the vertical axis. The boxes and whiskers represent the multi-model ensemble mea

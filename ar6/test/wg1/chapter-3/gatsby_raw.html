 explain the different conclusions. <a class="reference-link" href="#Aquila--2016">Aquila et al. (2016)</a> used forced chemistry-climate models with prescribed SST to investigate the influence of different forcings on global stratospheric temperature changes. They found that in the lower stratosphere, the simulated cooling trend due to increasing greenhouse gases was roughly constant over the satellite era, while changes in ODS concentrations amplified that stratospheric cooling trend during the era of increasing ozone depletion up until the mid-1990s, with a flattening of the temperature trend over the subsequent period over which stratospheric ozone has stabilized (<a class="section-link" data-title="Stratospheric Ozone" href="/report/ar6/wg1/chapter/chapter-2#2.2.5.2">Section 2.2.5.2</a>). <a class="reference-link" href="#Mitchell--2020">Mitchell et al. (2020)</a> showed that while models simulate realistic trends in tropical lower-stratospheric temperature over the whole 1979&#8211;2014 period when compared with radiosonde data, they tend to overestimate the cooling trend over the ozone depletion era (1979&#8211;1997) and underestimate it over the ozone stabilization era (1998&#8211;2014; Figure 3.10b,c). They speculate that those disagreements are due to poor representations of stratospheric ozone forcing.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Upper stratospheric temperature changes were not assessed in the context of attribution or model evaluation in AR5, but this is an area where there has been considerable progress over recent years (<a class="section-link" data-title="Dataset developments" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.2.1">Section 2.3.1.2.1</a>). Simulated temperature changes in chemistry-climate models show good consistency with the reprocessed dataset from NOAA STAR but are less consistent with the revised UK Met Office record (<a class="reference-link" href="#Karpechko--2018">Karpechko et al., 2018</a>). The latter still shows stronger cooling than simulated in chemistry-climate models (<a class="reference-link" href="#Maycock--2018">Maycock et al., 2018</a>). Reanalyses, which assimilate AMSU and SSU datasets, indicate an upper-stratospheric cooling from 1979 to 2009 of about 3&#176;C at 5 hPa and 4&#176;C at 1 hPa that agrees well with the cooling in simulations with prescribed SST and using CMIP5 forcings (<a class="reference-link" href="#Simmons--2014">Simmons et al., 2014</a>). <a class="reference-link" href="#Mitchell--2016">Mitchell (2016)</a> used regularized optimal fingerprinting techniques to carry out an attribution analysis of annual mid- to upper-stratospheric temperature in response to external forcings. They found that anthropogenic forcing has caused a cooling of approximately 2&#176;C&#8211;3&#176;C in the upper stratosphere over the period of 1979&#8211;2015, with greenhouse gases contributing two thirds of this change and ozone depletion contributing one third. They found a large upper-stratospheric temperature change in response to volcanic forcing (0.4&#176;C&#8211;0.6&#176;C for Mount Pinatubo) but that change is still smaller than the lower-stratospheric signal. <a class="reference-link" href="#Aquila--2016">Aquila et al. (2016)</a> found that the cooling of the middle and upper stratosphere after 1979 is mainly due to changes in greenhouse gas concentrations. Volcanic eruptions and the solar cycle were found not to affect long-term stratospheric temperature trends but to have short-term influences.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, based on the latest updates to satellite observations of stratospheric temperature, we assess that simulated and observed trends in global mean temperature through the depth of the stratosphere are more consistent than based on previous datasets, but some differences remain (<i class="&#8226;-Condensed-italic">medium confidence</i>). Studies published since AR5 increase our confidence in the simulated stratospheric temperature response to greenhouse gas and ozone changes, and support an assessment that it is <i class="&#8226;-Condensed-italic">extremely likely </i> that stratospheric ozone depletion due to ozone-depleting substances was the main driver of the cooling of the lower stratosphere between 1979 and the mid-1990s, as expected from physical understanding. Similarly, revised observations and new studies support an assessment that it is <i class="&#8226;-Condensed-italic">extremely likely </i> that anthropogenic forcing, both from increases in greenhouse gas concentrations and depletion of stratospheric ozone due to ozone-depleting substances, was the main driver of upper-stratospheric cooling since 1979.</p></div></div></div></div></div></div><div class="h2-container box-container" id="cross-chapter-box-3.1"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading"><span class="&#8226;-Bold-condensed"> Cross-Chapter Box 3.1 | Global Surface Warming Over the Early 21st Century</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-8-siblings"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><span class="&#8226;-Bold-condensed--dark-blue-">Contributors: </span>Christophe Cassou (France), Yu Kosaka (Japan), John C. Fyfe (Canada), Nathan P. Gillett (Canada), Ed Hawkins (United Kingdom), Blair Trewin (Australia)</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-4">The AR5 found that the rate of global mean surface temperature (GMST) increase inferred from observations over the 1998&#8211;2012 period was lower than the rate of increase over the 1951&#8211;2012 period, and lower than the ensemble mean increase in historical simulations from CMIP5 climate models extended by Representative Concentration Pathway (RCP) scenario simulations beyond 2005</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">(<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). This apparent slowdown of surface global warming compared to the 62-year rate was assessed with <i class="&#8226;-Condensed-italic">medium confidence</i> to have been caused in roughly equal measure by a cooling contribution from internal variability and a reduced trend in external forcing (particularly associated with solar and volcanic forcing) in AR5 based on expert judgement (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). In AR5 it was assessed that almost all CMIP5 simulations did not reproduce the observed slower warming, and that there was <i class="&#8226;-Condensed-italic">medium confidence</i> that the trend difference from the CMIP5 ensemble mean was to a substantial degree caused by internal variability with possible contributions from forcing error and model response uncertainty. This Cross-Chapter Box assesses new findings from observational products and statistical and physical models on trends over the 1998&#8211;2012 period considered in AR5.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below">Updated observational and reanalyses datasets and comparison with model simulations</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Since AR5, there have been version updates and new releases of most observational GMST datasets (Cross-Chapter Box 2.3). All the updated products now available consistently find stronger positive trends for 1998&#8211;2012 than those assessed in AR5 (<a class="reference-link" href="#Cowtan--2014">Cowtan and Way, 2014</a>; <a class="reference-link" href="#Karl--2015">Karl et al., 2015</a>; <a class="reference-link" href="#Hausfather--2017">Hausfather et al., 2017</a>; <a class="reference-link" href="#Medhaug--2017">Medhaug et al., 2017</a>; <a class="reference-link" href="#Simmons--2017">Simmons et al., 2017</a>; <a class="reference-link" href="#Risbey--2018">Risbey et al., 2018</a>). <a class="reference-link" href="#Simmons--2017">Simmons et al. (2017)</a> reported that the 1998&#8211;2012 GMST trends in the updated observational and reanalysis datasets available at that time ranged from 0.06&#176;C to 0.14&#176;C per decade, compared with the 0.05&#176;C per decade on average reported in AR5, while the latest data products reported in <a class="section-link" data-title="Changing State of the Climate System" href="/report/ar6/wg1/chapter/chapter-2">Chapter 2</a> Table 2.4 show GMST or global mean near-surface air temperature (GSAT) trends over that period ranging from 0.12&#176;C to 0.14&#176;C per decade. The lowest trend in <a class="reference-link" href="#Simmons--2017">Simmons et al. (2017)</a> is from HadCRUT4, now superseded by HadCRUT5, which shows a trend of 0.12&#176;C per decade. The upward revision is mainly due to improved sea surface temperature (SST) datasets and infilling of surface temperature in locations with missing records in observational products, mainly in the Arctic (see Cross-Chapter Box 2.3 for details).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">With these updates, all the observed trends assessed here lie within the 10th&#8211;90th percentile range of the simulated trends in the CMIP5 and CMIP6 simulations (Cross-Chapter Box 3.1, Figure 1a). This result is insensitive to whether model GSAT (based on surface air temperature) or GMST (based on a blend of surface air temperature over land and sea ice and SST over open ocean) is used, and to whether or not masking with the observational data coverage is applied. Therefore, the observed 1998&#8211;2012 trend is consistent with both the CMIP5 or CMIP6 multi-model ensemble of trends over the same period (<i class="&#8226;-Condensed-italic">high confidence</i>).</p><div class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" id="_idContainer028"><img loading="lazy" alt="" class="_idGenObjectAttribute-5" id="ccbox-3-1-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_CCBox_3_1_Figure_1.png"/><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"/><span class="&#8226;-Bold-condensed--dark-blue-">Cross-Chapter Box 3.1, Figure 1 | 15-year trends of global surface temperature for 1998&#8211;2012 and 2012&#8211;2026. (a, b) </span>GSAT and GMST trends for 1998&#8211;2012 <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span> and 2012&#8211;2026 <span class="&#8226;-Bold-condensed--dark-blue-"> (b)</span>. Histograms are based on GSAT in historical simulations of CMIP6 (red shading, extended by SSP2-4.5) and CMIP5 (grey shading; extended by RCP4.5). Filled and open diamonds at the top represent multi-model ensemble means of GSAT and GMST trends, respectively. Diagonal lines show histograms of HadCRUT5.0.1.0. Triangles at the top of (a) represent GMST trends from Berkeley Earth, GISTEMP, <a class="reference-link" href="#Kadow--2020">Kadow et al. (2020)</a> and NOAAGlobalTemp-Interim, and the GSAT trend from ERA5. Selected CMIP6 members whose 1998&#8211;2012 trends are lower than the HadCRUT5.0.1.0 mean trend are indicated by purple shading (a) and (b). In (a), model GMST and GSAT, and ERA5 GSAT are masked to match HadCRUT data coverage. <span class="&#8226;-Bold-condensed--dark-blue-"> (c&#8211;d) </span> Trend maps of annual near-surface temperature for 1998&#8211;2012 based on HadCRUT5.0.1.0 mean<span class="&#8226;-Bold-condensed--dark-blue-"> (c), </span>and composited surface air temperature trends of subsampled CMIP6 simulations <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span><span class="CharOverride-4"> with GSAT trends in the purple shaded</span> area in (a). In (c), cross marks indicate trends that are not significant at the 10% level based on t-tests with serial correlation taken into account. The ensemble size used for each of the histograms and the trend composite is indicated at the top right of each of the panels (a, b, d). Model ensemble members are weighted with the inverse of the ensemble size of the same model, so that each model is equally weighted. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/ccbox-3-1-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below">Internal variability</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">All the observation-based GMST and GSAT trends are lower than the multi-model mean GMST and GSAT trends of both CMIP5 and CMIP6 for 1998&#8211;2012 (Cross-Chapter Box 3.1, Figure 1a). This suggests a possible cooling contribution from internal variability during this period. This is supported by initialized decadal hindcasts, which account for the phase of the multi-decadal modes of variability (Sections <a href="ch03.html#_idTextAnchor002">3.7.6</a>and <a href="ch03.html#_idTextAnchor003">3.7.7</a>), and which reproduce observed global mean SST and GSAT trends better than uninitialized historical simulations (<a class="reference-link" href="#Guemas--2013">Guemas et al., 2013</a>; <a class="reference-link" href="#Meehl--2014">Meehl et al., 2014</a>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Studies since AR5 identify Pacific Decadal Variability (PDV) as the leading mode of variability associated with unforced decadal GSAT fluctuations, with additional influence from Atlantic Multi-decadal Variability (Annex IV.2.6, IV.2.7; <a class="reference-link" href="#Brown--2015">Brown et al., 2015</a>; <a class="reference-link" href="#Dai--2015">Dai et al., 2015</a>; <a class="reference-link" href="#Steinman--2015">Steinman et al., 2015</a>; <a class="reference-link" href="#Pasini--2017">Pasini et al., 2017</a>). PDV transitioned from positive (El Ni&#241;o-like) to negative (La Ni&#241;a-like) phases during the slow warming period (Figure 3.39f and Cross-Chapter Box 3.1, Figure 1c). Model ensemble members that capture the observed slower decadal warming under transient forcing, and time segments of model simulations that show decadal GSAT decreases under fixed radiative forcing, also feature negative PDV trends (Cross-Chapter Box 3.1, Figure 1d; <a class="reference-link" href="#Meehl--2011">Meehl et al., 2011</a>, 2013, 2014; <a class="reference-link" href="#Maher--2014">Maher et al., 2014</a>; <a class="reference-link" href="#Middlemas--2016">Middlemas and Clement, 2016</a>), suggesting the influence of PDV. This is confirmed by statistical models with the PDV-GSAT relationship estimated from observations and model simulations (<a class="reference-link" href="#Schmidt--2014">Schmidt et al., 2014</a>; <a class="reference-link" href="#Meehl--2016b">Meehl et al., 2016b</a>; <a class="reference-link" href="#Hu--2017">Hu and Fedorov, 2017</a>), selected ensemble members and time segments from model simulations where PDV by chance evolves in phase with observations over the slow warming period (<a class="reference-link" href="#Huber--2014">Huber and Knutti, 2014</a>; <a class="reference-link" href="#Risbey--2014">Risbey et al., 2014</a>), and coupled model experiments in which PDV evolution is constrained to follow the observations (<a class="reference-link" href="#Kosaka--2013">Kosaka and Xie, 2013</a>, 2016; <a class="reference-link" href="#England--2014">England et al., 2014</a>; <a class="reference-link" href="#Watanabe--2014">Watanabe et al., 2014</a>; <a class="reference-link" href="#Delworth--2015">Delworth et al., 2015</a>). Part of the PDV trend may have been driven by anthropogenic aerosols (<a class="reference-link" href="#Smith--2016">Smith et al., 2016</a>); however, this result is model-dependent, and internally-driven PDV dominates the forced PDV signal in the CMIP6 multi-model ensemble (<a class="section-link" data-title="Pacific Decadal Variability" href="#3.7.6">Section 3.7.6</a>). It is also notable that there is large uncertainty in the magnitude of the PDV influence on GSAT across models (<a class="reference-link" href="#Deser--2017a">Deser et al., 2017a</a>; C.-Y. <a class="reference-link" href="#Wang--2017"/><a class="reference-link" href="#Wang--2017"/><a class="reference-link" href="#Wang--2017">Wang et al., 2017</a>) and among the studies cited above. In addition to PDV, contributions to the reduced warming trend from wintertime Northern Hemisphere atmospheric internal variability, particularly associated with a trend towards the negative phase of the Northern Annular Mode/North Atlantic Oscillation (Annex IV.2.1; <a class="reference-link" href="#Guan--2015">Guan et al., 2015</a>; <a class="reference-link" href="#Saffioti--2015">Saffioti et al., 2015</a>; <a class="reference-link" href="#Iles--2017">Iles and Hegerl, 2017</a>) or the Cold Ocean&#8211;Warm Land (COWL) pattern (<a class="reference-link" href="#Molteni--2017">Molteni et al., 2017</a>; <a class="reference-link" href="#Yang--2020">Yang et al., 2020</a>) have been suggested, leading to regional continental cooling over a large part of Eurasia and North America (Cross-Chapter Box 3.1, Figure 1c; <a class="reference-link" href="#Li--2015">C. Li et al., 2015</a>; <a class="reference-link" href="#Deser--2017a">Deser et al., 2017a</a>; <a class="reference-link" href="#Gan--2019">Gan et al., 2019</a>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Such internally-driven variation of decadal GSAT trends is not unique to the 1998&#8211;2012 period (<a class="section-link" data-title="Climate Variability Can Influence Trends Over Short Periods" href="/report/ar6/wg1/chapter/chapter-1#1.4.2.1">Section 1.4.2.1</a>; <a class="reference-link" href="#Lovejoy--2014">Lovejoy, 2014</a>; <a class="reference-link" href="#Roberts--2015">Roberts et al., 2015</a>; <a class="reference-link" href="#Dai--2019">Dai and Bloecker, 2019</a>). Due to the nature of internal variability, surface temperature changes over the 1998&#8211;2012 period are regionally- and seasonally-varying (Cross-Chapter Box 3.1, Figure 1c; <a class="reference-link" href="#Trenberth--2014">Trenberth et al., 2014</a>; <a class="reference-link" href="#Zang--2019">Zang et al., 2019</a>). Further, there was no slowdown in the increasing occurrence of hot extremes over land (<a class="reference-link" href="#Kamae--2014">Kamae et al., 2014</a>; <a class="reference-link" href="#Seneviratne--2014">Seneviratne et al., 2014</a>; <a class="reference-link" href="#Imada--2017">Imada et al., 2017</a>). Thus, the internally-driven slowdown of GSAT increase does not correspond to slowdown of warming everywhere on the Earth&#8217;s surface.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below">Updated forcing</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">CMIP5 historical simulations driven by observed forcing variations ended in 2005 and were extended with RCP scenario simulations for model-observation comparisons beyond that date. Post AR5 studies based on updated external forcing show that while no net effect of updated anthropogenic aerosols is found on GSAT trends (<a class="reference-link" href="#Murphy--2013">Murphy, 2013</a>; <a class="reference-link" href="#Gettelman--2015">Gettelman et al., 2015</a>; <a class="reference-link" href="#Oudar--2018">Oudar et al., 2018</a>), natural forcing by moderate volcanic eruptions in the 21st century (<a class="reference-link" href="#Haywood--2014">Haywood et al., 2014</a>; <a class="reference-link" href="#Ridley--2014">Ridley et al., 2014</a>; <a class="reference-link" href="#Santer--2014">Santer et al., 2014</a>) and a prolonged solar irradiance minimum around 2009 compared to the normal 11-year cycle (<a class="reference-link" href="#Lean--2018">Lean, 2018</a>) yield a negative contribution to radiative forcing, which was missing in CMIP5 (Figure 2.2). This explains part of the difference between observed and CMIP5 trends, as shown based on EMIC simulations (<a class="reference-link" href="#Huber--2014">Huber and Knutti, 2014</a>; <a class="reference-link" href="#Ridley--2014">Ridley et al., 2014</a>), statistical and mathematical models (<a class="reference-link" href="#Schmidt--2014">Schmidt et al., 2014</a>; <a class="reference-link" href="#Lean--2018">Lean, 2018</a>), and process-based climate models (<a class="reference-link" href="#Santer--2014">Santer et al., 2014</a>). However, in a single climate model study by <a class="reference-link" href="#Thorne--2015">Thorne et al. (2015)</a>, updating most forcings (greenhouse gas concentrations, solar irradiance, and volcanic and anthropogenic aerosols) available when the study was done made no significant difference to the 1998&#8211;2012 GMST trend from that obtained with original CMIP5 forcing. Potential underestimation of volcanic (negative) forcing may have played a role (<a class="reference-link" href="#Outten--2015">Outten et al., 2015</a>). In the multi-model ensemble mean, the 1998&#8211;2012 GMST trends are almost equal in CMIP5 and CMIP6 (Cross-Chapter Box 3.1, Figure 1a), suggesting compensation by a higher transient climate response and equilibrium climate sensitivity in CMIP6 than CMIP5 (Section 7.5.6). To summarize, while there is <i class="&#8226;-Condensed-italic">medium confidence</i> that natural forcing that was missing in CMIP5 contributed to the difference of observed and simulated GMST trends, <i class="&#8226;-Condensed-italic"> confidence</i> remains <i class="&#8226;-Condensed-italic">low</i> in the quantitative contribution of net forcing updates.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below">Energy budget and heat redistribution</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">The early 21st century slower warming was observed in atmospheric temperatures, but the heat capacity of the atmosphere is very small compared to that of the ocean. Although there is noticeable uncertainty among observational products (H. <a class="reference-link" href="#Su--2017"/><a class="reference-link" href="#Su--2017">Su et al., 2017</a>) and observation quality changes through time, global ocean heat content continued to increase during the slower surface warming period (<i class="&#8226;-Condensed-italic">very high confidence</i>), at a rate consistent with CMIP5 and CMIP6 historical simulations (Sections 2.3.3.1, <a href="ch03.html#_idTextAnchor001">3.5.1.3</a>and 7.2.2.2). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that the Earth&#8217;s energy imbalance was larger in the 2000s than in the 1985&#8211;1999 period (Section 7.2.2.1), consistent with accelerating ocean heat uptake in the past two decades (Section <a href="ch03.html#_idTextAnchor001">3.5.1.3</a>). Internal decadal variability is mainly associated with redistribution of heat within the climate system (X.H. <a class="reference-link" href="#Yan--2016"/><a class="reference-link" href="#Yan--2016"/><a class="reference-link" href="#Yan--2016">Yan et al., 2016</a>; <a class="reference-link" href="#Drijfhout--2018">Drijfhout, 2018</a>) while associated top of the atmosphere radiation anomalies are weak (<a class="reference-link" href="#Palmer--2014">Palmer and McNeall, 2014</a>). Heat redistribution in the top 350 m of the Indian and Pacific Oceans has been found to be the main contributor to reduced surface warming during the slower surface warming period (<a class="reference-link" href="#Lee--2015">Lee et al., 2015</a>; <a class="reference-link" href="#Nieves--2015">Nieves et al., 2015</a>; F. <a class="reference-link" href="#Liu--2016"/><a class="reference-link" href="#Liu--2016">Liu et al., 2016</a>), consistent with the simulated signature of PDV (<a class="reference-link" href="#England--2014">England et al., 2014</a>; <a class="reference-link" href="#Maher--2018a">Maher et al., 2018a</a>; <a class="reference-link" href="#Gastineau--2019">Gastineau et al., 2019</a>). Below 700 m, enhanced heat uptake over the slower surface warming period was observed mainly in the North Atlantic and Southern Ocean (<a class="reference-link" href="#Chen--2014">Chen and Tung, 2014</a>), though whether this was a response to forcing or a unique signature of the slow GMST warming has been questioned (W. <a class="reference-link" href="#Liu--2016"/><a class="reference-link" href="#Liu--2016">Liu et al., 2016</a>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below">Summary and implications</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">With updated observation-based GMST datasets and forcing, improved analysis methods, new modelling evidence and deeper understanding of mechanisms, there is <i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic"> high confidence</i> that the slower GMST and GSAT increase inferred from observations in the 1998&#8211;2012 period was a temporary event induced by internal and naturally-forced variability that partly offset the anthropogenic warming trend over this period. Nonetheless, the heating of the climate system continued during this period, as reflected in the continued warming of the global ocean (<i class="&#8226;-Condensed-italic">very high confidence</i>) and in the continued rise of hot extremes over land (<i class="&#8226;-Condensed-italic">medium confidence</i>). Considering all the sources of uncertainties, it is impossible to robustly identify a single cause of the early 2000s slowdown (<a class="reference-link" href="#Hedemann--2017">Hedemann et al., 2017</a>; <a class="reference-link" href="#Power--2017">Power et al., 2017</a>); rather, it should be interpreted as due to a combination of several factors (<a class="reference-link" href="#Huber--2014">Huber and Knutti, 2014</a>; <a class="reference-link" href="#Schmidt--2014">Schmidt et al., 2014</a>; <a class="reference-link" href="#Medhaug--2017">Medhaug et al., 2017</a>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">A major El Ni&#241;o event in 2014&#8211;2016 led to three consecutive years of record annual GMST with unusually strong heat release from the North-western Pacific Ocean (<a class="reference-link" href="#Yin--2018">Yin et al., 2018</a>), which marked the end of the slower warming period (<a class="reference-link" href="#Hu--2017">Hu and Fedorov, 2017</a>; J. <a class="reference-link" href="#Su--2017"/><a class="reference-link" href="#Su--2017">Su et al., 2017</a>; <a class="reference-link" href="#Cha--2018">Cha et al., 2018</a>). The past five-year period (2016&#8211;2020) is the hottest five-year period in the instrumental record up to 2020 (<i class="&#8226;-Condensed-italic">high confidence</i>). This rapid warming was accompanied by a PDV shift toward its positive phase (J. <a class="reference-link" href="#Su--2017"/><a class="reference-link" href="#Su--2017">Su et al., 2017</a>; <a class="reference-link" href="#Cha--2018">Cha et al., 2018</a>). A higher rate of warming following the 1998&#8211;2012 period is consistent with the predictions in AR5 Box 9.2 (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>) and with a statistical prediction system (S&#233;vellec and <a class="reference-link" href="#Drijfhout--2018">Drijfhout, 2018</a>). Initialized decadal predictions show higher GMST trends in the early 2020s compared to uninitialized simulations (<a class="reference-link" href="#Thoma--2015">Thoma et al., 2015</a>; <a class="reference-link" href="#Meehl--2016a">Meehl et al., 2016a</a>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">While some recent studies find that internal decadal GSAT variability may become weaker under GSAT warming, associated in part with reduced amplitude PDV (<a class="section-link" data-title="Pacific Decadal Variability" href="/report/ar6/wg1/chapter/chapter-4#4.5.3.5">Section 4.5.3.5</a>; <a class="reference-link" href="#Brown--2017">Brown et al., 2017</a>), the weakening is small under a realistic range of warming. A large volcanic eruption would temporarily cool GSAT (Cross-Chapter Box 4.1). Thus, there is <i class="&#8226;-Condensed-italic">very high confidence</i> that reduced and increased GMST and GSAT trends at decadal time scales will continue to occur in the 21st century (<a class="reference-link" href="#Meehl--2013">Meehl et al., 2013</a>; <a class="reference-link" href="#Roberts--2015">Roberts et al., 2015</a>; <a class="reference-link" href="#Medhaug--2016">Medhaug and Drange, 2016</a>). However, such internal or volcanically forced decadal variations in GSAT trend have little effect on centennial warming (<a class="reference-link" href="#England--2015">England et al., 2015</a>; Cross-Chapter Box 4.1).</p></div></div><div class="h2-container" id="3.3.2"><h2 class="numbered" lang="de-DE">3.3.2 Precipitation, Humidity and Streamflow<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-9-siblings"><div class="h3-container" id="3.3.2.1"><h3 class="numbered" lang="de-DE">3.3.2.1 Paleoclimate Context<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">A fact hindering detection and attribution studies in precipitation and other hydrological variables is the large internal variability of these fields relative to the anthropogenic signal. This low signal-to-noise ratio hinders the emergence of the anthropogenic signal from natural variability. Moreover, the sign of the change depends on location and time of the year. Paleoclimate records provide valuable context for observed trends in the 20th and 21st century and assist with the attribution of these trends to human influence (see also (<a class="section-link" data-title="Paleo perspective of the global hydrological cycle" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.3.1">Section 2.3.1.3.1</a>). By nature, hydrological proxy data represent regional conditions, but taken together can represent large-scale patterns. As an example of how paleorecords have helped assessing the origin of changes, we consider some, mainly subtropical, regions which have experienced systematic drying in recent decades (see also Section 8.3.1.3). Paleoclimate simulations of monsoons are assessed in <a class="section-link" data-title="Global Monsoon" href="#3.3.3.2">Section 3.3.3.2</a>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Records of tree ring width have provided evidence that recent prolonged dry spells in the Levant and Chile are unprecedented in the last millennium (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="reference-link" href="#Cook--2016a">Cook et al., 2016a</a>; <a class="reference-link" href="#Garreaud--2017">Garreaud et al., 2017</a>). East Africa has also been drying in recent decades (<a class="reference-link" href="#Rowell--2015">Rowell et al., 2015</a>; <a class="reference-link" href="#Hoell--2017">Hoell et al., 2017</a>), a trend that is unusual in the context of the sedimentary paleorecord spanning the last millennium (<a class="reference-link" href="#Tierney--2015">Tierney et al., 2015</a>). This may be a signature of anthropogenic forcing but cannot yet be distinguished from natural variability (<a class="reference-link" href="#Hoell--2017">Hoell et al., 2017</a>; <a class="reference-link" href="#Philip--2018">Philip et al., 2018</a>). Likewise, tree rings indicate that the 2012&#8211;2014 drought in the south-western United States was exceptionally severe in the context of natural variability over the last millennium, and may have been exacerbated by the contribution of anthropogenic temperature rise (<i class="&#8226;-Condensed-italic">medium confidence</i>) (<a class="reference-link" href="#Griffin--2014">Griffin and Anchukaitis, 2014</a>; <a class="reference-link" href="#Williams--2015">Williams et al., 2015</a>). Furthermore, <a class="reference-link" href="#Williams--2020">Williams et al. (2020)</a> used a combination of hydrological modelling and tree-ring reconstructions to show that the period from 2000 to 2018 was the driest 19-year span in south-western North America since the late 1500s. Nonetheless, tree rings also indicate the presence of prolonged megadroughts in western North America throughout the last millennium that were more severe than 20th and 21st century events (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="reference-link" href="#Cook--2004">Cook et al., 2004</a>, 2010, 2015). These were associated with internal variability (<a class="reference-link" href="#Coats--2016">Coats et al., 2016</a>; <a class="reference-link" href="#Cook--2016b">Cook et al., 2016b</a>) and indicate that large-magnitude changes in the water cycle may occur irrespective of anthropogenic influence (see also <a class="reference-link" href="#McKitrick--2019">McKitrick and Christy, 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Paleoclimate records also allow for model evaluation under conditions different from present-day. The AR5 concluded that models can successfully reproduce to first-order patterns of past precipitation changes during the Last Glacial Maximum (LGM) and mid-Holocene, though simulated precipitation changes during the mid-Holocene tended to be underestimated (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). Further analysis of CMIP5 models confirmed these results but has also revealed systematic offsets from the paleoclimate record (<a class="reference-link" href="#DiNezio--2013">DiNezio and Tierney, 2013</a>; <a class="reference-link" href="#Hargreaves--2014">Hargreaves and Annan, 2014</a>; <a class="reference-link" href="#Harrison--2014">Harrison et al., 2014</a>, 2015; <a class="reference-link" href="#Bartlein--2017">Bartlein et al., 2017</a>; <a class="reference-link" href="#Scheff--2017">Scheff et al., 2017</a>; <a class="reference-link" href="#Tierney--2017">Tierney et al., 2017</a>). <a class="reference-link" href="#Harrison--2014">Harrison et al. (2014)</a> concluded that CMIP5 models do not perform better in simulating rainfall during the LGM and mid-Holocene than earlier model versions despite higher resolution and complexity. However, prescribing changes in vegetation and dust was found to improve the match to the paleoclimate record (<a class="reference-link" href="#Pausata--2016">Pausata et al., 2016</a>; <a class="reference-link" href="#Tierney--2017">Tierney et al., 2017</a>) suggesting that vegetation feedbacks in the CMIP5 models may be too weak (<i class="&#8226;-Condensed-italic">low confidence</i>) (<a class="reference-link" href="#Hopcroft--2017">Hopcroft et al., 2017</a>). <a class="reference-link" href="#Brierley--2020">Brierley et al. (2020)</a> compared the latitudinal gradient of annual precipitation changes in the European&#8211;African sector simulated by CMIP6 models for the mid-Holocene with pollen-based reconstructions and showed that models generally reproduce the direction of changes seen in the reconstructions (Figure 3.11). They do not show a robust signal in area averaged rainfall over most European regions where quantitative reconstructions exist, which is not incompatible with reconstructions. Over the Sahara/Sahel and West Africa regions, where reconstructions suggest positive anomalies during the mid-Holocene, both CMIP5 and CMIP6 models also simulate a rainfall increase, but it is much weaker (see also (<a class="section-link" data-title="Global Monsoon" href="#3.3.3.2">Section 3.3.3.2</a>). Overall, however, large discrepancies remain between simulations and reconstructions.</p><div class="&#8226;-2-columns" id="_idContainer030"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-14" id="figure-3-11" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_11.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.11 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Comparison between simulated annual precipitation changes and pollen-based reconstructions in the mid-Holocene (6000 years ago). </span> The area-averaged changes relative to the pre-industrial control simulations over five regions (<a class="reference-link" href="#Iturbide--2020">Iturbide et al., 2020</a>) as simulated by CMIP6 models (individually identifiable, one ensemble member per model) and CMIP5 models (blue) are shown, stretching from the tropics to high-latitudes. All regions contain multiple quantitative reconstructions of changes relative to present day; their interquartile range are shown by boxes and with whiskers for their full range excluding outliers. Figure is adapted from <a class="reference-link" href="#Brierley--2020">Brierley et al. (2020)</a>. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-11/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-"><a class="reference-link" href="#Liu--2018">Liu et al. (2018)</a> evaluated the soil moisture changes that occurred during the LGM and concluded that the multi-model median from CMIP5 is consistent with available paleo-records in some regions, but not in others. CMIP5 models accurately reproduce an increase in moisture in the western United States, related to an intensified winter storm track and decreased evaporative demand (<a class="reference-link" href="#Oster--2015">Oster et al., 2015</a>; <a class="reference-link" href="#Ibarra--2018">Ibarra et al., 2018</a>; <a class="reference-link" href="#Lora--2018">Lora, 2018</a>). On the other hand, CMIP5 models show a wide variety of responses in the tropical Indo-Pacific region, with only a few matching the pattern of change inferred from the paleoclimate record (<a class="reference-link" href="#DiNezio--2013">DiNezio and Tierney, 2013</a>; <a class="reference-link" href="#DiNezio--2018">DiNezio et al., 2018</a>). The variable response across models is related to the effect of the exposure of the tropical shelves during glacial times, which variously intensifies or weakens convection in the rising branch of the Walker cell, depending on model parameterization (<a class="reference-link" href="#DiNezio--2011">DiNezio et al., 2011</a>). For the Last Interglacial, CMIP6 models reproduce the proxy-based increased precipitation relative to pre-industrial in the North African, South Asian and North American regions, but not in Australia (<a class="reference-link" href="#Scussolini--2019">Scussolini et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that CMIP5 and CMIP6 models can reproduce broad aspects of precipitation changes during paleo reference periods, but large discrepancies remain. Further assessment of model performance and comparison between CMIP5 and CMIP6 during past climates can be found in <a class="section-link" data-title="Integrative Measures of Model Performance" href="#3.8.2.1">Section 3.8.2.1</a>.</p></div></div><div class="h3-container" id="3.3.2.2"><h3 class="numbered" lang="de-DE">3.3.2.2 Atmospheric Water Vapour<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 concluded that an anthropogenic contribution to increases in specific humidity is found with <i class="&#8226;-Condensed-italic">medium confidence</i> at and near the surface. A levelling off of atmospheric water vapour over land in the last two decades that needed better understanding, and remaining observational uncertainties, precluded a more confident assessment (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). Sections 4.5.1.3 and 8.3.1.4 show that there have been significant advances in the understanding of the processes controlling land surface humidity. In particular, there has been a focus on the role of oceanic moisture transport and land-atmosphere feedbacks in explaining the observed trends in relative humidity.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Water vapour is the most important natural greenhouse gas and its amount is expected to increase in a global warming context leading to further warming. Particularly important are changes in the upper troposphere because there water vapour regulates the strength of the water-vapour feedback (Section 7.4.2.2). CMIP5 models have been shown to have a wet bias in the tropical upper troposphere and a dry bias in the lower troposphere, with the former bias and model spread being larger than the latter (<a class="reference-link" href="#Jiang--2012">Jiang et al., 2012</a>; <a class="reference-link" href="#Tian--2013">Tian et al., 2013</a>). <a class="reference-link" href="#Tian--2013">Tian et al. (2013)</a> also showed that in comparison to the AIRS specific humidity, CMIP5 models have the well-known double Inter-tropical Convergence Zone (ITCZ) bias in the troposphere from 1000 hPa to 300 hPa, especially in the tropical Pacific. Water vapour biases in models are dominated by errors in relative humidity throughout the troposphere, which are in turn closely related to errors in large scale circulation; temperature errors dominate near the tropopause (<a class="reference-link" href="#Takahashi--2016">Takahashi et al., 2016</a>). Section 7.4.2.2 discusses this topic in more detail for CMIP6 models. However, <a class="reference-link" href="#Schr&#246;der--2019">Schr&#246;der et al. (2019)</a> show that the majority of well-established water vapour records are affected by inhomogeneity issues and thus should be used with caution (see also (<a class="section-link" data-title="Total column water vapour (TCWV)" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.3.3">Section 2.3.1.3.3</a>). A comparison of trends in column water vapour path for 1998&#8211;2019 in satellite data, a reanalysis, CMIP5 and CMIP6 simulations averaged over the near-global ocean reveals that while on average model trends are higher than those in observations and a reanalysis, the latter lie within the multi-model range (Figure 3.12).</p><div class="&#8226;-2-columns" id="_idContainer032"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-15" id="figure-3-12" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_12.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.12 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Total column water vapour trends (% per decade) for the period 1988&#8211;2019 averaged over the near-global oceans (50&#176;S&#8211;50&#176;N). </span> The figure shows satellite data (RSS) and ERA5.1 reanalysis, as well as CMIP5 (blue) and CMIP6 (red) historical simulations. All available ensemble members were used (see <a class="section-link" data-title="Methods" href="#3.2">Section 3.2</a>). Fits to the model trend probability distributions were performed with kernel density estimation. Figure is updated from <a class="reference-link" href="#Santer--2007">Santer et al. (2007)</a>. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-12/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The detection and attribution of tropospheric water vapour changes can be traced back to <a class="reference-link" href="#Santer--2007">Santer et al. (2007)</a>, who used estimates of atmospheric water vapour from the satellite-based Special Sensor Microwave Imager (SSM/I) and from CMIP3 historical climate simulations. They provided evidence of human-induced moistening of the troposphere, and found that the simulated human fingerprint pattern was detectable at the 5% level by 2002 in water vapour satellite data (from 1988 to 2006). The observed changes matched the historical simulations forced by greenhouse gas changes and other anthropogenic forcings, and not those due to natural variability alone. Then, <a class="reference-link" href="#Santer--2009">Santer et al. (2009)</a> repeated this study with CMIP5 models, and found that the detection and attribution conclusions were not sensitive to model quality. These results demonstrate that the human fingerprint is governed by robust and basic physical processes, such as the water vapour feedback. Finally, <a class="reference-link" href="#Chung--2014">Chung et al. (2014)</a> extended this line of research by focusing on the global-mean water vapour content in the upper troposphere. Using satellite-based observations and sets of CMIP5 climate simulations run under various climate-forcing options, they showed that the observed moistening trend of the upper troposphere over the 1979&#8211;2005 period could not be explained by internal variability alone, but is attributable to a combination of anthropogenic and natural forcings. This increase in water vapour is accompanied by a reduction in mid-tropospheric relative humidity and clouds in the subtropics and mid-latitude in both models and observations related to changes in the Hadley cell (<a class="section-link" data-title="Hadley cell extent" href="#3.3.3.1.1">Section 3.3.3.1.1</a>; <a class="reference-link" href="#Lau--2015">Lau and Kim, 2015</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><a class="reference-link" href="#Dunn--2017">Dunn et al. (2017)</a> confirmed earlier findings that global mean surface relative humidity increased between 1973 and 2000, followed by a steep decline (also reported in <a class="reference-link" href="#Willett--2014">Willett et al., 2014</a>) until 2013, and specific humidity correspondingly increased and then remained approximately constant (see also (<a class="section-link" data-title="Surface humidity" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.3.2">Section 2.3.1.3.2</a>), with none of the CMIP5 models capturing this behaviour. They noted biases in the mean state of the CMIP5 models&#8217; surface relative humidity (and ascribed the failure to the representation of land surface processes and their response to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> forcing), concluding that these biases preclude any detection and attribution assessment. On the other hand, <a class="reference-link" href="#Byrne--2018">Byrne and O&#8217;Gorman (2018)</a> showed that the positive trend in specific humidity continued in recent years and can be detected over land and ocean from 1979 to 2016. Moreover, they provided a theory suggesting that the increase in annual surface temperature and specific humidity as well as the decrease in relative humidity observed over land are linked to warming over the neighbouring ocean. They also pointed out that the negative trend in relative humidity over land regions is quite uncertain and requires further investigation. A recent study has also identified an anthropogenically-driven decrease in relative humidity over the Northern Hemisphere mid-latitude continents in summer between 1979 and 2014, which was underestimated by CMIP5 models (<a class="reference-link" href="#Douville--2017">Douville and Plazzotta, 2017</a>). Furthermore, in a modelling study <a class="reference-link" href="#Douville--2020">Douville et al. (2020)</a> showed that this decrease in boreal summer relative humidity over mid-latitudes is related not only to global ocean warming, but also to the physiological effect of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> on plants in the land surface model.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, we assess that it is <i class="&#8226;-Condensed-italic">likely </i> that human influence has contributed to moistening in the upper troposphere since 1979. Also, there <i class="&#8226;-Condensed-italic">is medium confidence</i> that human influence contributed to a global increase in annual surface specific humidity, and <i class="&#8226;-Condensed-italic">medium confidence</i> that it contributed to a decrease in surface relative humidity over mid-latitude Northern Hemisphere continents during summertime.</p></div></div><div class="h3-container" id="3.3.2.3"><h3 class="numbered" lang="de-DE">3.3.2.3 Precipitation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 concluded that there was <i class="&#8226;-Condensed-italic">medium confidence</i> that human influence had contributed to large-scale precipitation changes over land since 1950, including an increase in the Northern Hemisphere mid- to high latitudes. Moreover, AR5 concluded that observational uncertainties and challenges in precipitation modelling precluded a more confident assessment (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). Overall, it found that large-scale features of mean precipitation in CMIP5 models were in modest agreement with observations, but there were systematic errors in the tropics (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, X. <a class="reference-link" href="#Li--2016b">Li et al. (2016b)</a> found that CMIP5 models simulate the large scale patterns of annual mean land precipitation and seasonality well, as well as reproducing qualitatively the observed zonal mean land precipitation trends for the period 1948&#8211;2005: models capture the drying trends in the tropics and at 45&#176;S and the wetting trend in the Northern Hemisphere mid- to high latitudes, but the amplitudes of the changes are much smaller than observed. Land precipitation was found to show enhanced seasonality in observations (<a class="reference-link" href="#Chou--2013">Chou et al., 2013</a>), qualitatively consistent with the simulated response to anthropogenic forcing (<a class="reference-link" href="#Dwyer--2014">Dwyer et al., 2014</a>). However, models do not appear to reproduce the zonal mean trends in the magnitude of the seasonal cycle over the period 1948&#8211;2005, nor the two-dimensional distributions of trends of annual precipitation and seasonality over land, but differences may be explainable by internal variability (X. <a class="reference-link" href="#Li--2016"/><a class="reference-link" href="#Li--2016">Li et al., 2016</a>b). However, observed trends in seasonality depend on data set used (X. <a class="reference-link" href="#Li--2016"/><a class="reference-link" href="#Li--2016">Li et al., 2016</a>b; <a class="reference-link" href="#Marvel--2017">Marvel et al., 2017</a>), and <a class="reference-link" href="#Marvel--2017">Marvel et al. (2017)</a> found that observed changes in the annual cycle phase are consistent with model estimates of forced changes. These phase changes are mainly characterized by earlier onset of the wet season on the equatorward flanks of the extratropical storm tracks, particularly in the Southern Hemisphere. Box 8.2 assesses regional changes in water cycle seasonality.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The CMIP5 models have also been shown to adequately simulate the mean and interannual variability of the global monsoon (<a class="section-link" data-title="Global Monsoon" href="#3.3.3.2">Section 3.3.3.2</a>), but maintain the double ITCZ bias in the equatorial Pacific (<a class="reference-link" href="#Lee--2014">Lee and Wang, 2014</a>; <a class="reference-link" href="#Tian--2015">Tian, 2015</a>; <a class="reference-link" href="#Ni--2018">Ni and Hsu, 2018</a>). Despite the ITCZ bias, CMIP5 models have been used to detect in reanalysis a southward shift in the ITCZ prior to 1975, followed by a northward shift in the ITCZ after 1975, in response to forced changes in inter-hemispheric temperature contrast (Sections 3.3.1.1 and 8.3.2.1, and Figure 8.11; <a class="reference-link" href="#Bonfils--2020">Bonfils et al., 2020</a>; <a class="reference-link" href="#Friedman--2020">Friedman et al., 2020</a>). CMIP5 models perform better than CMIP3 models, in particular regarding the global monsoon domain and intensity (<a class="reference-link" href="#Lee--2014">Lee and Wang, 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In observations at time scales less than a day intermittent rainfall fluctuations dominate variability, but CMIP5 models systematically underestimate them (<a class="reference-link" href="#Covey--2018">Covey et al., 2018</a>). Moreover, as noted in previous generation models, CMIP5 models produce rainfall too early in the day (<a class="reference-link" href="#Covey--2016">Covey et al., 2016</a>). Also, models overpredict precipitation frequency but have weaker intensity, although comparison with observed datasets is complex as there are large differences in intensity among them (<a class="reference-link" href="#Herold--2016">Herold et al., 2016</a>; <a class="reference-link" href="#Pendergrass--2017">Pendergrass and Deser, 2017</a>; <a class="reference-link" href="#Trenberth--2017">Trenberth et al., 2017</a>). Regarding trends in precipitation intensity, models have also been shown to reproduce the compensation between increasing heavy precipitation and decreasing light to moderate rainfall (<a class="reference-link" href="#Thackeray--2018b">Thackeray et al., 2018b</a>), a characteristic found in the observational record (<a class="reference-link" href="#Gu--2018">Gu and Adler, 2018</a>). Regional model performance is further assessed in <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-8">Chapter 8</a> and the Atlas, while precipitation extremes are considered in Chapter 11.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The simulation of annual mean rainfall patterns in the CMIP6 models reveals minor improvements compared to those in CMIP5 models (Figure 3.13). The persistent biases include the double ITCZ in the tropical Pacific (seen as bands of excessive rainfall on both sides of the equatorial Pacific in Figure 3.13b,d) and the southward-shifted ITCZ in the equatorial Atlantic, which have been linked to the meridional pattern of SST bias (S. <a class="reference-link" href="#Zhou--2020"/><a class="reference-link" href="#Zhou--2020">Zhou et al., 2020</a>) and the reduced sensitivity of precipitation to local SST (<a class="reference-link" href="#Good--2021">Good et al., 2021</a>). <a class="reference-link" href="#Tian--2020">Tian and Dong (2020)</a> also found that all three generations of CMIP models share similar systematic annual mean precipitation errors in the tropics, but that the double ITCZ bias is slightly reduced in CMIP6 models in comparison to CMIP3 and CMIP5 models. They also found some improvement in the overly intense Indian ocean ITCZ and the too dry South American continent except over the Andes. <a class="reference-link" href="#Fiedler--2020">Fiedler et al. (2020)</a> identified improvements in the tropical mean spatial correlations and root mean square error of the climatology as well as in the day-to-day variability, but found little change across CMIP phases in the double ITCZ bias and diurnal cycle. The CMIP6 models reproduce better the domain and intensity of the global monsoon (see <a class="section-link" data-title="Global Monsoon" href="#3.3.3.2">Section 3.3.3.2</a>). Moreover, CMIP6 models better represent the storm tracks (<a class="reference-link" href="#Priestley--2020">Priestley et al., 2020</a>; also (<a class="section-link" data-title="Atmospheric Circulation" href="#3.3.3.3">Section 3.3.3.3</a>), thereby reducing the precipitation biases in the North Atlantic and mid-latitudes of the Southern Hemisphere (Figure 3.13b,d). As a result, pattern correlations between simulated and observed annual mean precipitation range between 0.80 and 0.92 for CMIP6 models, compared to a range of 0.79 to 0.88 for CMIP5 (<a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>). This relative improvement may be related to increased model resolution, as found when comparing biases in the mean of the HighResMIP models with the mean of the corresponding lower-resolution versions of the same models (see Figure 3.13e,f), particularly in the tropics and extratropical storm tracks. Consistent with this, a recent study using several coupled models showed that increasing the atmospheric resolution leads to a strong decrease in the precipitation bias in the tropical Atlantic ITCZ (see further discussion in <a class="section-link" data-title="Process Representation in Different Classes of Models" href="#3.8.2.2">Section 3.8.2.2</a>; <a class="reference-link" href="#Vanni&#232;re--2019">Vanni&#232;re et al., 2019</a>). Based on these results we assess that despite some improvements, CMIP6 models still have deficiencies in simulating precipitation patterns, particularly over the tropical ocean (<i class="&#8226;-Condensed-italic">high confidence</i>).</p><div class="&#8226;-2-columns" id="_idContainer034"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-16" id="figure-3-13" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_13.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.13 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Annual-mean precipitation rate (mm day</span><span class="&#8226;-Bold-condensed--dark-blue- CharOverride-14">&#8211;1</span><span class="&#8226;-Bold-condensed--dark-blue-">) for the period 1995&#8211;2014. (a) </span> Multi-model (ensemble) mean constructed with one realization of the CMIP6 historical experiment from each model. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> Multi-model mean bias, defined as the difference between the CMIP6 multi-model mean and the precipitation analysis from the Global Precipitation Climatology Project (GPCP) version 2.3 (<a class="reference-link" href="#Adler--2003">Adler et al., 2003</a>). <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span> Multi-model mean of the root mean square error calculated over all months separately and averaged with respect to the precipitation analysis from GPCP version 2.3. <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span> Multi-model mean bias, calculated as the difference between the CMIP6 multi-model mean and the precipitation analysis from GPCP version 2.3. Also shown is the multi-model mean bias as the difference between the multi-model mean of<span class="&#8226;-Bold-condensed--dark-blue-"> (e) </span> high resolution and <span class="&#8226;-Bold-condensed--dark-blue-"> (f) </span>low-resolution simulations of four HighResMIP models and the precipitation analyses from GPCP version 2.3. Uncertainty is represented using the advanced approach. No overlay indicates regions with robust signal, where &#8805;66% of models show change greater than the variability threshold and &#8805;80% of all models agree on sign of change; diagonal lines indicate regions with no change or no robust signal, where &lt;66% of models show a change greater than the variability threshold; crossed lines indicate regions with conflicting signal, where &#8805;66% of models show change greater than the variability threshold and &lt;80% of all models agree on the sign of change. For more information on the advanced approach, please refer to the Cross-Chapter Box Atlas.1. Dots in panel (e) mark areas where the bias in high resolution versions of the HighResMIP models is not lower in at least three out of four models than in the corresponding low-resolution versions. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-13/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Recent studies comparing observations and CMIP5 simulations have shown that tropical volcanic eruptions induce a significant reduction in global precipitation, particularly over the wet tropics, including the global monsoon regions (<a class="reference-link" href="#Iles--2014">Iles and Hegerl, 2014</a>; <a class="reference-link" href="#Paik--2017">Paik and Min, 2017</a>; <a class="reference-link" href="#Paik--2020a">Paik et al., 2020a</a>). Reconstructions and modelling studies also suggest a distinct remote influence of volcanic forcing such that large volcanoes erupting in one hemisphere can enhance monsoon precipitation in the other hemisphere (F. <a class="reference-link" href="#Liu--2016"/><a class="reference-link" href="#Liu--2016">Liu et al., 2016</a>; <a class="reference-link" href="#Zuo--2019">Zuo et al., 2019</a>). The climatic effect of volcanic eruptions is further assessed in Cross-Chapter Box 4.1.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">An intensification of the wet&#8211;dry zonal mean patterns, consisting of the wet tropical and mid-latitude bands becoming wetter, and the dry subtopics becoming drier is expected in response to greenhouse gas and ozone changes (Section 8.2.2.2). However, detecting these changes is complicated by model errors in locating the main features of rainfall patterns. To deal with this issue, <a class="reference-link" href="#Marvel--2013">Marvel and Bonfils (2013)</a> identified in each CMIP5 historical simulation the latitudinal peaks and troughs of the rainfall latitudinal patterns, measured the amplification and shift of these patterns in a pattern-based fingerprinting study, and found that the simultaneous amplification and shift in zonal precipitation patterns are detectable in Global Precipitation Climatology Project (GPCP) observations over the 1979&#8211;2012 period. Similarly, <a class="reference-link" href="#Bonfils--2020">Bonfils et al. (2020)</a> found that the intensification of wet&#8211;dry zonal patterns identified in CMIP5 historical simulations is detectable in reanalyses over the 1950&#8211;2014 period (see also Figure 8.11).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on long-term island precipitation records, <a class="reference-link" href="#Polson--2016">Polson et al. (2016)</a> identified significant increases in precipitation in the tropics and decreases in the subtropics, which are consistent with those simulated by the CMIP5 models. Moreover, results from <a class="reference-link" href="#Polson--2017">Polson and Hegerl (2017)</a> give support to an intensification of the water cycle according to the wet-gets-wetter, dry-gets-drier paradigm over tropical land areas as well. Other studies suggest that this paradigm does not necessarily hold over dry regions where moisture is limited (see also Section 8.2.2.1; <a class="reference-link" href="#Greve--2014">Greve et al., 2014</a>; <a class="reference-link" href="#Kumar--2015">Kumar et al., 2015</a>). <a class="reference-link" href="#Polson--2017">Polson and Hegerl (2017)</a> explained this discrepancy by taking into account the seasonal and interannual movement of the regions (<a class="reference-link" href="#Allan--2014">Allan, 2014</a>). A follow-up study using CMIP6 models also found that the observed strengthening contrast of precipitation over wet and dry regions was detectable, although the increase was significantly larger in observations than in the multi-model mean. The change was attributed to a combination of anthropogenic and natural forcings, with anthropogenic forcings detectable in multi-signal analyses (Figure 3.14; <a class="reference-link" href="#Schurer--2020">Schurer et al., 2020</a>).</p><div class="&#8226;-2-columns" id="_idContainer036"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-17" id="figure-3-14" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_14.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.14 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Wet (a) and dry (b) region tropical mean (30&#176;S&#8211;30&#176;N) annual precipitation anomalies. </span>Observed data are shown with black lines (GPCP), ERA5 reanalysis is shown in grey, single model simulations are shown with light blue/red lines (CMIP6), and multi-model mean results are shown with dark blue/red lines (CMIP6). Wet and dry region annual anomalies are calculated as the running mean over 12 months relative to a 1988&#8211;2020 base period. The regions are defined as the wettest third and driest third of the surface area, calculated for the observations and for each model separately for each season (following <a class="reference-link" href="#Polson--2017">Polson and Hegerl, 2017</a>). Scaling factors<span class="&#8226;-Bold-condensed--dark-blue-"> (c, d) </span> are calculated for the combination of the wet and dry region mean, where the observations, reanalysis and all the model simulations are first standardized using the mean standard deviation of the pre-industrial control simulations. Two total least squares regression methods are used: noise in variables (following <a class="reference-link" href="#Polson--2017">Polson and Hegerl, 2017</a>) which estimates a best estimate and a 5&#8211;95% confidence interval using the pre-industrial controls (circle and thick green line) and the pre-industrial controls with double the variance (thin green line); and a bootstrap method (<a class="reference-link" href="#DelSole--2019">DelSole et al., 2019</a>) (5&#8211;95% confidence interval shown with a purple line and best estimate with a circle). Panel (c) shows results for GPCP and panel (d) for ERA5. Figure is adapted from <a class="reference-link" href="#Schurer--2020">Schurer et al. (2020)</a>. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-14/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Global land precipitation has <i class="&#8226;-Condensed-italic">likely </i> increased since the middle of the 20th century (<i class="&#8226;-Condensed-italic">medium confidence</i>), while there is <i class="&#8226;-Condensed-italic">low confidence</i> in trends in land data prior to 1950 and over the ocean during the satellite era due to disagreement between datasets (<a class="section-link" data-title="Global precipitation" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.3.4">Section 2.3.1.3.4</a>). Figure 3.15a shows the time evolution of the global mean land precipitation since 1950, as well as the trend during the period. <a class="reference-link" href="#Adler--2017">Adler et al. (2017)</a> found no significant trend in the global mean precipitation during the satellite era, consistent with model simulations (<a class="reference-link" href="#Wu--2013">Wu et al., 2013</a>) and physical understanding of the energy budget (Section 8.2.1). This has been suggested to be due to the negative effect of anthropogenic sulphate aerosol that opposed the positive influence of rising global mean temperatures due to greenhouse gases (<a class="reference-link" href="#Salzmann--2016">Salzmann, 2016</a>; <a class="reference-link" href="#Richardson--2018">Richardson et al., 2018</a>). The precipitation change expected from ocean warming is also partly offset by the fast atmospheric adjustment to increasing greenhouse gases (Section 8.2.1). Over the ocean, the negligible trend may be due to the cancelling effects of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and aerosols (<a class="reference-link" href="#Richardson--2018">Richardson et al., 2018</a>).</p><div class="&#8226;-2-columns" id="_idContainer038"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-18" id="figure-3-15" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_15.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.15 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Observed and simulated time series of anomalies in zonal average annual mean precipitation. (a), (c&#8211;f) </span> Evolution of global and zonal average annual mean precipitation (mm day<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;1</sup>) over areas of land where there are observations, expressed relative to the base period of 1961&#8211;1990, simulated by CMIP6 models (one ensemble member per model) forced with both anthropogenic and natural forcings (brown) and natural forcings only (green). Multi-model means are shown in thick solid lines and shading shows the 5&#8211;95% confidence interval of the individual model simulations. The data is smoothed using a low pass filter. Observations from three different datasets are included: gridded values derived from Global Historical Climatology Network (GHCN version 2) station data, updated from <a class="reference-link" href="#Zhang--2007">Zhang et al. (2007)</a>, data from the Global Precipitation Climatology Product (GPCP L3 version 2.3, <a class="reference-link" href="#Adler--2003">Adler et al. (2003)</a>) and from the Climate Research Unit (CRU TS4.02, <a class="reference-link" href="#Harris--2014">Harris et al. (2014)</a>). Also plotted are boxplots showing interquartile and 5&#8211;95% ranges of simulated trends over the period for simulations forced with both anthropogenic and natural forcings (brown) and natural forcings only (blue). Observed trends for each observational product are shown as horizontal lines. Panel (b) shows annual mean precipitation rate (mm day<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;1</sup>) of GHCN version 2 for the years 1950&#8211;2014 over land areas used to compute the plots. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-15/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">A gridpoint based analysis of annual precipitation trends over land regions since 1901 (<a class="reference-link" href="#Knutson--2018">Knutson and Zeng, 2018</a>) comparing observed and simulated trends found that detectable anthropogenic increasing trends have occurred prominently over many mid- to high-latitude regions of the Northern Hemisphere and subtropics of the Southern Hemisphere. The observed trends in many cases are significantly stronger than modelled in the CMIP5 historical runs for the 1901&#8211;2010 period (though not for 1951&#8211;2010), which may be due to disagreement between observed datasets (<a class="section-link" data-title="Global precipitation" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.3.4">Section 2.3.1.3.4</a>), and/or suggest possible deficiencies in models.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The observed precipitation increase in the Northern Hemisphere high latitudes over the period 1966&#8211;2005 was attributed to anthropogenic forcing by a study using CMIP5 models (<a class="reference-link" href="#Wan--2015">Wan et al., 2015</a>) supporting the AR5 assessment. Initial results from CMIP6 also support the role of anthropogenic forcing in the precipitation increase observed in Northern Hemisphere high latitudes (see Figure 3.15c): the observed positive trend detected for the band 60&#176;N&#8211;90&#176;N can only be reproduced when anthropogenic forcing is included, although models tend to simulate overall a larger positive trend. A similar positive trend, but less significant, is also detected between 30&#176;N&#8211;60&#176;N, while in the southern mid-latitudes no trend is simulated (see Figure 3.15d, f).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the Southern Hemisphere extratropics, <a class="reference-link" href="#Solman--2016">Solman and Orlanski (2016)</a> found that the observed summertime rainfall increase over high latitudes and decrease over mid-latitudes over the period 1979&#8211;2010 are quasi-zonally symmetric and related to changes in eddy activity. The latter were in turn found to be associated with the poleward shift of the westerlies due mostly to ozone depletion. Positive rainfall trends in the subtropics, particularly over south-eastern South America (see also Section 10.4.2.2) and northern and central Australia, have been also attributed to stratospheric ozone depletion (<a class="reference-link" href="#Kang--2011">Kang et al., 2011</a>; <a class="reference-link" href="#Gonzalez--2014">Gonzalez et al., 2014</a>) and greenhouse gases (<a class="reference-link" href="#Vera--2015">Vera and D&#237;az, 2015</a>; <a class="reference-link" href="#Saurral--2019">Saurral et al., 2019</a>). During austral winter, wetting at high latitudes and drying at mid-latitudes are not zonally homogenous, due to both changes in eddy activity and increased lower troposphere humidity. <a class="reference-link" href="#Solman--2016">Solman and Orlanski (2016)</a> associated these climate changes with increases in greenhouse gas concentration levels. Recently, <a class="reference-link" href="#Blazquez--2017">Blazquez and Solman (2017)</a> have shown that CMIP5 models represent very well the dynamical forcing and the frequency of frontal precipitation in the Southern Hemisphere winter extratropics, but the amount of precipitation due to fronts is overestimated. Chapters 10 and 11 validate in more detail the simulation of fronts in climate models (Sections 10.3.3.4.4 and 11.7.2.3).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Over the ocean, observations show coherent large-scale patterns of fresh ocean regions becoming fresher and salty ocean regions saltier across the globe, which has been related through modelling studies to changes in precipitation minus evaporation and is consistent with the wet-gets-wetter, dry-gets-drier paradigm (see Sections 3.5.2.2 and 8.2.2.1; <a class="reference-link" href="#Durack--2012">Durack et al., 2012</a>, 2013; <a class="reference-link" href="#Skliris--2014">Skliris et al., 2014</a>; <a class="reference-link" href="#Durack--2015">Durack, 2015</a>; <a class="reference-link" href="#Hegerl--2015">Hegerl et al., 2015</a>; <a class="reference-link" href="#Levang--2015">Levang and Schmitt, 2015</a>; <a class="reference-link" href="#Zika--2015">Zika et al., 2015</a>; <a class="reference-link" href="#Grist--2016">Grist et al., 2016</a>; <a class="reference-link" href="#Cheng--2020">Cheng et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Overall, studies published since AR5 provide further evidence of an anthropogenic influence on precipitation, and therefore we now assess that it is <i class="&#8226;-Condensed-italic">likely </i> that human influence has contributed to large-scale precipitation changes observed since the mid-20th century. New attribution studies strengthen previous findings of a detectable increase in mid to high latitude land precipitation over the Northern Hemisphere (<i class="&#8226;-Condensed-italic">high confidence</i>). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that human influence has contributed to a strengthening of the zonal mean wet tropics-dry subtropics contrast, and that tropical rainfall changes follow the wet-gets-wetter, dry-gets-drier paradigm. There is also <i class="&#8226;-Condensed-italic">medium confidence</i> that ozone depletion has increased precipitation over the southern high latitudes and decreased it over southern mid-latitudes during austral summer. Owing to observational uncertainties and inconsistent results between studies, we conclude that there is <i class="&#8226;-Condensed-italic">low confidence</i> in the attribution of changes in the seasonality of precipitation.</p></div></div><div class="h3-container" id="3.3.2.4"><h3 class="numbered" lang="de-DE">3.3.2.4 Streamflow<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-8-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Streamflow is to-date the only variable of the terrestrial water cycle with enough in-situ <i class="&#8226;-Condensed-italic"/>observations to allow for detection and attribution analysis at continental to global scales. Based on evidence from a few formal detection and attribution studies, particularly on the timing of peak streamflow, and the qualitative evaluation of studies reporting on observed and simulated trends, AR5 concluded that there is <i class="&#8226;-Condensed-italic">medium confidence</i> that anthropogenic influence on climate has affected streamflow in some middle and high latitude regions (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). The AR5 also noted that observational uncertainties are large and that often only a limited number of models were considered.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Streamflow" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.3.6">Section 2.3.1.3.6</a> assesses that there have not been significant trends in global average streamflow over the last century, though regional trends have been observed, driven in part by internal variability. Only a limited number of studies have systematically compared observed streamflo

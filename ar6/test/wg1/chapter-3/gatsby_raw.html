nd global mean surface air temperature (GSAT). </span>All anomalies are differences from the 1850&#8211;1900 time-mean of each individual time series. The reference period 1850&#8211;1900 is indicated by grey shading. <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span> Single simulations from CMIP6 models (thin lines) and the multi-model mean (thick red line). Observational data (thick black lines) are from the Met Office Hadley Centre/Climatic Research Unit dataset (HadCRUT5), and are blended surface temperature (2 m air temperature over land and sea surface temperature over the ocean). All models have been subsampled using the HadCRUT5 observational data mask. Vertical lines indicate large historical volcanic eruptions. CMIP6 models which are marked with an asterisk are either tuned to reproduce observed warming directly, or indirectly by tuning equilibrium climate sensitivity. Inset: GSAT for each model over the reference period, not masked to any observations. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Multi-model means of CMIP5 (blue line) and CMIP6 (red line) ensembles and associated 5th to 95th percentile ranges (shaded regions). Observational data are HadCRUT5, Berkeley Earth, National Oceanic and Atmospheric Administration NOAAGlobalTemp-Interim and <a class="reference-link" href="#Kadow--2020">Kadow et al. (2020)</a>. Masking was done as in (a). CMIP6 historical simulations were extended with SSP2-4.5 simulations for the period 2015&#8211;2020 and CMIP5 simulations were extended with RCP4.5 simulations for the period 2006&#8211;2020. All available ensemble members were used (see <a class="section-link" data-title="Methods" href="#3.2">Section 3.2</a>). The multi-model means and percentiles were calculated solely from simulations available for the whole time span (1850&#8211;2020). Figure is updated from <a class="reference-link" href="#Bock--2020">Bock et al. (2020)</a>, their Figures 1 and 2. CC BY 4.0<a href="https://unfccc.int/resource/docs/2017/cop23/eng/l13.pdf"><span class="Hyperlink">https://creativecommons.org/licenses/by/4.0/</span></a>. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-4/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Although virtually all CMIP6 modelling groups report improvements in their model&#8217;s ability to simulate current climate compared to the CMIP5 version (<a class="reference-link" href="#Gettelman--2019">Gettelman et al., 2019</a>; <a class="reference-link" href="#Golaz--2019">Golaz et al., 2019</a>; <a class="reference-link" href="#Mauritsen--2019">Mauritsen et al., 2019</a>; <a class="reference-link" href="#Swart--2019">Swart et al., 2019</a>; <a class="reference-link" href="#Voldoire--2019b">Voldoire et al., 2019b</a>; T. <a class="reference-link" href="#Wu--2019">Wu et al., 2019</a>b; <a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>; <a class="reference-link" href="#Boucher--2020">Boucher et al., 2020</a>; <a class="reference-link" href="#Dunne--2020">Dunne et al., 2020</a>), it does not necessarily follow that the simulation of temperature trends is also improved (<a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>; <a class="reference-link" href="#Fasullo--2020">Fasullo et al., 2020</a>). The CMIP6 multi-model ensemble encompasses observed warming and the multi-model mean tracks those observations within 0.2&#176;C over most of the historical period. Figure 3.4 confirms the findings of <a class="reference-link" href="#Papalexiou--2020">Papalexiou et al. (2020)</a>, who highlighted based on 29 CMIP6 models that most models replicate the period of slow warming between 1942 and 1975 and the late twentieth century warming (1975&#8211;2014). The CMIP6 multi-model mean is cooler over the period 1980&#8211;2000 than both observations and CMIP5 (Figure 3.4; <a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>; <a class="reference-link" href="#Flynn--2020">Flynn and Mauritsen, 2020</a>; <a class="reference-link" href="#Gillett--2021">Gillett et al., 2021</a>). Biases of several tenths of a degree in some CMIP6 models over that period may be due to an overestimate in aerosol radiative forcing (Sections 6.3.5 and 7.3.3, and Figure 6.8; <a class="reference-link" href="#Andrews--2020">Andrews et al., 2020</a>; <a class="reference-link" href="#Dittus--2020">Dittus et al., 2020</a>; <a class="reference-link" href="#Flynn--2020">Flynn and Mauritsen, 2020</a>). <a class="reference-link" href="#Papalexiou--2020">Papalexiou et al. (2020)</a>, <a class="reference-link" href="#Tokarska--2020">Tokarska et al. (2020)</a> and <a class="reference-link" href="#Stolpe--2021">Stolpe et al. (2021)</a> all report that CMIP6 models on average overestimate warming from the 1970s or 1980s to the 2010s, although quantitative conclusions depend on which observational dataset is compared against (see also Table 2.4). However, Figure 3.4, which includes a larger number of models than available to those studies, indicates that the CMIP6 multi-model mean tracks observed warming better than the CMIP5 multi-model mean after the year 2000. The CMIP6 multi-model mean GSAT warming between 1850&#8211;1900 and 2010&#8211;2019 and associated 5&#8211;95% range is 1.09 [0.66 to 1.64] &#176;C. Cross-Chapter Box 2.3 assessed GSAT warming over the same period at 1.06 [0.88 to 1.21] &#176;C. So some CMIP6 models simulate a warming that is smaller than the assessed observed range, and other CMIP6 models simulate a warming that is larger. That overestimated warming may be an early symptom of overestimated ECS in some CMIP6 models (Section 7.5.6; <a class="reference-link" href="#Meehl--2020">Meehl et al., 2020</a>; <a class="reference-link" href="#Schlund--2020">Schlund et al., 2020</a>), and has implications for projections of GSAT changes (Chapter 4; <a class="reference-link" href="#Liang--2020">Liang et al., 2020</a>; <a class="reference-link" href="#Nijsse--2020">Nijsse et al., 2020</a>; <a class="reference-link" href="#Tokarska--2020">Tokarska et al., 2020</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>). In some models, a large ECS and a strong aerosol forcing lead to too large a mid-20th century cooling followed by overestimated warming rates in the late 20th century when aerosol emissions decrease (<a class="reference-link" href="#Golaz--2019">Golaz et al., 2019</a>; <a class="reference-link" href="#Flynn--2020">Flynn and Mauritsen, 2020</a>). Temperature biases are driven by both model physics and prescribed forcing, which is a challenge for model development.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><a class="reference-link" href="#Chylek--2020">Chylek et al. (2020)</a> argue that CMIP5 models overestimate the temperature response to volcanic eruptions. <a class="reference-link" href="#Lehner--2016">Lehner et al. (2016)</a>, <a class="reference-link" href="#Rypdal--2018">Rypdal (2018)</a> and <a class="reference-link" href="#Stolpe--2021">Stolpe et al. (2021)</a> point instead to missed compensating effects on surface temperature change associated with internal variability in the El Ni&#241;o&#8211;Southern Oscillation (ENSO) or the Atlantic Multi-decadal Oscillation (AMO). An alternative view sees those ENSO and AMO responses as expressions of changes in climate feedbacks driven by the geographical pattern of SST changes (<a class="reference-link" href="#Andrews--2018">Andrews et al., 2018</a>). At least one model is able to reproduce such pattern effects (<a class="reference-link" href="#Gregory--2016">Gregory and Andrews, 2016</a>). Errors in the volcanic forcing prescribed in simulations, including for CMIP6 (<a class="reference-link" href="#Rieger--2020">Rieger et al., 2020</a>), also introduce differences with the observed temperature response, independently of the quality of the model physics. In addition, comparisons of the modelled temperature response to large eruptions over the past millennium to temperature reconstructions based on tree rings show a much better agreement (<a class="reference-link" href="#L&#252;cke--2019">L&#252;cke et al., 2019</a>; F. <a class="reference-link" href="#Zhu--2020"/><a class="reference-link" href="#Zhu--2020">Zhu et al., 2020</a>) than comparisons to the annual, multi-temperature proxy reconstructions shown in Figure 3.2c. These considerations, and Figures 3.2c and 3.4, suggest that CMIP6 models do not systematically overestimate the cooling that follows large volcanic eruptions (see also Cross-Chapter Box 4.1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">When interpreting model simulations of historical temperature change, it is important to keep in mind that some models are tuned towards representing the observed trend in global mean surface temperature over the historical period (<a class="reference-link" href="#Hourdin--2017">Hourdin et al., 2017</a>). In Figure 3.4 the CMIP6 models that are documented to have been tuned to reproduce observed warming, typically by tuning aerosol forcing or factors that influence the model&#8217;s ECS, are marked with an asterisk. Such tuning of a model can strongly impact its temperature projections (<a class="reference-link" href="#Mauritsen--2020">Mauritsen and Roeckner, 2020</a>). However, <a class="reference-link" href="#Bock--2020">Bock et al. (2020)</a> reported that there is no statistically significant difference in multi-model mean GSAT between the models that had been tuned based on observed warming compared to those which had not. Moreover, only two of thirteen models used for the Detection and Attribution Model Intercomparison Project (DAMIP) simulations on which CMIP6 attribution studies are based were tuned towards historical warming (<a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>; <a class="reference-link" href="#Gillett--2021">Gillett et al., 2021</a>). Further, tuning is done on globally averaged quantities, so does not substantially change the spatio-temporal pattern of response on which many regression-based attribution studies are based (<a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>). Therefore, we assess with <i class="&#8226;-Condensed-italic"> high confidence</i> that the tuning of a small number of CMIP6 models to observed warming has not substantially influenced attribution results assessed in this chapter.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The reliance of detection and attribution studies on climate models (see <a class="section-link" data-title="Methods" href="#3.2">Section 3.2</a>) requires that those models simulate realistic statistics of internal variability on multi-decadal time scales. An incorrect estimate of variability in models would affect confidence in the conclusions from detection and attribution. The AR5 found that CMIP5 models simulate realistic variability in global-mean surface temperature on decadal time scales, with variability on multi-decadal time scales being more difficult to evaluate because of the short observational record (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). Since AR5, new work has characterized the contributions of variability in different ocean areas to SST variability, with tropical modes of variability like ENSO dominant on time scales of five to ten years, while longer time scales see the variance maxima move poleward to the North Atlantic, North Pacific, and Southern oceans (<a class="reference-link" href="#Monselesan--2015">Monselesan et al., 2015</a>). There may, however, be sizeable, two-way interdependencies between ENSO and sea surface temperature variability in different basins (<a class="reference-link" href="#Kumar--2014">Kumar et al., 2014</a>; <a class="reference-link" href="#Cai--2019">Cai et al., 2019</a>), and ENSO&#8217;s influence on global surface temperature variability may not be confined only to decadal time scales (<a class="reference-link" href="#Triacca--2014">Triacca et al., 2014</a>). Studies based on large ensembles of 20th and 21st century climate change simulations confirm that internal variability has a substantial influence on global warming trends over periods shorter than 30&#8211;40 years (<a class="reference-link" href="#Kay--2015">Kay et al., 2015</a>; <a class="reference-link" href="#Dai--2019">Dai and Bloecker, 2019</a>). Although the equatorial Pacific seems to be the main source of internal variability on decadal time scales, <a class="reference-link" href="#Brown--2016a">Brown et al. (2016a) </a> linked diversity in modelled oceanic convection, sea ice, and energy budget in high-latitude regions to overall diversity in modelled internal variability.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Interest in internal variability since the publication of AR5 stems in part from its importance in understanding the slower global surface temperature warming over the early 21st century (see Cross-Chapter Box 3.1). Evidence coming mostly from paleo studies is mixed on whether CMIP5 models underestimate decadal and multi-decadal variability in global mean temperature. <a class="reference-link" href="#Schurer--2013">Schurer et al. (2013)</a> found good agreement between internal variability derived from paleo reconstructions, estimated as the fraction of variance that is not explained by forced responses, and modelled variability, although the subset of CMIP5 models they used may have been associated with larger variability than the full CMIP5 ensemble. <a class="reference-link" href="#PAGES 2k Consortium--2019">PAGES 2k Consortium (2019)</a> found that the largest 51-year trends in both reconstructions of global mean temperature and fully forced climate simulations over the period 850 to 1850 were almost identical. <a class="reference-link" href="#Zhu--2019">Zhu et al. (2019)</a> showed agreement in the modelled and reconstructed temporal spectrum of global surface temperatures on annual to multi-millennial time scales. However, they suggest that decadal- to centennial variability is partly forced by slow orbital changes that predate the last millennium. This is consistent with <a class="reference-link" href="#Gebbie--2019">Gebbie and Huybers (2019)</a>, who showed that the deep ocean has been out of equilibrium over that period. <a class="reference-link" href="#Laepple--2014">Laepple and Huybers (2014)</a> found good agreement between modelled and proxy-derived decadal ocean temperature variability, but underestimates of variance by models by at least a factor of ten at centennial time scales because models underestimate the difference between the warm and cold periods of the last millennium. <a class="reference-link" href="#Parsons--2020">Parsons et al. (2020)</a> found that some CMIP6 models exhibit much higher multi-decadal variability in GSAT than CMIP5 models, with indications that variability in these models is also higher than that from proxy reconstructions. CMIP6 models may not share the underestimation by CMIP5 models of variability in decadal to multi-decadal modes of variability, such as Pacific Decadal Variability (<a class="section-link" data-title="Pacific Decadal Variability" href="#3.7.6">Section 3.7.6</a>; <a class="reference-link" href="#England--2014">England et al., 2014</a>; <a class="reference-link" href="#Thompson--2014">Thompson et al., 2014</a>; <a class="reference-link" href="#Schurer--2015">Schurer et al., 2015</a>) and Atlantic Multi-decadal Variability (AMV), which may be partly forced, (see <a class="section-link" data-title="Atlantic Multi-decadal Variability" href="#3.7.7">Section 3.7.7</a>) but this assessment is limited by the small number of available studies. For the Southern Hemisphere, <a class="reference-link" href="#Hegerl--2018">Hegerl et al. (2018)</a> found an instance of internal variability in the early 20th century larger than that modelled, but indicated that could be an observational issue. <a class="reference-link" href="#Friedman--2020">Friedman et al. (2020)</a> found biases in interhemispheric SST contrast in some models that may be consistent with underestimated cooling after early-20th century eruptions or underestimated Pacific Decadal Variability, but could also be due to an imperfect separation between internal variability and forced signal in the observations. Figure 3.2c, updated from <a class="reference-link" href="#PAGES 2k Consortium--2019">PAGES 2k Consortium (2019)</a>, compares modelled temperatures to reconstructions over the last millennium. It indicates that models reproduce the observed variability well, at least for the time scales between 20 and 50 years that paleo reconstructions typically resolve and that the figure represents. In summary, decadal GMST variability simulated in CMIP6 models spans the range of residual decadal variability in large-scale reconstructions (<i class="&#8226;-Condensed-italic">medium evidence</i>, <i class="&#8226;-Condensed-italic">low agreement</i>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In addition, new literature suggests that anthropogenic forcing itself may locally increase or decrease variability in surface temperatures (<a class="reference-link" href="#Screen--2014">Screen et al., 2014</a>; <a class="reference-link" href="#Qian--2015">Qian and Zhang, 2015</a>; <a class="reference-link" href="#Brown--2017">Brown et al., 2017</a>; <a class="reference-link" href="#Park--2018">Park et al., 2018</a>; <a class="reference-link" href="#Santer--2018">Santer et al., 2018</a>; <a class="reference-link" href="#Weller--2020">Weller et al., 2020</a>). These studies imply limitations in the use of pre-industrial control simulations to quantify the role of unforced variability over the historical period. Some recent attribution studies (<a class="reference-link" href="#Gillett--2021">Gillett et al., 2021</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>) have estimated variability from ensembles of forced simulations instead, which would be expected to resolve any such changes in variability.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Figure 3.5 shows the standard deviation of zonal-mean surface temperature in CMIP6 pre-industrial control simulations and observed temperature datasets. Results are consistent with those based on CMIP5 models, which showed the largest model spread where variability is also large, in the tropics and mid- to high latitudes (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). Modelled variability is within a factor two of observed variability over most of the globe. The apparent overestimation of high latitude variability in models compared to observations may be due to interpolation and infilling over data sparse high latitude regions in the observational products shown here (<a class="reference-link" href="#Jones--2016">Jones, 2016</a>).</p><div class="Basic-Text-Frame" id="_idContainer016"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-8" id="figure-3-5" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_5.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.5 | </span><span class="&#8226;-Bold-condensed--dark-blue-">The standard deviation of annually averaged zonal-mean near-surface air temperature. </span> This is shown for four detrended observed temperature datasets (HadCRUT5, Berkeley Earth, NOAAGlobalTemp-Interim and <a class="reference-link" href="#Kadow--2020">Kadow et al. (2020)</a>, for the years 1995-2014) and 59 CMIP6 pre-industrial control simulations (one ensemble member per model, 65 years) (after <a class="reference-link" href="#Jones--2013">Jones et al., 2013</a>). For line colours see the legend of Figure 3.4. Additionally, the multi-model mean (red) and standard deviation (grey shading) are shown. Observational and model datasets were detrended by removing the least-squares quadratic trend. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-5/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">The previous paragraph took an ensemble-mean view of model performance, but individual models disagree on unforced variability. Figure 3.6 illustrates the large differences in GSAT variability in unforced CMIP6 pre-industrial control simulations, following the method of <a class="reference-link" href="#Parsons--2020">Parsons et al. (2020)</a>. Surface temperatures in pre-industrial conditions are especially variable in the ten models highlighted in Figure 3.6a, and some models substantially exceed the variability seen in CMIP5 models (<a class="reference-link" href="#Parsons--2020">Parsons et al., 2020</a>). Figure 3.6b shows that the distribution of warming trends simulated by CMIP6 models in historical simulations is clearly distinct from that simulated in unforced pre-industrial control simulations. Still, the unforced variability of the five most variable models approaches half that observed over the historical period under anthropogenically forced conditions (Figure 3.6c; <a class="reference-link" href="#Parsons--2020">Parsons et al., 2020</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>). For the Centre National de la Recherche M&#233;t&#233;orologique (CNRM) models, which are among the most variable, the large, low-frequency variability is attributed to strong simulated Atlantic Multi-decadal Variability (<a class="reference-link" href="#S&#233;f&#233;rian--2019">S&#233;f&#233;rian et al., 2019</a>; <a class="reference-link" href="#Voldoire--2019b">Voldoire et al., 2019b</a>), which is difficult to rule out because of the short observational record (<a class="section-link" data-title="Atlantic Multi-decadal Variability" href="#3.7.7">Section 3.7.7</a>; <a class="reference-link" href="#Cassou--2018">Cassou et al., 2018</a>). But, importantly, patterns of temperature variability simulated by even the most variable models differ from the pattern of forced temperature change (<a class="reference-link" href="#Parsons--2020">Parsons et al., 2020</a>). Taken together, this discussion and Figures 3.2, 3.5 and 3.6 indicate that the statistics of internal variability in models compare well in most cases to observational estimates and temperature proxy reconstructions, though some CMIP6 models appear to have higher multi-decadal variability than CMIP5 models or proxy reconstructions. When used in attribution studies, models with overestimated variability would increase estimated uncertainties and make results statistically conservative.</p><div class="Basic-Text-Frame" id="_idContainer018"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-9" id="figure-3-6" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_6.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"/><span class="&#8226;-Bold-condensed--dark-blue-">Figure 3.6 | Simulated internal variability of global surface air temperature (GSAT) versus observed changes. (a) </span>Time series of five-year running mean GSAT anomalies in 45 CMIP6 pre-industrial control (unforced) simulations. The 10 most variable models in terms of five-year running mean GSAT are coloured according to the legend on Figure 3.4. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> Histograms of GSAT changes in CMIP6 historical simulations (extended by using SSP2-4.5 simulations) from 1850&#8211;1900 to 2010&#8211;2019 are shown by pink shading in (c), and GSAT changes between the average of the first 51 years and the average of the last 20 years of 170-year overlapping segments of the pre-industrial control simulations shown in (a) are shown by blue shading. GMST changes in observational datasets for the same period are indicated by black vertical lines. <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span> Observed GMST anomaly time series relative to the 1850&#8211;1900 average. Black lines represent the five-year running means while grey lines show unfiltered annual time series. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-6/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that CMIP6 models reproduce observed large-scale mean surface temperature patterns and internal variability as well as their CMIP5 predecessors, but with little evidence for reduced biases. CMIP6 models also reproduce historical GSAT changes similarly to their CMIP5 counterparts (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, in spite of model imperfections, there is <i class="&#8226;-Condensed-italic">very high confidence</i> that biases in surface temperature trends and variability simulated by the CMIP5 and CMIP6 ensembles are small enough to support detection and attribution of human-induced warming.</p></div></div><div class="h4-container" id="3.3.1.1.2"><h4 class="numbered">3.3.1.1.2 Detection and attribution<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Looking at periods preceding the instrumental record, AR5 assessed with <i class="&#8226;-Condensed-italic"> high confidence</i> that the 20th century annual mean surface temperature warming reversed a 5000-year cooling trend in Northern Hemisphere mid- to high latitudes caused by orbital forcing, and attributed the reversal to anthropogenic forcing with <i class="&#8226;-Condensed-italic"> high confidence</i> (see also (<a class="section-link" data-title="Surface Temperatures" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.1">Section 2.3.1.1</a>). Since AR5, the combined response to solar, volcanic and greenhouse gas forcing was detected in all Northern Hemisphere continents (<a class="reference-link" href="#PAGES 2k-PMIP3 group--2015">PAGES 2k-PMIP3 group, 2015</a>) over the period 864 to 1840. In contrast, the effect of those forcings was not detectable in the Southern Hemisphere (<a class="reference-link" href="#Neukom--2018">Neukom et al., 2018</a>). Global and Northern Hemisphere temperature changes from reconstructions over this period have been attributed mostly to volcanic forcing (<a class="reference-link" href="#Schurer--2014">Schurer et al., 2014</a>; <a class="reference-link" href="#McGregor--2015">McGregor et al., 2015</a>; <a class="reference-link" href="#Otto-Bliesner--2016">Otto-Bliesner et al., 2016</a>; <a class="reference-link" href="#PAGES 2k Consortium--2019">PAGES 2k Consortium, 2019</a>; <a class="reference-link" href="#B&#252;ntgen--2020">B&#252;ntgen et al., 2020</a>), with a smaller role for changes in greenhouse gas forcing, and solar forcing playing a minor role (<a class="reference-link" href="#Schurer--2014">Schurer et al., 2014</a>; <a class="reference-link" href="#PAGES 2k Consortium--2019">PAGES 2k Consortium, 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Focusing now on warming over the historical period, AR5 assessed that it was <i class="&#8226;-Condensed-italic">extremely likely </i> that human influence was the dominant cause of the observed warming since the mid-20th century, and that it was <i class="&#8226;-Condensed-italic">virtually certain</i> that warming over the same period could not be explained by internal variability alone. Since AR5 many new attribution studies of changes in global surface temperature have focused on methodological advances (see also (<a class="section-link" data-title="Methods" href="#3.2">Section 3.2</a>). Those advances include better accounting for observational and model uncertainties, and internal variability (<a class="reference-link" href="#Ribes--2013">Ribes and Terray, 2013</a>; <a class="reference-link" href="#Hannart--2016">Hannart, 2016</a>; <a class="reference-link" href="#Ribes--2017">Ribes et al., 2017</a>; <a class="reference-link" href="#Schurer--2018">Schurer et al., 2018</a>); formulating the attribution problem in a counterfactual framework (<a class="reference-link" href="#Hannart--2018">Hannart and Naveau, 2018</a>); and reducing the dependence of the attribution on uncertainties in climate sensitivity and forcing (<a class="reference-link" href="#Otto--2015">Otto et al., 2015</a>; <a class="reference-link" href="#Haustein--2017">Haustein et al., 2017</a>, 2019). Studies now account for uncertainties in the statistics of internal variability, either explicitly (<a class="reference-link" href="#Hannart--2016">Hannart, 2016</a>; <a class="reference-link" href="#Hannart--2018">Hannart and Naveau, 2018</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>) or implicitly (<a class="reference-link" href="#Ribes--2013">Ribes and Terray, 2013</a>; <a class="reference-link" href="#Schurer--2018">Schurer et al., 2018</a>; <a class="reference-link" href="#Gillett--2021">Gillett et al., 2021</a>), thus addressing concerns about over-confident attribution conclusions. Accounting for observational uncertainty increases the range of warming attributable to greenhouse gases by only 10 to 30% (<a class="reference-link" href="#Jones--2017">Jones and Kennedy, 2017</a>; <a class="reference-link" href="#Schurer--2018">Schurer et al., 2018</a>). While some attribution studies estimate attributable changes in globally-complete GSAT (<a class="reference-link" href="#Schurer--2018">Schurer et al., 2018</a>; <a class="reference-link" href="#Gillett--2021">Gillett et al., 2021</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>), others attribute changes in observational GMST, but this makes little difference to attribution conclusions (<a class="reference-link" href="#Schurer--2018">Schurer et al., 2018</a>). Moreover, based on a synthesis of observational and modelling evidence, Cross-Chapter Box 2.3 assesses that the current best estimate of the scaling factor between GMST and GSAT is one, and therefore attribution studies of GMST and GSAT are here treated together in deriving assessed warming ranges. Studies also increasingly validate their multi-model approaches using imperfect model tests (<a class="reference-link" href="#Schurer--2018">Schurer et al., 2018</a>; <a class="reference-link" href="#Gillett--2021">Gillett et al., 2021</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>). Alternative techniques, based purely on statistical or econometric approaches, without the need for climate modelling, have also been applied (<a class="reference-link" href="#Estrada--2013">Estrada et al., 2013</a>; <a class="reference-link" href="#Stern--2014">Stern and Kaufmann, 2014</a>; <a class="reference-link" href="#Dergiades--2016">Dergiades et al., 2016</a>) and match the results of physically-based methods. The larger range of attribution techniques and improvements to those techniques increase confidence in the results compared to AR5.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In contrast, studies published since AR5 indicate that closely constraining the separate contributions of greenhouse gas changes and aerosol changes to observed temperature changes remains challenging. Nonetheless, attribution of warming to greenhouse gas forcing has been found as early as the end of the 19th century (<a class="reference-link" href="#Schurer--2014">Schurer et al., 2014</a>; <a class="reference-link" href="#Owens--2017">Owens et al., 2017</a>; <a class="reference-link" href="#PAGES 2k Consortium--2019">PAGES 2k Consortium, 2019</a>). <a class="reference-link" href="#Hegerl--2019">Hegerl et al. (2019)</a> found that volcanism cooled global temperatures by about 0.1&#176;C between 1870 and 1910, then a lack of volcanic activity warmed temperatures by about 0.1&#176;C between 1910 and 1950, with anthropogenic aerosols cooling temperatures throughout the 20th century, especially between 1950 and 1980 when the estimated <i class="&#8226;-Condensed-italic"/>range of aerosol cooling was about 0.1&#176;C to 0.5&#176;C. <a class="reference-link" href="#Jones--2016">Jones et al. (2016)</a> attributed a warming of 0.87 to 1.22&#176;C per century over the period 1906 to 2005 to greenhouse gases, partially offset by a cooling of &#8722;0.54&#176;C to &#8722;0.22&#176;C per century attributed to aerosols. But they also found that detection of the greenhouse gas or the aerosol signal often fails, because of uncertainties in modelled patterns of change and internal variability. That point is illustrated by Figure 3.7, which shows two- and three-way fingerprinting regression coefficients for 13 CMIP6 models and the corresponding attributable warming ranges, derived using HadCRUT4 (<a class="reference-link" href="#Gillett--2021">Gillett et al., 2021</a>). Regression coefficients with an uncertainty range that includes zero mean that detection has failed. Models with regression coefficients significantly less than one significantly overpredict the temperature response to the corresponding forcing. Conversely, models with regression coefficients significantly greater than one underpredict the response to these forcings. While estimates of warming attributable to anthropogenic influence derived using individual models are generally consistent, estimates of warming attributable to greenhouse gases and aerosols separately based on individual models are not all consistent, and detection of the aerosol influence fails more often than that of greenhouse gases. Hence, results of recent studies emphasize the need to use multi-model means to better constrain estimates of GSAT changes attributable to greenhouse gas and aerosol forcing (<a class="reference-link" href="#Schurer--2018">Schurer et al., 2018</a>; <a class="reference-link" href="#Gillett--2021">Gillett et al., 2021</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>).</p><div class="Basic-Text-Frame" id="_idContainer020"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-10" id="figure-3-7" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_7.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.7 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Regression coefficients and corresponding attributable warming estimates for individual CMIP6 models. </span>Upper panels show regression coefficients based on a two-way regression <span class="&#8226;-Bold-condensed--dark-blue-"> (left) </span> and three-way regression <span class="&#8226;-Bold-condensed--dark-blue-"> (right)</span>, of observed five-year mean, globally averaged, masked and blended surface temperature (HadCRUT4) onto individual model response patterns, and a multi-model mean, labelled &#8216;Multi&#8217;. Anthropogenic, natural, greenhouse gas, and other anthropogenic (aerosols, ozone, land-use change) regression coefficients are shown. Regression coefficients are the scaling factors by which the model responses must be multiplied to best match observations. Regression coefficients consistent with one indicate a consistent magnitude response in observations and models, and regression coefficients significantly greater than zero indicate a detectable response to the forcing concerned. Lower panels show corresponding observationally-constrained estimates of attributable warming in globally-complete GSAT for the period 2010&#8211;2019, relative to 1850&#8211;1900, and the horizontal black line shows an estimate of observed warming in GSAT for this period. Figure is adapted from <a class="reference-link" href="#Gillett--2021">Gillett et al. (2021)</a>, their Extended Data Figure 3. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-7/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Figure 3.8 compares attributable changes in globally complete GSAT for the period 2010&#8211;2019 relative to 1850&#8211;1900 from three detection and attribution studies, two of which use CMIP6 multi-model means (<a class="reference-link" href="#Gillett--2021">Gillett et al., 2021</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>), and an estimate based on assessed effective radiative forcing and transient and equilibrium climate sensitivity (see Section 7.3.5.3). The reference period 1850&#8211;1900 is used to assess attributable temperature changes because this is when the earliest gridded surface temperature records start, this is when the CMIP6 historical simulations start, this is the earliest base period used in attribution literature, and this is a reference period used in IPCC SR1.5 and earlier reports. It should, however, be noted that Cross-Chapter Box 1.2 assesses with <i class="&#8226;-Condensed-italic">medium confidence</i> that there was an anthropogenic warming with a<i class="&#8226;-Condensed-italic"> likely </i>range of 0.0&#176;C&#8211;0.2&#176;C between 1750 and 1850&#8211;1900. Figure 3.8 also shows the GSAT changes directly simulated in response to these forcings in thirteen CMIP6 models. In spite of their different methodologies and input datasets, the three attribution approaches yield very similar results, with the anthropogenic attributable warming range encompassing observed warming, and the natural attributable warming being close to zero. The warming driven by greenhouse gas increases is offset in part by cooling due to other anthropogenic forcing agents, mostly aerosols, although uncertainties in these contributions are larger than the uncertainty in the net anthropogenic warming, as discussed above. Estimates based on physical understanding of forcing and ECS made by (<a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> are close to estimates from attribution studies, despite being the products of a different approach. This agreement enhances confidence in the magnitude and causes of attributable surface temperature warming.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer022"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-11" id="figure-3-8" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_8.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"/><span class="&#8226;-Bold-condensed--dark-blue-">Figure 3.8 | Assessed contributions to observed warming, and supporting lines of evidence. </span> Shaded bands show assessed <i class="&#8226;-Light-condensed-italic">likely </i>ranges of temperature change in GSAT, 2010&#8211;2019 relative to 1850&#8211;1900, attributable to net human influence, well-mixed greenhouse gases, other human forcings (aerosols, ozone, and land-use change), natural forcings, and internal variability, and the 5&#8211;95% range of observed warming. Bars show 5&#8211;95% ranges based on (left to right) <a class="reference-link" href="#Haustein--2017">Haustein et al. (2017)</a>, <a class="reference-link" href="#Gillett--2021">Gillett et al. (2021)</a> and <a class="reference-link" href="#Ribes--2021">Ribes et al. (2021)</a>, and crosses show the associated best estimates. No 5&#8211;95% ranges were provided for the <a class="reference-link" href="#Haustein--2017">Haustein et al. (2017)</a> greenhouse gas or other human forcings contributions. The <a class="reference-link" href="#Ribes--2021">Ribes et al. (2021)</a> results were updated using a revised natural forcing time series, and the <a class="reference-link" href="#Haustein--2017">Haustein et al. (2017)</a> results were updated using HadCRUT5. The (<a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> best estimates and ranges were derived using assessed forcing time series and a two-layer energy balance model as described in Section 7.3.5.3. Coloured symbols show the simulated responses to the forcings concerned in each of the models indicated. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-8/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 found <i class="&#8226;-Condensed-italic"> high confidence</i> for a major role for anthropogenic forcing in driving warming over each of the inhabited continents, except for Africa where they found only <i class="&#8226;-Condensed-italic">medium confidence</i> because of limited data availability (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). At the hemispheric scale, <a class="reference-link" href="#Friedman--2020">Friedman et al. (2020)</a> and <a class="reference-link" href="#Bonfils--2020">Bonfils et al. (2020)</a> detected an anthropogenically forced response of inter-hemispheric contrast in surface temperature change, which has a complex time evolution but shows the Northern Hemisphere cooling relative to the Southern Hemisphere until around 1975 but then warming after that. <a class="reference-link" href="#Bonfils--2020">Bonfils et al. (2020)</a> attribute the Northern Hemisphere reversal to a combination of reduced aerosol forcing and greenhouse gas induced warming of Northern Hemisphere land masses. <a class="reference-link" href="#Friedman--2020">Friedman et al. (2020)</a> found that CMIP5 models simulate the correct sign of the inter-hemispheric contrast when forced with all forcings but underestimate its magnitude. Figure 3.9 shows global surface temperature change in CMIP6 all-forcing and natural-only simulations globally, averaged over continents, and separately over land and ocean surfaces. All-forcing simulations encompass observed temperature changes for all regions, while natural-only simulations fail to do so in recent decades except in Antarctica, based on the annual means shown. As stated above, warming results from a partial offset of greenhouse gas warming by aerosol cooling. That offset is stronger over land than ocean. Regionally, models show a large range of possible temperature responses to greenhouse gas and aerosol forcing, which complicates single-forcing attribution. A more detailed discussion of regional attribution can be found in Section 10.4. Over global land surfaces, <a class="reference-link" href="#Chan--2015">Chan and Wu (2015)</a> used CMIP5 simulations to attribute a warming trend of 0.3 (2.5%&#8211;97.5% confidence interval: 0.2&#8211;0.36) &#176;C per decade to anthropogenic forcing, with natural forcing only contributing 0.05 (0.02&#8211;0.06) &#176;C per decade. Accounting for unsampled sources of uncertainty and the availability of only a single study, their result suggests that it is <i class="&#8226;-Condensed-italic">very likely </i> that human influence is the main driver of warming over land.</p><div class="Basic-Text-Frame" id="_idContainer024"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-12" id="figure-3-9" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_9.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"/><span class="&#8226;-Bold-condensed--dark-blue-">Figure 3.9 | Global, land, ocean and continental annual mean near-surface air temperatures anomalies in CMIP6 models and observations. </span> Time series are shown for CMIP6 historical anthropogenic and natural (brown), natural-only (green), greenhouse gas only (grey) and aerosol only (blue) simulations (thick lines show multi-model means and shaded regions show the 5th to 95th percentile ranges) and for HadCRUT5 (black). All models have been subsampled using the HadCRUT5 observational data mask. Temperature anomalies are shown relative to 1950&#8211;2010 for Antarctica and relative to 1850&#8211;1900 for other continents. CMIP6 historical simulations are extended using the SSP2-4.5 scenario simulations. All available ensemble members were used (see <a class="section-link" data-title="Methods" href="#3.2">Section 3.2</a>). Regions are defined by <a class="reference-link" href="#Iturbide--2020">Iturbide et al. (2020)</a>. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-9/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, since the publication of AR5, new literature has emerged that better accounts for methodological and climate model uncertainties in attribution studies (<a class="reference-link" href="#Ribes--2017">Ribes et al., 2017</a>; <a class="reference-link" href="#Hannart--2018">Hannart and Naveau, 2018</a>) and that concludes that anthropogenic warming is approximately equal to observed warming over the 1951&#8211;2010 period. The IPCC SR1.5 reached the same conclusion for 2017 relative to 1850&#8211;1900 based on anthropogenic warming and associated uncertainties calculated using the method of <a class="reference-link" href="#Haustein--2017">Haustein et al. (2017)</a>. Moreover, the improved understanding of the causes of the apparent slowdown in warming over the beginning of the 21st century and the difference in simulated and observed warming trends over this period (Cross-Chapter Box 3.1) further improve our confidence in the assessment of the dominant anthropogenic contribution to observed warming. In deriving our assessments, these considerations are balanced against new literature that raises questions about the ability of some models to simulate variability in surface temperatures over a range of time scales (<a class="reference-link" href="#Laepple--2014">Laepple and Huybers, 2014</a>; <a class="reference-link" href="#Parsons--2017">Parsons et al., 2017</a>; <a class="reference-link" href="#Friedman--2020">Friedman et al., 2020</a>), and the finding that some CMIP6 models exhibit substantially higher multi-decadal internal variability than that seen in CMIP5, which remains to be fully understood (<a class="reference-link" href="#Parsons--2020">Parsons et al., 2020</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>). Further, uncertainties in simulated aerosol-cloud interactions are still large (Section 7.3.3.2.2), resulting in very diverse spatial responses of different climate models to aerosol forcing, and inter-model differences in the historical global mean temperature evolution and in diagnosed cooling attributable to aerosols (Figure 3.8). Moreover, like previous generations of coupled model simulations, historical and single forcing CMIP6 simulations follow a common experimental design (<a class="reference-link" href="#Eyring--2016a">Eyring et al., 2016a</a>; <a class="reference-link" href="#Gillett--2016">Gillett et al., 2016</a>) and are thus all driven by the same common set of forcings, even though these forcings are uncertain. Hence, forcing uncertainty is not directly accounted for in most of the attribution and model evaluation studies assessed here, although this limitation can to some extent be addressed by comparing with previous generation multi-model ensembles or individual model studies using different sets of forcings.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The IPCC SR1.5 best estimate and <i class="&#8226;-Condensed-italic">likely </i>range of anthropogenic attributable GMST warming was 1.0 &#177; 0.2&#176;C in 2017 with respect to the period 1850&#8211;1900. Here, the best estimate is expressed in terms of GSAT and is calculated as the average of the three estimates shown in Figure 3.9, yielding a value of 1.07&#176;C. Ranges for <i class="&#8226;-Condensed-italic"/>attributable GSAT warming are derived by finding the smallest ranges with a precision of 0.1&#176;C which span all of the 5&#8211;95% ranges from the attribution studies shown in Figure 3.9. These ranges are then assessed as <i class="&#8226;-Condensed-italic">likely </i>rather than <i class="&#8226;-Condensed-italic">very likely </i>because the studies may underestimate the importance of the structural limitations of climate models, which probably do not represent all possible sources of internal variability; use too simple climate models, which may underestimate the role of internal variability; or underestimate model uncertainty, especially when using model ensembles of limited size and inter-dependent models, for example through common errors in forcings across models, as discussed above. This leads to a<i class="&#8226;-Condensed-italic"> likely </i>range for anthropogenic attributable warming in 2010&#8211;2019 relative to 1850&#8211;1900 of 0.8 to 1.3&#176;C in terms of GSAT. This range encompasses the best estimate and <i class="&#8226;-Condensed-italic">very likely </i>range of observed GSAT warming of 1.06 [0.88 to 1.21] &#176;C over the same period (Cross-Chapter Box 2.3). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that the best estimate and <i class="&#8226;-Condensed-italic">likely </i>ranges of attributable warming expressed in terms of GMST are equal to those for GSAT (Cross-Chapter Box 2.3). Repeating the process for other time periods leads to the best estimates and <i class="&#8226;-Condensed-italic">likely </i>ranges listed in Table 3.1. GSAT change attributable to natural forcings is &#8722;0.1 to +0.1&#176;C. The <i class="&#8226;-Condensed-italic">likely </i>range of GSAT warming attributable to greenhouse gases is assessed in the same way to be 1.0 to 2.0&#176;C while the GSAT change attributable to aerosols, ozone and land-use change is &#8722;0.8 to 0.0&#176;C. Progress in attribution techniques allows the important advance of attributing observed surface temperature warming since 1850&#8211;1900, instead of since 1951 as was done in AR5.</p><div class="" id="_idContainer025"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns ParaOverride-10" lang="en-US"><span class="&#8226;-Figure-table-number---title">Table 3.1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Estimates of warming in GSAT attributable to human influence for different periods in &#176;C, all relative to the 185</span><span class="&#8226;-Bold-condensed--dark-blue-">0</span><span class="&#8226;-Bold-condensed--dark-blue-">&#8211;1900 base period. </span>Uncertainty ranges are 5&#8211;95% ranges for individual studies and <i class="&#8226;-Light-condensed-italic">likely </i>ranges for the assessment. The results shown in the table use the methods described in the three studies indicated, but applied to additional periods and the warming trend. <a class="reference-link" href="#Ribes--2021">Ribes et al. (2021)</a> results were updated using a corrected natural forcing time series, and <a class="reference-link" href="#Haustein--2017">Haustein et al. (2017)</a> results were updated to use HadCRUT5. </strong><table class="IPCC-Table" id="table001"><tbody><tr class="IPCC-Table _idGenTableRowColumn-2"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">1986&#8211;2005</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">1995&#8211;2014</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">2006&#8211;2015</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">2010&#8211;2019</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">Warming Rate 2010&#8211;2019</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-3"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Ribes--2021">Ribes et al. (2021)</a></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.65 (0.52 to 0.77)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.82 (0.69 to 0.94)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.94 (0.8 to 1.08)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.03 (0.89 to 1.17)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.23 (0.18 to 0.29)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-4"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Gillett--2021">Gillett et al. (2021)</a></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.63 (0.32 to 0.94)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.84 (0.63 to 1.06)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.98 (0.74 to 1.22)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.11 (0.92 to 1.30)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.35 (0.30 to 0.41)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-3"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Haustein--2017">Haustein et al. (2017)</a></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.73 (0.58 to 0.82)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.88 (0.75 to 0.98)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.98 (0.87 to 1.10)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.06 (0.94 to 1.22)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.23 (0.19 to 0.35)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-4"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Assessment</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.68 (0.3 to 1.0)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.85 (0.6 to 1.1)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.97 (0.7 to 1.3)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.07 (0.8 to 1.3)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.2 (0.1 to 0.3)</p></td></tr></tbody></table></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The IPCC AR5 assessed the <i class="&#8226;-Condensed-italic">likely </i>range of the contribution of internal variability to GMST warming to be &#8722;0.1 to +0.1&#176;C over the period 1951&#8211;2010. Since then, several studies have downplayed the contribution of internal modes of variability to global temperature variability, often by arguing for a forced component to those internal modes (<a class="reference-link" href="#Mann--2014">Mann et al., 2014</a>; <a class="reference-link" href="#Folland--2018">Folland et al., 2018</a>; <a class="reference-link" href="#Haustein--2019">Haustein et al., 2019</a>; <a class="reference-link" href="#Liguori--2020">Liguori et al., 2020</a>). <a class="reference-link" href="#Haustein--2017">Haustein et al. (2017)</a> found a 5&#8211;95% confidence interval of &#8722;0.09&#176;C to +0.12&#176;C for the contribution of internal variability to warming between 1850&#8211;1879 and 2017. <a class="reference-link" href="#Ribes--2021">Ribes et al. (2021)</a> imply a contribution of internal variability of &#8722;0.02&#176;C &#177; 0.16&#176;C to warming between 2010&#8211;2019 and 1850&#8211;1900, assuming independence between errors in the observations and in the estimate of the forced response. Based on these studies, but allowing for unsampled sources of error, we assess the <i class="&#8226;-Condensed-italic">likely </i>range of the contribution of internal variability to GSAT warming between 2010&#8211;2019 and 1850&#8211;1900 to be &#8722;0.2&#176;C to +0.2&#176;C.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The IPCC SR1.5 gave a<i class="&#8226;-Condensed-italic"> likely </i>range for the human-induced warming rate of 0.1&#176;C to 0.3&#176;C per decade in 2017, with a best estimate of 0.2&#176;C per decade (<a class="reference-link" href="#Allen--2018">Allen et al., 2018</a>). Table 3.1 lists the estimates of attributable anthropogenic warming rate over the period 2010&#8211;2019 based on the three studies that underpin the assessment of GSAT warming (<a class="reference-link" href="#Haustein--2017">Haustein et al., 2017</a>; <a class="reference-link" href="#Gillett--2021">Gillett et al., 2021</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>). Estimates from <a class="reference-link" href="#Haustein--2017">Haustein et al. (2017)</a>, based on observed warming, and <a class="reference-link" href="#Ribes--2021">Ribes et al. (2021)</a>, based on CMIP6 simulations constrained by observed warming, are in good agreement. The <a class="reference-link" href="#Gillett--2021">Gillett et al. (2021)</a> estimate, also based on CMIP6 models, corresponds to a larger anthropogenic attributable warming rate, because of a smaller warming rate attributed to natural forcing than in <a class="reference-link" href="#Ribes--2021">Ribes et al. (2021)</a>. This disagreement does not support a decrease in uncertainty compared to the SR1.5 assessment. So the range for anthropogenic attributable surface temperature warming rate of 0.1&#176;C to 0.3&#176;C per decade is again assessed to be <i class="&#8226;-Condensed-italic">likely</i>, with a best estimate of 0.2&#176;C per decade.</p></div></div></div></div><div class="h3-container" id="3.3.1.2"><h3 class="numbered ParaOverride-3" lang="de-DE">3.3.1.2 Upper-air Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Changing State of the Climate System" href="/report/ar6/wg1/chapter/chapter-2">Chapter 2</a> assessed that the troposphere has warmed since at least the 1950s, that it is <i class="&#8226;-Condensed-italic">virtually certain</i> that the stratosphere has cooled, and that there is <i class="&#8226;-Condensed-italic">medium confidence</i> that the upper troposphere in the tropics has warmed faster than the near-surface since at least 2001 (<a class="section-link" data-title="Temperatures During the Instrumental Period&#160;&#8211; Free&#160;Atmosphere" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.2">Section 2.3.1.2</a>). The AR5 assessed that anthropogenic forcings, dominated by greenhouse gases, <i class="&#8226;-Condensed-italic">likely </i>contributed to the warming of the troposphere since 1961 and that anthropogenic forcings, dominated by the depletion of the ozone layer due to ozone-depleting substances, <i class="&#8226;-Condensed-italic">very likely </i>contributed to the cooling of the lower stratosphere since 1979. Since AR5, understanding of observational uncertainties in the radiosonde and satellite data has improved with more available data and longer coverage, and differences between models and observations in the tropical atmosphere have been investigated further.</p><div class="h4-container" id="3.3.1.2.1"><h4 class="numbered">3.3.1.2.1 Tropospheric temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed with <i class="&#8226;-Condensed-italic">low confidence</i> that most, though not all, CMIP3 (<a class="reference-link" href="#Meehl--2007">Meehl et al., 2007</a>) and CMIP5 (<a class="reference-link" href="#Taylor--2012">Taylor et al., 2012</a>) models overestimated the observed warming trend in the tropical troposphere during the satellite period 1979&#8211;2012, and that a third to a half of this difference was due to an overestimate of the SST trend during this period (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). Since AR5, additional studies based on CMIP5 and CMIP6 models show that this warming bias in tropospheric temperatures remains. Recent studies have investigated the role of observational uncertainty, the model response to external forcings, the influence of the time period considered, and the role of biases in SST trends in contributing to this bias.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Several studies since AR5 have continued to demonstrate an inconsistency between simulated and observed temperature trends in the tropical troposphere, with models simulating more warming than observations (<a class="reference-link" href="#Mitchell--2013">Mitchell et al., 2013</a>, 2020; <a class="reference-link" href="#Santer--2017a">Santer et al., 2017a</a>, b; <a class="reference-link" href="#McKitrick--2018">McKitrick and Christy, 2018</a>; <a class="reference-link" href="#Po-Chedley--2021">Po-Chedley et al., 2021</a>). <a class="reference-link" href="#Santer--2017b">Santer et al. (2017b)</a> used updated and improved satellite retrievals to investigate model performance in simulating the tropical mid- to upper-troposphere trends, and removed the influence of stratospheric cooling by regression. These factors were found to reduce the size of the discrepancy in mid- to upper-tropospheric temperature trends between models and observations over the satellite era, but a discrepancy remained. <a class="reference-link" href="#Santer--2017a">Santer et al. (2017a) </a> found that during the late 20th century, the discrepancies between simulated and satellite-derived mid- to upper-tropospheric temperature trends were consistent with internal variability, while during most of the early 21st century, simulated tropospheric warming was significantly larger than observed, which they related to systematic deficiencies in some of the external forcings used after year 2000 in the CMIP5 models. However, in CMIP6, differences between simulated and observed upper-tropospheric temperature trends persist despite updated forcing estimates (<a class="reference-link" href="#Mitchell--2020">Mitchell et al., 2020</a>). Figure 3.10 shows that CMIP6 models forced by combined anthropogenic and natural forcings overestimate temperature trends compared to radiosonde data (<a class="reference-link" href="#Haimberger--2012">Haimberger et al., 2012</a>) throughout the tropical troposphere (<a class="reference-link" href="#Mitchell--2020">Mitchell et al., 2020</a>). Over the 1979&#8211;2014 period, models are more consistent with observations in the lower troposphere, and least consistent in the upper troposphere around 200 hPa, where biases exceed 0.1&#176;C per decade. Several studies using CMIP6 models suggest that differences in climate sensitivity may be an important factor contributing to the discrepancy between the simulated and observed tropospheric temperature trends (<a class="reference-link" href="#McKitrick--2020">McKitrick and Christy, 2020</a>; <a class="reference-link" href="#Po-Chedley--2021">Po-Chedley et al., 2021</a>), though it is difficult to deconvolve the influence of climate sensitivity, changes in aerosol forcing and internal variability in contributing to tropospheric warming biases (<a class="reference-link" href="#Po-Chedley--2021">Po-Chedley et al., 2021</a>). Another study found that the absence of a hypothesized negative tropical cloud feedback could explain half of the upper troposphere warming bias in one model (<a class="reference-link" href="#Mauritsen--2015">Mauritsen and Stevens, 2015</a>).</p><div class="Basic-Text-Frame" id="_idContainer027"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-13" id="figure-3-10" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_10.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"/><span class="&#8226;-Bold-condensed--dark-blue-">Figure 3.10 | Observed and simulated tropical mean temperature trends through the atmosphere. </span>Vertical profiles of temperature trends in the tropics (20&#176;S&#8211;20&#176;N) for three periods: <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>1979&#8211;2014, <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>1979&#8211;1997 (ozone depletion era) and <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>1998&#8211;2014 (ozone stabilization era). The black lines show trends in the Radiosonde Innovation Composite Homogenization (RICH) 1.7 (long dashed) and Radiosonde Observation Correction using Reanalysis (RAOBCORE) 1.7 (dashed) radiosonde datasets (<a class="reference-link" href="#Haimberger--2012">Haimberger et al., 2012</a>), and in the ERA5/5.1 reanalysis (solid). Grey envelopes are centred on the RICH 1.7 trends, but show the uncertainty based on 32 RICH-observations members of version 1.5.1 of the dataset, which used version 1.7.3 of the RICH software but with the parameters of version 1.5.1. ERA5 was used as reference for calculating the adjustments between 2010 and 2019, and ERA-Interim was used for the years before that. Red lines show trends in CMIP6 historical simulations from one realization of each of 60 models. Blue lines show trends in 46 CMIP6 models that used prescribed, rather than simulated, sea surface temperatures (SSTs). Figure is adapted from <a class="reference-link" href="#Mitchell--2020">Mitchell et al. (2020)</a>, their Figure 1. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-10/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-"><a class="reference-link" href="#Mitchell--2013">Mitchell et al. (2013)</a> and <a class="reference-link" href="#Mitchell--2020">Mitchell et al. (2020)</a> found a smaller discrepancy in tropical tropospheric temperature trends in models forced with observed SSTs (see also Figure 3.10a), and CMIP5 models and observations were found to be consistent below 150 hPa when viewed in terms of the ratio of temperature trends aloft to those at the surface (<a class="reference-link" href="#Mitchell--2013">Mitchell et al., 2013</a>). <a class="reference-link" href="#Flannaghan--2014">Flannaghan et al. (2014)</a> and <a class="reference-link" href="#Tuel--2019">Tuel (2019)</a> showed that most of the tropospheric temperature trend difference between CMIP5 models and the satellite-based observations over the 1970&#8211;2018 period is due to respective differences in SST warming trends in regions of deep convection, and <a class="reference-link" href="#Po-Chedley--2021">Po-Chedley et al. (2021)</a> showed that CMIP6 models with a more realistic SST simulation in the central and eastern Pacific show a better performance than other models. Though systematic biases still remain, this indicates that the bias in tropospheric temperature warming in models is in part linked to surface temperature warming biases, especially in the lower troposphere.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, studies continue to find that CMIP5 and CMIP6 model simulations warm more than observations in the tropical mid- and upper-troposphere over the 1979&#8211;2014 period (<a class="reference-link" href="#Mitchell--2013">Mitchell et al., 2013</a>, 2020; <a class="reference-link" href="#Santer--2017a">Santer et al., 2017a</a>, b; <a class="reference-link" href="#Su&#225;rez-Guti&#233;rrez--2017">Su&#225;rez-Guti&#233;rrez et al., 2017</a>; <a class="reference-link" href="#McKitrick--2018">McKitrick and Christy, 2018</a>), and that overestimated surface warming is partially responsible (<a class="reference-link" href="#Mitchell--2013">Mitchell et al., 2013</a>; <a class="reference-link" href="#Po-Chedley--2021">Po-Chedley et al., 2021</a>). Some studies point to forcing errors in the CMIP5 simulations in the early 21st century as a possible contributor (<a class="reference-link" href="#Mitchell--2013">Mitchell et al., 2013</a>; <a class="reference-link" href="#Sherwood--2015">Sherwood and Nishant, 2015</a>; <a class="reference-link" href="#Santer--2017a">Santer et al., 2017a</a>), but CMIP6 simulations use updated forcing estimates yet generally still warm more than observations. Although accounting for internal variability and residual observational errors can reconcile models with observations to some extent (<a class="reference-link" href="#Su&#225;rez-Guti&#233;rrez--2017">Su&#225;rez-Guti&#233;rrez et al., 2017</a>; <a class="reference-link" href="#Mitchell--2020">Mitchell et al., 2020</a>), some studies suggest that climate sensitivity also plays a role (<a class="reference-link" href="#Mauritsen--2015">Mauritsen and Stevens, 2015</a>; <a class="reference-link" href="#McKitrick--2020">McKitrick and Christy, 2020</a>; <a class="reference-link" href="#Po-Chedley--2021">Po-Chedley et al., 2021</a>). Hence, we assess with <i class="&#8226;-Condensed-italic">medium confidence</i> that CMIP5 and CMIP6 models continue to overestimate observed warming in the upper tropical troposphere over the 1979&#8211;2014 period by at least 0.1&#176;C per decade, in part because of an overestimate of the tropical SST trend pattern over this period.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed as <i class="&#8226;-Condensed-italic">likely </i> that anthropogenic forcings, dominated by greenhouse gases, contributed to the warming of the troposphere since 1961 (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). Since then, there has been further progress in detecting and attributing tropospheric temperature changes. <a class="reference-link" href="#Mitchell--2020">Mitchell et al. (2020)</a> used CMIP6 models to find that the main driver of tropospheric temperature changes is greenhouse gases. Previous detection of the anthropogenic influence on tropospheric warming may have overestimated uncertainties: <a class="reference-link" href="#Pallotta--2020">Pallotta and Santer (2020)</a> found that CMIP5 climate models overestimate the observed natural variability in global mean tropospheric temperature on time scales of 5&#8211;20 years. Nevertheless, <a class="reference-link" href="#Santer--2019">Santer et al. (2019)</a> found that stochastic uncertainty is greater for tropospheric warming than stratospheric cooling because of larger noise and slower recovery time from the Mount Pinatubo eruption in the troposphere. The detection time of the anthropogenic signal in the tropospheric warming can be affected by both the model climate sensitivity and the model response to aerosol forcing. Volcanic forcing is also important, as models that do not consider the influence of volcanic eruptions in the early 21st century overestimate the observed tropospheric warming since 1998 (<a class="reference-link" href="#Santer--2014">Santer et al., 2014</a>). Changes in the amplitude of the seasonal cycle of tropospheric temperatures have also been attributed to human influence. <a class="reference-link" href="#Santer--2018">Santer et al. (2018)</a> found that satellite data and climate models driven by anthropogenic forcing show consistent amplitude increases at mid-latitudes in both hemispheres, amplitude decreases at high latitudes in the Southern Hemisphere, and small changes in the tropics.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, these studies confirm the dominant role of human activities in tropospheric temperature trends. We therefore assess that it is <i class="&#8226;-Condensed-italic">very likely </i> that anthropogenic forcing, dominated by greenhouse gases, was the main driver of the warming of the troposphere since 1979.</p></div></div><div class="h4-container" id="3.3.1.2.2"><h4 class="numbered">3.3.1.2.2 Stratospheric temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 concluded that the CMIP5 models simulated a generally realistic evolution of lower-stratospheric temperatures (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>; <a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>), which was better than that of the CMIP3 models, in part because they generally include time-varying ozone concentrations, unlike many of the CMIP3 models. Nonetheless, it was noted that there was a tendency for the simulations to underestimate stratospheric cooling compared to observations. <a class="reference-link" href="#Bindoff--2013">Bindoff et al. (2013)</a> concluded that it was <i class="&#8226;-Condensed-italic">very likely </i> that anthropogenic forcing, dominated by stratospheric ozone depletion by chemical reactions involving trace species known as ozone-depleting substances (ODS), had contributed to the cooling of the lower stratosphere since 1979. Increased greenhouse gases cause near-surface warming but cooling of stratospheric temperatures.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the lower stratosphere, a debate has been ongoing since AR5 between studies finding that models underestimate the cooling of stratospheric temperature (<a class="reference-link" href="#Santer--2017b">Santer et al., 2017b</a>), in part because of underestimated stratospheric ozone depletion (<a class="reference-link" href="#Eyring--2013">Eyring et al., 2013</a>; <a class="reference-link" href="#Young--2013">Young et al., 2013</a>), and studies finding that lower stratospheric temperature trends are within the range of observed trends (<a class="reference-link" href="#Young--2013">Young et al., 2013</a>; <a class="reference-link" href="#Maycock--2018">Maycock et al., 2018</a>). Different observational data and different time periods

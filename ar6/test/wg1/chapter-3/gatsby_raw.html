ock"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-12-siblings"><div class="h3-container" id="3.4.1.1"><h3 class="numbered" lang="de-DE">3.4.1.1 Arctic Sea Ice<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-13-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 concluded that &#8216;anthropogenic forcings are <i class="&#8226;-Condensed-italic">very likely </i> to have contributed to Arctic sea ice loss since 1979&#8217; (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>), based on studies showing that models can reproduce the observed decline only when including anthropogenic forcings, and formal attribution studies. Since the beginning of the modern satellite era in 1979, Northern Hemisphere sea ice extent has exhibited significant declines in all months with the largest reduction in September (see <a class="section-link" data-title="Arctic sea ice" href="/report/ar6/wg1/chapter/chapter-2#2.3.2.1.1">Section 2.3.2.1.1</a>, and Figures 3.20 and 3.21 for more details on observed changes). The recent Arctic sea ice loss during summer is unprecedented since 1850 (<i class="&#8226;-Condensed-italic">high confidence</i>), but as in AR5 and SROCC there remains only <i class="&#8226;-Condensed-italic">medium</i> <i class="&#8226;-Condensed-italic"> confidence</i> that the recent reduction is unique during at least the past 1000 years due to sparse observations (Sections 2.3.2.1.1 and 9.3.1.1). CMIP5 models also simulate Northern Hemisphere sea ice loss over the satellite era but with large differences among models (e.g., <a class="reference-link" href="#Massonnet--2012">Massonnet et al., 2012</a>; <a class="reference-link" href="#Stroeve--2012">Stroeve et al., 2012</a>). The envelope of simulated ice loss across model simulations encompasses the observed change, although observations fall near the low end of the CMIP5 and CMIP6 distributions of trends (Figure 3.20). CMIP6 models on average better capture the observed Arctic sea ice decline, albeit with large inter-model spread. <a class="reference-link" href="#Notz--2020">Notz et al. (2020)</a> found that CMIP6 models better reproduce the sensitivity of Arctic sea ice area to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions and global warming than earlier CMIP models although the models&#8217; underestimation of this sensitivity remains. <a class="reference-link" href="#Davy--2020">Davy and Outten (2020)</a> also found that CMIP6 models can simulate the seasonal cycle of Arctic sea ice extent and volume better than CMIP5 models. For the assessment of physical processes associated with changes in Arctic sea ice, see Section 9.3.1.1.</p><div class="&#8226;-2-columns" id="_idContainer049"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-23" id="figure-3-20" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_20.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.20 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Mean (x-axis) and trend (y-axis) of Arctic sea ice area (SIA) in September (left) and Antarctic SIA in February (right) for 1979&#8211;2017 from CMIP5 (upper) and CMIP6 (lower) models. </span>All individual models (ensemble means) and the multi-model mean values are compared with the observations (OSISAF, NASA Team, and Bootstrap; see Figure 9.13). Solid line indicates a linear regression slope with corresponding correlation coefficient (r) and p-value provided. Note the different scales used on the y-axis for Arctic and Antarctic SIA. Results remain essentially the same when using sea ice extent (SIE; not shown). Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-20/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, there have been several new detection and attribution studies on Arctic sea ice. While the attribution literature has mostly used sea ice extent (SIE), it is closely proportional to sea ice area (SIA; <a class="reference-link" href="#Notz--2014">Notz, 2014</a>), which is assessed in Chapters 2 and 9 and shown in Figures 3.20 and 3.21. <a class="reference-link" href="#Kirchmeier-Young--2017">Kirchmeier-Young et al. (2017)</a> compared the observed time series of the September SIE over the period 1979&#8211;2012 with those from different large ensemble simulations which provide a robust sampling of internal climate variability (CanESM2, CESM1, and CMIP5) using an optimal fingerprinting technique. They detected anthropogenic signals which were separable from the response to natural forcing due to solar irradiance variations and volcanic aerosol, supporting previous findings (Figure 3.21; <a class="reference-link" href="#Min--2008b">Min et al., 2008b</a>; <a class="reference-link" href="#Kay--2011">Kay et al., 2011</a>; <a class="reference-link" href="#Notz--2012">Notz and Marotzke, 2012</a>; <a class="reference-link" href="#Notz--2016">Notz and Stroeve, 2016</a>). Using selected CMIP5 models and three independently derived sets of observations, <a class="reference-link" href="#Mueller--2018">Mueller et al. (2018)</a> detected fingerprints from greenhouse gases, natural, and other anthropogenic forcings simultaneously in the September Arctic SIE over the period 1953&#8211;2012. They further showed that about a quarter of the greenhouse gas induced decrease in SIE has been offset by an increase due to other anthropogenic forcing (mainly aerosols). Similarly, <a class="reference-link" href="#Gagn&#233;--2017b">Gagn&#233; et al. (2017b)</a> suggested that the observed increase in Arctic sea ice concentration over the 1950&#8211;1975 period was primarily due to the cooling contribution of anthropogenic aerosol forcing based on single model simulations. <a class="reference-link" href="#Gagn&#233;--2017a">Gagn&#233; et al. (2017a) </a> identified a detectable increase in Arctic SIE in response to volcanic eruptions using CMIP5 models and four observational datasets. <a class="reference-link" href="#Polvani--2020">Polvani et al. (2020)</a> suggested that ozone depleting substances played a substantial role in the Arctic sea ice loss over the 1955&#8211;2005 period.</p><div class="&#8226;-2-columns" id="_idContainer051"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns ParaOverride-9" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-24" id="figure-3-21" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_21.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.21 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Seasonal evolution of observed and simulated Arctic (left) and Antarctic (right) sea ice area (SIA) over 1979&#8211;2017. </span> SIA anomalies relative to the 1979&#8211;2000 means from observations <span class="&#8226;-Bold-condensed--dark-blue-"> (OBS from OSISAF, NASA Team, and Bootstrap, top) </span> and historical <span class="&#8226;-Bold-condensed--dark-blue-"> (ALL, middle) </span>and natural only<span class="&#8226;-Bold-condensed--dark-blue-"> (NAT, bottom) </span> simulations from CMIP5 and CMIP6 models. These anomalies are obtained by computing non-overlapping three-year mean SIA anomalies for March (February for Antarctic SIA), June, September, and December separately. CMIP5 historical simulations are extended by using RCP4.5 scenario simulations after 2005 while CMIP6 historical simulations are extended by using SSP2-4.5 scenario simulations after 2014. CMIP5 NAT simulations end in 2012. Numbers in brackets represent the number of models used. The multi-model mean is obtained by taking the ensemble mean for each model first and then averaging over models. Grey dots indicate multi-model mean anomalies stronger than inter-model spread (beyond &#177; 1 standard deviation). Results remain very similar when based on sea ice extent (SIE &#8211; not shown). Units: 10<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">6</sup>km<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup>. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1) and in the caption to Figure 9.13. </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-21/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Differences in sea ice loss among the models (Figure 3.20) have been attributed to a number of factors (see also Section 9.3.1.1). These factors include the late 20th century simulated sea ice state (<a class="reference-link" href="#Massonnet--2012">Massonnet et al., 2012</a>), the magnitude of changing ocean heat transport (<a class="reference-link" href="#Mahlstein--2011">Mahlstein and Knutti, 2011</a>), and the rate of global warming (e.g., <a class="reference-link" href="#Gregory--2002">Gregory et al., 2002</a>; <a class="reference-link" href="#Mahlstein--2012">Mahlstein and Knutti, 2012</a>; <a class="reference-link" href="#Rosenblum--2017">Rosenblum and Eisenman, 2017</a>). Sea ice thermodynamic considerations indicate that the magnitude of sea ice variability and loss depends on ice thickness (<a class="reference-link" href="#Bitz--2008">Bitz, 2008</a>; <a class="reference-link" href="#Massonnet--2018">Massonnet et al., 2018</a>) and hence the climatology simulated by different models may influence their simulated sea ice trends (<i class="&#8226;-Condensed-italic">medium confidence</i>), as indicated by the regression lines in Figure 3.20.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">An important consideration in comparing Arctic sea ice loss in models and observations is the role of internal variability (<i class="&#8226;-Condensed-italic">medium confidence</i>). Using ensemble simulations from a single model, <a class="reference-link" href="#Kay--2011">Kay et al. (2011)</a> suggested that internal variability could account for about half of the observed September ice loss. More recently, large ensemble simulations have been performed with many more ensemble members (<a class="reference-link" href="#Kay--2015">Kay et al., 2015</a>). These enable a more robust characterization of internal variability in the presence of forced anthropogenic change. Using such large ensembles, some studies discussed the influence of internal variability on Arctic sea ice trends (<a class="reference-link" href="#Swart--2015">Swart et al., 2015</a>). <a class="reference-link" href="#Song--2016">Song et al. (2016)</a> also compared the trends in the forced and unforced simulations using multiple climate models and found that internal variability explains about 40% of the observed September sea ice melting trend, supporting previous studies (<a class="reference-link" href="#Stroeve--2012">Stroeve et al., 2012</a>). Based on the large ensembles of CESM1 and CanESM2, the September Arctic sea ice extent variance first increases and then decreases as SIE declines from its pre-industrial value (<a class="reference-link" href="#Kirchmeier-Young--2017">Kirchmeier-Young et al., 2017</a>; <a class="reference-link" href="#Mueller--2018">Mueller et al., 2018</a>) consistent with previous work (<a class="reference-link" href="#Goosse--2009">Goosse et al., 2009</a>), but neither study found a strong sensitivity of detection and attribution results to the change in variability. Further work has indicated that internally-driven summer atmospheric circulation trends with enhanced atmospheric ridges over Greenland and the Arctic Ocean, which project on the negative phase of the North Atlantic Oscillation (<a class="section-link" data-title="North Atlantic Oscillation and Northern Annular&#160;Mode" href="#3.7.1">Section 3.7.1</a>), play an important role in the observed Arctic sea ice loss (<a class="reference-link" href="#Hanna--2015">Hanna et al., 2015</a>; <a class="reference-link" href="#Ding--2017">Ding et al., 2017</a>). A fingerprint analysis using the CESM large ensemble suggests that this internal variability accounts for 40&#8211;50% of the observed September Arctic sea ice decline (<a class="reference-link" href="#Ding--2019">Ding et al., 2019</a>; <a class="reference-link" href="#England--2019">England et al., 2019</a>). Internally-generated decadal tropical variability and associated atmospheric teleconnections were suggested to have contributed to the changing atmospheric circulation in the Arctic and the associated rapid sea ice decline from 2000 to 2014 (<a class="reference-link" href="#Meehl--2018">Meehl et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Some recent studies evaluated the human contribution to recent record minimum SIE events in the Arctic. Analysing CMIP5 simulations, <a class="reference-link" href="#Zhang--2013">Zhang and Knutson (2013)</a> found that the observed 2012 record low in September Arctic SIE is inconsistent with internal climate variability alone. Based on several large ensembles, <a class="reference-link" href="#Kirchmeier-Young--2017">Kirchmeier-Young et al. (2017)</a> concluded that the observed 2012 SIE minimum cannot be reproduced in a simulation excluding human influence. <a class="reference-link" href="#Fu&#269;kar--2016">Fu&#269;kar et al. (2016)</a> showed that climate change contributed to the record low March Arctic SIE in 2015, which was accompanied by the record minimum SIE in the Sea of Okhotsk (<a class="reference-link" href="#Paik--2017">Paik et al., 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on the new attribution studies since AR5, we conclude that it is <i class="&#8226;-Condensed-italic">very likely </i> that anthropogenic forcing mainly due to greenhouse gas increases was the main driver of Arctic sea ice loss since 1979. Increases in anthropogenic aerosols have offset part of the greenhouse gas induced Arctic sea ice loss since the 1950s (<i class="&#8226;-Condensed-italic">medium confidence</i>). Despite large differences in the mean sea ice state in the Arctic, Arctic sea ice loss is captured by all CMIP5 and CMIP6 models. Nonetheless, large inter-model differences in the Arctic sea ice decline remain, limiting our ability to quantify forced changes and internal variability contributions.</p></div></div><div class="h3-container" id="3.4.1.2"><h3 class="numbered" lang="de-DE">3.4.1.2 Antarctic Sea Ice<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-14-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 concluded that &#8216;there is <i class="&#8226;-Condensed-italic">low confidence</i> in the attribution of the observed increase in Antarctic SIE since 1979&#8217; (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>) due to the limited understanding of the external forcing contribution as well as the role of internal variability. Based on a difference between the first and last decades, Antarctic sea ice cover exhibited a small increase in summer and winter over the 1979&#8211;2017 period (<a class="section-link" data-title="Antarctic sea ice" href="/report/ar6/wg1/chapter/chapter-2#2.3.2.1.2">Section 2.3.2.1.2</a>, and Figures 3.20 and 3.21). However, these changes are not statistically significant and starting in late 2016, anomalously low sea ice area has been observed (<a class="section-link" data-title="Antarctic sea ice" href="/report/ar6/wg1/chapter/chapter-2#2.3.2.1.2">Section 2.3.2.1.2</a>). The mean hemispheric sea ice changes result from much larger, but partially compensating, regional changes with increases in the western Ross Sea and Weddell Sea and declines in the Bellingshausen and Amundsen Seas (<a class="reference-link" href="#Hobbs--2016">Hobbs et al., 2016</a>). Observed regional trends have been particularly large in austral autumn (see <a class="section-link" data-title="Antarctic sea ice" href="/report/ar6/wg1/chapter/chapter-2#2.3.2.1.2">Section 2.3.2.1.2</a>, and also Section 9.3.2.1 for more details of regional changes and related physical processes). Starting in austral spring of 2016, the ice extent decreased strongly (<a class="reference-link" href="#Turner--2017">Turner et al., 2017</a>) and has since remained anomalously low (Figure 3.21 and Figure 2.20). This decrease has been associated with anomalous atmospheric conditions associated with teleconnections from warming in the eastern Indian Ocean and a negative Southern Annular Mode (<a class="reference-link" href="#Chenoli--2017">Chenoli et al., 2017</a>; <a class="reference-link" href="#Stuecker--2017">Stuecker et al., 2017</a>; <a class="reference-link" href="#Schlosser--2018">Schlosser et al., 2018</a>; <a class="reference-link" href="#Meehl--2019">Meehl et al., 2019</a>; <a class="reference-link" href="#Purich--2019">Purich and England, 2019</a>; G. <a class="reference-link" href="#Wang--2019"/><a class="reference-link" href="#Wang--2019">Wang et al., 2019</a>). A decadal-scale warming of the near-surface ocean that resulted from strengthened westerlies may also have contributed to and helped to sustain the sea ice loss (<a class="reference-link" href="#Meehl--2019">Meehl et al., 2019</a>). Before satellites and on even longer time scales, very limited observational data and proxy coverage leads to <i class="&#8226;-Condensed-italic">low confidence</i> in all aspects of Antarctic sea ice (Sections 2.3.2.1.2 and 9.3.2.1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">CMIP5 climate models generally simulate Antarctic sea ice loss over the satellite era since 1979 (<a class="reference-link" href="#Mahlstein--2013">Mahlstein et al., 2013</a>; <a class="reference-link" href="#Turner--2013">Turner et al., 2013</a>) in contrast to the observed change, and CMIP6 models also simulate Antarctic ice loss (<a class="reference-link" href="#Roach--2020">Roach et al., 2020</a>; Figure 3.20 and 3.21). A number of studies have suggested that this discrepancy may be in part due to the role of internal variability in the observed change (<a class="reference-link" href="#Mahlstein--2013">Mahlstein et al., 2013</a>; <a class="reference-link" href="#Polvani--2013">Polvani and Smith, 2013</a>; <a class="reference-link" href="#Zunz--2013">Zunz et al., 2013</a>; <a class="reference-link" href="#Meehl--2016c">Meehl et al., 2016c</a>; <a class="reference-link" href="#Turner--2016">Turner et al., 2016</a>), including teleconnections associated with tropical Pacific variability (<a class="reference-link" href="#Meehl--2016c">Meehl et al., 2016c</a>) and changing surface conditions resulting from multi-decadal ocean circulation variations (<a class="reference-link" href="#Singh--2019">Singh et al., 2019</a>). However, when the spatial pattern is considered, trends in the summer and autumn (from 1979&#8211;2005) appear outside the range of internal variability (<a class="reference-link" href="#Hobbs--2015">Hobbs et al., 2015</a>). This suggests that the models may exhibit an unrealistic simulation of the Antarctic sea ice forced response or the internal variability of the system. Discrepancies among the models in simulated sea ice variability (<a class="reference-link" href="#Zunz--2013">Zunz et al., 2013</a>), the sea ice climatological state (<a class="reference-link" href="#Roach--2018">Roach et al., 2018</a>), upper ocean temperature trends (<a class="reference-link" href="#Schneider--2018">Schneider and Deser, 2018</a>), Southern Hemisphere westerly wind trends (<a class="reference-link" href="#Purich--2016">Purich et al., 2016</a>), or the sea ice response to Southern Annular Mode variations (<a class="reference-link" href="#Ferreira--2014">Ferreira et al., 2014</a>; <a class="reference-link" href="#Holland--2017">Holland et al., 2017</a>; <a class="reference-link" href="#Kostov--2017">Kostov et al., 2017</a>; <a class="reference-link" href="#Landrum--2017">Landrum et al., 2017</a>) may all play some role in explaining these differences with the observed trends. Increased fresh water fluxes caused by mass loss of the Antarctic Ice Sheet (either by melting at the front of ice shelves or via iceberg calving) have been suggested as a possible mechanism driving the multi-decadal Antarctic sea ice expansion (<a class="reference-link" href="#Bintanja--2015">Bintanja et al., 2015</a>; <a class="reference-link" href="#Pauling--2016">Pauling et al., 2016</a>) but there is a lack of consensus on this mechanism&#8217;s impacts (<a class="reference-link" href="#Pauling--2017">Pauling et al., 2017</a>). A recent study based on a decadal prediction system suggests that initializing the state of the Antarctic Bottom Water cell allows the system to reproduce the observed Antarctic sea ice increase (<a class="reference-link" href="#Zhang--2017">Zhang et al., 2017</a>), consistent with the suggestion that multi-decadal variability associated with variations in deep convection has contributed to the observed increase in Antarctic sea ice since 1979 (<a class="reference-link" href="#Latif--2013">Latif et al., 2013</a>; <a class="reference-link" href="#Zhang--2017">Zhang et al., 2017</a>; L. <a class="reference-link" href="#Zhang--2019"/><a class="reference-link" href="#Zhang--2019">Zhang et al., 2019</a>) (see also Section 9.3.2.1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There have been several studies that aimed to identify causes of the observed Antarctic SIE changes. <a class="reference-link" href="#Gagn&#233;--2015">Gagn&#233; et al. (2015)</a> assessed the consistency of observed and simulated changes in Antarctic SIE for an extended period using recovered satellite-based estimates, and found that the observed trends since the mid-1960s are not inconsistent with model simulated trends. Studies based on the satellite period also indicate that the observed trends are largely within the range of simulated internal variability (<a class="reference-link" href="#Hobbs--2016">Hobbs et al., 2016</a>). A few distinct factors that led to the weak signal-to-noise ratio in Antarctic SIE trends have been further identified, which include large multi-decadal variability (<a class="reference-link" href="#Monselesan--2015">Monselesan et al., 2015</a>), the short observational record (e.g., <a class="reference-link" href="#Abram--2013">Abram et al., 2013</a>), and the limited model performance at representing the complex Antarctic climate system as discussed above (<a class="reference-link" href="#Bintanja--2013">Bintanja et al., 2013</a>; <a class="reference-link" href="#Uotila--2014">Uotila et al., 2014</a>). The short period of comprehensive satellite observations, beginning in 1979, makes it challenging to set the observed increase between 1979 and 2015, or the subsequent decrease, in a long-term context, and to assess whether the difference in trend between observations and models, which mostly simulate long-term decreases, is systematic or a rare expression of internal variability on decadal to multi-decadal time scales.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In conclusion, the observed small increase in Antarctic sea ice extent during the satellite era is not generally captured by global climate models, and there is <i class="&#8226;-Condensed-italic">low confidence</i> in attributing the causes of the change.</p></div></div></div></div><div class="h2-container" id="3.4.2"><h2 class="numbered" lang="de-DE">3.4.2 Snow Cover<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-13-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Seasonal snow cover is a defining climate feature of the northern continents. It is therefore of considerable interest that climate models correctly simulate this feature. It is discussed in more detail in Section 9.5.3, and observational aspects of snow cover are assessed in <a class="section-link" data-title="Terrestrial Snow Cover" href="/report/ar6/wg1/chapter/chapter-2#2.3.2.2">Section 2.3.2.2</a>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 noted the strong linear correlation between Northern Hemisphere snow cover extent (SCE) and annual-mean surface air temperature in CMIP5 models. It was assessed as <i class="&#8226;-Condensed-italic">likely </i> that there had been an anthropogenic contribution to observed reductions in Northern Hemisphere snow cover since 1970 (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). The AR5 assessed that CMIP5 models reproduced key features of observed snow cover well, including the seasonal cycle of snow cover over northern regions of Eurasia and North America, but had more difficulties in more southern regions with intermittent snow cover. The AR5 also found that CMIP5 models underestimated the observed reduction in spring snow cover over this period (Figure 3.22; see also <a class="reference-link" href="#Brutel-Vuilmet--2013">Brutel-Vuilmet et al., 2013</a>; <a class="reference-link" href="#Thackeray--2016">Thackeray et al., 2016</a>; <a class="reference-link" href="#Santolaria-Ot&#237;n--2020">Santolaria-Ot&#237;n and Zolina, 2020</a>). This behaviour has been linked to how the snow-albedo feedback is represented in models (<a class="reference-link" href="#Thackeray--2018a">Thackeray et al., 2018a</a>). The CMIP5 multi-model ensemble has been shown to represent the snow-albedo feedback more realistically than CMIP3, although models from some individual modelling centres have not improved or have even got worse (<a class="reference-link" href="#Thackeray--2018a">Thackeray et al., 2018a</a>). There is still a systematic overestimation of the albedo of boreal forest covered by snow (<a class="reference-link" href="#Thackeray--2015">Thackeray et al., 2015</a>; Y. <a class="reference-link" href="#Li--2016"/><a class="reference-link" href="#Li--2016">Li et al., 2016</a>). Consequently, the snow albedo feedback might have been overestimated by CMIP5 models (Section 9.5.3; <a class="reference-link" href="#Xiao--2017">Xiao et al., 2017</a>).</p><div class="_idGenObjectStyleOverride-1" id="_idContainer053"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-25" id="figure-3-22" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_22.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.22 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Time series of Northern Hemisphere March&#8211;April mean snow cover extent (SCE) from observations, CMIP5 and CMIP6 simulations. </span> The observations (grey lines) are updated Brown-NOAA (Brown and Robinson, 2011), <a class="reference-link" href="#Mudryk--2020">Mudryk et al. (2020)</a>, and GLDAS2. CMIP5 <span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span> and CMIP6 <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom) </span> simulations of the response to natural plus anthropogenic forcing are shown in brown, natural forcing only in green, and the pre-industrial control simulation range is presented in blue. Five-year mean anomalies are shown for the 1923&#8211;2017 period with the x-axis representing the centre years of each five-year mean. CMIP5 all forcing simulations are extended by using RCP4.5 scenario simulations after 2005 while CMIP6 all forcing simulations are extended by using SSP2-4.5 scenario simulations after 2014. Shading indicates 5th&#8211;95th percentile ranges for CMIP5 and CMIP6 all and natural forcings simulations, and solid lines are ensemble means, based on all available ensemble members with equal weight given to each model (<a class="section-link" data-title="Methods" href="#3.2">Section 3.2</a>). The blue vertical bar indicates the mean 5th&#8211;95th percentile range of pre-industrial control simulation anomalies, based on non-overlapping segments. The numbers in brackets indicate the number of models used. Anomalies are relative to the average over 1971&#8211;2000. For models, SCE is restricted to grid cells with land fraction &#8805;50%. Greenland is excluded from the total area summation. Figure is modified from <a class="reference-link" href="#Paik--2020">Paik and Min (2020)</a>, their Figure 1. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-22" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">CMIP6 models improve on CMIP5 models in producing slightly increased SCE versus CMIP5, correcting the low bias in CMIP5 (<a class="reference-link" href="#Mudryk--2020">Mudryk et al., 2020</a>). The linear relationship noted above between GSAT and SCE also exists in CMIP6 (<a class="reference-link" href="#Mudryk--2020">Mudryk et al., 2020</a>). Like CMIP5, the CMIP6 models capture the negative trend in spring snow cover that has occurred in recent decades (Figure 3.22). However, the median CMIP6 model now produces slightly stronger post-1981 declines in the March to April mean SCE than the CMIP5 median (<a class="reference-link" href="#Mudryk--2020">Mudryk et al., 2020</a>). Until about 1980, the models produce a generally stable March to April SCE, but after that a substantial decline, reaching a loss of about 2 &#215; 10<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">6</sup>km<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup> in 2012&#8211;2017 relative to the 1971&#8211;2000 average. Compared to earlier studies which found that models underestimate observed trends for the 1979&#8211;2005 period (<a class="reference-link" href="#Brutel-Vuilmet--2013">Brutel-Vuilmet et al., 2013</a>), both CMIP5 and CMIP6 models show improved agreement with the observations over the period to 2017 (Figure 3.22). One remaining concern is a failure of most CMIP6 models to correctly represent the relationship between snow cover extent and snow mass, reflecting too slow seasonal increases and decreases of SCE in the models (<a class="reference-link" href="#Mudryk--2020">Mudryk et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Several CMIP5 and CMIP6 based studies have consistently attributed the observed Northern Hemisphere spring SCE changes (<a class="section-link" data-title="Terrestrial Snow Cover" href="/report/ar6/wg1/chapter/chapter-2#2.3.2.2">Section 2.3.2.2</a>) to anthropogenic influences (<a class="reference-link" href="#Rupp--2013">Rupp et al., 2013</a>; <a class="reference-link" href="#Najafi--2016">Najafi et al., 2016</a>; <a class="reference-link" href="#Paik--2020">Paik and Min, 2020</a>), with the observed changes being found to be inconsistent with natural variability alone. Similarly, spring snow thickness (Snow Water Equivalent) changes on the scale of the Northern Hemisphere have been attributed to greenhouse gas forcing (<a class="reference-link" href="#Jeong--2017">Jeong et al., 2017</a>). Using individual forcing simulations from multiple CMIP6 models, <a class="reference-link" href="#Paik--2020">Paik and Min (2020)</a> detected greenhouse gas influence in the observed decrease of early spring SCE between 1925 and 2019, which was found to be separable from the responses to other forcings.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, it is <i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely </i> that anthropogenic influence contributed to the observed reductions in Northern Hemisphere springtime snow cover since 1950. CMIP6 models better represent the seasonality and geographical distribution of snow cover than CMIP5 simulations (<i class="&#8226;-Condensed-italic">high confidence</i>). Both CMIP5 and CMIP6 models simulate strong declines in spring SCE during recent years, in general agreement with observations, causing the multi-model mean decreasing trend in spring SCE to now better agree with observations than in earlier evaluations. Evidence has yet to emerge that interactions between vegetation and snow, found problematic in CMIP5, have improved in CMIP6 models (Section 9.5.3). Such deficiencies in the representation of snow in climate models mean there is <i class="&#8226;-Condensed-italic">medium confidence</i> in the simulation of snow cover over the northern continents in CMIP6 model simulations. The models consistently link snow extent to surface air temperature (Figure 9.24). With warming of near-surface air linked to anthropogenic influence, and particularly to greenhouse gas increases (<a class="section-link" data-title="Surface Temperature" href="#3.3.1.1">Section 3.3.1.1</a>), this provides additional evidence that reductions in snow cover are also caused by human activity.</p></div></div><div class="h2-container" id="3.4.3"><h2 class="numbered" lang="de-DE">3.4.3 Glaciers and Ice Sheets<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-14-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">While (<a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Sections 9.4 and 9.5) discusses process understanding for glaciers and ice sheets, as well as evaluation of global and regional-scale glacier and ice-sheet models, our focus here is on the attribution of large-scale changes in glaciers and ice sheets. Land ice in the form of glaciers has been included in CMIP climate and Earth system models as components of the land surface models for many years. However, their representation is simplified and is omitted altogether in the less complex modelling systems. In CMIP3 (<a class="reference-link" href="#Meehl--2007">Meehl et al., 2007</a>) and CMIP5 (<a class="reference-link" href="#Taylor--2012">Taylor et al., 2012</a>) land ice area fraction, a component of land surface models, was defined as a time-independent quantity, and in most model configurations was preset at the simulation initialization as a permanent land feature. In CMIP6 considerable progress has been made in improving and evaluating the representation of modelled land ice. For glaciers, an example is the expansion of the Joint UK Land Environment Simulator (JULES) land surface model to enable elevated tiles, and hence more accurately simulate the altitudinal atmospheric effects on glaciers (<a class="reference-link" href="#Shannon--2019">Shannon et al., 2019</a>). Moreover, standalone glacier models have now been systematically compared in GlacierMIP (<a class="reference-link" href="#Hock--2019a">Hock et al., 2019a</a>; <a class="reference-link" href="#Marzeion--2020">Marzeion et al., 2020</a>). The Antarctic and Greenland Ice Sheets were absent in global climate models that pre-date CMIP6 (<a class="reference-link" href="#Eyring--2016a">Eyring et al., 2016a</a>), however some preliminary analyses that used results from CMIP5 to drive standalone ice-sheet models were included in AR5 (<a class="reference-link" href="#Church--2013a">Church et al., 2013a</a>). For the first time in CMIP, the latest CMIP6 phase includes a coordinated effort to simulate temporally evolving ice sheets within the Ice Sheet Model Intercomparison Project (ISMIP6; Box 9.3; <a class="reference-link" href="#Nowicki--2016">Nowicki et al., 2016</a>). Our understanding of aspects of the global water storage contained in glaciers and ice sheets, and their contribution to sea-level rise, has improved since AR5 and SROCC (<a class="reference-link" href="#Hock--2019b">Hock et al., 2019b</a>; <a class="reference-link" href="#Meredith--2019">Meredith et al., 2019</a>) both in models and observations (see assessment of observations and model evaluation for the Greenland Ice Sheet in Sections 2.3.2.4.1 and 9.4.1; Antarctica in Sections 2.3.2.4.2 and 9.4.2; and glaciers in Sections 2.3.2.3 and 9.5.1).</p><div class="h3-container" id="3.4.3.1"><h3 class="numbered" lang="de-DE">3.4.3.1 Glaciers<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-15-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Glaciers are defined as perennial surface land ice masses independent of the Antarctic and Greenland Ice Sheets (Sections 9.5 and 2.3.2.3). The AR5 assessed that anthropogenic influence had <i class="&#8226;-Condensed-italic">likely </i>contributed to the retreat of glaciers observed since the 1960s (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>), based on a high level of scientific understanding and robust estimates of observed mass loss, internal variability, and glacier response to climatic drivers. The SROCC (<a class="reference-link" href="#Hock--2019b">Hock et al., 2019b</a>) concluded that atmospheric warming was <i class="&#8226;-Condensed-italic">very likely </i> the primary driver of glacier recession.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Simulations of glacier mass changes under climate change rely on glacier models driven by climate model output, often in collaborative research efforts such as GlacierMIP (<a class="reference-link" href="#Hock--2019a">Hock et al., 2019a</a>; <a class="reference-link" href="#Marzeion--2020">Marzeion et al., 2020</a>). The GlacierMIP project is a systematic coordinated modelling effort designed to further understanding of glacier loss using global models. While the low resolution and remaining biases of climate model-derived boundary forcing data is a limitation, the release of the Randolph Glacier Inventory (<a class="reference-link" href="#Pfeffer--2014">Pfeffer et al., 2014</a>; <a class="reference-link" href="#RGI Consortium--2017">RGI Consortium, 2017</a>) has supported more sophisticated, systematic and comprehensive modelling of glaciers worldwide (<a class="reference-link" href="#Hock--2019a">Hock et al., 2019a</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">A regional study considering 85 Northern Hemisphere glacier systems concluded that there is a discernible human influence on glacier mass balance, with glacier model simulations driven by CMIP5 historical and greenhouse gas-only simulations showing a glacier mass loss, whereas those driven by natural-only forced simulations showed a net glacier growth (<a class="reference-link" href="#Hirabayashi--2016">Hirabayashi et al., 2016</a>). In addition, a study of the role of climate change in glacier retreat using a simple mass-balance model for 37 glaciers worldwide, concluded that observed length changes would not have occurred without anthropogenic climate change, with observed length variations exceeding those associated with internal variability by several standard deviations in many cases (<a class="reference-link" href="#Roe--2017">Roe et al., 2017</a>). <a class="reference-link" href="#Roe--2021">Roe et al. (2021)</a> used the same model to estimate that at least 85% of cumulative glacier mass loss since 1850 is attributable to anthropogenic influence. While <a class="reference-link" href="#Marzeion--2014">Marzeion et al. (2014)</a> found that anthropogenic influence contributed only 25 &#177; 35% of glacier mass loss for the period 1851&#8211;2010, their naturally-forced simulations exhibited a substantial negative mass balance, which <a class="reference-link" href="#Roe--2021">Roe et al. (2021)</a> argued is unrealistic. Moreover, <a class="reference-link" href="#Marzeion--2014">Marzeion et al. (2014)</a> estimated that anthropogenic influence contributed 69 &#177; 24% of glacier mass loss for the period 1991 to 2010, consistent with a progressively increasing fraction of mass loss attributable to anthropogenic influence found by <a class="reference-link" href="#Roe--2021">Roe et al. (2021)</a>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, considering together the SROCC assessment that atmospheric warming was <i class="&#8226;-Condensed-italic">very likely </i> the primary driver of glacier recession, the results of Roe et al. (2017, 2021) and our assessment of the dominant role of anthropogenic influence in driving atmospheric warming (<a class="section-link" data-title="Temperature" href="#3.3.1">Section 3.3.1</a>), we conclude that human influence is <i class="&#8226;-Condensed-italic">very likely </i> the main driver of the near-universal retreat of glaciers globally since the 1990s.</p></div></div><div class="h3-container" id="3.4.3.2"><h3 class="numbered" lang="de-DE">3.4.3.2 Ice Sheets<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-16-siblings"><div class="h4-container" id="3.4.3.2.1"><h4 class="numbered">3.4.3.2.1 Greenland Ice Sheet<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-8-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that it is <i class="&#8226;-Condensed-italic">likely </i> that anthropogenic forcing contributed to the surface melting of the Greenland Ice Sheet since 1993 (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). The SROCC did not directly assess the attribution of Greenland Ice Sheet change to anthropogenic forcing, but it did assess with <i class="&#8226;-Condensed-italic">medium confidence</i> that summer melting of the Greenland Ice Sheet has increased to a level unprecedented over at least the last 350 years, which is two-to-fivefold the pre-industrial level (see also <a class="reference-link" href="#Trusel--2018">Trusel et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Greenland Ice Sheet (GrIS)" href="/report/ar6/wg1/chapter/chapter-2#2.3.2.4.1">Section 2.3.2.4.1</a> assesses that Greenland Ice Sheet mass loss began in the latter half of the 19th century and that the rate of loss has increased substantially since the turn of the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>), and also notes that integration of proxy evidence and modelling indicates that the last time the rate of mass loss was similar to the 20th century rate was during the early Holocene. Models of Greenland Ice Sheet evolution are evaluated in detail in Section 9.4.1.2, which assesses that there is overall <i class="&#8226;-Condensed-italic">medium confidence</i> in these models. Model evaluation of surface mass balance changes over the Greenland Ice Sheet, including regional aspects, is also assessed in Atlas.11.2.3.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Detection and attribution studies of change in the Greenland Ice Sheet remain challenging (<a class="reference-link" href="#Kjeldsen--2015">Kjeldsen et al., 2015</a>; <a class="reference-link" href="#Bamber--2019">Bamber et al., 2019</a>). This is in part due to the short observational record (<a class="reference-link" href="#Shepherd--2012">Shepherd et al., 2012</a>, 2018, 2020; <a class="reference-link" href="#Bamber--2018">Bamber et al., 2018</a>; <a class="reference-link" href="#Cazenave--2018">Cazenave et al., 2018</a>; <a class="reference-link" href="#Mouginot--2019">Mouginot et al., 2019</a>; <a class="reference-link" href="#Rignot--2019">Rignot et al., 2019</a>) and the challenges this poses to the evaluation of modelling efforts (Section 9.4.1.2). The latter require not only dynamic ice-sheet models, but also appropriate atmospheric and oceanic conditions to use as a boundary forcing to drive the models (<a class="reference-link" href="#Nowicki--2018">Nowicki and Seroussi, 2018</a>; <a class="reference-link" href="#Barthel--2020">Barthel et al., 2020</a>). Nonetheless, new literature since AR5 finds that ice-sheet mass balance calculations using reanalysis-driven regional model simulations of surface mass balance are found to agree well with the observed decrease in ice-sheet mass over the past twenty years (<a class="reference-link" href="#Fettweis--2020">Fettweis et al., 2020</a>; <a class="reference-link" href="#Sasgen--2020">Sasgen et al., 2020</a>; <a class="reference-link" href="#Tedesco--2020">Tedesco and Fettweis, 2020</a>), consistent with earlier studies (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). These studies also show that the exceptional melt events observed in 2012 and 2019 were associated with exceptional atmospheric conditions (<a class="reference-link" href="#Sasgen--2020">Sasgen et al., 2020</a>; <a class="reference-link" href="#Tedesco--2020">Tedesco and Fettweis, 2020</a>). These results support the finding that increased surface melting is associated with warming, although atmospheric circulation anomalies, including the summer North Atlantic Oscillation (NAO) and variations in snowfall play an important role in driving interannual variations (Section 9.4.1.1; <a class="reference-link" href="#Sasgen--2020">Sasgen et al., 2020</a>; <a class="reference-link" href="#Tedesco--2020">Tedesco and Fettweis, 2020</a>). Further, a coupled ice-sheet-climate model study found emergence of decreased surface mass balance prior to the present day in coastal locations in Greenland, which dominate the integrated surface mass balance (<a class="reference-link" href="#Fyke--2014">Fyke et al., 2014</a>), suggesting that observed variations in surface mass balance in these regions might be expected to be distinguishable from internal variability. A CMIP6 simulation of the historical period showed stable Greenland surface mass balance up to the 1990s, after which it declined due to increased melt and runoff, consistent with a downscaled reanalysis (<a class="reference-link" href="#van Kampenhout--2020">van Kampenhout et al., 2020</a>). Further, all experts surveyed in a structured expert judgement exercise examining the causes of the increase in mass loss from the Greenland Ice Sheet over the last two decades (<a class="reference-link" href="#Bamber--2019">Bamber et al., 2019</a>) concluded that external forcing was responsible for at least 50% of the mass loss. A comparison of Greenland Ice Sheet mass loss trends from observations and AR5 model projections for the period 2007&#8211;2017 found that the magnitude of the observed surface mass balance trends was at the top of the AR5 assessed range, while mass loss due to changing ice dynamics was near the centre of the AR5 range (<a class="reference-link" href="#Slater--2020">Slater et al., 2020</a>), providing further evidence of consistent anthropogenically-forced mass loss trends in models and observations.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Drawing together the evidence from the continued and strengthened observed mass loss, the agreement between anthropogenically forced climate simulations and observations, and historical and paleo evidence for the unusualness of the observed rate of surface melting and mass loss, we assess that it is <i class="&#8226;-Condensed-italic">very likely </i> that human influence has contributed to the observed surface melting of the Greenland Ice Sheet over the past two decades, and that there is <i class="&#8226;-Condensed-italic">medium confidence</i> in an anthropogenic contribution to recent overall mass loss from Greenland.</p></div></div><div class="h4-container" id="3.4.3.2.2"><h4 class="numbered">3.4.3.2.2 Antarctic Ice Sheet<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-9-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 assessed that there was <i class="&#8226;-Condensed-italic">low confidence</i> in attributing the causes of the observed mass loss from the Antarctic Ice Sheet since 1993 (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). The SROCC assessed that there is <i class="&#8226;-Condensed-italic">medium agreement</i> but <i class="&#8226;-Condensed-italic">limited evidence</i> of anthropogenic forcing of Antarctic mass balance through both surface mass balance and glacier dynamics. It further assessed that Antarctic ice loss is dominated by acceleration, retreat and rapid thinning of the major West Antarctic Ice Sheet outlet glaciers (<i class="&#8226;-Condensed-italic">very high confidence</i>), driven by melting of ice shelves by warm ocean waters (<i class="&#8226;-Condensed-italic">high confidence</i>). Based on updated observations, <a class="section-link" data-title="Changing State of the Climate System" href="/report/ar6/wg1/chapter/chapter-2">Chapter 2</a> assesses that there is <i class="&#8226;-Condensed-italic">very high confidence</i> that the Antarctic Ice Sheet lost mass between 1992 and 2017, and that there is <i class="&#8226;-Condensed-italic">medium confidence</i> that this mass loss has accelerated. Models of Antarctic Ice Sheet evolution are evaluated in detail in Section 9.4.2.2, which assesses that there is <i class="&#8226;-Condensed-italic">medium confidence</i> in many ice-sheet processes in Antarctic Ice Sheet models, but <i class="&#8226;-Condensed-italic">low confidence</i> in the ocean forcing affecting basal melt rates. CMIP5 and CMIP6 models perform similarly in their simulation of Antarctic surface mass balance (Section 9.4.2.2, <a class="reference-link" href="#Gorte--2020">Gorte et al., 2020</a>). Model evaluation of surface mass balance over the Antarctic Ice Sheet, including regional aspects, is also assessed in Atlas.11.1.3.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Ice discharge around the West Antarctic Ice Sheet is strongly influenced by variability in basal melt (<a class="reference-link" href="#Jenkins--2018">Jenkins et al., 2018</a>; <a class="reference-link" href="#Hoffman--2019">Hoffman et al., 2019</a>), in particular at decadal and longer time scales (<a class="reference-link" href="#Snow--2017">Snow et al., 2017</a>). Basal melt rate variability can be induced by wind-driven ocean current changes, which may partly be of anthropogenic origin via greenhouse gas forcing (<a class="reference-link" href="#Holland--2019">Holland et al., 2019</a>). Moreover, ice discharge losses from the Antarctic Ice Sheet over the 2007&#8211;2017 period are close to the centre of the model-based range projected in AR5 (<a class="reference-link" href="#Slater--2020">Slater et al., 2020</a>). However, expert opinion differs as to whether recent Antarctic ice loss from the West Antarctic Ice Sheet has been driven primarily by external forcing or by internal variability, and there is no consensus (<a class="reference-link" href="#Bamber--2019">Bamber et al., 2019</a>). Anthropogenic influence on the Antarctic surface mass balance, which is expected to partially compensate for ice discharge losses through increases in snowfall, is currently masked by strong natural variability (<a class="reference-link" href="#Previdi--2016">Previdi and Polvani, 2016</a>; <a class="reference-link" href="#Bodart--2019">Bodart and Bingham, 2019</a>), and observations suggest that it has been close to zero over recent years (see further discussion in Section 9.4.2.1; <a class="reference-link" href="#Slater--2020">Slater et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Overall, there is <i class="&#8226;-Condensed-italic">medium agreement</i> but <i class="&#8226;-Condensed-italic">limited evidence</i> of anthropogenic influence on Antarctic mass balance through changes in ice discharge.</p></div></div></div></div></div></div></div><div class="h1-container" id="3.5"><h1 class="numbered">3.5 Human Influence on the Ocean<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The global ocean plays an important role in the climate system, as it is responsible for transporting and storing large amounts of heat (Sections 3.5.1 and 9.2.2.1), freshwater (Sections 3.5.2 and 9.2.2.2) and carbon (Sections 3.6.2 and 5.2.1.3) that are exchanged with the atmosphere. Therefore, accurate ocean simulation in climate models is essential for the realistic representation of the climatic response to anthropogenic warming, including rates of warming, sea level rise and carbon uptake, and the representation of coupled modes of climate variability.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Ocean model development has advanced considerably since AR5 (<a class="section-link" data-title="Earth System Models" href="/report/ar6/wg1/chapter/chapter-1#1.5.3.1">Section 1.5.3.1</a>). Ongoing model developments since AR5 have focused on improving the realism of the simulated ocean in coupled models, with horizontal resolutions increasing to 10&#8211;100 km (from about 200 km in CMIP5), and increased vertical resolutions in many modelling systems of 0&#8211;1 m for near-surface levels (from the highest resolution of 10 m in CMIP5). These developments are aimed at improving the representation of the diurnal cycle and coupling to the atmosphere (e.g., <a class="reference-link" href="#Bernie--2005">Bernie et al., 2005</a>, 2007, 2008). General improvements to simulated ocean fidelity in response to increasing resolution are expected (<a class="reference-link" href="#Hewitt--2017">Hewitt et al., 2017</a>), and the effects of model resolution on the fidelity of ocean models are discussed in more detail in Sections 9.2.2 and 9.2.4.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In this section we assess the global and basin-scale properties of the simulated ocean, with a focus on evaluation of the realism of simulated ocean properties, and the detection and attribution of human-induced changes in the ocean over the period of observational coverage. Observed changes to ocean temperature (<a class="section-link" data-title="Ocean Temperature, Heat Content and&#160;Thermal&#160;Expansion" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.1">Section 2.3.3.1</a>), salinity (<a class="section-link" data-title="Ocean Salinity" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.2">Section 2.3.3.2</a>), sea level (<a class="section-link" data-title="Sea Level" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.3">Section 2.3.3.3</a>) and ocean circulation (<a class="section-link" data-title="Ocean Circulation" href="/report/ar6/wg1/chapter/chapter-2#2.3.3.4">Section 2.3.3.4</a>) are reported in Chapter 2. A more process-based assessment of ocean changes, alongside the assessment of variability and changes in ocean properties with spatial scales smaller than ocean basins, is presented in Chapter 9.</p></div><div class="h2-container" id="3.5.1"><h2 class="numbered" lang="de-DE">3.5.1 Ocean Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-15-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Ocean temperature and ocean heat content are key physical variables considered for climate model evaluation and are primary indicators of a changing ocean climate. This section assesses the performance of climate models in representing the mean state ocean temperature and heat content (<a class="section-link" data-title="Sea Surface and Zonal Mean Ocean Temperature&#160;Evaluation" href="#3.5.1.1">Section 3.5.1.1</a>), with a particular focus on the tropical oceans given the importance of air-sea coupling in these areas (<a class="section-link" data-title="Tropical Sea Surface Temperature Evaluation" href="#3.5.1.2">Section 3.5.1.2</a>). This is followed by an assessment of detection and attribution studies of changes in ocean temperature and heat content (<a class="section-link" data-title="Ocean Heat Content Change Attribution" href="#3.5.1.3">Section 3.5.1.3</a>). Changes in global surface temperature are assessed in <a class="section-link" data-title="Surface Temperature" href="#3.3.1.1">Section 3.3.1.1</a>.</p><div class="h3-container" id="3.5.1.1"><h3 class="numbered ParaOverride-6" lang="de-DE">3.5.1.1 Sea Surface and Zonal Mean Ocean Temperature Evaluation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-17-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">In CMIP3 and CMIP5 models, large SST biases were found in the mid- and high latitudes (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). In CMIP6, the Northern Hemisphere mid-latitude surface temperature biases appear to be marginally improved in the multi-model mean when contrasted to CMIP5 despite large biases remaining in a few models (Figures 3.23a and 3.24). There is a decreased spread of the zonal mean SST error between 50&#176;N and 30&#176;S, relative to CMIP5 (Figure 3.24a). On the other hand, the Southern Ocean&#8217;s warm surface temperature bias remains (Figure 3.23a; <a class="reference-link" href="#Beadling--2020">Beadling et al., 2020</a>), and is on average larger in CMIP6 than in CMIP5 models (Figures 3.23a and 3.24). This warm bias is often associated with persistent overlying atmospheric cloud biases (<a class="reference-link" href="#Hyder--2018">Hyder et al., 2018</a>). Several other large biases also appear to remain largely unresolved in CMIP6, particularly warm biases in excess of 1&#176;C along the equatorial eastern continental boundaries of the tropical Atlantic and Pacific Oceans (Figure 3.23a).</p><div class="&#8226;-2-columns" id="_idContainer057"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-27" id="figure-3-23" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_23.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.23 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Multi-model mean bias of (a) sea surface temperature and (b) near-surface salinity, defined as the difference between the CMIP6 m</span><span class="&#8226;-Bold-condensed--dark-blue-">ulti-mo</span><span class="&#8226;-Bold-condensed--dark-blue-">del mean and the climatology from the World Ocean Atlas 2018. </span> The CMIP6 multi-model mean is constructed with one realization of 46 CMIP6 historical experiments for the period 1995&#8211;2014 and the climatology from the World Ocean Atlas 2018 is an average over all available years (1955&#8211;2017). Uncertainty is represented using the advanced approach: No overlay indicates regions with robust signal, where &#8805;66% of models show change greater than the variability threshold and &#8805;80% of all models agree on sign of change; diagonal lines indicate regions with no change or no robust signal, where &lt;66% of models show a change greater than the variability threshold; crossed lines indicate regions with conflicting signal, where &#8805;66% of models show change greater than the variability threshold and &lt;80% of all models agree on sign of change. For more information on the advanced approach, please refer to Cross-Chapter Box Atlas.1. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-23/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><div class="_idGenObjectStyleOverride-1" id="_idContainer058"><div class="_idGenObjectStyleOverride-1" id="_idContainer055"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-26" id="figure-3-24" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_24.png"/></span></strong></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure 3.24 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Biases in zonal mean and equatorial sea surface temperature (SST) in CMIP5 and CMIP6 models. </span>CMIP6 (red), CMIP5 (blue) and HighResMIP (green) multi-model mean<span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>zonally averaged SST bias; <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> equatorial SST bias; and <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>equatorial SST compared to observed mean SST (black line) for 1979&#8211;1999. The inter-model 5th and 95th percentiles are depicted by the respective shaded range. Model climatologies are derived from the 1979&#8211;1999 mean of the historical simulations, using one simulation per model. The Hadley Centre Sea Ice and Sea Surface Temperature version 1 (HadISST) (<a class="reference-link" href="#Rayner--2003">Rayner et al., 2003</a>) observational climatology for 1979&#8211;1999 is used as the reference for the error calculation in (a) and (b); and for observations in (c). Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-24/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Overall, the simulated and observed trends in SST patterns are generally consistent for the historical period (<a class="reference-link" href="#Olonscheck--2020">Olonscheck et al., 2020</a>). The CMIP6 models generally represent the observed pattern of trends better than the CMIP5 models, and observed trends fall within the range of simulated trends over a larger area for CMIP6 models than for CMIP5 models (<a class="reference-link" href="#Olonscheck--2020">Olonscheck et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The CMIP5 multi-model mean zonally averaged subsurface ocean temperature showed warm biases between 200 m and 2000 m (mid-depth) over most latitudes, with exceptions in the Southern Ocean (&gt;60&#176;S, 100&#8211;2000 m) and upper (0&#8211;400 m) Arctic Ocean. Cold biases were simulated near the surface (0&#8211;200 m) at most latitudes (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). CMIP6 biases are broadly consistent with those reported in CMIP5 for the near-surface (&lt;200 m) and mid-depth (200&#8211;2000 m) ocean (<a class="reference-link" href="#Voldoire--2019b">Voldoire et al., 2019b</a>; <a class="reference-link" href="#Beadling--2020">Beadling et al., 2020</a>; <a class="reference-link" href="#Zhu--2020"/><a class="reference-link" href="#Zhu--2020">Y. Zhu et al., 2020</a>). The warm bias begins between 100 and 400 m depth in all three basins, however, it is most prominent in the Atlantic Ocean, with a maximum magnitude in the equatorial latitudes, as in CMIP5 (Figure 3.25). In the Pacific, the large warm biases are mostly seen in the subtropical regions (30&#176;N&#8211;60&#176;N and 30&#176;S&#8211;60&#176;S). The cool near surface tropical bias is most prominent in the Pacific Ocean and also present in the Atlantic, with a smaller magnitude (Figure 3.25). Relative to CMIP5, the most prominent difference is an increase to the mid-depth (300&#8211;2000 m) warm bias in CMIP6 and a change in sign of the bias from cold to warm for the Southern Ocean mid-depth (&gt;60&#176;S) from CMIP5 to CMIP6 (Figure 3.25). Compared to CMIP3 and CMIP5, there is improved agreement between most CMIP6 models and observations in their representation of the zonal mean temperature of the upper 100 m of the Southern Ocean (<a class="reference-link" href="#Beadling--2020">Beadling et al., 2020</a>).</p><div class="&#8226;-2-columns" id="_idContainer060"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"><img loading="lazy" alt="" class="_idGenObjectAttribute-28" id="figure-3-25" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_25.png"/></span></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure 3.25 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 potential temperature and salinity biases for the global ocean, Atlantic Ocean, Pacific Ocean and Indian Ocean. </span> Shown in colour are the time-mean differences between the CMIP6 historical multi-model climatological mean and observations, zonally averaged for each basin (excluding marginal and regional seas). The observed climatological values are obtained from the World Ocean (<a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> 2018 (WOA18, 1981&#8211;2010; Prepared by the Ocean Climate Laboratory, National Oceanographic Data Center, Silver Spring, MD, USA), and are shown as labelled black contours for each of the basins. The simulated annual mean climatologies for 1981 to 2010 are calculated from available CMIP6 historical simulations, and the WOA18 climatology utilized synthesized observed data from 1981 to 2010. Output from a total of 30 available CMIP6 models is used for the temperature panels (left column) and 28 models for the salinity panels (right column). Potential temperature units are &#176;C and salinity units are the Practical Salinity Scale 1978 [PSS-78]. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-25/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Focusing on the deep ocean (&gt;2000 m), the CMIP6 ensemble mean shows a prominent and consistent warm bias (Figure 3.25), in all basins except the equatorial and northern Pacific, which contrasts to a cold bias seen in CMIP5 (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). We note that while an updated observational temperature dataset is used in this assessment (WOA09 was used in AR5, while WOA18, 1981&#8211;2010 is used in AR6), the deep-ocean warm bias remains and is approaching double the magnitude (about 0.5&#176;C) of the equivalent CMIP5 multi-model mean bias, a feature which is particularly prominent in the Atlantic and southern Indian Oceans. Increased horizontal resolution as well as the choice of the vertical coordinate are reported to partly improve these biases in some models (<a class="reference-link" href="#Adcroft--2019">Adcroft et al., 2019</a>; <a class="reference-link" href="#Rackow--2019">Rackow et al., 2019</a>; <a class="reference-link" href="#Hewitt--2020">Hewitt et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, there has been growing evidence that the representation of mean surface and deeper ocean temperatures in coupled climate models can be improved by increasing the horizontal resolution both in the ocean and the atmosphere (e.g., <a class="reference-link" href="#Small--2014">Small et al., 2014</a>; <a class="reference-link" href="#Hewitt--2016">Hewitt et al., 2016</a>; <a class="reference-link" href="#Iovino--2016">Iovino et al., 2016</a>; <a class="reference-link" href="#Roberts--2019">Roberts et al., 2019</a>). At an ocean resolution of around 1&#176;, which is typical of CMIP6 models, some processes are parameterized rather than explicitly resolved, leading to a compromise in their dynamical representation. An increase in the model resolution allows for processes to be explicitly resolved, and can for example, enhance the simulation of eddies, thus improving simulated vertical eddy transport, and reducing temperature drifts in the deeper ocean (<a class="reference-link" href="#Griffies--2015">Griffies et al., 2015</a>; <a class="reference-link" href="#von Storch--2016">von Storch et al., 2016</a>). For some models, the mean absolute error in ocean temperature below 500 m is smaller in the high resolution version compared to the low resolution version, particularly in eddy-active regions such as the North Atlantic (<a class="reference-link" href="#Rackow--2019">Rackow et al., 2019</a>). Increasing the horizontal resolution of individual climate models often leads to an overall decrease in the surface temperature biases over regions where they persisted through earlier CMIP generations, such as the central and western equatorial Pacific, as well as the North and tropical Atlantic (Figure 3.3e; <a class="reference-link" href="#Roberts--2019">Roberts et al., 2019</a>; <a class="reference-link" href="#Hewitt--2020">Hewitt et al., 2020</a>). Despite this, as a group the four HighResMIP models included in Figures 3.3e and 3.24 do not on average show smaller SST biases than the CMIP6 multi-model mean, demonstrating the importance of factors other than resolution in contributing to SST biases.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, there is little improvement in the multi-model mean sea surface and zonal mean ocean temperatures from CMIP5 to CMIP6 (<i class="&#8226;-Condensed-italic">medium confidence</i>). Nevertheless, the CMIP6 models show a somewhat more realistic pattern of SST trends (<i class="&#8226;-Condensed-italic">low confidence</i>).</p></div></div><div class="h3-container" id="3.5.1.2"><h3 class="numbered" lang="de-DE">3.5.1.2 Tropical Sea Surface Temperature Evaluation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-18-siblings"><div class="h4-container" id="3.5.1.2.1"><h4 class="numbered">3.5.1.2.1 Tropical Pacific Ocean<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-10-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">In CMIP5, mean state biases in the tropical Pacific Ocean including the excessive equatorial cold tongue, erroneous mean thermocline depth and slope along the equator remained but were improved relative to CMIP3 (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). Misrepresentation of the interaction between the atmosphere and ocean via the Bjerknes feedback and vertical mixing parameterizations, and a bias in winds were among the suggested reasons for the persistent biases (<a class="reference-link" href="#Li--2014">Li et al., 2014</a>; <a class="reference-link" href="#Zhu--2018">Zhu and Zhang, 2018</a>). Moving to CMIP6, a reduction of the cold bias in the equatorial cold tongue in the central Pacific is found on average in the CMIP6 models (Figure 3.24b; <a class="reference-link" href="#Grose--2020">Grose et al., 2020</a>; <a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>), however, this reduced bias is not statistically significant when considered across the multi-model ensemble (<a class="reference-link" href="#Planton--2021">Planton et al., 2021</a>). It is also noteworthy that the longitude of the 28&#176;C isotherm is closer to observed in CMIP6 than in CMIP5, with a coincident reduction in the CMIP6 inter-model standard deviation (<a class="reference-link" href="#Grose--2020">Grose et al., 2020</a>). The latter result implies that there is an improvement in the representation of the tropical Pacific mean state in CMIP6 models. Comparison of biases in individual HighResMIP models with biases in lower resolution versions of the same models indicates that there is no consistent improvement in SST biases in most of the equatorial Pacific with resolution (Figure 3.3e; <a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>).</p></div></div><div class="h4-container" id="3.5.1.2.2"><h4 class="numbered">3.5.1.2.2 Tropical Atlantic Ocean<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-11-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Fundamental features such as the mean zonal SST gradient in the tropical Atlantic were not reproduced in CMIP5 models. Studies have proposed that weaker than observed alongshore winds, underestimation of stratocumulus clouds, coarse model resolution, and insufficient oceanic cooling due to a deeper thermocline depth and weak vertical velocities at the base of the mixed layer in the eastern basin, underpinned these tropical Atlantic SST gradient biases (<a class="reference-link" href="#Hourdin--2015">Hourdin et al., 2015</a>; <a class="reference-link" href="#Richter--2015">Richter, 2015</a>). The SST gradient biases still remain in CMIP6. On average the cold bias in the western part of the basin is reduced while the warm bias in the eastern part has slightly increased (Figure 3.24b,c; <a class="reference-link" href="#Richter--2020">Richter and Tokinaga, 2020</a>). Several CMIP6 models, however, display large reductions in biases of the zonal SST gradient, such that the eastern equatorial Atlantic warm SST bias and associated westerly wind biases are mostly eliminated in these models (<a class="reference-link" href="#Richter--2020">Richter and Tokinaga, 2020</a>). The high resolution (HighResMIP) CMIP6 models show a better representation of the zonal SST gradient (Figure 3.24b,c), but some lower resolution models also perform well, suggesting that resolution is not the only factor responsible for biases in Tropical Atlantic SST (<a class="reference-link" href="#Richter--2020">Richter and Tokinaga, 2020</a>).</p></div></div><div class="h4-container" id="3.5.1.2.3"><h4 class="numbered">3.5.1.2.3 Tropical Indian Ocean<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-12-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The tropical Indian Ocean mean state is reasonably well simulated both in CMIP5 and CMIP6 (Figure 3.24b,c). However, CMIP5 models show a large spread in the thermocline depth, particularly in the equatorial part of the basin (<a class="reference-link" href="#Saji--2006">Saji et al., 2006</a>; <a class="reference-link" href="#Fathrio--2017b">Fathrio et al., 2017b</a>), which has been linked to the parameterization of the vertical mixing and the wind structure, leading to a misrepresentation of the ventilation process in some models (<a class="reference-link" href="#Schott--2009">Schott et al., 2009</a>; <a class="reference-link" href="#Richter--2015">Richter, 2015</a>; <a class="reference-link" href="#Shikha--2018">Shikha and Valsala, 2018</a>). A common problem with the CMIP5 models is therefore a warm bias in the subsurface, mainly at depths around the thermocline, which is also apparent in the CMIP6 models (Figure 3.25g).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In the CMIP6 multi-model mean, the western tropical Indian Ocean shows a slightly larger warm bias compared to CMIP5 (Figure 3.24 b,c), which in part could be related to excessive supply of warm water from the Red Sea (<a class="reference-link" href="#Grose--2020">Grose et al., 2020</a>; <a class="reference-link" href="#Semmler--2020">Semmler et al., 2020</a>). The HighResMIP models show decreases in SST bias across the Indian Ocean with increasing resolution (Figure 3.3e; <a class="reference-link" href="#Bock--2020">Bock et al., 2020</a>), though as a group the SST biases in the HighResMIP models are no smaller than those of the full CMIP6 ensemble.</p></div></div><div class="h4-container" id="3.5.1.2.4"><h4 class="numbered">3.5.1.2.4 Summary<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-13-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, the structure and magnitude of multi-model mean ocean temperature biases have not changed substantially between CMIP5 and CMIP6 (<i class="&#8226;-Condensed-italic">medium confidence</i>). Although biases remain in the latest generation models, the broad consistency between the observed and simulated basin-scale ocean properties suggests that CMIP5 and CMIP6 models are appropriate tools for investigating ocean temperature and ocean heat content responses to forcing. This also provides <i class="&#8226;-Condensed-italic"> high confidence</i> in the utility of CMIP-class models for detection and attribution studies, for both ocean heat content (<a class="section-link" data-title="Ocean Heat Content Change Attribution" href="#3.5.1.3">Section 3.5.1.3</a>) and thermosteric sea level applications (<a class="section-link" data-title="Sea Level Change Attribution" href="#3.5.3.2">Section 3.5.3.2</a>).</p></div></div></div></div><div class="h3-container" id="3.5.1.3"><h3 class="numbered ParaOverride-3" lang="de-DE">3.5.1.3 Ocean Heat Content Change Attribution<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-19-siblings"><p class="Body-copy_&#8226;-Body

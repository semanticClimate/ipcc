w trends at continental to global scales with changes simulated by global circulation models in a detection and attribution setting. H. <a class="reference-link" href="#Yang--2017"/><a class="reference-link" href="#Yang--2017">Yang et al. (2017)</a> did not find a significant correlation between observed runoff changes and changes simulated in CMIP5 models in most grid cells, consistent with the assessment that observed changes are dominated by internal variability. In a pan-European assessment, <a class="reference-link" href="#Gudmundsson--2017">Gudmundsson et al. (2017)</a> attributed the spatio-temporal pattern of decreasing streamflow in southern Europe and increasing streamflow in northern Europe to anthropogenic climate change, but also concluded that additional effects of human water withdrawals could not be excluded. Focussing on continental runoff between 1958 and 2004, <a class="reference-link" href="#Alkama--2013">Alkama et al. (2013)</a> found a significant change only when using reconstructed data over all rivers, and a large uncertainty in the estimate of the global streamflow trend due to opposing changes over different continents. <a class="reference-link" href="#Gedney--2014">Gedney et al. (2014)</a> detected the influence of aerosols on streamflow in North America and Europe, with aerosols having driven an increase in streamflow due to reduced evaporation (see Section 8.3.1.5 for details on processes). There is also evidence for a detectable anthropogenic contribution toward earlier winter-spring streamflows in the north-central US (<a class="reference-link" href="#Kam--2018">Kam et al., 2018</a>) and in western Canada (<a class="reference-link" href="#Najafi--2017">Najafi et al., 2017</a>). From a model evaluation perspective, <a class="reference-link" href="#Sheffield--2013">Sheffield et al. (2013)</a> reported that CMIP5 models reproduce spatial variations in runoff in North America well, though they tend to underestimate it.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Recently, <a class="reference-link" href="#Gudmundsson--2021">Gudmundsson et al. (2021)</a> performed a global detection and attribution study on streamflow and found that some regions are drying and others are wetting. Moreover, the simulated streamflow trends are consistent with observations only if externally forced climate change is considered, and the simulated effects of water and land management cannot reproduce the observed trends. The effects of volcanic eruptions in driving reduced streamflow have also been detected in the wet tropics (<a class="reference-link" href="#Iles--2015">Iles and Hegerl, 2015</a>; <a class="reference-link" href="#Zuo--2019">Zuo et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">In summary, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that anthropogenic climate change has altered local and regional streamflow in various parts of the world and that the associated global-scale trend pattern is inconsistent with internal variability. Moreover, human interventions and water withdrawals, while affecting streamflow, cannot explain the observed spatio-temporal trends (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p></div></div></div></div><div class="h2-container box-container" id="cross-chapter-box-3.2"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading"><span class="&#8226;-Bold-condensed">Cross-Chapter Box 3.2 | Human Influence on Large-scale Changes in Temperature and Precipitation Extremes</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-10-siblings"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><span class="&#8226;-Bold-condensed--dark-blue-">Contributors: </span>Nathan P. Gillett (Canada), Seung-Ki Min (Republic of Korea), Krishnan Raghavan (India), Ying Sun (China), Xuebin Zhang (Canada)</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Understanding how temperature and precipitation extremes have changed at large scales and the causes of these changes is an important part of our overall assessment of human influence on the climate system. <a class="section-link" data-title="Weather and Climate Extreme Events in a Changing Climate" href="/report/ar6/wg1/chapter/chapter-11">Chapter 11</a> assesses changes in extremes and their causes, while this Cross-Chapter Box summarizes relevant assessments and supporting evidence in Chapters 8 and 11 and relates changes in extremes to mean changes on global and continental scales.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below">Attribution of temperature extremes</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">One important aspect of various indicators of temperature extremes is their connection to mean temperature at local, regional and global scales. For example, the highest daily temperature in a summer is often highly correlated with the summer mean temperature. Model projections show that changes in temperature extremes are often closely related to shifts in mean temperature (<a class="reference-link" href="#Seneviratne--2016">Seneviratne et al., 2016</a>; <a class="reference-link" href="#Kharin--2018">Kharin et al., 2018</a>). It is thus no surprise that changes in temperature extremes are consistent with warming mean temperature, with warming leading to more hot extremes and fewer cold extremes. Given the attribution of mean warming to human influence (<a class="section-link" data-title="Temperature" href="#3.3.1">Section 3.3.1</a>), and the connection between changes in mean and extreme temperatures, it is to be expected that anthropogenic forcing has also influenced temperature extremes.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">(<a class="section-link" data-title="Weather and Climate Extreme Events in a Changing Climate" href="/report/ar6/wg1/chapter/chapter-11">Chapter 11</a> assesses that there is <i class="&#8226;-Condensed-italic"> high confidence</i> that climate models can reproduce the mean state and overall warming of temperature extremes observed globally and in most regions, although the magnitude of the trends may differ, and the ability of models to capture observed trends in temperature-related extremes depends on the metric evaluated, the way indices are calculated, and the time periods and spatial scales considered (Section 11.3.3). There has been widespread evidence of human influence on various aspects of temperature extremes, at global, continental, and regional scales. This includes attribution to human influence of observed changes in intensity, frequency, and duration and other relevant characteristics at global and continental scales (Section 11.3.4). The left-hand panel of Cross-Chapter Box 3.2, Figure 1 clearly shows that long-term changes in the global mean annual maximum daily maximum temperature can be reproduced by both CMIP5 and CMIP6 models forced with the combined effect of natural and anthropogenic forcings, but cannot be reproduced by simulations under natural forcing alone. Consistent with the assessment for global mean temperature (<a class="section-link" data-title="Temperature" href="#3.3.1">Section 3.3.1</a>), aerosol changes are found to have offset part of the greenhouse gas induced increase in hot extremes globally and over most continents over the 1951&#8211;2015 period (<a class="reference-link" href="#Hu--2020">Hu et al., 2020</a>; <a class="reference-link" href="#Seong--2021">Seong et al., 2021</a>), though greenhouse gas and aerosol influences are less clearly separable in observed changes in cold extremes.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">(<a class="section-link" data-title="Weather and Climate Extreme Events in a Changing Climate" href="/report/ar6/wg1/chapter/chapter-11">Chapter 11</a> assesses that it is <i class="&#8226;-Condensed-italic">virtually certain</i> that human-induced greenhouse gas forcing is the main contributor to the observed increase in the likelihood and severity of hot extremes and the observed decrease in the likelihood and severity of cold extremes on global scales, and <i class="&#8226;-Condensed-italic">very likely </i> that this applies on most continents.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below">Attribution of precipitation extremes</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">An important piece of evidence supporting the SREX and AR5 assessment that there is <i class="&#8226;-Condensed-italic">medium confidence</i> that anthropogenic forcing has contributed to a global scale intensification of heavy precipitation during the second half of the 20th century is the evidence for anthropogenic influence on other aspects of the global hydrological cycle. The most significant aspect of that is the increase in atmospheric moisture content associated with warming which should, in general, lead to enhanced extreme precipitation, particularly associated with enhanced convergence in tropical and extratropical cyclones (Sections 8.2.3.2 and 11.4.1). Such a connection is supported by the fact that annual maximum one-day precipitation increases with global mean temperature at a rate similar to the increase in the moisture holding capacity in response to warming, both in observations and in model simulations. Additionally, models project an increase in extreme precipitation across global land regions even in areas in which total annual or seasonal precipitation is projected to decrease.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-4">The overall performance of CMIP6 models in simulating extreme precipitation intensity and frequency is similar to that of CMIP5 models (<i class="&#8226;-Condensed-italic">high confidence</i>), and there is <i class="&#8226;-Condensed-italic"> high confidence</i> in the ability of models to capture the large-scale spatial distribution of precipitation extremes over land (Section 11.4.3). Evidence of human influence on extreme precipitation has become stronger since AR5. Considering changes in precipitation intensity averaged over all wet days, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that daily mean precipitation intensities have increased since the mid-20th century in a majority of land regions, including Europe, North America and Asia, and it is <i class="&#8226;-Condensed-italic">likely </i> that such an increase is mainly due to anthropogenic emissions of greenhouse gases (Sections 8.3.1.3 and 11.4.4). Section 11.4.4 also finds a larger fraction of land showing enhanced extreme precipitation and a larger probability of record-breaking one-day precipitation than expected by chance, which can only be explained when anthropogenic greenhouse gas forcing is considered. The right-hand</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-">Cross-Chapter Box 3.2</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">panel of Cross-Chapter Box 3.2, Figure 1 demonstrates the consistency between changes in global average annual maximum daily precipitation in the observations and model simulations under combined anthropogenic and natural forcing, and inconsistency with simulations under natural forcing alone. While there is more evidence in the literature to quantify the net anthropogenic influence on extreme precipitation than the influence of individual forcing components, a dominant contribution of greenhouse gas forcing to the long-term intensification of extreme precipitation on global and continental scales has recently been quantified separately from the influence of anthropogenic aerosol and natural forcings (<a class="reference-link" href="#Dong--2020">Dong et al., 2020</a>; <a class="reference-link" href="#Paik--2020b">Paik et al., 2020b</a>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><span lang="en-CA"><a class="section-link" data-title="Weather and Climate Extreme Events in a Changing Climate" href="/report/ar6/wg1/chapter/chapter-11">Chapter 11</a> assesses that </span><span lang="en-US">it is</span> <i class="&#8226;-Condensed-italic" lang="en-US">likely </i><span lang="en-US">that human influence, in particular due to greenhouse gas forcing, is the main driver of the observed intensification of heavy precipitation in global land regions during recent decades</span><span lang="en-CA">(Section 11.4.4). </span></p><div class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title ParaOverride-5" id="_idContainer039"><img loading="lazy" alt="" class="_idGenObjectAttribute-5" id="ccbox-3-2-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_CCBox_3_2_Figure_1.png"/></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title ParaOverride-5"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"/><span class="&#8226;-Bold-condensed--dark-blue-">Cross-Chapter Box 3.2, Figure 1 | Comparison of observed and simulated changes in global mean temperature and precipitation extremes. </span> Time series of globally averaged five-year mean anomalies of the annual maximum daily maximum temperature (TXx in &#176;C) and annual maximum 1-day precipitation (Rx1day as standardized probability index in %) between 1953 and 2017 from the HadEX3 observations and the CMIP5 and CMIP6 multi-model ensembles with natural and human forcing <span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span> and natural forcing only <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom)</span>. For CMIP5, historical simulations for 1953&#8211;2005 are combined with corresponding RCP4.5 scenario runs for 2006&#8211;2017. For CMIP6, historical simulations for 1953&#8211;2014 are combined with SSP2-4.5 scenario simulations for 2015&#8211;2017. Numbers in brackets represent the number of models used. The time-fixed observational mask has been applied to model data throughout the whole period. Grid cells with more than 70% of data available between 1953 and 2017 plus data for at least three years between 2013 and 2017 are used. Coloured lines indicate multi-model means, while shading represents 5th&#8211;95th percentile ranges, based on all available ensemble members with equal weight given to each model (<a class="section-link" data-title="Methods" href="#3.2">Section 3.2</a>). Anomalies are relative to 1961&#8211;1990 means. Figure is updated from <a class="reference-link" href="#Seong--2021">Seong et al. (2021)</a>, their Figure 3 and <a class="reference-link" href="#Paik--2020b">Paik et al. (2020b)</a>, their Figure 3. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/ccbox-3-2-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/></div></div><div class="h2-container" id="3.3.3"><h2 class="numbered" lang="de-DE">3.3.3 Atmospheric Circulation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-11-siblings"><div class="h3-container" id="3.3.3.1"><h3 class="numbered" lang="de-DE">3.3.3.1 The Hadley and Walker Circulations<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-9-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The tropical tropospheric circulation features meridional and zonal overturning circulations, called Hadley and Walker circulations. In the zonal mean, the downwelling branch of the Hadley circulation cell is located in the subtropics and is often used as an indicator of the meridional extent of the tropics. In the equatorial zonal-vertical section, the major rising branch of the Walker circulation is located over the Maritime continent with secondary ascending regions over northern South America and Africa. The zonal component of the surface trade winds over most of the equatorial Pacific and Atlantic is associated with the Walker circulation. This section assesses the zonal-mean Hadley cell extent and the Pacific Walker circulation strength. Regional and water cycle aspects of these circulations are assessed in more detail in Section 8.3.2.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 found <i class="&#8226;-Condensed-italic">medium confidence</i> that the depletion of stratospheric ozone had contributed to Hadley cell widening in the Southern Hemisphere in austral summer (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>). It also noted that in contrast to a simulated weakening in response to greenhouse gas forcing, the Walker circulation had actually strengthened since the early 1990s, precluding any detection of human influence.</p><div class="h4-container" id="3.3.3.1.1"><h4 class="numbered">3.3.3.1.1 Hadley cell extent<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><a class="reference-link" href="#Grise--2019">Grise et al. (2019)</a> found that a metric based on surface zonal winds, which are well constrained by surface observations, best compares reanalyses with CMIP5 models. With this method and new reanalysis products, the CMIP5 historical simulations exhibit comparable mean states and variability of the subtropical edge latitude of the Hadley cells to those observed (<a class="reference-link" href="#Grise--2019">Grise et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Changing State of the Climate System" href="/report/ar6/wg1/chapter/chapter-2">Chapter 2</a> assesses that there has <i class="&#8226;-Condensed-italic">very likely </i>been a widening of the Hadley circulation since the 1980s (<a class="section-link" data-title="The Hadley and Walker circulations" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.1">Section 2.3.1.4.1</a>). The CMIP5 (<a class="reference-link" href="#Davis--2017">Davis and Birner, 2017</a>; <a class="reference-link" href="#Grise--2018">Grise et al., 2018</a>) and CMIP6 (<a class="reference-link" href="#Grise--2020">Grise and Davis, 2020</a>) historical simulation ensembles span the observed trends of the zonal-mean Hadley cell edges since the 1980s (Figure 3.16a&#8211;c). Studies based on CMIP5 models find a contribution from human influence to the observed widening trend, especially in the Southern Hemisphere (<a class="reference-link" href="#Gerber--2014">Gerber and Son, 2014</a>; <a class="reference-link" href="#Staten--2018">Staten et al., 2018</a>, 2020; <a class="reference-link" href="#Grise--2019">Grise et al., 2019</a>; <a class="reference-link" href="#Jebri--2020">Jebri et al., 2020</a>), which is confirmed based on CMIP6 (Figure 3.16b,c; <a class="reference-link" href="#Grise--2020">Grise and Davis, 2020</a>).</p><div class="&#8226;-2-columns" id="_idContainer041"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-19" id="figure-3-16" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_16.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.16 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Model evaluation and attribution of changes in Hadley cell extent and Walker circulation strength. (a&#8211;c) </span> Trends in subtropical edge latitude of the Hadley cells in <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>the Northern Hemisphere for 1980&#8211;2014 annual means and <span class="&#8226;-Bold-condensed--dark-blue-"> (b, c) </span> Southern Hemisphere for<span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> 1980&#8211;2014 annual means and <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>1980/81&#8211;1999/2000 December&#8211;January&#8211;February means. Positive values indicate northward shifts. <span class="&#8226;-Bold-condensed--dark-blue-"> (d&#8211;f) </span>Trends in the Pacific Walker circulation strength for<span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span> 1901&#8211;2010, <span class="&#8226;-Bold-condensed--dark-blue-"> (e) </span>1951&#8211;2010 and <span class="&#8226;-Bold-condensed--dark-blue-"> (f) </span>1980&#8211;2014. Positive values indicate strengthening. Based on CMIP5 historical (extended with RCP4.5), CMIP6 historical, AMIP, pre-industrial control, and single forcing simulations along with HadSLP2 and reanalyses. Pre-industrial control simulations are divided into non-overlapping segments of the same length as the other simulations. White boxes and whiskers represent means, interquartile ranges and 5th and 95th percentiles, calculated after weighting individual members with the inverse of the ensemble size of the same model, so that individual models are equally weighted (<a class="section-link" data-title="Methods" href="#3.2">Section 3.2</a>). The filled boxes represent the 5&#8211;95% confidence interval on the multi-model mean trends of the models with at least three ensemble members, with dots indicating the ensemble means of individual models. The edge latitude of the Hadley cell is where the surface zonal wind velocity changes sign from negative to positive, as described in the Appendix of <a class="reference-link" href="#Grise--2018">Grise et al. (2018)</a>. The Pacific Walker circulation strength is evaluated as the annual mean difference of sea level pressure between 5&#176;S&#8211;5&#176;N, 160&#176;W&#8211;80&#176;W and 5&#176;S&#8211;5&#176;N, 80&#176;E&#8211;160&#176;E. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-16/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In the annual mean, internal variability, including Pacific Decadal Variability (PDV; Annex IV.2.6), contributed to the observed zonal-mean Hadley cell expansion since 1980 comparably with human influence (<a class="reference-link" href="#Allen--2014">Allen et al., 2014</a>; <a class="reference-link" href="#Allen--2017">Allen and Kovilakam, 2017</a>; <a class="reference-link" href="#Mantsis--2017">Mantsis et al., 2017</a>; <a class="reference-link" href="#Amaya--2018">Amaya et al., 2018</a>; <a class="reference-link" href="#Grise--2018">Grise et al., 2018</a>). Indeed, the ensemble-mean expansion in historical simulations is significantly weaker than in most of the reanalyses shown in Figure 3.16a&#8211;c, while the Atmospheric Model Intercomparison Project (AMIP) simulations forced by observed SSTs (Figure 3.16a&#8211;c) show stronger trends than historical coupled simulations on average (<a class="reference-link" href="#Nguyen--2015">Nguyen et al., 2015</a>; <a class="reference-link" href="#Davis--2017">Davis and Birner, 2017</a>; <a class="reference-link" href="#Grise--2018">Grise et al., 2018</a>). The human-induced change has not yet clearly emerged out of the internal variability range in the Northern Hemisphere (<a class="reference-link" href="#Quan--2018">Quan et al., 2018</a>; <a class="reference-link" href="#Grise--2019">Grise et al., 2019</a>), whereas the trend in the annual-mean Southern Hemisphere edge is outside the 5th&#8211;95th percentile range of internal variability in CMIP6 in three out of the four reanalyses (Figure 3.16b). For the Southern Hemisphere summer when the simulated human influence is strongest, the 1981&#8211;2000 trend in three out of the four reanalyses falls outside the 5th&#8211;95th percentile range of internal variability (Figure 3.16c; L. <a class="reference-link" href="#Tao--2016"/><a class="reference-link" href="#Tao--2016">Tao et al., 2016</a>; <a class="reference-link" href="#Grise--2018">Grise et al., 2018</a>, 2019).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In CMIP5 simulations, greenhouse gas increases and, in austral summer, stratospheric ozone depletion, contribute to the Southern Hemisphere expansion (<a class="reference-link" href="#Gerber--2014">Gerber and Son, 2014</a>; <a class="reference-link" href="#Nguyen--2015">Nguyen et al., 2015</a>; L. <a class="reference-link" href="#Tao--2016"/><a class="reference-link" href="#Tao--2016">Tao et al., 2016</a>; Y.H. <a class="reference-link" href="#Kim--2017"/><a class="reference-link" href="#Kim--2017">Kim et al., 2017</a>), but the ozone influence is not significant in available CMIP6 simulations (Figure 3.16b&#8211;c). Since the 2000s, the stabilization or slight recovery of stratospheric ozone (<a class="section-link" data-title="Stratospheric Ozone" href="/report/ar6/wg1/chapter/chapter-2#2.2.5.2">Section 2.2.5.2</a>) is consistent with the smaller observed trends (<a class="reference-link" href="#Banerjee--2020">Banerjee et al., 2020</a>). While many CMIP5 models under-represent the magnitude of the PDV, implying potential overconfidence on the detection of human influence on the Hadley cell expansion, this is less the case for the CMIP6 models (<a class="section-link" data-title="Pacific Decadal Variability" href="#3.7.6">Section 3.7.6</a>). However, the mechanism underlying the Hadley cell expansion remains unclear (<a class="reference-link" href="#Staten--2018">Staten et al., 2018</a>, 2020), precluding a process-based validation of the simulated human influence.</p></div></div><div class="h4-container" id="3.3.3.1.2"><h4 class="numbered">3.3.3.1.2 Walker circulation strength<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">CMIP5 models reproduce the mean state of the Walker circulation with reasonable fidelity, evidenced by the spatial pattern correlations of equatorial zonal mass stream function between models and observations being larger than 0.88 (<a class="reference-link" href="#Ma--2016">Ma and Zhou, 2016</a>). CMIP5 historical simulations on average simulate a significant weakening of the Pacific Walker circulation over the 20th century (<a class="reference-link" href="#DiNezio--2013">DiNezio et al., 2013</a>; <a class="reference-link" href="#Sandeep--2014">Sandeep et al., 2014</a>; <a class="reference-link" href="#Kociuba--2015">Kociuba and Power, 2015</a>), which is also seen in CMIP6 (Figure 3.16d). This weakening is accompanied by a reduction of convective activity over the Maritime Continent and an enhancement over the central equatorial Pacific (<a class="reference-link" href="#DiNezio--2013">DiNezio et al., 2013</a>; <a class="reference-link" href="#Sandeep--2014">Sandeep et al., 2014</a>; <a class="reference-link" href="#Kociuba--2015">Kociuba and Power, 2015</a>). In the CMIP6 simulations, greenhouse gas forcing induces this weakening (Figure 3.16d), which is consistent with theories based on radiative-convective equilibrium (<a class="reference-link" href="#Vecchi--2006">Vecchi et al., 2006</a>; <a class="reference-link" href="#Vecchi--2007">Vecchi and Soden, 2007</a>) and thermodynamic air-sea coupling (<a class="reference-link" href="#Xie--2010">Xie et al., 2010</a>), but inconsistent with a theory highlighting the ocean dynamical effect which suggests a strengthening in response to greenhouse gas increases (<a class="reference-link" href="#Clement--1996">Clement et al., 1996</a>; <a class="reference-link" href="#Seager--2019">Seager et al., 2019</a>; see also Section 7.4.4.2.1). <a class="reference-link" href="#Seager--2019">Seager et al. (2019)</a> attributed this inconsistency to equatorial Pacific SST biases in the models (<a class="section-link" data-title="Tropical Pacific Ocean" href="#3.5.1.2.1">Section 3.5.1.2.1</a>). However, observational and reanalysis datasets disagree on the sign of trends in the Walker Circulation strength over the 1901&#8211;2010 period (Figure 3.16d), and <a class="section-link" data-title="The Hadley and Walker circulations" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.1">Section 2.3.1.4.1</a> assesses <i class="&#8226;-Condensed-italic">low confidence</i> in observed long-term Walker Circulation trends. The observational uncertainty remains high in the trends since the 1950s (<a class="reference-link" href="#Tokinaga--2012">Tokinaga et al., 2012</a>; <a class="reference-link" href="#L&#8217;Heureux--2013">L&#8217;Heureux et al., 2013</a>), though both CMIP5 and CMIP6 historical simulations span trends of all but one observational data set (Figure 3.16e). For this period, external influence simulated in CMIP6 is insignificant due to a partial compensation of forced responses to greenhouse gases and aerosols and large internal decadal variability (Figure 3.16e). It is notable that while AMIP simulations on average show strengthening over both the periods, those simulations are forced by one reconstruction of SST, which itself is subject to uncertainty before the 1970s (<a class="reference-link" href="#Deser--2010">Deser et al., 2010</a>; <a class="reference-link" href="#Tokinaga--2012">Tokinaga et al., 2012</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Observational SST products indicate that the equatorial zonal SST gradient from the western to the eastern equatorial Pacific has strengthened since 1870 (Section 7.4.4.2.1). While CMIP5 historical simulations on average simulate a weakening, large ensemble simulations span the observed strengthening since the 1950s (<a class="reference-link" href="#Watanabe--2021">Watanabe et al., 2021</a>) suggesting an important contribution from internal variability. <a class="reference-link" href="#Coats--2017">Coats and Karnauskas (2017)</a> also find that the anthropogenic influence on the SST gradient is yet to emerge out of internal variability even on centennial time scales.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Trends since the 1980s in in-situ and satellite observations and reanalyses exhibit strengthening of the Pacific Walker circulation and SST gradient (<a class="section-link" data-title="The Hadley and Walker circulations" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.1">Section 2.3.1.4.1</a> and Figure 3.16f; L&#8217;Heureux et al., 2013; <a class="reference-link" href="#Boiss&#233;son--2014">Boiss&#233;son et al., 2014</a>; <a class="reference-link" href="#England--2014">England et al., 2014</a>; <a class="reference-link" href="#Kociuba--2015">Kociuba and Power, 2015</a>; <a class="reference-link" href="#Ma--2016">Ma and Zhou, 2016</a>). AMIP simulations reproduce this strengthening (Figure 3.16d; <a class="reference-link" href="#Boiss&#233;son--2014">Boiss&#233;son et al., 2014</a>; <a class="reference-link" href="#Ma--2016">Ma and Zhou, 2016</a>), indicating a dominant role of SST changes. However, all reanalysis trends lie outside the 5&#8211;95% range of simulated CMIP6 historical Walker circulation trends over this period (Figure 3.16f), consistent with CMIP5 results (<a class="reference-link" href="#England--2014">England et al., 2014</a>; <a class="reference-link" href="#Kociuba--2015">Kociuba and Power, 2015</a>). This may be in part caused by the underestimation of the PDV magnitude especially in CMIP5 models (Section <a href="ch03.html#_idTextAnchor002">3.7.6</a>; <a class="reference-link" href="#Kociuba--2015">Kociuba and Power, 2015</a>; <a class="reference-link" href="#Chung--2019">Chung et al., 2019</a>), but also suggests a potential error in simulating the forced changes of the Walker circulation. Specifically, anthropogenic and volcanic aerosol changes over this period may have driven a strengthening (<a class="reference-link" href="#DiNezio--2013">DiNezio et al., 2013</a>; <a class="reference-link" href="#Takahashi--2016">Takahashi and Watanabe, 2016</a>; <a class="reference-link" href="#Hua--2018">Hua et al., 2018</a>). This aerosol influence may be indirect via Atlantic Multi-decadal Variability (AMV; Annex IV.2.7) through inter-basin teleconnections (<a class="reference-link" href="#McGregor--2014">McGregor et al., 2014</a>; <a class="reference-link" href="#Chikamoto--2016">Chikamoto et al., 2016</a>; <a class="reference-link" href="#Kucharski--2016">Kucharski et al., 2016</a>; X. <a class="reference-link" href="#Li--2016"/><a class="reference-link" href="#Li--2016">Li et al., 2016</a>a; <a class="reference-link" href="#Ruprich-Robert--2017">Ruprich-Robert et al., 2017</a>), which may be underestimated in models due to SST biases in the equatorial Atlantic (<a class="section-link" data-title="Tropical Atlantic Ocean" href="#3.5.1.2.2">Section 3.5.1.2.2</a>; <a class="reference-link" href="#McGregor--2018">McGregor et al., 2018</a>). Note also the large uncertainty in aerosol influence on the Walker circulation (<a class="reference-link" href="#Kuntz--2016">Kuntz and Schrag, 2016</a>; <a class="reference-link" href="#Hua--2018">Hua et al., 2018</a>; <a class="reference-link" href="#Oudar--2018">Oudar et al., 2018</a>), which is also seen in CMIP6 (Figure 3.16f).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Paleoclimate data from the Pliocene epoch suggest that there was a reduction in the zonal SST gradient in the tropical Pacific under a similar CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration as today (Section 7.4.4.2.2 and Cross-Chapter Box 2.4). <a class="reference-link" href="#Tierney--2019">Tierney et al. (2019)</a> found that this weaker gradient compared to pre-industrial, which suggests a weaker Walker circulation, is captured by climate models under Pliocene CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> levels, in agreement with the CMIP6 response to greenhouse gas forcing (Figure 3.16d), though the magnitude of this effect varies strongly between models (<a class="reference-link" href="#Corvec--2017">Corvec and Fletcher, 2017</a>).</p></div></div><div class="h4-container" id="3.3.3.1.3"><h4 class="numbered">3.3.3.1.3 Summary<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">It is <i class="&#8226;-Condensed-italic">likely </i> that human influence has contributed to the poleward expansion of the zonal mean Hadley cell in the Southern Hemisphere since the 1980s. This assessment is supported by studies since AR5, which consistently find human influence from greenhouse gas increases on the expansion, with additional influence from ozone depletion in austral summer. For the strong ozone depletion period of 1981&#8211;2000, human influence is detectable in the summertime poleward expansion in the Southern Hemisphere (<i class="&#8226;-Condensed-italic">medium confidence</i>). By contrast, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that the expansion of the zonal mean Hadley cell in the Northern Hemisphere is within the range of internal variability, with contributions from PDV and other internal variability. The causes of the observed strengthening of the Pacific Walker circulation over the 1980&#8211;2014 period are not well understood, since the observed strengthening trend is outside the range of variability simulated in the coupled models (<i class="&#8226;-Condensed-italic">medium confidence</i>). Large observational uncertainty, lack of understanding of the mechanism underlying the poleward Hadley cell expansion, and contradicting theories on the greenhouse gas influence and uncertainty in the aerosol influence on the Walker circulation strength, limit confidence in these assessments.</p></div></div></div></div><div class="h3-container" id="3.3.3.2"><h3 class="numbered" lang="de-DE">3.3.3.2 Global Monsoon<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-10-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Monsoons are seasonal transitions of regimes in atmospheric circulation and precipitation with the annual cycle of solar insolation, in association with redistribution of moist static energy (<a class="reference-link" href="#Wang--2008">Wang and Ding, 2008</a>; P.X. <a class="reference-link" href="#Wang--2014"/><a class="reference-link" href="#Wang--2014">Wang et al., 2014</a>; <a class="reference-link" href="#Biasutti--2018">Biasutti et al., 2018</a>). The global monsoon can be defined to encompasses all monsoon systems based on precipitation contrast in the solstice seasons (<a class="reference-link" href="#Wang--2008">Wang and Ding, 2008</a>; Figure 3.17). All regional monsoons are intimately connected to the global tropical atmospheric overturning by mass (<a class="reference-link" href="#Trenberth--2000">Trenberth et al., 2000</a>), momentum and energy budgets (<a class="reference-link" href="#Biasutti--2018">Biasutti et al., 2018</a>; <a class="reference-link" href="#Geen--2020">Geen et al., 2020</a>). Assessments of regional monsoon changes are made in Sections 8.3.2.4, 10.4.2.1 and 10.6.3.</p><div class="&#8226;-2-columns" id="_idContainer043"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-20" id="figure-3-17" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_17.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.17 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Model evaluation of global monsoon domain, intensity, and circulation. (a, b) </span> Climatological summer-winter range of precipitation rate, scaled by annual mean precipitation rate (shading) and 850 hPa wind velocity (arrows) based on (a) GPCP and ERA5 and (b) a multi-model ensemble mean of CMIP6 historical simulations for 1979&#8211;2014. The region enclosed by red lines is the monsoon domain based on the definition by <a class="reference-link" href="#Wang--2008">Wang and Ding (2008)</a>. <span class="&#8226;-Bold-condensed--dark-blue- CharOverride-15">(c, d) </span> Five-year running mean anomalies of (c) global land monsoon precipitation index defined as the percentage anomaly of the summertime precipitation rate averaged over the monsoon regions over land, relative to its average for 1979&#8211;2014 (the period indicated by light grey shading) and (d) the tropical monsoon circulation index defined as the vertical shear of zonal winds between 850 and 200 hPa levels averaged over 0&#176;&#8211;20&#176;N, from 120&#176;W eastward to 120&#176;E in Northern Hemisphere summer (<a class="reference-link" href="#Wang--2013">Wang et al., 2013</a>; m s<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>) in CMIP5 historical and RCP4.5 simulations, and CMIP6 historical and AMIP simulations. Summer and winter are defined for individual hemispheres: May to September is defined as Northern Hemisphere summer and Southern Hemisphere winter, and November to March is defined as Northern Hemisphere winter and Summer Hemisphere summer. The numbers of models and simulations are given in the legend. The multi-model ensemble mean and percentiles are calculated after weighting individual ensemble members with the inverse of the ensemble size of the same model, so that individual models are equally weighted irrespective of ensemble size. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-17/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 assessed that CMIP5 models simulated monsoons better than CMIP3 models but that biases remained in domains and intensity (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). There were no detection and attribution assessment statements on the decreasing trend of global monsoon precipitation over land from the 1950s to the 1980s or the increasing trend of global monsoon precipitation afterwards. In the paleoclimate context, it was determined with <i class="&#8226;-Condensed-italic"> high confidence</i> that orbital forcing produces strong interhemispheric rainfall variability evident in multiple types of proxies (<a class="reference-link" href="#Masson-Delmotte--2013">Masson-Delmotte et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Paleoclimate proxy evidence shows that the global monsoon has varied with orbital forcing and greenhouse gases (<a class="section-link" data-title="Global monsoon (GM) changes" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.2">Section 2.3.1.4.2</a>; <a class="reference-link" href="#Mohtadi--2016">Mohtadi et al., 2016</a>; <a class="reference-link" href="#Seth--2019">Seth et al., 2019</a>). These large-magnitude intensifications and weakenings in the global monsoon involved in some cases orders-of-magnitude changes in precipitation locally (<a class="reference-link" href="#Harrison--2014">Harrison et al., 2014</a>; <a class="reference-link" href="#Tierney--2017">Tierney et al., 2017</a>). Paleoclimate modelling and limited data from past climate states with high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> suggest that precipitation intensifies in the monsoon domain under elevated greenhouse gases, providing context for present and future trends (<a class="reference-link" href="#Passey--2009">Passey et al., 2009</a>; <a class="reference-link" href="#Haywood--2013">Haywood et al., 2013</a>; <a class="reference-link" href="#Zhang--2013b">Zhang et al., 2013b</a>). In model simulations of the mid-Pliocene, when globally averaged temperature was higher than present day, precipitation was larger in West African, South Asian and East Asian monsoons than under pre-industrial conditions, consistent with proxy evidence (<a class="reference-link" href="#Zhang--2015">Zhang et al., 2015</a>; <a class="reference-link" href="#Sun--2016">Sun et al., 2016</a>, 2018; <a class="reference-link" href="#Corvec--2017">Corvec and Fletcher, 2017</a>; X. <a class="reference-link" href="#Li--2018"/><a class="reference-link" href="#Li--2018">Li et al., 2018</a>). <a class="reference-link" href="#Prescott--2019">Prescott et al. (2019)</a> and R. <a class="reference-link" href="#Zhang--2019"/><a class="reference-link" href="#Zhang--2019">Zhang et al. (2019)</a> find an important role for orbital forcing and CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> in the mid-Pliocene monsoon expansion and intensification. Models are also able to capture interhemispherically contrasting monsoon changes in the Last Interglacial in response to orbital forcing and greenhouse gases, with wetter West African and Asian monsoons and a drier South American monsoon as seen in proxies (<a class="reference-link" href="#Govin--2014">Govin et al., 2014</a>; <a class="reference-link" href="#Gierz--2017">Gierz et al., 2017</a>; <a class="reference-link" href="#Pedersen--2017">Pedersen et al., 2017</a>). In overall agreement with proxy evidence, a model with transient forcing simulates wetting and drying respectively of the Southern and Northern Hemisphere monsoons during the last deglaciation, with an important contribution from Atlantic Meridional Overturning Circulation (AMOC) slowdown (<a class="reference-link" href="#Otto-Bliesner--2014">Otto-Bliesner et al., 2014</a>; <a class="reference-link" href="#Mohtadi--2016">Mohtadi et al., 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">During the mid-Holocene, global monsoons were stronger especially in the Northern Hemisphere with an expansion of the West African monsoon domain in response to orbital forcing (<a class="reference-link" href="#Biasutti--2018">Biasutti et al., 2018</a>; <a class="section-link" data-title="Global monsoon (GM) changes" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.2">Section 2.3.1.4.2</a>). Simulations of the mid-Holocene with CMIP5 and CMIP6 models qualitatively capture the stronger Northern Hemisphere monsoon (<a class="reference-link" href="#Jiang--2015">Jiang et al., 2015</a>; <a class="reference-link" href="#Brierley--2020">Brierley et al., 2020</a>), mainly driven by atmospheric circulation changes (<a class="reference-link" href="#D&#8217;Agostino--2019">D&#8217;Agostino et al., 2019</a>). However, the models underestimate the monsoon expansion found in proxy reconstructions (<a class="reference-link" href="#Perez-Sanz--2014">Perez-Sanz et al., 2014</a>; <a class="reference-link" href="#Harrison--2015">Harrison et al., 2015</a>; <a class="reference-link" href="#Tierney--2017">Tierney et al., 2017</a>), which may be linked to mean biases in the monsoon domain (<a class="reference-link" href="#Brierley--2020">Brierley et al., 2020</a>) and may be improved by imposing vegetation and dust changes (<a class="reference-link" href="#Pausata--2016">Pausata et al., 2016</a>). The models simulate the weaker Southern Hemisphere monsoon during the mid-Holocene (<a class="reference-link" href="#D&#8217;Agostino--2020">D&#8217;Agostino et al., 2020</a>), consistent with proxy evidence (<a class="section-link" data-title="Global monsoon (GM) changes" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.2">Section 2.3.1.4.2</a>). These studies indicate that models can qualitatively reproduce past global monsoon changes seen in proxies, though issues remain in quantitatively reproducing proxy observations. Studies of last millennium simulations show that simulated global monsoon precipitation increases with global mean temperature, while changes in monsoon circulation and hemispheric monsoon precipitation depend on forcing sources (<a class="reference-link" href="#Liu--2012">Liu et al., 2012</a>; <a class="reference-link" href="#Chai--2018">Chai et al., 2018</a>). Compared to greenhouse gas and solar variations, volcanic forcing is more effective in changing the global monsoon precipitation over the last millennium (<a class="reference-link" href="#Chai--2018">Chai et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Reproducing monsoons in terms of domain, precipitation amount, and timings of onset and retreat over the historical period also remains difficult. While CMIP5 historical simulations broadly capture global monsoon domains and intensity based on summer and winter precipitation differences, they underestimate the extent and intensity of East Asian and North American monsoons while overestimating them over the tropical western North Pacific (<a class="reference-link" href="#Lee--2014">Lee and Wang, 2014</a>; M. <a class="reference-link" href="#Yan--2016"/><a class="reference-link" href="#Yan--2016"/><a class="reference-link" href="#Yan--2016">Yan et al., 2016</a>). <a class="reference-link" href="#Wang--2020"/><a class="reference-link" href="#Wang--2020">B. Wang et al. (2020)</a> reported that CMIP6 models simulate the global monsoon domain and precipitation better (Figure 3.17a,b), albeit with biases in annual mean precipitation and the timings of onset and withdrawal of the Southern Hemisphere monsoon. Notable inter-model differences were identified in CMIP5, with the multi-model ensemble mean outperforming individual models (<a class="reference-link" href="#Lee--2014">Lee and Wang, 2014</a>). Common biases were identified across CMIP5 models in moist static energy and upper-tropospheric temperature associated with the South Asian summer monsoon, which may arise from overly smoothed model topography (<a class="reference-link" href="#Boos--2012">Boos and Hurley, 2012</a>). However, in atmospheric models with increasing resolution approaching 20 km, improvements in monsoon precipitation are not universal across regions and models, and overall improvements are unclear (<a class="reference-link" href="#Johnson--2016">Johnson et al., 2016</a>; <a class="reference-link" href="#Ogata--2017">Ogata et al., 2017</a>; L. <a class="reference-link" href="#Zhang--2018b"/><a class="reference-link" href="#Zhang--2018">Zhang et al., 2018</a>b)<i class="&#8226;-Condensed-italic">. </i></p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In instrumental records, global summer monsoon precipitation intensity (measured by summer precipitation averaged over the monsoon domain) decreased from the 1950s to 1980s, followed by an increase (<a class="section-link" data-title="Global monsoon (GM) changes" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.2">Section 2.3.1.4.2</a> and Figure 3.17c), arising mainly from variations in Northern Hemispheric land monsoons. A CMIP5 multi-model study by Y. <a class="reference-link" href="#Zhang--2018">Zhang et al. (2018)</a> found that observed 1951&#8211;2004 trends of the global and Northern Hemisphere summer land monsoon precipitation intensity are well captured by historical simulations, and CMIP6 models show similar results for global land summer monsoon precipitation (Figure 3.17c). However, the 1960s peak in the Northern Hemisphere summer monsoon circulation is outside the 5th&#8211;95th percentile range of CMIP5 and CMIP6 historical simulations for two out of three reanalyses (Figure 3.17d). Modelling studies show that greenhouse gas increases act to enhance Northern Hemisphere summer monsoon precipitation intensity (<a class="reference-link" href="#Liu--2012">Liu et al., 2012</a>; <a class="reference-link" href="#Polson--2014">Polson et al., 2014</a>; <a class="reference-link" href="#Chai--2018">Chai et al., 2018</a>; L. <a class="reference-link" href="#Zhang--2018b"/><a class="reference-link" href="#Zhang--2018">Zhang et al., 2018</a>b). Since the mid-20th century, however, modelling studies show that this effect was overwhelmed by the influence of anthropogenic aerosols in CMIP5 (<a class="reference-link" href="#Polson--2014">Polson et al., 2014</a>; <a class="reference-link" href="#Guo--2015">Guo et al., 2015</a>; Y. <a class="reference-link" href="#Zhang--2018">Zhang et al., 2018</a>; <a class="reference-link" href="#Giannini--2019">Giannini and Kaplan, 2019</a>) and in CMIP6 (T. <a class="reference-link" href="#Zhou--2020"/><a class="reference-link" href="#Zhou--2020">Zhou et al., 2020</a>). Weakening of the monsoon circulation and reduction of moisture availability are important in this aerosol influence (T. <a class="reference-link" href="#Zhou--2020"/><a class="reference-link" href="#Zhou--2020">Zhou et al., 2020</a>). Besides these human influences, the global monsoon is sensitive to internal variability and natural forcing including ENSO and volcanic aerosols on interannual time scales and PDV and AMV on decadal to multi-decadal time scales (<a class="reference-link" href="#Wang--2013">Wang et al., 2013</a>, 2018; F. <a class="reference-link" href="#Liu--2016"/><a class="reference-link" href="#Liu--2016">Liu et al., 2016</a>; <a class="reference-link" href="#Jiang--2019">Jiang and Zhou, 2019</a>; <a class="reference-link" href="#Zuo--2019">Zuo et al., 2019</a>); though AMV in the 20th century may have been partly driven by aerosols, see <a class="section-link" data-title="Atlantic Multi-decadal Variability" href="#3.7.7">Section 3.7.7</a>. Indeed, AMIP simulations better reproduce the observed multi-decadal variations of the global monsoon precipitation and circulation (Figure 3.17c,d). Y. <a class="reference-link" href="#Zhang--2018">Zhang et al. (2018)</a> find that the multi-model ensemble mean trend of global land monsoon precipitation in historical simulations, dominated by anthropogenic aerosol forcing contributions, emerges out of the 90% range of internally-driven trends in pre-industrial control simulations. However, it should be noted that CMIP5 models tend to under-represent the PDV magnitude (<a class="section-link" data-title="Pacific Decadal Variability" href="#3.7.6">Section 3.7.6</a>), suggesting potential overconfidence in the detection of the forced signal. An observed enhancement in global summer monsoon precipitation since the 1980s is accompanied by an intensification of the Northern Hemisphere summer monsoon circulation (Figure 3.17c,d). These trends appear to be at the extreme of the range of the CMIP6 historical simulation ensemble but are well captured by AMIP simulations (Figure 3.17c,d). While the precipitation increase is consistent with greenhouse gas forcing, the circulation intensification is opposite to the simulated response to greenhouse gas forcing, and these enhancements have been attributed to PDV and AMV (<a class="reference-link" href="#Wang--2013">Wang et al., 2013</a>; <a class="reference-link" href="#Kamae--2017">Kamae et al., 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, while greenhouse gas increases acted to enhance the global land monsoon precipitation over the 20th century (<i class="&#8226;-Condensed-italic">medium confidence</i>), consistent with projected future enhancement (<a class="section-link" data-title="Global Monsoon Precipitation and Circulation" href="/report/ar6/wg1/chapter/chapter-4#4.5.1.5">Section 4.5.1.5</a>), this tendency was overwhelmed by anthropogenic aerosols from the 1950s to the 1980s, which contributed to weakening of global land summer monsoon precipitation intensity for this period (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that the intensification of global monsoon precipitation and Northern Hemisphere summer monsoon circulation since the 1980s is dominated by internal variability. These assessments are supported respectively by multi-model detection and attribution studies which find an important role for anthropogenic aerosols in the weakening trend, and studies that identify a role for AMV and PDV in inducing the Northern Hemisphere summer monsoon circulation enhancement since the 1980s. Supported by multi-model simulations that are qualitatively consistent with proxy evidence, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that orbital forcing contributed to higher Northern Hemisphere monsoon precipitation in the mid-Pliocene and mid-Holocene than pre-industrial. While CMIP5 models can capture the domain and precipitation intensity of the global monsoon, biases remain in their regional representations, and they are unsuccessful in quantitatively reproducing changes in paleo reconstructions (<i class="&#8226;-Condensed-italic">high confidence</i>). CMIP6 models reproduce the domain and precipitation intensity of the global monsoon observed over the instrumental period better than CMIP5 models (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, CMIP5 and CMIP6 models fail to fully capture the variations of the Northern Hemisphere summer monsoon circulation (Figure 3.17d), but there is <i class="&#8226;-Condensed-italic">low confidence</i> in this assessment due to a lack of evidence in the literature.</p></div></div><div class="h3-container" id="3.3.3.3"><h3 class="numbered ParaOverride-3" lang="de-DE">3.3.3.3 Extratropical Jets, Storm Tracks and Blocking<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-11-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Extratropical jets are wind maxima in the upper troposphere which are often associated with storms, blocking, and weather extremes. Blocking refers to long-lived, stationary high-pressure systems that are often associated with a poleward displacement of the jet, causing cold spells in winter and heatwaves in summer (e.g., <a class="reference-link" href="#Sousa--2018">Sousa et al., 2018</a>). Sections 2.3.1.4.3, 8.3.2.7, and 11.7.2 discuss these features in more detail.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AR5 concluded that models were able to capture the general characteristics of extratropical cyclones and storm tracks, although it also noted that most models underestimated cyclone intensity, that biases in cyclone frequency were linked to biases in sea surface temperatures, and that resolution can play a significant role in the quality of the simulation of storms (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). Similarly, AR5 found with <i class="&#8226;-Condensed-italic"> high confidence</i> that simulation of blocking was improved with increases in resolution. The AR5 did not specifically assess changes in Southern Hemisphere storm track characteristics or blocking.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, new research using CMIP5 and CMIP6 models has confirmed that increasing the model resolution improves the simulation of cyclones and blocking in all seasons albeit with some exceptions and caveats (<a class="reference-link" href="#Zappa--2013">Zappa et al., 2013</a>; <a class="reference-link" href="#Davini--2017">Davini et al., 2017</a>; <a class="reference-link" href="#Schiemann--2017">Schiemann et al., 2017</a>, 2020; <a class="reference-link" href="#Davini--2020">Davini and D&#8217;Andrea, 2020</a>; <a class="reference-link" href="#Priestley--2020">Priestley et al., 2020</a>). New research also finds that model performance with respect to the simulation of cyclones and that of blocking events are correlated (<a class="reference-link" href="#Zappa--2014">Zappa et al., 2014</a>), suggesting biases in both are aspects of the same underlying problems in models (Figure 3.18). In the North Pacific basin the annual mean blocking frequency is now well simulated compared to earlier evaluations, but substantial errors in the blocking frequency remain in the Euro-Atlantic sector (Figure 3.18; <a class="reference-link" href="#Dunn-Sigouin--2013">Dunn-Sigouin and Son, 2013</a>; <a class="reference-link" href="#Davini--2016">Davini and D&#8217;Andrea, 2016</a>, 2020; <a class="reference-link" href="#Mitchell--2017">Mitchell et al., 2017</a>; <a class="reference-link" href="#Woollings--2018b">Woollings et al., 2018b</a>). While there is a resolution dependence in the size of this bias, even at very high resolution blocking in the Euro-Atlantic sector remains underestimated (<a class="reference-link" href="#Schiemann--2017">Schiemann et al., 2017</a>), and there is evidence of a compensation of errors as the resolution is increased (<a class="reference-link" href="#Davini--2017">Davini et al., 2017</a>). <a class="reference-link" href="#Davini--2020">Davini and D&#8217;Andrea (2020)</a> show that while the simulation of blocking improves with increasing resolution in CMIP3, CMIP5, and CMIP6 models, other factors contribute to biases, particularly to the underestimation of Euro-Atlantic blocking (<a class="reference-link" href="#Schiemann--2020">Schiemann et al., 2020</a>). The persistence of blocking events, typically underestimated, has not improved from CMIP5 to CMIP6 (<a class="reference-link" href="#Schiemann--2020">Schiemann et al., 2020</a>). Section 10.3.3.3 discusses the implications of the biases discussed here for regional climate.</p><div class="&#8226;-2-columns" id="_idContainer045"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-21" id="figure-3-18" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_18.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.18 | </span><span class="&#8226;-Bold-condensed--dark-blue-"/><span class="&#8226;-Bold-condensed--dark-blue-">Instantaneous Northern-Hemisphere blocking frequency (% of days) in the extended northern winter season (December&#8211;January</span><span class="&#8226;-Bold-condensed--dark-blue-">&#8211;</span><span class="&#8226;-Bold-condensed--dark-blue-">February&#8211;March &#8211; DJFM) for the years 197</span><span class="&#8226;-Bold-condensed--dark-blue-">9&#8211;</span><span class="&#8226;-Bold-condensed--dark-blue-">2000. </span>Results are shown for the ERA5 reanalysis (black), CMIP5 (blue) and CMIP6 (red) models. Coloured lines show multi-model means and shaded ranges show corresponding 5&#8211;95% ranges constructed with one realization from each model. Figure is adapted from <a class="reference-link" href="#Davini--2020">Davini and D&#8217;Andrea (2020)</a>, their Figure 12 and following the <a class="reference-link" href="#D&#8217;Andrea--1998">D&#8217;Andrea et al. (1998)</a> definition of blocking. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-18/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the North Pacific storm track CMIP6 simulations exhibit large remaining underestimations of cyclone frequencies during summer (June to August), which for the low-resolution models have essentially remained unchanged versus CMIP5, and there is only a small resolution dependence of this bias (<a class="reference-link" href="#Priestley--2020">Priestley et al., 2020</a>). During winter (December to February), both CMIP5 and CMIP6 models tend to place the North Pacific storm track too far equatorward (M. <a class="reference-link" href="#Yang--2018"/><a class="reference-link" href="#Yang--2018">Yang et al., 2018</a>; <a class="reference-link" href="#Priestley--2020">Priestley et al., 2020</a>), leading to an overestimation of cyclones between 30&#176;N and 40&#176;N in the Pacific and an underestimation to the north of this. Both low- and high-resolution models show this pattern, but low-resolution models generally simulate fewer cyclones throughout the North Pacific (<a class="reference-link" href="#Priestley--2020">Priestley et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In winter, the North Atlantic storm track remains displaced to the south and east in many models (<a class="reference-link" href="#Harvey--2020">Harvey et al., 2020</a>), leading to underestimation of cyclone frequencies near the North American coast and overestimation in the eastern North Atlantic. Higher-resolution CMIP6 models perform slightly better in this regard than low-resolution models. In summer (June to August), cyclone frequencies throughout the extratropical North Atlantic, which were substantially underestimated in CMIP5, have improved in CMIP6 high-resolution models. In low-resolution CMIP6 models, the problem is essentially unchanged (<a class="reference-link" href="#Priestley--2020">Priestley et al., 2020</a>); this is associated with generally underestimated variability of sea level pressure in CMIP models (<a class="reference-link" href="#Harvey--2020">Harvey et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the Southern Hemisphere (not considered in AR5), <a class="reference-link" href="#Priestley--2020">Priestley et al. (2020)</a> find considerable improvement in the placement of the Southern Ocean storm track during summer (December to February) in CMIP6 models versus CMIP5, consistent with a more realistic annual mean surface wind maximum latitude in CMIP6 than in CMIP5 (<a class="reference-link" href="#Goyal--2021">Goyal et al., 2021</a>). Relative to CMIP5, both low- and high-resolution CMIP6 models have increased track densities south of about 55&#176;S and decreased track densities between about 40&#176;S and 55&#176;S, in better agreement with observations than CMIP5 models (<a class="reference-link" href="#Parsons--2016">Parsons et al., 2016</a>; <a class="reference-link" href="#Patterson--2019">Patterson et al., 2019</a>). CMIP5 models and high-resolution CMIP6 models simulate a storm track that is positioned too far equatorward, although the bias is smaller in the high-resolution models. By contrast, the low-resolution CMIP6 models simulate a storm track that is slightly too far poleward on average (<a class="reference-link" href="#Priestley--2020">Priestley et al., 2020</a>). In winter (June to August), the biases found in CMIP5 are only slightly improved in CMIP6, with models continuing to underestimate the broad maximum cyclone track density in the south-eastern Indian Ocean and overestimate the minimum density in the south-western South Pacific (<a class="reference-link" href="#Priestley--2020">Priestley et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There is only one contiguous blocking region in the Southern Hemisphere, with the blocking frequency maximizing in the South Pacific and minimizing in the southern Indian Ocean regions (<a class="reference-link" href="#Parsons--2016">Parsons et al., 2016</a>; <a class="reference-link" href="#Patterson--2019">Patterson et al., 2019</a>). CMIP5 simulations agree relatively well with ERA-Interim in this region regarding the distribution of blocking events (<a class="reference-link" href="#Parsons--2016">Parsons et al., 2016</a>). Individual models exhibit considerable biases in the blocking frequency; however only in austral summer do <a class="reference-link" href="#Patterson--2019">Patterson et al. (2019)</a> find a systematic, multi-model underestimation of the blocking frequency in and around the Tasman Sea. The blocking frequency is anticorrelated with the amplitude of the SAM. Ozone depletion, through stratosphere-troposphere coupling, may have caused an increase in the blocking frequency in the South Atlantic sector (<a class="reference-link" href="#Dennison--2016">Dennison et al., 2016</a>); this finding requires confirmation using a multi-model approach.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In addition to inadequate resolution, blocking and storm track biases in both hemispheres also result from mean state biases, in particular, biases related to the parameterization of orographic effects and to the misrepresentation of the Gulf Stream SST front (<a class="reference-link" href="#Anstey--2013">Anstey et al., 2013</a>; <a class="reference-link" href="#Berckmans--2013">Berckmans et al., 2013</a>; <a class="reference-link" href="#Davini--2016">Davini and D&#8217;Andrea, 2016</a>; <a class="reference-link" href="#O&#8217;Reilly--2016a">O&#8217;Reilly et al., 2016a</a>; <a class="reference-link" href="#Pithan--2016">Pithan et al., 2016</a>; <a class="reference-link" href="#Schiemann--2017">Schiemann et al., 2017</a>). Nonetheless overall SST biases have been suggested to have only a weak relevance to blocking (<a class="reference-link" href="#Davini--2016">Davini and D&#8217;Andrea, 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Extratropical jets, storm tracks, and blocking" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.3">Section 2.3.1.4.3</a> assesses that the total number of extratropical cyclones has <i class="&#8226;-Condensed-italic">likely </i> increased since the 1980s in the Northern Hemisphere (<i class="&#8226;-Condensed-italic">low confidence</i>), but with fewer deep cyclones particularly in summer. This observed reduction in cyclone activity by about 4% per decade in the Northern Hemisphere in summer (<a class="reference-link" href="#Chang--2016">Chang et al., 2016</a>; <a class="section-link" data-title="Extratropical jets, storm tracks, and blocking" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.3">Section 2.3.1.4.3</a>) may be associated with human-induced warming. CMIP5 historical simulations generally reproduce a reduction but underestimate its magnitude (<a class="reference-link" href="#Chang--2016">Chang et al., 2016</a>). Furthermore, feedback mechanisms associated with clouds may be responsible for substantial inter-model spread (<a class="reference-link" href="#Chang--2016">Chang et al., 2016</a>; <a class="reference-link" href="#Voigt--2016">Voigt and Shaw, 2016</a>). In boreal winter, recent studies have suggested a potential influence of the rapid Arctic warming on observed intensification of Northern Hemisphere storm track activity in the past few decades, while other studies question this possibility (Cross-Chapter Box 10.1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Extratropical jets, storm tracks, and blocking" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.3">Section 2.3.1.4.3</a> assesses that the extratropical jets and cyclone tracks have <i class="&#8226;-Condensed-italic">likely </i>shifted poleward in both hemispheres since the 1980s with marked seasonality in trends (<i class="&#8226;-Condensed-italic">medium confidence</i>). For the Southern Hemisphere, studies using CMIP5 and other models imply that both ozone depletion and increasing greenhouse gases have caused substantial atmospheric circulation change since the 1960s when concentrations of ozone-depleting substances started to increase (<a class="reference-link" href="#Eyring--2013">Eyring et al., 2013</a>; <a class="reference-link" href="#Iglesias-Suarez--2016">Iglesias-Suarez et al., 2016</a>; <a class="reference-link" href="#Karpechko--2018">Karpechko et al., 2018</a>; <a class="reference-link" href="#Son--2018">Son et al., 2018</a>). In particular, ozone depletion, during austral summer, has been linked to a poleward shift of the westerly jet and Southern Hemisphere circulation zones and a southward expansion of the tropics (<a class="reference-link" href="#Kang--2011">Kang et al., 2011</a>), which is associated with a strengthening trend of the Southern Annular Mode (SAM; <a class="section-link" data-title="Southern Annular Mode" href="#3.7.2">Section 3.7.2</a>). This has been well reproduced by climate models with prescribed historical ozone concentration or interactive ozone chemistry (<a class="reference-link" href="#Gerber--2014">Gerber and Son, 2014</a>; <a class="reference-link" href="#Son--2018">Son et al., 2018</a>; Figure 3.19).</p><div class="&#8226;-2-columns" id="_idContainer047"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-22" id="figure-3-19" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_3_19.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title">Figure 3.19 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Long-term mean (thin black contours) and linear trend (colour) of zonal mean December&#8211;January&#8211;February zonal winds from 1985 to 2014 in the Southern Hemisphere. </span> The figure shows<span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>ERA5 and <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> the CMIP6 multi-model mean (58 CMIP6 models). The solid contours show positive (westerly) and zero long-term mean zonal wind, and the dashed contours show negative (easterly) long-term mean zonal wind. Only one ensemble member per model is included. Figure is modified from <a class="reference-link" href="#Eyring--2013">Eyring et al. (2013)</a>, their Figure 12. Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-3/figure-3-19/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, there is <i class="&#8226;-Condensed-italic">low confidence</i> that an observed decrease in the frequency of Northern Hemisphere summertime extratropical cyclones is linked to anthropogenic influence. In the Southern Hemisphere, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that human influence, in the form of ozone depletion, has contributed to the observed poleward shift of the jet in austral summer, while <i class="&#8226;-Condensed-italic"> confidence</i> is <i class="&#8226;-Condensed-italic">low</i> for human influence on historical blocking activity. The <i class="&#8226;-Condensed-italic">low confidence</i> statements are due to the limited number of studies available. The shift of the Southern Hemisphere jet is correlated with modulations of the SAM (<a class="section-link" data-title="Southern Annular Mode" href="#3.7.2">Section 3.7.2</a>). There is <i class="&#8226;-Condensed-italic">medium confidence</i> in model performance regarding the simulation of the extratropical jets, storm track and blocking activity, with increased resolution sometimes corresponding to better performance, but important shortcomings remain, particularly for the Euro-Atlantic sector of the Northern Hemisphere. Nonetheless, synthesizing across Sections 3.3.3.1&#8211;3.3.3.3, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that CMIP6 models capture the general characteristics of the tropospheric large-scale circulation.</p></div></div><div class="h3-container" id="3.3.3.4"><h3 class="numbered" lang="de-DE">3.3.3.4 Sudden Stratospheric Warming Activity<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-12-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Sudden stratospheric warmings (SSWs) are stratospheric weather events associated with anomalously high temperatures at high latitudes persisting from days to weeks. <a class="section-link" data-title="Stratospheric polar vortex and sudden warming events" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.5">Section 2.3.1.4.5</a> discusses the definition and observational aspects of SSWs. SSWs are often associated with anomalous weather conditions, for example, winter cold spells, in the lower atmosphere (e.g., <a class="reference-link" href="#Butler--2015">Butler et al., 2015</a>; <a class="reference-link" href="#Baldwin--2021">Baldwin et al., 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><a class="reference-link" href="#Seviour--2016">Seviour et al. (2016)</a> found that stratosphere-resolving CMIP5 models, on average, reproduce the observed frequency of vortex splits (one form of SSWs) but with a wide range of model-specific biases. Models that produce a better mean state of the polar vortex also tend to produce a more realistic SSW frequency (<a class="reference-link" href="#Seviour--2016">Seviour et al., 2016</a>). The mean sea level pressure anomalies occurring in CMIP5 model simulations when an SSW is underway, however, differ substantially from those in reanalyses (<a class="reference-link" href="#Seviour--2016">Seviour et al., 2016</a>). Unlike stratosphere-resolving models, models with limited stratospheric resolution, which make up more than half of the CMIP5 ensemble, underestimate the frequency of SSWs (<a class="reference-link" href="#Osprey--2013">Osprey et al., 2013</a>; J. <a class="reference-link" href="#Kim--2017"/><a class="reference-link" href="#Kim--2017">Kim et al., 2017</a>). <a class="reference-link" href="#Taguchi--2017">Taguchi (2017)</a> found a general underestimation in CMIP5 models of the frequency of &#8216;major&#8217; SSWs (which are associated with a break-up of the polar vortex), an aspect of an under-representation in those models of dynamical variability in the stratosphere. <a class="reference-link" href="#Wu--2020">Wu and Reichler (2020)</a> found that finer vertical resolution in the stratosphere and a model top above the stratopause tend to be associated with a more realistic SSW frequency in CMIP5 and CMIP6 models.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Some studies find an increase in the frequency of SSWs under increasing greenhouse gases (e.g., <a class="reference-link" href="#Schimanke--2013">Schimanke et al., 2013</a>; <a class="reference-link" href="#Young--2013">Young et al., 2013</a>; J. <a class="reference-link" href="#Kim--2017"/><a class="reference-link" href="#Kim--2017">Kim et al., 2017</a>). However, this behaviour is not robust across ensembles of chemistry-climate models (<a class="reference-link" href="#Mitchell--2012">Mitchell et al., 2012</a>; <a class="reference-link" href="#Ayarzag&#252;ena--2018">Ayarzag&#252;ena et al., 2018</a>; <a class="reference-link" href="#Rao--2021">Rao and Garfinkel, 2021</a>). There is an absence of studies specifically focusing on simulated trends in SSWs during recent decades, and the short record and substantial decadal variability yields <i class="&#8226;-Condensed-italic">low confidence</i> in any observed trends in the occurrence of SSW events in the Northern Hemisphere winter (<a class="section-link" data-title="Stratospheric polar vortex and sudden warming events" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.4.5">Section 2.3.1.4.5</a>). Such an absence of a trend and large variability would also be consistent with a recent reconstruction of SSWs extending back to 1850, based on sea level pressure observations (<a class="reference-link" href="#Domeisen--2019">Domeisen, 2019</a>), although this time series has limitations as it is not based on direct observations of SSWs.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, an anthropogenic influence on the frequency or other aspects of SSWs has not yet been robustly detected. There is <i class="&#8226;-Condensed-italic">low confidence</i> in the ability of models to simulate any such trends over the historical period because of large natural interannual variability and also due to substantial common biases in the simulated mean state affecting the simulated frequency of SSWs.</p></div></div></div></div></div><div class="h1-container" id="3.4"><h1 class="numbered">3.4 Human Influence on the Cryosphere<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-5-siblings"/><div class="h2-container" id="3.4.1"><h2 class="Headings_&#8226;-H2-after-H1" lang="de-DE">3.4.1 Sea Ice<span class="arrow-up"/><span class="arrow-down"/><span class="share-bl

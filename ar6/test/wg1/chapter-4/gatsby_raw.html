ount of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removed from the atmosphere by CDR (<a class="reference-link" href="#Tokarska--2015">Tokarska and Zickfeld, 2015</a>; <a class="reference-link" href="#Zickfeld--2016">Zickfeld et al., 2016</a>), as implied by the near-linear relationship between cumulative carbon emissions and GSAT change (Section 5.5).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Emissions pathways that limit globally averaged warming to 1.5&#176;C or 2&#176;C by the year 2100 assume the use of CDR approaches in combination with emissions reductions to follow net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions trajectory in the second half of this century. For instance<span class="&#8226;-Bold-condensed">, </span>in SR1.5, all analysed pathways limiting warming to 1.5&#176;C by 2100 with no or limited overshoot include the use of CDR to some extent to offset anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions and the median of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> removal across all scenarios was 730 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> in the 21st century (<a class="reference-link" href="#Rickels--2018">Rickels et al., 2018</a>; <a class="reference-link" href="#Rogelj--2018b">Rogelj et al., 2018b</a>). Affordable and environmentally and socially acceptable CDR options at scale well before 2050 are an important element of 1.5&#176;C-consistent pathways especially in overshoot scenarios (<a class="reference-link" href="#de Coninck--2018">de Coninck et al., 2018</a>). The required scale of removal by CDR can vary from 1&#8211;2 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2">&#8211;1</sup>year from 2050 onwards to as much as 20 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2">&#8211;1</sup> (<a class="reference-link" href="#Waisman--2019">Waisman et al., 2019</a>). In the SSP class of scenarios, net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions turn negative from around 2050 in SSP1-1.9 and around 2070 in SSP1-2.6 and in the overshoot scenario SSP5-3.4-OS (<a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>). Thus, CDR would play a pivotal role in limiting climate warming to 1.5&#176;C or 2&#176;C (<a class="reference-link" href="#Minx--2018">Minx et al., 2018</a>). In stark contrast, however, two extensive reviews (<a class="reference-link" href="#Lawrence--2018">Lawrence et al., 2018</a>; <a class="reference-link" href="#Nemet--2018">Nemet et al., 2018</a>) conclude that it is implausible that any CDR technique can be implemented at the scale needed by 2050.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">When CDR is applied continuously and at scales as large as currently deemed possible, under RCP8.5 as the background scenario, the widely discussed CDR options such as afforestation, ocean iron fertilization and surface ocean alkalinisation are individually expected to be relatively ineffective, with limited (8%) warming reductions relative to the scenario with no CDR option (<a class="reference-link" href="#Keller--2014">Keller et al., 2014</a>). Hence, the potential role that CDR will play in lowering the temperature in high-emissions scenarios is limited (<i class="&#8226;-Condensed-italic">medium confidence</i>). The challenges involved in comparing the climatic effects of various CDR options has also been recognized in recent studies (<a class="reference-link" href="#Sonntag--2018">Sonntag et al., 2018</a>; <a class="reference-link" href="#Mengis--2019">Mengis et al., 2019</a>). For instance, due to compensating processes such as biogeophysical effects of afforestation (warming from albedo decrease when croplands are converted to forests) more carbon is expected to be removed from the atmosphere by afforestation than by ocean alkalinisation to reach the same global mean cooling.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The climate response to CDR-caused net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions has been studied in Earth system models by prescribing idealized ramp-down of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations (MacDougall,2013; <a class="reference-link" href="#Zickfeld--2016">Zickfeld et al., 2016</a>; <a class="reference-link" href="#Schwinger--2018">Schwinger and Tjiputra, 2018</a>), CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations of RCP scenarios that have net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (C.D. <a class="reference-link" href="#Jones--2016">Jones et al., 2016</a>b), and idealized net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios (<a class="reference-link" href="#Tokarska--2015">Tokarska and Zickfeld, 2015</a>). The Carbon Dioxide Removal Model Intercomparison Project (CDRMIP) uses multiple ESMs to explore the climate response, effectiveness of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removal, and challenges of CDR options (<a class="reference-link" href="#Keller--2018">Keller et al., 2018</a>). Idealized CDRMIP simulations increase CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations at 1% per year from the level in the pre-industrial control run (piControl) to 4&#215;CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc-">2</sub><sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1"/> and subsequently decrease at the same rate to the piControl level. This section assesses the lag in climate response to CDR-caused negative emissions; climate &#8216;reversibility&#8217; is assessed in <a class="section-link" data-title="Potential for Abrupt and Irreversible Climate&#160;Change" href="#4.7.2">Section 4.7.2</a>. The ramp-down phase, though unrealistic, represents the &#8216;net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions&#8217; phase.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Figure 4.37 illustrates the first results from CDRMIP (<a class="reference-link" href="#Keller--2018">Keller et al., 2018</a>). Other studies that use similar (Zickfeld et al.,2016; <a class="reference-link" href="#Schwinger--2018">Schwinger and Tjiputra, 2018</a>; <a class="reference-link" href="#Jeltsch-Th&#246;mmes--2020">Jeltsch-Th&#246;mmes et al., 2020</a>) or other idealized scenarios (<a class="reference-link" href="#MacDougall--2013">MacDougall, 2013</a>) or more realistic net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios such as RCP2.6 (C.D. <a class="reference-link" href="#Jones--2016">Jones et al., 2016</a>b) and scenarios that limit warming to 2&#176;C or less after different levels of overshoot (<a class="reference-link" href="#Tokarska--2015">Tokarska and Zickfeld, 2015</a>) arrive at similar conclusions. Changes in key climate variables substantially lag behind the decline in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (Figure 4.37). The precipitation increase at the beginning of the ramp-down phase agrees with the increase in precipitation for an abrupt decline in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (<a class="reference-link" href="#Cao--2011">Cao et al., 2011</a>). Notwithstanding a decline in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, global mean thermosteric sea level would continue to rise. When atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> returns to the piControl level, global mean thermosteric sea level is higher than its value at peak CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (Figure 4.37), and it is <i class="&#8226;-Condensed-italic">likely</i> that thermosteric global sea level would not return to piControl levels for over 1000 years after atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> is restored to piControl concentrations (<a class="reference-link" href="#Tokarska--2015">Tokarska and Zickfeld, 2015</a>; <a class="reference-link" href="#Ehlert--2018">Ehlert and Zickfeld, 2018</a>). Therefore, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that sea level rise will not be reversed by CDR at least for several centuries (<a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Section 9.6.3.5). A comparison of different models shows recovery of AMOC intensity during net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, but the results are model dependent &#8211; strengthening with an overshoot in most models (<a class="reference-link" href="#Jackson--2014">Jackson et al., 2014</a>) and strengthening but not reaching the initial state in some models (<a class="reference-link" href="#Sgubin--2015">Sgubin et al., 2015</a>). The overall lag in response is qualitatively similar to the lagged climate system response in the overshoot scenario SSP5-34-OS where CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> rises until 2062 and decreases thereafter (Figure 4.34). The lag in climate response to CDR causes hysteresis between key climate variables such as temperature, precipitation, AMOC and sea level, and atmosphere CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> with the hysteresis characteristics dependent on the rate of CDR and climate sensitivity (<a class="reference-link" href="#MacDougall--2013">MacDougall, 2013</a>; <a class="reference-link" href="#Jeltsch-Th&#246;mmes--2020">Jeltsch-Th&#246;mmes et al., 2020</a>).</p><div class="Basic-Text-Frame" id="_idContainer092"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-42" id="figure-4-37" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_37.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.37</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Delayed climate response to carbon dioxide removal (CDR)-caused net negative CO</span><sub class="&#8226;-Bold-condensed-subscript--dark-blue- _idGenCharOverride-1">2</sub> <span class="&#8226;-Bold-condensed--dark-blue-"> emissions. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Multi-model simulated response in global and annual mean climate variables for a ramp-up followed by ramp-down of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. Atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> increases from the pre-industrial level at a rate of 1% yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> to 4&#215;CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc-">2</sub>, then decreases at the same rate to the pre-industrial level and then remains constant. The ramp-down phase represents the period of net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions. <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>Normalized ensemble mean anomaly of key variables as a function of year, including atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, surface air temperature, precipitation, thermosteric sea level change (see Glossary), global sea ice area, Northern Hemisphere sea ice area in September, and Atlantic meridional overturning circulation (AMOC); <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>surface air temperature; <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>precipitation; <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span> September Arctic sea ice area; <span class="&#8226;-Bold-condensed--dark-blue-"> (e) </span>AMOC; <span class="&#8226;-Bold-condensed--dark-blue-"> (f) </span>thermosteric sea level; five-year running means are shown for all variables except the sea level change. In (b, f), red lines represent the phase of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> ramp-up, blue lines represent the phase of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> ramp-down, brown lines represent the period after CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> has returned to pre-industrial level, and black lines represent the multi-model mean. For all of the segments in (b, f), the solid coloured lines are CMIP6 models, and the dashed lines are other models (i.e., EMICs, CMIP5-era models). Vertical dashed lines indicate peak CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and when CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> again reaches pre-industrial value. The number of CMIP6 and non-CMIP6 models used is indicated in each panel. The time series for the multi-model means (b, f) and the normalized anomalies (a) are terminated when data from all models are not available, in order to avoid the discontinuity in the time series. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-37" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Termination of CDR refers to a sudden and sustained discontinuation of CDR deployment (see <a class="section-link" data-title="Climate Response to Solar Radiation Modification" href="#4.6.3.3">Section 4.6.3.3</a> for termination effects of SRM). The literature on the termination effects of CDR is limited, mostly considering scenarios where CDR implementation is explicit and does not result in net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (<a class="reference-link" href="#Keller--2014">Keller et al., 2014</a>; <a class="reference-link" href="#Gonz&#225;lez--2018">Gonz&#225;lez et al., 2018</a>). In simulations where CDR is applied on the RCP8.5 scenario at scales as large as currently deemed possible, the increase in global mean warming rates following CDR termination are relatively small in comparison to SRM termination (<a class="reference-link" href="#Keller--2014">Keller et al., 2014</a>). The exception is artificial ocean upwelling where surface cooling is mainly caused by bringing cold water from the deep ocean; upon termination this causes larger rates of surface warming (<a class="reference-link" href="#Oschlies--2010">Oschlies et al., 2010</a>). When background emissions are as high as in RCP8.5, termination of a large global-scale application of CDR such as ocean alkalinisation for multiple decades could also result in large regional warming rates (up to 0.15&#176;C per year) that are comparable to those caused by termination of SRM (<a class="reference-link" href="#Gonz&#225;lez--2018">Gonz&#225;lez et al., 2018</a>). In such cases, large amounts of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> would be removed from the atmosphere before termination, and termination would cause a temporal trajectory of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> that is parallel to the high-emissions scenario but from an atmosphere with much lower CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> levels. Because CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> radiative forcing is a logarithmic function of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration, large regional warming rates are simulated in such terminations. Thus, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that the climate effect of CDR termination would <i class="&#8226;-Condensed-italic"/>depend on the amount CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removed by CDR prior to termination and the rate of background CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions at the time of termination. See also Chapter 5, Table 5.9, which summarizes the termination effects of individual CDR options.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that, due to the near-linear relationship between cumulative carbon emissions and GSAT change, cooling or avoided warming due to a CDR option would depend on the cumulative amount of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removed by that CDR option. The climate system response to the deployment of CDR is expected to be delayed by years (e.g., in temperature, precipitation, sea ice extent) to centuries (e.g., sea level and AMOC) (<i class="&#8226;-Condensed-italic">high confidence</i>). The climate response to a sudden and sustained CDR termination would depend on the amount of CDR-induced cooling prior to termination and the rate of background CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions at the time of termination (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div><div class="h3-container" id="4.6.3.3"><h3 class="numbered" lang="de-DE">4.6.3.3 Climate Response to Solar Radiation Modification<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-43-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Most SRM approaches, including stratospheric aerosol injection (SAI), marine cloud brightening (MCB), and surface albedo enhancements (Table 4.7), aim to cool the Earth by deflecting more solar radiation to space. Although cirrus cloud thinning (CCT) aims to cool the planet by increasing the longwave emission to space, it is included in the portfolio of SRM options (Table 4.7) for consistency with AR5 (<a class="reference-link" href="#Boucher--2013">Boucher et al., 2013</a>) and SR1.5 (<a class="reference-link" href="#de Coninck--2018">de Coninck et al., 2018</a>). Other approaches such as injection of sulphate aerosols into the Arctic troposphere and sea ice albedo enhancements for moderating<i class="&#8226;-Condensed-italic">regional</i> warming have also been suggested (<a class="reference-link" href="#MacCracken--2016">MacCracken, 2016</a>; <a class="reference-link" href="#Field--2018">Field et al., 2018</a>). As noted in SR1.5 (<a class="reference-link" href="#de Coninck--2018">de Coninck et al., 2018</a>), SRM is only considered as a potential supplement to deep mitigation, for example in overshoot scenarios (<a class="reference-link" href="#MacMartin--2018">MacMartin et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed the climate response to, as well as risks and side effects of, several SRM options (<a class="reference-link" href="#Boucher--2013">Boucher et al., 2013</a>) and concluded with <i class="&#8226;-Condensed-italic"> high confidence</i> that SRM, if practicable, could substantially offset a global temperature rise and partially offset some other impacts of global warming, but the compensation for the climate change caused by GHGs would be imprecise. The AR5 furthermore concluded that models consistently suggest that SRM would generally reduce climate differences compared to a world with elevated GHG concentrations and no SRM; however, there would also be residual regional differences in climate (e.g., temperature and rainfall) when compared to a climate without elevated GHGs. The AR5 concluded with <i class="&#8226;-Condensed-italic"> high confidence</i> that scaling SRM to substantial levels would carry the risk that if the SRM were terminated for any reason, surface temperatures would increase rapidly (within a decade or two) to values consistent with the GHG forcing (<a class="reference-link" href="#Boucher--2013">Boucher et al., 2013</a>).</p><div id="_idContainer093"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">4.7 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">A summary of the various SRM approaches. </span></strong><table class="IPCC-Table" id="table007"><colgroup><col class="_idGenTableRowColumn-29"/><col class="_idGenTableRowColumn-30"/><col class="_idGenTableRowColumn-31"/><col class="_idGenTableRowColumn-32"/><col class="_idGenTableRowColumn-17"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-33"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SRM Approach</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">Proposed Mechanism and Associated Uncertainties of the SRM Approac</span>h</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">Global Mean Negative Radiative Forcing Potential and Characteristics</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">Key Climate and Environmental Effects</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">References</span></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-34"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Stratospheric Aerosol Injection (SAI) </span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Injection of aerosols or their precursor gases into the stratosphere to scatter sunlight back to space; Aerosol types such as sulphates, calcium carbonate, and titanium dioxide have been proposed; large uncertainties associated with type of aerosol, aerosol radiative properties, microphysics, chemistry, stratospheric processes, and temporal and spatial strategy of aerosol injection.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">1&#8211;8 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>, depending on the amount and pattern of injection, and transport and growth of injected particles; compared to other SRM approaches, radiative forcing could be more homogenously distributed.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Change in temperature and precipitation pattern; precipitation reduction in some monsoon regions; decrease in direct and increase in diffuse sunlight at surface; stratospheric heating and changes to stratospheric dynamics and chemistry; potential delay in ozone hole recovery; changes in surface UV radiation; changes in crop yields.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Visioni--2017">Visioni et al. (2017)</a>; <a class="reference-link" href="#Tilmes--2018b">Tilmes et al. (2018b)</a>; <a class="reference-link" href="#Simpson--2019b">Simpson et al. (2019b)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-35"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Marine Cloud Brightening (MCB) </span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Injection of sea salt or other types of aerosols to increase the albedo of marine stratocumulus clouds; regional option to reduce SST in hurricane formation regions and in coral reef areas; large uncertainties associated with cloud microphysics and aerosol&#8211;cloud-radiation interactions.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">1&#8211;5 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>, depending on the scale and amount of sea salt injection; heterogeneous radiative forcing.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Change in land&#8211;sea contrast and precipitation patterns.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Latham et al., (2012, 2014); <a class="reference-link" href="#Ahlm--2017">Ahlm et al. (2017)</a>; <a class="reference-link" href="#Stjern--2018">Stjern et al. (2018)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-36"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Cirrus Cloud Thinning (CCT) </span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Inject ice nuclei in the upper troposphere to reduce the lifetime and optical thickness of cirrus clouds to allow more longwave radiation to escape to space; large uncertainties associated with cirrus cloud formation processes, cirrus microphysics, and interaction with aerosol.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">1&#8211;2 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2">&#8211;2</sup>, depending on cirrus microphysical response and seeding strategy; heterogeneous radiative forcing; loss in cirrus clouds could also cause significant shortwave forcing regionally; risk of overseeding and consequent warming.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Changes in temperature and precipitation pattern; increase in solar radiation reaching surface.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Storelvmo--2014">Storelvmo and Herger (2014)</a>; <a class="reference-link" href="#Jackson--2016">Jackson et al. (2016)</a>; <a class="reference-link" href="#Gasparini--2020">Gasparini et al. (2020)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-37"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Surface-Based Albedo Modification</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Increase ocean albedo by creating microbubbles; add reflective material to increase desert albedo; paint the roof of buildings white to increase roof reflectivity; increase albedo of agriculture land via no-till farming or modifying crop albedo, add reflective material to increase sea ice albedo.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Radiative forcing of a few W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> might be achieved via increase in ocean and desert albedo, but the large-scale implementation is not feasible; less than 0.5 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> for white roof and crop albedo enhancement; heterogeneous radiative forcing.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Change in land&#8211;sea contrast and precipitation pattern for ocean and desert albedo increase; more localized effect for white roofs, no-till farming, and crop albedo modification.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Evans--2010">Evans et al. (2010)</a>; <a class="reference-link" href="#Davin--2014">Davin et al. (2014)</a>; <a class="reference-link" href="#Zhang--2016">Zhang et al. (2016)</a>; <a class="reference-link" href="#Field--2018">Field et al. (2018)</a>; <a class="reference-link" href="#Kravitz--2018">Kravitz et al. (2018)</a></p></td></tr></tbody></table></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The SR1.5 (<a class="reference-link" href="#de Coninck--2018">de Coninck et al., 2018</a>) assessed SRM in terms of its potential to limit warming to below 1.5&#176;C in temporary overshoot scenarios and the associated impacts. It concluded that SAI could limit warming to below 1.5&#176;C but that the climate response to SAI is uncertain and varies across climate models. Overall, the assessment concluded that the combined uncertainties related to SRM approaches, including technological maturity, limited physical understanding of the response to SRM, potential impacts, and challenges of governance, constrain potential deployment of SRM in the near future.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">This subsection assesses the global and large-scale physical climate system response to SRM based on theoretical and modelling studies. There is no mature technology today to implement any of the SRM options assessed here. A short summary of the SRM options, including the proposed mechanism of each SRM approach, radiative forcing potential, and key climate and environmental effects, is listed in Table 4.7. <a class="section-link" data-title="Global Carbon and other Biogeochemical Cycles and Feedbacks" href="/report/ar6/wg1/chapter/chapter-5">Chapter 5</a> (Section 5.6.3) assesses the biogeochemical implications of SRM, <a class="section-link" data-title="Short-lived Climate Forcers" href="/report/ar6/wg1/chapter/chapter-6">Chapter 6</a> (Section 6.4.6) assesses the potential ERF of the aerosol-based SRM options and <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-8">Chapter 8</a> (Section 8.6.3) assesses the abrupt water cycle changes in response to initiation or termination of SRM. The risks to human and natural systems, impacts of SRM, ethics, and perceptions are assessed in the WGII Report (Chapter 16). Governance issues associated with SRM research and deployment are assessed in the WGII and WGIII Reports. The assessment of technical feasibility and engineering aspects of SRM is beyond the scope of this Report.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed SRM modelling mainly based on idealized simulations that used solar constant reductions. Since then, more in-depth investigations into specific SRM approaches have been conducted with more sophisticated treatment of aerosol&#8211;cloud&#8211;radiative interactions and stratospheric dynamics and chemistry underlying SAI, MCB, and CCT. Another major development since AR5 is the investigation into whether multiple climate policy goals may be met by optimally designed SRM strategies, including large-ensemble SAI simulations using multiple injection locations. There are large uncertainties in important SRM-related processes such as aerosol microphysics and aerosol&#8211;cloud&#8211;radiation interaction and hence the level of understanding is low.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">As assessed in SR1.5 (<a class="reference-link" href="#de Coninck--2018">de Coninck et al., 2018</a>), most of the knowledge about SRM is based on idealized model simulations and some natural analogues. In addition to single-model studies, more results from the coordinated modelling work of Geoengineering Model Intercomparison Project (GeoMIP) have become available. GeoMIP was initiated at the time of AR5 (Kravitz et al., 2011, 2013a) and is now in its second phase under the framework of CMIP6 (GEOMIP6, <a class="reference-link" href="#Kravitz--2015">Kravitz et al., 2015</a>). However, studies based on GeoMIP6 data are currently limited and hence the assessment on climate response to SRM here is derived mostly from GeoMIP literature together with studies with single models.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Simple calculations and climate modelling studies show that about 2% extra solar irradiance reflected away from Earth or a one percentage point increase in planetary albedo (0.31 to 0.32) would suffice to offset global mean warming from a doubling of the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration (TheRoyal Society, 2009; <a class="reference-link" href="#Kravitz--2013a">Kravitz et al., 2013a</a>, 2021). To offset the same amount of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> -induced GSAT increase, different levels of ERF are required for different methods of SRM (Schmidt et al., 2012; <a class="reference-link" href="#Chiodo--2016">Chiodo and Polvani, 2016</a>; <a class="reference-link" href="#Modak--2016">Modak et al., 2016</a>; <a class="reference-link" href="#Duan--2018">Duan et al., 2018</a>; <a class="reference-link" href="#Russotto--2018">Russotto and Ackerman, 2018</a>; <a class="reference-link" href="#Krishnamohan--2019">Krishnamohan et al., 2019</a>; <a class="reference-link" href="#Zhao--2021">Zhao et al., 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">As assessed in AR5 (<a class="reference-link" href="#Boucher--2013">Boucher et al., 2013</a>), abruptly introducing SRM to fully offset global warming reduces temperature toward 1850&#8211;1900values with an e-folding time of only about five years (<a class="reference-link" href="#Matthews--2007">Matthews and Caldeira, 2007</a>). A more realistic approach would be a slow ramp-up of SRM to offset further warming (MacCracken, 2016; <a class="reference-link" href="#Tilmes--2016">Tilmes et al., 2016</a>). Modelling studies have consistently shown that SRM has the potential to offset some effects of increasing GHGs on global and regional climate, including the melting of Arctic sea ice (Berdahl et al., 2014; <a class="reference-link" href="#Moore--2014">Moore et al., 2014</a>) and mountain glaciers (<a class="reference-link" href="#Zhao--2017">Zhao et al., 2017</a>), weakening of Atlantic meridional overturning circulation (AMOC; <a class="reference-link" href="#Cao--2016">Cao et al., 2016</a>; <a class="reference-link" href="#Hong--2017">Hong et al., 2017</a>; <a class="reference-link" href="#Tilmes--2020">Tilmes et al., 2020</a>), changes in extremes of temperature and precipitation (Curry et al., 2014; <a class="reference-link" href="#Ji--2018">Ji et al., 2018</a>; <a class="reference-link" href="#Muthyala--2018">Muthyala et al., 2018</a>), and changes in frequency and intensity of tropical cyclone (<a class="reference-link" href="#Moore--2015">Moore et al., 2015</a>; <a class="reference-link" href="#Jones--2017">Jones et al., 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The climate response to SRM depends greatly on the characteristics of SRM implementation approaches. There could be substantial residual or overcompensating climate change at both the global and regional scales and seasonal time scales (Kravitz et al., 2014; <a class="reference-link" href="#McCusker--2015">McCusker et al., 2015</a>; <a class="reference-link" href="#Irvine--2016">Irvine et al., 2016</a>; <a class="reference-link" href="#Fasullo--2018">Fasullo et al., 2018</a>; <a class="reference-link" href="#Jiang--2019">Jiang et al., 2019</a>; <a class="reference-link" href="#Gertler--2020">Gertler et al., 2020</a>). This is because the climate response to SRM options is different from the response to GHG increase (Figure 4.38). For instance, when global mean warming is offset by a uniform reduction in incoming sunlight, there is residual warming in the high latitudes and overcooling in the tropics (<a class="reference-link" href="#Kravitz--2013a">Kravitz et al., 2013a</a>; <a class="reference-link" href="#Kalidindi--2015">Kalidindi et al., 2015</a>), and a reduction in tropical mean rainfall (<a class="reference-link" href="#Tilmes--2013">Tilmes et al., 2013</a>). In simulations of stratospheric SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> injection, SRM diminishes the amplitude of the seasonal cycle of temperature at many high&#8208;latitude locations, with warmer winters and cooler summers (<a class="reference-link" href="#Jiang--2019">Jiang et al., 2019</a>). Further, the rates of response could differ between surface temperature and slow components in the climate system such as sea level rise (<a class="reference-link" href="#Irvine--2012">Irvine et al., 2012</a>; <a class="reference-link" href="#Jones--2018">Jones et al., 2018</a>). SRM implemented at a moderate intensity, for example by offsetting half of the global warming, has the potential to reduce negative effects such as reduced precipitation that are associated with fully offsetting global mean warming (Irvine et al., 2019; <a class="reference-link" href="#Irvine--2020">Irvine and Keith, 2020</a>).</p><div class="Basic-Text-Frame" id="_idContainer095"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-43" id="figure-4-38" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_38.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.38 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Multi-model response per degree global mean cooling in temperature and precipitation in response to CO</span><sub class="&#8226;-Bold-condensed-subscript--dark-blue- _idGenCharOverride-1">2</sub> <span class="&#8226;-Bold-condensed--dark-blue-">forcing and SRM forcing. Top row</span> shows the response to a CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> decrease, calculated as the difference between pre-industrial control simulation and <i class="&#8226;-Light-condensed-italic"> abrupt4xCO</i><i class="&#8226;-Light-condensed-italic CharOverride-4">2</i> simulations where the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration is quadrupled abruptly from the pre-industrial level (11-model average); <span class="&#8226;-Bold-condensed--dark-blue-">second row</span> shows the response to a globally uniform solar reduction, calculated as the difference between GeoMIP experiment G1 and <i class="&#8226;-Light-condensed-italic">abrupt4xCO</i><span class="&#8226;-Light-condensed-italic-subscript _idGenCharOverride-1">2 </span>(11-model average); <span class="&#8226;-Bold-condensed--dark-blue-"> third row</span> shows the response to stratospheric sulphate aerosol injection, calculated as the difference between GeoMIP experiment G4 (a continuous injection of 5 Tg SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> year<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> at one point on the equator into the lower stratosphere against the RCP4.5 background scenario) and RCP4.5 (six-model average); and The <span class="&#8226;-Bold-condensed--dark-blue-"> bottom row</span> shows the response to marine cloud brightening, calculated as the difference between GeoMIP experiment G4cdnc (increase cloud droplet concentration number in marine low cloud by 50% over the global ocean against RCP4.5 background scenario) and RCP4.5 (eight-model average). All differences (average of years 11&#8211;50 of simulation) are normalized by the global mean cooling in each scenario, averaged over years 11&#8211;50. Diagonal lines represent regions where fewer than 80% of the models agree on the sign of change. The values of correlation represent the spatial correlation of each SRM-induced temperature and precipitation change pattern with the pattern of change caused by a reduction of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. RMS (root mean square) is calculated based on the fields shown in the maps (normalized by global mean cooling). Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-38" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the same amount of global mean cooling achieved, the pattern of climate response would depend on SRM characteristics (Niemeier et al., 2013; <a class="reference-link" href="#Duan--2018">Duan et al., 2018</a>; <a class="reference-link" href="#Muri--2018">Muri et al., 2018</a>). This is illustrated in Figure 4.38 for temperature and precipitation change relative to a high-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> world for scenarios of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> reduction, solar irradiance reduction, SAI, and MCB. The pattern differences for different methods are much larger for precipitation than for temperature. The pattern of climate change resulting from SRM is also different from that resulting from CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> reduction (Figure 4.38). It is <i class="&#8226;-Condensed-italic">virtually certain</i> that SRM approaches would not be able to precisely offset the GHG-induced anthropogenic climate change at global and regional scales.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Because of different sensitivity of precipitation change to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> and solar forcings (<a class="reference-link" href="#Myhre--2017">Myhre et al., 2017</a>), if shortwave-based SRM is used to fully offset GHG-induced global mean warming, there would be a overcompensation of GHG-induced increase in global mean precipitation (<a class="reference-link" href="#Kravitz--2013a">Kravitz et al., 2013a</a>; <a class="reference-link" href="#Tilmes--2013">Tilmes et al., 2013</a>; <a class="reference-link" href="#Irvine--2016">Irvine et al., 2016</a>). Further, regional SRM approaches such as aerosol injections into the Arctic stratosphere are <i class="&#8226;-Condensed-italic">likely</i> to remotely influence on tropical monsoon precipitation by shifting the mean position of ITCZ (<a class="reference-link" href="#Nalam--2018">Nalam et al., 2018</a>). However, the shift could be avoided by simultaneously cooling the southern hemisphere (<a class="reference-link" href="#MacCracken--2013">MacCracken et al., 2013</a>; <a class="reference-link" href="#Kravitz--2016">Kravitz et al., 2016</a>; <a class="reference-link" href="#Nalam--2018">Nalam et al., 2018</a>). The SRM response of precipitation minus evapotranspiration (P&#8211;E) is found to be smaller than that of precipitation because of reduction in both precipitation and evapotranspiration (<a class="reference-link" href="#Tilmes--2013">Tilmes et al., 2013</a>; <a class="reference-link" href="#Nalam--2018">Nalam et al., 2018</a>; <a class="reference-link" href="#Irvine--2019">Irvine et al., 2019</a>). Thus, global mean soil moisture could be effectively maintained, though with significant regional variability (<a class="reference-link" href="#Cheng--2019">Cheng et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Geoengineering Large Ensemble Project (GLENS) has investigated achieving multiple climate policy goals by adjusting the rate of stratospheric SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> injection at four different latitudes. GSAT, the inter-hemispheric temperature difference, and the equator-to-pole temperature gradient could be maintained simultaneously at the year-2020 level under RCP 8.5 (<a class="reference-link" href="#Tilmes--2018a">Tilmes et al., 2018a</a>). The possibility of using SAI to simultaneously stabilize non-temperature metrics such as tropical precipitation and Arctic sea ice extent is also explored (<a class="reference-link" href="#Lee--2020">Lee et al., 2020</a>). Furthermore, the potential of achieving multiple climate policy goals by combining two SRM approaches is also examined in a few modelling studies, with <i class="&#8226;-Condensed-italic">low confidence</i> in the outcome of combining various approaches and the related climate response (<a class="reference-link" href="#Boucher--2017">Boucher et al., 2017</a>; <a class="reference-link" href="#Cao--2017">Cao et al., 2017</a>).</p><div class="h4-container" id="4.6.3.3.1"><h4 class="numbered">4.6.3.3.1 Stratospheric aerosol injection<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-14-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Most SRM research has focused on stratospheric aerosol injection (SAI) and most SAI studies have assessed the effects of injection. Most research has focused on stratospheric aerosol injection (SAI): the injection of sulphate particles or its precursor gases such as SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub>, which would then be oxidized to H<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub>SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">4</sub>. Injection of other types of aerosol particles, such as calcite (CaCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">3</sub>), titanium dioxide (TiO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub>), aluminium oxide (Al<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub>O<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">3</sub>), and engineered nanoparticles has also been proposed (Keith, 2010; <a class="reference-link" href="#Ferraro--2011">Ferraro et al., 2011</a>; <a class="reference-link" href="#Pope--2012">Pope et al., 2012</a>; <a class="reference-link" href="#Weisenstein--2015">Weisenstein et al., 2015</a>; <a class="reference-link" href="#Jones--2016">A.C. Jones et al., 2016</a>; <a class="reference-link" href="#Keith--2016">Keith et al., 2016</a>), but are much less studied compared to sulphate injection. The natural analogue for sulphate aerosol injection is major volcanic eruptions (<a class="section-link" data-title="" href="#cross-chapter-box-4.1">Cross-Chapter Box 4.1</a>). While volcanic eruptions are not perfect analogues for SAI (<a class="reference-link" href="#Robock--2013">Robock et al., 2013</a>; <a class="reference-link" href="#Plazzotta--2018">Plazzotta et al., 2018</a>; <a class="reference-link" href="#Duan--2019">Duan et al., 2019</a>), studies on climate impacts of past volcanic eruptions can inform on the potential impact of stratospheric sulphate injection. For example, emergent constraints (Chapters 1 and 5) that relate the climate system response to volcanic eruptions can be used to reduce uncertainty of the land surface temperature response to SAI (<a class="reference-link" href="#Plazzotta--2018">Plazzotta et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The cooling potential of SAI using sulphate aerosols depends on many factors (<a class="reference-link" href="#Visioni--2017">Visioni et al., 2017</a>) including the amount of injection (<a class="reference-link" href="#Niemeier--2015">Niemeier and Timmreck, 2015</a>), aerosol microphysics (<a class="reference-link" href="#Krishnamohan--2020">Krishnamohan et al., 2020</a>), the spatial and temporal pattern of injection (<a class="reference-link" href="#Tilmes--2017">Tilmes et al., 2017</a>), response of stratospheric dynamics and chemistry (<a class="reference-link" href="#Richter Jadwiga--2018">Richter Jadwiga et al., 2018</a>), and aerosol effect on cirrus clouds (<a class="reference-link" href="#Visioni--2018">Visioni et al., 2018</a>). A negative radiative forcing of a few W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> (ranging from one to eight W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>) could be achieved depending on the amount and location of SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> injected into the stratosphere (<a class="reference-link" href="#Aquila--2014">Aquila et al., 2014</a>; <a class="reference-link" href="#Pitari--2014">Pitari et al., 2014</a>; <a class="reference-link" href="#Niemeier--2015">Niemeier and Timmreck, 2015</a>; <a class="reference-link" href="#Kravitz--2017">Kravitz et al., 2017</a>; <a class="reference-link" href="#Kleinschmitt--2018">Kleinschmitt et al., 2018</a>; <a class="reference-link" href="#Tilmes--2018a">Tilmes et al., 2018a</a>). The simulated efficacy of SAI by emission of SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (radiative forcing per mass of injection rate) generally decreases with the increase in injection rate because of the growth of larger particles (about 0.5 microns) through condensation and coagulation reducing the mass scattering efficiency (<a class="reference-link" href="#Niemeier--2015">Niemeier and Timmreck, 2015</a>; <a class="reference-link" href="#Kleinschmitt--2018">Kleinschmitt et al., 2018</a>). However, efficacy changes little for total injection rate up to about 25 Tg sulphur per year when SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> is injected at multiple locations simultaneously (<a class="reference-link" href="#Kravitz--2017">Kravitz et al., 2017</a>; <a class="reference-link" href="#Tilmes--2018a">Tilmes et al., 2018a</a>). Differences in model representation of aerosol microphysics, evolution of particle size, stratospheric dynamics and chemistry, and aerosol microphysics&#8211;radiation&#8211;circulation interactions all contribute to the uncertainty in simulated cooling efficiency of SAI. Compared to sulphate aerosols, injection of non-sulphate particles would result in different cooling efficacy, but understanding is limited (Pope et al.,2012; <a class="reference-link" href="#Weisenstein--2015">Weisenstein et al., 2015</a>; <a class="reference-link" href="#Jones--2016">A.C. Jones et al., 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Earlier modelling studies focused on the effect of equatorial sulphate injection that tends to overcool the tropics and undercool the poles. Compared to equatorial injection, off-equatorial injection at multiple locations shows a closer resemblance to the baseline climate in many aspects, including temperature, precipitation, and sea ice coverage (<a class="reference-link" href="#Kravitz--2019">Kravitz et al., 2019</a>). However, significant regional and seasonal residual and overcompensating climate change is reported, including regional shifts in precipitation, continued warming of polar oceans, and shifts in the seasonal cycle of snow depth and sea ice cover (<a class="reference-link" href="#Fasullo--2018">Fasullo et al., 2018</a>; <a class="reference-link" href="#Jiang--2019">Jiang et al., 2019</a>; <a class="reference-link" href="#Simpson--2019b">Simpson et al., 2019b</a>). By appropriately adjusting the amount, latitude, altitude, and timing of the aerosol injection, modelling studies suggest that SAI is <i class="&#8226;-Condensed-italic"/> conceptually able <i class="&#8226;-Condensed-italic"/> to achieve some desired combination of radiative forcing and climate response (<i class="&#8226;-Condensed-italic">medium confidence</i>) (<a class="reference-link" href="#MacMartin--2017">MacMartin et al., 2017</a>; <a class="reference-link" href="#Dai--2018">Dai et al., 2018</a>; <a class="reference-link" href="#Lee--2020">Lee et al., 2020</a>; <a class="reference-link" href="#Visioni--2020b">Visioni et al., 2020b</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There is large uncertainty in the stratospheric response to SAI, and the change in stratospheric dynamics and chemistry would depend on the amount, size, type, location, and timing of injection. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that aerosol-induced stratospheric heating will play an important role in surface climate change (<a class="reference-link" href="#Simpson--2019b">Simpson et al., 2019b</a>) by altering the effective radiative forcing (<a class="reference-link" href="#Krishnamohan--2019">Krishnamohan et al., 2019</a>), lower stratosphere stability (<a class="reference-link" href="#Ferraro--2016">Ferraro and Griffiths, 2016</a>), quasi-biennial oscillation (QBO) (<a class="reference-link" href="#Aquila--2014">Aquila et al., 2014</a>; <a class="reference-link" href="#Niemeier--2017">Niemeier and Schmidt, 2017</a>; <a class="reference-link" href="#Kleinschmitt--2018">Kleinschmitt et al., 2018</a>), polar vortexes (<a class="reference-link" href="#Visioni--2020a">Visioni et al., 2020a</a>), and North Atlantic Oscillation (<a class="reference-link" href="#Jones--2021">Jones et al., 2021</a>). Model simulations indicate stronger polar jets and weaker storm tracks and a poleward shift of the tropospheric mid-latitude jets in response to stratospheric sulphate injections in the tropics (<a class="reference-link" href="#Ferraro--2015">Ferraro et al., 2015</a>; <a class="reference-link" href="#Richter Jadwiga--2018">Richter Jadwiga et al., 2018</a>), as the meridional temperature gradient is increased in the lower stratosphere by the aerosol-induced heating. The aerosol-induced warming would also offset some of the GHG-induced stratospheric cooling. Compared to equatorial injection, off-equatorial injection is <i class="&#8226;-Condensed-italic">likely</i> to result in reduced change in stratospheric heating, circulation, and QBO (<a class="reference-link" href="#Richter Jadwiga--2018">Richter Jadwiga et al., 2018</a>; <a class="reference-link" href="#Kravitz--2019">Kravitz et al., 2019</a>). Stratospheric ozone response to sulphate injection is uncertain depending on the amount, altitude, and location of injection (<a class="reference-link" href="#WMO--2018">WMO, 2018</a>). It is <i class="&#8226;-Condensed-italic">likely</i> that sulphate injection would cause a reduction in polar column ozone concentration and delay the recovery of Antarctic ozone hole (<a class="reference-link" href="#Pitari--2014">Pitari et al., 2014</a>; <a class="reference-link" href="#Richter Jadwiga--2018">Richter Jadwiga et al., 2018</a>; <a class="reference-link" href="#Tilmes--2018b">Tilmes et al., 2018b</a>), which would have implications for UV radiation and surface ozone (<a class="reference-link" href="#Pitari--2014">Pitari et al., 2014</a>; <a class="reference-link" href="#Xia--2017">Xia et al., 2017</a>; <a class="reference-link" href="#Richter Jadwiga--2018">Richter Jadwiga et al., 2018</a>; <a class="reference-link" href="#Tilmes--2018b">Tilmes et al., 2018b</a>). Injection of non-sulphate aerosols is <i class="&#8226;-Condensed-italic">likely</i> to result in less stratospheric heating and ozone loss (<a class="reference-link" href="#Pope--2012">Pope et al., 2012</a>; <a class="reference-link" href="#Weisenstein--2015">Weisenstein et al., 2015</a>; <a class="reference-link" href="#Keith--2016">Keith et al., 2016</a>). One side effect of SAI is increased sulphate deposition at surface. A recent modelling study indicates that to maintain global temperature at 2020 levels under RCP 8.5, increased sulphate deposition from stratospheric sulphate injection could be globally balanced by the projected decrease in tropospheric anthropogenic SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions, but the spatial distribution of sulphate deposition would move from low to high latitudes (<a class="reference-link" href="#Visioni--2020c">Visioni et al., 2020c</a>).</p></div></div><div class="h4-container" id="4.6.3.3.2"><h4 class="numbered">4.6.3.3.2 Marine cloud brightening<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-15-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Marine cloud brightening (MCB) involves injecting small aerosols such as sea salt into the base of marine stratocumulus clouds where the aerosols act as cloud condensation nuclei (CCN). In the absence of other changes, an increase in CCN would produce higher cloud droplet number concentration with reduced droplet sizes, increasing cloud albedo. Increased droplet concentration may also increase cloud water content and optical thickness, but recent studies suggest that liquid water path response to anthropogenic aerosols is weak due to the competing effects of suppressed precipitation and enhanced cloud water evaporation (<a class="reference-link" href="#Toll--2019">Toll et al., 2019</a>). An analogue for MCB are reflective, persistent &#8216;ship tracks&#8217; observed after the passage of a sea-going vessel emitting combustion aerosols into susceptible clouds (Christensen and Stephens, 2011; <a class="reference-link" href="#Chen--2012">Chen et al., 2012</a>; <a class="reference-link" href="#Gryspeerdt--2019">Gryspeerdt et al., 2019</a>). A recent study (<a class="reference-link" href="#Diamond--2020">Diamond et al., 2020</a>) found a substantial increase in cloud reflectivity from shipping in south-east Atlantic basin, suggesting that a regional-scale test of MCB in stratocumulus&#8208;dominated regions could <i class="&#8226;-Condensed-italic"/>be successful.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Modelling studiessuggest that MCB has the potential to achieve a negative forcing of about 1 to 5 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>, depending on the deployment area and strategies of cloud seeding (Hill and Ming, 2012; <a class="reference-link" href="#Partanen--2012">Partanen et al., 2012</a>; <a class="reference-link" href="#Alterskj&#230;r--2013">Alterskj&#230;r et al., 2013</a>; <a class="reference-link" href="#Ahlm--2017">Ahlm et al., 2017</a>; <a class="reference-link" href="#Stjern--2018">Stjern et al., 2018</a>). Regional applications of MCB has also been suggested for offsetting severe impacts from tropical cyclones whose genesis is associated with higher SST (<a class="reference-link" href="#MacCracken--2016">MacCracken, 2016</a>; <a class="reference-link" href="#Latham--2014">Latham et al., 2014</a>) and for protecting coral reefs from higher SST (<a class="reference-link" href="#Latham--2013">Latham et al., 2013</a>). However, such regional approaches also involve large uncertainties in the magnitude of the responses and consequences.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Several modelling studies suggest that the direct scattering effect by injected particles might also play an important role in the cooling effect of MCB, but the relative contribution of aerosol&#8211;cloud and aerosol&#8211;cloud&#8211;radiation effect is uncertain (Partanen et al., 2012; <a class="reference-link" href="#Kravitz--2013b">Kravitz et al., 2013b</a>; <a class="reference-link" href="#Ahlm--2017">Ahlm et al., 2017</a>). Relative to the high-GHG climate, it is <i class="&#8226;-Condensed-italic">likely</i> that MCB would increase precipitation over tropical land due to the inhomogeneous forcing pattern of MCB over ocean and land (<i class="&#8226;-Condensed-italic">medium confidence</i>) (<a class="reference-link" href="#Bala--2011">Bala et al., 2011</a>; <a class="reference-link" href="#Alterskj&#230;r--2013">Alterskj&#230;r et al., 2013</a>; <a class="reference-link" href="#Niemeier--2013">Niemeier et al., 2013</a>; <a class="reference-link" href="#Ahlm--2017">Ahlm et al., 2017</a>; <a class="reference-link" href="#Muri--2018">Muri et al., 2018</a>; <a class="reference-link" href="#Stjern--2018">Stjern et al., 2018</a>). Because of the high level of uncertainty associated with cloud microphysics and aerosol&#8211;cloud&#8211;radiation interaction (Section 7.3), the climate response to MCB is as uncertain. Results from global climate models are subject to large uncertainty because of different treatment of cloud microphysics and inadequate representation of sub-grid aerosol and cloud processes (Alterskj&#230;r and Kristj&#225;nsson, 2013; <a class="reference-link" href="#Stuart--2013">Stuart et al., 2013</a>; <a class="reference-link" href="#Connolly--2014">Connolly et al., 2014</a>; <a class="reference-link" href="#Stjern--2018">Stjern et al., 2018</a>). Sea salt deposition over land (<a class="reference-link" href="#Muri--2015">Muri et al., 2015</a>) and the effect of sea salt emission on atmospheric chemistry (<a class="reference-link" href="#Horowitz--2020">Horowitz et al., 2020</a>) are some of the potential side effects of MCB.</p></div></div><div class="h4-container" id="4.6.3.3.3"><h4 class="numbered">4.6.3.3.3 Cirrus cloud thinning<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-16-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Cirrus clouds trap more outgoing thermal radiation than they reflect incoming solar radiation and thus have an overall warming effect on the climate system (<a class="reference-link" href="#Mitchell--2009">Mitchell and Finnegan, 2009</a>). The aim of cirrus cloud thinning (CCT) is to reduce cirrus cloud optical depth by increasing the heterogeneous nucleation via seeding cirrus clouds with an optimal concentration of ice nucleating particles, which might cause larger ice crystals and rapid fallout, resulting in reduced lifetime and coverage of cirrus clouds (<a class="reference-link" href="#Muri--2014">Muri et al., 2014</a>; Gasparini et al., 2017; <a class="reference-link" href="#Lohmann--2017">Lohmann and Gasparini, 2017</a>; <a class="reference-link" href="#Gruber--2019">Gruber et al., 2019</a>). CCT aims to achieve the opposite effect of contrails that increase cirrus cover and cause a small positive ERF (Section 7.3). A high-resolution modelling study of CCT over a limited area of the Arctic suggested that cirrus seeding causes a decrease in ice crystal number concentration and a reduction in mixed-phase cloud cover, both of which cause a cooling effect (<a class="reference-link" href="#Gruber--2019">Gruber et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Under present-day climate, cirrus clouds exerts a net positive radiative forcing of about 5 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> (<a class="reference-link" href="#Gasparini--2016">Gasparini and Lohmann, 2016</a>; <a class="reference-link" href="#Hong--2016">Hong et al., 2016</a>), indicating a maximum cooling potential of the same magnitude if all cirrus cloud were removed from the climate system. However, modelling results show a much smaller cooling effect of CCT. For the optimal ice nuclei seeding concentration and globally non-uniform seeding strategy, a net negative cloud radiative forcing of about 1 to 2 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> is achieved (Storelvmo and Herger, 2014; <a class="reference-link" href="#Gasparini--2020">Gasparini et al., 2020</a>). A few studies find that no seeding strategy could achieve a significant cooling effect, owing to complex microphysical mechanisms limiting robust climate responses to cirrus seeding (<a class="reference-link" href="#Penner--2015">Penner et al., 2015</a>; <a class="reference-link" href="#Gasparini--2016">Gasparini and Lohmann, 2016</a>). A higher than optimal concentration of ice nucleating particles could also result in over-seeding that increases rather than decreases cirrus optical thickness (<a class="reference-link" href="#Storelvmo--2013">Storelvmo et al., 2013</a>; <a class="reference-link" href="#Gasparini--2016">Gasparini and Lohmann, 2016</a>). Thus, there is <i class="&#8226;-Condensed-italic">low confidence</i> in the cooling effect of CCT, due to limited understanding of cirrus microphysics, its interaction with aerosols, and the complexity of seeding strategy.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Relative to the high-GHG climate and for the same amount of global cooling, CCT is simulated to cause an increase in global precipitation compared to shortwave-based SRM options such as SAI and MCB (<a class="reference-link" href="#Duan--2018">Duan et al., 2018</a>; Muriet al., 2018) because of the opposing effects of CCT and increased CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> on outgoing longwave radiation (<a class="reference-link" href="#Kristj&#225;nsson--2015">Kristj&#225;nsson et al., 2015</a>; <a class="reference-link" href="#Jackson--2016">Jackson et al., 2016</a>). Combining SAI and CCT has suggested that GHG-induced changes in global mean temperature and precipitation can be simultaneously offset (<a class="reference-link" href="#Cao--2017">Cao et al., 2017</a>), but there is <i class="&#8226;-Condensed-italic">low confidence</i> in the applicability of this result to the real world owing to the large uncertainty in simulating aerosol forcing and the complex cirrus microphysical processes.</p></div></div><div class="h4-container" id="4.6.3.3.4"><h4 class="numbered">4.6.3.3.4 Surface-based albedo modification<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-17-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Surface-based albedo modification could, in principle, achieve a negative radiative forcing of a few W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> by enhancing the albedo of the ocean surface (<a class="reference-link" href="#Gabriel--2017">Gabriel et al., 2017</a>; <a class="reference-link" href="#Kravitz--2018">Kravitz et al., 2018</a>). However, the technology does not exist today to increase ocean albedo at large scale. An increase in crop albedo or roof albedo in urban areas could help to reduce warming in densely populated and important agricultural regions, but the effect would be limited to local scales and ineffective at counteracting global warming (<a class="reference-link" href="#Crook--2015">Crook et al., 2015</a>; Zhang et al., 2016). Large changes in desert albedo could in principle result in substantial global cooling, but would severely alter the hydrological cycle (<a class="reference-link" href="#Crook--2015">Crook et al., 2015</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In addition to above-mentioned SRM methods, a number of local intervention methods have been proposed to limit the loss of cryosphere, such as applying reflective materials over sea ice (<a class="reference-link" href="#Field--2018">Field et al., 2018</a>), pumping seawater on top of the ice surface (<a class="reference-link" href="#Desch--2017">Desch et al., 2017</a>; Zampieri and Goessling, 2019), depositing a massive amount of snow over ice sheets (<a class="reference-link" href="#Feldmann--2019">Feldmann et al., 2019</a>), and blocking warm seawater from reaching glaciers (<a class="reference-link" href="#Moore--2018"/><a class="reference-link" href="#Moore--2018">J.C. Moore et al., 2018</a>). The stabilization of ice sheets through local intervention methods would reduce sea level commitment (Section 9.6.3.5). However, these methods are subject to large uncertainty concerning their feasibility and effectiveness, and their effects would be largely localized.</p></div></div><div class="h4-container" id="4.6.3.3.5"><h4 class="numbered">4.6.3.3.5 Detectability of climate response to solar radiation modification<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-18-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Internal variability could mask the response to solar radiation modification (SRM)-related forcing in the near term (<a class="section-link" data-title="Emergence of the Climate Response to Mitigation" href="#4.6.3.1">Section 4.6.3.1</a>). A detection of the global scale climate system response to stratospheric sulphate aerosol injection will <i class="&#8226;-Condensed-italic">likely</i> require a forcing of the size produced by the 1991 Mount Pinatubo eruption (<a class="reference-link" href="#Robock--2010">Robock et al., 2010</a>). In model simulations of where 5 Tg SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> is injected into the stratosphere continuously (roughly one fourth of the 1991 Pinatubo eruption per year) under RCP 4.5, it is shown that, relative to the high-GHG world without SRM, the effect of SRM on global temperature and precipitation is detectable after one to two decades (B&#252;rger and Cubasch, 2015; <a class="reference-link" href="#Lo--2016">Lo et al., 2016</a>) which is similar to the time scale for the emergence of GSAT trends due to strong mitigation (<a class="section-link" data-title="Emergence of the Climate Response to Mitigation" href="#4.6.3.1">Section 4.6.3.1</a>). The detection time is sensitive to detection methods and filtering techniques (<a class="reference-link" href="#Lo--2016">Lo et al., 2016</a>). An analysis using GLENS simulation (<a class="reference-link" href="#MacMartin--2019">MacMartin et al., 2019</a>) compares response in temperature, precipitation, and precipitation minus evapotranspiration (P-E) between a climate state with GHG-induced 1.5&#176;C global mean temperature change and that with the same global mean temperature but under RCP4.5 emissions and a limited deployment of SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> injection. It is found that at grid-scale, difference in climate response between these two climate states are not detectable by the end of this century. However, for higher emissions scenarios of the RCP8.5 and correspondingly larger SRM deployment for maintaining the same global mean temperature change of 1.5&#176;C, the regional differences are detectable before the end of the century. In addition to surface temperature and precipitation, observations of aerosol burden and temperature in the stratosphere via the deployment of stratospheric aerosol observing system might facilitate the detection of climate response to SAI.</p></div></div><div class="h4-container" id="4.6.3.3.6"><h4 class="numbered">4.6.3.3.6 Climate response to termination of solar radiation modification<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-19-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">A hypothetical, sudden and sustained termination of SRM in a world with high GHG concentrations has been simulated to cause climate rebound effects such as rapid increase in global temperature, precipitation, and sea level, and rapid reduction in sea ice area (<a class="reference-link" href="#Jones--2013">Jones et al., 2013</a>; <a class="reference-link" href="#McCusker--2014">McCusker et al., 2014</a>; <a class="reference-link" href="#Crook--2015">Crook et al., 2015</a>; <a class="reference-link" href="#Muri--2018">Muri et al., 2018</a>). Model simulations also show reduced precipitation over land areas in the first few years following termination, indicating general drying that would exacerbate the effects of rapid warming (<a class="reference-link" href="#McCusker--2014">McCusker et al., 2014</a>). A sudden and sustained termination of SRM is also expected to weaken carbon sinks, accelerating atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> accumulation andwarming (<a class="reference-link" href="#Tjiputra--2016">Tjiputra et al., 2016</a>; <a class="reference-link" href="#Muri--2018">Muri et al., 2018</a>; <a class="reference-link" href="#Plazzotta--2019">Plazzotta et al., 2019</a>). A gradual phase-out of SRM combined with mitigation and CDR could reduce the large warming rates from sudden SRM termination (<a class="reference-link" href="#MacMartin--2014">MacMartin et al., 2014</a>; <a class="reference-link" href="#Keith--2015">Keith and MacMartin, 2015</a>; <a class="reference-link" href="#Tilmes--2016">Tilmes et al., 2016</a>), though this would be limited by how rapidly emission reductions can be scaled up (<a class="reference-link" href="#Ekholm--2016">Ekholm and Korhonen, 2016</a>).</p></div></div><div class="h4-container" id="4.6.3.3.7"><h4 class="numbered">4.6.3.3.7 Synthesis of theclimate response to solar radiation modification<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-20-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Modelling studies have consistently shown that SRM has the potential to offset some effect of increasing GHGs on global and regional climate (<i class="&#8226;-Condensed-italic">high confidence</i>), but there would be substantial residual or overcompensating climate change at the regional scale and seasonal time scale (<i class="&#8226;-Condensed-italic">high confidence</i>). Large uncertainties associated with aerosol&#8211;cloud&#8211;radiation interactions persist in our understanding of climate response to aerosol-based SRM options. For the same amount of global mean cooling, different SRM options would cause different patterns of climate change (<i class="&#8226;-Condensed-italic">medium confidence</i>). Modelling studies suggest that it is conceptually possible to achieve multiple climate policy goals by optimally designed SRM strategies.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The effect of SRM options on global temperature and precipitation response would be detectable after one or two decades, which is similar to the time scale for the detection of strong mitigation. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that a sudden and sustained termination of a high level of SRM against a high-GHG background would cause a rapid increase in temperature at a rate that far exceeds that projected for climate change without SRM. However, a gradual phase-out of SRM combined with mitigation and CDR would <i class="&#8226;-Condensed-italic">more likely than not </i>avoid large rates of warming<span class="&#8226;-Bold-condensed">. </span></p></div></div></div></div></div></div></div></div><div class="h1-container" id="4.7"><h1 class="numbered">4.7 Climate Change Beyond 2100<span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-8-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This section assesses changes in climate beyond 2100. An advance since AR5 is the availability of ESM results for scenarios beyond 2100 and for much longer stabilisation simulations compared with analysis predominantly based on Earth system models of intermediate complexity (EMICs) at the time of AR5 (e.g., <a class="reference-link" href="#Eby--2013">Eby et al., 2013</a>; <a class="reference-link" href="#Zickfeld--2013">Zickfeld et al., 2013</a>). Long-term commitment of sea level rise due to thermal expansion and ice-sheet loss is assessed in <a class

Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">[2058&#8211;2077 to n.c.]</p></td></tr></tbody></table></div></div></div></div><div class="h1-container" id="4.4"><h1 class="numbered"><span class="&#8226;-Bold-condensed">4.4 Near-term Global Climate Changes</span><span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This section assesses changes in large-scale climate over the period 2021&#8211;2040 and includes information from both projections and initialized decadal predictions. The structure is similar to (<a class="section-link" data-title="Projected Changes in Global Climate Indices in the 21st&#160;Century" href="#4.3">Section 4.3</a>. Unless noted otherwise, the assessment assumes that there will be no major volcanic eruption in the near term. The climatic effects of volcanic eruptions are assessed in <a class="section-link" data-title="Response to Short-lived Climate Forcers and&#160;Volcanic Eruptions" href="#4.4.4">Section 4.4.4</a> and <a class="section-link" data-title="" href="#cross-chapter-box-4.1">Cross-Chapter Box 4.1</a>; <a class="section-link" data-title="Response to Short-lived Climate Forcers and&#160;Volcanic Eruptions" href="#4.4.4"> Section 4.4.4</a> also assesses the climate effects of short-lived climate forcers.</p></div><div class="h2-container" id="4.4.1"><h2 class="numbered" lang="de-DE">4.4.1 Atmosphere<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-17-siblings"><div class="h3-container" id="4.4.1.1"><h3 class="numbered" lang="de-DE">4.4.1.1 Average Global Surface Air Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-10-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that it is <i class="&#8226;-Condensed-italic">likely</i> that GSAT will increase in the range 0.3&#176;C&#8211;0.7&#176;C over the period 2016&#8211;2035 relative to 1986&#8211;2005 (<i class="&#8226;-Condensed-italic">medium confidence</i>), and that there were not large differences in the GSAT change among different RCPs in this period (<a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>). The AR5 further assessed that it is <i class="&#8226;-Condensed-italic">more likely than not </i> that the mean GSAT for the period 2016&#8211;2035 will be more than 1&#176;C above the mean for 1850&#8211;1900, and it is <i class="&#8226;-Condensed-italic">very unlikely</i> that it will be more than 1.5&#176;C above the 1850&#8211;1900 mean (<i class="&#8226;-Condensed-italic">medium confidence</i>). It was shown that in the period 2016&#8211;2035, differences in GSAT across RCP scenarios for a single climate model are typically smaller than differences between climate models under a single RCP scenario, indicating that model structural uncertainty is larger than scenario uncertainty over that period (<a class="reference-link" href="#Hawkins--2009">Hawkins and Sutton, 2009</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Near-term (2021&#8211;2040) GSAT changes relative to 1995&#8211;2014 exhibit only minor dependence on SSP scenario, consistent with AR5 (Table 4.5). Averaged over the twenty years of the near term and across all scenarios, GSAT is <i class="&#8226;-Condensed-italic">very likely</i> to be higher than over 1995&#8211;2014 by 0.4&#176;C&#8211;1.0&#176;C (Table 4.5), with most of the uncertainty arising from that in ECS and TCR (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>; e.g., <a class="reference-link" href="#Lehner--2020">Lehner et al., 2020</a>). The assessed near-term warming is thus larger than in AR5 by 0.1&#176;C to 0.2&#176;C. This upward revision has the same magnitude as the ad-hoc downward adjustment to near-term projected GSAT change that was performed in AR5 (<a class="section-link" data-title="" href="#box-4.1">Box 4.1</a>; <a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Averaged near-term GSAT is <i class="&#8226;-Condensed-italic">as likely as not </i>at least 1.5&#176;C higher than during 1850&#8211;1900, across the five SSP scenarios used here (Table 4.5 and <a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>). This much higher likelihood of near-term warming reaching 1.5&#176;C than in AR5 arises both because surface warming has continued since AR5 (the period 1995&#8211;2014 was warmer by 0.16&#176;C than 1986&#8211;2005; Cross-Chapter Box 2.3, Table 1), and because of methodological and dataset updates (the AR6 assessment of 1986&#8211;2005 GSAT change relative to 1850&#8211;1900 is 0.08&#176;C higher than in the AR5; Cross-Chapter Box 2.3, Table 1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For annual mean GSAT, uncertainty in near-term projections arises in roughly equal measure from internal variability and model uncertainty (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="section-link" data-title="" href="#box-4.1">Box 4.1</a>). Forecasts initialized from recent observations simulate GSAT changes for the period 2019&#8211;2028 relative to the recent past that are consistent with the assessed <i class="&#8226;-Condensed-italic">very likely</i> range in annual mean GSAT (<i class="&#8226;-Condensed-italic">high confidence</i>) (Box 4.1, Figure 1, and Table 4.5). Because annual mean GSAT shows a higher level of internal variability than the 20-year mean, individual years are expected to cross the 1.5&#176;C earlier than the assessed GSAT does. For example, <a class="reference-link" href="#Smith--2018">Smith et al. (2018)</a> apply a multi-model decadal-forecast ensemble to assess the likelihood that global warming of 1.5&#176;C higher than over 1850&#8211;1900 will be temporarily exceeded in the near future.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">When we repeat the uncertainty quantification for GSAT as in <a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a> but with the corresponding higher level of internal variability for annual instead of 20-year averages added in quadrature, we can estimate the likelihood that an individual year would cross the GSAT 1.5&#176;C threshold. By 2030, GSAT in any individual year could exceed 1.5&#176;C relative to 1850&#8211;1900 with a likelihood between 40 and 60 percent, across the scenarios considered here (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p></div></div><div class="h3-container" id="4.4.1.2"><h3 class="numbered" lang="de-DE">4.4.1.2 Spatial Patterns of Surface Warming<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-11-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Consistent with AR5 and earlier assessments, Figure 4.12 shows for SSP1-2.6 and SSP3-7.0 that the largest warming occurs at high latitudes, particularly in boreal winter in the Arctic (<a class="section-link" data-title="Near-surface Air Temperature" href="#4.5.1.1">Section 4.5.1.1</a>), and larger warming over land than over the ocean (<a class="section-link" data-title="Near-surface Air Temperature" href="#4.5.1.1">Section 4.5.1.1</a>). In both scenarios, the increase in seasonal mean surface temperatures over many NH land regions exceeds 1&#176;C relative to 1995&#8211;2014. In the near term, the two scenarios show surface temperature changes that are similar in magnitude. The trajectories for well-mixed GHGs, and as a consequence the effective radiative forcing, in the scenarios have not yet diverged that much (<a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>; <a class="reference-link" href="#Riahi--2017">Riahi et al., 2017</a>). Based on the currently available CMIP6 models, regions that do not show robust warming in the near-term include the northern North Atlantic, parts of India, parts of North America and Eurasia in winter, and the subtropical eastern Pacific in the Southern Hemisphere.</p><div class="Basic-Text-Frame _idGenObjectStyleOverride-1" id="_idContainer039"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-17" id="figure-4-12" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_12.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.12</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Near-term change of seasonal mean surface temperature. </span>Displayed are projected spatial patterns of CMIP6 multi-model mean change (&#176;C) in <span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span><span class="&#8226;-Bold-condensed" lang="en-GB"/> December&#8211;January&#8211;February (DJF) and <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom) </span>June&#8211;July&#8211;August (JJA) near-surface air temperature for 2021&#8211;2040 from SSP1-2.6 and SSP3-7.0 relative to 1995&#8211;2014. The number of models used is indicated in the top right of the maps. No overlay indicates regions where the change is robust and <i class="&#8226;-Light-condensed-italic">likely</i> emerges from internal variability, that is, where at least 66% of the models show a change greater than the internal-variability threshold (<a class="section-link" data-title="Display of Model Agreement and Spread" href="#4.2.6">Section 4.2.6</a>) and at least 80% of the models agree on the sign of change. Diagonal lines indicate regions with no change or no robust significant change, where fewer than 66% of the models show change greater than the internal-variability threshold. Crossed lines indicate areas of conflicting signals where at least 66% of the models show change greater than the internal-variability threshold but fewer than 80% of all models agree on the sign of change. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-12/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-">The ERF patterns from aerosols and well-mixed GHGs are distinct (Chapter 7), and warming patterns therefore depend on the precise mix of forcing agents in the scenarios. The spatial efficacies &#8211; the change in surface temperature per unit ERF &#8211; for CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub>, sulphate and black carbon aerosols and solar forcing have been recently evaluated in climate models (<a class="reference-link" href="#Modak--2016">Modak et al., 2016</a>, 2018; <a class="reference-link" href="#Duan--2018">Duan et al., 2018</a>; <a class="reference-link" href="#Modak--2019">Modak and Bala, 2019</a>; <a class="reference-link" href="#Richardson--2019">Richardson et al., 2019</a>). On average, the spatial patterns of near-surface warming are largely similar for different external drivers (<a class="reference-link" href="#Xie--2013">Xie et al., 2013</a>; <a class="reference-link" href="#Richardson--2019">Richardson et al., 2019</a>; <a class="reference-link" href="#Samset--2020">Samset et al., 2020</a>), despite the patterns of forcing being different and despite the large spread across different models (<a class="reference-link" href="#Richardson--2019">Richardson et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Internal variability in near-surface temperature change is large in many regions, particularly in mid-latitudes and polar regions (<a class="reference-link" href="#Hawkins--2012">Hawkins and Sutton, 2012</a>). Projections from individual realizations can therefore exhibit divergent regional responses in the near-term in areas where the amplitude of a forced signal is relatively small compared to internal variability (<a class="reference-link" href="#Deser--2012b">Deser et al., 2012b</a>, 2014, 2016).</p></div></div><div class="h3-container" id="4.4.1.3"><h3 class="numbered" lang="de-DE">4.4.1.3 Precipitation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-12-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that zonal mean precipitation will <i class="&#8226;-Condensed-italic">very likely</i> increase in high and some of the mid latitudes and will <i class="&#8226;-Condensed-italic">more likely than not </i>decrease in the subtropics. The AR5 further assessed that the near-term changes in precipitation are largely uncertain at regional scales, and much of the non-robustness in near-term projections is attributable to internal variability and model uncertainty.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The mean patterns of seasonal precipitation change in CMIP6 models are consistent with AR5, increasing at high latitudes, over oceanic regions, and in wet regions over the tropics; and decreasing in dry regions including large parts of the subtropics (Figure 4.13). The magnitude of projected changes in precipitation in the near term, especially on regional scales is small compared to the magnitude of internal variability (Section 10.4.3; <a class="reference-link" href="#Hawkins--2011">Hawkins and Sutton, 2011</a>, 2016; <a class="reference-link" href="#Hoerling--2011">Hoerling et al., 2011</a>; <a class="reference-link" href="#Deser--2012b">Deser et al., 2012b</a>; <a class="reference-link" href="#Power--2012">Power et al., 2012</a>). Analyses of CMIP5, CMIP6, and single-model large-ensemble simulations show that for the uncertainty in near-term precipitation projections, model uncertainty and internal variability dominate while the scenario uncertainty is very small (Section 8.5; <a class="reference-link" href="#Lehner--2020">Lehner et al., 2020</a>). Based on large ensembles of climate change experiments, it was shown that internal variability decreases over time for both temperature and precipitation on decadal scales (<a class="reference-link" href="#Zhang--2018">Zhang and Delworth, 2018</a>; <a class="reference-link" href="#Tebaldi--2021">Tebaldi et al., 2021</a>). The precipitation projections from CMIP6 models shows larger model uncertainty associated with the higher average transient climate response (<a class="reference-link" href="#Lehner--2020">Lehner et al., 2020</a>).</p><div class="Basic-Text-Frame" id="_idContainer041"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-18" id="figure-4-13" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_13.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"> Fig</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">ure 4.13 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Near-term change ofseasonal mean precipitation. </span>Displayed are projected spatial patterns of CMIP6 multi-model mean change (%) in <span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span>December&#8211;January&#8211;February (DJF) and <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom) </span>June&#8211;July&#8211;August (JJA) precipitation from SSP1-2.6 and SSP3-7.0 in 2021&#8211;2040 relative to 1995&#8211;2014. The number of models used is indicated in the top right of the maps. No overlay indicates regions where the change is robust and <i class="&#8226;-Light-condensed-italic">likely</i> emerges from internal variability, that is, where at least 66% of the models show a change greater than the internal-variability threshold (<a class="section-link" data-title="Display of Model Agreement and Spread" href="#4.2.6">Section 4.2.6</a>) and at least 80% of the models agree on the sign of change. Diagonal lines indicate regions with no change or no robust significant change, where fewer than 66% of the models show change greater than the internal-variability threshold. Crossed lines indicate areas of conflicting signals where at least 66% of the models show change greater than the internal-variability threshold but fewer than 80% of all models agree on the sign of change. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-13/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The &#8216;wet get wetter, dry get drier&#8217; paradigm, which has been used to explain the global precipitation pattern responding to global warming (<a class="reference-link" href="#Held--2006">Held and Soden, 2006</a>), might not hold, especially over subtropical land regions (<a class="reference-link" href="#Greve--2014">Greve et al., 2014</a>; <a class="reference-link" href="#Feng--2015">Feng and Zhang, 2015</a>; <a class="reference-link" href="#Greve--2015">Greve and Seneviratne, 2015</a>). Over the tropical oceans, precipitation changes are largely driven by the pattern of SST changes (<a class="reference-link" href="#He--2018">He et al., 2018</a>), and in the subtropics, precipitation response is driven primarily by the fast adjustment to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> forcing (<a class="reference-link" href="#He--2017">He and Soden, 2017</a>). In addition to the response to GHG forcing, forcing from natural and anthropogenic aerosols exert impacts on regional patterns of precipitation (Section 10.3.1; <a class="reference-link" href="#Ramanathan--2005">Ramanathan et al., 2005</a>; <a class="reference-link" href="#Bollasina--2011">Bollasina et al., 2011</a>; <a class="reference-link" href="#Polson--2014">Polson et al., 2014</a>; <a class="reference-link" href="#Krishnan--2016">Krishnan et al., 2016</a>; L. <a class="reference-link" href="#Liu--2018"/><a class="reference-link" href="#Liu--2018"/><a class="reference-link" href="#Liu--2018"/><a class="reference-link" href="#Liu--2018">Liu et al., 2018</a>; <a class="reference-link" href="#Shawki--2018">Shawki et al., 2018</a>). The large uncertainties in near-term regional precipitation projections arise due to the interplay between internal variability and anthropogenic external forcing (<a class="reference-link" href="#Endo--2018">Endo et al., 2018</a>; Wang et al.,2021). Uncertainties in future aerosol emissions scenarios contribute to uncertainties in regional precipitation projections (<a class="reference-link" href="#Wilcox--2020">Wilcox et al., 2020</a>). Aerosol changes induce a drying in the SH tropical band compensated by wetter conditions in the NH counterpart (<a class="reference-link" href="#Acosta Navarro--2017">Acosta Navarro et al., 2017</a>). The spatially uneven distribution of the aerosol forcing may also induce changes in tropical precipitation caused by shifts in the mean location of the intertropical convergence zone (ITCZ) (<a class="reference-link" href="#Hwang--2013">Hwang et al., 2013</a>; <a class="reference-link" href="#Ridley--2015">Ridley et al., 2015</a>; <a class="reference-link" href="#Voigt--2017">Voigt et al., 2017</a>). Because of the large uncertainty in the aerosol radiative forcing and the dynamical response to the aerosol forcing there is <i class="&#8226;-Condensed-italic">medium confidence</i> in the impacts of aerosols on near-term projected changes in precipitation. Precipitation changes in the near term show seasonal amplification, precipitation increase in the rainy season and decrease in the dry season (<a class="reference-link" href="#Fujita--2019">Fujita et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Consistent with AR5, we conclude that projected changes of seasonal mean precipitation in the near term will increase at high latitudes. Near-term projected changes in precipitation are uncertain mainly because of natural internal variability, model uncertainty, and uncertainty in natural and anthropogenic aerosol forcing (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p></div></div><div class="h3-container" id="4.4.1.4"><h3 class="numbered" lang="de-DE">4.4.1.4 Global Monsoon Precipitation and Circulation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-13-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The global monsoon is a forced response of the coupled atmosphere&#8211;land&#8211;ocean system to the annual cycle of solar insolation and characterized by a seasonal reversal of circulation and a seasonal alternation of dry and wet conditions (Section 8.3.2, Figure 8.11 and Annex V). The global monsoon concept helps to dissect the mechanisms and controlling factors of monsoon variability at various temporal-spatial scales (<a class="reference-link" href="#Wang--2008">Wang and Ding, 2008</a>; P.X. <a class="reference-link" href="#Wang--2017">Wang et al., 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In AR5, there was no specific assessment on global monsoon changes in the near term, but information can be derived from CMIP5 projections of the spatial patterns of precipitation change. While the basic pattern of wet regions, including global monsoon regions, tending to get wetter and dry regions tending to get drier is apparent, large response uncertainty is evident in the substantial spread in the magnitude of projected change from different simulations. Over the global land monsoon regions, model uncertainty and internal variability together explain 99.7% of the fraction of total variance (<a class="reference-link" href="#Zhou--2020">Zhou et al., 2020</a>), near-term projected multi-model mean precipitation changes are almost everywhere smaller than the estimated standard deviation of internal variability (Figure 4.13).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The global land monsoon precipitation index, defined as the area-weighted precipitation rate in the global land monsoon domain, tends to increase in the near term under all five core SSPs (Figure 4.14a) (<a class="reference-link" href="#Chen--2020">Chen et al., 2020</a>), but changes are small compared to the intermodel spread in the historical period. The Northern Hemisphere summer monsoon circulation index, defined as the vertical shear of zonal winds between 850 and 200 hPa averaged in a zone stretching from Mexico eastward to the Philippines (0&#176;&#8211;20&#176;N, 120&#176;W&#8211;120&#176;E), tends to decrease under four of the five SSP scenarios (Figure 4.14b), potentially offsetting monsoon precipitation increase. Projected changes in the global monsoon circulation are also uncertain, because they are influenced by internal variability such as AMV and PDV (see <a class="section-link" data-title="Global Monsoon" href="/report/ar6/wg1/chapter/chapter-3#3.3.3.2">Section 3.3.3.2</a>) and structural differences across models. In the near-term, for CMIP6 projections (Figure 4.14a), the multi-model mean (5&#8211;95% range) of global land monsoon precipitation change is 1.9% (&#8211;0.4 to 4.9%), 1.6% (&#8211;1.0 to 5.2%), 1.3% (&#8211;1.7 to 3.7%), and 1.9% (&#8211;0.8 to 5.2%) under SSP1-2.6, SSP2-4.5, SSP3-7.0, and SSP5-8.5, respectively.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer043"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-19" id="figure-4-14" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_14.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.1</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">4 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Time series of global land monsoon precipitation and Northern Hemisphere summer monsoon (NHSM) circulation index anomalies. (a) </span>Global land monsoon precipitation index anomalies (unit: %) defined as the area-weighted mean precipitation rate in the global land monsoon domain (as defined by <a class="reference-link" href="#Wang--2013a">Wang et al. (2013a) </a> for the CMIP6 historical simulation (1950&#8211;2014) and five SSPs (2015&#8211;2100). <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> Anomalies in NHSM circulation index (unit: m s<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>), defined as the vertical shear of zonal winds between 850 and 200 hPa averaged in a zone stretching from Mexico eastward to the Philippines (0&#176;&#8211;20&#176;N, 120&#176;W&#8211;120&#176;E; <a class="reference-link" href="#Wang--2013a">Wang et al., 2013a</a>) for the CMIP6 historical simulation and five SSPs. One realization is averaged from each model. Anomalies are shown relative to the present-day (1995&#8211;2014) mean. The curves show averages over the simulations, the shadings around the SSP1-2.6 and SSP3-7.0 curves show 5&#8211;95% ranges, and the numbers near the top show the number of model simulations used. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-14/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, we assess that near-term changes in global monsoon precipitation and circulation will be affected by the combined effects of model uncertainty and internal variability, such as AMV and PDV, which together are larger than the forced signal (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p></div></div></div></div><div class="h2-container" id="4.4.2"><h2 class="numbered" lang="de-DE">4.4.2 Cryosphere, Ocean and Biosphere<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-18-siblings"><div class="h3-container" id="4.4.2.1"><h3 class="numbered" lang="de-DE">4.4.2.1 Arctic Sea Ice<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-14-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that for RCP8.5, Arctic sea ice coverage in September will drop below 1 million km<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup>, or become practically ice-free, at some point between 2040 and 2060 (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>). Since AR5, there has been substantial progress in understanding the response of Arctic sea ice to near-term changes in external forcing. In particular, it is <i class="&#8226;-Condensed-italic">very likely</i> that different trajectories of the near-term evolution of anthropogenic forcing cause distinctly different likelihood ranges for very low sea ice coverage to occur over the next two decades (<a class="reference-link" href="#Notz--2018">Notz and Stroeve, 2018</a>). For example, there is an <i class="&#8226;-Condensed-italic">unlikely</i> drop of September Arctic sea ice coverage to below 1 million km<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup> before 2040 for RCP 2.6, and a<i class="&#8226;-Condensed-italic"> likely</i> drop of September Arctic sea ice coverage to below 1 million km<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup> before 2040 for RCP 8.5 (<i class="&#8226;-Condensed-italic">medium confidence</i> given the single study). The much higher likelihood of a practically sea ice free Arctic Ocean during summer before 2040 in RCP8.5 compared to RCP2.6 is consistent with related studies assessed in SROCC that find a substantially increased likelihood of an ice-free Arctic Ocean for 2.0&#176;C compared to 1.5&#176;C mean global warming relative to pre-industrial levels (<a class="reference-link" href="#Screen--2017">Screen and Williamson, 2017</a>; <a class="reference-link" href="#Jahn--2018">Jahn, 2018</a>; <a class="reference-link" href="#Niederdrenk--2018">Niederdrenk and Notz, 2018</a>; <a class="reference-link" href="#Notz--2018">Notz and Stroeve, 2018</a>; <a class="reference-link" href="#Sigmond--2018">Sigmond et al., 2018</a>; <a class="reference-link" href="#Olson--2019">Olson et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on results from CMIP6 models, we conclude that Arctic SIA will decrease in September in the near term (Figure 4.15, <i class="&#8226;-Condensed-italic"> high confidence</i>). In the case of 10-year trends ending in the near term, 79% of the simulations considered across all the core SSPs project decreasing Arctic sea ice area in September. Due to less of an influence from internal variability, this number rises to 98% in the case of 30-year trends. A more detailed assessment of near-term Arctic sea ice changes can be found in <a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Section 9.3.1). A detailed assessment of Antarctic sea ice changes is in <a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Section 9.3.2).</p><div class="Basic-Text-Frame" id="_idContainer045"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-20" id="figure-4-15" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_15.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Fig</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">ure 4.15 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 linear trends in September Arctic sea-ice area for 10-year, 20-year, and 30-year periods ending in 2021&#8211;2040 following five SSPs. </span>Plotted are the 5&#8211;95% ranges across the ensembles of simulations. The numbers at the top of the plot are the number of model simulations in each SSP ensemble. The numbers near the bottom of the plot indicate the percentage of simulations across all the SSPs with decreasing sea-ice area. Results are from concentration-driven simulations. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-15/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/></div></div><div class="h3-container" id="4.4.2.2"><h3 class="numbered" lang="de-DE">4.4.2.2 Ocean and Land Carbon Flux<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-15-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Ocean carbon flux is both a key feature of the physical ocean in mitigating the rise of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> and a driver of changes in the ocean biosphere, including changes in ocean acidity. Based on results from CMIP6 models, we conclude that SSP2-4.5, SSP3-7.0, and SSP5-8.5 all clearly lead to increasing 10-, 20-, and 30-year trends in ocean carbon flux over the near term (<i class="&#8226;-Condensed-italic">high confidence</i>) (Figure 4.16,). Increasing trends in ocean carbon flux are less obvious in the lower-emissions scenarios. Ensemble-mean trends in land carbon flux over the near term are generally increasing, but these are <i class="&#8226;-Condensed-italic">unlikely</i> to be detected given a large component of terrestrial variability combined with model uncertainty. A more detailed assessment is in <a class="section-link" data-title="Global Carbon and other Biogeochemical Cycles and Feedbacks" href="/report/ar6/wg1/chapter/chapter-5">Chapter 5</a> (Section 5.2.1).</p><div class="Basic-Text-Frame" id="_idContainer047"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-21" id="figure-4-16" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_16.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.16 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 trends in ocean and land carbon flux for 10-year, 20-year, and 30-year periods ending in 2021&#8211;2040. (a) </span>Ocean carbon flux. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Land carbon flux. Plotted are the 5&#8211;95% ranges across the ensembles of simulations, for five SSPs. The numbers at the top of the plots are the number of model simulations in each SSP ensemble. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Units are PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> per decade. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-16/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, it is <i class="&#8226;-Condensed-italic">likely</i> that ocean carbon flux will increase in the near term under the higher emissions scenarios, while a large component of terrestrial variability makes it is <i class="&#8226;-Condensed-italic">unlikely</i> that an increase in land carbon flux will be detected over this period.</p></div></div></div></div><div class="h2-container" id="4.4.3"><h2 class="numbered" lang="de-DE">4.4.3 Modes of Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-19-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This subsection assesses the near-term evolution of the large-scale modes of climate variability. Assessment of the physical mechanisms and the individual feedbacks involved in the future change of each mode and their role on future regional climate variability are provided in Sections <a class="section-link" data-title="" href="#8.4.2">8.4.2</a>, <a class="section-link" data-title="" href="#9.2.3">9.2.3</a> and <a class="section-link" data-title="" href="#10.1.3">10.1.3</a>, and <a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-10#cross-chapter-box-10.1">Cross-Chapter Box 10.1</a>.</p><div class="h3-container" id="4.4.3.1"><h3 class="numbered" lang="de-DE">4.4.3.1 Northern and Southern Annular Modes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-16-siblings"><div class="h4-container" id="4.4.3.1.1"><h4 class="numbered">4.4.3.1.1 The NorthernAnnular Mode<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed from CMIP5 simulations that there is only <i class="&#8226;-Condensed-italic">medium confidence</i> in near-term projections of a northward shift of NH storm track and westerlies, and an associated increase in the NAM index, because of the large response uncertainty and the potentially large influence of internal variability. A tendency in the near term towards a slightly more positive NAM in the three highest emissions scenarios during boreal fall, winter, and spring is apparent in Figure 4.17a. However, in general the projected near-term multi-model mean change in the NAM is small in magnitude compared to the inter-model and/or multi-realization variability within the ensemble (Figure 4.17a; <a class="reference-link" href="#Deser--2012b">Deser et al., 2012b</a>, 2017; <a class="reference-link" href="#Barnes--2015">Barnes and Polvani, 2015</a>).</p><div class="Basic-Text-Frame" id="_idContainer049"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-22" id="figure-4-17" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_17.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.17 </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 Annular Mode index change (hPa) from 1995&#8211;2014 to 2021&#8211;2040. (a) </span> Northern Annular Mode (NAM); <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> Southern Annular Mode (SAM). The NAM is defined as the difference in zonal mean sea level pressure (SLP) at 35&#176;N and 65&#176;N (<a class="reference-link" href="#Li--2003">Li and Wang, 2003</a>) and the SAM as the difference in zonal mean SLP at 40&#176;S and 65&#176;S (<a class="reference-link" href="#Gong--1999">Gong and Wang, 1999</a>). The shadings are the 5&#8211;95% ranges across the simulations. The numbers near the top of each panel are the numbers of model simulations in each SSP ensemble. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-17/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">On seasonal to interannual time scales, there is new evidence since AR5 that initialized predictions show lower potential predictability for the boreal winter NAO than the correlation skill with respect to observations (<a class="reference-link" href="#Eade--2014">Eade et al., 2014</a>; <a class="reference-link" href="#Baker--2018">Baker et al., 2018</a>; <a class="reference-link" href="#Scaife--2018">Scaife and Smith, 2018</a>; <a class="reference-link" href="#Athanasiadis--2020">Athanasiadis et al., 2020</a>). This has been referred to in the literature as a &#8216;signal-to-noise paradox&#8217; and means that very large ensembles of predictions are needed to isolate the predictable component of the NAO. While the processes that contribute to the predictability of the winter NAO on seasonal time scales may be distinct from the processes that drive multi-decadal trends, there is emerging evidence that initialized predictions also underrepresent the predictability of the winter NAO on decadal time scales (D.M. <a class="reference-link" href="#Smith--2019"/><a class="reference-link" href="#Smith--2019">Smith et al., 2019</a>). Post-processing and aggregation of initialized predictions may therefore reveal significant skill for predicting the winter NAO on decadal time scales (<a class="reference-link" href="#Smith--2020">Smith et al., 2020</a>). Considering these new results since AR5, in the near-term it is <i class="&#8226;-Condensed-italic">likely</i> that any anthropogenic forced signal in the NAM will be of comparable magnitude or smaller than natural internal variability in the NAM (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p></div></div><div class="h4-container" id="4.4.3.1.2"><h4 class="numbered">4.4.3.1.2 The Southern Annular Mode<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that it is <i class="&#8226;-Condensed-italic">likely</i> that increases in GHGs and the projected recovery of the Antarctic ozone hole will be the principal drivers of future SAM trends. Additionally, the positive trend in austral summer/autumn SAM observed over the past several decades (<a class="section-link" data-title="Southern Annular Mode (SAM)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.2">Section 2.4.1.2</a>; <a class="section-link" data-title="Changing State of the Climate System" href="/report/ar6/wg1/chapter/chapter-2">Chapter 2</a> in AR5, <a class="reference-link" href="#Hartmann--2013">Hartmann et al., 2013</a>), is <i class="&#8226;-Condensed-italic">likely</i> to weaken considerably as stratospheric ozone recovers through to the mid-21st century. The effects of ozone depletion and recovery on the SH circulation primarily occur in austral summer, while GHGs influence the SH circulation year round (<a class="reference-link" href="#Gillett--2013">Gillett and Fyfe, 2013</a>; <a class="reference-link" href="#Grise--2014b">Grise and Polvani, 2014b</a>). Therefore, they are <i class="&#8226;-Condensed-italic">likely</i> to be the dominant driver of projected circulation changes outside of austral summer (<a class="reference-link" href="#Gillett--2013">Gillett and Fyfe, 2013</a>; <a class="reference-link" href="#Barnes--2014">Barnes et al., 2014</a>; <a class="reference-link" href="#Solomon--2016">Solomon and Polvani, 2016</a>). Based on current scenarios specifying future atmospheric decline of ozone depleting substances (<a class="reference-link" href="#WMO--2011">WMO, 2011</a>), chemistry-climate models project the Antarctic ozone hole in October to recover by around 2060 (<a class="reference-link" href="#WMO--2014">WMO, 2014</a>, 2018; <a class="reference-link" href="#Dhomse--2018">Dhomse et al., 2018</a>). Observational evidence since AR5 shows the onset of Antarctic ozone hole recovery (<a class="reference-link" href="#Solomon--2016">Solomon et al., 2016</a>; <a class="reference-link" href="#WMO--2018">WMO, 2018</a>) that has been attributed to a pause in the summer SAM trend over the past couple of decades (<a class="reference-link" href="#Saggioro--2019">Saggioro and </a><a class="reference-link" href="#Shepherd--2019">Shepherd, 2019</a>; <a class="reference-link" href="#Banerjee--2020">Banerjee et al., 2020</a>). In austral summer, ozone recovery and increasing GHGs will have opposing effects on the SAM over the next several decades (<a class="reference-link" href="#Barnes--2014">Barnes et al., 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, there have been advances in understanding the role of internal climate variability for projected near-term SH circulation trends (<a class="reference-link" href="#Solomon--2016">Solomon and Polvani, 2016</a>). A large initial-condition ensemble following the RCP4.5 emissions scenario shows a monotonic positive SAM trend in austral winter. In austral summer, the SAM trend over the first half of the 21st century is weaker compared to the strongly positive trend observed and simulated over the late 20th century. In that model, the number of realizations required to identify a detectable change in decadal mean austral winter SAM index from a year 2000 reference state decreased to below five by around 2025&#8211;2030 (<a class="reference-link" href="#Solomon--2016">Solomon and Polvani, 2016</a>). However, in December&#8211;January&#8211;February (DJF) the same criterion is not met until the second half of the 21st century, owing to the near-term opposing effects of ozone recovery and GHGs on the austral-summer SAM. In austral summer, forced changes in the SAM index in the near-term are therefore <i class="&#8226;-Condensed-italic">likely</i> to be smaller than changes due to internal variability (Figure 4.17b; <a class="reference-link" href="#Barnes--2014">Barnes et al., 2014</a>; <a class="reference-link" href="#Solomon--2016">Solomon and Polvani, 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">CMIP6 models show a tendency in the near-term towards a more positive SAM index especially in the austral winter (June&#8211;July&#8211;August, JJA; Figure 4.17b). In all seasons, the differences between the central estimates of the change in the SAM index for each SSP are much smaller than the inter-model ensemble spread. The number of CMIP6 realizations in Figure 4.17b is larger than the suggested threshold of five realizations needed to detect a significant near-term change in decadal-mean austral winter SAM index for a single CMIP5 model (<a class="reference-link" href="#Solomon--2016">Solomon and Polvani, 2016</a>), and yet the 5&#8211;95% intervals on the CMIP6 ensemble spread encompass zero for all core SSPs. This suggests both internal variability and model uncertainty contribute to the CMIP6 ensemble spread in near-term SAM index changes. Based on these results, it is <i class="&#8226;-Condensed-italic">more likely than not </i> that in the near-term under all assessed SSP scenarios the SAM index would become more positive than in present-day in austral autumn, winter and spring.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">An influence of forcing agents other than stratospheric ozone and GHGs, such as anthropogenic aerosols, on SAM changes over the historical period has been reported in some climate models (<a class="reference-link" href="#Rotstayn--2013">Rotstayn, 2013</a>), but the response across a larger set of CMIP5 models is not robust (<a class="reference-link" href="#Steptoe--2016">Steptoe et al., 2016</a>) and depends on how tropospheric temperature responds to aerosols (<a class="reference-link" href="#Choi--2019">Choi et al., 2019</a>). This gives <i class="&#8226;-Condensed-italic">low confidence</i> in the potential influence of anthropogenic aerosols on the SAM in the future.</p></div></div></div></div><div class="h3-container" id="4.4.3.2"><h3 class="numbered" lang="de-DE">4.4.3.2 El Ni&#241;o&#8211;Southern Oscillation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-17-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that it is <i class="&#8226;-Condensed-italic">very likely</i> that the ENSO will remain the dominant mode of interannual variability in the future but did not specify its change in near term. A subset of CMIP5 models that simulate the ENSO Bjerknes index most realistically show an increase of ENSO SST amplitude in the near-term future and decline thereafter (<a class="reference-link" href="#Kim--2014">Kim et al., 2014</a>). However, detection of robust near-term changes of ENSO SST variability in response to anthropogenic forcing is difficult to achieve due to pronounced unforced low-frequency modulations of ENSO (<a class="reference-link" href="#Wittenberg--2009">Wittenberg, 2009</a>; <a class="reference-link" href="#Maher--2018">Maher et al., 2018</a>; <a class="reference-link" href="#Wengel--2018">Wengel et al., 2018</a>). Figure 4.10 in <a class="section-link" data-title="El Ni&#241;o&#8211;Southern Oscillation" href="#4.3.3.2">Section 4.3.3.2</a>, using CMIP6 models, also shows no robust change in ENSO SST variability in the near term.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">While there is no strong model consensus on the change in amplitude of ENSO SST variability, the amplitude of ENSO-associated rainfall variability<i class="&#8226;-Condensed-italic">likely</i> increases (<a class="reference-link" href="#Power--2013">Power et al., 2013</a>; <a class="reference-link" href="#Cai--2015">Cai et al., 2015</a>). Analysis of CMIP6 models shows a slight increasing trend in amplitude of rainfall variability over Ni&#241;o 3.4 region in the near term attributable to mean moisture increase, regardless of changes in ENSO SST variability (Figure 4.10). However, there are no distinguishable changes in the rainfall variability among five SSPs with significant model spread in the near term. Hence, no robust change in amplitude of ENSO SST and rainfall variability is expected in the near term although the rainfall variability slightly increases (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p></div></div><div class="h3-container" id="4.4.3.3"><h3 class="numbered" lang="de-DE">4.4.3.3 Indian Ocean Basin and Dipole Modes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-18-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Important modes of interannual climate variability with pronounced climate impacts in the Africa&#8211;Indo-Pacific areas of the globe are the Indian Ocean Dipole (IOD), which is closely related to, and often coincides with, ENSO phases (<a class="reference-link" href="#Stuecker--2017">Stuecker et al., 2017</a>), and the Indian Ocean basin (IOB) mode. This is often described as a capacitor effect in response to ENSO (<a class="reference-link" href="#Xie--2009">Xie et al., 2009</a>; <a class="reference-link" href="#Du--2013">Du et al., 2013</a>) and can feed back onto ENSO evolution (<a class="reference-link" href="#Cai--2019">Cai et al., 2019</a>). IOD and IOB are extensively described in <a class="section-link" data-title="Modes of Variability" href="/report/ar6/wg1/chapter/annex-iv">Annex IV</a> (Section AIV2.4).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The projected climate mean state changes in the tropical Indian Ocean resemble a positive IOD state, with faster warming in the west compared to the east. This mean state change will potentially lead to a reduction in the amplitude of IOD events, albeit with no robust change in IOD frequency (<a class="reference-link" href="#Cai--2014b">Cai et al., 2014b</a>). There is no robust evidence yet suggesting a cessation of IOD variability or a significant change in the IOB mode in the near-term.</p></div></div><div class="h3-container" id="4.4.3.4"><h3 class="numbered" lang="de-DE">4.4.3.4 Tropical Atlantic Modes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-19-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Interannual variability of the tropical Atlantic can be described in terms of two main climate modes: the Atlantic equatorial mode and the Atlantic meridional mode (AMM; Annex IV, Section AIV2.5). The Atlantic equatorial mode, also commonly referred to as the Atlantic Ni&#241;o or Atlantic Zonal Mode, is associated with SST anomalies near the equator, peaking in the eastern basin, while the AMM is characterized by an inter-hemispheric gradient of SST and wind anomalies. Both modes are associated with changes in the ITCZ and related winds and exert a strong influence on the climate in adjacent and remote regions.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Despite considerable improvements in CMIP5 with respect to CMIP3, most CMIP5 models have difficulties in simulating the mean climate of the tropical Atlantic (<a class="reference-link" href="#Mohino--2019">Mohino et al., 2019</a>) and are not able to correctly simulate the main aspects of Tropical Atlantic Variability (TAV) and associated impacts. This is presumably the main reason why there is a lack of specific studies dealing with near-term changes in tropical Atlantic modes. Nevertheless, AR5 reported that the ocean is more predictable than continental areas at the decadal time scale (<a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>). In particular, the predictability in the tropical oceans is mainly associated with decadal variations of the external forcing component. Since the AMV affects the tropical Atlantic, near-term variations of the AMV can modulate the equatorial mode and the AMM as well as associated impacts.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There are no specific studies focusing on near-term changes in tropical Atlantic modes; nevertheless, decadal predictions show that although the North Atlantic stands out in most CMIP5 models as the primary region where skill might be improved because of initialization, encouraging results have also been found in the tropical Atlantic (<a class="reference-link" href="#Meehl--2014">Meehl et al., 2014</a>). The effect of initialization in the tropical Atlantic is not only visible in surface temperature but also in the subsurface ocean (<a class="reference-link" href="#Corti--2015">Corti et al., 2015</a>). In particular, initialization improves the skill via remote ocean conditions in the North Atlantic subpolar gyre and tropical Pacific, which influence the tropical Atlantic through atmospheric teleconnections (<a class="reference-link" href="#Dunstone--2011">Dunstone et al., 2011</a>; <a class="reference-link" href="#Vecchi--2014">Vecchi et al., 2014</a>; <a class="reference-link" href="#Garc&#237;a-Serrano--2015">Garc&#237;a-Serrano et al., 2015</a>). Improvements of some aspects of climate prediction systems (initialization techniques, large ensembles, increasing model resolution) have also led to skill improvements over the tropical Atlantic (<a class="reference-link" href="#Pohlmann--2013">Pohlmann et al., 2013</a>; <a class="reference-link" href="#Monerie--2017">Monerie et al., 2017</a>; <a class="reference-link" href="#Yeager--2017">Yeager and Robson, 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Recent studies have shown that the AMV can modulate not only the characteristics of the Atlantic Ni&#241;os, but also their inter-basin teleconnections (Indian and Pacific). In particular, the Atlantic Ni&#241;o&#8211;ENSO relationship is strongest during negative AMV phases (<a class="reference-link" href="#Mart&#237;n-Rey--2014">Mart&#237;n-Rey et al., 2014</a>; <a class="reference-link" href="#Losada--2016">Losada and Rodr&#237;guez-Fonseca, 2016</a>) when equatorial Atlantic SST variability is enhanced (<a class="reference-link" href="#Mart&#237;n-Rey--2017">Mart&#237;n-Rey et al., 2017</a>; <a class="reference-link" href="#L&#252;bbecke--2018">L&#252;bbecke et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on CMIP5 and available CMIP6 results, we conclude that there is a lack of studies on the near-term evolution of TAV and associated teleconnections for a comprehensive assessment. However, some studies show that despite severe model biases there are skilful predictions in the mean state of tropical Atlantic surface temperature several years ahead (<i class="&#8226;-Condensed-italic">medium confidence</i>), though skill in simulated variability has not been assessed yet. Decadal changes in the Atlantic Ni&#241;o spatial configuration and associated teleconnections might be modulated by the AMV, but there is <i class="&#8226;-Condensed-italic">limited evidence</i> and therefore <i class="&#8226;-Condensed-italic">low confidence</i> in these results.</p></div></div><div class="h3-container" id="4.4.3.5"><h3 class="numbered" lang="de-DE">4.4.3.5 Pacific Decadal Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-20-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Climate variability of the Pacific Ocean on decadal and inter-decadal time scales is described in terms of a number of quasi-oscillatory SST patterns such as the Pacific Decadal Oscillation (PDO; <a class="reference-link" href="#Mantua--1997">Mantua et al., 1997</a>) and the Inter-decadal Pacific Oscillation (IPO; <a class="reference-link" href="#Folland--2002">Folland, 2002</a>), which are referred to as the Pacific Decadal Variability (PDV; <a class="reference-link" href="#Newman--2016">Newman et al., 2016</a>). PDV comprises an inter-hemispheric pattern that varies at decadal to inter-decadal time scales (Figure 3.35). However, although the spatial domains to derive the IPO and PDO indices differ, and despite uncertainty related to trend removal and time-filtering (<a class="reference-link" href="#Newman--2016">Newman et al., 2016</a>; <a class="reference-link" href="#Tung--2019">Tung et al., 2019</a>), the IPO and PDO are highly correlated in time and they will be assessed together as the PDV (Annex IV, Section AIV.2.6).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that near-term predictions of PDV (then referred to as PDO or IPO) were largely model dependent (<a class="reference-link" href="#Mochizuki--2012">Mochizuki et al., 2012</a>; <a class="reference-link" href="#van Oldenborgh--2012">van Oldenborgh et al., 2012</a>), not robust to sampling of initialization start-dates, overall not statistically significant, and worse than persistence (<a class="reference-link" href="#Doblas-Reyes--2013">Doblas-Reyes et al., 2013</a>), although some studies showed positive skill for PDV (<a class="reference-link" href="#Mochizuki--2010">Mochizuki et al., 2010</a>; <a class="reference-link" href="#Chikamoto--2013">Chikamoto et al., 2013</a>). The CMIP5 decadal-prediction ensemble yielded no prediction skill of SST over the key PDV centres of action in the Pacific Ocean, both at two-to-five-year and six-to-nine-year forecast averages (<a class="reference-link" href="#Doblas-Reyes--2013">Doblas-Reyes et al., 2013</a>; <a class="reference-link" href="#Guemas--2013">Guemas et al., 2013</a>; <a class="reference-link" href="#Boer--2019">Boer and Sospedra-Alfonso, 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, the processes causing the multi-decadal variability in the Pacific Ocean have become better understood (<a class="reference-link" href="#Newman--2016">Newman et al., 2016</a>; <a class="reference-link" href="#Henley--2017">Henley, 2017</a>). However, the relative importance oftropical and extratropical processes underlying PDV remains unclear; although it seems to be stochastically driven rather than self-excited (<a class="reference-link" href="#Liu--2012">Liu, 2012</a>; <a class="reference-link" href="#Liu--2018">Liu and Di Lorenzo, 2018</a>), the South Pacific being a key region for the tropical branch of PDV (<a class="reference-link" href="#Chung--2019">Chung et al., 2019</a>; <a class="reference-link" href="#Liguori--2019">Liguori and Di Lorenzo, 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Because PDV represents not one, but many dynamical processes, it represents a challenge as a target for near-term climate predictions and projections. The new generation of decadal forecast systems keeps showing poor (<a class="reference-link" href="#Shaffrey--2017">Shaffrey et al., 2017</a>) to moderate (D.M. <a class="reference-link" href="#Smith--2019"/><a class="reference-link" href="#Smith--2019">Smith et al., 2019</a>) multi-year prediction skill for PDV, although the potential for forecasting capabilities is demonstrated in case studies (<a class="reference-link" href="#Meehl--2012">Meehl and Teng, 2012</a>; <a class="reference-link" href="#Meehl--2014">Meehl et al., 2014</a>). For the near-term, a transition of PDV from the negative phase (1999&#8211;2012) towards a positive phase is predicted in the coming years (2013&#8211;2022; <a class="reference-link" href="#Meehl--2016">Meehl et al., 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The PDV has been shown to influence the pace of global warming (<a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-3#cross-chapter-box-3.1">Cross-Chapter Box 3.1</a>), but the extent to which PDV is externally forced or internally generated (<a class="reference-link" href="#Mann--2020">Mann et al., 2020</a>) remains an open question, and there is still no robust evidence. Thus, there is <i class="&#8226;-Condensed-italic">low confidence</i> on how the PDV will evolve in the near-term (<a class="reference-link" href="#Bordbar--2019">Bordbar et al., 2019</a>).</p></div></div><div class="h3-container" id="4.4.3.6"><h3 class="numbered" lang="de-DE">4.4.3.6 Atlantic Multi-decadal Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-21-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Atlantic Multi-decadal Variability (AMV) is a large-scale climate mode accounting for the main fluctuations in North Atlantic SST on multi-decadal time scales (Section AIV.2.7). The AMV influences air temperatures and precipitation over adjacent and remote continents, and its undulations can partially explain the observed variations in the NH mean temperatures (<a class="reference-link" href="#Steinman--2015">Steinman et al., 2015</a>). The origin of this variability is still uncertain. Ocean dynamics (e.g., changes in the AMOC), external forcing, and local atmospheric forcing all seem to play a role (<a class="reference-link" href="#Menary--2015">Menary et al., 2015</a>; <a class="reference-link" href="#Ruprich-Robert--2015">Ruprich-Robert and Cassou, 2015</a>; <a class="reference-link" href="#Brown--2016">Brown et al., 2016</a>; <a class="reference-link" href="#Cassou--2018">Cassou et al., 2018</a>; <a class="reference-link" href="#Wills--2019">Wills et al., 2019</a>). Recent studies have discussed that the ocean dynamics play an active role in generating AMV (<a class="reference-link" href="#Oelsmann--2020">Oelsmann et al., 2020</a>) and its interplay with the NAO (<a class="reference-link" href="#Vecchi--2017">Vecchi et al., 2017</a>; R. <a class="reference-link" href="#Zhang--2019"/><a class="reference-link" href="#Zhang--2019">Zhang et al., 2019</a>; <a class="reference-link" href="#Kim--2020">Kim et al., 2020</a>), although natural and anthropogenic external forcing might be crucial in modulating its amplitude and timing (<a class="reference-link" href="#Bellucci--2017">Bellucci et al., 2017</a>; <a class="reference-link" href="#Bellomo--2018">Bellomo et al., 2018</a>; <a class="reference-link" href="#Andrews--2020">Andrews et al., 2020</a>; Borchertet al., 2021; <a class="reference-link" href="#Mann--2021">Mann et al., 2021</a>; see Sections 3.7.7 and AIV.2.7).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed with high confidence that initialized predictions can improve the skill for temperature over the North Atlantic, in particular in the sub-polar branch of AMV, compared to the projections, for the first five years (see AR5 WGI Figures 11.3 and 11.4). However, non-initialized predictions showed positive correlation over the same time-range as well, consistent with the notion that part of this variability is caused by external forcing (<a class="section-link" data-title="Atlantic Multi-decadal Variability" href="/report/ar6/wg1/chapter/chapter-3#3.7.7">Section 3.7.7</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, near-term initialized predictions, both multi-model (<a class="reference-link" href="#Bellucci--2015a">Bellucci et al., 2015a</a>; <a class="reference-link" href="#Garc&#237;a-Serrano--2015">Garc&#237;a-Serrano et al., 2015</a>; D.M. <a class="reference-link" href="#Smith--2019"/><a class="reference-link" href="#Smith--2019">Smith et al., 2019</a>) and single-model ensembles (<a class="reference-link" href="#Marotzke--2016">Marotzke et al., 2016</a>; <a class="reference-link" href="#Simpson--2018">Simpson et al., 2018</a>; <a class="reference-link" href="#Yeager--2018">Yeager et al., 2018</a>; Hermanson et al., 2020; <a class="reference-link" href="#Bilbao--2021">Bilbao et al., 2021</a>), confirm substantial skill in hindcasting North Atlantic SST anomalies on a time range of eight to ten years. On the same time range, <a class="reference-link" href="#Borchert--2021">Borchert et al. (2021)</a> show a substantial improvement in the prediction of the subpolar gyre SST (the northern component of the AMV) in CMIP6 models compared to CMIP5, in both initialized and non-initialized simulations. The higher skill of CMIP6 models can be attributed to a more accurate response of SST variations in the subpolar gyre to natural forcing, possibly originating from the AMOC-related delayed response to volcanic eruptions (<a class="reference-link" href="#Hermanson--2020">Hermanson et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Initialization contributes to the reduction of uncertainty and to predicting subpolar SST amplitude (<a class="reference-link" href="#Borchert--2021">Borchert et al., 2021</a>). Yet, skill in predicting the AMV is not always translated into equally successful predictions of temperature and precipitation over the nearby land and ocean regions (<a class="reference-link" href="#Langehaug--2017">Langehaug et al., 2017</a>). This might be related to systematic model errors in the simulation of the spatial and temporal structure of the AMV and too weak associated teleconnections (<a class="section-link" data-title="Atlantic Multi-decadal Variability" href="/report/ar6/wg1/chapter/chapter-3#3.7.7">Section 3.7.7</a>), and also to the larger noise in regional land variables compared to the AMV index. However, AMV predictions can be used as proxies to predict other variables such as precipitation over Western Europe and Eurasia and SAT over Mediterranean, Northern Europe and north-east Asia (<a class="reference-link" href="#&#197;rthun--2018">&#197;rthun et al., 2018</a>; <a class="reference-link" href="#Borchert--2019">Borchert et al., 2019</a>; <a class="reference-link" href="#Ruggieri--2021">Ruggieri et al., 2021</a>) whose relationship with North Atlantic SST is robust in observations, but not well captured in climate models.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Encouraging results about the prediction of land precipitation linked to the warm AMV phase (<a class="section-link" data-title="Atlantic Multi-decadal Variability" href="/report/ar6/wg1/chapter/chapter-3#3.7.7">Section 3.7.7</a> and Annex IV, Figure AIV.2.7) on a two-to-nine-year time scale are reported in the multi-model study by D.M. <a class="reference-link" href="#Smith--2019"/><a class="reference-link" href="#Smith--2019">Smith et al. (2019)</a>. Positive correlations with observations are found in the Sahel, South America, the Maritime Continent. Analyses from large-ensemble decadal prediction systems such as the community Earth system model decadal prediction large ensemble (CESM-DPLE; <a class="reference-link" href="#Yeager--2018">Yeager et al., 2018</a>) show an improvement with respect to the CMIP5 decadal hindcasts (<a class="reference-link" href="#Martin--2014b">Martin and Thorncroft, 2014b</a>) in forecasting Sahel precipitation over three to seven years, which is consistent with the current understanding of AMV impact over Africa (<a class="reference-link" href="#Mohino--2016">Mohino et al., 2016</a>; D.M. <a class="reference-link" href="#Smith--2019"/><a class="reference-link" href="#Smith--2019">Smith et al., 2019</a>). CESM-DPLE predicts drought conditions over the Sahel through 2020, which is compatible with a shift towards a negative phase of AMV as a result of a weakening of the AMOC, advocated by a number of studies (<a class="reference-link" href="#Hermanson--2014">Hermanson et al., 2014</a>; <a class="reference-link" href="#Robson--2014">Robson et al., 2014</a>; <a class="reference-link" href="#Yeager--2015">Yeager et al., 2015</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, the <i class="&#8226;-Condensed-italic"> confidence</i> in the predictions of AMV and its effects is <i class="&#8226;-Condensed-italic">medium</i>. However, there is <i class="&#8226;-Condensed-italic"> high</i> <i class="&#8226;-Condensed-italic"> confidence</i> that the AMV skill over five-to-eight-year lead times is improved by using initialized predictions, compared to non-initialized simulations.</p></div></div></div></div><div class="h2-container" id="4.4.4"><h2 class="numbered" lang="de-DE">4.4.4 Response to Short-lived Climate Forcers and Volcanic Eruptions<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-20-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Mitigation of SLCFs affects future climate projections and could alter the time of emergence of anthropogenic climate change signals. The AR5 assessed that emission reductions aimed at decreasing local air pollution could have a near-term warming impact on climate (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>). Because of their shorter lifetimes, reductions in emissions of SLCF species mainly influence near-term GSAT trends (<a class="reference-link" href="#Chalmers--2012">Chalmers et al., 2012</a>; <a class="reference-link" href="#Shindell--2017">Shindell et al., 2017</a>; <a class="reference-link" href="#Shindell--2019">Shindell and Smith, 2019</a>), but on decadal time scales the near-term response to even very large reductions in SLCFs may be difficult to detect in the presence of large internal climate variability (<a class="reference-link" href="#Samset--2020">Samset et al., 2020</a>). The changes in SLCF emissions during the COVID-19 pandemic has resulted in a small net radiative forcing without a discernible impact on GSAT (Cross-Chapter Box 6.1). SLCF mitigation also leads to a higher GSAT in the mid- to long-term (<a class="reference-link" href="#Smith--2013">Smith and Mizrahi, 2013</a>; <a class="reference-link" href="#Stohl--2015">Stohl et al., 2015</a>; <a class="reference-link" href="#Hienola--2018">Hienola et al., 2018</a>) and can influence peak warming during the 21st century (<a class="reference-link" href="#Rogelj--2014">Rogelj et al., 2014</a>; <a class="reference-link" href="#Hienola--2018">Hienola et al., 2018</a>). This section focuses on the total effect of SLCF changes on GSAT projections in the SSP scenarios. A more detailed breakdown of the separate climate effects of SLCF species and precursor species can be found in Sections 6.7.2 and 6.7.3.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">A model experiment based on the SSP3-7.0 scenario with aerosols, their precursors, and non-methane tropospheric ozone precursors set to SSP1-1.9 abundances (SSP3-7.0-lowSLCF-highCH4; <a class="reference-link" href="#Collins--2017">Collins et al., 2017</a>) shows a projected multi-model mean GSAT anomaly that is higher by 0.22&#176;C at mid-century (2045-2054) compared to SSP3-7.0 (Figure 4.18; <a class="reference-link" href="#Allen--2020">Allen et al., 2020</a>), but this difference is smaller than the inter-model spread of the SSP3-7.0 projections based on the CMIP6 models. Note the SSP3-7.0-lowSLCF-highCH4 experiment does not perturb methane from SSP3-7.0 concentrations. A modified SSP3-7.0-lowSLCF-lowCH4 scenario that also includes methane mitigation shows a lower GSAT by mid-century compared to SSP3-7.0 (<a class="reference-link" href="#Allen--2021">Allen et al., 2021</a>).</p><div class="Basic-Text-Frame" id="_idContainer051"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-23" id="figure-4-18" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_18.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Fi</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">gure 4.18 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Influence of SLCFs on projected GSAT change. </span>Change is shown relative to the 1995&#8211;2014 average (left axis) and relative to the 1850&#8211;1900 average (right axis). The comparison is for CMIP6 models for the AerChemMIP (<a class="reference-link" href="#Collins--2017">Collins et al., 2017</a>) SSP3-7.0-lowSLCF-highCH4 experiment (red dashed; note in the original experiment protocol this is called SSP3-7.0-lowNTCF), where concentrations of short-lived species are reduced compared to reference SSP3-7.0 scenario (red solid). Black shows the historical simulation until 2014 for the same 9 models as the projections. The curves show averages over the r1 simulations contributed to the CMIP6 exercise, the shadings around the historical and SSP3-7.0 curves shows 5&#8211;95% ranges and the numbers near the top show the number of model simulations. </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-18" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Building on CMIP6 results for the effects of reducing SLCF emissions from a baseline of SSP3-7.0, the overall contribution of SLCFs to GSAT changes in the marker SSPs are now quantified using a simple climate model emulator. For consistency with Section 6.7.2 and Figure 6.22, the basket of SLCF compounds considered includes aerosols, ozone, methane, black carbon on snow and hydrofluorocarbons (HFCs) with lifetimes of less than 50 years. In the five marker SSPs considered, the net effect of SLCFs contributes to a higher GSAT in the near, mid- and long term (Table 4.6 and Section 6.7.2). In the SSP1-1.9 and SSP1-2.6 scenarios, SLCFs contribute to a higher GSAT by a central estimate of around 0.3&#176;C compared to 1995&#8211;2014 across the three-time horizons. In the long-term, the 0.3C warming due to SLCFs in SSP1-2.6 can be compared to the assessed <i class="&#8226;-Condensed-italic">very likely</i> GSAT change for this period of 0.5&#176;C&#8211;1.5&#176;C (<a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a> and Table 4.5). The SSP2-4.5, SSP3-7.0 and SSP5-8.5 scenarios all show a larger SLCF effect on GSAT in the long term relative to the near term. In SSP3-7.0, the long-term warming due to SLCFs by 0.7&#176;C can be compared with the assessed <i class="&#8226;-Condensed-italic">very likely</i> GSAT anomaly for this period of 2.0&#176;C &#8211;3.7&#176;C (<a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>). In summary, it is <i class="&#8226;-Condensed-italic">very likely</i> that changes in SLCFs contribute to an overall warmer GSAT over the near, mid- and long term in the five SSP scenarios considered (Table 4.6, Section 6.7.2 and Figure 6.22).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In addition to effects on GSAT, SLCFs affect other aspects of the global climate system (Section 6.7.2). The additional warming at high northern latitudes associated with projected reductions in aerosol emissions over the 21st century leads to a more rapid reduction in Arctic sea ice extent in the RCP scenarios (<a class="reference-link" href="#Gagn&#233;--2015">Gagn&#233; et al., 2015</a>). Furthermore, mitigation of non-methane SLCFs in the SSP3-7.0-lowSLCF-highCH4 scenario causes an increase in global mean precipitation, with larger regional changes in southern and eastern Asia (<a class="reference-link" href="#Allen--2020">Allen et al., 2020</a>).</p><div class="Basic-Text-Frame" id="_idContainer052"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">4.6 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">The net effect of SLCFs on GSAT change. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Changes in 20-year averaged GSAT relative to 1995&#8211;2014 for 2021&#8211;2040, 2041&#8211;2060, and 2081&#8211;2100 for the five marker SSP scenarios. Values give the median and, in parentheses, the 5&#8211;95% range calculated from a 2237-member ensemble of the two-layer emulator that is driven with the ERF projections, including uncertainties, described in <a class="section

-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> Supplementary Material 7.SM.1.4. The ensemble is constrained to assessed ranges of ECS, TCR, ocean heat content change, GSAT response, and carbon cycle metrics (Section 7.3.5; <a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> Supplementary Material 7.SM.2.2). The GSAT contribution of individual forcer responses use the difference between parallel runs of the constrained two-layer model with all anthropogenic forcing and all anthropogenic forcing with the component of interest (e.g., methane) removed (<a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> Supplementary Material 7.SM.2.3). Values are given to one decimal place. </strong><table class="IPCC-Table" id="table006"><colgroup><col class="_idGenTableRowColumn-28"/><col class="_idGenTableRowColumn-28"/><col class="_idGenTableRowColumn-28"/><col class="_idGenTableRowColumn-28"/><col class="_idGenTableRowColumn-28"/><col class="_idGenTableRowColumn-28"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-4"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">Time Period</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP1-1.9 (&#176;C) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP1-2.6 (&#176;C) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP2-4.5 (&#176;C) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP3-7.0 (&#176;C) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP5-8.5 (&#176;C) </span></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Near Term (2021&#8211;2040)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.2 (0.1, 0.3)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.2 (0.1, 0.3)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.2 (0.1, 0.3)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.2 (0.1, 0.3)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.3 (0.2, 0.4)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Mid-Term (2041&#8211;2060)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.2 (0.0, 0.4)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.2 (0.0, 0.4)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.3 (0.2, 0.4)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.3 (0.2, 0.4)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.5 (0.3, 0.7)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Long Term (2081&#8211;2100)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.1 (-0.1, 0.4)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.2 (0.0, 0.4)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.3 (0.1, 0.6)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.5 (0.4, 0.8)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.7 (0.4, 1.0)</p></td></tr></tbody></table></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The main uncertainties in climate effects of SLCFs in the future come from: (i) the uncertainty in anthropogenic aerosol ERF (Section 7.3.3); (ii) uncertainty in the relative emissions of different SLCFs that have warming and cooling effects in the current climate (Section 6.2); and (iii) physical uncertainty including the efficacy of the climate response to SLCFs compared to long-lived GHGs (<a class="reference-link" href="#Marvel--2016">Marvel et al., 2016</a>; <a class="reference-link" href="#Richardson--2019">Richardson et al., 2019</a>). One example of physical uncertainty is that the shortwave radiative forcing from methane was neglected in previous calculations (<a class="reference-link" href="#Etminan--2016">Etminan et al., 2016</a>; <a class="reference-link" href="#Collins--2018">Collins et al., 2018</a>), which affects understanding of present day and future methane ERF (<a class="reference-link" href="#Modak--2018">Modak et al., 2018</a>). Another example of physical uncertainty is projected changes in lightning-NO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">x</sub> production, which contribute to future ozone radiative forcing (<a class="reference-link" href="#Banerjee--2014">Banerjee et al., 2014</a>, 2018; <a class="reference-link" href="#Finney--2018">Finney et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Another factor that could substantially alter projections in the near-term would be the occurrence of a large explosive volcanic eruption, or even a decadal to multi-decadal sequence of small-to-moderate volcanic eruptions as witnessed over the early 21st century (<a class="section-link" data-title="" href="#cross-chapter-box-4.1">Cross-Chapter Box 4.1</a>; <a class="reference-link" href="#Santer--2014">Santer et al., 2014</a>). An eruption similar to the last large tropical eruption, Mount Pinatubo in the Philippines in June 1991, is expected to cause substantial Northern Hemisphere (NH) cooling, peaking between 0.09&#176;C and 0.38&#176;C and lasting for three to five years, as indicated by climate model simulations over the past millennium (e.g., <a class="reference-link" href="#Jungclaus--2010">Jungclaus et al., 2010</a>). Phase 3 of Paleoclimate Modelling Intercomparison Project (PMIP3) simulated a significant NH cooling in response to individual volcanic events (peaks between 0.1&#176;C and 0.5&#176;C, depending on model, during the first year after the eruption) that lasts for three to five years. On a regional scale, the double volcanic events that occurred in 536 and 540 CE resulted in a cooling of 2&#176;C (<a class="reference-link" href="#Buntgen--2016">B&#252;ntgen et al., 2016</a>; <a class="reference-link" href="#Toohey--2016">Toohey et al., 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, there has been growing progress in understanding the climate impacts of volcanic eruptions. Volcanic forcing is regarded as the dominant driver of forced variability in preindustrial surface air temperature (<a class="reference-link" href="#Schurer--2013">Schurer et al., 2013</a>, 2014). Large eruptions in the tropics and high latitudes were primary drivers of interannual-to-decadal temperature variability in the Northern Hemisphere during the past 2,500 years, with cooling persisting for up to ten years after some of the largest eruptive episodes (<a class="reference-link" href="#Sigl--2015">Sigl et al., 2015</a>). Repeated clusters of volcanic eruptions can induce a net negative radiative forcing that results in a centennial- and global-scale cooling trend via a decline in mixed-layer oceanic heat content (<a class="reference-link" href="#McGregor--2015">McGregor et al., 2015</a>). The response to multi-decadal changes in volcanic forcing (representing clusters of eruptions) shows similar cooling in both simulations and reconstructions of NH temperature. Volcanic eruptions generally result in decreased global precipitation for up to a few years following the eruption (<a class="reference-link" href="#Iles--2014">Iles and Hegerl, 2014</a>, 2015; <a class="reference-link" href="#Man--2014">Man et al., 2014</a>), with climatologically wet regions drying and climatologically dry regions wetting (<i class="&#8226;-Condensed-italic">medium confidence</i>), which is opposite to the response under global warming (<a class="reference-link" href="#Held--2006">Held and Soden, 2006</a>; <a class="reference-link" href="#Iles--2013">Iles et al., 2013</a>; <a class="reference-link" href="#Zuo--2019a">Zuo et al., 2019a</a>, b). El Ni&#241;o-like warming appears after large volcanic eruptions, as seen in both observations (<a class="reference-link" href="#Adams--2003">Adams et al., 2003</a>; <a class="reference-link" href="#McGregor--2010">McGregor et al., 2010</a>; <a class="reference-link" href="#Khodri--2017">Khodri et al., 2017</a>) and climate model simulations (<a class="reference-link" href="#Ohba--2013">Ohba et al., 2013</a>; <a class="reference-link" href="#Pausata--2015">Pausata et al., 2015</a>; <a class="reference-link" href="#Colose--2016">Colose et al., 2016</a>; <a class="reference-link" href="#Stevenson--2016">Stevenson et al., 2016</a>; <a class="reference-link" href="#Khodri--2017">Khodri et al., 2017</a>; <a class="reference-link" href="#Predybaylo--2017">Predybaylo et al., 2017</a>; <a class="reference-link" href="#Zuo--2018">Zuo et al., 2018</a>). The large tropical eruptions are coincident with positive Indian Ocean dipole events (<a class="reference-link" href="#Maher--2015">Maher et al., 2015</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">In AR5, uncertainty due to future volcanic activity was not considered in the assessment of the CMIP5 21st century climate projections (<a class="reference-link" href="#Taylor--2012">Taylor et al., 2012</a>; <a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>). Since AR5, there has been considerable progress in quantifying the impacts of volcanic eruptions on decadal climate prediction and longer-term climate projections (<a class="reference-link" href="#Meehl--2015">Meehl et al., 2015</a>; <a class="reference-link" href="#Swingedouw--2015">Swingedouw et al., 2015</a>, 2017; <a class="reference-link" href="#Timmreck--2016">Timmreck et al., 2016</a>; <a class="reference-link" href="#Bethke--2017">Bethke et al., 2017</a>; <a class="reference-link" href="#Illing--2018">Illing et al., 2018</a>). By exploring 60 possible volcanic futures under RCP4.5, it has been demonstrated that the inclusion of time-varying volcanic forcing may enhance climate variability on annual-to-decadal time scales (<a class="reference-link" href="#Bethke--2017">Bethke et al., 2017</a>). Consistent with a tropospheric cooling response, the change in ensemble spread in the volcanic cases is skewed towards lower GSAT relative to the non-volcanic cases (<a class="section-link" data-title="" href="#cross-chapter-box-4.1">Cross-Chapter Box 4.1</a>, Figure 1). In these simulations with multiple volcanic forcing futures there is: (i) an increase in the frequency of extremely cold individual years; (ii) an increased likelihood of decades with negative GSAT trend (decades with negative GSAT trends become 50% more commonplace); (iii) later anthropogenic signal emergence (the mean time at which the signal of global warming emerges from the noise of natural climate variability is delayed almost everywhere) (<i class="&#8226;-Condensed-italic">high confidence</i>); and (iv) a 10% overall reduction in global land monsoon precipitation and a 20% overall increase in the ensemble spread (<a class="reference-link" href="#Man--2021">Man et al., 2021</a>).</p></div></div><div class="h2-container box-container" id="cross-chapter-box-4.1"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading"><span class="&#8226;-Bold-condensed"> Cross-Chapter Box 4.1 | The Climate Effects of Volcanic Eruption</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-21-siblings"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><span class="&#8226;-Bold-condensed">Contributing Authors: </span> Sarah L. Connors (France/United Kingdom), Amanda Maycock (United Kingdom), Peter W. Thorne (Ireland/United Kingdom), Nicolas Bellouin (United Kingdom/France), Ingo Bethke (Norway/Germany), Deliang Chen (Sweden), Annalisa Cherchi (Italy), Alejandro Di Luca (Australia/Canada/Argentina), Piers Forster (United Kingdom), Nathan P. Gillett (Canada), Darrell S. Kaufmann (The United States of America), June-Yi Lee (Republic of Korea), Elizaveta Malinina (Canada/Russian Federation), Seung-Ki Min (Republic of Korea), Johannes Quaas (Germany), Alex C. Ruane (The United States of America), Jean-Baptiste Sall&#233;e (France), Sonia I. Seneviratne (Switzerland), Chris Smith (United Kingdom), Matthew Toohey (Canada, Germany/Canada), Andrew Turner (United Kingdom), Cunde Xiao (China), Tianjun Zhou (China)</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Before the industrial period, explosive volcanic eruptions were the largest source of forced climate variability globally on interannual to centennial time scales (<a class="section-link" data-title="Changes in Climate Drivers" href="/report/ar6/wg1/chapter/chapter-2#2.2">Section 2.2</a>). While usually omitted from scenarios used for future climate projections, as they are unpredictable, volcanic eruptions have the potential to influence future climate on multi-annual to decadal time scales and affect many climatic impact drivers (as defined in Sections 12.1 and 12.3). Since AR5, more comprehensive paleo evidence and observations, as well as improved modelling have advanced understanding of the climate response to past volcanic eruptions. Building on multiple chapter assessments, this box synthesizes how volcanic eruptions affect climate and considers implications of possible future events.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below"><span class="&#8226;-Bold-condensed">How frequent are volcanic eruptions?</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Proxy records show that large volcanic eruptions with effective radiative forcing (ERF) more negative than &#8211;1 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> occurred on average twice a century throughout the last 2500 years, the most recent being Pinatubo in 1991 (<a class="section-link" data-title="Volcanic Aerosol Forcing" href="/report/ar6/wg1/chapter/chapter-2#2.2.2">Section 2.2.2</a>). About eight larger eruptions (ERF stronger than &#8211;5 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>) also occurred during this period (Figure 2.2), notably Tambora about 1815 and Samalas about 1257. A Samalas-type eruption may occur one to two times per millennium on average (<a class="reference-link" href="#Newhall--2018">Newhall et al., 2018</a>). Typically, three in every four centuries have experienced at least one eruption stronger than &#8211;1 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> (Pinatubo or larger). The volcanic aerosol burden was 14% lower during the 20th century compared to the average of the preceding 24 centuries (<a class="section-link" data-title="Volcanic Aerosol Forcing" href="/report/ar6/wg1/chapter/chapter-2#2.2.2">Section 2.2.2</a>), whereas the 13th century was among the most volcanically active, with four eruptions exceeding that of Pinatubo-1991 (<a class="reference-link" href="#Sigl--2015">Sigl et al., 2015</a>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below"><span class="&#8226;-Bold-condensed">Past climate responses to volcanic activity</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Major eruptions drive a range of climate system responses for several years depending upon whether the eruption occurs in the tropics (stratospheric aerosol dispersion into both hemispheres) or the extratropics (dispersion into the hemisphere of eruption) owing to the Brewer-Dobson circulation. The climatic response also depends on the effective injection height, sulphur mass injected, and time of year of the eruption (<a class="reference-link" href="#Marshall--2019">Marshall et al., 2019</a>, 2020). These factors determine the total mass, lifetime and optical properties of volcanic aerosol in the stratosphere and influence the stratospheric aerosol optical depth (SAOD). The ERF from volcanic stratospheric aerosol is assessed to be &#8211;20 &#177; 5 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> per unit sAOD (Section 7.3.4.6).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Due to the direct radiative effect of volcanic stratospheric aerosols, large volcanic eruptions lead to an overall decrease of GSAT, which can extend to multi-decadal or century time scales in the case of clustered volcanism (<a class="section-link" data-title="Surface Temperature" href="/report/ar6/wg1/chapter/chapter-3#3.3.1.1">Section 3.3.1.1</a>; <a class="reference-link" href="#Schurer--2013">Schurer et al., 2013</a>; <a class="reference-link" href="#McGregor--2015">McGregor et al., 2015</a>; <a class="reference-link" href="#Sigl--2015">Sigl et al., 2015</a>; <a class="reference-link" href="#Kobashi--2017">Kobashi et al., 2017</a>; <a class="reference-link" href="#Zambri--2017">Zambri et al., 2017</a>; <a class="reference-link" href="#Br&#246;nnimann--2019">Br&#246;nnimann et al., 2019</a>; <a class="reference-link" href="#Neukom--2019">Neukom et al., 2019</a>). Large eruptions also increase the frequency of extremely cold individual years and the likelihood of cooling trends occurring in individual decades (<a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-3#cross-chapter-box-3.1">Cross-Chapter Box 3.1</a> and <a class="section-link" data-title="Response to Short-lived Climate Forcers and&#160;Volcanic Eruptions" href="#4.4.4">Section 4.4.4</a>; <a class="reference-link" href="#Paik--2018">Paik and Min, 2018</a>). Re-dating of ice core chronologies now confirms that the coldest decades of the past approximately 2000 years are the outcome of volcanic eruptions (<a class="reference-link" href="#Sigl--2015">Sigl et al., 2015</a>; <a class="reference-link" href="#Buntgen--2016">B&#252;ntgen et al., 2016</a>; <a class="reference-link" href="#Toohey--2016">Toohey et al., 2016</a>; <a class="reference-link" href="#Neukom--2019">Neukom et al., 2019</a>). CMIP5 and CMIP6 models reproduce the decreased GSAT that follows periods of intense volcanism. New reconciliations between simulations and proxy-based reconstructions of past eruptions have been achieved through better Earth System Model representation of volcanic plume chemical compositions (<a class="reference-link" href="#Legrande--2016">Legrande et al., 2016</a>; <a class="reference-link" href="#Marshall--2020">Marshall et al., 2020</a>; F. <a class="reference-link" href="#Zhu--2020"/><a class="reference-link" href="#Zhu--2020">Zhu et al., 2020</a>). Yet, remaining disagreements reflect differences in the volcanic forcing datasets used in the simulations (<i class="&#8226;-Condensed-italic">medium confidence</i>) (<a class="section-link" data-title="Surface Temperature" href="/report/ar6/wg1/chapter/chapter-3#3.3.1.1">Section 3.3.1.1</a> and Figure 3.2c).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-2">Although incomplete, proxy records show large impacts upon contemporary society from eruptions such as 1257 Samalas and 1815 Tambora, the latter resulting in &#8216;the year without a summer&#8217; with multiple harvest failures across the Northern Hemisphere (e.g., <a class="reference-link" href="#Raible--2016">Raible et al., 2016</a>). Comparing CMIP5 multi-model simulations with observations has improved understanding of the hydrological responses to 20th century eruptions, particularly global land monsoon drying, and associated uncertainties (<a class="section-link" data-title="Precipitation" href="/report/ar6/wg1/chapter/chapter-3#3.3.2.3">Section 3.3.2.3</a>). Global mean land precipitation decreases for up to a few years following the eruption, with climatologically wet regions drying and dry regions wetting (Sections 3.3.2.3 and 4.4.4). Changes in monsoon circulations occur with a general weakening of tropical precipitation (Section 8.5.2.3) and a decrease in extreme precipitation over global monsoon regions (Section 11.4.4). Monsoon precipitation in one hemisphere tends to be enhanced by eruptions occurring in the other hemisphere or reduced if they occur in the same hemisphere (Sections 3.3.2.3 and 8.5.2.3). Volcanic eruptions have been linked to the onset of El Ni&#241;o<span class="&#8226;-Bold-condensed"/>followed by La Ni&#241;a although this connection remains contentious (<a class="reference-link" href="#Adams--2003">Adams et al., 2003</a>; <a class="reference-link" href="#Bradley--2003">Bradley et al., 2003</a>; <a class="reference-link" href="#McGregor--2010">McGregor et al., 2010</a>; <a class="reference-link" href="#Khodri--2017">Khodri et al., 2017</a>; F. <a class="reference-link" href="#Liu--2018"/><a class="reference-link" href="#Liu--2018"/><a class="reference-link" href="#Liu--2018"/><a class="reference-link" href="#Liu--2018">Liu et al., 2018</a>; <a class="reference-link" href="#Sun--2019">Sun et al., 2019</a>;<a class="reference-link" href="#Paik--2020">Paik et al., 2020</a>; <a class="reference-link" href="#Predybaylo--2020">Predybaylo et al., 2020</a>). Volcanic activity could drive short-term (one-to-three-year) positive changes in the annual SAM<span class="&#8226;-Bold-condensed"/> index through modulations in the extratropical temperature gradient and wave driving of the polar stratosphere (<a class="reference-link" href="#Yang--2018">Yang and Xiao, 2018</a>). In the cryosphere, Arctic sea ice extent increases for years to decades (<a class="reference-link" href="#Gagn&#233;--2017a">Gagn&#233; et al., 2017a</a>), and modelling indicates that sea ice/ocean feedbacks can prolong cooling long after volcanic aerosols are removed (<a class="reference-link" href="#Miller--2012">Miller et al., 2012</a>). On annual time scales, the ocean buffers the atmospheric response to volcanic eruptions by storing the cooling in the ocean subsurface, then feeding it back to the atmosphere. Large eruptions affect ocean heat content and thermosteric sea level over decadal-to-centennial scales (Section 9.2.2.1).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below"><span class="&#8226;-Bold-condensed">Potential implications on 21st century projections</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-2">Given the unpredictability of individual eruptions, volcanic forcing is prescribed as a constant background loading in CMIP6 models (<a class="reference-link" href="#Eyring--2016">Eyring et al., 2016</a>). This means the effects of potential large volcanic eruptions are largely absent from model projections, and few studies have addressed the potential implications on 21st century warming. One study considered future scenarios with hypothetical volcanic eruptions consistent with levels of Common Era volcanic activity (<a class="reference-link" href="#Bethke--2017">Bethke et al., 2017</a>) under RCP4.5 and found that climate projections could be substantially altered (<a class="section-link" data-title="" href="#cross-chapter-box-4.1">Cross-Chapter Box 4.1</a>, Figure 1). Although temporary, close to pre-industrial level temperatures could be experienced globally for a few years after a 1257 Samalas-sized eruption. Several other key climate indicators are also changed substantially, consistent with evidence from past events. <a class="reference-link" href="#Bethke--2017">Bethke et al. (2017)</a> suggest that an eruption early in the 21st century could delay the timing of crossing 1.5&#176;C global warming by several years. Clustered eruptions would have substantial impact upon GSAT evolution throughout the century (<a class="section-link" data-title="" href="#cross-chapter-box-4.1">Cross-Chapter Box 4.1</a>, Figure 1), and could have far-reaching implications, as observed for past eruptions. For near-term response options, decadal prediction models can update 21st-century projections once a volcanic eruption occurs (<a class="reference-link" href="#Timmreck--2016">Timmreck et al., 2016</a>).</p><div class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" id="_idContainer054"><div class="_idGenObjectLayout-1"><div class="_idGenObjectStyleOverride-2" id="_idContainer053"><img loading="lazy" alt="" class="_idGenObjectAttribute-2" id="ccbox-4-1-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_CCBox_4_1_Figure_1.png"/></div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed"> Cross-Chapter Box 4.1, Fig</span></strong><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed--dark-blue-">ure 1 | </span></strong><span class="&#8226;-Bold-condensed--dark-blue-">Potential impact of volcanic eruption on future global temperature change. </span>CMIP5 projections of possible 21st-century futures under RCP4.5 after a 1257 Samalas magnitude volcanic eruption in 2044, from <a class="reference-link" href="#Bethke--2017">Bethke et al. (2017)</a>. <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span> Volcanic ERF of the most volcanically active ensemble member, estimated from SAOD. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Annual mean global surface air temperature. Ensemble mean (solid) of future projections including volcanoes (blue) and excluding volcanoes (red) with 5&#8211;95% range (shading) and ensemble minima/maxima (dots); evolution of the most volcanically active member (black). Data created using a SMILE approach with NorESM1 in its CMIP5 configuration. See Sections 2.2.2 and 4.4.4 for more details. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/ccbox-4-1-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below"><span class="&#8226;-Bold-condensed"> Summary</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">It is <i class="&#8226;-Condensed-italic">likely</i> that at least one large eruption will occur during the 21st century. Such an eruption would reduce GSAT for several years, decrease global mean land precipitation, alter monsoon circulation, modify extreme precipitation, and change the profile of many regional climatic impact-drivers. A low-likelihood, high-impact outcome would be several large eruptions that would greatly alter the 21st century climate trajectory compared to SSP-based ESM projections.</p></div></div></div><div class="h1-container" id="4.5"><h1 class="numbered"><span class="&#8226;-Bold-condensed">4.5 Mid- to Long-term Global Climate Change</span><span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h2-container" id="4.5.1"><h2 class="numbered" lang="de-DE">4.5.1 Atmosphere <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-19-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">This section assesses how the global atmospheric indicators assessed in <a class="section-link" data-title="Projected Changes in Global Climate Indices in the 21st&#160;Century" href="#4.3">Section 4.3</a> manifest themselves in large-scale spatial patterns of atmospheric change in the mid-term (2041&#8211;2060) and long term (2081&#8211;2100). The patterns of change in any given future period represent a combination of unforced internal variability and a forced response including their interaction (<a class="reference-link" href="#Deser--2016">Deser et al., 2016</a>). The role of internal variability is much larger at the local to regional scale than in the global mean projections. We here assess multi-model mean patterns based on CMIP6 models without any weighting or emergent constraints. The mean represents an estimate of the forced response and is a more homogeneous pattern than the 20-year mean change patterns in any individual model realization (<a class="reference-link" href="#Knutti--2010">Knutti et al., 2010</a>).</p><div class="h3-container" id="4.5.1.1"><h3 class="numbered" lang="de-DE">4.5.1.1 Near-surface Air Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-22-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Patterns of near-surface air temperature changes show widespread warming by 2041&#8211;2060 and 2081&#8211;2100 (Figure 4.19) for all SSPs relative to 1995&#8211;2014. The area fraction experiencing warming increases with the level of global mean warming. As GSAT continues to increase, it is <i class="&#8226;-Condensed-italic">very likely</i> that by the middle and the end of the 21st century most of the global land and ocean areas will be warmer than in 1995&#8211;2014 (<i class="&#8226;-Condensed-italic">high confidence</i>, <a class="section-link" data-title="Surface Air Temperature" href="#4.3.1.1">Section 4.3.1.1</a>).</p><div class="Basic-Text-Frame" id="_idContainer056"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-24" id="figure-4-19" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_19.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Fig</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">ure 4.19 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Mid-and long-term change of annual mean surface temperature. </span>Displayed are projected spatial patterns of multi-model mean change in annual mean near-surface air temperature (&#176;C) in 2041&#8211;2060 and 2081&#8211;2100 relative to 1995&#8211;2014 for<span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span> SSP1-2.6 and <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom) </span> SSP3-7.0. The number of models used is indicated in the top right of the maps. No overlay indicates regions where the change is robust and <i class="&#8226;-Light-condensed-italic">likely</i> emerges from internal variability, that is, where at least 66% of the models show a change greater than the internal-variability threshold (see <a class="section-link" data-title="Display of Model Agreement and Spread" href="#4.2.6">Section 4.2.6</a>) and at least 80% of the models agree on the sign of change. Diagonal lines indicate regions with no change or no robust significant change, where fewer than 66% of the models show change greater than the internal-variability threshold. Crossed lines indicate areas of conflicting signals where at least 66% of the models show change greater than the internal-variability threshold but fewer than 80% of all models agree on the sign of change. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-19/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The multi-model mean temperature change pattern (Figure 4.19) shows some robust key characteristics that are independent of the time horizon and scenario, such as a land&#8211;ocean warming contrast, amplified warming over the Arctic region, assessed below, or the comparatively small warming or even cooling in the North Atlantic subpolar gyre (Section 9.2.1.1). Furthermore, changes in aerosol concentrations and land use and land management can have a direct imprint on the regional warming pattern (<a class="reference-link" href="#Bright--2017">Bright et al., 2017</a>; <a class="reference-link" href="#Kasoar--2018">Kasoar et al., 2018</a>). Note that the global average of the pattern shown in Figure 4.19 corresponds to CMIP6 multi-model mean GSAT warming (<a class="section-link" data-title="Atmosphere" href="#4.3.1">Section 4.3.1</a>) and is thus somewhat warmer than the warming pattern consistent with the central estimate of the GSAT range assessed in <a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>. Since the regional mean warming scales well with global warming levels independent of the emissions scenario (<a class="section-link" data-title="Pattern Scaling" href="#4.2.4">Section 4.2.4</a>), the key characteristics of the spatial pattern assessed here are largely independent of the difference between CMIP6 multi-model global mean and assessed global GSAT change.</p><div class="h4-container" id="4.5.1.1.1"><h4 class="numbered">4.5.1.1.1 Land&#8211;ocean warming contrast<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">It is <i class="&#8226;-Condensed-italic">virtually certain</i> that future average warming will be higher over land than over the ocean. <a class="section-link" data-title="Solar and Orbital Forcing" href="/report/ar6/wg1/chapter/chapter-2#2.2.1">Section 2.2.1</a> of SRCCL (G. <a class="reference-link" href="#Jia--2019"/><a class="reference-link" href="#Jia--2019">Jia et al., 2019</a>) assessed that it is certain that land temperatures have increased more than global mean temperatures since the pre-industrial period. This so-called land&#8211;ocean warming contrast is a striking feature of observed trends (<a class="reference-link" href="#Lambert--2007">Lambert and Chiang, 2007</a>; <a class="reference-link" href="#Byrne--2018">Byrne and O&#8217;Gorman, 2018</a>) and projected changes in surface-air temperature (<a class="reference-link" href="#Sutton--2007">Sutton et al., 2007</a>; <a class="reference-link" href="#Joshi--2008">Joshi and Gregory, 2008</a>; <a class="reference-link" href="#Dong--2009">Dong et al., 2009</a>; <a class="reference-link" href="#Lambert--2011">Lambert et al., 2011</a>; <a class="reference-link" href="#Drost--2012">Drost et al., 2012</a>; <a class="reference-link" href="#Bayr--2013">Bayr and Dommenget, 2013</a>; <a class="reference-link" href="#Byrne--2013b">Byrne and O&#8217;Gorman, 2013b</a>; <a class="reference-link" href="#Izumi--2013">Izumi et al., 2013</a>; <a class="reference-link" href="#Joshi--2013">Joshi et al., 2013</a>). Between 1979 and 2016, average temperature over land increased by 42% more than over the ocean (<a class="reference-link" href="#Byrne--2018">Byrne and O&#8217;Gorman, 2018</a>). A similar warming contrast is found in CMIP5 projections though with large differences across models and latitudes (<a class="reference-link" href="#Sutton--2007">Sutton et al., 2007</a>; <a class="reference-link" href="#Drost--2012">Drost et al., 2012</a>; <a class="reference-link" href="#Byrne--2013b">Byrne and O&#8217;Gorman, 2013b</a>; <a class="reference-link" href="#Joshi--2013">Joshi et al., 2013</a>), which is also consistent with paleoclimate evidence (<a class="reference-link" href="#Izumi--2013">Izumi et al., 2013</a>; <a class="reference-link" href="#Schmidt--2014">Schmidt et al., 2014</a>). The ratio of land-to-ocean warming is greater than one for almost all regions (<i class="&#8226;-Condensed-italic">high confidence</i>) and is larger for dry subtropical continents (about 1.5) than for moist regions in the tropics and mid-latitudes (about 1.2; <a class="reference-link" href="#Byrne--2013a">Byrne and O&#8217;Gorman, 2013a</a>). Projected warming over land and ocean only is shown in Table 4.2 for different scenarios, and the global average ratio of land-to-ocean warming in CMIP6 is 1.5 with a<i class="&#8226;-Condensed-italic"> likely</i> range of 1.4 to 1.7, which is consistent with estimates based on CMIP5.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, a robust physical understanding of the warming contrast been developed. A simple theory based on atmospheric dynamics and moisture transport shows that surface-air temperature and relative humidity over land are strongly coupled, and demonstrates that the warming contrast occurs because air over land is drier than over the ocean (<a class="reference-link" href="#Joshi--2008">Joshi et al., 2008</a>; <a class="reference-link" href="#Byrne--2013a">Byrne and O&#8217;Gorman, 2013a</a>, b, 2018). The warming contrast causes land relative humidity to decrease (<a class="reference-link" href="#Byrne--2016">Byrne and O&#8217;Gorman, 2016</a>, 2018; <a class="reference-link" href="#Chadwick--2016">Chadwick et al., 2016</a>) and this feeds back on and strengthens the warming contrast. Differences in land-relative humidity responses across models are the primary cause of uncertainty in the land&#8211;ocean warming contrast (<a class="reference-link" href="#Byrne--2013b">Byrne and O&#8217;Gorman, 2013b</a>). These land-relative humidity changes are ultimately controlled by moisture transport between the land and ocean boundary layers (<a class="reference-link" href="#Byrne--2016">Byrne and O&#8217;Gorman, 2016</a>; <a class="reference-link" href="#Chadwick--2016">Chadwick et al., 2016</a>) and are also sensitive to characteristics of land surfaces that are challenging to model, including stomatal conductance and soil moisture (<a class="reference-link" href="#Berg--2016">Berg et al., 2016</a>; <a class="reference-link" href="#Zarakas--2020">Zarakas et al., 2020</a>).</p></div></div><div class="h4-container" id="4.5.1.1.2"><h4 class="numbered">4.5.1.1.2 Polar amplification<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">It is <i class="&#8226;-Condensed-italic">very likely</i> that under all SSPs the warming in the Arctic will be more pronounced than in the global average over the 21st century. Since AR5 the understanding of the physical mechanisms driving polar amplification has improved.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Arctic surface is projected to warm more than the global average over the 21st century, with annual-average Arctic warming of about 3&#176;C (SSP1-2.6), 10&#176;C (SSP3-7.0) and 12&#176;C in (SSP5-8.5) by 2081&#8211;2100 relative to 1995&#8211;2014 (Figure 4.19). This phenomenon, known as polar or Arctic amplification, is a ubiquitous feature of the response to GHG forcing simulated by climate models (<a class="reference-link" href="#Manabe--1975">Manabe and Wetherald, 1975</a>, 1980; <a class="reference-link" href="#Manabe--1980">Manabe and Stouffer, 1980</a>; <a class="reference-link" href="#Robock--1983">Robock, 1983</a>; <a class="reference-link" href="#Hansen--1984">Hansen et al., 1984</a>; <a class="reference-link" href="#Manabe--1991">Manabe et al., 1991</a>; <a class="reference-link" href="#Holland--2003">Holland and Bitz, 2003</a>; <a class="reference-link" href="#Winton--2006">Winton, 2006</a>; <a class="reference-link" href="#Pithan--2014">Pithan and Mauritsen, 2014</a>) and has been observed over recent decades concurrent with Arctic sea ice loss (<a class="section-link" data-title="Sea Ice Coverage and Thickness" href="/report/ar6/wg1/chapter/chapter-2#2.3.2.1">Section 2.3.2.1</a>; <a class="reference-link" href="#Serreze--2011">Serreze and Barry, 2011</a>). Based on robust scientific understanding and agreement across multiple lines of evidence (Section 7.4.4.1), there is <i class="&#8226;-Condensed-italic"> high confidence</i> that the rate of Arctic surface warming will continue to exceed the global average over the 21st century.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">A variety of mechanisms contribute to Arctic amplification (Section 7.4.4.1.1). While surface-albedo feedbacks associated with the loss of sea ice and snow have long been known to play important roles (<a class="reference-link" href="#Arrhenius--1896">Arrhenius, 1896</a>; <a class="reference-link" href="#Manabe--1980">Manabe and Stouffer, 1980</a>; <a class="reference-link" href="#Robock--1983">Robock, 1983</a>; <a class="reference-link" href="#Hall--2004">Hall, 2004</a>), it is now recognized that temperature (lapse-rate and Planck) feedbacks also contribute to Arctic amplification through a less efficient longwave radiative damping to space with warming at high latitudes (<a class="reference-link" href="#Winton--2006">Winton, 2006</a>; <a class="reference-link" href="#Pithan--2014">Pithan and Mauritsen, 2014</a>; <a class="reference-link" href="#Goosse--2018">Goosse et al., 2018</a>; <a class="reference-link" href="#Stuecker--2018">Stuecker et al., 2018</a>). Increases in poleward atmospheric latent heat transport and oceanic heat transport also contribute to Arctic warming (<a class="reference-link" href="#Holland--2003">Holland and Bitz, 2003</a>; <a class="reference-link" href="#Bitz--2006">Bitz et al., 2006</a>; <a class="reference-link" href="#Lee--2011">Lee et al., 2011</a>, <a class="reference-link" href="#Lee--2017">Lee et al., 2017</a>; <a class="reference-link" href="#Alexeev--2013">Alexeev and Jackson, 2013</a>; <a class="reference-link" href="#Marshall--2014">Marshall et al., 2014</a>, 2015; <a class="reference-link" href="#Woods--2016">Woods and Caballero, 2016</a>; <a class="reference-link" href="#Nummelin--2017">Nummelin et al., 2017</a>; <a class="reference-link" href="#Singh--2017">Singh et al., 2017</a>; <a class="reference-link" href="#Merlis--2018">Merlis and Henry, 2018</a>; <a class="reference-link" href="#Oldenburg--2018">Oldenburg et al., 2018</a>; <a class="reference-link" href="#Armour--2019">Armour et al., 2019</a>; <a class="reference-link" href="#Beer--2020">Beer et al., 2020</a>). Projected reduction in the strength of the AMOC over the 21st century is expected to reduce Arctic warming, but even a strong AMOC reduction would not eliminate Arctic amplification entirely (<i class="&#8226;-Condensed-italic">medium confidence</i>) (<a class="reference-link" href="#Liu--2017">Liu et al., 2017</a>; <a class="reference-link" href="#Liu--2018">Liu et al., 2018</a>; <a class="reference-link" href="#Wen--2018">Wen et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There remains substantial uncertainty in the magnitude of projected Arctic amplification (<a class="reference-link" href="#Smith--2020">Smith et al., 2020</a>), with the Arctic warming ranging from two to four times the global average in models (<a class="reference-link" href="#Holland--2003">Holland and Bitz, 2003</a>; <a class="reference-link" href="#Nummelin--2017">Nummelin et al., 2017</a>). This uncertainty primarily stems from different representations of polar surface-albedo, lapse-rate, and cloud feedbacks, and from different projected poleward energy transport changes (<a class="reference-link" href="#Holland--2003">Holland and Bitz, 2003</a>; <a class="reference-link" href="#Crook--2011">Crook et al., 2011</a>; <a class="reference-link" href="#Mahlstein--2011">Mahlstein and Knutti, 2011</a>; <a class="reference-link" href="#Pithan--2014">Pithan and Mauritsen, 2014</a>; <a class="reference-link" href="#Bonan--2018">Bonan et al., 2018</a>). The magnitude of Arctic amplification may also depend on the mix of radiative forcing agents (<a class="reference-link" href="#Najafi--2015">Najafi et al., 2015</a>; <a class="reference-link" href="#Sand--2016">Sand et al., 2016</a>; <a class="reference-link" href="#Stjern--2019">Stjern et al., 2019</a>) such as the contribution of ozone depleting substances (<a class="reference-link" href="#Polvani--2020">Polvani et al., 2020</a>). Tropospheric aerosol emissions tend to reduce simulated Arctic warming over the middle of the 20th century (<a class="reference-link" href="#Gagn&#233;--2017b">Gagn&#233; et al., 2017b</a>) and consequently aerosol emission reductions in observations and SSP scenarios enhance simulated Arctic warming over recent and future decades (Section 6.4.3; <a class="reference-link" href="#Gagn&#233;--2015">Gagn&#233; et al., 2015</a>; <a class="reference-link" href="#Acosta Navarro--2016">Acosta Navarro et al., 2016</a>; <a class="reference-link" href="#Wobus--2016">Wobus et al., 2016</a>; <a class="reference-link" href="#Wang--2018">Wang et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Climate models project a weaker polar amplification in the SH than in the NH under transient warming (Figure 4.19). Model simulations (<a class="reference-link" href="#Hall--2004">Hall, 2004</a>; <a class="reference-link" href="#Danabasoglu--2009">Danabasoglu and Gent, 2009</a>; <a class="reference-link" href="#Li--2013">Li et al., 2013</a>) and paleoclimate proxies indicate polar amplification in both hemispheres near equilibrium, but generally with less warming in the Antarctic than the Arctic (Section 7.4.4.1.2). The primary driver of delayed warming of the southern high latitudes is the upwelling in the Southern Ocean and associated ocean heat uptake that is then transported away from Antarctica by northward flowing surface waters (<a class="reference-link" href="#Fr&#246;licher--2015">Fr&#246;licher et al., 2015</a>; <a class="reference-link" href="#Marshall--2015">Marshall et al., 2015</a>; <a class="reference-link" href="#Armour--2016">Armour et al., 2016</a>; <a class="reference-link" href="#Liu--2018">Liu et al., 2018</a>), although asymmetries in feedbacks between the poles also play a role (Section 7.4.4.1.1). Changes in westerly surface winds over the Southern Ocean have the potential to affect the rate of sea-surface warming, but there is currently<i class="&#8226;-Condensed-italic">low confidence</i> in even the sign of the effect based on a diverse range of climate model responses to wind changes (<a class="reference-link" href="#Marshall--2014">Marshall et al., 2014</a>; <a class="reference-link" href="#Ferreira--2015">Ferreira et al., 2015</a>; <a class="reference-link" href="#Kostov--2017">Kostov et al., 2017</a>; <a class="reference-link" href="#Seviour--2019">Seviour et al., 2019</a>). A substantial increase in freshwater input to the ocean from the Antarctic ice sheet could further slow the emergence of SH polar amplification by cooling the Southern Ocean surface (<a class="reference-link" href="#Bronselaer--2018">Bronselaer et al., 2018</a>; <a class="reference-link" href="#Golledge--2019">Golledge et al., 2019</a>; <a class="reference-link" href="#Schloesser--2019">Schloesser et al., 2019</a>), but this process is not represented in current climate models which lack dynamic ice sheets. Thus, while there is <i class="&#8226;-Condensed-italic"> high confidence</i> that the SH high latitudes will warm by more than the tropics on centennial time scales, there is <i class="&#8226;-Condensed-italic">low confidence</i> that such a feature will emerge this century (Section 7.4.4.1).</p><h5 class="numbered">Seasonal warming patterns</h5><p class="Body-copy_&#8226;-Body-copy--full-justify-">The warming pattern shows distinct seasonal characteristics. The majority of models show a stronger hemispheric winter than summer warming over land poleward of about 55&#176;N and 55&#176;S (Figure 4.20) and thereby a reduced amplitude of the temperature cycle (<a class="reference-link" href="#Dwyer--2012">Dwyer et al., 2012</a>; <a class="reference-link" href="#Donohoe--2013">Donohoe and Battisti, 2013</a>). On the other hand, over most of the subtropics and mid-latitudinal land regions except for parts of Asia, models project stronger warming in hemispheric summer than winter (<a class="reference-link" href="#Donohoe--2013">Donohoe and Battisti, 2013</a>; <a class="reference-link" href="#Santer--2018">Santer et al., 2018</a>), leading to an amplification of the seasonal cycle. This phenomenon has been studied particularly in the case of the amplified summer warming over the Mediterranean region (<a class="reference-link" href="#Seager--2014a">Seager et al., 2014a</a>; <a class="reference-link" href="#Kr&#246;ner--2017">Kr&#246;ner et al., 2017</a>; <a class="reference-link" href="#Brogli--2019">Brogli et al., 2019</a>).</p><div class="Basic-Text-Frame" id="_idContainer058"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-25" id="figure-4-20" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_20.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.20</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Difference of surface temperature change between June&#8211;July&#8211;August (JJA) and December&#8211;January&#8211;February (DJF). </span>Displayed are spatial patterns of multi-model mean difference in projected warming in JJA minus warming in DJF in 2081&#8211;2100 relative to 1995&#8211;2014 for <span class="&#8226;-Bold-condensed--dark-blue-"> (left) </span> SSP1-2.6 and <span class="&#8226;-Bold-condensed--dark-blue-"> (right) </span> SSP3-7.0. Diagonal lines mark areas where fewer than 80% of the models agree on the sign of change, and no overlay where at least 80% of the models agree. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-20/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/></div></div><div class="h4-container" id="4.5.1.1.3"><h4 class="numbered">4.5.1.1.3 Changes in temperature variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">It has long been recognized that along with mean temperatures also variance and skewness of the temperature distribution may be changing (<a class="reference-link" href="#Gregory--1995">Gregory and Mitchell, 1995</a>; <a class="reference-link" href="#Mearns--1997">Mearns et al., 1997</a>). By amplifying or dampening changes in the tail of temperature distribution such changes are potentially highly relevant to extremes (Section 11.3.1) and pose a serious challenge to adaptation measures. Changes in temperature variability can occur from diurnal to multi-decadal time scales and from the local to the global scale with potentially even opposing signals in different seasons and at the different spatial scales</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Changes in GSAT variability are poorly understood. Based on model experiments it has been suggested that unforced variability of GSAT tends to decrease in a warmer world as a result of reduced albedo variability in high latitudes resulting from melting snow and sea ice (<a class="reference-link" href="#Huntingford--2013">Huntingford et al., 2013</a>; <a class="reference-link" href="#Brown--2017">Brown et al., 2017</a>), but<i class="&#8226;-Condensed-italic"> confidence</i> remains <i class="&#8226;-Condensed-italic">low</i> and an observed change has not been detected. An assessment of changes in global temperature variability is inherently challenging due to the interplay of unforced internal variability and forced changes.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Changes in tropical temperature variability may arise from changes in the amplitude of ENSO (<a class="section-link" data-title="El Ni&#241;o&#8211;Southern Oscillation" href="#4.5.3.2">Section 4.5.3.2</a>). Over the extratropics, several studies have identified robust large-scale patterns of changes in variability of annual and particularly seasonal mean temperature, including (i) a reduction in mid- to high-latitude winter temperature variability and (ii) an increase in summer temperature variability over land in the tropics and subtropics (<a class="reference-link" href="#Huntingford--2013">Huntingford et al., 2013</a>; <a class="reference-link" href="#Holmes--2016">Holmes et al., 2016</a>; see Figure 4.21). The multi-ensemble average across seven single-model initial-condition large ensembles projects a consistent reduction in year-to-year December&#8211;January&#8211;February (DJF) variability around about 50&#176;N&#8211;70&#176;N and June&#8211;July&#8211;August (JJA) variability around 55&#176;S&#8211;70&#176;S along the edge of the sea ice- and snow-covered region (Figure 4.21). There is growing evidence that year-to-year and day-to-day temperature variability decreases in winter over northern mid- to high-latitudes (<a class="reference-link" href="#Fischer--2011">Fischer et al., 2011</a>; <a class="reference-link" href="#De Vries--2012">De Vries et al., 2012</a>; <a class="reference-link" href="#Screen--2014">Screen, 2014</a>; <a class="reference-link" href="#Schneider--2015">Schneider et al., 2015</a>; <a class="reference-link" href="#Holmes--2016">Holmes et al., 2016</a>; <a class="reference-link" href="#Borodina--2017">Borodina et al., 2017</a>; <a class="reference-link" href="#Tamarin-Brodsky--2020">Tamarin-Brodsky et al., 2020</a>) which implies that the lowest temperatures rise more than the respective climatological mean temperatures (<i class="&#8226;-Condensed-italic">medium confidence</i>). Over the NH, reduced high-latitude temperature variability is associated with disproportionally large warming in source region of cold-air advection due to Arctic amplification and land&#8211;sea contrast (<a class="reference-link" href="#De Vries--2012">De Vries et al., 2012</a>; <a class="reference-link" href="#Screen--2014">Screen, 2014</a>; <a class="reference-link" href="#Holmes--2016">Holmes et al., 2016</a>). It has further been argued that a reduction in snow and sea ice coverage from partly to completely snow- and ice-free ocean and land surface would substantially reduce cold-season temperature variability (<a class="reference-link" href="#Gregory--1995">Gregory and Mitchell, 1995</a>; <a class="reference-link" href="#Fischer--2011">Fischer et al., 2011</a>; <a class="reference-link" href="#Borodina--2017">Borodina et al., 2017</a>) and lead to a shortening of the cold season and earlier onset of the warm season (<a class="reference-link" href="#Cassou--2016">Cassou and Cattiaux, 2016</a>). Mid-latitudinal winter temperature variability is further affected by a complex interplay of a multitude of processes including potential changes in atmospheric circulation, but there is <i class="&#8226;-Condensed-italic">low confiden</i>ce in the dominant contribution of Arctic warming compared to other drivers (<a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-10#cross-chapter-box-10.1">Cross-Chapter Box 10.1</a>).</p><div class="Basic-Text-Frame" id="_idContainer060"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-26" id="figure-4-21" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_21.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.21 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Percentage change in interannual variability of (left) December&#8211;January&#8211;February (DJF) and (right) June&#8211;July&#8211;August (JJA) mean temperature averaged across seven large initial condition ensembles. </span>Average changes across seven single-model, initial-condition large ensembles are shown for RCP8.5 in 2081&#8211;2100 (and where not available for 2080&#8211;2099) relative to 1995&#8211;2014. Standard deviations are calculated across all members of the large ensembles for every given year to avoid inflation due to the underlying trend and then averaged across the period. Changes are averaged across the ensembles MPI-GE (100 members, <a class="reference-link" href="#Maher--2019">Maher et al., 2019</a>), CanESM2 (50 members, <a class="reference-link" href="#Kirchmeier-Young--2017">Kirchmeier-Young et al., 2017</a>), NCAR-CESM (30 members, <a class="reference-link" href="#Kay--2015">Kay et al., 2015</a>), GFDL-CM3 (20 members, <a class="reference-link" href="#Sun--2018">Sun et al., 2018</a>), GFDL-ESM2M (30 members, <a class="reference-link" href="#Rodgers--2015">Rodgers et al., 2015</a>), CSIRO-Mk3-6-0 (30 members, <a class="reference-link" href="#Jeffrey--2013">Jeffrey et al., 2013</a>) and EC-EARTH (16 members, <a class="reference-link" href="#Hazeleger--2010">Hazeleger et al., 2010</a>). Also see <a class="reference-link" href="#Deser--2020">Deser et al. (2020)</a> for further information on those ensembles. Diagonal lines indicate areas with low model agreement where fewer than 80% of the models agree on the sign of the change, and no overlay areas with high model agreement where at least 80% of the models agree on the sign of the change. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-21/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In JJA, the multi-model average projects an increase in year-to-year JJA variability over Central Europe and North America (Figure 4.21). In particular an increase in daily to interannual summer temperature variability has been projected over central Europe as a result of larger year-to-year variability in soil moisture conditions varying between a wet and dry regime and leading to enhanced land&#8211;atmosphere interaction (<a class="reference-link" href="#Seneviratne--2006">Seneviratne et al., 2006</a>; <a class="reference-link" href="#Fischer--2012">Fischer et al., 2012</a>; <a class="reference-link" href="#Holmes--2016">Holmes et al., 2016</a>). Furthermore, the amplified warming in the source regions of warm-air advection due to land&#8211;ocean warming contrast and amplified Mediterranean warming (<a class="reference-link" href="#Seager--2014a">Seager et al., 2014a</a>; <a class="reference-link" href="#Brogli--2019">Brogli et al., 2019</a>), may lead to disproportionally strong warming of the hottest days and summers and thereby increased variability. Enhanced temperature variability is further projected over some land regions in the subtropics and tropics (<a class="reference-link" href="#Bathiany--2018">Bathiany et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that continued warming will regionally lead to increased and decreased year-to-year temperature variability in the extratropics and there is <i class="&#8226;-Condensed-italic">medium confidence</i> that year-to-year temperature variability will decrease over parts of the mid- to high- latitudes of the winter hemisphere.</p></div></div></div></div><div class="h3-container" id="4.5.1.2"><h3 class="numbered" lang="de-DE">4.5.1.2 Annual Mean Atmospheric Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-23-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Section 12.4.3.2 of AR5 assessed that there is <i class="&#8226;-Condensed-italic"> high confidence</i> in the overall pattern of projected end of 21st century tropospheric temperature change and that it is <i class="&#8226;-Condensed-italic">very likely</i> that some of the largest warming will occur in the northern high latitudes. They further assessed that proportionately larger warming is <i class="&#8226;-Condensed-italic">likely</i> to occur in the tropical upper troposphere than at the tropical surface, but with <i class="&#8226;-Condensed-italic">medium confidence</i> owing to the relatively large observational uncertainties and contradictory analyses regarding model accuracy in simulating tropical upper tropospheric temperature trends.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">CMIP6 projections show warming throughout the troposphere by the end of this century and a mix of warming and cooling in the stratosphere depending on the emissions scenario (Figure 4.22). The patterns of tropospheric temperature change are highly consistent with those derived from earlier generations of climate models as assessed in AR5, AR4 and TAR. In SSP1-2.6, the multi-model mean warming remains below 3&#176;C everywhere in the troposphere except near the surface in the Arctic; this is similar to the findings in AR5 based on CMIP5 models for RCP2.6. In SSP3-7.0, the zonal mean tropospheric warming is also largest in the tropical upper troposphere, reaching more than 5&#176;C, and near the surface in the Arctic where warming exceeds 8&#176;C (Figure 4.22). It is <i class="&#8226;-Condensed-italic">likely</i> that the warmer projected GSAT in the unconstrained CMIP6 model ensemble contributes to larger warming in the tropical upper troposphere and in the Arctic lower troposphere. This assessment is based on the understanding of polar amplification assessed in <a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> (Section 7.4.4.1), and at low latitudes is based on the understanding of moist convective processes as well as the relationship between CMIP5- and CMIP6-simulated surface temperatures and tropical upper tropospheric warming over the historical period (<a class="section-link" data-title="Upper-air Temperature" href="/report/ar6/wg1/chapter/chapter-3#3.3.1.2">Section 3.3.1.2</a>).</p><div class="Basic-Text-Frame" id="_idContainer062"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-27" id="figure-4-22" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_22.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.22</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Long-term change of annual and zonal mean atmospheric temperature. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Displayed are multi-model mean change in annual and zonal mean atmospheric temperature (&#176;C) in 2081&#8211;2100 relative to 1995&#8211;2014 for <span class="&#8226;-Bold-condensed--dark-blue-"> (left) </span> SSP1-2.6 and <span class="&#8226;-Bold-condensed--dark-blue-"> (right) </span> SSP3-7.0. The number of models used is indicated in the top right of the maps. Diagonal lines indicate regions where less than 80% of the models agree on the sign of the change and no overlay where 80% or more of the models agree on the sign of the change. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-22/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Projected stratospheric temperature trends are determined by a balance between the major radiative drivers from ozone recovery, rising CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and other greenhouse gases (including stratospheric water vapour) (<a class="reference-link" href="#Maycock--2016">Maycock, 2016</a>), as well as future changes in the Brewer &#8211;Dobson circulation, which can alter the latitudinal pattern of stratospheric temperature trends (<a class="reference-link" href="#Fu--2015">Fu et al., 2015</a>, 2019). In the lower stratosphere, the CMIP6 models project a weak cooling in the inner tropics in SSP1-2.6 and a warming at other latitudes (Figure 4.22). There is enhanced lower stratospheric warming over the Antarctic pole owing to the effects of ozone hole recovery on polar temperatures (<a class="reference-link" href="#Maycock--2016">Maycock, 2016</a>; <a class="reference-link" href="#Solomon--2017">Solomon et al., 2017</a>). The projected strengthening of the Brewer &#8211;Dobson circulation in the future (<a class="reference-link" href="#Hardiman--2014">Hardiman et al., 2014</a>) also affects stratospheric temperature trends, with adiabatic cooling at low latitudes and warming in middle and high latitudes (<a class="reference-link" href="#Fu--2015">Fu et al., 2015</a>, 2019). In SSP3-7.0, there is widespread cooling across much of the stratosphere, as expected from the higher GHG emissions, with a smaller warming in the Antarctic lower stratosphere. Owing to the importance of ozone recovery for the radiative balance of the stratosphere, future global and local stratospheric temperature trends do not scale with projected GSAT change.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, new results since AR5 do not generally alter the understanding of projected zonal mean atmospheric temperature changes. There is <i class="&#8226;-Condensed-italic"> high confidence</i> in the overall pattern of projected tropospheric temperature changes given its robustness across many generations of climate models. It is further<i class="&#8226;-Condensed-italic">very likely</i> that projected long-term tropospheric warming will be larger than the global mean in the Arctic lower troposphere. It is <i class="&#8226;-Condensed-italic">likely</i> that tropical upper tropospheric warming will be larger than at the tropical surface, however with an uncertain magnitude owing to the potentially large role of natural internal variability and differences across models in the simulated free tropospheric temperature response to a given forcing scenario (<a class="section-link" data-title="Upper-air Temperature" href="/report/ar6/wg1/chapter/chapter-3#3.3.1.2">Section 3.3.1.2</a>). It is <i class="&#8226;-Condensed-italic">very likely</i> that global mean stratospheric cooling will be larger by the end of the 21st century in a pathway with higher atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations.</p></div></div><div class="h3-container" id="4.5.1.3"><h3 class="numbered" lang="de-DE">4.5.1.3 Near-surface Relative Humidity<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-24-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 contrasted future changes in near-surface relative humidity (RH) over land and ocean, concluding with <i class="&#8226;-Condensed-italic">medium confidence</i> that reductions in near-surface RH over many land areas are <i class="&#8226;-Condensed-italic">likely</i> . The decrease in near-surface RH over most land areas is associated with the larger warming rates over land than over the ocean and is termed the last-saturation-temperature constraint, as explained in AR5.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, significant effort has been devoted to understanding the mechanisms for the decrease in near-surface land RH under global warming, and the relevance of RH changes for the land&#8211;sea warming contrast and the water cycle. For the near-surface RH decrease over land, both the moisture transport from the ocean and land&#8211;atmosphere feedback processes contribute. For changes in specific humidity over land, the moisture transport from the ocean is dominant while the role of evapotranspiration is secondary (<a class="reference-link" href="#Byrne--2016">Byrne and O&#8217;Gorman, 2016</a>; <a class="reference-link" href="#Chadwick--2016">Chadwick et al., 2016</a>). Nevertheless, the changes in near-surface land RH are also strongly influenced by evapotranspiration, which is suppressed by the drying of soils and plant responses to increasing CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> related to stomatal closure under climate change (<a class="reference-link" href="#Byrne--2015">Byrne and O&#8217;Gorman, 2015</a>; <a class="reference-link" href="#Berg--2016">Berg et al., 2016</a>; <a class="reference-link" href="#Chadwick--2016">Chadwick et al., 2016</a>; <a class="reference-link" href="#Swann--2016">Swann et al., 2016</a>; <a class="reference-link" href="#Lemordant--2018">Lemordant et al., 2018</a>). The combination of oceanic and continental influences can explain the spatially diverse trends in the near-surface RH over land in the observations for the recent decades, with a generally dominant negative trend at the global scale (<a class="reference-link" href="#Vicente-Serrano--2018">Vicente-Serrano et al., 2018</a>). There is a strong feedback between the near-surface land RH decrease and land&#8211;ocean warming contrast under future warming projections (<a class="section-link" data-title="Near-surface Air Temperature" href="#4.5.1.1">Section 4.5.1.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Changes in land RH can modulate the response of the water cycle to global warming (<a class="reference-link" href="#Chadwick--2013">Chadwick et al., 2013</a>; <a class="reference-link" href="#Byrne--2015">Byrne and O&#8217;Gorman, 2015</a>). Most CMIP5 models project higher precipitation associated with higher near-surface RH and temperature under climate change (<a class="reference-link" href="#Lambert--2017">Lambert et al., 2017</a>). Over land, the spatial gradients of fractional changes in near-surface RH contribute to a drying tendency in precipitation minus evapotranspiration with warming, which partly explains why the &#8216;wet gets wetter, dry gets drier&#8217; paradigm does not hold over land (<a class="reference-link" href="#Byrne--2015">Byrne and O&#8217;Gorman, 2015</a>). Terrestrial aridity is projected to increase over land, as manifested by a decrease in the ratio of precipitation to potential evapotranspiration, in which the decrease in near-surface land RH has a contribution of about 35% in CMIP5 models under doubled CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> forcing (<a class="reference-link" href="#Fu--2014">Fu and Feng, 2014</a>). The aridity can be further amplified by the feedbacks of projected drier soils on land surface temperature, RH, and precipitation (<a class="reference-link" href="#Berg--2016">Berg et al., 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The CMIP6 multi-model ensemble projects general decreases in near-surface relative humidity over a large fraction of land areas, but moderate increases over the ocean (Figure 4.23). The projected changes depend on emissions scenario and season. Changes in near-surface RH under SSP1-2.6 are insignificant compared to natural variability. Under SSP3-7.0, during boreal summer, significant decreases relative to natural variability are projected in continental Europe and the Middle East, North America, South America and South Africa.</p><div class="Basic-Text-Frame" id="_idContainer064"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-28" id="figure-4-23" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_23.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">4.23 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Long-term changes in seasonal mean relative humidity. </span>Displayed are projected spatial patterns of multi-model mean change (%) in seasonal<span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span>December&#8211;January&#8211;February (DJF) and <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom) </span>June&#8211;July&#8211;August (JJA) mean near-surface relative humidity in 2081&#8211;2100 relative to 1995&#8211;2014, for (left) SSP1-2.6 and (right) SSP3-7.0. The number of models used is indicated in the top right of the maps. No overlay indicates regions where the change is robust and <i class="&#8226;-Light-condensed-italic">likely</i> emerges from internal variability, that is, where at least 66% of the models show a change greater than the internal variability threshold (<a class="section-link" data-title="Display of Model Agreement and Spread" href="#4.2.6">Section 4.2.6</a>) and at least 80% of the models agree on the sign of change. Diagonal lines indicate regions with no change or no robust significant change, where fewer than 66% of the models show change greater than the internal-variability threshold. Crossed lines indicate areas of conflicting signals where at least 66% of the models show change greater than the internal-variability threshold but fewer than 80% of all models agree on the sign of change. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-23/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that continued warming will lead to decreased near-surface relative humidity over a large fraction of land areas, but moderate increases over the ocean. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that near-surface relative humidity will decrease over parts of the tropical and subtropical latitudes over land.</p></div></div><div class="h3-container" id="4.5.1.4"><h3 class="numbered" lang="de-DE">4.5.1.4 Precipitation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-25-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that changes in mean precipitation in a warmer world will exhibit substantial spatial variation. Also, the contrast of mean precipitation between dry and wet regions and between dry and wet seasons will increase over most of globe as temperatures increase. The general pattern of change indicates that high latitude land masses

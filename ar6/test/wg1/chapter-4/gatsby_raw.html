are <i class="&#8226;-Condensed-italic">likely</i> to experience greater amounts of precipitation due to the increased specific humidity of the warmer troposphere as well as increased transport of water vapour from the tropics by the end of this century under the RCP8.5 scenario. Many mid-latitude and subtropical arid and semi-arid regions will <i class="&#8226;-Condensed-italic">likely</i> experience less precipitation, while many moist mid-latitude regions will <i class="&#8226;-Condensed-italic">likely</i> experience more precipitation by the end of this century under the RCP8.5 scenario.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, progress has been achieved in understanding changes in patterns and rates of precipitation with GSAT rise. The projected precipitation changes can be decomposed into a part that is related to atmospheric circulation referred to as dynamical component and a part related to water vapour changes, the thermodynamic component. Based on process understanding and modelling (<a class="reference-link" href="#Fl&#228;schner--2016">Fl&#228;schner et al., 2016</a>; <a class="reference-link" href="#Samset--2016">Samset et al., 2016</a>), global mean precipitation will <i class="&#8226;-Condensed-italic">very likely</i> increase by 1&#8211;3% per &#176;C of GSAT warming (Section 8.2.1). The increase in atmospheric water vapour is a robust change under global warming, the sensitivity of global precipitation change to warming is smaller (2% per &#176;C) as compared to water vapour change (7% per &#176;C; <a class="reference-link" href="#Held--2006">Held and Soden, 2006</a>). Global energy balance places a strong constraint on the global mean precipitation (<a class="reference-link" href="#Allen--2002">Allen and Ingram, 2002</a>; <a class="reference-link" href="#Pendergrass--2014">Pendergrass and Hartmann, 2014</a>; <a class="reference-link" href="#Myhre--2018">Myhre et al., 2018</a>; <a class="reference-link" href="#Siler--2019">Siler et al., 2019</a>). Tropospheric radiative cooling constrains global precipitation (<a class="reference-link" href="#Pendergrass--2014">Pendergrass and Hartmann, 2014</a>), leading to a slow SST-dependent response and a forcing-dependent rapid adjustment. Rapid adjustments account for large regional differences in hydrological sensitivity across multiple drivers (<a class="reference-link" href="#Samset--2016">Samset et al., 2016</a>; <a class="reference-link" href="#Myhre--2017">Myhre et al., 2017</a>). The rapid regional precipitation response to increased CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> is robust across models, implying that the uncertainty in long-term changes is mainly associated with the response to SST-mediated feedbacks (<a class="reference-link" href="#Richardson--2016">Richardson et al., 2016</a>). Precipitation response to fast adjustments and slow temperature-driven responses are assessed in detail in <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-8">Chapter 8</a> (<a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-8#8.2.1">Section 8.2.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The thermodynamic response to global warming is associated with a &#8216;wet get wetter&#8217; mechanism, with enhanced moisture flux leading to subtropical dry regions getting drier and tropical and mid-latitude wet regions getting wetter (<a class="reference-link" href="#Held--2006">Held and Soden, 2006</a>; <a class="reference-link" href="#Chou--2009">Chou et al., 2009</a>). Recent studies suggest that the dry-get-drier argument does not hold, especially over subtropical land regions (<a class="reference-link" href="#Greve--2014">Greve et al., 2014</a>; <a class="reference-link" href="#Feng--2015">Feng and Zhang, 2015</a>; <a class="reference-link" href="#Greve--2015">Greve and Seneviratne, 2015</a>). The discrepancy may be partly arising due to differences in model climatologies and by change in the location of wet and dry regions (<a class="reference-link" href="#Polson--2017">Polson and Hegerl, 2017</a>). Over the 21st century, significant rate of precipitation change is associated with a spatial stabilization and intensification of moistening and drying patterns (<a class="reference-link" href="#Chavaillaz--2016">Chavaillaz et al., 2016</a>). In the tropics, weakening of circulation leads to a &#8216;wet gets drier, dry gets wetter&#8217; pattern (<a class="reference-link" href="#Chadwick--2013">Chadwick et al., 2013</a>). Climate model agreement for precipitation change in the tropics is lower than for other regions (<a class="reference-link" href="#Knutti--2013">Knutti and Sedl&#225;&#269;ek, 2013</a>; <a class="reference-link" href="#McSweeney--2013">McSweeney and Jones, 2013</a>). Sources of inter-model uncertainty in regional rainfall projections arise from circulation changes (<a class="reference-link" href="#Kent--2015">Kent et al., 2015</a>; <a class="reference-link" href="#Chadwick--2016">Chadwick, 2016</a>) and spatial shifts in convection and convergence, associated with SST pattern change and land&#8211;sea thermal contrast change (<a class="reference-link" href="#Kent--2015">Kent et al., 2015</a>; <a class="reference-link" href="#Chadwick--2017">Chadwick et al., 2017</a>) with a secondary contribution from the response to direct CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> forcing (<a class="reference-link" href="#Chadwick--2016">Chadwick, 2016</a>). Factors governing changes in large-scale precipitation patterns are assessed in detail in Sections <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-8#8.2.2">8.2.2</a> and <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-10#10.4.1">10.4.1</a>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Long-term multi-model mean change in seasonal precipitation (JJA and DJF) from CMIP6 models (Figure 4.24) shows substantial regional differences and seasonal contrast. Changes in seasonal precipitation under SSP1-2.6 are small compared to internal variability. Consistent with the AR5, patterns of precipitation change are <i class="&#8226;-Condensed-italic">very likely</i> to increase in the high latitudes especially during local winter and over tropical oceans under SSP3-7.0 (<i class="&#8226;-Condensed-italic">high confidence</i>). CMIP6 projections show an increase in precipitation over larger parts of the monsoon regions and decreases in many subtropical regions including the Mediterranean, southern Africa and south-west Australia (<i class="&#8226;-Condensed-italic">medium confidence</i>). The large-scale patterns of precipitation shown in Figure 4.24 are consistent with the patterns presented in Section 8.4.1.3. Precipitation changes exhibit strong seasonal characteristics (<a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-8#box-8.2">Box 8.2</a>), and, in many regions, the sign of the precipitation changes varies with season. Precipitation variability is projected to increase over a majority of global land area, as assessed in <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-8">Chapter 8</a> (Section 8.4.1.3.3), over a wide range of time scales in response to warming (<a class="reference-link" href="#Pendergrass--2017">Pendergrass et al., 2017</a>).</p><div class="Basic-Text-Frame" id="_idContainer066"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-29" id="figure-4-24" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_24.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure 4.24 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Long-term change of seasonal mean precipitation. </span>Displayed are projected spatial patterns of multi-model mean change (%) in <span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span>December&#8211;January&#8211;February (DJF) and <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom) </span>June&#8211;July&#8211;August (JJA) mean precipitation in 2081&#8211;2100 relative to 1995&#8211;2014, for (left) SSP1-2.6 and (right) SSP3-7.0. The number of models used is indicated in the top right of the maps. No map overlay indicates regions where the change is robust and <i class="&#8226;-Light-condensed-italic">likely</i> emerges from internal variability, that is, where at least 66% of the models show a change greater than the internal-variability threshold (<a class="section-link" data-title="Display of Model Agreement and Spread" href="#4.2.6">Section 4.2.6</a>) and at least 80% of the models agree on the sign of change. Diagonal lines indicate regions with no change or no robust significant change, where fewer than 66% of the models show change greater than the internal-variability threshold. Crossed lines indicate areas of conflicting signals where at least 66% of the models show change greater than the internal-variability threshold but fewer than 80% of all models agree on the sign of change. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-24/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Most of the projected changes in precipitation exhibit a sharp contrast between land and ocean (Sections 8.2.1 and 8.4.1). Temperature-driven intensification of land-mean precipitation during the 20th century has been masked by fast precipitation responses to anthropogenic sulphate and volcanic forcing (<a class="reference-link" href="#Allen--2002">Allen and Ingram, 2002</a>; <a class="reference-link" href="#Richardson--2018a">Richardson et al., 2018a</a>). Based on the Precipitation Driver and Response Model Intercomparison Project (PDRMIP), land-mean precipitation is expected to increase more rapidly with the projected decrease in sulphate forcing and continued warming, contributing to increased global mean precipitation (Table 4.3) and will be clearly observable by the mid-21st century based on RCP4.5 and RCP8.5 scenarios (<a class="reference-link" href="#Richardson--2018a">Richardson et al., 2018a</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Consistent with the findings of AR5, a gradual increase in global mean precipitation is projected over the 21st century with an increase of approximately 2.9% (1.0&#8211;5.2%) under SSP1-2.6 and 4.7% (2.3&#8211;8.2%) under SSP3-7.0 during 2081&#8211;2100 relative to 1995&#8211;2014. The corresponding increase in annual mean global land precipitation is 3.3% (0&#8211;6.6%), in the SSP1-2.6 and 5.8% (0.5&#8211;9.6%) in the SSP3-7.0 (Table 4.3). CMIP6 models show greater increases in precipitation over land than either globally or over the ocean (<i class="&#8226;-Condensed-italic">high confidence</i>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on the assessment of CMIP6 models, we conclude that it is <i class="&#8226;-Condensed-italic">very likely</i> that, in the long term, global mean land and global mean ocean precipitation will increase with increasing GSAT. Annual mean and global mean precipitation will <i class="&#8226;-Condensed-italic">very likely</i> increase by 1&#8211;3% per &#176;C GSAT warming. The patterns of precipitation change will exhibit substantial regional differences and seasonal contrast as GSAT increases over the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>). Precipitation will <i class="&#8226;-Condensed-italic">very likely</i> increase over high latitudes and the tropical ocean and will <i class="&#8226;-Condensed-italic">likely</i> increase in large parts of the monsoon regions. However, it is <i class="&#8226;-Condensed-italic">likely</i> to decrease over the subtropics, including Mediterranean, southern Africa and south-west Australia, in response to GHG-induced warming.</p></div></div><div class="h3-container" id="4.5.1.5"><h3 class="numbered" lang="de-DE">4.5.1.5 Global Monsoon Precipitation and Circulation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-26-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed changes of the global monsoon in the context of long-term trends across the 21st century and the change by 2081&#8211;2100. The AR5 showed growing evidence of improved skill of climate models in reproducing the climatological features of the global monsoon. Taken together with identified model agreement on future changes, the global monsoon precipitation, aggregated over all regional monsoon regions, is <i class="&#8226;-Condensed-italic">likely</i> to strengthen in the 21st century with increases in its area and intensity, while the monsoon circulation weakens. In all RCP scenarios, the global monsoon area is <i class="&#8226;-Condensed-italic">very likely</i> to increase, and the global monsoon precipitation intensity is <i class="&#8226;-Condensed-italic">likely</i> to increase, resulting in a<i class="&#8226;-Condensed-italic">very likely</i> increase in the global monsoon total precipitation, by 2081&#8211;2100 (<a class="reference-link" href="#Kitoh--2013">Kitoh et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Since AR5, there has been progress in understanding physical mechanisms for the projected changes in global monsoon and quantifying the sources of uncertainty in projections. The increase in global monsoon precipitation under warming is primarily attributed to the increase of moisture convergence, which comes mainly from the thermodynamic effect due to increasing atmospheric moisture but is partly offset by reduced convergence (W. <a class="reference-link" href="#Zhang--2019"/><a class="reference-link" href="#Zhang--2019">Zhang et al., 2019</a>; <a class="reference-link" href="#Chen--2020">Chen et al., 2020</a>). The dynamic effect, such as monsoon circulation changes, dominates regional differences in the projected monsoon precipitation changes (<a class="reference-link" href="#Chen--2020">Chen et al., 2020</a>). Specifically, NH monsoon precipitation will increase more strongly than its SH counterpart, due to an increase in hemispheric temperature difference between the NH and SH, enhancement of the Hadley circulation, and atmospheric moistening, countered by stabilization of the troposphere (<a class="reference-link" href="#Lee--2014">Lee and Wang, 2014</a>). The seasonality of global monsoon rainfall is projected to be enhanced in response to warming, featuring a greater wet&#8211;dry season contrast (Lee and Wang 2014; Zhang et al. 2019). In addition, the interannual variability of global monsoon rainfall is projected to intensify mainly over land, with a strengthened relationship between global monsoon and ENSO (<a class="reference-link" href="#Hsu--2013">Hsu et al., 2013</a>; <a class="reference-link" href="#Wang--2020">Wang et al., 2020</a>, 2021).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the uncertainty in mean monsoon precipitation projections, the model uncertainty is the dominant contributor throughout the century and explains more than 70% of the inter-model variance during near term, mid-term, and long term. The contribution of internal variability is only important at the beginning in early decades, while scenario uncertainty becomes important at the end of the 21st century. The sources of uncertainty for the mean and extreme monsoon precipitation mainly differ in the long-term projection, when the contribution of scenario uncertainty is comparable to the model uncertainty for extreme precipitation (<a class="reference-link" href="#Zhou--2020">Zhou et al., 2020</a>). Although the magnitude of internal variability differs between CMIP5 models and single-model, initial-condition large ensembles, the impact is only evident in the beginning decades. For the mid- and long term, the magnitude difference does not alter that model uncertainty is the dominant source of uncertainty in the projections of global land monsoon precipitation (<a class="reference-link" href="#Zhou--2020">Zhou et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on the projections of changes in precipitation from CMIP6 under the four SSPs, the global monsoon precipitation is <i class="&#8226;-Condensed-italic">likely</i> to strengthen in the 21st century with increases in its intensity, while NH summer monsoon circulation weakens (Figure 4.14). Global land monsoon precipitation will <i class="&#8226;-Condensed-italic">likely</i> increase by 1.3&#8211;2.4% per &#176;C GSAT warming among the four scenarios considered here. In the long term, the multi-model mean change (5&#8211;95% range of the available 41 projections) of global land monsoon precipitation index is 2.9% (&#8211;0.8 to +7.8%), 3.7% (&#8211;2.5 to +8.6%), 3.77% (&#8211;3.2 to +8.1%), and 5.7% (&#8211;2.8 to +12.3%) under SSP1-2.6, SSP2-4.5, SSP3-7.0, and SSP5-8.5, respectively. This enhancement is caused by thermodynamic responses due to increased moisture, which is partly offset by dynamic responses due to a weakened circulation (<a class="reference-link" href="#Chen--2020">Chen et al., 2020</a>). The patterns of monsoon rainfall change in the mid- to long-term include a north&#8211;south asymmetry characterized by greater increase in the NH than the SH, and an East&#8211;West asymmetry characterized by enhanced Asian-African monsoons and weakened North American monsoon (<i class="&#8226;-Condensed-italic">medium confidence</i>) (<a class="reference-link" href="#Lee--2014">Lee and Wang, 2014</a>; <a class="reference-link" href="#Mohtadi--2016">Mohtadi et al., 2016</a>; <a class="reference-link" href="#Pascale--2017">Pascale et al., 2017</a>; <a class="reference-link" href="#Wang--2021">Wang et al., 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on the assessment of CMIP6 models, we conclude that it is <i class="&#8226;-Condensed-italic">likely</i> that, in the mid- to long term, the global land monsoon precipitation will increase with GSAT rise despite a weakened monsoon circulation. The global land monsoon precipitation will <i class="&#8226;-Condensed-italic">likely</i> increase by 1.3&#8211;2.4% per &#176;C GSAT warming among the four scenarios. Monsoon precipitation responses depend on region and emissions scenario (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div></div><div class="h3-container" id="4.5.1.6"><h3 class="numbered" lang="de-DE">4.5.1.6 Sea Level Pressure, Large-scale Atmospheric Circulation, Storm Tracks and Blocking<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-27-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This subsection provides a global overview of long-term changes in atmospheric dynamical features that is complementary to the regional assessment of links to the hydrological cycle in <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-8">Chapter 8</a> (Section 8.4.2), and assessment of the connections to extreme events in <a class="section-link" data-title="Weather and Climate Extreme Events in a Changing Climate" href="/report/ar6/wg1/chapter/chapter-11">Chapter 11</a> (Section 11.7.2).</p><div class="h4-container" id="4.5.1.6.1"><h4 class="numbered">4.5.1.6.1 Sea level pressure<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-8-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that mean sea level pressure is projected to decrease in high latitudes and to increase in mid-latitudes. Such a pattern is associated with a poleward shift in the storm track and an increase in the annular mode index. This broad pattern is also found in CMIP6 models (Figure 4.25). Under SSP1-2.6, the pattern in sea level pressure change resembles that for SSP3-7.0, but the amplitudes are small compared to internal variability in 20-year means (Figure 4.25). One exception is found in the SH mid-latitudes, where pressure robustly increases in SSP3-7.0 in both austral summer and winter, but shows no robust change in SSP1-2.6. This is <i class="&#8226;-Condensed-italic">likely</i> attributable to the larger GHG forcing in SSP3-7.0 compared to SSP1-2.6, which contributes to a poleward shift of the SH mid-latitude circulation and becomes relatively more important than the effect of ozone recovery which drives an equatorward shift in the circulation (see <a class="section-link" data-title="Northern and Southern Annular Modes" href="#4.5.3.1">Section 4.5.3.1</a> on the Southern Annular Mode; <a class="reference-link" href="#Barnes--2013">Barnes and Polvani, 2013</a>; <a class="reference-link" href="#Barnes--2014">Barnes et al., 2014</a>; <a class="reference-link" href="#Bracegirdle--2020b">Bracegirdle et al., 2020b</a>). The poleward shift in SH mid-latitude circulation in SSP3-7.0 <i class="&#8226;-Condensed-italic">likely</i> contributes to the wetting trend at high southern latitudes (Figure 4.25).</p><div class="Basic-Text-Frame" id="_idContainer068"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-30" id="figure-4-25" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_25.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figu</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">re 4.25 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Long-term change of seasonal-mean sea level pressure. </span>Displayed are projected spatial patterns of multi-model mean change in <span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span> December&#8211;January&#8211;February (DJF) and <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom) </span>June&#8211;July&#8211;August (JJA) mean sea level pressure (hPa) in 2081&#8211;2100 relative to 1995&#8211;2014, for<span class="&#8226;-Bold-condensed--dark-blue-"> (left) </span><span class="&#8226;-Bold-condensed" lang="en-GB"/> SSP1-2.6 and <span class="&#8226;-Bold-condensed--dark-blue-"> (right) </span> SSP3-7.0. The number of models used is indicated in the top right of the maps. No overlay indicates regions where the change is robust and <i class="&#8226;-Light-condensed-italic">likely</i> emerges from internal variability, that is, where at least 66% of the models show a change greater than the internal-variability threshold (<a class="section-link" data-title="Display of Model Agreement and Spread" href="#4.2.6">Section 4.2.6</a>) and at least 80% of the models agree on the sign of change. Diagonal lines indicate regions with no change or no robust significant change, where fewer than 66% of the models show change greater than the internal-variability threshold. Crossed lines indicate areas of conflicting signals where at least 66% of the models show change greater than the internal-variability threshold but fewer than 80% of all models agree on the sign of change. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-25/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">As was found in AR5, several regional sea level pressure features stand out from the zonal-mean change. Sea level pressure markedly decreases in north-eastern North America and north-eastern Asia in boreal winter. In boreal summer, sea level pressure robustly decreases in the Mediterranean and the Middle-East, a decrease that has been linked to a large-scale heat low forced by the amplified warming of the region (<a class="reference-link" href="#Haarsma--2009">Haarsma et al., 2009</a>). It is <i class="&#8226;-Condensed-italic">likely</i> that sea level pressure will increase across the south-western North America and Central America in boreal summer under SSP3-7.0 due to an intensification of the eastern North Pacific subtropical summer high (<a class="reference-link" href="#Li--2012">Li et al., 2012</a>) and a weakening of the North American monsoon (<a class="section-link" data-title="Global Monsoon Precipitation and Circulation" href="#4.5.1.5">Section 4.5.1.5</a>; <a class="reference-link" href="#Pascale--2017">Pascale et al., 2017</a>; <a class="reference-link" href="#Wang--2020">Wang et al., 2020</a>). These changes in circulation are connected to drying across the eastern subtropical Pacific and Central America regions (Figure 4.24).</p></div></div><div class="h4-container" id="4.5.1.6.2"><h4 class="numbered"><i class="&#8226;-Condensed-italic">4.5.1.6.2 Zonal wind and westerly jets</i><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-9-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Storm tracks and mid-latitude westerly jets are dynamically related aspects of mid-latitude circulation. The AR5 assessed that a poleward shift of the SH westerlies and storm track is <i class="&#8226;-Condensed-italic">likely</i> by the end of the 21st century under RCP8.5 (<i class="&#8226;-Condensed-italic">medium confidence</i>). In contrast, <i class="&#8226;-Condensed-italic">low confidence</i> was assessed for the storm-track response in the NH.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Under both SSP1-2.6 and SSP3-7.0 there is a strengthening and lifting of the subtropical jets in both hemispheres (Figure 4.26), consistent with the response to large-scale tropospheric warming found in earlier generations of climate models (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>). In the SH, GHG emissions tend to force a poleward shift of the jet, but this is opposed, particularly in austral summer, by the stratospheric ozone hole recovery (<a class="reference-link" href="#Barnes--2013">Barnes and Polvani, 2013</a>; <a class="reference-link" href="#Barnes--2014">Barnes et al., 2014</a>; <a class="reference-link" href="#Bracegirdle--2020b">Bracegirdle et al., 2020b</a>). Consistent with sea level pressure changes, CMIP6 models project a strengthening and poleward shift of the SH jet in austral summer and winter under SSP3-7.0, but smaller and non-robust changes in SH mid-latitude zonal winds under SSP1-2.6 (Figure 4.26; see also <a class="section-link" data-title="Northern and Southern Annular Modes" href="#4.5.3.1">Section 4.5.3.1</a>). CMIP6 models show an improved simulation of the SH jet stream latitude (<a class="reference-link" href="#Bracegirdle--2020a">Bracegirdle et al., 2020a</a>; <a class="reference-link" href="#Curtis--2020">Curtis et al., 2020</a>). This has been linked to a reduction in the projected poleward shift of the SH jet in austral summer compared to the CMIP5 models (<a class="reference-link" href="#Curtis--2020">Curtis et al., 2020</a>; <a class="reference-link" href="#Goyal--2021">Goyal et al., 2021</a>), although differences in the pattern of SST response may also play a role (<a class="reference-link" href="#Wood--2020">Wood et al., 2020</a>). In the NH extratropics, the changes in lower-tropospheric zonal-mean zonal winds by the end of the century are generally smaller than in the SH. In boreal winter, there is a weak poleward shift of the NH zonal-mean westerly jet maximum in SSP3-7.0.</p><div class="Basic-Text-Frame" id="_idContainer070"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-31" id="figure-4-26" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_26.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure 4.26 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Long-term change of zonal-mean, zonal wind. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Displayed are <span class="&#8226;-Bold-condensed" lang="en-GB"/> multi-model mean changes in <span class="&#8226;-Bold-condensed--dark-blue-"> (left) </span>boreal winter(December&#8211;January&#8211;February, DJF) and <span class="&#8226;-Bold-condensed--dark-blue-"> (right) </span>austral winter (June&#8211;July&#8211;August, JJA) zonal mean, zonal wind (m s<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>) in 2081&#8211;2100 for (top) SSP1-2.6 and (bottom) SSP3-7.0 relative to 1995&#8211;2014. The 1995&#8211;2014 climatology is shown in contours with spacing 10 m s<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>. Diagonal lines indicate regions where less than 80% of the models agree on the sign of the change and no overlay where at least 80% of the models agree on the sign of the change. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-26/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">CMIP5 and CMIP6 models show a strong seasonal and regional dependence in the response to climate change of NH westerlies (<a class="reference-link" href="#Barnes--2013">Barnes and Polvani, 2013</a>; <a class="reference-link" href="#Grise--2014b">Grise and Polvani, 2014b</a>; <a class="reference-link" href="#Simpson--2014">Simpson et al., 2014</a>; <a class="reference-link" href="#Zappa--2015">Zappa et al., 2015</a>; <a class="reference-link" href="#Harvey--2020">Harvey et al., 2020</a>; <a class="reference-link" href="#Oudar--2020">Oudar et al., 2020</a>). CMIP5 projections indicate a poleward shift of the westerlies in the North Atlantic in boreal summer, while the North Pacific jet weakens in this season (<a class="reference-link" href="#Simpson--2014">Simpson et al., 2014</a>; <a class="reference-link" href="#Davini--2020">Davini and D&#8217;Andrea, 2020</a>; <a class="reference-link" href="#Harvey--2020">Harvey et al., 2020</a>). There is a poleward shift in the westerlies in both the North Pacific and North Atlantic in Autumn (<a class="reference-link" href="#Barnes--2013">Barnes and Polvani, 2013</a>; <a class="reference-link" href="#Simpson--2014">Simpson et al., 2014</a>). However, the shift of the westerlies is more uncertain in the other seasons, particularly in the North Atlantic in winter (<a class="reference-link" href="#Simpson--2014">Simpson et al., 2014</a>; <a class="reference-link" href="#Zappa--2017">Zappa and Shepherd, 2017</a>). Here, the circulation response is not well described as a simple shift, since the North Atlantic jet tends to be squeezed on both its equatorward and poleward flanks, together with an eastward extension into Europe (<a class="reference-link" href="#Li--2018">Li et al., 2018</a>; <a class="reference-link" href="#Peings--2018">Peings et al., 2018</a>; <a class="reference-link" href="#Simpson--2019a">Simpson et al., 2019a</a>; <a class="reference-link" href="#Harvey--2020">Harvey et al., 2020</a>; <a class="reference-link" href="#Oudar--2020">Oudar et al., 2020</a>). Simulations indicate that most of the changes in winter storminess over the Euro-Atlantic region will occur only after exceeding the 1.5&#176;C warming level (<a class="reference-link" href="#Barcikowska--2018">Barcikowska et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Progress since AR5 has improved understanding of the climate change aspects that can drive these different, and potentially opposite, responses in the mid-latitude jets and storm tracks. A poleward shift of the jets and storm tracks is expected in response to an increase in the atmospheric stratification and in the upper-tropospheric equator-to-pole meridional temperature gradient, while it is opposed by the decrease in the meridional temperature gradient in the lower troposphere associated with the polar amplification of global warming (<a class="reference-link" href="#Harvey--2014">Harvey et al., 2014</a>; <a class="reference-link" href="#Shaw--2016">Shaw et al., 2016</a>). Recent analyses have identified additional climate aspects that can drive mid-latitude jet changes, including patterns in sea surface warming (<a class="reference-link" href="#Mizuta--2014">Mizuta et al., 2014</a>; <a class="reference-link" href="#Langenbrunner--2015">Langenbrunner et al., 2015</a>; <a class="reference-link" href="#Ceppi--2018">Ceppi et al., 2018</a>; <a class="reference-link" href="#Wood--2020">Wood et al., 2020</a>), land&#8211;sea warming contrast (<a class="reference-link" href="#Shaw--2015">Shaw and Voigt, 2015</a>), loss of sea ice (<a class="reference-link" href="#Deser--2015">Deser et al., 2015</a>; <a class="reference-link" href="#Harvey--2015">Harvey et al., 2015</a>; <a class="reference-link" href="#Screen--2018b">Screen et al., 2018b</a>; <a class="reference-link" href="#Zappa--2018">Zappa et al., 2018</a>), and changes in the strength of the stratospheric polar vortex (<a class="reference-link" href="#Manzini--2014">Manzini et al., 2014</a>; <a class="reference-link" href="#Grise--2017">Grise and Polvani, 2017</a>; <a class="reference-link" href="#Simpson--2018">Simpson et al., 2018</a>; <a class="reference-link" href="#Ceppi--2019">Ceppi and </a><a class="reference-link" href="#Shepherd--2019">Shepherd, 2019</a>). From an energetics perspective,the uncertainty in the response of the jet streams depends on the response of clouds, their non-spatially uniform radiative feedbacks shaping the meridional profile of warming (<a class="reference-link" href="#Ceppi--2014">Ceppi et al., 2014</a>; <a class="reference-link" href="#Voigt--2015">Voigt and Shaw, 2015</a>, 2016; <a class="reference-link" href="#Ceppi--2016">Ceppi and Hartmann, 2016</a>; <a class="reference-link" href="#Ceppi--2017">Ceppi and Shepherd, 2017</a>; <a class="reference-link" href="#Lipat--2018">Lipat et al., 2018</a>; <a class="reference-link" href="#Albern--2019">Albern et al., 2019</a>; <a class="reference-link" href="#Voigt--2019">Voigt et al., 2019</a>). Climate models seem to underestimate the forced component of the year-to-year variability in the atmospheric circulation, particularly in the North Atlantic sector (<a class="reference-link" href="#Scaife--2018">Scaife and Smith, 2018</a>), which suggests some relevant dynamical processes may not be well represented. Whether and how this may affect long-term projections is unknown. In conclusion, due to the influence from competing dynamical drivers and the absence of observational evidence, there is <i class="&#8226;-Condensed-italic">medium confidence</i> in a projected poleward shift of the NH zonal-mean low-level westerlies in autumn and summer and <i class="&#8226;-Condensed-italic">low confidence</i> in the other seasons. There is also overall <i class="&#8226;-Condensed-italic">low confidence</i> in projected regional changes in the NH low-level westerlies, particularly for the North Atlantic basin in boreal winter.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The anthropogenic forced signal in extratropical atmospheric circulation may well be small compared to internal variability (<a class="reference-link" href="#Deser--2012b">Deser et al., 2012b</a>, 2014) and, as assessed in AR5, there is generally<span class="CharOverride-3">low agreement </span>across models in many aspects of regional atmospheric circulation change particularly in the NH (<a class="reference-link" href="#Shepherd--2014">Shepherd, 2014</a>). The latter means that, in some regions, a multi-model average perspective of atmospheric circulation change represents a small residual after averaging over large intermodel spread. This is in strong contrast to thermodynamic aspects of climate change, such as surface temperature change, for which model results are generally highly consistent (see, e.g., Figure 4.19). Furthermore, models share systematic biases in some aspects of extratropical atmospheric circulation such as mid-latitude jets, which can have complex implications for understanding forced changes (<a class="reference-link" href="#Simpson--2016">Simpson and Polvani, 2016</a>). Given these issues, an emerging field of research since AR5 has focused on the development of &#8216;storylines&#8217; for regional atmospheric circulation change (<a class="reference-link" href="#Shepherd--2019">Shepherd, 2019</a>). The storyline approach is grounded in the identification of a set of physical predictors of atmospheric circulation change, such as those described above (<a class="reference-link" href="#Harvey--2014">Harvey et al., 2014</a>; <a class="reference-link" href="#Manzini--2014">Manzini et al., 2014</a>; <a class="reference-link" href="#Shepherd--2018">Shepherd et al., 2018</a>), which act together to determine a specific outcome in the projected atmospheric circulation change. The consequences of multi-model spread in the physical predictors of atmospheric circulation change can be investigated, conditioned on a specified level of global warming (see also <a class="section-link" data-title="Storylines" href="/report/ar6/wg1/chapter/chapter-1#1.4.4.2">Section 1.4.4.2</a> and Box 10.2; <a class="reference-link" href="#Zappa--2017">Zappa and Shepherd, 2017</a>; <a class="reference-link" href="#Zappa--2019">Zappa, 2019</a>; <a class="reference-link" href="#Mindlin--2020">Mindlin et al., 2020</a>).</p></div></div><div class="h4-container" id="4.5.1.6.3"><h4 class="numbered">4.5.1.6.3 Storm tracks<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-10-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">As stated in AR5, the number of extratropical cyclones (ETC) composing the storm tracks is projected to weakly decline in future projections, but by no more than a few percent change. The reduction is mostly located on the equatorward flank of the storm tracks, which is associated with the Hadley cell expansion and a poleward shift in the mean genesis latitude of ETCs (<a class="reference-link" href="#Tamarin-Brodsky--2017">Tamarin-Brodsky and Kaspi, 2017</a>). Furthermore, the poleward propagation of individual ETCs is expected to increase with warming (<a class="reference-link" href="#Graff--2014">Graff and LaCasce, 2014</a>; <a class="reference-link" href="#Tamarin-Brodsky--2017">Tamarin-Brodsky and Kaspi, 2017</a>), thus contributing to a poleward shift in the mid-latitude transient-eddy kinetic energy. The increased poleward propagation results from the strengthening of the upper tropospheric jet and increased cyclone-associated precipitation (<a class="reference-link" href="#Tamarin-Brodsky--2017">Tamarin-Brodsky and Kaspi, 2017</a>), which are robust aspects of climate change.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In the NH boreal winter, CMIP6 models show a northward shift of the ETC density in the North Pacific, a tripolar pattern in the North Atlantic, and a weakening of the Mediterranean storm track (Figure 4.27a). CMIP6 models show overall <i class="&#8226;-Condensed-italic">low agreement</i> on changes in ETC density in the North Atlantic in boreal winter (Figure 4.27a). A poleward shift of the storm track is evident in the SH (Figure 4.27b), particularly in the Indian and Pacific Ocean sectors. CMIP6 models still feature long-standing biases in the representation of storm tracks; for example, the winter storm track into Europe is too zonal, though different measures of storm track activity indicate some improvements compared to the previous generations of models (<a class="reference-link" href="#Harvey--2020">Harvey et al., 2020</a>; <a class="reference-link" href="#Priestley--2020">Priestley et al., 2020</a>).</p><div class="Basic-Text-Frame" id="_idContainer072"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-32" id="figure-4-27" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_27.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.27 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Changes in extratropical storm track density. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Displayed are projected spatial pattern of multi-model mean change of extratropical storm track density in winter (Northern Hemisphere December &#8211;January&#8211;Februrary, NH DJF, and Southern Hemisphere June&#8211;July&#8211;August, SH JJA) in 2080&#8211;2100 for SSP5-8.5 relative to 1979&#8211;2014 based on 13 CMIP6 models. Diagonal lines indicate regions where fewer than 80% of the models agree on the sign of the change and no overlay where at least 80% of the models agree on the sign of change. Units are number density per 5&#176; spherical cap per month. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-27/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Regarding the dynamical intensity of the storm tracks (Section 11.7.2), the number of ETCs associated with intense surface wind speeds and undergoing explosive pressure deepening are projected to strongly decrease in the NH winter (<a class="reference-link" href="#Seiler--2016">Seiler and Zwiers, 2016</a>; <a class="reference-link" href="#Chang--2018">Chang, 2018</a>). The weakening of surface winds of ETCs in the NH is attributed to the reduced low-level baroclinicity from SST and sea ice changes (<a class="reference-link" href="#Harvey--2014">Harvey et al., 2014</a>; <a class="reference-link" href="#Seiler--2016">Seiler and Zwiers, 2016</a>; J. <a class="reference-link" href="#Wang--2017a"/><a class="reference-link" href="#Wang--2017">Wang et al., 2017</a>a). There are, however, regional exceptions such as in the northern North Pacific, where explosive and intense ETCs are projected to increase in association with the poleward shift of the jet and increased upper-level baroclinicity (<a class="reference-link" href="#Seiler--2016">Seiler and Zwiers, 2016</a>). Eddy kinetic energy and intense cyclone activity are also projected to decrease in the NH summer in association with a weakening of the jet (<a class="reference-link" href="#Lehmann--2014">Lehmann et al., 2014</a>; <a class="reference-link" href="#Chang--2016">Chang et al., 2016</a>). However, explosive cyclones tend to be too weak in climate models (<a class="reference-link" href="#Seiler--2016">Seiler and Zwiers, 2016</a>; <a class="reference-link" href="#Priestley--2020">Priestley et al., 2020</a>), though this bias seems to be reduced in high-resolution simulations (<a class="reference-link" href="#Jiaxiang--2020">Jiaxiang et al., 2020</a>). Furthermore, models may not fully capture the contribution of the future increase in mesoscale latent heating to cyclone intensification (<a class="reference-link" href="#Li--2014">Li et al., 2014</a>; <a class="reference-link" href="#Pfahl--2015">Pfahl et al., 2015</a>; <a class="reference-link" href="#Willison--2015">Willison et al., 2015</a>; <a class="reference-link" href="#Michaelis--2017">Michaelis et al., 2017</a>). In conclusion, there is only <i class="&#8226;-Condensed-italic">medium confidence</i> in the projected decrease in the frequency of intense NH ETCs.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In contrast to the Northern Hemisphere, the Southern Hemisphere shows an increase in the frequency of intense ETCs in CMIP5 models (<a class="reference-link" href="#Chang--2017">Chang, 2017</a>), and there is <i class="&#8226;-Condensed-italic"> high confidence</i> that wind speeds associated with ETCs are expected to intensify in the SH storm track for high emissions scenarios. These changes in intensity are accompanied by an overall southward shift of the SH winter storm track (Figure 4.27b) due to the poleward shift in the upper-level jet and the increase in the meridional SST gradient linked to the slower warming of the Southern Ocean (<a class="reference-link" href="#Grieger--2014">Grieger et al., 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Regardless of dynamical intensity changes, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that the number of ETCs associated with extreme precipitation is projected to increase with warming, due to the increased moisture-loading capacity of the atmosphere (Section 8.4.2; <a class="reference-link" href="#Yettella--2017">Yettella and Kay, 2017</a>; <a class="reference-link" href="#Hawcroft--2018">Hawcroft et al., 2018</a>).</p></div></div><div class="h4-container" id="4.5.1.6.4"><h4 class="numbered">4.5.1.6.4 Atmospheric blocking<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-11-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Blocking is associated with a class of quasi-stationary, high-pressure weather systems in the middle and high latitudes that disrupt the prevailing westerly flow. These events can persist for extended periods, such as a week or longer, and can cause long-lived extreme weather conditions, from heat waves in summer to cold spells in winter (see Section 11.7.2 for a detailed discussion of these features and <a class="section-link" data-title="Extratropical Jets, Storm Tracks and Blocking" href="/report/ar6/wg1/chapter/chapter-3#3.3.3.3 ">Section 3.3.3.3 </a>for the assessment of blocking biases in models simulations). The AR5 assessed with <i class="&#8226;-Condensed-italic">medium confidence</i> that the frequency of blocking would not increase under enhanced GHG concentrations, while changes in blocking intensity and persistence remained uncertain.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The CMIP5 projections suggest that the response of blocking frequency to climate change might be quite complex (<a class="reference-link" href="#Dunn-Sigouin--2013">Dunn-Sigouin et al., 2013</a>; <a class="reference-link" href="#Masato--2013">Masato et al., 2013</a>). An eastward shift of winter blocking activity in the NH is indicated (<a class="reference-link" href="#Masato--2013">Masato et al., 2013</a>; <a class="reference-link" href="#Kitano--2016">Kitano and Yamada, 2016</a>; <a class="reference-link" href="#Lee--2017">Lee and Ahn, 2017</a>; <a class="reference-link" href="#Matsueda--2017">Matsueda and Endo, 2017</a>) while during boreal summer, blocking frequency tends to decrease in mid-latitudes (<a class="reference-link" href="#Matsueda--2017">Matsueda and Endo, 2017</a>), with the exception of the eastern Europe&#8211;western Russia region (<a class="reference-link" href="#Masato--2013">Masato et al., 2013</a>). The projected decrease of blocking in boreal summer partially contrasts with the observed increase in Greenland blocking (<a class="reference-link" href="#Hanna--2018">Hanna et al., 2018</a>; <a class="reference-link" href="#Davini--2020">Davini and D&#8217;Andrea, 2020</a>). However, as shown in <a class="reference-link" href="#Woollings--2018">Woollings et al. (2018)</a>, the spatial distribution and the magnitude of the suggested changes are sensitive to the blocking detection methods (<a class="reference-link" href="#Schwierz--2004">Schwierz et al., 2004</a>; <a class="reference-link" href="#Barriopedro--2010">Barriopedro et al., 2010</a>; <a class="reference-link" href="#Davini--2012">Davini et al., 2012</a>). In the SH, blocking frequency is projected to decrease in the Pacific sector during austral spring and summer. However, seasonal and regional changes are not totally consistent across the models (<a class="reference-link" href="#Parsons--2016">Parsons et al., 2016</a>), and, as assessed in <a class="section-link" data-title="Atmospheric Circulation" href="/report/ar6/wg1/chapter/chapter-3#3.3.3.3">Section 3.3.3.3</a>, model biases might affect their response.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">To better understand the uncertainty in future blocking activity, a process-oriented approach has been proposed that aims to link blocking responses to different features of the global warming pattern. Upper-level tropical warming might be the key factor leading to a reduced blocking, because of the strengthening of zonal winds (<a class="reference-link" href="#Kennedy--2016">Kennedy et al., 2016</a>). The more controversial influence of near-surface Arctic warming might lead to an increased blocking frequency (<a class="reference-link" href="#Mori--2014">Mori et al., 2014</a>; <a class="reference-link" href="#Francis--2015">Francis and Vavrus, 2015</a>) (see Chapter 10, Box 10.1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Figure 4.28 shows a clear decrease in blocking activity over Greenland and North Pacific for SSP7.0 and SSP8.5. Models with the largest decrease in blocking frequency in boreal winter are those showing the smallest frequency bias during the historical period (<a class="reference-link" href="#Davini--2020">Davini and D&#8217;Andrea, 2020</a>). In conclusion, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that the frequency of atmospheric blocking events over Greenland and the North Pacific will decrease in boreal winter in the SSP3-7.0 and SSP5-8.5 scenarios.</p><div class="Basic-Text-Frame" id="_idContainer074"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-33" id="figure-4-28" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_28.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.28 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Projected winter atmospheric blocking frequencies. </span>Box plot showing December &#8211;March atmospheric blocking frequencies from historical simulations over 1995&#8211;2014 and projections over 2081&#8211;2100, over<span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>the Central European region (20&#176;W&#8211;20&#176;E, 45&#176;N&#8211;65&#176;N); <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>the Greenland region (65&#176;W&#8211;20&#176;W, 62.5&#176;N&#8211;72.5&#176;N); <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>the North Pacific region (130&#176;E&#8211;150&#176;W, 60&#176;N&#8211;75&#176;N). Values show the percentage of blocked days per season following the (<a class="reference-link" href="#Davini--2012">Davini et al., 2012</a>) index. Median values are the thick black horizontal bar. The lower whiskers extend from the first quartile to the smallest value in the ensemble, and the upper whiskers extend from the third quartile to the largest value. The whiskers are limited to an upper bound that is 1.5 times the interquartile range (the distance between the third and first quartiles). Black dots show outliers from the whiskers. The numbers below each bar report the number of models included. Observationally-based values are obtained as the average of the ERA-Interim Reanalysis, the JRA-55 Reanalysis and the NCEP/NCAR Reanalysis. Adapted from <a class="reference-link" href="#Davini--2020">Davini and D&#8217;Andrea (2020)</a>. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-28/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/></div></div></div></div></div></div><div class="h2-container" id="4.5.2"><h2 class="numbered" lang="de-DE">4.5.2 Ocean<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-22-siblings"><div class="h3-container" id="4.5.2.1"><h3 class="numbered" lang="de-DE">4.5.2.1 Ocean Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-28-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Projections of long-term ocean thermal properties are assessed comprehensively in <a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Sections 9.2.1.1 and 9.2.2.1) and are not covered here to avoid unnecessary overlap.</p></div></div><div class="h3-container" id="4.5.2.2"><h3 class="numbered" lang="de-DE">4.5.2.2 Ocean Acidification<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-29-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The model-simulated, long-term trend of ocean acidification is assessed in <a class="section-link" data-title="Surface Ocean pH" href="#4.3.2.5">Section 4.3.2.5</a> and <a class="section-link" data-title="Global Carbon and other Biogeochemical Cycles and Feedbacks" href="/report/ar6/wg1/chapter/chapter-5">Chapter 5</a> (Section 5.3.4.1). It is <i class="&#8226;-Condensed-italic">virtually certain</i> that surface ocean acidification will continue in response to the rise in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub>, and continued penetration of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> from the surface to the deep ocean will acidify the ocean interior (Figure 4.29). By the end of this century, under SSP3-7.0, a pH reduction of about 0.3 is found at a few hundred metres depth of the global ocean, with stronger acidification in the interior North Atlantic and the mid- to high-latitude Southern Ocean. At a depth of about 1 km, a pH reduction of about 0.1 is found.</p><div class="Basic-Text-Frame" id="_idContainer076"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-34" id="figure-4-29" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_29.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">9 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Long-term change of annual and zonal ocean pH. </span>Displayed are multi-model mean change in annual and zonal ocean pH in 2081&#8211;2100 relative to themean of 1995&#8211;2014 for SSP1-2.6 and SSP3-7.0, respectively. Eleven CMIP6 model results are used. Diagonal lines indicate regions where fewer than 80% of the models agree on the sign of the change and no overlay where at least 80% of the models agree on the sign of change. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-29/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Projections with CMIP6 ESMs (<a class="reference-link" href="#Kwiatkowski--2020">Kwiatkowski et al., 2020</a>) show a surface pH decline of &#8211;0.16 &#177; 0.002 (&#177;1 standard deviation) under SSP1-2.6 and &#8211;0.44 &#177; 0.005 under SSP5-8.5 from 1870&#8211;1899 to 2080&#8211;2099. The high-latitude oceans, in particular the Arctic, show greater decline in pH and accelerated acidification (<a class="reference-link" href="#Terhaar--2020">Terhaar et al., 2020</a>). For the same period, model-projected bottom-water pH decline is &#8211;0.018 &#177; 0.001 under SSP1-2.6 and &#8211;0.030 &#177; 0.002 under SSP5-8.5. The projected large-scale surface ocean acidification will be primarily determined by the pathway of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, with weak dependence on change in climate (<i class="&#8226;-Condensed-italic">high confidence</i>) (Section 5.3.4.1; <a class="reference-link" href="#Hurd--2018">Hurd et al., 2018</a>). However, for a given atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> scenario, uncertainty in projected ocean acidification increases with ocean depth because of model-simulated differences in ocean circulation that transports anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> from the surface to bottom ocean (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="reference-link" href="#Kwiatkowski--2020">Kwiatkowski et al., 2020</a>). For example, projected surface pH fully separates between SSPs scenarios before 2050, but some overlap across SSPs is still found for projected bottom-water pH in 2080 (<a class="reference-link" href="#Kwiatkowski--2020">Kwiatkowski et al., 2020</a>).</p></div></div></div></div><div class="h2-container" id="4.5.3"><h2 class="numbered" lang="de-DE">4.5.3 Modes of Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-23-siblings"><div class="h3-container" id="4.5.3.1"><h3 class="numbered" lang="de-DE">4.5.3.1 Northern and Southern Annular Modes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-30-siblings"><div class="h4-container" id="4.5.3.1.1"><h4 class="numbered">4.5.3.1.1 The Northern Annular Mode<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-12-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed from CMIP5 simulations that the future boreal wintertime NAM is <i class="&#8226;-Condensed-italic">very likely</i> to exhibit natural variability and forced trends of similar magnitude to that observed in the historical period and is <i class="&#8226;-Condensed-italic">likely</i> to become slightly more positive in the future. Considerable uncertainty is related to physical mechanisms to explain the observed and projected changes in the NAM, but NAM trends are clearly closely connected to projected shifts in the mid-latitude jets and storm tracks.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">NAM projections from climate models analysed since AR5 reveal broadly similar results to the late 21st century. CMIP6 models show a positive ensemble-mean trend in most seasons and the higher emissions scenarios that is comparable to between-model or between-realization variability (Figure 4.30a). The NAM generally becomes more positive by the end of the century except in boreal summer (JJA) when there is no change in the NAM in these simulations. In boreal winter (DJF) under SSP5-8.5, the central estimate is an increase in the NAM by almost 3 hPa in the long-term compared to 1995&#8211;2014. This can be compared to a multi-model mean interannual standard deviation in the winter NAM index of 3.4 hPa during the period 1850&#8211;1900. We conclude with <i class="&#8226;-Condensed-italic"> high confidence</i> that in the mid- to long-term, the boreal wintertime surface NAM is more positive under SSP3-7.0 and SSP5-8.5, while under SSP1-1.9 and SSP1-2.6, the NAM does not show any robust change.</p><div class="Basic-Text-Frame" id="_idContainer078"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-35" id="figure-4-30" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_30.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">30 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 Annular Mode index change from 1995&#8211;2014 to 2081&#8211;2100. (a) </span> Northern Annular Mode (NAM) and <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> Southern Annular Mode (SAM). The NAM is defined as the difference in zonal mean SLP at 35&#176;N and 65&#176;N (<a class="reference-link" href="#Li--2003">Li and Wang, 2003</a>) and the SAM as the difference in zonal mean SLP at 40&#176;S and 65&#176;S (<a class="reference-link" href="#Gong--1999">Gong and Wang, 1999</a>). The shadings are the 5&#8211;95% ranges across the simulations. The numbers near the top are the numbers of model simulations in each SSP ensemble. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-30/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/></div></div><div class="h4-container" id="4.5.3.1.2"><h4 class="numbered">4.5.3.1.2 The Southern Annular Mode<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-13-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed it is <i class="&#8226;-Condensed-italic">likely</i> that the evolution of the SAM over the 21st century will be primarily determined by the interplay between the effects of ozone recovery and changing GHG concentrations and influence the SAM in opposing ways. Owing to the relative effects of these two drivers, CMIP5 model SAM and Southern Hemisphere circulation projections differed markedly across forcing scenarios and across seasons (<a class="reference-link" href="#Barnes--2013">Barnes and Polvani, 2013</a>; <a class="reference-link" href="#Barnes--2014">Barnes et al., 2014</a>). CMIP5 models simulated a weak negative SAM trend in austral summer for RCP4.5 by the end of the century (F. <a class="reference-link" href="#Zheng--2013"/><a class="reference-link" href="#Zheng--2013">Zheng et al., 2013</a>), while for RCP8.5 they simulated a weak positive SAM trend in austral summer (F. <a class="reference-link" href="#Zheng--2013"/><a class="reference-link" href="#Zheng--2013">Zheng et al., 2013</a>). A substantial fraction of the spread in CMIP5 projections of the end of century SH summer jet shift under RCP8.5 may be attributable to differences in the simulated change in break-up of the stratospheric polar vortex, with models that produce a later break-up date showing a larger summertime poleward jet shift (<a class="reference-link" href="#Ceppi--2019">Ceppi and </a><a class="reference-link" href="#Shepherd--2019">Shepherd, 2019</a>). For RCP2.6, the effect of ozone recovery on the SAM has been found to dominate over that of GHGs in austral summer (<a class="reference-link" href="#Eyring--2013">Eyring et al., 2013</a>). In austral winter, the poleward shift of the SH circulation in CMIP5 models, and the associated increase in the SAM index, tends to be larger, on average, in higher forcing scenarios though with substantial inter-model spread (<a class="reference-link" href="#Barnes--2014">Barnes et al., 2014</a>). New research since the AR5 shows that the previous theory for the apparent relationship across models between the annual mean climatological SH jet position and the amplitude of forced SH jet shift (<a class="reference-link" href="#Kidston--2010">Kidston and Gerber, 2010</a>) does not hold at seasonal time scales (<a class="reference-link" href="#Simpson--2016">Simpson and Polvani, 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">In most seasons, the SAM becomes more positive by the end of the century relative to 1995&#8211;2014 under SSP2-4.5, SSP3-7.0, and SSP5-8.5 (Figure 4.30b). Conversely, under SSP1-1.9 and SSP1-2.6, in most seasons the SAM index does not show a robust change compared to 1995&#8211;2014 except in austral summer when it becomes significantly more negative. The greatest change in the SAM occurs in austral winter, where CMIP6 models show an ensemble-mean increase in the SAM index of almost 5 hPa in SSP5-8.5. This can be compared to a multi-model mean interannual standard deviation in the austral winter SAM index of 4.0 hPa during 1850&#8211;1900. In conclusion, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that in high emissions scenarios (SSP3-7.0 and SSP5-8.5) the SAM becomes more positive in all seasons, while in the lowest scenario (SSP1-1.9) there is a robust decrease in austral summer.</p></div></div></div></div><div class="h3-container" id="4.5.3.2"><h3 class="numbered" lang="de-DE">4.5.3.2 El Ni&#241;o&#8211;Southern Oscillation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-31-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that it is <i class="&#8226;-Condensed-italic">very likely</i> that the El Ni&#241;o&#8211;Southern Oscillation (ENSO) will remain the dominant mode of interannual variability in the future. Moreover, due to increased moisture availability, the associated precipitation variability on regional scales was assessed to <i class="&#8226;-Condensed-italic">likely</i> intensify. An eastward shift in the patterns of temperature and precipitation variations in the North Pacific and North America related to El Ni&#241;o and La Ni&#241;a teleconnections was projected with <i class="&#8226;-Condensed-italic">medium confidence</i>. The stability of teleconnections to other regional implications including those in Central and South America, the Caribbean, parts of Africa, most of Asia, Australia and most Pacific Islands were assessed to be uncertain (<a class="reference-link" href="#Christensen--2013">Christensen et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There is no consensus on changes in amplitude of ENSO SST variability across CMIP iterations. The main factors driving the diversity of ENSO SST amplitude change in climate models are internal variability, SST-mean warming pattern, and model systematic biases. First, pronounced low-frequency modulations of ENSO exist even in unforced control simulations due to internal variability, which leads a large uncertainty in quantifying future ENSO changes (<a class="reference-link" href="#Wittenberg--2009">Wittenberg, 2009</a>; <a class="reference-link" href="#Vega-Westhoff--2017">Vega-Westhoff and Sriver, 2017</a>; <a class="reference-link" href="#Zheng--2018">Zheng et al., 2018</a>). Second, ENSO characteristics depend on the climate mean state of the tropical Pacific; however, ENSO can also influence the mean state through non-linear processes (<a class="reference-link" href="#Cai--2015">Cai et al., 2015</a>; <a class="reference-link" href="#Timmermann--2018">Timmermann et al., 2018</a>). The response of the tropical Pacific mean state to anthropogenic forcing is characterized by a faster warming on the equator compared to the off-equatorial region, a faster warming of the eastern equatorial Pacific compared to the central tropical Pacific (e.g., El Ni&#241;o-like mean SST warming, see Section 7.4.4.2), and a weakening of the Walker circulation in most models. Those models with a El Ni&#241;o-like warming tend to project a strengthening of ENSO SST variability whereas models with a La Ni&#241;a-like warming tend to project a weakening of variability (<a class="reference-link" href="#Zheng--2016">Zheng et al., 2016</a>; <a class="reference-link" href="#Kohyama--2017">Kohyama and Hartmann, 2017</a>; J. <a class="reference-link" href="#Wang--2017b"/><a class="reference-link" href="#Wang--2017">Wang et al., 2017</a>b; <a class="reference-link" href="#Cai--2018a">Cai et al., 2018a</a>; <a class="reference-link" href="#Fredriksen--2020">Fredriksen et al., 2020</a>). Third, how to take model biases into account leads to different ENSO changes. <a class="reference-link" href="#Kim--2014">Kim et al. (2014)</a> suggested that a subset of CMIP5 models that simulate linear ENSO stability realistically exhibit a decrease in ENSO amplitude by the second half of the 21st century. However, an increase of ENSO SST variability has been projected when considering biases in ENSO pattern simulation by different models (<a class="reference-link" href="#Zheng--2016">Zheng et al., 2016</a>; <a class="reference-link" href="#Cai--2018a">Cai et al., 2018a</a>). This highlights the importance of constraining tropical Pacific mean state changes in order to enhance confidence in the projected response of ENSO.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There is also no robust consensus on changes in ENSO diversity. Several studies suggest that an increase in Eastern Pacific (EP)-ENSO events tends to be projected particularly in the models with an El Ni&#241;o-like warming (<a class="reference-link" href="#Zheng--2016">Zheng et al., 2016</a>; <a class="reference-link" href="#Cai--2018a">Cai et al., 2018a</a>; <a class="reference-link" href="#Fredriksen--2020">Fredriksen et al., 2020</a>). However, <a class="reference-link" href="#Freund--2020">Freund et al. (2020)</a> suggested that models with a El Ni&#241;o-like mean warming show a tendency toward more Central Pacific (CP) events but fewer EP events compared to models with an La Ni&#241;a-like warming in both CMIP5 and CMIP6 models.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Even though there is <i class="&#8226;-Condensed-italic">low agreement</i> in simulated changes in ENSO SST variability, the majority of models project an increase in amplitude of ENSO rainfall variability attributable to the increase in mean SST and moisture in CMIP5 (<a class="reference-link" href="#Power--2013">Power et al., 2013</a>; <a class="reference-link" href="#Watanabe--2014">Watanabe et al., 2014</a>; <a class="reference-link" href="#Huang--2015">Huang and Xie, 2015</a>) and CMIP6 (<a class="reference-link" href="#Yun--2021">Yun et al., 2021</a>). It is <i class="&#8226;-Condensed-italic">likely</i> that extreme El Ni&#241;o events, accompanied by the eastern equatorial Pacific rainfall exceeding the 5 mm day<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>rainfall threshold, will increase in intensity (<a class="reference-link" href="#Cai--2014a">Cai et al., 2014a</a>, 2017). However, it has also been suggested that historical model biases over the equatorial Pacific cold tongue in CMIP5 may lead to the greater precipitation mean change and amplification of extreme ENSO-associated rainfall in CMIP5 (<a class="reference-link" href="#Stevenson--2021">Stevenson et al., 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There is <i class="&#8226;-Condensed-italic">limited</i> intermodel <i class="&#8226;-Condensed-italic">agreement</i> on future changes in ENSO teleconnections largely depending on changes in the mean state and changes in ENSO properties (<a class="reference-link" href="#Yeh--2018">Yeh et al., 2018</a>). Many CMIP5 and CMIP6 models project that the centres of the extratropical teleconnection over North Pacific and North America will shift eastward in association with an eastward shift in tropical convective anomalies (<a class="reference-link" href="#Yeh--2018">Yeh et al., 2018</a>; <a class="reference-link" href="#Fredriksen--2020">Fredriksen et al., 2020</a>). There is an indication that tropical cyclones will become more frequent during future El Ni&#241;o events (and less frequent during future La Ni&#241;a events) by the end of the 21st century (<a class="reference-link" href="#Chand--2017">Chand et al., 2017</a>), thus contributing to the projected increase in ENSO-associated hydro-climate impacts.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">While CMIP6 models show no robust change in ENSO SST amplitude in the mid- and long-term period across all four SSPs, a robust increase in ENSO rainfall amplitude is found particularly in SSP2-4.5, SSP3-7.0, and SSP5-8.5 (Figure 4.10). The changes in ENSO rainfall amplitude in the long-term future (2081&#8211;2100) relative to the recent past (1995&#8211;2014) are statistically significant at the 95% confidence.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">To conclude, the forced change in ENSO SST variability is highly uncertain in CMIP5 and CMIP6 models (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, it is <i class="&#8226;-Condensed-italic">very likely</i> that ENSO-related rainfall variability will increase significantly regardless of ENSO amplitude changes in the mid- and long-term future. It is <i class="&#8226;-Condensed-italic">likely</i> that the pattern of ENSO teleconnection over the North Pacific and North America will shift eastward.</p></div></div><div class="h3-container" id="4.5.3.3"><h3 class="numbered" lang="de-DE">4.5.3.3 Indian Ocean Basin and Dipole Modes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-32-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">In the mid- to long-term, projected climate mean state changes in the tropical Indian Ocean are expected to resemble a positive IOD state, with faster warming in the west compared to the east (<a class="reference-link" href="#Cai--2013">Cai et al., 2013</a>; X.-T. <a class="reference-link" href="#Zheng--2013"/><a class="reference-link" href="#Zheng--2013">Zheng et al., 2013</a>). However, it was argued that this projected mean state change could be due to the large mean state biases in the simulated current climate and potentially not a realistic outcome (G. <a class="reference-link" href="#Li--2016"/><a class="reference-link" href="#Li--2016">Li et al., 2016</a>). Mean state biases also lead to lack of consensus on projected equatorial Indian Ocean SST variability and equatorial modes of climate variability independent of the IOD (<a class="reference-link" href="#DiNezio--2020">DiNezio et al., 2020</a>). If mean state change will indeed resemble a positive IOD state, however, this would lead to a reduction in the amplitude difference between positive and negative IOD events, but with no robust change in IOD frequency (<a class="reference-link" href="#Cai--2013">Cai et al., 2013</a>). For a small subset of CMIP5 models that simulate IOD events best, a slight increase in IOD frequency was found under the CMIP5 RCP4.5 scenario (<a class="reference-link" href="#Chu--2014">Chu et al., 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">However, it was also found that the frequency of extreme positive IOD events, which exhibit the largest climate impacts, might increase by a factor of about three under the CMIP5 RCP8.5 scenario (<a class="reference-link" href="#Cai--2014b">Cai et al., 2014b</a>). Partially consistent with the above result, a more recent study by <a class="reference-link" href="#Cai--2021">Cai et al. (2021)</a>, based on CMIP5 RCP8.5 and CMIP6 SSP5-8.5 simulations, shows a robust increased SST variability of large positive IOD events, but a decreased variability of moderate IOD events. An approximate doubling of these extreme positive IOD events was still found for global warming of 1.5&#176;C warming above pre-industrial levels, without a projected decline thereafter (<a class="reference-link" href="#Cai--2018b">Cai et al., 2018b</a>). These results depend, however, on the realism of the projected mean state change in the Indian Ocean (G. <a class="reference-link" href="#Li--2016"/><a class="reference-link" href="#Li--2016">Li et al., 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">To conclude, the forced change in IOD in mid- and long-term future remains uncertain due to limited lines of evidence and its dependence on model mean biases. However, there is <i class="&#8226;-Condensed-italic">low confidence</i> that the frequency of extreme positive IOD events will increase under the high-emissions scenario of SSP5-8.5.</p></div></div><div class="h3-container" id="4.5.3.4"><h3 class="numbered" lang="de-DE">4.5.3

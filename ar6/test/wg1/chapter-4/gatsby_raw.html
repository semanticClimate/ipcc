ntributing to DCPP (<a class="reference-link" href="#Boer--2016">Boer et al., 2016</a>); the deep-purple curve shows the average of the forecasts. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/box-4-1-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div></div></div></div><div class="h1-container" id="4.3"><h1 class="numbered">4.3 Projected Changes in Global Climate Indices in the 21st Century<span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This section assesses the latest simulations of representative indicators of global climate change presented as time series and tabulated values over the 21st century and across the main realms of the global climate system. In the atmospheric realm (<a class="section-link" data-title="Atmosphere" href="#4.3.1">Section 4.3.1</a>), we assess simulations of GSAT (Figure 4.2a) and global land precipitation (Figure 4.2b). Across the cryospheric, oceanic, and biospheric realms (<a class="section-link" data-title="Cryosphere" href="#4.3.2">Section 4.3.2</a>), we assess simulations of Arctic SIA (Figure 4.2c), GMSL (Figure 4.2d), the AMOC, ocean and land carbon uptake, and pH. In (<a class="section-link" data-title="Modes of Variability" href="#4.3.3">Section 4.3.3</a> we assess simulations of several indices of climate variability, namely, the indices of the NAM, SAM, and ENSO. Finally, <a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a> assesses future GSAT change based on the CMIP6 ensemble in combination with other lines of evidence. An assessment of projected changes in related global extreme indices can be found in Chapter 11.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer015"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-7" id="figure-4-2" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_2.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.2 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Selected indicators of global climatechange from CMIP6 historical and scenario simulations. (a) </span> Global surface air temperature changes relative to the 1995&#8211;2014 average (left axis) and relative to the 1850&#8211;1900 average (right axis; offset by 0.82&#176;C, which is the multi-model mean and close to observed best estimate, Cross-Chapter Box 2.1, Table 1). <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> Global land precipitation changes relative to the 1995&#8211;2014 average. <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span> September Arctic sea ice area. <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span> Global mean sea level (GMSL) change relative to the 1995&#8211;2014 average. (a), (b) and (d) are annual averages, (c) are September averages. In (a&#8211;c), the curves show averages over the CMIP6 simulations, the shadings around the SSP1-2.6 and SSP3-7.0 curves show 5&#8211;95% ranges, and the numbers near the top show the number of model simulations used. Results are derived from concentration-driven simulations. In (d), the barystatic contribution to GMSL (i.e., the contribution from land-ice melt) has been added offline to the CMIP6 simulated contributions from thermal expansion (thermosteric). The shadings around the SSP1-2.6 and SSP3-7.0 curves show 5&#8211;95% ranges. The dashed curve is the <i class="&#8226;-Light-condensed-italic">low confidence</i> and low likelihood outcome at the high end of SSP5-8.5 and reflects deep uncertainties arising from potential ice-sheet and ice-cliff instabilities. This curve at year 2100 indicates 1.7 m of GMSL rise relative to 1995&#8211;2014. More information on the calculation of GMSL is available in Chapter 9, and further regional details are provided in the Atlas. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-2/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-">From the CMIP6 multi-model ensemble we consider historical simulations with observed external forcings to 2014 and extensions to 2100 based on the five high-priority scenarios. We use the first realization (&#8216;r1&#8217;) contributed by each modelling group. In tabular form, we show ensemble-mean changes and uncertainties for the near-term (2021&#8211;2040), mid-term (2041&#8211;2060), and the long-term (2081&#8211;2100), relative to present-day (1995&#8211;2014) and the approximation to pre-industrial (1850&#8211;1900). Changes in precipitation over land near 1.5&#176;C, 2.0&#176;C, 3.0&#176;C, and 4.0&#176;C of global warming relative to 1850&#8211;1900 are also assessed.</p></div><div class="h2-container" id="4.3.1"><h2 class="numbered" lang="de-DE">4.3.1 Atmosphere<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-13-siblings"><div class="h3-container" id="4.3.1.1"><h3 class="numbered" lang="de-DE">4.3.1.1 Surface Air Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed from CMIP5 simulations and other lines of evidence that GSAT will continue to rise over the 21st century if greenhouse gas (GHG) concentrations continue increasing (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>). The AR5 concluded that GSAT for 2081&#8211;2100, relative to 1986&#8211;2005 will <i class="&#8226;-Condensed-italic">likely</i> be in the 5&#8211;95% range of 0.3&#176;C&#8211;1.7&#176;C under RCP2.6 and 2.6&#176;C&#8211;4.8&#176;C under RCP8.5. The corresponding ranges for the intermediate emissions scenarios with emissions peaking around 2040 (RCP4.5) and 2060 (RCP6.0) are 1.1&#176;C&#8211;2.6&#176;C and 1.4&#176;C&#8211;3.1&#176;C, respectively. The AR5 further assessed that GSAT averaged over the period 2081&#8211;2100 are projected to <i class="&#8226;-Condensed-italic">likely</i> exceed 1.5&#176;C above 1850&#8211;1900 for RCP4.5, RCP6.0 and RCP8.5 (<i class="&#8226;-Condensed-italic">high confidence</i>) and are <i class="&#8226;-Condensed-italic">likely</i> to exceed 2&#176;C above 1850&#8211;1900 for RCP6.0 and RCP8.5 (<i class="&#8226;-Condensed-italic">high confidence</i>). Global surface temperature changes above 2&#176;C under RCP2.6 were deemed <i class="&#8226;-Condensed-italic">unlikely</i> (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Here, for continuity&#8217;s sake, we assess the CMIP6 simulations of GSAT in a fashion similar to the AR5 assessment of the CMIP5 simulations. From these, we compute anomalies relative to 1995&#8211;2014 and display the evolution of ensemble means and 5&#8211;95% ranges (Figure 4.2). We also use the ensemble mean GSAT difference between 1850&#8211;1900 and 1995&#8211;2014, 0.82&#176;C, to provide an estimate of the changes since 1850&#8211;1900 (Figure 4.2, right axis). Finally, we tabulate the ensemble mean changes between 1995&#8211;2014 and 2021&#8211;2040, 2041&#8211;2060, and 2081&#8211;2100 respectively (Figure 4.2).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The CMIP6 models show a 5&#8211;95% range of GSAT change for 2081&#8211;2100, relative to 1995&#8211;2014, of 0.6&#176;C&#8211;2.0&#176;C under SSP1-2.6 where CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations peak between 2040 and 2060 (see Table 4.2). The corresponding range under the highest overall emissions scenario (SSP5-8.5) is 2.7&#176;C&#8211;5.7&#176;C. The ranges for the intermediate and high emissions scenarios (SSP2-4.5 and SSP3-7.0), where CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations increase to 2100, but less rapidly than SSP5-8.5, are 1.4&#176;C&#8211;3.0&#176;C and 2.2&#176;C&#8211;4.7&#176;C, respectively. The range for the lowest emissions scenario (SSP1-1.9) is 0.2&#176;C&#8211;1.3&#176;C.</p><div id="_idContainer016" class="mt-3"><strong lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.2 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 annual mean surface air temperature anomalies (&#176;C). </span>Displayed are multi-model averages and, in parentheses, the 5&#8211;95% ranges, for selected time periods, regions, and SSPs. The numbers of models used are indicated in Figure 4.2. </strong><table class="IPCC-Table" id="table002"><colgroup><col class="_idGenTableRowColumn-10"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-11"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-8"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">Time Period and Region</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP1-1.9 (&#176;C) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP1-2.6 (&#176;C) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP2-4.5 (&#176;C) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP3-7.0 (&#176;C) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP5-8.5 (&#176;C) </span></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-12"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Global: 2021&#8211;2040</span></p><p class="Body-copy_Figures--tables-etc_Table-styles_&#82 IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">10.0 (6.2, 15.2)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-14"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Antarctic: 2081&#8211;2100</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Relative to 1995&#8211;2014</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.5 (0.0, 1.1)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.1 (0.1, 2.9)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.9 (0.6, 3.2)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.8 (1.3, 4.5)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">3.6 (1.7, 5.6)</p></td></tr></tbody></table></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, the CMIP6 models show a general tendency toward larger long-term globally averaged surface warming than did the CMIP5 models, for nominally comparable scenarios (<i class="&#8226;-Condensed-italic">very high confidence</i>). In SSP1-2.6 and SSP2-4.5, the 5&#8211;95% ranges have remained similar to the ranges in RCP2.6 and RCP4.5, respectively, but the distributions have shifted upward by about 0.3&#176;C (<i class="&#8226;-Condensed-italic">high confidence</i>). For SSP5-8.5 compared to RCP8.5, the 5% bound of the distribution has hardly changed, but the 95% bound and the range have increased by about 20% and 40%, respectively (<i class="&#8226;-Condensed-italic">high confidence</i>). About half of the warming increase has occurred because of more models with higher climate sensitivity in CMIP6, compared to CMIP5; the other half of the warming increase arises from higher effective radiative forcing in nominally comparable scenarios (<i class="&#8226;-Condensed-italic">medium confidence, </i>see <a class="section-link" data-title="Climate Goals" href="#4.6.2">Section 4.6.2</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">With regards to global warming levels (GWLs) of 1.5&#176;C, 2.0&#176;C and 3.0&#176;C, we note that there is unanimity across all of the CMIP6 model simulations that GSAT change relative to 1850&#8211;1900 will rise above: (i) 1.5&#176;C following SSP2-4.5, SSP3-7.0, or SSP5-8.5 (on average around 2030); (ii) 2.0&#176;C following either SSP3-7.0 or SSP5-8.5 (on average around 2043); and (iii) 3.0&#176;C following SSP5-8.5 (on average around 2062). Under SSP1-1.9, 55% and 36% of the model simulations rise above 1.5&#176;C and 2.0&#176;C, respectively, while for SSP1-2.6 those percentages increase to 87% and 58%, respectively. Here, the time of GSAT exceedance is determined as the first year at which 21-year running averages of GSAT exceed the given GWL. In (<a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>, these values are reassessed using CMIP6 ensemble in combination with other lines of evidence.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">CMIP6 models project increases in area-weighted land, ocean, tropical (30&#176;S&#8211;30&#176;N), Arctic (67.7&#176;N&#8211;90&#176;N), and Antarctic (90&#176;S&#8211;55&#176;S) surface air temperature (Table 4.2). Consistent with AR5, and earlier assessments, CMIP6 models project that annual average surface air temperature will warm about 50% more over land than over the ocean, and that the Arctic will warm about more than 2.5 times the global average (<a class="section-link" data-title="Mid- to Long-term Global Climate&#160;Change" href="#4.5.1">Section 4.5.1</a>). For 2081&#8211;2100, relative to 1995&#8211;2014, the CMIP6 models show 5&#8211;95% ranges of warming over land of 0.3&#176;C&#8211;2.0&#176;C and 3.5&#176;C&#8211;7.6&#176;C following SSP1-1.9 and SSP5-8.5, respectively. The corresponding ranges for Arctic surface air temperature change are 0.5&#176;C&#8211;6.6&#176;C and 6.2&#176;C&#8211;15.2&#176;C, respectively.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The concentration-driven simulations presented above use a prescribed CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> pathway calculated by the MAGICC7.0 model using the CMIP6 emissions (<a class="reference-link" href="#Meinshausen--2020">Meinshausen et al., 2020</a>). This is compared here with the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> concentration simulated by CMIP6 ESMs in response to the SSP5-8.5 emissions (Figure 4.3). The 1995&#8211;2014 mean simulated CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> level is 375 ppm, very similar to the prescribed 378 ppm, but the ESM 5&#8211;95% range is 357&#8211;391 ppm. By the end of the 21st century (2081&#8211;2100), the ESM mean is 953 ppm &#8211; below the prescribed CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> pathway (1004 ppm), but with a large 5&#8211;95% range of 848&#8211;1045 ppm, which spans the prescribed concentration level. This result differs from CMIP5, which showed that ESMs typically simulated CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> concentrations higher than the prescribed concentration-driven RCP pathways. Reduced spread in CMIP6 carbon cycle feedbacks compared to CMIP5 has been postulated to be due to the inclusion of nitrogen cycle processes in about half of CMIP6 ESMs (<a class="reference-link" href="#Arora--2020">Arora et al., 2020</a>). This means that the CMIP6 spread in GSAT response to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions is dominated by climate sensitivity differences between ESMs more than by carbon cycle differences (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="reference-link" href="#Jones--2020">Jones and Friedlingstein, 2020</a>; <a class="reference-link" href="#Williams--2020">Williams et al., 2020</a>).</p><div class="Basic-Text-Frame" id="_idContainer018"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-8" id="figure-4-3" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_3.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.3 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Comparison ofconcentration-driven and emissions-driven simulation. (a) </span> Atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration; <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>global surface air temperature from models which performed SSP5-8.5 scenario simulations in both emissions-driven (blue) and concentration-driven (red) configurations. For concentration driven simulations, CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration is prescribed, and follows the red line in panel (a) in all models. For emissions-driven simulations, CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration is simulated and can therefore differ for each model, blue lines in panel (a). Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-3/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Simulated GSAT over 1995&#8211;2014, relative to 1850&#8211;1900 period, warms by very similar amounts in the two sets of simulations: 0.82&#176;C (0.45&#8211;1.31) in emissions-driven compared with 0.75&#176;C (0.53&#8211;1.09) in concentration-driven simulations. By the end of the 21st century, warming in emissions-driven simulations is very similar: 4.58&#176;C (3.53&#8211;6.70), reflecting the slightly lower CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> concentration simulated by the ESMs compared with warming under the prescribed CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> pathway of 4.69&#176;C (3.70&#8211;6.77). This difference in model-mean response is more than an order of magnitude smaller than the 5&#8211;95% spread across model projections. The spread in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> concentration, compared with the prescribed default concentration, leads to a very small increase by about 0.1&#176;C in the spread of GSAT projections, but it is not possible to tell if this is a direct consequence of the simulation configuration or internal variability of the model simulations. These differences due to experimental configuration would be smaller still under scenarios with lower CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> levels, and so we assess that results from concentration-driven and emissions-driven configurations do not affect the assessment of GSAT projections (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div></div><div class="h3-container" id="4.3.1.2"><h3 class="numbered" lang="de-DE">4.3.1.2 Precipitation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed from CMIP5 projections that global mean precipitation over the 21st century will increase by more than 0.05 mm day<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> (about 2% of global precipitation) and 0.15 mm day<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> (about 5% of global precipitation) under the RCP2.6 and RCP8.5 scenarios, respectively (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>). These changes are generally in line with those from the CMIP6 simulations following SSP1-2.6 and SSP5-8.5 (Table 4.3).</p><div id="_idContainer019"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.3 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 precipitation anomalies (%) relative to averages over 1995&#8211;2014 for selected future periods, regions and SSPs. </span>Displayed are the multi-model averages across the individual models and, in parentheses, the 5<span class="&#8226;-Bold-condensed" lang="en-GB">&#8211;</span>95% ranges. Also shown are land precipitation anomalies at the time when global increase in GSAT relative to 1850&#8211;1900 exceeds 1.5&#176;C, 2.0&#176;C, 3.0&#176;C, and 4.0&#176;C, and the percentage of simulations for which such exceedances are true (to the right of the parentheses). Here, the time of GSAT exceedance is determined as the first year at which 21-year running averages of GSAT exceed the given threshold. Land precipitation percent anomalies are then computed as 21-year averages about the year of the first GSAT crossing. The numbers of models used are indicated in Figure 4.4. </strong><table class="IPCC-Table" id="table003"><colgroup><col class="_idGenTableRowColumn-15"/><col class="_idGenTableRowColumn-16"/><col class="_idGenTableRowColumn-17"/><col class="_idGenTableRowColumn-17"/><col class="_idGenTableRowColumn-17"/><col class="_idGenTableRowColumn-17"/><col class="_idGenTableRowColumn-17"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-4"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row" colspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">Time Period and Region</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP1-1.9 (%) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP1-2.6 (%) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;

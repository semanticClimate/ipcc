v><div class="col-lg-3 col-12"><h3>FAQ 4.3, Figure 1</h3><img src="https://www.ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_FAQ_4_3_Figure_1.png" alt="" class="img-card"/><a href="/report/ar6/wg1/figures/chapter-4/faq-4-3-figure-1/"><button type="button" class="btn-ipcc btn btn-primary"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chart-bar" class="svg-inline--fa fa-chart-bar fa-w-16 " role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512" style="color:#fff"><path fill="currentColor" d="M332.8 320h38.4c6.4 0 12.8-6.4 12.8-12.8V172.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v134.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V76.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v230.4c0 6.4 6.4 12.8 12.8 12.8zm-288 0h38.4c6.4 0 12.8-6.4 12.8-12.8v-70.4c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v70.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V108.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v198.4c0 6.4 6.4 12.8 12.8 12.8zM496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg><span>View</span></button></a></div></div></div></div></div></div></div><div id="chapter-citation"><p class="Headings_&#8226;-Chapter-should-be-cited-as">This chapter should be cited as:</p><p class="Body-copy_&#8226;-Chapter-citation">Lee, J.-Y., J. Marotzke, G. Bala, L. Cao, S. Corti, J.P. Dunne, F. Engelbrecht, E. Fischer, J.C. Fyfe, C. Jones, A. Maycock, J. Mutemi, O. Ndiaye, S. Panickal, and T. Zhou, 2021: Future Global Climate: Scenario-Based Projections and Near-Term Information. In<i class="&#8226;-Light-condensed-italic"> Climate Change 2021: The Physical Science Basis. Contribution of Working Group I to the Sixth Assessment Report of the Intergovernmental Panel on Climate Change</i> [Masson-Delmotte, V., P. Zhai, A. Pirani, S.L. Connors, C. P&#233;an, S. Berger, N. Caud, Y. Chen, L. Goldfarb, M.I. Gomis, M. Huang, K. Leitzell, E. Lonnoy, J.B.R. Matthews, T.K. Maycock, T. Waterfield, O. Yelek&#231;i, R. Yu, and B. Zhou (eds.)]. Cambridge University Press, Cambridge, United Kingdom and New York, NY, USA, pp. 553&#8211;672, doi: <a href="https://doi.org/10.1017/9781009157896.006"><span class="Hyperlink CharOverride-1">10.1017/9781009157896.006</span></a>.</p></div></div><div class="h1-container" id="Executive"><h1 class="unnumbered">Executive Summary<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This chapter assesses simulations of future global climate change, spanning time horizons from the near term (2021&#8211;2040), mid-term (2041&#8211;2060), and long term (2081&#8211;2100) out to the year 2300. Changes are assessed relative to both the recent past (1995&#8211;2014) and the 1850&#8211;1900 approximation to the pre-industrial period.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">The projections assessed here are mainly based on a new range of scenarios, the Shared Socio-economic Pathways (SSPs) used in the Coupled Model Intercomparison Project Phase 6 (CMIP6). </span>Among the SSPs, the focus is on the five scenarios SSP1-1.9, SSP1-2.6, SSP2-4.5, SSP3-7.0, and SSP5-8.5. In the SSP labels, the first number refers to the assumed shared socio-economic pathway, and the second refers to the approximate global effective radiative forcing (ERF) in 2100. Where appropriate, this chapter also assesses new results from CMIP5, which used scenarios based on Representative Concentration Pathways (RCPs). Additional lines of evidence enter the assessment, especially for change in globally averaged surface air temperature (GSAT) and global mean sea level (GMSL), while assessment for changes in other quantities is mainly based on CMIP6 results. Unless noted otherwise, the assessments assume that there will be no major volcanic eruption in the 21st century. <!-- -->{1.6, 4.2.2, 4.3.2, 4.3.4, 4.6.2, Box 4.1, Cross-Chapter Box 4.1, Cross-Chapter Box 7.1, 9.6}</p></div><div class="h2-container" id="Temperature"><h2 class="unnumbered" lang="de-DE">Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Assessed future change in GSAT is, for the first time in an IPCC report, explicitly constructed by combining scenario-based projections with observational constraints based on past simulated warming, as well as an updated assessment of equilibrium climate sensitivity (ECS) and transient climate response (TCR). </span>Climate forecasts initialized using recent observations have also been used for the period 2019&#8211;2028. The inclusion of additional lines of evidence has reduced the assessed uncertainty ranges for each scenario. <!-- -->{4.3.1, 4.3.4, 4.4.1, 7.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">In the near term (2021&#8211;2040), a 1.5&#176;C increase in the 2</span><span class="&#8226;-Bold-condensed--dark-blue-">0-yea</span><span class="&#8226;-Bold-condensed--dark-blue-">r average of GSAT, relative to the average over the period 1</span><span class="&#8226;-Bold-condensed--dark-blue-">850&#8211;190</span><span class="&#8226;-Bold-condensed--dark-blue-">0, is </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">to occur in scenario SSP5-8.5, </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">to occur in scenarios SSP2-4.5 and SSP3-7.0, and </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-"> more likely than not </i><span class="&#8226;-Bold-condensed--dark-blue-">to occur in scenarios SSP1-1.9 and SSP1-2.6. </span> The threshold-crossing time is defined as the midpoint of the first 20-year period during which the average GSAT exceeds the threshold. In all scenarios assessed here except SSP5-8.5, the central estimate of crossing the 1.5&#176;C threshold lies in the early 2030s. This is in the early part of the <i class="&#8226;-Condensed-italic">likely</i> range (2030<span class="&#8226;-Bold-condensed">&#8211;</span>2052) assessed in the IPCC Special Report on Global Warming of 1.5&#176;C (SR1.5), which assumed continuation of the then-current warming rate; this rate has been confirmed in the AR6. Roughly half of this difference between assessed crossing times arises from a larger historical warming diagnosed in AR6. The other half arises because for central estimates of climate sensitivity, most scenarios show stronger warming over the near term than was assessed as &#8216;current&#8217; in SR1.5 (<i class="&#8226;-Condensed-italic">medium confidence</i>). When considering scenarios similar to SSP1-1.9 instead of linear extrapolation, the SR1.5 estimate of when 1.5&#176;C global warming is crossed is close to the central estimate reported here. It is <i class="&#8226;-Condensed-italic">more likely than not </i> that under SSP1-1.9, GSAT relative to 1850&#8211;1900 will remain below 1.6&#176;C throughout the 21st century, implying a potential temporary overshoot of 1.5&#176;C global warming of no more than 0.1&#176;C. If climate sensitivity lies near the lower end of the assessed <i class="&#8226;-Condensed-italic">very likely</i> range, crossing the 1.5&#176;C warming threshold is avoided in scenarios SSP1-1.9 and SSP1-2.6 (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{2.3.1, Cross-Chapter Box 2.3, 3.3.1, 4.3.4, Box 4.1, 7.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">By 2030, GSAT in any individual year could exceed 1.5&#176;C relative to 1850&#8211;1900 with a likelihood between 40% and 60%, across the scenarios considered here </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed"/>Uncertainty in near-term projections of annual GSAT arises in roughly equal measure from natural internal variability and model uncertainty (<i class="&#8226;-Condensed-italic">high confidence</i>). By contrast, near-term annual GSAT levels depend less on the scenario chosen, consistent with the IPCC Fifth Assessment Report (AR5) assessment. Forecasts initialized from recent observations simulate annual GSAT changes for the period 2019&#8211;2028 relative to the recent past that are consistent with the assessed <i class="&#8226;-Condensed-italic">very likely</i> range (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{4.4.1, Box 4.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Compared to the recent past (1995&#8211;2014), GSAT averaged over the period 2081&#8211;2100 is </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">to be higher by 0.2&#176;C&#8211;1.0&#176;C in the low-emissions scenario SSP1-1.9 and by 2.4&#176;C&#8211;4.8&#176;C in the high-emissions scenario SSP5-8.5. </span><span class="&#8226;-Bold-condensed"/>For<span class="&#8226;-Bold-condensed"/>the scenarios SSP1-2.6, SSP2-4.5, and SSP3-7.0, the corresponding<i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely</i> ranges are 0.5&#176;C&#8211;1.5&#176;C, 1.2&#176;C&#8211;2.6&#176;C, and 2.0&#176;C&#8211;3.7&#176;C, respectively. The uncertainty ranges for the period 2081&#8211;2100 continue to be dominated by the uncertainty in ECS and TCR (<i class="&#8226;-Condensed-italic">very high confidence</i>). Emissions-driven simulations for SSP5-8.5 show that carbon-cycle uncertainty is too small to change the assessment of GSAT projections (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{4.3.1, 4.3.4, 4.6.2, 7.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">The CMIP6 models project a wider range of GSAT change than the assessed range </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">); furthermore, the CMIP6 GSAT increase tends to be larger than in CMIP5 </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">). </span>About half of the increase in simulated warming has occurred because higher climate sensitivity is more prevalent in CMIP6 than in CMIP5; the other half arises from higher ERF in nominally comparable scenarios (e.g., RCP8.5 and SSP5-8.5; <i class="&#8226;-Condensed-italic">medium confidence</i>). In SSP1-2.6 and SSP2-4.5, ERF changes also explain about half of the changes in the range of warming (<i class="&#8226;-Condensed-italic">medium confidence</i>). For SSP5-8.5, higher climate sensitivity is the primary reason behind the upper end of the warming being higher than in CMIP5 (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{4.3.1, 4.3.4, 4.6.2, 7.5.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">While high-warming storylines &#8211; those associated with GSAT levels above the upper bound of the assessed </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-"> very likely</i> <span class="&#8226;-Bold-Condensed-Italic"/><span class="&#8226;-Bold-condensed--dark-blue-">range &#8211; are by definition </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">extremely unlikely</i><span class="&#8226;-Bold-condensed--dark-blue-">, they cannot be ruled out. For SSP1-2.6, such a high-warming storyline implies long-term (2081&#8211;2100) warming well above, rather than well below, 2&#176;C </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Irrespective of scenario, high-warming storylines imply changes in many aspects of the climate system that exceed the patterns associated with the central estimate of GSAT changes by up to more than 50% (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{4.3.4, 4.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">It is </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i><span class="&#8226;-Bold-condensed--dark-blue-"> that the average surface warming will continue to be higher over land than over the ocean and that the surface warming in the Arctic will continue to be more pronounced than the global average over the 21st century. </span>On average, the surface is expected to warm faster over land than over the ocean by a factor of 1.5 (<i class="&#8226;-Condensed-italic">likely</i> range 1.4 to 1.7). The warming pattern<i class="&#8226;-Condensed-italic"> likely</i> varies across seasons, with northern high latitudes warming more during boreal winter than summer (<i class="&#8226;-Condensed-italic">medium confidence</i>). Regions with increasing or decreasing year-to-year variability of seasonal mean temperatures will <i class="&#8226;-Condensed-italic">likely</i> increase in their spatial extent. <!-- -->{4.3.1, 4.5.1, 7.4.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">It is </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">that long-term lower-tropospheric warming will be larger in the Arctic than in the global mean. </span>It is <i class="&#8226;-Condensed-italic">very likely</i> that global mean stratospheric cooling will be larger by the end of the 21st century in a pathway with higher atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations. It is <i class="&#8226;-Condensed-italic">likely</i> that tropical upper tropospheric warming will be larger than at the tropical surface, but with an uncertain magnitude owing to the effects of natural internal variability and uncertainty in the response of the climate system to anthropogenic forcing. <!-- -->{4.5.1, 3.3.1.2}</p></div></div><div class="h2-container" id="Precipitation"><h2 class="unnumbered" lang="de-DE">Precipitation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Annual global land precipitation will increase over the 21st century as GSAT increases </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">). The</span> <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-">range of change in globally averaged annual land precipitation during 2081&#8211;2100 relative to 1995</span><span class="&#8226;-Bold-condensed--dark-blue-">&#8211;2014 is &#8211;0.2 to +4.7% in the low-emissions scenario SSP1-1.9 and 0.9&#8211;12.9% in the high-emissions scenario SSP5-8.5, based on all available CMIP6 models. </span><span class="&#8226;-Bold-condensed"/>The corresponding<i class="&#8226;-Condensed-italic"> likely</i> ranges are 0.0&#8211;6.6% in SSP1-2.6, 1.5&#8211;8.3% in SSP2-4.5, and 0.5&#8211;9.6% in SSP3-7.0. <!-- -->{4.3.1, 4.5.1, 4.6.1, 8.4.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Precipitation change will exhibit substantial regional differences and seasonal contrast as GSAT increases over the 21st century </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed"/>As warming increases, a larger land area will experience statistically significant increases or decreases in precipitation (<i class="&#8226;-Condensed-italic">medium confidence</i>). Precipitation will <i class="&#8226;-Condensed-italic">very likely</i> increase over high latitudes and the tropical oceans, and <i class="&#8226;-Condensed-italic">likely</i> increase in large parts of the monsoon region, but<i class="&#8226;-Condensed-italic"> likely</i> decrease over large parts of the subtropics in response to greenhouse gas-induced warming. Interannual variability of precipitation over many land regions will increase with global warming (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{4.5.1, 4.6.1, 8.4.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Near-term projected changes in precipitation are uncertain, mainly because of natural internal variability, model uncertainty, and uncertainty in natural and anthropogenic aerosol forcing </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">). </span>In the near term, no discernible differences in precipitation changes are projected between different SSPs (<i class="&#8226;-Condensed-italic">high confidence</i>). The anthropogenic aerosol forcing decreases in most scenarios, contributing to increases in GSAT (<i class="&#8226;-Condensed-italic">medium confidence</i>) and global mean land precipitation (<i class="&#8226;-Condensed-italic">low confidence</i>). <!-- -->{4.3.1, 4.4.1, 4.4.4, 8.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">In response to greenhouse gas-induced warming, it is</span> <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">that global land monsoon precipitation will increase, particularly in the Northern Hemisphere, although Northern Hemisphere monsoon circulation will</span> <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed--dark-blue-"> weaken. </span>In the long term (2081&#8211;2100), monsoon rainfall change will feature a north&#8211;south asymmetry characterized by a greater increase in the Northern Hemisphere than in the Southern Hemisphere and an east&#8211;west asymmetry characterized by an increase in Asian-African monsoon regions and a decrease in the North American monsoon region (<i class="&#8226;-Condensed-italic">medium confidence</i>). Near-term changes in global monsoon precipitation and circulation are uncertain due to model uncertainty and internal variability such as Atlantic Multi-decadal Variability and Pacific Decadal Variability (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{4.4.1, 4.5.1, 8.4.1, 10.6.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">It is</span> <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">that at least one large volcanic eruption will occur during the 21st century. Such an eruption would reduce GSAT for several years, decrease global mean land precipitation, alter monsoon circulation, modify extreme precipitation, and change the profile of many regional climatic impact-drivers. </span>A low-likelihood, high-impact outcome would be several large eruptions that would greatly alter the 21st century climate trajectory compared to SSP-based Earth system model projections. <!-- -->{Cross-Chapter Box 4.1}</p></div></div><div class="h2-container" id="Large-scale"><h2 class="unnumbered" lang="de-DE">Large-scale Circulation and Modes of Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">In the near term, the forced change in Southern Annular Mode in austral summer is</span> <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">to be weaker than observed during the late 20th century under all five SSPs assessed. </span> This is because of the opposing influence in the near- to mid-term from stratospheric ozone recovery and increases in other greenhouse gases on the Southern Hemisphere summertime mid-latitude circulation (<i class="&#8226;-Condensed-italic">high confidence</i>). In the near term, forced changes in the Southern Annular Mode in austral summer are therefore <i class="&#8226;-Condensed-italic">likely</i> to be smaller than changes due to natural internal variability. <!-- -->{4.3.3, 4.4.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">In the long term, the Southern Hemisphere mid-latitude jet is</span> <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">to shift poleward and strengthen under SSP5-8.5 relative to 1995&#8211;2014. </span> This is <i class="&#8226;-Condensed-italic">likely</i> to be accompanied by an increase in the Southern Annular Mode index in all seasons relative to 1995&#8211;2014. For SSP1-2.6, CMIP6 models project no robust change in the Southern Annular Mode index in the long term. It is <i class="&#8226;-Condensed-italic">likely</i> that wind speeds associated with extratropical cyclones will strengthen in the Southern Hemisphere storm track for SSP5-8.5. <!-- -->{4.5.1, 4.5.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">The CMIP6 multi-model ensemble projects a long-term increase in the boreal wintertime Northern Annular Mode index under the high-emissions scenarios of SSP3-7.0 and</span><span class="&#8226;-Bold-condensed--dark-blue-">SSP5-8.5</span><span class="&#8226;-Bold-condensed--dark-blue-">, but regional changes may deviate from a simple shift in the m</span><span class="&#8226;-Bold-condensed--dark-blue-">id-latit </span><span class="&#8226;-Bold-condensed--dark-blue-">ude circulation. </span><span class="&#8226;-Bold-condensed"/> Substantial uncertainty and thus <i class="&#8226;-Condensed-italic">low confidence</i> remain in projecting regional changes in Northern Hemisphere jet streams and storm tracks, especially for the North Atlantic basin in winter; this is due to large natural internal variability, the competing effects of projected upper- and lower-tropospheric temperature gradient changes, and new evidence of weaknesses in simulating past variations in North Atlantic atmospheric circulation on seasonal-to-decadal time scales. One exception is the expected decrease in frequency of atmospheric blocking events over Greenland and the North Pacific in boreal winter in SSP3-7.0 and SSP5-8.5 scenarios (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{4.5.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Near-term predictions and projections of the sub-polar branch of the Atlantic Multi-decadal Variability (AMV) on the decadal time scale have improved in CMP6 models compared to CMIP5 </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">). </span>This is <i class="&#8226;-Condensed-italic">likely</i> to be related to a more accurate response to natural forcing in CMIP6 models. Initialization contributes to the reduction of uncertainty and to predicting subpolar sea surface temperature. AMV influences on the nearby regions can be predicted over lead times of 5&#8211;8 years (<i class="&#8226;-Condensed-italic">medium</i> <i class="&#8226;-Condensed-italic"> confidence</i>). <!-- -->{4.4.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">It is </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i><span class="&#8226;-Bold-condensed--dark-blue-"> that the El Ni&#241;o&#8211;Southern Oscillation (ENSO) will remain the dominant mode of interannual variability in a warmer world. </span><span class="&#8226;-Bold-condensed"/>There is no model consensus for a systematic change in intensity of ENSO sea surface temperature variability over the 21st century in any of the SSP scenarios assessed (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, it is <i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely</i> that ENSO rainfall variability, used for defining extreme El Ni&#241;os and La Ni&#241;as, will increase significantly, regardless of amplitude changes in ENSO SST variability, by the second half of the 21st century in scenarios SSP2-4.5, SSP3-7.0, and SSP5-8.5. <!-- -->{4.3.3, 4.5.3, 8.4.2}</p></div></div><div class="h2-container" id="Cryosphere"><h2 class="unnumbered" lang="de-DE">Cryosphere and Ocean<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Under the SSP2-4.5, SSP3-7.0, and SSP5-8.5 scenarios, it is</span> <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">that the Arctic Ocean in September, the month of annual minimum sea ice area, will become practically ice-free (sea ice area less than 1 million km</span><sup class="&#8226;-Bold-condensed-superscript _idGenCharOverride-1">2</sup><span class="&#8226;-Bold-condensed--dark-blue-">) averaged over 2081&#8211;2100 and all available simulations. </span><span class="&#8226;-Bold-condensed"/>Arctic sea ice area in March, the month of annual maximum sea ice area, also decreases in the future under each of the considered scenarios, but to a much lesser degree (in percentage terms) than in September (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{4.3.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Under the five scenarios assessed, it is </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i><span class="&#8226;-Bold-condensed--dark-blue-"> that global mean sea level (GMSL) will continue to rise through the 21st century. </span>For the period 2081&#8211;2100 relative to 1995&#8211;2014, GMSL is <i class="&#8226;-Condensed-italic">likely</i> to rise by 0.46&#8211;0.74 m under SSP3-7.0 and by 0.30&#8211;0.54 m under SSP1-2.6 (<i class="&#8226;-Condensed-italic">medium confidence</i>). For the assessment of change in GMSL, the contribution from land-ice melt has been added offline to the CMIP6-simulated contributions from thermal expansion. <!-- -->{4.3.2. 9.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">It is </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">that the cumulative uptake of carbon by the ocean and by land will increase through to the end of the 21st century. </span>Carbon uptake by land shows greater increases but with greater uncertainties than for ocean carbon uptake. The fraction of emissions absorbed by land and ocean sinks will be smaller under high emissions scenarios than under low emissions scenarios (<i class="&#8226;-Condensed-italic">high confidence</i>). Ocean surface pH will decrease steadily through the 21st century, except for SSP1-1.9 and SSP1-2.6 where values decrease until around 2070 and then increase slightly to 2100 (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{4.3.2, 5.4}</p></div></div><div class="h2-container" id="Climate"><h2 class="unnumbered" lang="de-DE">Climate Response to Emissions Reduction, Carbon Dioxide Removal and Solar Radiation Modification<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">If strong mitigation is applied from 2020 onward as reflected in SSP1-1.9, its effect on 20-year trends in GSAT would</span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">emerge during the near term (2021&#8211;2040), measured against an assumed non-mitigation scenario such as S</span><span class="&#8226;-Bold-condensed--dark-blue-">SP3-7. </span><span class="&#8226;-Bold-condensed--dark-blue-">0 and SSP5-8.5. However, the response of many other climate quantities to mitigation would be largely masked by internal variability during the near term, especially on the regional scale </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The mitigation benefits for these quantities would emerge only later during the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>). During the near term, a small fraction of the surface can show cooling under all scenarios assessed here, so near-term cooling at any given location is fully consistent with GSAT increase (<i class="&#8226;-Condensed-italic">high confidence</i>). Events of reduced and increased GSAT trends at decadal time scales will continue to occur in the 21st century but will not affect the centennial warming (<i class="&#8226;-Condensed-italic">very high confidence</i>). <span class="&#8226;-Bold-condensed"/>{4.6.3, Cross-Chapter Box 3.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Because of the near-linear relationship between cumulative carbon emissions and GSAT change, the cooling or avoided warming from carbon dioxide removal (CDR) is proportional to the cumulative amount of CO</span><sub class="&#8226;-Bold-condensed-subscript CharOverride-2">2</sub> <span class="&#8226;-Bold-condensed--dark-blue-">removed by CDR </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The climate system response to net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions is expected to be delayed by years to centuries. Net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions due to CDR will not reverse some climate change, such as sea level rise, at least for several centuries (<i class="&#8226;-Condensed-italic">high confidenc</i>e). The climate effect of a sudden and sustained CDR termination would depend on the amount of CDR-induced cooling prior to termination and the rate of background CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions at the time of termination (<i class="&#8226;-Condensed-italic">high confidence</i>). <!-- -->{4.6.3, 5.5, 5.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Solar radiation modification (SRM) could offset some of the effects of anthropogenic warming on global and regional climate, but there would be substantial residual and overcompensating climate change at the regional scale and seasonal time scale </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">), and</span><span class="&#8226;-Bold-condensed--dark-blue-"> there is </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">low confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">in our understanding of the climate response to SRM, specifically at the regional scale. </span> Since AR5, understanding of the global and regional climate response to SRM has improved, due to modelling work with more sophisticated treatment of aerosol-based SRM options and stratospheric processes. Improved modelling suggests that multiple climate goals could be met simultaneously. A sudden and sustained termination of SRM in a high-emissions scenario such as SSP5-8.5 would cause a rapid climate change (<i class="&#8226;-Condensed-italic">high confidence</i>). However, a gradual phase-out of SRM combined with emissions reductions and CDR would <i class="&#8226;-Condensed-italic">more</i><i class="&#8226;-Condensed-italic">likely than not </i>avoid larger rates of warming<span class="&#8226;-Bold-condensed">. </span>{4.6.3}</p></div><h2 class="unnumbered" lang="de-DE">Climate Change Commitment and Change Beyond 2100<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Earth system modelling experiments since AR5 confirm that the zero CO</span><sub class="&#8226;-Bold-condensed-subscript CharOverride-2">2</sub> <span class="&#8226;-Bold-condensed--dark-blue-"> emissions commitment (the additional rise in GSAT after all CO</span><sub class="&#8226;-Bold-condensed-subscript CharOverride-2">2</sub> <span class="&#8226;-Bold-condensed--dark-blue-"> emissions cease) is small </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed--dark-blue-">less than 0.3&#176;C in magnitude) on decadal time scales, but that it may be positive or negative. </span> There is <i class="&#8226;-Condensed-italic">low</i><i class="&#8226;-Condensed-italic"> confidence</i> in the sign of the zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions commitment. Consistent with SR1.5, the central estimate is taken as zero for assessments of remaining carbon budgets for global warming levels of 1.5&#176;C or 2&#176;C. <!-- -->{4.7.2, 5.5.2}<!-- -->.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Overshooting specific global warming levels such as 2&#176;C has effects on the climate system that persist beyond 2100 </span>(<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Under one scenario including a peak and decline in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration (SSP5-3.4-OS), some climate metrics such as GSAT begin to decline but do not fully reverse by 2100 to levels prior to the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> peak (<i class="&#8226;-Condensed-italic">medium confidence</i>). GMSL continues to rise in all models up to 2100 despite a reduction in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> to 2040 levels. <!-- -->{4.6.3, 4.7.1, 4.7.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><span class="&#8226;-Bold-condensed--dark-blue-">Using extended scenarios beyond 2100, projections show</span> <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i> <span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-"> warming by 2300, relative to 1850-1900, of 1.0&#176;C-2.2&#176;C for SSP1-2.6 and 6.6&#176;C-14.1&#176;C for SSP5-8.5. </span>By 2300, warming under the SSP5-3.4-OS overshoot scenario decreases from a peak around year 2060 to a level very similar to SSP1-2.6. Precipitation over land continues to increase strongly under SSP5-8.5. GSAT projected for the end of the 23rd century under SSP2-4.5 (<i class="&#8226;-Condensed-italic">likely</i> 2.3&#176;C&#8211;4.6&#176;C higher than over the period 1850&#8211;1900) has not been experienced since the mid-Pliocene, about 3 million years ago. GSAT projected for the end of the 23rd century under SSP5-8.5 (<i class="&#8226;-Condensed-italic">likely</i> 6.6&#176;C&#8211;14.1&#176;C higher than over the period 1850&#8211;1900) overlaps with the range estimated for the Miocene Climatic Optimum (5&#176;C&#8211;10&#176;C higher) and Early Eocene Climatic Optimum (10&#176;C&#8211;18&#176;C higher), about 15 and 50 million years ago, respectively (<i class="&#8226;-Condensed-italic">medium confidence</i>). <!-- -->{2.3.1.1, 4.7.1}</p></div></div><div class="h2-container" id="Climate"/></div><div class="h1-container" id="4.1"><h1 class="numbered">4.1 Scope and Overview of This Chapter<span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This chapter assesses simulations of future climate change, covering both near-term and long-term global changes. The chapter assesses simulations of physical indicators of global climate change, such as global surface air temperature (GSAT), global land precipitation, Arctic sea ice area (SIA), and global mean sea level (GMSL). Furthermore, the chapter covers indices and patterns of properties and circulation not only for mean fields but also for modes of variability that have global significance. The choice of quantities to be assessed is summarized in Cross-Chapter Box 2.2 and comprises a subset of the quantities covered in Chapters 2 and 3. This chapter provides consistent coverage from near-term to long-term global changes and provides the global reference for the later chapters covering important processes and regional change.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Essential input to the simulations assessed here is provided by future scenarios of concentrations or anthropogenic emissions of radiatively active substances; the scenarios represent possible sets of decisions by humanity, without any assessment that one set of decisions is more probable to occur than any other set (<a class="section-link" data-title="Dimensions of Integration: Scenarios, Global Warming Levels and Cumulative Carbon Emissions" href="/report/ar6/wg1/chapter/chapter-1#1.6">Section 1.6</a>). As in previous assessment reports, these scenarios are used for projections of future climate using global atmosphere&#8211;ocean general circulation models (AOGCMs) and Earth system models (ESMs; <a class="section-link" data-title="Climate Models" href="/report/ar6/wg1/chapter/chapter-1#1.5.3">Section 1.5.3</a>); the latter include representation of various biogeochemical cycles such as the carbon cycle, the sulphur cycle, or ozone (e.g., <a class="reference-link" href="#Flato--2011">Flato, 2011</a>; <a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). This chapter thus provides a comprehensive assessment of the future global climate response to different future anthropogenic perturbations to the climate system.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Every projection assessment is conditioned on a particular forcing scenario. If sufficient evidence is available, a detailed probabilistic assessment of a physical climate outcome can be performed for each scenario separately. By contrast, there is no agreed-upon approach to assigning probabilities to forcing scenarios, to the point that it has been debated whether such an approach can even exist (e.g., <a class="reference-link" href="#Grubler--2001">Gr&#252;bler and Nakicenovic, 2001</a>; <a class="reference-link" href="#Schneider--2001">Schneider, 2001</a>, 2002). Although there were some recent attempts to ascribe subjective probabilities to scenarios (e.g., <a class="reference-link" href="#Ho--2019">Ho et al., 2019</a>; <a class="reference-link" href="#Hausfather--2020">Hausfather and Peters, 2020</a>), and although &#8216;feasibility&#8217; along different dimensions is an important concept in scenario research (see AR6 WGIII Chapter 3), the scenarios used for the model-based projections assessed in this chapter do not come with statements about their likelihood of actually unfolding in the future. Therefore, it is usually not possible to combine responses to individual scenarios into an overall probabilistic statement about expected future climate. Exceptions to this limit in the assessment are possible only under special circumstances, such as for some statements about near-term climate changes that are largely independent of the scenario chosen (e.g., <a class="section-link" data-title="Atmosphere" href="#4.4.1">Section 4.4.1</a>). Beyond this, no combination of responses to different scenarios can be assessed in this chapter but may be possible in future assessments.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">A central element of this chapter is a comprehensive assessment of the sources of uncertainty of future projections (<a class="section-link" data-title="Sources of Uncertainty in Climate Simulations" href="/report/ar6/wg1/chapter/chapter-1#1.4.3">Section 1.4.3</a>). Uncertainty can be broken down into scenario uncertainty, model uncertainty involving model biases, uncertainty in simulated effective radiative forcing and model response, and the uncertainty arising from internal variability (<a class="reference-link" href="#Cox--2007">Cox and Stephenson, 2007</a>; <a class="reference-link" href="#Hawkins--2009">Hawkins and Sutton, 2009</a>). An additional source of projection uncertainty arises from possible future volcanic eruptions and future solar variability. Assessment of uncertainty relies on multi-model ensembles such as the Coupled Model Intercomparison Project Phase 6 (CMIP6, <a class="reference-link" href="#Eyring--2016">Eyring et al., 2016</a>), single-model initial-condition large ensembles (e.g., <a class="reference-link" href="#Kay--2015">Kay et al., 2015</a>; <a class="reference-link" href="#Deser--2020">Deser et al., 2020</a>), and ensembles initialized from the observed climate state (decadal predictions, e.g., <a class="reference-link" href="#Smith--2013a">Smith et al., 2013a</a>; <a class="reference-link" href="#Meehl--2014">Meehl et al., 2014</a>; <a class="reference-link" href="#Boer--2016">Boer et al., 2016</a>; <a class="reference-link" href="#Marotzke--2016">Marotzke et al., 2016</a>). Ensemble evaluation methods include assessment of model performance and independence (e.g., <a class="reference-link" href="#Knutti--2017">Knutti et al., 2017</a>; <a class="reference-link" href="#Bo&#233;--2018">Bo&#233;, 2018</a>; <a class="reference-link" href="#Abramowitz--2019">Abramowitz et al., 2019</a>); emergent and other observational constraints (e.g., <a class="reference-link" href="#Allen--2002">Allen and Ingram, 2002</a>; <a class="reference-link" href="#Hall--2006">Hall and Qu, 2006</a>; <a class="reference-link" href="#Cox--2018">Cox et al., 2018</a>); and the uncertainty assessment of equilibrium climate sensitivity and transient climate response in Chapter 7. Ensemble evaluation is assessed in Box 4.1 through the inclusion of lines of evidence in addition to the projection ensembles, including implications for potential model weighting.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The uncertainty assessment in this chapter builds on one particularly noteworthy advance since the IPCC Fifth Assessment Report (AR5). Internal variability, which constitutes irreducible uncertainty over much of the time horizon considered here (<a class="reference-link" href="#Hawkins--2016">Hawkins et al., 2016</a>; <a class="reference-link" href="#Marotzke--2019">Marotzke, 2019</a>), can be better estimated in models even under a changing climate through the use of large initial-condition ensembles (<a class="reference-link" href="#Kay--2015">Kay et al., 2015</a>). For many climate quantities and compared to the forced climate change signal, internal variability is dominant in any individual realization &#8211; including the one that will unfold in reality &#8211; in the near term (<a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>; <a class="reference-link" href="#Marotzke--2015">Marotzke and Forster, 2015</a>), is substantial in the mid-term, and is still recognizable in the long term in many quantities (<a class="reference-link" href="#Deser--2012a">Deser et al., 2012a</a>; <a class="reference-link" href="#Marotzke--2015">Marotzke and Forster, 2015</a>). This chapter will use the strengthened information on internal variability throughout.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The expanded treatment of uncertainty allows this chapter a more comprehensive assessment of the benefits from mitigation than in previous IPCC reports, as well as the climate response to carbon dioxide removal (CDR) and solar radiation modification (SRM), and how to detect them against the backdrop of internal variability. Important advances have been made in the detection and attribution of mitigation, CDR, and SRM (<a class="reference-link" href="#Burger--2015">B&#252;rger and Cubasch, 2015</a>; <a class="reference-link" href="#Lo--2016">Lo et al., 2016</a>; <a class="reference-link" href="#Ciavarella--2017">Ciavarella et al., 2017</a>); exploring the &#8216;time of emergence&#8217; (ToE; see Annex VII: Glossary) of responses to assumed emissions reductions (<a class="reference-link" href="#Tebaldi--2013">Tebaldi and Friedlingstein, 2013</a>; <a class="reference-link" href="#Samset--2020">Samset et al., 2020</a>)and the attribution of decadal events to forcing changes that reflect emissions reductions (<a class="reference-link" href="#Marotzke--2019">Marotzke, 2019</a>; <a class="reference-link" href="#Spring--2020">Spring et al., 2020</a>; <a class="reference-link" href="#McKenna--2021">McKenna et al., 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The question of the potential crossing of thresholds relative to global temperature goals (<a class="reference-link" href="#Geden--2017">Geden and Loeschel, 2017</a>) is intimately related to the benefits of mitigation; a prerequisite is an assessment of how robustly magnitudes of warming can be defined (<a class="reference-link" href="#Millar--2017">Millar et al., 2017</a>). This chapter provides an update to the IPCC Special Report on Global Warming of 1.5&#176;C (SR1.5, <a class="reference-link" href="#IPCC--2018a">IPCC, 2018a</a>) and constitutes a reference point for later chapters and AR6 WGIII on the effects of mitigation, including a robust uncertainty assessment.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The chapter is organized as follows (Figure 4.1). After (<a class="section-link" data-title="Methodology" href="#4.2">Section 4.2</a> on the methodologies used in the assessment, <a class="section-link" data-title="Projected Changes in Global Climate Indices in the 21st&#160;Century" href="#4.3">Section 4.3</a> assesses projected changes in key global climate indicators throughout the 21st century, relative to the period 1995&#8211;2014, which comprises the last 20 years of the historical simulations of CMIP6 (<a class="reference-link" href="#Eyring--2016">Eyring et al., 2016</a>) and hence the most recent past simulated with the observed atmospheric composition. The global climate indicators assessed include GSAT, global land precipitation, Arctic sea ice area (SIA), global mean sea level (GMSL), the Atlantic Meridional Overturning Circulation (AMOC), global mean ocean surface pH, carbon uptake by land and ocean, the global monsoon, the Northern and Southern Annular Modes (NAM and SAM), and the El Ni&#241;o&#8211;Southern Oscillation (ENSO). Differently from the assessment for changes in other quantities only based on the range of CMIP6 projections, additional lines of evidence enter the assessment for GSAT and GMSL change. For most results and figures based on CMIP6, one realization from each model (the first of the uploaded set) is used. <a class="section-link" data-title="Projected Changes in Global Climate Indices in the 21st&#160;Century" href="#4.3">Section 4.3</a> finally synthesizes the assessment of GSAT change using multiple lines of evidence in addition to the CMIP6 projection simulations.</p><div class="Basic-Text-Frame" id="_idContainer012"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-6" id="figure-4-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_1.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.1 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Visual guide to Chapter 4. </span></strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Near-term Global Climate Changes" href="#4.4">Section 4.4</a> covers near-term climate change, defined here as the period 2021&#8211;2040 and taken relative to the period 1995&#8211;2014. <a class="section-link" data-title="Near-term Global Climate Changes" href="#4.4">Section 4.4</a> focuses on global and large-scale climate indicators, including precipitation and circulation indices and selected modes of variability (see Cross-Chapter Box 2.2 and Annex IV: Modes of Variability), as well as on the spatial distribution of warming. The potential roles of short-lived climate forcers (SLCFs) and volcanic eruptions on near-term climate change are also discussed. <a class="section-link" data-title="Near-term Global Climate Changes" href="#4.4">Section 4.4</a> synthesizes information from initialized predictions and non-initialized projections for the near-term change.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Mid- to Long-term Global Climate&#160;Change" href="#4.5">Section 4.5</a> then covers mid-term and long-term climate change, defined here as the periods 2041&#8211;2060 and 2081&#8211;2100, respectively, again relative to the period 1995&#8211;2014. The mid-term period is thus chosen as the twenty-year period following the short-term period and straddling the mid-century point, year 2050; it is during the mid-term that differences between scenarios are expected to emerge against internal variability. The long-term period is defined, as in AR5, as the 20-year period at the end of the century. <a class="section-link" data-title="Mid- to Long-term Global Climate&#160;Change" href="#4.5">Section 4.5</a> assesses the same set of indicators as (<a class="section-link" data-title="Near-term Global Climate Changes" href="#4.4">Section 4.4</a>, as well as changes in internal variability and in large-scale patterns, both of which are expected to emerge in the mid- to long-term. The chapter sub-division according to time slices (near term, mid-term, and long term) is thus to a large extent motivated by the different roles that internal variability plays in each period, compared to the expected forced climate-change signal.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Implications of Climate Policy" href="#4.6">Section 4.6</a> assesses the climate implications of climate policies, as simulated with climate models. First, <a class="section-link" data-title="Implications of Climate Policy" href="#4.6">Section 4.6</a> assesses patterns of climate change expected for various levels of GSAT rise including 1.5&#176;C, 2&#176;C, 3&#176;C, and 4&#176;C, compared to the approximation to the pre-industrial period 1850&#8211;1900 to facilitate immediate connection to SR1.5 and the temperature goals specified in the Paris Agreement (<a class="reference-link" href="#UNFCCC--2016">UNFCCC, 2016</a>). <a class="section-link" data-title="Implications of Climate Policy" href="#4.6">Section 4.6</a> continues with climate goals, overshoot, and path-dependence, as well as the climate response to mitigation, CDR, and SRM. <a class="section-link" data-title="Implications of Climate Policy" href="#4.6">Section 4.6</a> also covers the consistency between RCPs and SSPs.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Climate Change Beyond 2100" href="#4.7">Section 4.7</a> assesses very long-term changes in selected global climate indicators, from 2100 to 2300. <a class="section-link" data-title="Climate Change Beyond 2100" href="#4.7">Section 4.7</a> continues with climate-change commitment and the potential for irreversibility and abrupt climate change. The chapter concludes with <a class="section-link" data-title="Low-likelihood" href="#4.8">Section 4.8</a> on the potential for low-likelihood, high-impact storylines, followed by answers to three frequently asked questions (FAQs).</p></div></div><div class="h1-container" id="4.2"><h1 class="numbered">4.2 Methodology<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h2-container" id="4.2.1"><h2 class="numbered" lang="de-DE">4.2.1 Models, Model Intercomparison Projects, and Ensemble Methodologies <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Similar to the approach used in AR5 (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>), the primary lines of evidence of this chapter are comprehensive climate models (atmosphere&#8211;ocean general circulation models, AOGCMs) and Earth system models (ESMs); ESMs differ from AOGCMs by including representations of various biogeochemical cycles. We also build on results from ESMs of intermediate complexity (EMICs; <a class="reference-link" href="#Claussen--2002">Claussen et al., 2002</a>; <a class="reference-link" href="#Eby--2013">Eby et al., 2013</a>) and other types of models where appropriate. This chapter focuses on a particular set of coordinated multi-model experiments known as model intercomparison projects (MIPs). These frameworks recommend and document standards for experimental design for running AOGCMs and ESMs to minimize the chance of differences in results being misinterpreted. CMIP is an activity of the World Climate Research Programme (WCRP), and the latest phase is CMIP6 (<a class="reference-link" href="#Eyring--2016">Eyring et al., 2016</a>). To establish robustness of results, it is vital to assess the performance of these models in terms of mean state, variability, and the response to external forcings. That evaluation has been undertaken using the CMIP6 &#8216;Diagnostic, Evaluation and Characterization of Klima&#8217; (DECK) and historical simulations in <a class="section-link" data-title="Human Influence on the Climate System" href="/report/ar6/wg1/chapter/chapter-3">Chapter 3</a> of this Report, which concludes that there is <i class="&#8226;-Condensed-italic"> high confidence</i> that the CMIP6 multi-model mean captures most aspects of observed climate change well (<a class="section-link" data-title="Synthesis Across Earth System&#160;Components" href="/report/ar6/wg1/chapter/chapter-3#3.8.3.1">Section 3.8.3.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">This chapter draws mainly on future projections referenced both against the period 1850&#8211;1900 and the recent past, 1995&#8211;2014, performed primarily under ScenarioMIP (<a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>). This allows us to assess both dimensions of integration across scenarios (<a class="section-link" data-title="Projected Changes in Global Climate Indices in the 21st&#160;Century" href="#4.3">Section 4.3</a>) and global warming levels (<a class="section-link" data-title="Implications of Climate Policy" href="#4.6">Section 4.6</a>) as discussed in <a class="section-link" data-title="Framing, Context and Methods" href="/report/ar6/wg1/chapter/chapter-1">Chapter 1</a> (<a class="section-link" data-title="Dimensions of Integration: Scenarios, Global Warming Levels and Cumulative Carbon Emissions" href="/report/ar6/wg1/chapter/chapter-1#1.6">Section 1.6</a>). Other MIPs also target future scenarios with a focus on specific processes or feedbacks and are summarized in Table 4.1.</p><div id="_idContainer013" class="mt-3"><strong lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">T</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">able 4.1 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Model Intercomparison Projects (MIPs) utilized in Chapter 4. </span></strong><table class="IPCC-Table" id="table001"><colgroup><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-3"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-4"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">MIP/Experiment</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Usage</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Chapter/Section</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Reference</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-5"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">DECK, 1%, 4&#215;CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc-">2</sub></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Diagnosing climate sensitivity</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Assessed in Chapter 7</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">ECS and TCR used in GSAT assessment</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Eyring--2016">Eyring et al. (2016)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-6"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">CMIP6 Historical</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Evaluation, baseline</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Assessed in Chapter 3,</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">used in Chapter 4 to cover reference period</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Eyring--2016">Eyring et al. (2016)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-7"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">ScenarioMIP</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Future projections</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-U 226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">C.D. <a class="reference-link" href="#Jones--2016a">Jones et al. (2016a) </a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-8"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">CDRMIP</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Carbon dioxide removal</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">4.6.3</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Keller--2018">Keller et al. (2018)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-7"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">DCPP</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Near-term climate change</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">4.2.3, Box 4.1, 4.4</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Boer--2016">Boer et al. (2016)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-8"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">GeoMIP</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Solar radiation modification</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">4.6.3</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Kravitz--2011">Kravitz et al. (2011)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-9"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">PDRMIP</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Forcing dependence of precipitation</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">4.5.1</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Myhre--2017">Myhre et al. (2017)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-8"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">SIMIP</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Sea ice assessment</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">4.3</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Notz--2016">Notz et al. (2016)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-7"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">ZECMIP</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Zero emissions commitment</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">4.7.1</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Jones--2019">Jones et al. (2019)</a></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-8"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">CMIP5</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">RCP scenario assessment</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">4.6.2, 4.7.1</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><a class="reference-link" href="#Taylor--2012">Taylor et al. (2012)</a></p></td></tr></tbody></table></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Multi-model ensembles provide the central focus of projection assessment. While single-model experiments have great value for exploring new results and theories, multi-model ensembles additionally underpin the assessment of the robustness, reproducibility, and uncertainty attributable to model internal structure and processes variability (<a class="section-link" data-title="Quantifying Various Sources of Uncertainty" href="#4.2.5">Section 4.2.5</a>; <a class="reference-link" href="#Hawkins--2009">Hawkins and Sutton, 2009</a>). Techniques underlying the combination of evaluation and weighting that are applied in this chapter are synthesized in Box 4.1.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Climate model simulations can be performed in either &#8216;concentration-driven&#8217; or &#8216;emissions-driven&#8217; configurations reflecting whether the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration is prescribed to follow a pre-defined pathway or is simulated by the Earth system models in response to prescribed emissions of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (Box 6.4, <a class="reference-link" href="#Ciais--2013">Ciais et al., 2013</a>). The majority of CMIP6 experiments are conducted in concentration-driven configurations in order to enable models without a fully interactive carbon cycle to perform them, and throughout most of this chapter we present results from those simulations unless otherwise stated. Concentrations of other greenhouse gases are always prescribed. However, the SSP5-8.5 scenario has also been performed in emissions-driven configuration (&#8216;esm-ssp585&#8217;) by 10 ESMs, and in <a class="section-link" data-title="Surface Air Temperature" href="#4.3.1.1">Section 4.3.1.1</a> we assess the impact on simulated climate over the 21st century.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Internal variability complicates the identification of forced climate signals, especially when considering regional climate signals over short time scales (up to a few decades), such as local trends over the satellite era (<a class="reference-link" href="#Hawkins--2009">Hawkins and Sutton, 2009</a>; <a class="reference-link" href="#Deser--2012a">Deser et al., 2012a</a>; <a class="reference-link" href="#Xie--2015">Xie et al., 2015</a>; <a class="reference-link" href="#Lovenduski--2016">Lovenduski et al., 2016</a>; <a class="reference-link" href="#Su&#225;rez-Guti&#233;rrez--2017">Su&#225;rez-Guti&#233;rrez et al., 2017</a>). Large initial-condition ensembles, where the same model is run repeatedly under identical forcing but with initial conditions varied through small perturbations or by sampling different times of a pre-industrial control run, have substantially grown in their use since AR5 (<a class="reference-link" href="#Deser--2012a">Deser et al., 2012a</a>; <a class="reference-link" href="#Kay--2015">Kay et al., 2015</a>; <a class="reference-link" href="#Rodgers--2015">Rodgers et al., 2015</a>; <a class="reference-link" href="#Hedemann--2017">Hedemann et al., 2017</a>; <a class="reference-link" href="#Stolpe--2018">Stolpe et al., 2018</a>; <a class="reference-link" href="#Maher--2019">Maher et al., 2019</a>). Such large ensembles have shown potential to quantify uncertainty due to internal variability (<a class="reference-link" href="#Hawkins--2016">Hawkins et al., 2016</a>; <a class="reference-link" href="#McCusker--2016">McCusker et al., 2016</a>; <a class="reference-link" href="#Sigmond--2016">Sigmond and Fyfe, 2016</a>; <a class="reference-link" href="#Lehner--2017">Lehner et al., 2017</a>; <a class="reference-link" href="#McKinnon--2017">McKinnon et al., 2017</a>; <a class="reference-link" href="#Marotzke--2019">Marotzke, 2019</a>) and thereby extract the forced signal from the internal variability, which can be calibrated against observational data to improve the reliability of probabilistic climate projections over the near and mid-term (<a class="reference-link" href="#O&#8217;Reilly--2020">O&#8217;Reilly et al., 2020</a>). Moreover, they allow the investigation of forced changes in internal variability (e.g., <a class="reference-link" href="#Maher--2018">Maher et al., 2018</a>). A key assumption is that a given model skilfully represents internal variability; structural uncertainty is not accounted for.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">A complementary approach that represents structural uncertainty in a given model is stochastic physics (<a class="reference-link" href="#Berner--2017">Berner et al., 2017</a>). The approach has proven useful in representing structural uncertainty on seasonal climate time scales (<a class="reference-link" href="#Weisheimer--2014">Weisheimer et al., 2014</a>; <a class="reference-link" href="#Batt&#233;--2015">Batt&#233; and Doblas-Reyes, 2015</a>; <a class="reference-link" href="#MacLachlan--2015">MacLachlan et al., 2015</a>). Stochastic physics can markedly improve the internal variability in a given model (<a class="reference-link" href="#Dawson--2015">Dawson and Palmer, 2015</a>; <a class="reference-link" href="#Wang--2016">Wang et al., 2016</a>; <a class="reference-link" href="#Christensen--2017">Christensen et al., 2017</a>; <a class="reference-link" href="#Davini--2017">Davini et al., 2017</a>; <a class="reference-link" href="#Watson--2017">Watson et al., 2017</a>; <a class="reference-link" href="#Str&#248;mmen--2018">Str&#248;mmen et al., 2018</a>; <a class="reference-link" href="#Yang--2019">Yang et al., 2019</a>). Stochastic physics can also correct long-standing mean-state biases (<a class="reference-link" href="#Sanchez-Gomez--2016">Sanchez-Gomez et al., 2016</a>) and can influence the predicted climate sensitivity (<a class="reference-link" href="#Christensen--2019">Christensen and Berner, 2019</a>; <a class="reference-link" href="#Strommen--2019">Strommen et al., 2019</a>; <a class="reference-link" href="#Meccia--2020">Meccia et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Perturbed-physics ensembles (<a class="reference-link" href="#Murphy--2004">Murphy et al., 2004</a>) are also used to systematically account for parameter uncertainty in a given model. Uncertain model parameters are identified and ranges in their values selected that conform to emergent observational constraints (see <a class="section-link" data-title="Ensemble Modelling Techniques" href="/report/ar6/wg1/chapter/chapter-1#1.5.4.2">Section 1.5.4.2</a>). These parameters are then changed between ensemble members to sample the effect of parameter uncertainty on climate (<a class="reference-link" href="#Piani--2005">Piani et al., 2005</a>; <a class="reference-link" href="#Sexton--2012">Sexton et al., 2012</a>; <a class="reference-link" href="#Johnson--2018">Johnson et al., 2018</a>; <a class="reference-link" href="#Regayre--2018">Regayre et al., 2018</a>). It is possible to weight ensemble members according to some performance metric or emergent constraint (e.g., <a class="reference-link" href="#Fasullo--2015">Fasullo et al., 2015</a>; <a class="section-link" data-title="Emergent Constraints on Climate Feedbacks, Sensitivities and Projections" href="/report/ar6/wg1/chapter/chapter-1#1.5.4.7">Section 1.5.4.7</a>) to improve the ensemble distribution (Box 4.1).</p></div></div><div class="h2-container" id="4.2.2"><h2 class="numbered" lang="de-DE">4.2.2 Scenarios<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 drew heavily on four main scenarios, known as Representative Concentration Pathways (RCPs: <a class="reference-link" href="#Meinshausen--2011">Meinshausen et al., 2011</a>; <a class="reference-link" href="#van Vuuren--2011">van Vuuren et al., 2011</a>), and simulation results from CMIP5 (<a class="section-link" data-title="Methodology" href="#4.2.1">Section 4.2.1</a>; <a class="reference-link" href="#Taylor--2012">Taylor et al., 2012</a>). The RCPs were labelled by the approximate radiative forcing reached at the year 2100, going from 2.6, 4.5, 6.0 to 8.5 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2">&#8211;2</sup>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">This chapter draws on model simulations from CMIP6 (<a class="reference-link" href="#Eyring--2016">Eyring et al., 2016</a>) using a new range of scenarios based on Shared Socio-economic Pathways (SSPs; <a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>). The set of SSPs is described in detail in <a class="section-link" data-title="Framing, Context and Methods" href="/report/ar6/wg1/chapter/chapter-1">Chapter 1</a> (<a class="section-link" data-title="Dimensions of Integration: Scenarios, Global Warming Levels and Cumulative Carbon Emissions" href="/report/ar6/wg1/chapter/chapter-1#1.6">Section 1.6</a>) and recognizes that global radiative forcing levels can be achieved by different pathways of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub>, non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> greenhouse gases (GHGs), aerosols (<a class="reference-link" href="#Amann--2013">Amann et al., 2013</a>; <a class="reference-link" href="#Rao--2017">Rao et al., 2017</a>) and land use; the set of SSPs therefore establishes a matrix of global forcing levels and socio-economic storylines. ScenarioMIP (<a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>) identifies four priority (tier-1) scenarios that participating modelling groups are asked to perform, SSP1-2.6 for sustainable pathways, SSP2-4.5 for middle-of-the-road, SSP3-7.0 for regional rivalry, and SSP5-8.5 for fossil fuel-rich development. This chapter focuses its assessment on these, plus the SSP1-1.9 scenario, which is directly relevant to the assessment of the 1.5&#176;C Paris Agreement goal. Further, this chapter discusses these scenarios and their extensions past 2100 in the context of the very long-term climate change in <a class="section-link" data-title="Climate Change Beyond 2100" href="#4.7.1">Section 4.7.1</a>. Projections of short-lived climate forcers (SLCFs) are assessed in more detail in <a class="section-link" data-title="Short-lived Climate Forcers" href="/report/ar6/wg1/chapter/chapter-6">Chapter 6</a> (Section 6.7).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In presenting results and evidence, this chapter tries to be as comprehensive as possible. In tables we show multi-model mean change and 5&#8211;95% range for all five SSPs, while in time series figures we show multi-model mean change for all five SSPs but for clarity 5&#8211;95% range only for SSP1-2.6 and SSP3-7.0. Where maps are presented, due to space restrictions we focus on showing multi-model mean change for SSP1-2.6 and SSP3-7.0. SSP1-2.6 is preferred over SSP1-1.9 because the latter has far fewer simulations available. The high-end scenarios RCP8.5 or SSP5-8.5 have recently been argued to b

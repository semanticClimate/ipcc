e implausible to unfold (e.g., <a class="reference-link" href="#Hausfather--2020">Hausfather and Peters, 2020</a>; see Chapter 3 of the AR6 WGIII). However, where relevant we show results for SSP5-8.5, for example to enable backwards compatibility with AR5, for comparison between emissions-driven and concentration-driven simulations, and because there is greater data availability of daily output for SSP5-8.5. When presenting low-likelihood, high-warming storylines we also show results from the high-end SSP5-8.5 scenario.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">ScenarioMIP simulations include advances in techniques to better harmonize with historical forcings relative to CMIP5. For example, projected changes in the solar cycle include long-term modulation rather than a repeating solar cycle (<a class="reference-link" href="#Matthes--2017">Matthes et al., 2017</a>). Background natural aerosols are ramped down to an average historical level used in the control simulation by 2025 and background volcanic forcing is ramped up from the value at the end of the historical simulation period (2015) over 10 years to the same constant value prescribed for the pre-industrial control (piControl) simulations in the DECK, and then kept fixed &#8211; both changes are intended to avoid inconsistent model treatment of unknowable natural forcing to affect the near-term projected warming.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Complete backward comparability between CMIP5 and CMIP6 scenarios cannot be established for detailed regional assessments, because the SSP scenarios include regional forcings &#8211; especially from land use and aerosols &#8211; that are different from the CMIP5 RCPs. Even at a global level, a quantitative comparison is challenging between corresponding SSP and RCP radiative forcing levels due to differing contributions to the forcing (<a class="reference-link" href="#Meinshausen--2020">Meinshausen et al., 2020</a>) and evidence of differing model responses (<a class="section-link" data-title="Consistency Between Shared Socio-economic Pathways and Representative Concentration Pathways" href="#4.6.2.2">Section 4.6.2.2</a>; <a class="reference-link" href="#Wyser--2020">Wyser et al., 2020</a>). The RCP scenarios assessed in AR5 all showed similar, rapid reductions in SLCFs and emissions of SLCF precursor species over the 21st century; the CMIP5 projections hence did not sample a wide range of possible trajectories for future SLCFs (<a class="reference-link" href="#Chuwah--2013">Chuwah et al., 2013</a>). The SSP scenarios assessed in the AR6 offer more scope to explore SLCF pathways as they sample a broader range of air quality policy options (<a class="reference-link" href="#Gidden--2019">Gidden et al., 2019</a>) and relationships of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> to non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> greenhouse gases (<a class="reference-link" href="#Meinshausen--2020">Meinshausen et al., 2020</a>). <a class="section-link" data-title="Consistency Between Shared Socio-economic Pathways and Representative Concentration Pathways" href="#4.6.2.2">Section 4.6.2.2</a> assesses RCP and SSP differences. Other MIPs (see <a class="section-link" data-title="Methodology" href="#4.2.1">Section 4.2.1</a>) have been designed to explicitly explore some of the implications of the different socio-economic storylines for a given radiative forcing level.</p></div></div><div class="h2-container" id="4.2.3"><h2 class="numbered" lang="de-DE">4.2.3 Sources of Near-term Information<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-8-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This subsection describes the three main sources of near-term information used in Chapter 4. These are (i) the projections from the CMIP6 multi-model ensemble introduced in <a class="section-link" data-title="Methodology" href="#4.2.1">Section 4.2.1</a> (<a class="reference-link" href="#Eyring--2016">Eyring et al., 2016</a>; <a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>); (ii) observationally constrained projections (<a class="reference-link" href="#Gillett--2013">Gillett et al., 2013</a>; <a class="reference-link" href="#Stott--2013">Stott et al., 2013</a>); and (iii) the initialized predictions contributed to CMIP6 from the Decadal Climate Prediction Project (DCPP; <a class="reference-link" href="#Boer--2016">Boer et al., 2016</a>). The projections under (i) and the observational constraints under (ii) are used for all time horizons considered in this chapter, whereas the initialized predictions under (iii) are relevant only in the near term.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Observationally constrained projections (<a class="reference-link" href="#Gillett--2013">Gillett et al., 2013</a>, 2021; <a class="reference-link" href="#Shiogama--2016">Shiogama et al., 2016</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>) use detection and attribution methods to attempt to reach consistency between observations and models and thus provide improved projections of near-term change. Notable advances have been made since AR5, for example the ability to observationally constrain estimates of Arctic sea ice loss for global warming of 1.5&#176;C, 2.0&#176;C, and 3.0&#176;C above pre-industrial levels (<a class="reference-link" href="#Screen--2017">Screen and Williamson, 2017</a>; <a class="reference-link" href="#Jahn--2018">Jahn, 2018</a>; <a class="reference-link" href="#Screen--2018">Screen, 2018</a>; <a class="reference-link" href="#Sigmond--2018">Sigmond et al., 2018</a>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that these approaches can reduce the uncertainties involved in such estimates.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 was the first IPCC report to assess decadal climate predictions initialized from the observed climate state (<a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>), and assessed with <i class="&#8226;-Condensed-italic"> high confidence</i> that these predictions exhibit positive skill for near-term average surface temperature information, globally and over large regions, for up to ten years. Substantially more experience in producing initialized decadal predictions has been gained since AR5; the remainder of this subsection assesses the advances made.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Because the &#8216;memory&#8217; that potentially enables prediction of multi-year to decadal internal variability resides mainly in the ocean, some systems initialize the ocean state only (e.g., <a class="reference-link" href="#M&#252;ller--2012">M&#252;ller et al., 2012</a>; <a class="reference-link" href="#Yeager--2018">Yeager et al., 2018</a>), whereas others incorporate observed information in the initial atmospheric states (e.g., <a class="reference-link" href="#Pohlmann--2013">Pohlmann et al., 2013</a>; <a class="reference-link" href="#Knight--2014">Knight et al., 2014</a>) or other non-oceanic drivers that provide further sources of predictability (<a class="reference-link" href="#Alessandri--2014">Alessandri et al., 2014</a>; <a class="reference-link" href="#Weiss--2014">Weiss et al., 2014</a>; <a class="reference-link" href="#Bellucci--2015a">Bellucci et al., 2015a</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Ocean initialization techniques generally use one of two strategies. Under full-field initialization, estimates of observed climate states are represented directly on the model grid. A potential drawback is that predictions initialized using the full-field approach tend to drift toward the biased climate preferred by the model (<a class="reference-link" href="#Smith--2013a">Smith et al., 2013a</a>; <a class="reference-link" href="#Bellucci--2015b">Bellucci et al., 2015b</a>; <a class="reference-link" href="#Sanchez-Gomez--2016">Sanchez-Gomez et al., 2016</a>; <a class="reference-link" href="#Kr&#246;ger--2018">Kr&#246;ger et al., 2018</a>; <a class="reference-link" href="#Nadiga--2019">Nadiga et al., 2019</a>). Such drifts can be as large as, or larger than, the climate anomaly being predicted and may therefore obscure predicted climate anomalies (<a class="reference-link" href="#Kr&#246;ger--2018">Kr&#246;ger et al., 2018</a>) unless corrected for through post-processing. By contrast, anomaly initialization reduces drifts by adding observed anomalies (i.e., deviations from mean climate) to the mean model climate (<a class="reference-link" href="#Pohlmann--2013">Pohlmann et al., 2013</a>; <a class="reference-link" href="#Smith--2013a">Smith et al., 2013a</a>; <a class="reference-link" href="#Thoma--2015b">Thoma et al., 2015b</a>; <a class="reference-link" href="#Cassou--2018">Cassou et al., 2018</a>), but has the disadvantage that the model state is then further from the real world from the start of the prediction. For both approaches, unrealistic features in the observation data used for initialization may induce unrealistic transient behavior (<a class="reference-link" href="#Pohlmann--2017">Pohlmann et al., 2017</a>; <a class="reference-link" href="#Teng--2017">Teng et al., 2017</a>; <a class="reference-link" href="#Nadiga--2019">Nadiga et al., 2019</a>), and non-linearity can reduce forecast skill (<a class="reference-link" href="#Chikamoto--2019">Chikamoto et al., 2019</a>). As yet, neither of the initialization strategies has been clearly shown to be superior (<a class="reference-link" href="#Hazeleger--2013">Hazeleger et al., 2013</a>; <a class="reference-link" href="#Magnusson--2013">Magnusson et al., 2013</a>; <a class="reference-link" href="#Smith--2013a">Smith et al., 2013a</a>; <a class="reference-link" href="#Marotzke--2016">Marotzke et al., 2016</a>), although such comparisons may be sensitive to the model, region, and details of the initialization and forecast assessment procedures considered (<a class="reference-link" href="#Polkova--2014">Polkova et al., 2014</a>; <a class="reference-link" href="#Bellucci--2015b">Bellucci et al., 2015b</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There is also a wide range of techniques employed to assimilate observed information into models in order to generate suitable initial conditions (<a class="reference-link" href="#Polkova--2019">Polkova et al., 2019</a>). These range in complexity from simple relaxation towards observed time series of sea surface temperature (SST) (<a class="reference-link" href="#Mignot--2016">Mignot et al., 2016</a>) or wind stress anomalies (<a class="reference-link" href="#Thoma--2015a">Thoma et al., 2015a</a>, b), to relaxation toward three-dimensional ocean and sometimes atmospheric state estimates from various sources (e.g., <a class="reference-link" href="#Pohlmann--2013">Pohlmann et al., 2013</a>; <a class="reference-link" href="#Knight--2014">Knight et al., 2014</a>; <a class="reference-link" href="#Dunstone--2016">Dunstone et al., 2016</a>), or hybrid relaxation combining surface and tri-dimensional restoring as function of ocean basins and depth (<a class="reference-link" href="#Sanchez-Gomez--2016">Sanchez-Gomez et al., 2016</a>), to sophisticated data assimilation methods such as the ensemble Kalman filter (<a class="reference-link" href="#Nadiga--2013">Nadiga et al., 2013</a>; <a class="reference-link" href="#Counillon--2014">Counillon et al., 2014</a>, 2016; <a class="reference-link" href="#Msadek--2014">Msadek et al., 2014</a>; <a class="reference-link" href="#Karspeck--2015">Karspeck et al., 2015</a>; <a class="reference-link" href="#Brune--2018">Brune et al., 2018</a>; <a class="reference-link" href="#Cassou--2018">Cassou et al., 2018</a>; <a class="reference-link" href="#Polkova--2019">Polkova et al., 2019</a>), the four-dimensional ensemble-variational hybrid data assimilation (<a class="reference-link" href="#He--2017">He et al., 2017</a>, 2020) and the initialization of sea ice (<a class="reference-link" href="#Guemas--2016">Guemas et al., 2016</a>; <a class="reference-link" href="#Kimmritz--2018">Kimmritz et al., 2018</a>). In addition, decadal predictions necessarily consist of ensembles of forecasts to quantify uncertainty, as discussed in <a class="section-link" data-title="Methodology" href="#4.2.1">Section 4.2.1</a>. A common way to generate an ensemble is through sets of initial conditions containing small variations that lead to different subsequent climate trajectories. A variety of methods and assumptions has been employed to generate and filter initial-condition ensembles for decadal prediction (e.g., <a class="reference-link" href="#Marini--2016">Marini et al., 2016</a>; <a class="reference-link" href="#Kadow--2017">Kadow et al., 2017</a>). As yet, there is no clear consensus as to which initialization and ensemble generation techniques are most effective, and evaluations of their comparative performance within a single modelling framework are needed (<a class="reference-link" href="#Cassou--2018">Cassou et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">A consequence of model imperfections and resulting model systematic errors is that estimates of these errors must be removed from the prediction to isolate the predicted climate anomaly and the phase of the decadal modes of climate variability (<a class="section-link" data-title="" href="#4.4.3.5">Sections 4.4.3.5</a> and <a class="section-link" data-title="" href="#4.4.3.6">4.4.3.6</a>, and Annex IV, Sections AIV.2.6 and AIV.2.7). Because of the tendency for systematic drifts to occur following initialization, bias corrections generally depend on time since the start of the forecast, often referred to as lead time. In practice, the lead-time-dependent biases are calculated using ensemble retrospective predictions, also known as hindcasts, and recommended basic procedures for such corrections are provided in previous studies (<a class="reference-link" href="#Goddard--2013">Goddard et al., 2013</a>; <a class="reference-link" href="#Boer--2016">Boer et al., 2016</a>). The biases are also dynamically corrected during hindcasts and predictions by incorporating the multi-year monthly mean analysis increments from the initialization into the initial condition at each integration step (<a class="reference-link" href="#Wang--2013b">Wang et al., 2013b</a>). Besides mean climate as a function of lead time, further aspects of decadal predictions may be biased, such as the modes of variability (see <a class="section-link" data-title="Human Influence on Modes of Climate Variability" href="/report/ar6/wg1/chapter/chapter-3#3.7">Section 3.7</a> and Annex IV) upon which drift patterns are projected (<a class="reference-link" href="#Sanchez-Gomez--2016">Sanchez-Gomez et al., 2016</a>), and additional correction procedures have thus been proposed to remove biases in representing long-term trends (<a class="reference-link" href="#Kharin--2012">Kharin et al., 2012</a>; <a class="reference-link" href="#Kruschke--2016">Kruschke et al., 2016</a>; <a class="reference-link" href="#Balaji--2018">Balaji et al., 2018</a>; <a class="reference-link" href="#Pasternack--2018">Pasternack et al., 2018</a>), as well as more general dependences of drift on initial conditions (<a class="reference-link" href="#Fu&#269;kar--2014">Fu&#269;kar et al., 2014</a>; <a class="reference-link" href="#Pasternack--2018">Pasternack et al., 2018</a>; <a class="reference-link" href="#Nadiga--2019">Nadiga et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Many skill measures exist that describe different aspects of the correspondence between predicted and observed conditions, and no single metric should be considered exclusively. Important aspects of forecast performance captured by different skill measures include: (i) the ability to predict the sign and phases of the main modes of decadal variability and their regional fingerprint through teleconnections; (ii) the typical magnitude of differences between predicted and observed values, forecast reliability and resolution (<a class="reference-link" href="#Corti--2012">Corti et al., 2012</a>); and (iii) whether the forecast ensemble appropriately represents uncertainty in the predictions. A framework for skill assessment that encompasses each of these aspects of forecast quality has been proposed (<a class="reference-link" href="#Goddard--2013">Goddard et al., 2013</a>). A new, process-based method to assess forecast skill in decadal predictions is to analyse how well a specific mechanism is represented at each lead time (<a class="reference-link" href="#Mohino--2016">Mohino et al., 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">One additional aspect of forecast quality assessment is that estimated skill can be degraded by errors in observational datasets used for verification, in addition to errors in the predictions (<a class="reference-link" href="#Massonnet--2016">Massonnet et al., 2016</a>; <a class="reference-link" href="#Ferro--2017">Ferro, 2017</a>; <a class="reference-link" href="#Karspeck--2017">Karspeck et al., 2017</a>; <a class="reference-link" href="#Juricke--2018">Juricke et al., 2018</a>). This suggests that skill may tend to be underestimated, particularly for climate variables whose observational uncertainties are relatively large, and that the predictions themselves may prove useful for assessing the quality of observational datasets (<a class="reference-link" href="#Massonnet--2019">Massonnet, 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Skill assessmentshave shown that initialized predictions can out-perform their uninitialized counterparts (<a class="reference-link" href="#Doblas-Reyes--2013">Doblas-Reyes et al., 2013</a>; <a class="reference-link" href="#Meehl--2014">Meehl et al., 2014</a>; <a class="reference-link" href="#Bellucci--2015a">Bellucci et al., 2015a</a>; D.M. <a class="reference-link" href="#Smith--2018">Smith et al., 2018</a>, 2019; <a class="reference-link" href="#Yeager--2018">Yeager et al., 2018</a>), although such comparisons are sensitive to the region and variable considered, multi-model predictions are generally more skilful than individual models (<a class="reference-link" href="#Doblas-Reyes--2013">Doblas-Reyes et al., 2013</a>; D.M. <a class="reference-link" href="#Smith--2013b">Smith et al., 2013b</a>, 2019). Considerable skill, especially for temperature, can be attributed to external forcings such as changes in GHG, aerosol concentrations, and volcanic eruptions. On a global scale, this contribution to skill has been found to exceed that from the prediction of internal variability except in the early stages (about one year for global SST) of the forecast (Corti et al., 2015; <a class="reference-link" href="#Sospedra-Alfonso--2020">Sospedra-Alfonso and Boer, 2020</a>; <a class="reference-link" href="#Bilbao--2021">Bilbao et al., 2021</a>), though idealized potential skill measures and observations-based studies suggest that improving the prediction of internal variability could extend this crossover to longer lead times (<a class="reference-link" href="#Boer--2013">Boer et al., 2013</a>; <a class="reference-link" href="#&#197;rthun--2017">&#197;rthun et al., 2017</a>). In some cases, part of the skill arises from the ability of initialized predictions to capture observed transitions of major modes of climate variability (<a class="reference-link" href="#Meehl--2016">Meehl et al., 2016</a>) such as the Pacific Decadal Variability (PDV) and the Atlantic Multi-decadal Variability (AMV; see Sections 4.4.3.5 and 4.4.3.6, and Annex IV, Sections AIV.2.6 and AIV.2.7).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Initialized predictions of near-surface temperature are particularly skilful over the North Atlantic, a region of high potential and realized predictability (<a class="reference-link" href="#Keenlyside--2008">Keenlyside et al., 2008</a>; <a class="reference-link" href="#Pohlmann--2009">Pohlmann et al., 2009</a>; <a class="reference-link" href="#Boer--2013">Boer et al., 2013</a>; <a class="reference-link" href="#Yeager--2017">Yeager and Robson, 2017</a>). Much of this predictability is associated with the North Atlantic subpolar gyre (<a class="reference-link" href="#Wouters--2013">Wouters et al., 2013</a>), where skill in predicting ocean conditions is typically high (<a class="reference-link" href="#Hazeleger--2013">Hazeleger et al., 2013</a>; <a class="reference-link" href="#Brune--2020">Brune and Baehr, 2020</a>) and shifts in ocean temperature and salinity potentially affecting surface climate can be predicted up to several years in advance (<a class="reference-link" href="#Robson--2012">Robson et al., 2012</a>; <a class="reference-link" href="#Hermanson--2014">Hermanson et al., 2014</a>), although such assessments remain challenging due to incomplete knowledge of the state of the ocean during the hindcast evaluation periods (<a class="reference-link" href="#Menary--2018">Menary and Hermanson, 2018</a>). A substantial improvement of the sub-polar gyre SST prediction is found in CMIP6 models, which is attributed to a more accurate response to the AMOC-related delayed response to volcanic eruptions (<a class="section-link" data-title="Modes of Variability" href="#4.4.3">Section 4.4.3</a>; <a class="reference-link" href="#Borchert--2021">Borchert et al., 2021</a>). A significant improvement GSAT prediction skill is also found over some land regions including East Asia (<a class="reference-link" href="#Monerie--2018">Monerie et al., 2018</a>), Eurasia (<a class="reference-link" href="#Wu--2019">Wu et al., 2019</a>), Europe (<a class="reference-link" href="#M&#252;ller--2012">M&#252;ller et al., 2012</a>; D.M. <a class="reference-link" href="#Smith--2019"/><a class="reference-link" href="#Smith--2019">Smith et al., 2019</a>) and the Middle East (D.M. <a class="reference-link" href="#Smith--2019"/><a class="reference-link" href="#Smith--2019">Smith et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Skill for multi-year to decadal precipitation forecasts is generally much lower than for temperature, although one exception is Sahel rainfall (<a class="reference-link" href="#Sheen--2017">Sheen et al., 2017</a>), due to its dependence on predictable variations in North Atlantic SST through teleconnections (Annex IV; <a class="reference-link" href="#Martin--2014a">Martin and Thorncroft, 2014a</a>). Predictive skill on decadal time scales is found for extratropical storm-tracks and storm density (<a class="reference-link" href="#Kruschke--2016">Kruschke et al., 2016</a>; <a class="reference-link" href="#Schuster--2019">Schuster et al., 2019</a>), atmospheric blocking (<a class="reference-link" href="#Schuster--2019">Schuster et al., 2019</a>; <a class="reference-link" href="#Athanasiadis--2020">Athanasiadis et al., 2020</a>), the Quasi-Biennial Oscillation (QBO; <a class="reference-link" href="#Scaife--2014">Scaife et al., 2014</a>; <a class="reference-link" href="#Pohlmann--2019">Pohlmann et al., 2019</a>) and over the tropical oceans (tropical trans-basin variability; <a class="reference-link" href="#Chikamoto--2015">Chikamoto et al., 2015</a>). In addition, decadal predictions with large ensemble sizes are able to predict multi-annual temperature (Peters et al., 2011; <a class="reference-link" href="#Sienz--2016">Sienz et al., 2016</a>; <a class="reference-link" href="#Borchert--2019">Borchert et al., 2019</a>; <a class="reference-link" href="#Sospedra-Alfonso--2020">Sospedra-Alfonso and Boer, 2020</a>), precipitation (<a class="reference-link" href="#Yeager--2018">Yeager et al., 2018</a>; D.M. <a class="reference-link" href="#Smith--2019"/><a class="reference-link" href="#Smith--2019">Smith et al., 2019</a>), and atmospheric circulation (<a class="reference-link" href="#Smith--2020">Smith et al., 2020</a>) anomalies over certain land regions, although the ensemble-mean magnitudes are much weaker than observed. This discrepancy may be symptomatic of an apparent deficiency in climate models that causes some predictable signal, such as that associated to the North Atlantic Oscillation (NAO; Section AIV.2.1), to be much weaker than in nature (<a class="reference-link" href="#Eade--2014">Eade et al., 2014</a>; <a class="reference-link" href="#Scaife--2018">Scaife and Smith, 2018</a>; <a class="reference-link" href="#Strommen--2019">Strommen and Palmer, 2019</a>; <a class="reference-link" href="#Smith--2020">Smith et al., 2020</a>), while others, such as that linked to the SAM (Section AIV.2.2), are more consistent with observations (<a class="reference-link" href="#Byrne--2019">Byrne et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Evidence is accumulating that additional properties of the Earth system relating to ocean variability may be skilfully predicted on multi-annual time scales. These include levels of Atlantic hurricane activity (<a class="reference-link" href="#Smith--2010">Smith et al., 2010</a>; <a class="reference-link" href="#Caron--2017">Caron et al., 2017</a>), winter sea ice in the Arctic (<a class="reference-link" href="#Onarheim--2015">Onarheim et al., 2015</a>; <a class="reference-link" href="#Dai--2020">Dai et al., 2020</a>), drought and wildfire (<a class="reference-link" href="#Chikamoto--2017">Chikamoto et al., 2017</a>; <a class="reference-link" href="#Paxian--2019">Paxian et al., 2019</a>; <a class="reference-link" href="#Solaraju-Murali--2019">Solaraju-Murali et al., 2019</a>), and variations in the ocean carbon cycle including CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> uptake (H. <a class="reference-link" href="#Li--2016"/><a class="reference-link" href="#Li--2016">Li et al., 2016</a>, 2019; <a class="reference-link" href="#Lovenduski--2019">Lovenduski et al., 2019</a>; <a class="reference-link" href="#Fransner--2020">Fransner et al., 2020</a>) and chlorophyll (<a class="reference-link" href="#Park--2019">Park et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, despite challenges (<a class="reference-link" href="#Cassou--2018">Cassou et al., 2018</a>), there is <i class="&#8226;-Condensed-italic"> high confidence</i> that initialized predictions contribute information to near-term climate change for some regions over multi-annual to decadal time scales. Furthermore, there are indications that initialized predictions can constrain near-term projections (<a class="reference-link" href="#Befort--2020">Befort et al., 2020</a>). The clearest improvements through initialization are seen in the North Atlantic and related phenomena such as hurricane frequency, Sahel and European rainfall. By contrast, there is <i class="&#8226;-Condensed-italic">medium</i>or <i class="&#8226;-Condensed-italic">low confidence</i> that uncertainty is reduced for other climate variables.</p></div></div><div class="h2-container" id="4.2.4"><h2 class="numbered" lang="de-DE">4.2.4 Pattern Scaling<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-9-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Projected climate change is typically represented in this chapter for specific future periods. One important source of uncertainty in projections presented for fixed future epochs (time-slabs/time-slices) is the underlying scenario used; another is the structural uncertainty associated with model climate sensitivity. Presenting projections and associated measures of uncertainty for specific periods (see Sections 4.4 and 4.5) remains the most widely applied methodology towards informing climate change impact studies. It is becoming increasingly important from the perspective of climate change and mitigation policy, however, to present projections also as a function of the change in global mean temperature (i.e., global warming levels, GWLs). They are expressed either in terms of changes of global mean surface temperature (GMST) or GSAT (see <a class="section-link" data-title="Global Warming Levels" href="/report/ar6/wg1/chapter/chapter-1#1.6.2">Section 1.6.2</a> and Cross-Chapter Box 2.3). For example, the IPCC SR1.5 (<a class="reference-link" href="#Hoegh-Guldberg--2018">Hoegh-Guldberg et al., 2018</a>) assessed the regional patterns of warming and precipitation change for GMST increase of 1.5&#176;C and 2&#176;C above 1850&#8211;1900 levels. Techniques used to represent the spatial variations in climate at a given GWL are referred to as pattern scaling.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In the &#8216;traditional&#8217; methodology as applied in AR5 (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>), patterns of climate change in space are calculated as the product of the change in GSAT at a given point in time and a spatial pattern of change that is constant over time and the scenario under consideration, and which may or may not depend on a particular climate model (<a class="reference-link" href="#Allen--2002">Allen and Ingram, 2002</a>; <a class="reference-link" href="#Mitchell--2003">Mitchell, 2003</a>; <a class="reference-link" href="#Lambert--2009">Lambert and Allen, 2009</a>; <a class="reference-link" href="#Andrews--2010">Andrews and Forster, 2010</a>; <a class="reference-link" href="#Bony--2013">Bony et al., 2013</a>; <a class="reference-link" href="#Lopez--2014">Lopez et al., 2014</a>). This approach assumes that external forcing does not affect the internal variability of the climate system, which may be regarded a stringent assumption when taking into account decadal and multi-decadal variability (<a class="reference-link" href="#Lopez--2014">Lopez et al., 2014</a>) and the potential non-linearity of the climate change signal. Moreover, pattern scaling is expected to have lower skill for variables with large spatial variability (<a class="reference-link" href="#Tebaldi--2014">Tebaldi and Arblaster, 2014</a>). Pattern scaling also fails to capture changes in boundaries that move poleward such as sea ice extent and snow cover (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>), and temporal frequency quantities such as frost days that decrease under warming but are bounded at zero. Spatial patterns are also expected to be different between transient and equilibrium simulations because of the long adjustment time scale of the deep ocean.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Further developments of the AR5 approach have since explored the role of aerosols in modifying regional climate responses at a specific degree of global warming and also the effect of different GCMs and scenarios on the scaled spatial patterns (<a class="reference-link" href="#Frieler--2012">Frieler et al., 2012</a>; <a class="reference-link" href="#Levy--2013">Levy et al., 2013</a>). Furthermore, the modified forcing-response framework (<a class="reference-link" href="#Kamae--2012">Kamae and Watanabe, 2012</a>, 2013; <a class="reference-link" href="#Sherwood--2015">Sherwood et al., 2015</a>), which decomposes the total climate change into fast adjustments and slow response, identifies the fast adjustment as forcing-dependent and the slow response as forcing-independent, scaling with the change in GSAT.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For precipitation change, there is near-zero fast adjustment for solar forcing but suppression during the fast-adjustment phase for CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and black-carbon radiative forcing (<a class="reference-link" href="#Andrews--2009">Andrews et al., 2009</a>; <a class="reference-link" href="#Bala--2010">Bala et al., 2010</a>; <a class="reference-link" href="#Cao--2015">Cao et al., 2015</a>). By contrast, the slow response in precipitation change is independent of the forcing. This indicates that pattern scaling is not expected to work well for climate variables that have a large fast-adjustment component. Even in such cases, pattern scaling still works for the slow response component, but a correction for the forcing-dependent fast adjustment would be necessary to apply pattern scaling to the total climate change signal. In a multi-model setting, it has been shown that temperature change patterns conform better to pattern scaling approximation than precipitation patterns (<a class="reference-link" href="#Tebaldi--2014">Tebaldi and Arblaster, 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-"><a class="reference-link" href="#Herger--2015">Herger et al. (2015)</a> have explored the use of multiple predictors for the spatial pattern of change at a given degree of global warming, following the approach of <a class="reference-link" href="#Joshi--2013">Joshi et al. (2013)</a> that explored the role of the land&#8211;sea warming ratio as a second predictor. They found that the land&#8211;sea warming contrast changes in a non-linear way with GSAT, and that it approximates the role of the rate of global warming in determining regional patterns of climate change. The inclusion of the land&#8211;sea warming contrast as the second predictor provides the largest improvement over the traditional technique. However, as pointed out by <a class="reference-link" href="#Herger--2015">Herger et al. (2015)</a>, multiple-predictor approaches still cannot detect non-linearities (or internal variability), such as the apparent dependence of spatial temperature variability in the mid- to high latitudes on GSAT (e.g., Fischer and Knutti, 2014; <a class="reference-link" href="#Screen--2014">Screen, 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">An alternative to the traditional pattern scaling approach is the time-shift method described by <a class="reference-link" href="#Herger--2015">Herger et al. (2015)</a> which is applied in this chapter (also called the epoch approach; see <a class="section-link" data-title="Implications of Climate Policy" href="#4.6.1">Section 4.6.1</a>). When applied to a transient scenario such as SSP5-8.5, a future time-slab is referenced to a particular increase in the GSAT (e.g., 1.5&#176;C or 2&#176;C of global warming above pre-industrial levels). The spatial patterns that result represent a direct scaling of the spatial variations of climate change at the particular level of global warming. An important advantage of this approach is that it ensures physical consistency between the different variables for which changes are presented (<a class="reference-link" href="#Herger--2015">Herger et al., 2015</a>). The internal variability does not have to be scaled and is consistent with the GSAT change. Furthermore, the time-shift method allows for a partial comparison of how the rate of increase in GSAT influences the regional spatial patterns of climate change. For example, spatial patterns of change for global warming of 2&#176;C can be compared across the SSP2-4.5 and SSP5-8.5 scenarios. Direct comparisons can also be obtained between variations in the regional impacts of climate change for the case where global warming stabilizes at, for instance, 1.5&#176;C or 2&#176;C of global warming, as opposed to the case where the GSAT reaches and then exceeds the 1.5&#176;C or 2&#176;C thresholds (<a class="reference-link" href="#Tebaldi--2018">Tebaldi and Knutti, 2018</a>). An important potential caveat is that forcing mechanisms such as aerosol radiative forcing are represented differently in different models, even for the same SSP. This may imply different regional aerosol direct and indirect effects, implying different regional climate change patterns. Hence, it is important to consider the variations in the forcing mechanisms responsible for a specific increase in GSAT towards understanding the uncertainty range associated with the variations in regional climate change. A minor practical limitation of this approach is that stabilization scenarios at 1.5&#176;C or 2&#176;C of global warming, such as SSP1-2.6, do not allow for spatial patterns of change to be calculated from these scenarios at higher levels of global warming, while it is possible in scenarios such as SSP5-8.5 (<a class="reference-link" href="#Herger--2015">Herger et al., 2015</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In this chapter, the spatial patterns of change as a function of GWLs (defined in terms of the increase in the GSAT relative to 1850&#8211;1900) are thus constructed using the time-shift approach, thereby accounting for various non-linearities and internal variability that influence the projected climate change signal. This implies a reliance on large ensemble sizes to quantify the role of uncertainties in regional responses to different degrees of global warming. The assessment in <a class="section-link" data-title="Implications of Climate Policy" href="#4.6.1">Section 4.6.1</a> also explores how the rate of global warming (as represented by different SSPs), aerosol effects, and transient as opposed to stabilization scenarios influence the spatial variations in climate change at specific levels of global warming.</p></div></div><div class="h2-container" id="4.2.5"><h2 class="numbered" lang="de-DE">4.2.5 Quantifying Various Sources of Uncertainty<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-10-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed with <i class="&#8226;-Condensed-italic">very high confidence</i> that climate models reproduce the general features of the global-scale annual mean surface temperature increase over the historical period, including the more rapid warming in the second half of the 20th century, and the cooling immediately following large volcanic eruptions. Furthermore, because climate and Earth system models are based on physical principles, they were assessed in AR5 to reproduce many important aspects of observed climate. Both aspects were argued to contribute to our confidence in the models&#8217; suitability for their application in quantitative future predictions and projections (<a class="reference-link" href="#Flato--2013">Flato et al., 2013</a>). This Report assesses (in <a class="section-link" data-title="Multivariate Model Evaluation" href="/report/ar6/wg1/chapter/chapter-3#3.8.2">Section 3.8.2</a>) with <i class="&#8226;-Condensed-italic"> high confidence</i> that for most large-scale indicators of climate change, the recent mean climate simulated by the latest generation climate models underpinning this assessment has improved compared to the models assessed in AR5, and with <i class="&#8226;-Condensed-italic"> high confidence</i> that the multi-model mean captures most aspects of observed climate change well. These assessments form the foundation of applying climate and Earth system models to the projections assessed in this chapter. Where appropriate, the assessment of projected changes is accompanied by an assessment of process understanding and model evaluation.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">That said, fitness-for-purpose of the climate models used for long-term projections is fundamentally difficult to ascertain and remains an epistemological challenge (<a class="reference-link" href="#Parker--2009">Parker, 2009</a>; <a class="reference-link" href="#Frisch--2015">Frisch, 2015</a>; <a class="reference-link" href="#Baumberger--2017">Baumberger et al., 2017</a>). Some literature exists comparing previous IPCC projections to what has unfolded over the subsequent decades (<a class="reference-link" href="#Cubasch--2013">Cubasch et al., 2013</a>), and recent work has confirmed that climate models since around 1970 have projected global surface warming in reasonable agreement with observations once the difference between assumed and actual forcing has been taken into account (<a class="reference-link" href="#Hausfather--2020">Hausfather et al., 2020</a>). However, the long-term perspective to the end of the 21st century or even out to 2300 takes us beyond what can be observed in time for a standard evaluation of model projections, and in this sense the assessment of long-term projections will remain fundamentally limited.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The spread across individual runs within a multi-model ensemble represents the response to a combination of different sources of uncertainties (<a class="section-link" data-title="Sources of Uncertainty in Climate Simulations" href="/report/ar6/wg1/chapter/chapter-1#1.4.3">Section 1.4.3</a>), specifically: scenario uncertainties, climate response uncertainties (also referred to as model uncertainties) related to parametric and other structural uncertainties in the model representation of the climate system, and internal variability (e.g., <a class="reference-link" href="#Hawkins--2009">Hawkins and Sutton, 2009</a>; <a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>). While the nature of these uncertainties was introduced in <a class="section-link" data-title="Sources of Uncertainty in Climate Simulations" href="/report/ar6/wg1/chapter/chapter-1#1.4.3">Section 1.4.3</a>, this subsection assesses methods to disentangle different sources of uncertainties and quantify their contributions to the overall ensemble spread.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">As discussed extensively in AR5 (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>), ensemble spread in projections performed with different climate models accounts for only part of the entire model uncertainty, even when considering the uncertainty in the radiative forcing in projections (<a class="reference-link" href="#Vial--2013">Vial et al., 2013</a>) and forced response. The AR5 uncertainty characterisation (<a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>) followed <a class="reference-link" href="#Hawkins--2009">Hawkins and Sutton (2009)</a> and diagnosed internal variability through a high-pass temporal filter. This approach has deficiencies particularly if internal variability manifests on the multi-decadal time scales (<a class="reference-link" href="#Deser--2012a">Deser et al., 2012a</a>; <a class="reference-link" href="#Marotzke--2015">Marotzke and Forster, 2015</a>) and is classified as (model) response uncertainty instead of internal variability. Single-model initial-condition large ensembles revealed that the AR5 approach underestimates the role of internal variability uncertainty and overestimates the role of model uncertainty (<a class="reference-link" href="#Maher--2018">Maher et al., 2018</a>; <a class="reference-link" href="#Stolpe--2018">Stolpe et al., 2018</a>; <a class="reference-link" href="#Lehner--2020">Lehner et al., 2020</a>) particularly at the local scale while yielding a reasonable approximation for uncertainty separation for GSAT (<a class="reference-link" href="#Lehner--2020">Lehner et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Single-model initial-condition large ensembles thus represent a crucial step towards a cleaner separation of model uncertainty and internal variability than available for AR5 (<a class="reference-link" href="#Deser--2014">Deser et al., 2014</a>, 2016; <a class="reference-link" href="#Saffioti--2017">Saffioti et al., 2017</a>; <a class="reference-link" href="#Sippel--2019">Sippel et al., 2019</a>; <a class="reference-link" href="#Milinski--2020">Milinski et al., 2020</a>; <a class="reference-link" href="#von Trentini--2020">von Trentini et al., 2020</a>; <a class="reference-link" href="#Maher--2021">Maher et al., 2021</a>). Novel approaches have been proposed to further quantify internal variability in multi-model ensembles (<a class="reference-link" href="#Hingray--2014">Hingray and Sa&#239;d, 2014</a>; <a class="reference-link" href="#Evin--2019">Evin et al., 2019</a>; <a class="reference-link" href="#Hingray--2019">Hingray et al., 2019</a>). For time horizons beyond the limit of decadal predictability (<a class="reference-link" href="#Branstator--2010">Branstator and Teng, 2010</a>; <a class="reference-link" href="#Meehl--2014">Meehl et al., 2014</a>; <a class="reference-link" href="#Marotzke--2016">Marotzke et al., 2016</a>), such as in the CMIP6 projections, the simulations are starting from random rather than assimilated initial conditions. Internal variability constitutes an uncertainty in the projection of the climate in a future period of 10 or 20 years that is irreducible, but can be precisely quantified for individual models using sufficiently large initial-condition ensembles (<a class="reference-link" href="#Fischer--2013">Fischer et al., 2013</a>; <a class="reference-link" href="#Deser--2016">Deser et al., 2016</a>, 2020; <a class="reference-link" href="#Hawkins--2016">Hawkins et al., 2016</a>; <a class="reference-link" href="#Pendergrass--2017">Pendergrass et al., 2017</a>; <a class="reference-link" href="#Luo--2018">Luo et al., 2018</a>; <a class="reference-link" href="#Dai--2019">Dai and Bloecker, 2019</a>; <a class="reference-link" href="#Maher--2019">Maher et al., 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Uncertainties in emissions of greenhouse gases and aerosols that affect future radiative forcings are represented by selected SSP scenarios (Sections 1.6.1 and 4.2.2). In addition to emission uncertainties, SSPs represent uncertainties in land use changes (<a class="reference-link" href="#van Vuuren--2011">van Vuuren et al., 2011</a>; <a class="reference-link" href="#Ciais--2013">Ciais et al., 2013</a>; <a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>; <a class="reference-link" href="#Christensen--2018">Christensen et al., 2018</a>). Additional uncertainty comes from climate carbon-cycle feedbacks and the residence time of atmospheric constituents, and are at least partly accounted for in emissions-driven simulations as opposed to concentration-driven simulations (<a class="reference-link" href="#Friedlingstein--2014">Friedlingstein et al., 2014</a>; <a class="reference-link" href="#Hewitt--2016">Hewitt et al., 2016</a>). The climate carbon-cycle feedbacks affect the transient climate response to cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (TCRE). Constraining this uncertainty is crucial for the assessment of remaining carbon budgets consistent with global mean temperature levels (<a class="reference-link" href="#Millar--2017">Millar et al., 2017</a>; <a class="reference-link" href="#IPCC--2018a">IPCC, 2018a</a>) and is covered in <a class="section-link" data-title="Global Carbon and other Biogeochemical Cycles and Feedbacks" href="/report/ar6/wg1/chapter/chapter-5">Chapter 5</a> of this Report. Finally, there are uncertainties in future solar and volcanic forcing (<a class="section-link" data-title="" href="#cross-chapter-box-4.1">Cross-Chapter Box 4.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The relative magnitude of model uncertainty and internal variability depends on the time horizon of the projection, location, spatial and temporal aggregation, variable, and signal strength (<a class="reference-link" href="#Rowell--2012">Rowell, 2012</a>; <a class="reference-link" href="#Fischer--2013">Fischer et al., 2013</a>; <a class="reference-link" href="#Deser--2014">Deser et al., 2014</a>; <a class="reference-link" href="#Saffioti--2017">Saffioti et al., 2017</a>; <a class="reference-link" href="#Kirchmeier-Young--2019">Kirchmeier-Young et al., 2019</a>). New literature published after AR5 systematically discusses the role of different sources of uncertainty and shows that the relative contribution of internal variability is larger for short than for long projection horizons (<a class="reference-link" href="#Marotzke--2015">Marotzke and Forster, 2015</a>; <a class="reference-link" href="#Lehner--2020">Lehner et al., 2020</a>; <a class="reference-link" href="#Maher--2021">Maher et al., 2021</a>), larger for high latitudes than for low latitudes, larger for land than for ocean variables, larger at station level than for continental or global means, larger for annual maxima/minima than for multi-decadal means, larger for dynamic quantities (and, by implication, precipitation) than for temperature (<a class="reference-link" href="#Fischer--2014">Fischer et al., 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The method introduced by <a class="reference-link" href="#Hawkins--2009">Hawkins and Sutton (2009)</a> and applied to GSAT projections reveals that by the end of the 21st century, the fraction contribution of the climate model response uncertainty to the total uncertainty is larger in CMIP6 than in CMIP5 whereas the relative contribution of scenario uncertainty is smaller (<a class="reference-link" href="#Lehner--2020">Lehner et al., 2020</a>). This is the case even when sub-selecting pathways and scenarios that are most similar in CMIP5 and CMIP6, that is, the range from RCP2.6 to RCP8.5 vs SSP1-2.6 to SSP5-8-5, respectively (<a class="reference-link" href="#Lehner--2020">Lehner et al., 2020</a>). The larger range of response uncertainty is further consistent with the larger range of TCR and GSAT warming for a comparable pathway in CMIP6 than CMIP5 (<a class="reference-link" href="#Forster--2020">Forster et al., 2020</a>; <a class="reference-link" href="#Tokarska--2020">Tokarska et al., 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Some uncertainties are not, or only partially accounted for in the CMIP6 experiments, such as uncertainties in natural forcings from solar and volcanic forcings, long-term Earth system feedbacks including land&#8211;ice feedbacks, groundwater feedbacks (<a class="reference-link" href="#Smerdon--2017">Smerdon, 2017</a>) or some long-term carbon-cycle feedbacks (<a class="reference-link" href="#Fischer--2018">Fischer et al., 2018</a>). Where appropriate, this chapter uses results from non-CMIP ESMs or EMICs to assess the role of these feedbacks. Still other uncertainties &#8211; such as further pandemics, nuclear holocaust, global natural disaster such as tsunami or asteroid impact, or fundamental technological change such as fusion &#8211; are not accounted for at all.</p></div></div><div class="h2-container" id="4.2.6"><h2 class="numbered" lang="de-DE">4.2.6 Display of Model Agreement and Spread<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-11-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Maps of multi-model mean changes provide an average estimate for the forced model climate response to a certain forcing. However, they do not include any information on the robustness of the response across models nor on the significance of the change with respect to unforced internal variability (<a class="reference-link" href="#Tebaldi--2011">Tebaldi et al., 2011</a>). Models can consistently show absence of significant change, in which case they should not be expected to agree on the sign of a change (e.g., <a class="reference-link" href="#Tebaldi--2011">Tebaldi et al., 2011</a>; <a class="reference-link" href="#Knutti--2013">Knutti and Sedl&#225;&#269;ek, 2013</a>; <a class="reference-link" href="#Fischer--2014">Fischer et al., 2014</a>). If a multi-model mean map of precipitation shows no change, it is unclear whether the models consistently project insignificant changes or whether projections span both significant increases and significant decreases. Several methods have been proposed to distinguish significant conflicting signals from agreement on no significant change (<a class="reference-link" href="#Tebaldi--2011">Tebaldi et al., 2011</a>; <a class="reference-link" href="#Knutti--2013">Knutti and Sedl&#225;&#269;ek, 2013</a>; <a class="reference-link" href="#McSweeney--2013">McSweeney and Jones, 2013</a>; <a class="reference-link" href="#Zappa--2021">Zappa et al., 2021</a>). A set of different methods have been introduced in the literature to display model robustness and to put a climate change signal into the context of internal variability. Box 12.1 in AR5 provides a detailed assessment of different methods of mapping model robustness and Cross-Chapter Box Atlas.1 provides an update of recent proposals including the methods used in this Report.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Most methods for quantifying robustness assume that only one realization from each model is applied. There are challenges that arise from having heterogeneous multi-model ensembles with many members for some models and single members for others (<a class="reference-link" href="#Olonscheck--2017">Olonscheck and Notz, 2017</a>; <a class="reference-link" href="#Evin--2019">Evin et al., 2019</a>). Furthermore, the methods that map model robustness usually ignore that sharing parametrizations or entire components across coupled models can lead to substantial model interdependence (<a class="reference-link" href="#Fischer--2011">Fischer et al., 2011</a>; <a class="reference-link" href="#Kharin--2012">Kharin et al., 2012</a>; <a class="reference-link" href="#Knutti--2013">Knutti et al., 2013</a>, 2017; <a class="reference-link" href="#Leduc--2015">Leduc et al., 2015</a>; <a class="reference-link" href="#Sanderson--2015">Sanderson et al., 2015</a>, 2017; <a class="reference-link" href="#Annan--2017">Annan and Hargreaves, 2017</a>; <a class="reference-link" href="#Bo&#233;--2018">Bo&#233;, 2018</a>; <a class="reference-link" href="#Abramowitz--2019">Abramowitz et al., 2019</a>). This may lead to a biased estimate of model agreement if a substantial fraction of models is interdependent. The methodologies and results in this literature since AR5 are higher in quality and clarity. However, quantifying and accounting for model dependence in a robust way remains challenging (<a class="reference-link" href="#Abramowitz--2019">Abramowitz et al., 2019</a>). Furthermore, absence of significant mean change in a certain climate variable does not imply absence of substantial impact, because there may be substantial change in variability, which is typically not mapped (<a class="reference-link" href="#McSweeney--2013">McSweeney and Jones, 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Chapter 4 uses the advanced approach, taking into account the sign and significance of the change (Cross-Chapter Box Atlas.1, approach C). Where not applicable, such as due to a lack of the necessary model output, the simple method is used taking into account only agreement on the sign of the change across the multi-model ensemble (Cross-Chapter Box Atlas.1, approach B). The advanced approach is similar to the method used in AR5 but isolates conflicting signals as proposed in <a class="reference-link" href="#Zappa--2021">Zappa et al. (2021)</a>. It uses three mutually exclusive categories and distinguishes (i) areas with significant change and high model agreement (no overlay), (ii) areas with no change or no robust change (diagonal lines), and (iii) areas with significant change but<span class="CharOverride-3">low agreement </span>(crossed lines). Category (i) marks areas where the climate change signals <i class="&#8226;-Condensed-italic">likely</i> emerge from internal variability, where two-thirds or more of the models project changes greater than internal variability and 80% or more of the models agree on the sign of the change. Category (ii) marks areas where fewer than two-thirds of the models project changes greater than internal variability, and category (iii) marks areas with significant but conflicting signals, where two-thirds or more of the models project changes greater than internal variability but less than 80% agree on the sign of the change.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">In this chapter variability is defined as </p><div class="eq-c"><var/>1.645 *<span class="radical">&#8730;</span><span class="radicand"><var>2</var></span>&#963;<sub>yr</sub></div>, where <div class="eq-c">&#963;<sub>yr</sub></div> is the standard deviation of 20-year means in the pre-industrial control simulations (see Cross-Chapter Box, Atlas.1). Category (a) uses a definition very similar to the AR5 method for stippling, except that the model signal is compared to its corresponding internal rather than the multi-model mean variability, to account for the substantial model differences in pre-industrial internal variability (<a class="reference-link" href="#Parsons--2020">Parsons et al., 2020</a>). Changes smaller than internal variability can have potential impacts particularly if they persist over sustained periods such as several decades. Finally, even when changes do not exceed variability at the grid point level they may exceed variability if aggregated over catchment basins, regions, or continents (Cross-Chapter Box Atlas.1). Maps of mean changes also ignore potential changes in variability addressed by a more comprehensive assessment of changes in temperature variability (<a class="section-link" data-title="Mid- to Long-term Global Climate&#160;Change" href="#4.5.1">Section 4.5.1</a>) and modes of internal variability (<a class="section-link" data-title="Modes of Variability" href="#4.4.3">Section 4.4.3</a>).<p/></div></div><div class="h2-container box-container" id="box-4.1"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading"><span class="&#8226;-Bold-condensed">Box 4.1 | Ensemble Evaluation and Weighting</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-12-siblings"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">The AR5 used a pragmatic approach to quantify the uncertainty in CMIP5 GSAT projections (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>). The multi-model ensemble was constructed by picking one realization per model per scenario. For most quantities, the 5&#8211;95% ensemble range was used to characterize the uncertainty, but the 5&#8211;95% ensemble range was interpreted as the 17&#8211;83% (<i class="&#8226;-Condensed-italic">likely</i>) uncertainty range. The uncertainty was thus explicitly assumed to contain sources not represented by the model range. While straightforward and clearly communicated, this approach had several drawbacks.</p><ol><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-number--first--i-">The uncertainty breakdown into scenario uncertainty, model uncertainty, and internal variability (<a class="reference-link" href="#Cox--2007">Cox and Stephenson, 2007</a>; <a class="reference-link" href="#Hawkins--2009">Hawkins and Sutton, 2009</a>) in AR5 followed <a class="reference-link" href="#Hawkins--2009">Hawkins and Sutton (2009)</a> and diagnosed internal variability through a high-pass temporal filter (<a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>), but it has since become clear that even multi-decadal trends contain substantial internal variability relative to the forced response in many variables (e.g., <a class="reference-link" href="#Deser--2012a">Deser et al., 2012a</a>, 2020; <a class="reference-link" href="#Marotzke--2015">Marotzke and Forster, 2015</a>; <a class="reference-link" href="#Lehner--2020">Lehner et al., 2020</a>); hence a more comprehensive approach is needed.</li><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Number--cont--i-">The uncertainty characterization ignores observation-based information about internal climate variability during the most recent past, such as is used in initialized predictions. While this may matter little for the long-term projections (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>), it is very important for the near-term future (<a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>). The AR5 included additional uncertainty quantification for the near-term projections (<a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>), leading to a downward adjustment of assessed near-term GSAT change, which created an inconsistency in the transition from near-term to long-term GSAT assessment in AR5.</li><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Number--last--i-">The AR5 used the range of CMIP5 equilibrium climate sensitivity (ECS) side-by-side with the ECS<i class="&#8226;-Condensed-italic">likely</i> range assessed from multiple lines of evidence (the CMIP5 ensemble, instrumental observations, and paleo-information; <a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>). While the CMIP5 range in ECS and AR5 ECS<i class="&#8226;-Condensed-italic">likely</i> range did not differ much, the difference did create an inconsistency. Furthermore, AR5 WGIII used the assessed <i class="&#8226;-Condensed-italic">likely</i> range for ECS in their calculations of carbon budgets (<a class="reference-link" href="#IPCC--2014">IPCC, 2014</a>), and these uncertainties matter a great deal when assessing remaining carbon budgets consistent with limiting global warming to 1.5&#176;C above pre-industrial levels (<a class="reference-link" href="#Millar--2017">Millar et al., 2017</a>, 2018a, b; Rogelj et al., 2018b; <a class="reference-link" href="#Schurer--2018">Schurer et al., 2018</a>).</li></ol><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Another important consideration concerns the potential weighting of model contributions to an ensemble, based on model independence, model performance during the historical period, or both. Such model weighting (in fact, model selection) was performed in AR5 for projections of Arctic sea ice (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>), but that particular application has subsequently been shown by <a class="reference-link" href="#Notz--2015">Notz (2015)</a> to be contaminated by internal variability, making the resulting weighting questionable (Stroeve and <a class="reference-link" href="#Notz--2015">Notz, 2015</a>). For a general cautionary note, see <a class="reference-link" href="#Weigel--2010">Weigel et al. (2010)</a>. Approaches that take into account internal variability and model independence have been proposed since AR5 (<a class="reference-link" href="#Knutti--2017">Knutti et al., 2017</a>; <a class="reference-link" href="#Bo&#233;--2018">Bo&#233;, 2018</a>; <a class="reference-link" href="#Abramowitz--2019">Abramowitz et al., 2019</a>; <a class="reference-link" href="#Brunner--2020">Brunner et al., 2020</a>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-2">There are hence good reasons for basing an assessment of future global climate on lines of evidence in addition to the projection simulations. However, despite some progress, no universal, robust method for weighting a multi-model projection ensemble is available, and expert judgement must be included, as it did for AR5, in the assessment of the projections. The default in this chapter follows the AR5 approach for GSAT (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>) and interprets the CMIP6 5&#8211;95% ensemble range as the <i class="&#8226;-Condensed-italic">likely</i> uncertainty range.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Additional lines of evidence enter the assessment particularly for the most important indicator of global climate change, GSAT. The CMIP6 ensemble generally shows larger projected warming by the end of the 21st century, relative to the average over the period 1995&#8211;2014, than the CMIP5 ensemble (<a class="section-link" data-title="Atmosphere" href="#4.3.1">Section 4.3.1</a>). The warming has increased in part because of models with higher ECS in CMIP6, compared to CMIP5 (<i class="&#8226;-Condensed-italic">high confidence</i>) (e.g., <a class="reference-link" href="#Meehl--2020">Meehl et al., 2020</a>; <a class="reference-link" href="#Tokarska--2020">Tokarska et al., 2020</a>; <a class="reference-link" href="#Zelinka--2020">Zelinka et al., 2020</a>; J. <a class="reference-link" href="#Zhu--2020"/><a class="reference-link" href="#Zhu--2020">Zhu et al., 2020</a>), and in part because of higher ERF in CMIP6 than in CMIP5 (e.g., <a class="reference-link" href="#Tebaldi--2021">Tebaldi et al., 2021</a>, <a class="section-link" data-title="Climate Goals" href="#4.6.2">Section 4.6.2</a>). Because change in several other important climate quantities scales with change in GSAT (<a class="section-link" data-title="Pattern Scaling" href="#4.2.4">Section 4.2.4</a>), bringing in additional lines of evidence is particularly important for the GSAT assessment.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">The Chapter 4 assessment uses information from the following sources:</p><ol class="roman-list"><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-number--first--i-">The CMIP6 multi-model ensemble (<a class="reference-link" href="#Eyring--2016">Eyring et al., 2016</a>), augmented if appropriate by the CMIP5 ensemble (<a class="reference-link" href="#Taylor--2012">Taylor et al., 2012</a>).</li><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Number--cont--i-">Single-model large initial-condition ensembles (e.g., <a class="reference-link" href="#Kay--2015">Kay et al., 2015</a>; <a class="reference-link" href="#Sigmond--2016">Sigmond and Fyfe, 2016</a>; <a class="reference-link" href="#Maher--2019">Maher et al., 2019</a>) and combinations of control runs with CMIP transient simulations (e.g., <a class="reference-link" href="#Thompson--2015">Thompson et al., 2015</a>; <a class="reference-link" href="#Olonscheck--2017">Olonscheck and Notz, 2017</a>) to characterize internal variability. Several analyses using multiple large ensembles have recently become available and add robustness to the results (<a class="reference-link" href="#Maher--2018">Maher et al., 2018</a>, 2019, 2020, 2021; <a class="reference-link" href="#Deser--2020">Deser et al., 2020</a>; <a class="reference-link" href="#Lehner--2020">Lehner et al., 2020</a>).</li><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Number--cont--i- ParaOverride-3">Assessed best estimates, <i class="&#8226;-Condensed-italic">likely</i>, and <i class="&#8226;-Condensed-italic">very likely</i> ranges of ECS and TCR, from process understanding, warming in the instrumental record, paleoclimates, and emergent constraints (Tables 7.13 and 7.14, and Section 7.5). The ECS and TCR ranges are converted into GSAT ranges using as an emulator a two-layer energy balance model (EBM, e.g., <a class="reference-link" href="#Held--2010">Held et al., 2010</a>) that is driven by the effective radiative forcing (ERF) assessed in <a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> (<a class="section-link" data-title="" href="#cross-chapter-box-7.1">Cross-Chapter Box 7.1</a>). Assuming for the ERF resulting from a doubling of the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> concentration, <span class="&#8226;-Calibri-regular--delta-">&#8710;</span>F<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2 &#215; CO2</sub>= 4.0 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2">&#8211;2</sup> (close to the best estimate of 3.93 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2">&#8211;2</sup>, Section 7.3), and using the so-called zero-layer approximation to the EBM (e.g., <a class="reference-link" href="#Marotzke--2015">Marotzke and Forster, 2015</a>; <a class="reference-link" href="#Jim&#233;nez-de-la-Cuesta--2019">Jim&#233;nez-de-la-Cuesta and Mauritsen, 2019</a>) permits a one-to-one translation of any pair of ECS and TCR into a pair of climate feedback parameter<span class="&#8226;-Calibri-regular--delta-"> &#945; </span>and ocean heat uptake coefficient<span class="&#8226;-Calibri-regular--delta-">&#954;&#949;</span>, using the simple equations<span class="&#8226;-Calibri-regular--delta-"> &#945; </span>= &#8211;<span class="&#8226;-Calibri-regular--delta-">&#8710;</span>F<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2 &#215; CO2</sub> ECS<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2">&#8211;1</sup> and <span class="&#8226;-Calibri-regular--delta-">&#954;&#949;</span>=<span class="&#8226;-Calibri-regular--delta-">&#8710;</span>F<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2 &#215; CO2</sub>TCR<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2">&#8211;1</sup>&#8211;<span class="&#8226;-Calibri-regular--delta-">&#8710;</span>F<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2 &#215; CO2</sub> ECS<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2">&#8211;1</sup> (e.g., <a class="reference-link" href="#Jim&#233;nez-de-la-Cuesta--2019">Jim&#233;nez-de-la-Cuesta and Mauritsen, 2019</a>; see <a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> for a detailed discussion). The results are displayed in Box 4.1, Figure 1 and are used in the synthesis GSAT assessment in <a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>.</li><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Number--cont--i-">Model independence diagnosed a priori, based on shared model components for atmosphere, ocean, land surface, and sea ice of CMIP5 models (<a class="reference-link" href="#Bo&#233;--2018">Bo&#233;, 2018</a>). CMIP5 models have been re-sampled assuming that two models sharing either the atmosphere or the ocean component are effectively the same model (<a class="reference-link" href="#Maher--2021">Maher et al., 2021</a>). Downweighting CMIP5 models that share a component with another has substantial influence on diagnosed model agreement on change in ENSO (<a class="reference-link" href="#Maher--2021">Maher et al., 2021</a>), but has negligible influence (much less than 0.1&#176;C) on the ensemble mean and range of GSAT change over the 21st century. No corresponding diagnosis exists yet for CMIP6 models, and no weighting based on a-priori independence is applied here.</li><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Number--cont--i-">Performance in simulating the past and a-posteriori independence based on comparison against observations (<a class="reference-link" href="#Knutti--2017">Knutti et al., 2017</a>; <a class="reference-link" href="#Abramowitz--2019">Abramowitz et al., 2019</a>). This approach has been applied to CMIP6-simulated GSAT and has led to a substantial reduction in model range (<a class="reference-link" href="#Brunner--2020">Brunner et al., 2020</a>; <a class="reference-link" href="#Liang--2020">Liang et al., 2020</a>; <a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>). The CMIP6-simulated Arctic sea ice area has been compared to the observed record, and models have been selected whose ensemble range across their individual realizations (<a class="reference-link" href="#Olonscheck--2017">Olonscheck and Notz, 2017</a>) includes the observational range of uncertainty. A larger fraction of these selected simulations show an ice-free Arctic in September before 2050, compared to the entire CMIP6 ensemble (Notz and SIMIP Community, 2020; <a class="section-link" data-title="Cryosphere" href="#4.3.2">Section 4.3.2</a>).</li><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Number--cont--i-">A linear inverse method (kriging) has combined the entire GSAT record since 1850 with the CMIP6 historical simulations to produce constrained projections for the 21st century; again the reduction in range has been substantial (<a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>; <a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>; <a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>).</li><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Number--cont--i-">Emergent constraints (e.g., <a class="reference-link" href="#Hall--2006">Hall and Qu, 2006</a>; <a class="reference-link" href="#Cox--2018">Cox et al., 2018</a>; <a class="reference-link" href="#Brient--2020">Brient, 2020</a>), which for the post-1970 warming have been applied to the CMIP5 (<a class="reference-link" href="#Jim&#233;nez-de-la-Cuesta--2019">Jim&#233;nez-de-la-Cuesta and Mauritsen, 2019</a>) and CMIP6 ensembles (<a class="reference-link" href="#Nijsse--2020">Nijsse et al., 2020</a>; <a class="reference-link" href="#Tokarska--2020">Tokarska et al., 2020</a>) and have likewise led to a substantial reduction in GSAT ensemble range (<a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>).</li><li class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Number--last--i-">Climate predictions initialized from recent observations (e.g., <a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>) and the Decadal Climate Prediction Project (DCPP) contribution to CMIP6 (<a class="reference-link" href="#Boer--2016">Boer et al., 2016</a>; <a class="reference-link" href="#Smith--2020">Smith et al., 2020</a>; <a class="reference-link" href="#Sospedra-Alfonso--2020">Sospedra-Alfonso and Boer, 2020</a>). Initialized predictions for the period 2019&#8211;2028 exist for eight DCPP models and are used here (<a class="section-link" data-title="" href="#box-4.1">Box 4.1</a>, Figure 1 and <a class="section-link" data-title="Atmosphere" href="#4.4.1">Section 4.4.1</a>). The DCPP results have been drift-removed and referenced to the time-averaged hindcasts for 1995&#8211;2014 lead-year by lead-year, following (<a class="reference-link" href="#Kharin--2012">Kharin et al., 2012</a>; <a class="reference-link" href="#Kruschke--2016">Kruschke et al., 2016</a>).</li></ol><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-2">Box 4.1, Figure 1 shows annual mean GSAT simulated by CMIP6 models for both the historical period and forced by scenario SSP2-4.5 until 2100, combined with various characterizations of uncertainty. First, internal variability is estimated with the 50-member ensemble simulated with CanESM5. The 5&#8211;95% ensemble range for annual mean GSAT in CanESM5 is slightly below 0.4&#176;C; in other CMIP6 large ensembles this range is about 0.5&#176;C (MIROC6, IPSL-CM6A) and slightly above 0.6&#176;C (S-LENS/EC-Earth3). The CMIP5 large ensemble MPI-GE shows a range of slightly below 0.5&#176;C (<a class="reference-link" href="#Bengtsson--2019">Bengtsson and Hodges, 2019</a>), in reasonable agreement with observed variability (<a class="reference-link" href="#Maher--2019">Maher et al., 2019</a>). There is thus <i class="&#8226;-Condensed-italic"> high confidence</i> in the CMIP6-simulated level of internal variability in annual mean GSAT, as displayed in Box 4.1, Figure 1.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body">Second, Section 7.5 <i class="&#8226;-Condensed-italic">very likely</i> ECS and TCR ranges are converted into GSAT ranges with the EBM as an emulator using, in this example, SSP2-4.5 radiative forcing information. Because the ECS and TCR assessments in Section 7.5 are based on multiple lines of evidence and the EBM physics are well understood, there is likewise <i class="&#8226;-Condensed-italic"> high confidence</i> in the EBM-emulated warming. Third, the initialized-forecast ensembles from eight CMIP6 DCPP models are shown in the inset, for the period 2019&#8211;2028. During this period, the initialized forecasts are consistent, within internal variability, with the EBM-emulated range, further adding to the <i class="&#8226;-Condensed-italic"> high confidence</i> in the assessed-GSAT range.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1">The constrained range of GSAT change is useful for quantifying uncertainties in changes of other climate quanties that scale well with GSAT change, such as September Arctic sea ice area, global mean precipitation, and many climate extremes (Cross-Chapter Box 11.1). However, there are also quantities that do not scale linearly with GSAT change, such as global mean land precipitation, atmospheric circulation, AMOC, and modes of variability, especially ENSO SST variability. Because we do not have robust scientific evidence to constrain changes in other quantities, uncertainty quantification for their changes is based on CMIP6 projections and expert judgement. For the assessment for changes in GMSL, the contribution from land-ice melt has been added offline to the CMIP6 simulated contributions from thermal expansion, consistent with <a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Section 9.6).</p><div class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><div class="_idGenObjectStyleOverride-2" id="_idContainer006"><img loading="lazy" alt="" class="_idGenObjectAttribute-2" id="box-4-1-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Box_4_1_Figure_1.png"/></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title"><span class="&#8226;-Bold-condensed--dark-blue-">Box 4.1 Figure 1</span><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></strong><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 annual mean global surface air temperature (GSAT) simulations and various contributions to uncertainty in the projections ensemble. </span> The figure shows anomalies relative to the period 1995&#8211;2014 (left y-axis), converted to anomalies relative to 1850&#8211;1900 (right y-axis); the difference between the y-axes is 0.85&#176;C (Cross-Chapter Box 2.3). Shown are historical simulations with 39 CMIP6 models (grey) and projections following scenario SSP2-4.5 (dark yellow; thin lines: individual simulations; heavy line; ensemble mean; dashed lines: 5% and 95% ranges). The black curve shows the observations-based estimate (HadCRUT5; <a class="reference-link" href="#Morice--2021">Morice et al., 2021</a>). Light blue shading shows the 50-member ensemble CanESM5, such that the deviations from the CanESM5 ensemble mean have been added to the CMIP6 multi-model mean. The green curves are from the emulator and show the central estimate (solid) and <i class="&#8226;-Light-condensed-italic">very likely</i> range (dashed) for GSAT. The inset shows a cut-out from the main plot and additionally in light purple for the period 2019&#8211;2028 the initialized forecasts from eight models co

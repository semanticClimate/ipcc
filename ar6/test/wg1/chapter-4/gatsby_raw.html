="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Section 9.6.3.5 and Figure 9.30). Here we assess projections of GSAT, global precipitation, and Arctic sea ice. Uncertainties relating to potential long-term changes in AMOC are treated in Section 9.2.3.1.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">On multi-century time scales it is common to explore changes that are due to long-term commitment. Here we differentiate between:</p><ul><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---first"><span class="&#8226;-Bold-condensed">Committed emissions due to infrastructure. </span>Infrastructure that causes greenhouse gas emissions cannot be changed straight away leading to a commitment from existing infrastructure that some emissions will continue for a number of years into the future (<a class="reference-link" href="#Davis--2014">Davis and Socolow, 2014</a>; C.J. <a class="reference-link" href="#Smith--2019"/><a class="reference-link" href="#Smith--2019">Smith et al., 2019</a>). Further consideration of this aspect of commitment will be assessed by WGIII.</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---continued"><span class="&#8226;-Bold-condensed">Climate response to constant emissions. </span> Some of the scenario extensions beyond 2100 make assumptions about constant emissions (either positive or negative). <a class="section-link" data-title="Climate Change Beyond 2100" href="#4.7.1">Section 4.7.1</a> will assess changes in climate under scenario extensions beyond 2100.</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---continued"><span class="&#8226;-Bold-condensed">Committed climate change to constant atmospheric composition. </span> There is widespread literature on how the climate continues to change after stabilisation of radiative forcing. This includes diagnosing the long-term climate response to a doubling of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (ECS, Chapter 7). Since AR5, more GCMs have run stabilized forcing simulations for many centuries allowing new insights into their very long-term behaviour (Section 7.4.3).</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---continued"><span class="&#8226;-Bold-condensed">Committed response to zero emissions. </span>How climate would continue to evolve if all emissions ceased. The SR1.5 assessed changes in climate if emissions of all greenhouse gases and aerosols ceased. <a class="section-link" data-title="Potential for Abrupt and Irreversible Climate&#160;Change" href="#4.7.2">Section 4.7.2</a> assesses new results considering cessation of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> -only emissions which forms a significant term in calculating remaining carbon budgets.</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---continued"><span class="&#8226;-Bold-condensed">Irreversibility. </span> Some changes do not revert if the forcing is removed, leaving a committed change to the system. <a class="section-link" data-title="Potential for Abrupt and Irreversible Climate&#160;Change" href="#4.7.2">Section 4.7.2</a> assesses changes in the Earth system which may be irreversible.</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---last"><span class="&#8226;-Bold-condensed">Abrupt changes. </span>If a tipping point in the climate system is passed, then some elements may continue to respond if the forcing which caused them is removed. <a class="section-link" data-title="Potential for Abrupt and Irreversible Climate&#160;Change" href="#4.7.2">Section 4.7.2</a> assesses the potential for abrupt changes in the Earth system.</li></ul></div><div class="h2-container" id="4.7.1"><h2 class="numbered" lang="de-DE">4.7.1 Commitment and ClimateChange Beyond 2100<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-130-siblings"><div class="h3-container" id="4.7.1.1"><h3 class="numbered" lang="de-DE">4.7.1.1 Climate Change Following Zero Emissions<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The zero emissions commitment (ZEC) is the climate change commitment that would result, in terms of projected GSAT, from setting carbon dioxide (CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>) emissions to zero. It is determined by both inertia in physical climate system components (ocean, cryosphere, land surface) and carbon cycle inertia (see Annex VII). In its widest sense it refers to emissions of all compounds including greenhouses gases, aerosols and their pre-cursors. A specific sub-category of zero emissions commitment is the zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions commitment, which refers to the climate system response to a cessation of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions excluding the impact of non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> forcers. Assessment of remaining carbon budgets requires an assessment of zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions commitment as well as of the transient climate response to cumulative carbon emissions (TCRE; Section 5.5.2).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There is an offset of continued warming following cessation of emissions by continued CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removal by natural sinks (<i class="&#8226;-Condensed-italic">high confidence</i>) (e.g., Matthews and Caldeira, 2008; <a class="reference-link" href="#Solomon--2009">Solomon et al., 2009</a>; <a class="reference-link" href="#Joos--2013">Joos et al., 2013</a>; <a class="reference-link" href="#Ricke--2014">Ricke and Caldeira, 2014</a>). Some models continue warming by up to 0.5&#176;C after emissions cease at 2&#176;C of warming (<a class="reference-link" href="#Fr&#246;licher--2014">Fr&#246;licher et al., 2014</a>; <a class="reference-link" href="#Fr&#246;licher--2015">Fr&#246;licher and Paynter, 2015</a>; <a class="reference-link" href="#Williams--2017">Williams et al., 2017</a>), while others simulate little to no additional warming (<a class="reference-link" href="#Nohara--2015">Nohara et al., 2015</a>). In SR1.5, the available evidence indicated that past CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions do not commit to substantial further warming (<a class="reference-link" href="#Allen--2018">Allen et al., 2018</a>). A ZEC close to zero was thus applied for the computation of the remaining carbon budget (<a class="reference-link" href="#Rogelj--2018b">Rogelj et al., 2018b</a>). However, the available literature consisted of simulations from a small number of models using a variety of experimental designs, with some simulations showing a complex evolution of temperature following cessation of emissions (e.g., <a class="reference-link" href="#Fr&#246;licher--2014">Fr&#246;licher et al., 2014</a>; <a class="reference-link" href="#Fr&#246;licher--2015">Fr&#246;licher and Paynter, 2015</a>; <a class="reference-link" href="#Williams--2017">Williams et al., 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Here we draw on new simulations to provide an assessment of ZEC using multiple ESMs (<a class="reference-link" href="#Jones--2019">Jones et al., 2019</a>) and EMICs (<a class="reference-link" href="#MacDougall--2020">MacDougall et al., 2020</a>). Figure 4.39 shows results from 20 models that simulate the evolution of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and the GSAT response following cessation of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions for an experiment where 1000 PgC is emitted during a 1% per year CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> increase. All simulations show a strong reduction in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration following cessation of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions in agreement with previous studies and basic theory that natural carbon sinks will persist. Therefore, there is <i class="&#8226;-Condensed-italic">very high confidence</i> that atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations would decline for decades if CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions cease. <i class="&#8226;-Condensed-italic"/>Temperature evolution in the 100 years following cessation of emissions varies by model and across time scales, with some models showing declining temperature, others having ZEC close to zero, and others showing continued warming following cessation of emissions (Figure 4.39). The GSAT response depends on the balance of carbon sinks and ocean heat uptake (<a class="reference-link" href="#MacDougall--2020">MacDougall et al., 2020</a>). The 20-year average GSAT change 50 years after the cessation of emissions (ZEC<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">50</sub>) is summarized in Table 4.8. The mean value of ZEC<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">50</sub> is &#8211;0.079&#176;C, with 5&#8211;95% range &#8211;0.34&#176;C&#8211;0.28&#176;C. There is no strong relationship between ZEC<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">50</sub> and modelled climate sensitivity (neither ECS nor TCR; <a class="reference-link" href="#MacDougall--2020">MacDougall et al., 2020</a>). It is therefore <i class="&#8226;-Condensed-italic">likely</i> that the absolute magnitude of ZEC<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">50</sub> is less than 0.3&#176;C, but we assess <i class="&#8226;-Condensed-italic">low</i><i class="&#8226;-Condensed-italic"> confidence</i> in the sign of ZEC on 50-year time scales. This is small compared with natural variability in GSAT.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer097"><strong class="" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-44" id="figure-4-39" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_39.png"/></span></strong><strong class="" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.39 </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Zero emissions commitment (ZEC). </span>Changes in <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration and <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>evolution of global surface air temperature (GSAT) following cessation of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions branched from the 1% per year experiment after emissions of 1000 Pg C (<a class="reference-link" href="#Jones--2019">Jones et al., 2019</a>; <a class="reference-link" href="#MacDougall--2020">MacDougall et al., 2020</a>). ZEC is the temperature anomaly relative to the estimated temperature at the year of cessation. ZEC<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">50</sub> is the 20-year mean GSAT change centred on 50 years after the time of cessation (see Table 4.8) &#8211; this period is marked with the vertical dotted lines. Multi-model mean is shown as thick black line, individual model simulations are in grey. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-39" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><div class="Basic-Text-Frame _idGenObjectStyleOverride-1" id="_idContainer098"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 4.8 </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">The 20-year average GSAT change 50 years after the cessation of emissions (ZEC50). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Displayed are ZEC50 estimated from eleven ESMs (top) and nine EMICs (bottom). </strong><table class="IPCC-Table" id="table008"><colgroup><col class="_idGenTableRowColumn-10"/><col class="_idGenTableRowColumn-10"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-4"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Model</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">ZEC<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">50</sub> (&#176;C)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">ACCESS-ESM1.5</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">0.01</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">CanESM5</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">&#8211;0.14</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">CESM2</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">&#8211;0.31</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">CNRM-ESM2-1</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">0.06</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">GFDL-ESM2M</p></td><td c ="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">&#8211;0.07</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">IAPRAS</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">0.28</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">LOVECLIM 1.2</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">&#8211;0.04</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">MESM</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">0.01</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">MIROC-lite</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">&#8211;0.06</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">PLASM-GENIE</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">&#8211;0.36</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">UVic ESCM 2.10</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-4" lang="en-US">0.03</p></td></tr></tbody></table></div></div><div class="h3-container" id="4.7.1.2"><h3 class="numbered" lang="de-DE">4.7.1.2 Change in Global Climate Indices Beyond 2100<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-44-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This subsection assesses changes in global climate indices out to 2300 using extensions of the SSP scenarios (<a class="reference-link" href="#Meinshausen--2020">Meinshausen et al., 2020</a>) and literature based on extensions to the RCP scenarios from CMIP5 (<a class="reference-link" href="#Meinshausen--2011">Meinshausen et al., 2011</a>), which differ from the SSPs despite similar labelling of global radiative forcing levels (<a class="section-link" data-title="Climate Goals" href="#4.6.2">Section 4.6.2</a>). <a class="reference-link" href="#Meinshausen--2020">Meinshausen et al. (2020)</a> describe the extensions to the SSP scenarios, which differ slightly from the ScenarioMIP documentation (<a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>). A simplified approach across scenarios reduces emissions such that after 2100, land-use CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are reduced to zero by 2150; any net negative fossil CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are reduced to zero by 2200, and positive fossil CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are reduced to zero by 2250. Non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fossil fuel emissions are also reduced to zero by 2250 while land-use-related non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are held constant at 2100 levels. The extensions are created up to the year 2500, but ESM simulations have only been requested, as part of the CMIP6 protocol, to run to 2300. As a result, unlike the RCP8.5 extension, SSP5-8.5 sees a decline in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration after 2250, but the radiative forcing level is similar, reaching approximately 12 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> during most of the extension. Both SSP1-2.6 and SSP5-3.4-OS decrease radiative forcing after 2100. SSP5-3.4-OS is designed to return to the same level of forcing as SSP1-2.6 during the first half of the 22nd century. Because relatively few CMIP6 ESMs have submitted results beyond 2100, GSAT projections using the MAGICC7 emulator (see <a class="section-link" data-title="" href="#cross-chapter-box-7.1">Cross-Chapter Box 7.1</a>) are also shown here.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Changes in climate at 2300 have impacts and commitments beyond this timeframe (<i class="&#8226;-Condensed-italic">high confidence</i>). Sea level rise may exceed 2 m on millennial time scales even when warming is limited to 1.5&#176;C&#8211;2&#176;C, and tens of metres for higher warming levels (Table 9.10). <a class="reference-link" href="#Randerson--2015">Randerson et al. (2015)</a> showed increasing importance on carbon cycle feedbacks of slow ocean processes, <a class="reference-link" href="#Mahowald--2017">Mahowald et al. (2017)</a> showed the long-lasting legacy of land-use effects and J.K. <a class="reference-link" href="#Moore--2018"/><a class="reference-link" href="#Moore--2018">Moore et al. (2018)</a> show how changes in Southern Ocean winds affect nutrients and marine productivity well beyond 2300. <a class="reference-link" href="#Clark--2016">Clark et al. (2016)</a> show that physical and biogeochemical impacts of 21st century emissions have a potential committed legacy of at least 10,000 years.</p><div class="h4-container" id="4.7.1.2.1"><h4 class="numbered">4.7.1.2.1 Global surface air temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-21-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Both CMIP6 and CMIP5 results show that global temperature beyond 2100 is strongly dependent on scenario, and the difference in GSAT projections between high- and low-emissions scenarios continues to increase (<i class="&#8226;-Condensed-italic">high confidence</i>). Under the extended RCP2.6 (<a class="reference-link" href="#Caesar--2013">Caesar et al., 2013</a>) and SSP1-2.6 scenarios, where CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration and radiative forcing continue to decline beyond 2100, GSAT stabilizes during the 21st century before decreasing and remaining below 2&#176;C until 2300, except in some of the very high climate-sensitivity ESMs, which project GSAT to stay above 2&#176;C by 2300 (Figure 4.40). Under RCP8.5, regional temperature changes above 20&#176;C have been reported in multiple models over high-latitude land areas (<a class="reference-link" href="#Caesar--2013">Caesar et al., 2013</a>; <a class="reference-link" href="#Randerson--2015">Randerson et al., 2015</a>). Non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> forcing and feedbacks remain important by 2300 (<i class="&#8226;-Condensed-italic">high confidence</i>). <a class="reference-link" href="#Randerson--2015">Randerson et al. (2015)</a> found that 1.6&#176;C of warming by 2300 came from non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> forcing alone in RCP8.5, and <a class="reference-link" href="#Rind--2018">Rind et al. (2018)</a> show that regional forcing from aerosols can have notable effects on ocean circulation on centennial time scales. High latitude warming led to longer growing seasons and increased vegetation growth in the CESM1 model (<a class="reference-link" href="#Liptak--2017">Liptak et al., 2017</a>), and <a class="reference-link" href="#Burke--2017">Burke et al. (2017)</a> found that carbon release from permafrost areas susceptible to this warming may amplify future climate change by up to 17% by 2300.</p><div class="Basic-Text-Frame" id="_idContainer100"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-45" id="figure-4-40" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_40.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.40 </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Simulated climate changes up to 2300 under the extended SSP scenarios. </span>Displayed are <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>projected global surface air temperature (GSAT) change, relative to 1850&#8211;1900, from CMIP6 models (individual lines) and MAGICC7 (shaded plumes); <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>as (a) but zoomed in to show low-emissions scenarios; <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>global land precipitation change; and <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span> September Arctic sea ice area. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-40" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Too few CMIP6 models performed the extension simulations to allow a robust assessment of GSAT projection, and some of those which did had higher than average climate sensitivity values. Therefore, we base our assessment of GSAT projections (Table 4.9) on the MAGICC7 emulator calibrated against assessed GSAT to 2100 (<a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>, <a class="section-link" data-title="" href="#cross-chapter-box-7.1">Cross-Chapter Box 7.1</a>). Because the emulator approach has not been evaluated in depth up to 2300 in the same way as it has up to 2100 (<a class="section-link" data-title="" href="#cross-chapter-box-7.1">Cross-Chapter Box 7.1</a>) we account for possible additional uncertainty by assessing the 5&#8211;95% range from MAGICC as <i class="&#8226;-Condensed-italic">likely</i> instead of <i class="&#8226;-Condensed-italic">very likely</i> . It is therefore <i class="&#8226;-Condensed-italic">likely</i> that GSAT will exceed 2&#176;C above that of the period 1850&#8211;1900 at the year 2300 in the extended SSP scenarios SSP2-4.5, SSP3-7.0 and SSP5-8.5 (Figure 4.40). For SSP1-2.6 and SSP1-1.9, mean warming at 2300 is 1.5&#176;C and 0.9&#176;C respectively. GSAT differences between SSP5-3.4-overshoot and SSP1-2.6 peak during the 21st century but decline to less than about 0.25&#176;C after 2150 (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p><div class="Basic-Text-Frame" id="_idContainer101"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 4.9</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Change of global surface air temperature at 2300. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Displayed are the median and 5&#8211;95% range of GSAT change at 2300 relative to 1850&#8211;1900 for the six scenarios used with MAGICC7. </strong><table class="IPCC-Table" id="table009"><colgroup><col class="_idGenTableRowColumn-38"/><col class="_idGenTableRowColumn-38"/><col class="_idGenTableRowColumn-38"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-4"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Scenario</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Median (&#176;C)</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">5&#8211;95% Range (&#176;C)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">SSP5-8.5</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">9.6</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">6.6&#8211;14.1</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">SSP3-7.0</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">8.2</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">5.7&#8211;11.8</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">SSP2-4.5</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">3.3</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.3&#8211;4.6</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">SSP5-3.4-OS</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.6</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.1&#8211;2.2</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">SSP1-2.6</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.5</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.0&#8211;2.2</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">SSP1-1.9</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.9</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.6&#8211;1.4</p></td></tr></tbody></table></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">To place the temperature projections for the end of the 23rd century into the context of paleo temperatures, GSAT under SSP2-4.5 (<i class="&#8226;-Condensed-italic">likely</i> 2.3&#176;C&#8211;4.6&#176;C higher than over the period 1850&#8211;1900) has not been experienced since the Mid Pliocene, about three million years ago. GSAT projected for the end of the 23rd century under SSP5-8.5 (<i class="&#8226;-Condensed-italic">likely</i> 6.6&#176;C&#8211;14.1&#176;C higher than over the period 1850&#8211;1900) overlaps with the range estimated for the Miocene Climatic Optimum (5&#176;C&#8211;10&#176;C higher) and Early Eocene Climatic Optimum (10&#176;C&#8211;18&#176;C higher), about 15 and 50 million years ago, respectively (<i class="&#8226;-Condensed-italic">medium confidence</i>)<i class="&#8226;-Condensed-italic"/> (Chapter 2).</p></div></div><div class="h4-container" id="4.7.1.2.2"><h4 class="numbered">4.7.1.2.2 Global land precipitation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-22-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Global land precipitation will continue to increase in line with GSAT under high emissions scenarios (<i class="&#8226;-Condensed-italic">medium confidence</i>). Precipitation changes over land show larger variability and a less clear signal than global total precipitation. <a class="reference-link" href="#Caesar--2013">Caesar et al. (2013)</a> showed that under the CMIP5 extension simulations, HadGEM2-ES projected global land precipitation to remain roughly the same in RCP2.6, to increase by about 4% in RCP4.5 and to increase by about 7% in RCP8.5. Their results showed global precipitation increasing linearly with temperature while radiative forcing increases, but then more quickly if forcing is stabilized or reduced. This backs up findings of an intensification of the hydrological cycle following CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> decrease which has been attributed to a build-up of ocean heat (<a class="reference-link" href="#Wu--2010">Wu et al., 2010</a>), and to a fast atmospheric adjustment to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> radiative forcing (<a class="reference-link" href="#Cao--2011">Cao et al., 2011</a>). Figure 4.40 shows that global land precipitation increases in CMIP6 models until 2300 for SSP5-8.5 but stabilizes in SSP1-2.6 and SSP5-3.4-OS. SSP1-2.6 and SSP5-3.4-OS are not distinguishable in behaviour of projected global land precipitation after 2100.</p></div></div><div class="h4-container" id="4.7.1.2.3"><h4 class="numbered">4.7.1.2.3 Arctic sea ice<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-23-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-"><a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> assesses with <i class="&#8226;-Condensed-italic"> high confidence</i> that on decadal and longer time scales, Arctic summer sea ice area will remain highly correlated with global mean temperature until the summer sea ice has vanished (Section 9.3.1.1). This means that Arctic sea ice will continue to decline in scenarios of continued warming but will begin to recover in scenarios where GSAT begins to decrease. Under the CMIP5 extension simulations, minimum (September) Arctic sea ice area began to recover for most models under RCP2.6 out to 2300, while RCP4.5 and RCP8.5 extensions became ice-free in September (<a class="reference-link" href="#Hezel--2014">Hezel et al., 2014</a>; <a class="reference-link" href="#Bathiany--2016">Bathiany et al., 2016</a>). They also found increasingly strong winter responses under continued warming such that under the RCP8.5 extension, the Arctic became ice-free nearly year-round by 2300. Consistent with the assessment in Section 9.3.1.1 that Arctic sea ice area is correlated with GSAT, CMIP6 projections to 2300 show partial sea ice recovery by 2300 in SSP1-2.6 in line with GSAT (Figure 4.40), with one model (MRI-ESM2-0) showing near complete recovery to present-day values. SSP1-2.6 and SSP5-3.4-OS are not distinguishable in behaviour of Arctic sea ice in these models after 2100. SSP5-8.5 remains ice-free in September up to 2300.</p></div></div></div></div></div></div></div></div><div class="h2-container" id="4.7.2"><h2 class="numbered" lang="de-DE">4.7.2 Potential for Abrupt and Irreversible Climate Change<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-26-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Similar to AR5 and SROCC, AR6 defines an abrupt climate change as a large-scale abrupt change in the climate system that takes place over a few decades or less, persists (or is anticipated to persist) for at least a few decades and causes substantial impacts in human and/or natural systems (Glossary). Further, AR6 considers such a perturbed state of a dynamical system as irreversible on a given time scale, if the recovery time scale from this state due to natural processes takes substantially longer than the time scale of interest (Glossary). The AR6 adopts the related definition of a tipping point as a critical threshold beyond which a system reorganizes, often abruptly and/or irreversibly, and a tipping element as a component of the Earth system that is susceptible to a tipping point (Glossary). Tipping points may involve global or regional climate changes from one stable state to another stable state or to changes that occur faster than the rate of change of forcing (<a class="reference-link" href="#Alley--2003">Alley et al., 2003</a>) and include shifts from one equilibrium state to another and other responses of the climate system to external forcing (<a class="section-link" data-title="Where We Are Now" href="/report/ar6/wg1/chapter/chapter-1#1.2.4.2">Section 1.2.4.2</a>). While reversibility has been defined alternatively in the literature with respect to the response specifically to idealized CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> forcing and generally GSAT change, AR6 considers both definitions synonymous, because it has been widely demonstrated that the GSAT change is reversible in models with respect to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> with a several-year lag (<a class="reference-link" href="#Boucher--2012">Boucher et al., 2012</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Abrupt and irreversible changes in the climate system are assessed across multiple chapters in AR6. This section provides a cross-chapter synthesis of these assessments as an update to Table 12.4 in AR5 and Table 6.1 in SROCC. Understanding of abrupt climate change and irreversibility has advanced considerably since AR5 with many of the projected changes in proposed Tipping Elements having grown more confident (Table 4.10). Many aspects of the physical climate changes induced by GHG warming previously demonstrated to be reversible in a single model have been confirmed in multiple models (<a class="reference-link" href="#Boucher--2012">Boucher et al., 2012</a>; <a class="reference-link" href="#Tokarska--2015">Tokarska and Zickfeld, 2015</a>) with others such as sea level rise or terrestrial ecosystems confirmed to continue to respond on long time scales (<a class="reference-link" href="#Clark--2016">Clark et al., 2016</a>; <a class="reference-link" href="#Zickfeld--2017">Zickfeld et al., 2017</a>; <a class="reference-link" href="#Pugh--2018">Pugh et al., 2018</a>).</p><div class="Basic-Text-Frame" id="_idContainer102"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 4.10 </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-"> Cross-chapter assessment updating AR5 and SROCC of components in the Earth system that have been proposed as susceptible to tipping points/abrupt change, irreversibility, projected 21st century change, and overall change in assessment from previous IPCC reports. </span>Also provided are confidence levels and, in parentheses, the main section(s) of this Report in which proposed tipping elements are assessed. </strong><table class="IPCC-Table" id="table010"><colgroup><col class="_idGenTableRowColumn-39"/><col class="_idGenTableRowColumn-40"/><col class="_idGenTableRowColumn-41"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-24"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-26"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Earth System Component/Tipping Element</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Potential Abrupt Climate Change?</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Irreversibility if Forcing Reversed (Time Scales Indicated)</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Projected 21st Century Change Under Continued Warming</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Change in Assessment</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-12"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Global Monsoon (4.5.1.5; 8.6)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Yes, under AMOC collapse, <i class="&#8226;-Condensed-italic">medium confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Reversible within years to decades, <i class="&#8226;-Condensed-italic">medium confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><i class="&#8226;-Condensed-italic">Medium confidence</i> in global monsoon increase; <i class="&#8226;-Condensed-italic">medium confidence</i> in Asian-African strengthening and North American weakening</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">More lines of evidence than AR5</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-14"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Tropical Forest (5.4.8; 8.6.2)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Yes, <i class="&#8226;-Condensed-italic">low confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Irreversible for multi-decades, <i class="&#8226;-Condensed-italic">medium confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><i class="&#8226;-Condensed-italic">Medium confidence</i> of increasing vegetation carbon storage depending on human disturbance</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">More confident rates than AR5</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-12"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Boreal Forest (5.4.8)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Yes, <i class="&#8226;-Condensed-italic">low confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Irreversible for multi-decades, <i class="&#8226;-Condensed-italic">medium confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><i class="&#8226;-Condensed-italic">Medium confidence</i> in offsetting lower latitude dieback and poleward extension depending on human disturbance</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">More confident rates than AR5</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-14"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Permafrost Carbon (5.4.8)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Yes, <i class="&#8226;-Condensed-italic"> high confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Irreversible for centuries, <i class="&#8226;-Condensed-italic"> high confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><i class="&#8226;-Condensed-italic">Virtually certain</i> decline in frozen carbon; <i class="&#8226;-Condensed-italic">low confidence</i> in net carbon change</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">More confident rates than SROCC</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-43"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Arctic Summer Sea Ice (4.3.2; 4.6.2.1; 9.3.1)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">No, <i class="&#8226;-Condensed-italic"> high confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles

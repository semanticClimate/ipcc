.4 Tropical Atlantic Modes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-33-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that there is <i class="&#8226;-Condensed-italic">low confidence</i> in projected changes of the Tropical Atlantic Variability (TAV) because of the general failure of climate models to simulate main aspects of this variability such as the northward displaced ITCZ. The models that best represent the Atlantic meridional mode (AMM) show a weakening for future climate conditions. However, model biases in representation of Altantic Ni&#241;os strongly limit an assessment of future changes.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Long-term changes in TAVs and associated teleconnections are expected as a result of global warming, but large uncertainties exist due to the models&#8217; systematic underestimation of the connection between PDV and Indo-Pacific SST variations (<a class="reference-link" href="#L&#252;bbecke--2018">L&#252;bbecke et al., 2018</a>; <a class="reference-link" href="#Cai--2019">Cai et al., 2019</a>). Observational analyses show large discrepancies in SST and trade wind strength (<a class="reference-link" href="#Servain--2014">Servain et al., 2014</a>; <a class="reference-link" href="#Mohino--2015">Mohino and Losada, 2015</a>). Single-model sensitivity experiments show that Atlantic Ni&#241;o characteristics at the end of 21st century remain consistent with those of the 20th century, though changes in the climatological SSTs can lead to changes in the associated teleconnections (<a class="reference-link" href="#Mohino--2015">Mohino and Losada, 2015</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The weakening of the AMOC expected from global warming (see <a class="section-link" data-title="Atlantic Meridional Overturning Circulation" href="#4.3.2.3">Section 4.3.2.3</a>) has been suggested to have an influence on the mean background state of tropical-Atlantic surface conditions, thereby enhancing equatorial Atlantic variability and resulting in a stronger tropical Atlantic&#8211;ENSO teleconnection (see <a class="section-link" data-title="Atlantic Meridional and Zonal Modes" href="/report/ar6/wg1/chapter/chapter-3#3.7.5">Section 3.7.5</a> for a detailed discussion; <a class="reference-link" href="#Svendsen--2014">Svendsen et al., 2014</a>). A recent multi-model study, based on CMIP5, concluded that the TAV-Pacific teleconnection will weaken under global warming due to the increased thermal stability of the atmosphere (F. <a class="reference-link" href="#Jia--2019"/><a class="reference-link" href="#Jia--2019">Jia et al., 2019</a>). However, there is still a clear lack of model studies, and hence no robust evidence on the long-term evolution of TAV and associated teleconnections.</p></div></div><div class="h3-container" id="4.5.3.5"><h3 class="numbered" lang="de-DE">4.5.3.5 Pacific Decadal Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-34-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that there is <i class="&#8226;-Condensed-italic">low</i><i class="&#8226;-Condensed-italic"> confidence</i> in projections of future changes in Pacific decadal variability (PDV) due to the inability of CMIP5 models to represent the connection between PDV and Indo-Pacific SST variations. Because the PDV appears to encompass the combined effects of different dynamical processes operating at different time scales, representation of PDV in climate models remains a challenge (<a class="section-link" data-title="Pacific Decadal Variability" href="/report/ar6/wg1/chapter/chapter-3#3.7.6">Section 3.7.6</a>) and its long-term evolution under climate change uncertain.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In addition to uncertainty from the future evolution of the mechanisms that determined the PDV, it is also unclear how the background state in the Pacific Ocean will change due to time-varying radiative forcing, and how this change will interact with variability at interannual and low-frequency time scales (<a class="reference-link" href="#Fedorov--2020">Fedorov et al., 2020</a>). Recent research suggests that the PDV will have a weaker amplitude and higher frequency with global warming (<a class="reference-link" href="#Zhang--2016">Zhang and Delworth, 2016</a>; <a class="reference-link" href="#Xu--2017">Xu and Hu, 2017</a>; <a class="reference-link" href="#Geng--2019">Geng et al., 2019</a>). The former appears to be associated with a decrease in SST variability and the meridional gradient over the Kuroshio-Oyashio region, with a reduction in North Pacific wind stress and meandering of the subpolar/subtropical gyre interplay (<a class="reference-link" href="#Zhang--2016">Zhang and Delworth, 2016</a>). The latter is hypothesized to rely on the enhanced ocean stratification and shallower mixed layers of a warmer climate, which would increase the phase speed of the westward-propagating oceanic waves, hence shortening the decadal to inter-decadal component (<a class="reference-link" href="#Goodman--1999">Goodman and Marshall, 1999</a>; <a class="reference-link" href="#Zhang--2016">Zhang and Delworth, 2016</a>; <a class="reference-link" href="#Xu--2017">Xu and Hu, 2017</a>). The weakening of the PDV in a warmer climate may reduce the internal variability of global mean surface temperature, to which PDV seems associated (<a class="reference-link" href="#Zhang--1997">Zhang et al., 1997</a>; <a class="reference-link" href="#Kosaka--2016">Kosaka and Xie, 2016</a>; <a class="reference-link" href="#Geng--2019">Geng et al., 2019</a>). Thus, a weaker and higher frequency PDV could reduce the contribution of internal variability to the GSAT trend and eventually lead to a reduced probability of surface-warming hiatus events.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, based on CMIP5, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that a weaker and higher frequency PDV is expected under global warming.</p></div></div><div class="h3-container" id="4.5.3.6"><h3 class="numbered" lang="de-DE">4.5.3.6 Atlantic Multi-decadal Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-35-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on paleoclimate reconstructions and model simulations, AR5 assessed that AMV is <i class="&#8226;-Condensed-italic">unlikely</i> to change its behaviour in the future. However, AMV fluctuations over the coming decades are <i class="&#8226;-Condensed-italic">likely</i> to influence regional climate, enhancing or offsetting some of the effects of global warming.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Recent proxy-derived reconstructions of AMV-related signals show persistent multi-decadal variability over the last three centuries (<a class="reference-link" href="#Kilbourne--2014">Kilbourne et al., 2014</a>; <a class="reference-link" href="#Svendsen--2014">Svendsen et al., 2014</a>; <a class="reference-link" href="#Moore--2017">Moore et al., 2017</a>), up to the last millennium (<a class="reference-link" href="#Chylek--2011">Chylek et al., 2011</a>; <a class="reference-link" href="#Zhou--2016">Zhou et al., 2016</a>; J. <a class="reference-link" href="#Wang--2017b"/><a class="reference-link" href="#Wang--2017">Wang et al., 2017</a>b) and beyond (<a class="reference-link" href="#Knudsen--2011">Knudsen et al., 2011</a>). This implies that in the past AMV properties were little affected by large climatic excursions.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">AMV long-term changes under future warming scenarios have so far scarcely been investigated. A study on the CMIP5 multi-model simulations under RCP8.5 scenario by (<a class="reference-link" href="#Villamayor--2018">Villamayor et al., 2018</a>) found no substantial differences in the simulated SST patterns (and in the related tropical rainfall response) when RCP8.5, historical and piControl simulations are compared. Such results suggest that the AMV is not expected to change under global warming. A more recent single-model large ensemble study (<a class="reference-link" href="#Hand--2020">Hand et al., 2020</a>) shows a pronounced change in the AMV pattern under global warming linked to a strong reduction of the mean AMOC and its variability. However, since a superposition of multiple processes controls the AMV, as extensively discussed in <a class="section-link" data-title="Modes of Variability" href="/report/ar6/wg1/chapter/annex-iv">Annex IV</a> (Section AIV.2.7), in <a class="section-link" data-title="Human Influence on the Climate System" href="/report/ar6/wg1/chapter/chapter-3">Chapter 3</a> (<a class="section-link" data-title="Atlantic Multi-decadal Variability" href="/report/ar6/wg1/chapter/chapter-3#3.7.7">Section 3.7.7</a>), and in <a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Section 9.2.3.1), the length of the RCP8.5 simulations might be not sufficient to properly evaluate the respective weight and interplay of internal components and influences from external forcing on AMV projections.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In conclusion, on the basis of paleoclimate reconstructions and CMIP5 model simulations, there is <i class="&#8226;-Condensed-italic">low confidence</i> that the AMV is not expected to change in the future.</p></div></div></div></div></div><div class="h1-container" id="4.6"><h1 class="numbered">4.6 Implications of Climate Policy<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h2-container" id="4.6.1"><h2 class="numbered" lang="de-DE">4.6.1 Patterns of Climate Change for Specific Levels of Global Warming <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-24-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">This subsection provides an assessment of changes in climate at 1.5&#176;C, 2&#176;C, 3&#176;C, and 4&#176;C of globalwarming relative to the period 1850&#8211;1900 (<a class="section-link" data-title="Global Warming Levels" href="/report/ar6/wg1/chapter/chapter-1#1.6.2">Section 1.6.2</a>), in particular a discussion of the regional patterns of change in temperature (<a class="section-link" data-title="Temperature" href="#4.6.1.1">Section 4.6.1.1</a>), precipitation (<a class="section-link" data-title="Precipitation" href="#4.6.1.2">Section 4.6.1.2</a>), and aspects of atmospheric circulation (<a class="section-link" data-title="Atmospheric Circulation" href="#4.6.1.3">Section 4.6.1.3</a>). An assessment of changes in extreme weather events as a function of different levels of global warming is provided in Chapter 11, while corresponding analyses of regional climate change are provided in <a class="section-link" data-title="Climate Change Information for Regional Impact and for Risk Assessment" href="/report/ar6/wg1/chapter/chapter-12">Chapter 12</a> and in the Atlas. This section builds upon assessments from AR5 (<a class="reference-link" href="#Bindoff--2013">Bindoff et al., 2013</a>; <a class="reference-link" href="#Christensen--2013">Christensen et al., 2013</a>; <a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>; <a class="reference-link" href="#Hartmann--2013">Hartmann et al., 2013</a>) and SR1.5 (SR1.5; <a class="reference-link" href="#Hoegh-Guldberg--2018">Hoegh-Guldberg et al., 2018</a>), as well as new literature related to projections of climate at 1.5&#176;C, 2&#176;C, and higher levels of global warming above pre-industrial levels.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Several methodologies have been applied to estimate the spatial patterns of climate change associated with a given level of global warming. These include performing model simulations under stabilisation scenarios designed to achieve a specific level of global warming, the analysis of epochs identified within transient simulations that systematically exceed different thresholds of global warming (e.g., <a class="reference-link" href="#Mitchell--2017">Mitchell et al., 2017</a>; <a class="reference-link" href="#Dosio--2018">Dosio et al., 2018</a>; <a class="reference-link" href="#Hoegh-Guldberg--2018">Hoegh-Guldberg et al., 2018</a>; <a class="reference-link" href="#Kjellstr&#246;m--2018">Kjellstr&#246;m et al., 2018</a>), and analysis based on statistical methodologies that include empirical scaling relationships (ESR; <a class="reference-link" href="#Schleussner--2017">Schleussner et al., 2017</a>; <a class="reference-link" href="#Dosio--2018">Dosio and Fischer, 2018</a>; <a class="reference-link" href="#Seneviratne--2018">Seneviratne et al., 2018</a>) and statistical pattern scaling (e.g., <a class="reference-link" href="#Kharin--2018">Kharin et al., 2018</a>). These different methodologies are assessed in some detail in <a class="section-link" data-title="Pattern Scaling" href="#4.2.4">Section 4.2.4</a> (<a class="reference-link" href="#James--2017">James et al., 2017</a>) and generally provide qualitatively consistent results regarding changes in the spatial patterns of temperature and rainfall means and extremes (see Chapter 11) at different levels of global warming.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In this subsection, we present the projected patterns of climate change obtained following the epoch approach (also called the time-shift method, see <a class="section-link" data-title="Pattern Scaling" href="#4.2.4">Section 4.2.4</a>) under the Tier 1 SSPs (SSP1-2.6, SSP2-4.5, SSP3-7.0 and SSP5-8.5). For each model simulation considered under each of these SSPs, 20-year moving averages of the global average atmospheric surface temperature are first constructed, then this time series is used to detect the first year during when GSAT exceeds the 1.5&#176;C, 2&#176;C, 3&#176;C and 4&#176;C thresholds with respect to the 1850&#8211;1900 (Cross-Chapter Box 11.1). The temperature thresholds are not exceeded in all the model simulations across the Tier 1 SSPs. That is, decreasing numbers of simulations are available for the analysis of patterns of change as the temperature threshold increases. For each simulation within which a given temperature threshold is exceeded, a 20-year global climatology is subsequently constructed to represent that level of global warming, centred on the year for which the threshold was first exceeded. The composite of all such climatologies across the Tier 1 SSPs and model simulations constitute the spatial patterns of change for a given temperature threshold. Some of the complexities of scaling patterns of climate change with different levels of global warming are also discussed in the following sections. These include overshoot versus stabilization scenarios and limitations of pattern scaling for strong mitigation and stabilization scenarios (<a class="reference-link" href="#Tebaldi--2014">Tebaldi and Arblaster, 2014</a>). At least for the case of annual mean temperature and precipitation, strong evidence exists that even for strong mitigation and stabilization scenarios, patterns of change at lower levels of warming scale similarly to those reconstructed from transient simulations using either standard pattern-correlation or time-shift methodologies (<a class="reference-link" href="#Tebaldi--2018">Tebaldi and Knutti, 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Pattern scaling performance based on scenario experiments is generally better for near-surface temperature than for precipitation (<a class="reference-link" href="#Ishizaki--2013">Ishizaki et al., 2013</a>). For precipitation, rapid adjustments due to different forcing agents must be accounted for (<a class="reference-link" href="#Richardson--2016">Richardson et al., 2016</a>). Possible non-linear responses to different forcing levels are also important (<a class="reference-link" href="#Good--2015">Good et al., 2015</a>, 2016). Pattern scaling does not work as well at high forcing levels (<a class="reference-link" href="#Osborn--2018">Osborn et al., 2018</a>). It is also important to distinguish the forced response from internal variability when comparing similar warming levels (<a class="reference-link" href="#Su&#225;rez-Guti&#233;rrez--2018">Su&#225;rez-Guti&#233;rrez et al., 2018</a>). The purpose of this section is not to repeat the analysis for all the variables considered in Sections 4.4 and 4.5, but rather to show a selected number of key variables that are important from the perspective of understanding the response of the physical climate system to different levels of warming.</p><div class="h3-container" id="4.6.1.1"><h3 class="numbered" lang="de-DE">4.6.1.1 Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-36-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Global warming of 1.5&#176;C implies higher mean temperatures compared to 1850&#8211;1900, with generally higher warming over land compared to ocean areas (<i class="&#8226;-Condensed-italic">virtuallycertain</i>) and larger warming in high latitudes compared to low latitudes (Figure 4.31). In addition, global warming of 2&#176;C versus 1.5&#176;C results in robust increases in the mean temperatures in almost all locations, both on land and in the ocean (<i class="&#8226;-Condensed-italic">virtually certain</i>), with subsequent further warming at almost all locations at higher levels of global warming (<i class="&#8226;-Condensed-italic">virtually certain</i>) (<a class="reference-link" href="#Hoegh-Guldberg--2018">Hoegh-Guldberg et al., 2018</a>). For each particular level of global warming, relatively larger mean warming is projected for land regions (<i class="&#8226;-Condensed-italic">virtually certain</i>) (see Figure 4.31; <a class="reference-link" href="#Christensen--2013">Christensen et al., 2013</a>; <a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>; <a class="reference-link" href="#Seneviratne--2016">Seneviratne et al., 2016</a>). The projected changes at 1.5&#176;C and 2&#176;C global warming are consistent with observed historical global trends in temperature and their attribution to anthropogenic forcing (Chapter 3), as well as with observed changes under the recent global warming of 0.5&#176;C (<a class="reference-link" href="#Schleussner--2017">Schleussner et al., 2017</a>; <a class="reference-link" href="#Hoegh-Guldberg--2018">Hoegh-Guldberg et al., 2018</a>). That is, spatial patterns of temperature changes associated with the 0.5&#176;C difference in GMST warming between 1991&#8211;2010 and 1960&#8211;1979 (<a class="reference-link" href="#Schleussner--2017">Schleussner et al., 2017</a>; <a class="reference-link" href="#Hoegh-Guldberg--2018">Hoegh-Guldberg et al., 2018</a>) are consistent with projected changes under 1.5&#176;C and 2&#176;C of global warming.</p><div class="Basic-Text-Frame" id="_idContainer080"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-36" id="figure-4-31" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_31.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.31</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Projected spatial patterns of change in annual average near-surface temperature (&#176;C) at different levels of global warming. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Displayed are <span class="&#8226;-Bold-condensed--dark-blue-"> (a&#8211;d) </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>spatial patterns of change in annual average near-surface temperature at 1.5&#176;C, 2&#176;C, 3&#176;C, and 4&#176;C of global warming relative to the period 1850&#8211;1900 and <span class="&#8226;-Bold-condensed--dark-blue-"> (e&#8211;g) </span>spatial patterns of differences in temperature change at 2&#176;C, 3&#176;C, and 4&#176;C of global warming compared to 1.5&#176;C of global warming. The number of models used is indicated in the top right of the maps. No overlay indicates regions where the change is robust and <i class="&#8226;-Light-condensed-italic">likely</i> emerges from internal variability. That is, where at least 66% of the models show a change greater than the internal-variability threshold (<a class="section-link" data-title="Display of Model Agreement and Spread" href="#4.2.6">Section 4.2.6</a>) and at least 80% of the models agree on the sign of change. Diagonal lines indicate regions with no change or no robust significant change, where fewer than 66% of the models show change greater than the internal-variability threshold. Crossed lines indicate areas of conflicting signals where at least 66% of the models show change greater than the internal-variability threshold but fewer than 80% of all models agree on the sign of change. Values were assessed from a 20-year period at a given warming level, based on model simulations under the Tier-1 SSPs of CMIP6. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-31" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">The largest increase in annual mean temperature is found in the high latitudes of the Northern Hemisphere across all levels of global warming (<i class="&#8226;-Condensed-italic">virtually certain</i>) (Figure 4.31). This phenomenon peaks in the Arctic and is known as Arctic amplification, with the underlying physical mechanisms assessed in detail in <a class="section-link" data-title="Mid- to Long-term Global Climate&#160;Change" href="#4.5.1">Section 4.5.1</a> and <a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> (Section 7.4.4.1). For the CMIP6 ensemble average considered here, Arctic annual mean temperatures warm by a factor of 2.3, 2.5, 2.4 and 2.4 for 1.5&#176;C, 2&#176;C, 3&#176;C and 4&#176;C of global warming, respectively. That is, Arctic warming scales approximately linearly with GSAT. Generally, when Arctic amplification is considered across individual models, warming occurs at a factor of two to four times the global level of warming. It is <i class="&#8226;-Condensed-italic">unlikely</i> that warming in the Southern Hemisphere high latitudes in the 21st century will exceed the change in GSAT, or that it will substantially exceed warming in the tropics, for GSAT change ranging between 1.5&#176;C and 4&#176;C (Figure 4.31 and Table 4.2). Correspondingly, there is <i class="&#8226;-Condensed-italic">low confidence</i> of Antarctic amplification occurring under transient, 21st century low mitigation scenarios (Table 4.2 and Section 7.4.4.1). The Antarctic continent is projected to warm at a higher rate than the mid-latitude Southern Ocean, however, at all levels of global warming (Figure 4.31). The relevant physical mechanisms that reduce the amplitude of polar amplification over Antarctica compared to the Arctic are assessed in detail in <a class="section-link" data-title="Mid- to Long-term Global Climate&#160;Change" href="#4.5.1">Section 4.5.1</a> and <a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> (Section 7.4.4.1). In the Southern Hemisphere the strongest warming over land is to occur, at any given level of global warming, over the subtropical areas of South America, southern Africa and Australia (<i class="&#8226;-Condensed-italic">high confidence</i>). The relatively strong warming in subtropical southern Africa may be attributed to strong soil-moisture&#8211;temperature coupling and projected increased dryness under enhanced subsidence (<a class="reference-link" href="#Engelbrecht--2015">Engelbrecht et al., 2015</a>; <a class="reference-link" href="#Vogel--2017">Vogel et al., 2017</a>). Across the globe, in the tropics, subtropics, and mid- to high latitudes, temperatures tend to scale linearly with the level of increase in GSAT and patterns of change are largely scenario independent (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div></div><div class="h3-container" id="4.6.1.2"><h3 class="numbered" lang="de-DE">4.6.1.2 Precipitation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-37-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">While global mean precipitation increases as GSAT rises with the <i class="&#8226;-Condensed-italic">very likely</i> range of 1&#8211;3% per 1&#176;C (<i class="&#8226;-Condensed-italic">high confidence</i>) (Sections 8.2.1 and 8.4.1), patterns of precipitation change do not scale as linearly with GSAT increase. Nevertheless, common features of precipitation change in the multi-model mean across scenarios still exist for different levels of global warming (Figure 4.32). Precipitation will <i class="&#8226;-Condensed-italic">very likely</i> increase in the high latitudes and over tropical regions, and will <i class="&#8226;-Condensed-italic">likely</i> increase in large parts of the monsoon region, but are <i class="&#8226;-Condensed-italic">likely</i> to decrease over the subtropical regions, including the Mediterranean, southern Africa, parts of Australia and South America at all four levels of global warming. The increases and decreases in precipitation will amplify at higher levels of global warming (<i class="&#8226;-Condensed-italic">high confidence</i>) (Figure 4.32). Changes in extreme precipitation events under different levels of global warming are assessed in Chapter 11.</p><div class="Basic-Text-Frame" id="_idContainer082"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-37" id="figure-4-32" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_32.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figur</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">e 4.32 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Projected spatial patterns of change in annual average precipitation (expressed as a percentage change) at different levels of global warming. </span>Displayed are <span class="&#8226;-Bold-condensed--dark-blue-"> (a&#8211;d) </span>spatialpatterns of change in annual precipitation at 1.5&#176;C, 2&#176;C, 3&#176;C, and 4&#176;C of global warming relative to the period 1850&#8211;1900. No map overlay indicates regions where the change is robust and <i class="&#8226;-Light-condensed-italic">likely</i> emerges from internal variability, that is, where at least 66% of the models show a change greater than the internal-variability threshold (<a class="section-link" data-title="Display of Model Agreement and Spread" href="#4.2.6">Section 4.2.6</a>) and at least 80% of the models agree on the sign of change. Diagonal lines indicate regions with no change or no robust significant change, where fewer than 66% of the models show change greater than the internal-variability threshold. Crossed lines indicate areas of conflicting signals where at least 66% of the models show change greater than the internal-variability threshold but fewer than 80% of all models agree on the sign of change. Values were assessed from a 20-year period at a given warming level, based on model simulations under the Tier-1 SSPs of CMIP6. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-32" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The SR1.5 stated <i class="&#8226;-Condensed-italic">low confidence</i> regarding changes in global monsoons at 1.5&#176;C versus 2&#176;C of global warming, as well as differences in monsoon responses at 1.5&#176;C versus 2&#176;C. Generally, statistically significant changes in regional annual average precipitation are expected at a global mean warming of 2.5&#176;C&#8211;3&#176;C or more (<a class="reference-link" href="#Tebaldi--2015">Tebaldi et al., 2015</a>). Over the austral-winter rainfall regions of south-western South America, South Africa and Australia, projected decreases in mean annual rainfall show<span class="CharOverride-3">high agreement </span>across models and a strong climate change signal even under 1.5&#176;C of global warming, with further amplification of the signal at higher levels of global warming (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="reference-link" href="#Mindlin--2020">Mindlin et al., 2020</a>). This is a signal evident in observed rainfall trends over these regions (Sections 2.3.1.3 and 8.3.1.6 ). Also, over the Asian monsoon regions, increases in rainfall will occur at 1.5&#176;C and 2&#176;C of global warming (<a class="reference-link" href="#Chevuturi--2018">Chevuturi et al., 2018</a>). At warming levels of 1.5&#176;C and 2&#176;C, the changes in global monsoons are strongly dependent on the modelling strategies used, such as fully coupled transient, fully coupled quasi-equilibrium, and atmosphere-only quasi-equilibrium simulations. In particular, the differences of regional monsoon changes among model setups are dominated by strategy choices such as transient versus quasi-equilibrium set-up, prescription of SST, and treatment of aerosols (<a class="reference-link" href="#Zhang--2021">Zhang and Zhou, 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The global and land area fractions with significant precipitation changes with global warming are shown in Figure 4.33. It is <i class="&#8226;-Condensed-italic">virtually certain</i> that average warming will be higher over land. As warming increases, a larger global and land area will experience statistically significant increases or decreases in precipitation (<i class="&#8226;-Condensed-italic">medium confidence</i>). The increase of the area fraction with significant precipitation increase is larger over land than over the ocean, but the increase of the area fraction with significant precipitation decrease is larger over the ocean than over land (Figure 4.33). Precipitation variability in most climate models increases over the global land area in response to warming (<a class="reference-link" href="#Pendergrass--2017">Pendergrass et al., 2017</a>).</p><div class="Basic-Text-Frame" id="_idContainer084"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-38" id="figure-4-33" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_33.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.33</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Area fraction of significant precipitation change at 1.5&#176;C, 2&#176;C, 3&#176;C, and 4&#176;C of global warming. </span>Range of land fraction<span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span>and global area fraction<span class="&#8226;-Bold-condensed--dark-blue-"> (bottom) </span> with significant precipitation increase<span class="&#8226;-Bold-condensed--dark-blue-"> (left-hand side) </span>and decrease<span class="&#8226;-Bold-condensed--dark-blue-"> (right-hand side) </span>in the projected annual precipitation change (%) at levels of global warming compared to the period 1850&#8211;1900. Values were assessed from a 20-year period at a given warming level from SSP1-2.6, SSP3-7.0 and SSP5-8.5 in CMIP6. The solid line illustrates the CMIP6-multi model mean and the shaded band is the 5&#8211;95% range across models that reach a given level of warming. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-33" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, based on the assessment of CMIP6 models, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that global mean precipitation will increase with increase in global mean surface temperature. Precipitation will <i class="&#8226;-Condensed-italic">very likely</i> increase in the high latitudes and over tropical regions, <i class="&#8226;-Condensed-italic">likely</i> increase in large parts of the monsoon region, but will <i class="&#8226;-Condensed-italic">likely</i> decrease over the subtropical regions. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that increases and decreases in precipitation will amplify over higher levels of global warming. As warming increases, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that a larger land area will experience statistically significant increases or decreases in precipitation.</p></div></div><div class="h3-container" id="4.6.1.3"><h3 class="numbered" lang="de-DE">4.6.1.3 Atmospheric Circulation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-38-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 reported that the application of pattern scaling to extract information on variables other than surface temperature and precipitation was relativelyunexplored. Since AR5, new studies have examined the relationship between projections of mid-latitude atmospheric circulation and GSAT both in terms of interpreting spread in responses across the CMIP5 multi-model ensemble (<a class="reference-link" href="#Grise--2014a">Grise and Polvani, 2014a</a>, 2016) and to investigate variations in the circulation response as a function of GSAT change over time within a given forcing experiment (<a class="reference-link" href="#Grise--2017">Grise and Polvani, 2017</a>; <a class="reference-link" href="#Ceppi--2018">Ceppi et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">At a fixed time horizon, the CMIP5 multi-model spread in GSAT explains only a small fraction of the spread in the shift of the Northern Hemisphere mid-latitude circulation due to an abrupt quadrupling in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (<a class="reference-link" href="#Grise--2016">Grise and Polvani, 2016</a>). The fraction of model spread explained by GSAT in the shift of the Southern Hemisphere circulation is larger, but still fairly small (<a class="reference-link" href="#Grise--2014a">Grise and Polvani, 2014a</a>, 2016). At a fixed time horizon and for a given emissions scenario, CMIP5 multi-model spread in storm track shifts, and the closely related mid-latitude jets, can be better explained by multi-model spread in lower and upper level meridional temperature gradients than by GSAT (<a class="reference-link" href="#Harvey--2014">Harvey et al., 2014</a>; <a class="reference-link" href="#Grise--2016">Grise and Polvani, 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In the North Atlantic, North Pacific, and Southern Hemisphere, the transient response of the mid-latitude jets to forcing behaves non-linearly with GSAT (<a class="reference-link" href="#Grise--2017">Grise and Polvani, 2017</a>; <a class="reference-link" href="#Ceppi--2018">Ceppi et al., 2018</a>). This is a consequence of the time-dependence of the relationship between radiative forcing and GSAT and the temporal evolution of SST patterns (<a class="reference-link" href="#Ceppi--2018">Ceppi et al., 2018</a>), with a potential seasonal component in the SH associated with polar stratospheric temperature changes (<a class="reference-link" href="#Grise--2017">Grise and Polvani, 2017</a>). Consequently, the epoch approach applied to a transient simulation of the 21st century will overestimate the mid-latitude circulation response in a stabilized climate. Dedicated time slice experiments simulating stabilized climates are therefore required to assess differences in mid-latitude circulation at given levels of global warming (<a class="reference-link" href="#Li--2018">Li et al., 2018</a>). A further complication in the SH is the competing influences of ozone recovery and increasing GHG concentrations on the austral-summer mid-latitude circulation during the first half the 21st century (<a class="reference-link" href="#Barnes--2013">Barnes and Polvani, 2013</a>; <a class="reference-link" href="#Barnes--2014">Barnes et al., 2014</a>). Using transient 21st century experiments to diagnose changes in SH mid-latitude circulation at different levels of warming therefore confounds the effects of ozone recovery and GHG increases (<a class="reference-link" href="#Ceppi--2018">Ceppi et al., 2018</a>). Given these various limitations, we do not apply epoch analysis to assess mid-latitude atmospheric circulation changes and related annular modes of variability.</p></div></div></div></div><div class="h2-container" id="4.6.2"><h2 class="numbered" lang="de-DE">4.6.2 Climate Goals, Overshoot, and Path-Dependence<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-24-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Many scenarios aiming at limiting warming by 2100 to 1.5&#176;C involve overshoot &#8211; ERF temporarily exceeds a certain level before peaking and declining again (Annex VII: Glossary). To quantify the implications of any such overshoot, this subsection assesses reversibility of climate due to temporary overshoot of GSAT levels during the 21st century, and implications for the use of carbon budgets. It also assesses differences in climate outcomes under different pathways, with a focus on comparing the SSPs used in CMIP6 with the RCPs used in CMIP5.</p><div class="h3-container" id="4.6.2.1"><h3 class="numbered" lang="de-DE">4.6.2.1 Climate Change Under Overshoot<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-39-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The SR1.5 (<a class="reference-link" href="#IPCC--2018b">IPCC, 2018b</a>) concluded with <i class="&#8226;-Condensed-italic"> high confidence</i> that overshoot trajectories &#8216;result in higher impacts and associated challenges compared to pathways that limit global warming to 1.5&#176;C with no or limited overshoot&#8217;. The degree and duration of overshoot affects the risks and impacts likely to be experienced (<a class="reference-link" href="#Hoegh-Guldberg--2018">Hoegh-Guldberg et al., 2018</a>) and the emissions pathway required to achieve it (<a class="reference-link" href="#Akimoto--2018">Akimoto et al., 2018</a>). Consequences relating to ice sheets and climatic extremes have been found to be greater at 2&#176;C of global warming than at 1.5&#176;C (<a class="reference-link" href="#Schleussner--2016">Schleussner et al., 2016</a>; <a class="reference-link" href="#Hoegh-Guldberg--2018">Hoegh-Guldberg et al., 2018</a>) but even on recovery to lower temperatures, these effects may not reverse. Overshoot has been found to lead to irreversible changes in thermosteric sea level (<a class="reference-link" href="#Tokarska--2015">Tokarska and Zickfeld, 2015</a>; <a class="reference-link" href="#Palter--2018">Palter et al., 2018</a>; <a class="reference-link" href="#Tachiiri--2019">Tachiiri et al., 2019</a>), AMOC (<a class="reference-link" href="#Palter--2018">Palter et al., 2018</a>), ice sheets, and permafrost carbon (Sections 4.7.2 and 5.4.9) and to long-lasting effects on ocean heat (<a class="reference-link" href="#Tsutsui--2006">Tsutsui et al., 2006</a>). Abrupt changes and tipping points are not well understood, but the higher the warming level and the longer the duration of overshoot, the greater the risk of unexpected changes (<a class="section-link" data-title="Potential for Abrupt and Irreversible Climate&#160;Change" href="#4.7.2">Section 4.7.2</a>). Non-reversal of the hydrological cycle has also been found in some studies with an increase in global precipitation following CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> decrease being attributed to a build-up of ocean heat (<a class="reference-link" href="#Wu--2010">Wu et al., 2010</a>), and to a fast atmospheric adjustment to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> radiative forcing (<a class="reference-link" href="#Cao--2011">Cao et al., 2011</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Global temperature is expected to remain approximately constant if emissions of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> were to cease (<a class="section-link" data-title="Climate Change Beyond 2100" href="#4.7.1.1">Section 4.7.1.1</a>), and so reductions in GSAT are only possible in the event of net negative global CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions. We assess here results from an overshoot scenario (SSP5-3.4-OS; <a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>), which explores the implications of a peak and decline in forcing during the 21st century. Reversibility under more extreme and idealized carbon dioxide removal (CDR) scenarios is assessed in <a class="section-link" data-title="Climate Response to Mitigation" href="#4.6.3">Section 4.6.3</a>. In SSP5-3.4-OS, CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> peaks at 571 ppm in the year 2062 and reverts to 497 ppm by 2100 &#8211; approximately the same level as in 2040. SSP5-3.4-OS has strong net negative emissions of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, exceeding those in SSP1-2.6 and SSP1-1.9 from 2070 onwards and reaching &#8211;5.5 PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> (&#8211;20 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>) by 2100. While this causes global mean temperature to decline, changes in climate have not fully reversed by 2100 under this reversal of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration (Figure 4.34). Quantities are compared for 2081&#8211;2100 relative to a 20-year period (2034&#8211;2053) of the same average CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. Differences between these two periods of the same CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> are: GSAT: 0.28 &#177; 0.30&#176;C (mean &#177; standard deviation); global land precipitation: 0.026 &#177; 0.011 mm day<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>; September Arctic sea ice area: &#8211;0.32 &#177; 0.53 million km<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup>; thermosteric sea level: 12 &#177; 0.8 cm. As assessed in Section 9.3.1.1, Arctic sea ice area is linearly reversible with GSAT. Although these climate quantities are not fully reversible, the overshoot scenario results in reduced climate change compared with stabilisation or continued increase in greenhouse gases (<a class="reference-link" href="#Tsutsui--2006">Tsutsui et al., 2006</a>; <a class="reference-link" href="#Palter--2018">Palter et al., 2018</a>; <a class="reference-link" href="#Tachiiri--2019">Tachiiri et al., 2019</a>) (<i class="&#8226;-Condensed-italic">high confidence</i>).</p><div class="Basic-Text-Frame" id="_idContainer086"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-39" id="figure-4-34" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_34.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.34 </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Simulated changes in climate indices for SSP5-3.4-OS plotted against atmospheric CO</span><sub class="&#8226;-Bold-condensed-subscript--dark-blue- CharOverride-2">2</sub> <span class="&#8226;-Bold-condensed--dark-blue-"> concentration (ppm) from 480 up to 571 and back to 496 by 2100. (a) </span>Global surface air temperature change; <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Global land precipitation change; <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span> September Arctic sea ice area change; <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span>Global thermosteric sea level change. Plotted changes are relative to the 2034&#8211;2053 mean which has same CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> as 2081&#8211;2100 mean (shaded grey bar). Red lines denote changes during the period up to 2062 when CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> is rising, blue lines denote changes after 2062 when CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> is decreasing again. Thick line is multi-model mean; thin lines and shading show individual models and complete model range. Numbers in square brackets indicate number of models used in each panel. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-34" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The transient climate response to cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, TCRE, allows climate policy goals to be associated with remaining carbon budgets as global temperature increase is near-linear with cumulative emissions (Section 5.5). Research since AR5 has shown that the concept of near-linearity of climate change to cumulative carbon emissions holds for measures other than just GSAT, such as regional climate (<a class="reference-link" href="#Leduc--2016">Leduc et al., 2016</a>) or extremes (<a class="reference-link" href="#Harrington--2016">Harrington et al., 2016</a>; <a class="reference-link" href="#Seneviratne--2016">Seneviratne et al., 2016</a>). However, ocean heat and carbon uptake do exhibit path dependence, leading to deviation from the TCRE relationship for levels of overshoot above 300 PgC (<a class="reference-link" href="#Zickfeld--2016">Zickfeld et al., 2016</a>; <a class="reference-link" href="#Tokarska--2019">Tokarska et al., 2019</a>). Sea level rise, loss of ice sheets, and permafrost carbon release may not reverse under overshoot and recovery of GSAT and cumulative emissions (<a class="section-link" data-title="Climate Change Beyond 2100" href="#4.7">Section 4.7</a>). TCRE remains a valuable concept to assess climate policy goals and how to achieve them but given the non-reversibility of different climate metrics with CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and GSAT reductions, it has limitations associated with evaluating the climate response under overshoot scenarios and CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removal (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p></div></div><div class="h3-container" id="4.6.2.2"><h3 class="numbered" lang="de-DE">4.6.2.2 Consistency Between Shared Socio-economic Pathways and Representative Concentration Pathways<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-40-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">As CMIP5 and CMIP6 employed different scenario sets (RCPs and SSPs, respectively; see <a class="section-link" data-title="Shared Socio-economic Pathways" href="/report/ar6/wg1/chapter/chapter-1#1.6.1.1">Section 1.6.1.1</a>and Cross-Chapter Box 1.4), we assess how much of the differences in projections are due to the scenario change and how much due to model changes. The CMIP6-simulated GSAT increases tend to be larger than in CMIP5, for nominally comparable scenarios (<a class="section-link" data-title="Atmosphere" href="#4.3.1">Section 4.3.1</a>; <a class="reference-link" href="#Tebaldi--2021">Tebaldi et al., 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The radiative forcing labels on SSP and RCP scenarios is approximate and enables the multiple climate forcings within the scenario to be characterized by a single number. While the scenarios are similar in terms of the stratospheric adjusted radiative forcing (<a class="reference-link" href="#Tebaldi--2021">Tebaldi et al., 2021</a>), they differ more in their effective radiative forcing (ERF). The combination of component forcings (CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub>, non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> greenhouse gases, aerosols) within the scenario also differ (<a class="reference-link" href="#Meinshausen--2020">Meinshausen et al., 2020</a>). The ERF levels in the RCP and SSP scenarios have been calculated by sampling uncertainty in forcing from a range of different GHG species and aerosols (see 7.SM.1.4 for details). Figure 4.35 shows the time evolution and 2081&#8211;2100 mean across the families of scenarios and how this affects projections of GSAT. That the ERFs differ between corresponding SSP and RCP scenarios makes a comparison between CMIP6 and CMIP5 projections challenging (<a class="reference-link" href="#Tebaldi--2021">Tebaldi et al., 2021</a>). <a class="reference-link" href="#Wyser--2020">Wyser et al. (2020)</a> find the EC-Earth3-Veg model exhibits stronger radiative forcing and substantially greater warming under SSP5-8.5 than RCP8.5, and similar, but smaller additional warmings for SSP2-4.5and SSP1-2.6 compared with RCP4.5 and RCP2.6, respectively. In addition to the global response, climate can vary regionally due to non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> components of forcing (<a class="reference-link" href="#Samset--2016">Samset et al., 2016</a>; <a class="reference-link" href="#Richardson--2018a">Richardson et al., 2018a</a>, b).</p><div class="Basic-Text-Frame" id="_idContainer088"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-40" id="figure-4-35" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_35.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.35 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Comparison of RCPs and SSPs run by a single emulator to estimate scenario differences. </span> Time series with 5&#8211;95% ranges and medians of<span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>effective radiative forcings, calculated as described in Annex 7.A.1; and <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>global surface air temperature projections relative to 1850&#8211;1900 for the RCP and SSP scenarios from MAGICC 7.5. Note that the nameplate radiative forcing level refers to stratospheric adjusted radiative forcings in AR5-consistent settings (<a class="reference-link" href="#Tebaldi--2021">Tebaldi et al., 2021</a>) while ERFs may differ. MAGICC7.5 is here run in the recommended setup for WGIII, prescribing observed GHG concentrations for the historical period and switching to emissions-driven runs in 2015. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-35" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Emulators (<a class="section-link" data-title="" href="#cross-chapter-box-7.1">Cross-Chapter Box 7.1</a>) can be used to aid understanding of differences between generations of scenarios. The AR5 (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>) explored the differences between CMIP3 and CMIP5 (their Figure 12.40). Here we use an emulator calibrated to AR6 assessed GSAT ranges, thus eliminating the effect of differences in the model ensembles, to analyse the differences between SSP and RCP scenarios. MAGICC7.5 in its WGIII-calibrated setup (see <a class="section-link" data-title="" href="#cross-chapter-box-7.1">Cross-Chapter Box 7.1</a>) projects differences in 2081&#8211;2100 mean warming between the RCP2.6 and SSP1-2.6 scenarios of around 0.2&#176;C, between RCP4.5 and SSP2-4.5 ofaround 0.3&#176;C and between RCP8.5 and SSP5-8.5 of around 0.3&#176;C (Figure 4.35b). The SSP scenarios also have a wider 5&#8211;95% range simulated by MAGICC7.5 explaining about half of the increased range seen when comparing CMIP5 and CMIP6 models. Higher climate sensitivity is, though, the primary reason behind the upper end of the warming for SSP5-8.5 reaching 1.5&#176;C higher than the CMIP5 results. Compared with the differences between the CMIP5 and CMIP6 multi-model ensembles for the same scenario pairs (Table A6 in <a class="reference-link" href="#Tebaldi--2021">Tebaldi et al., 2021</a>), the higher ERFs of the SSP scenarios contribute approximately half of the warmer CMIP6 SSP outcomes (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that about half of the warming increase in CMIP6 compared to CMIP5 is due to higher climate sensitivity in CMIP6 models; the other half arises from higher ERF in nominally comparable scenarios (e.g., RCP8.5 and SSP5-8.5).</p></div></div></div></div><div class="h2-container" id="4.6.3"><h2 class="numbered" lang="de-DE">4.6.3 Climate Response to Mitigation, Carbon Dioxide Removal and Solar Radiation Modification<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-25-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Most strong-mitigation scenarios assume &#8211; in addition to emissions reductions &#8211; some form of carbon dioxide removal (CDR). Anthropogenic activities that remove CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> from the atmosphere and durably store it in geological, terrestrial, or ocean reservoirs, or in products (see Glossary). The SR1.5 (<a class="reference-link" href="#Rogelj--2018b">Rogelj et al., 2018b</a>) assessed that all pathways that limit warming to 1.5&#176;C by 2100 with no or limited overshoot use CDR. In the SSP class of scenarios, SSP1-1.9 is characterized by a rapid decline of net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions to zero by 2050 and net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions in the second half of this century (<a class="reference-link" href="#O&#8217;Neill--2016">O&#8217;Neill et al., 2016</a>; <a class="reference-link" href="#Rogelj--2018a">Rogelj et al., 2018a</a>), implying the use of CDR. The term &#8216;net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions&#8217; refers to the difference between anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions and removal by CDR options, and &#8216;net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions&#8217; imply a scenario where CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removal exceeds emissions (<a class="reference-link" href="#van Vuuren--2011">van Vuuren et al., 2011</a>, 2016). The terms &#8216;negative emissions&#8217; and &#8216;net negative emissions&#8217; refer to and include all GHGs (see Glossary).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Climate change can be also offset by solar radiation modification (SRM) measures that modify the Earth&#8217;s radiation budget to reduce global warming (see Glossary). CDR and SRM approaches have been together referred to as &#8216;geoengineering&#8217; or &#8216;climate engineering&#8217; in the literature (<a class="reference-link" href="#The Royal Society--2009">The Royal Society, 2009</a>; <a class="reference-link" href="#NRC--2015a">NRC, 2015a</a>, b; <a class="reference-link" href="#Sch&#228;fer--2015">Sch&#228;fer et al., 2015</a>). However, following SR1.5 (<a class="reference-link" href="#de Coninck--2018">de Coninck et al., 2018</a>), these terms are inconsistently used in the literature, so that CDR and SRM are explicitly differentiated here. SRM contrasts with climate change mitigation because it introduces a &#8216;mask&#8217; to the climate change problem by altering the Earth&#8217;s radiation budget, rather than attempting to address the root cause of the problem, which is the increase in GHGs in the atmosphere.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">(<a class="section-link" data-title="Emergence of the Climate Response to Mitigation" href="#4.6.3.1">Section 4.6.3.1</a> assesses the emergence of the climate response to mitigation, which is reflected by the difference between high- and low-emissions scenarios. <a class="section-link" data-title="Climate Response to Mitigation by Carbon Dioxide&#160;Removal" href="#4.6.3.2">Section 4.6.3.2</a> then assesses the climate response to mitigation through CDR options, usually assumed against the background of some emissions scenario; note that the CDR options themselves are assessed in <a class="section-link" data-title="Global Carbon and other Biogeochemical Cycles and Feedbacks" href="/report/ar6/wg1/chapter/chapter-5">Chapter 5</a> (Section 5.6.2). <a class="section-link" data-title="Climate Response to Solar Radiation Modification" href="#4.6.3.3">Section 4.6.3.3</a> assesses the climate system response to SRM options. The biogeochemical implications of CDR and SRM are assessed in <a class="section-link" data-title="Global Carbon and other Biogeochemical Cycles and Feedbacks" href="/report/ar6/wg1/chapter/chapter-5">Chapter 5</a> (Sections 5.6.2 and 5.6.3, respectively). The importance of CDR for reaching net zero or negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions in mitigation pathways is assessed in the AR6 WGIII report (Chapters 3, 4, 6, 7 and 12). The risks for and impacts on human and natural systems due to SRM are assessed in the AR6 WGII report (Chapter 16), and the international governance issues related to SRM and CDR are assessed in the AR6 WGIII report (Chapter 14).</p><div class="h3-container" id="4.6.3.1"><h3 class="numbered" lang="de-DE">4.6.3.1 Emergence of the Climate Response to Mitigation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-41-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Reducing GHG emissions will eventually slow and limit the degree of climate change relative to high-emissions scenarios such as SSP5-8.5 (<i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic"> high confidence</i>). Even when CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are reduced, however, atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations continue to increase as long as emissions exceed removal by sinks (<a class="reference-link" href="#Millar--2017">Millar et al., 2017</a>). Surface warming would likewise initially continue under scenarios of decreasing emissions, resulting in a substantial lag between a peak in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions and peak warming (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="reference-link" href="#Ricke--2014">Ricke and Caldeira, 2014</a>; <a class="reference-link" href="#Zickfeld--2015">Zickfeld and Herrington, 2015</a>). The lag between peak emissions and warming depends on the emissions history prior to the peak and also on the rate of the subsequent emissions reductions (<a class="reference-link" href="#Matthews--2010">Matthews, 2010</a>; <a class="reference-link" href="#Ricke--2014">Ricke and Caldeira, 2014</a>; <a class="reference-link" href="#Zickfeld--2015">Zickfeld and Herrington, 2015</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In addition to the lag between peak emissions and peak warming,the climate response to reduced emissions would be overlain by internal variability, which can amplify or attenuate the forced response. The resulting masking of differences between scenarios is illustrated in Figure 4.36 for GSAT trends over 2021&#8211;2040 (<a class="reference-link" href="#Maher--2020">Maher et al., 2020</a>). The overall trends conform to expectations in that most simulations show warming almost everywhere, especially under scenario RCP8.5 (Figure 4.36 bottom row). But any individual grid point can in principle show no warming or even cooling, even under RCP 8.5, over the near term (Figure 4.36, middle row). The magnitude of pointwise maximum and minimum temperature trends can be as large as 0.5<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#176;</sup>C per year (Figure 4.36, top and middle rows), exceeding possible trends in the global mean by one order of magnitude. While it is only a small fraction of the surface that simultaneously can show cooling, cooling at any given location is fully consistent with globally averaged surface warming over the near term (<i class="&#8226;-Condensed-italic">high confidence</i>, since the findings of <a class="reference-link" href="#Maher--2020">Maher et al. (2020)</a> are consistent across six different large initial-condition ensembles).</p><div class="Basic-Text-Frame" id="_idContainer090"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-41" id="figure-4-36" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_36.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.36 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Masking of climate response to mitigation by internal variability in the near term. </span> Near-term (2021&#8211;2040) pointwise maximum<span class="&#8226;-Bold-condensed--dark-blue-"> (top row) </span>and pointwise minimum<span class="&#8226;-Bold-condensed--dark-blue-"> (middle row) </span>surface air temperature trends in the large initial-condition ensemble from MPI<span class="&#8226;-Bold-condensed--dark-blue-"> (left and centre columns)</span>, and CESM<span class="&#8226;-Bold-condensed--dark-blue-"> (right-hand column) </span>models in the RCP2.6<span class="&#8226;-Bold-condensed--dark-blue-"> (left-hand column) </span>and RCP8.5 scenarios<span class="&#8226;-Bold-condensed--dark-blue-"> (centre and right columns)</span>. The percentage of ensemble members with a warming trend in the near term is shown in the bottom panels. Figure modified from <a class="reference-link" href="#Maher--2020">Maher et al. (2020)</a>. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-36" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">An important development since AR5 has been the quantification of when the climate response to mitigation can be expected to emerge from the background noise of internal variability (illustrated in Figure 4.36; see <a class="section-link" data-title="The Emergence of the Climate Change Signal" href="/report/ar6/wg1/chapter/chapter-1#1.4.2.2">Section 1.4.2.2</a> and Glossary). A basic ambiguity arises because once mitigation measures are in place, it is no longer possible to observe what the climate would have been without these measures, and any statement about emergence of the response to mitigation is contingent upon the assumed strength of mitigation in relation to an assumed (&#8216;counterfactual&#8217;) no-mitigation scenario. Still, there is <i class="&#8226;-Condensed-italic"> high agreement</i> on the emergence of the climate response to mitigation across a number of independent studies using different models and different statistical approaches.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Among global quantities, emergence of the response to differing CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions &#8211; representing differences between low- and high-emissions scenarios &#8211; is first expected to arise in global mean CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> concentrations, about 10 years after emissions pathways have started diverging (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="reference-link" href="#Tebaldi--2013">Tebaldi and Friedlingstein, 2013</a>; <a class="reference-link" href="#Peters--2017">Peters et al., 2017</a>; <a class="reference-link" href="#Schwartzman--2020">Schwartzman and Keeling, 2020</a>; <a class="reference-link" href="#Spring--2020">Spring et al., 2020</a>). In these studies, emergence is generally defined as the time at which the global mean concentration first differs between mitigation and non-mitigation scenarios by more than two standard deviations of internal variability, although there are some methodological differences.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Emergence in GSAT would be delayed further, owing to the inertia in the climate system. Although not investigating emergence as defined here in AR6, <a class="reference-link" href="#Tebaldi--2021">Tebaldi et al. (2021)</a> used a 20-year running-mean GSAT and compared pairwise either model-by-model or between CM IP6 ensemble means from the core set of five scenarios assessed in this chapter. Differences by more than 0.1&#176;C showed up in most cases in the near term, with only some of the individual models and the comparisons of the closest scenarios showing a delay until the mid-term. Taking internal variability explicitly into account, <a class="reference-link" href="#Tebaldi--2013">Tebaldi and Friedlingstein (2013)</a> and <a class="reference-link" href="#Samset--2020">Samset et al. (2020)</a> found emergence of mitigation benefits in GSAT changes about 25&#8211;30 years after RCP2.6 emissions diverge from the higher-emissions trajectories in RCP4.5 and RCP8.5. Consistently, <a class="reference-link" href="#Marotzke--2019">Marotzke (2019)</a> found about one-third likelihood that a trend reduction in GSAT, over the period 2021&#8211;2035 relative to 2005&#8211;2020, would be attributable to the emissions reductions implied by the difference between RCP2.6 and RCP4.5. Emergence of the GSAT response to mitigation of individual short-lived climate forcers (SLCFs) would likewise not occur until several decades after emissions trajectories diverge, owing to the relatively small influence of individual SLCFs on the total ERF (<a class="reference-link" href="#Samset--2020">Samset et al., 2020</a>), see also <a class="section-link" data-title="Response to Short-lived Climate Forcers and&#160;Volcanic Eruptions" href="#4.4.4">Section 4.4.4</a> and Figure 4.18.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In contrast to the earlier studies, emergence in GSAT within the near-term has recently been found by <a class="reference-link" href="#McKenna--2021">McKenna et al. (2021)</a> who investigated the likelihood that under the SSP scenarios GSAT trends will exceed the largest historical observed 20-year trends. They found that under scenario SSP1-1.9, the 20-year GSAT trends would <i class="&#8226;-Condensed-italic">likely</i> be lower than in SSP3-7.0 and SSP5-8.5 within the near term. This earlier diagnosed time of emergence compared to <a class="reference-link" href="#Marotzke--2019">Marotzke (2019)</a>, while using a similar statistical approach, presumably arose because of the longer-period trends (20 rather than 15 years) and the larger difference between emissions trajectories considered (<i class="&#8226;-Condensed-italic">medium confidence</i>). Using 20-year temperature anomalies relative to 1995&#8211;2014 instead of 20-year trends yielded a low probability of emergence (<a class="reference-link" href="#McKenna--2021">McKenna et al., 2021</a>), consistent with the AR5 (Collins et al., 2013; <a class="reference-link" href="#Kirtman--2013">Kirtman et al., 2013</a>; <a class="reference-link" href="#Tebaldi--2013">Tebaldi and Friedlingstein, 2013</a>; <a class="reference-link" href="#Samset--2020">Samset et al., 2020</a>). It is not yet understood why GSAT trends appear to show faster emergence of mitigation benefits, compared to GSAT anomalies.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Emergence of mitigation benefits has been studied much less for quantities other than globally and annually averaged CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration and surface temperature. Boreal-winter temperatures are more challenging for emergence, due to larger variability in boreal winter and adding a decade to the time of emergence, whereas emergence times for boreal-summer averages are similar to the annual temperature averages (<a class="reference-link" href="#Tebaldi--2013">Tebaldi and Friedlingstein, 2013</a>). Emergence happens later at the regional scale, with a median time of emergence of 30&#8211;45 years after emissions paths separate in RCP2.6 relative to RCP4.5 and RCP8.5; a stricter requirement of 95% confidence level instead of median induces a delay of several decades, bringing time of emergence toward the end of the 21st century at regional scales (<a class="reference-link" href="#Tebaldi--2013">Tebaldi and Friedlingstein, 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Attribution to emissions reductions, for the case of RCP2.6 relative to RCP4.5, is not substantially more likely for 2021&#8211;2035 trends in upper-2000 m OHC than for GSAT (<a class="reference-link" href="#Marotzke--2019">Marotzke, 2019</a>), although OHC change is thought to be less susceptible to internal variability. Furthermore, <a class="reference-link" href="#Marotzke--2019">Marotzke (2019)</a> found only around 10% likelihood of mitigation-benefit emergence during 2021&#8211;2035 for change in AMOC and September Arctic sea ice area. <a class="reference-link" href="#Tebaldi--2018">Tebaldi and Wehner (2018)</a> showed that the differences in temperature extremes between RCP4.5 and RCP8.5 over all land areas become statistically significant by 2050. The seemingly contrasting result of <a class="reference-link" href="#Ciavarella--2017">Ciavarella et al. (2017)</a> that mitigation benefits arise earlier for climate extremes poses no contradiction, because <a class="reference-link" href="#Ciavarella--2017">Ciavarella et al. (2017)</a> did not look at emergence as defined here but at the extremes of a distribution, which differ between scenarios already at a time when the distributions are still largely overlapping.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, if strong mitigation is applied from 2020 onward as reflected in SSP1-1.9, its effect on 20-year trends in GSAT would <i class="&#8226;-Condensed-italic">likely</i> emerge during the near term, measured against an assumed non-mitigation scenario such as SSP3-7.0 and SSP5-8.5. However, the response of many other climate quantities to mitigation would be largely masked by internal variability during the near term, especially on the regional scale (<i class="&#8226;-Condensed-italic">high confidence</i>). The mitigation benefits for these quantities would emerge only later during the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>). During the near term, a small fraction of the surface can show cooling under all scenarios assessed here, so near-term cooling at any given location is fully consistent with globally averaged surface warming (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div></div><div class="h3-container" id="4.6.3.2"><h3 class="numbered" lang="de-DE">4.6.3.2 Climate Response to Mitigation by Carbon Dioxide Removal<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-42-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">CDR options include afforestation, soil carbon sequestration, bioenergy with carbon capture and storage (BECCS), wet land restoration, ocean fertilization, ocean alkalinisation, enhanced terrestrial weathering and direct air capture and storage (see <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-5#5.6.2">Section 5.6.2</a> and Table 5.9 for a more complete discussion). <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-8">Chapter 8</a> (Section 8.4.3) assesses the implications of CDR for water cycle changes. The potential of different CDR options in terms of the amount of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> removed per year from the atmosphere, costs, co-benefits and side effects of the CDR approaches are assessed in SR1.5 (<a class="reference-link" href="#de Coninck--2018">de Coninck et al., 2018</a>), the AR6 WGIII Report (see <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-7">Chapters 7</a> and <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-12">12</a>), and in several review papers (<a class="reference-link" href="#Fuss--2018">Fuss et al., 2018</a>; <a class="reference-link" href="#Lawrence--2018">Lawrence et al., 2018</a>; <a class="reference-link" href="#Nemet--2018">Nemet et al., 2018</a>). In the literature, CDR options are also referred to as &#8216;negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions technologies&#8217;.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Deployment of CDR will lead to a reduction in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> levels only if uptake by sinks exceeds net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions. Hence, there could be a substantial delay between the initiation of CDR and net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions turning negative (<a class="reference-link" href="#van Vuuren--2016">van Vuuren et al., 2016</a>), and the time to reach net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions and the evolution of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and climate thereafter would depend on the combined pathways of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, CDR, and natural sinks. The cooling (or avoided warming) due to CDR would be proportional to the cumulative am

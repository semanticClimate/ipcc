etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">4.9 (&#8211;2.6, 11.0) 100</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8710;T &gt; 4.0&#176;C</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">&#8211; (&#8211;, &#8211;) 0</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">&#8211; (&#8211;, &#8211;) 0</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">4.2 (1.3, 6.3) 9</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">5.1 (&#8211;2.5, 11.1) 57</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">6.4 (&#8211;3.4, 15.0) 85</p></td></tr></tbody></table></div><div class="&#8226;-Graphic-insert mt-3" id="_idContainer021"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-9" id="figure-4-4" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_4.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.4 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 annual mean precipitation changes (%) from historical and scenario simulations. (a) </span> Northern Hemisphere extratropics (30&#176;N&#8211;90&#176;N). <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>North Atlantic subtropics (5&#176;N&#8211;30&#176;N, 80&#176;W&#8211;0&#176;). Changes are relative to 1995&#8211;2014 averages. Displayed are multi-model averages and, in parentheses, 5&#8211;95% ranges. The numbers inside each panel are the number of model simulations. Results are derived from concentration-driven simulations. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-4/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Unlike AR5, our focus here is on land rather than global precipitation because land precipitation has greater societal relevance. These are displayed as percent changes relative to 1995&#8211;2014 (Figure 4.2b). Based on these results, we conclude that global land precipitation is larger during the period 2081&#8211;2100 than during the period 1995&#8211;2014, under all scenarios considered here (<i class="&#8226;-Condensed-italic">high confidence</i>) (Table 4.3). Global land precipitation for 2081&#8211;2100, relative to 1995&#8211;2014, shows a 5&#8211;95% range of &#8211;0.2 to +4.7% under SSP1-1.9 and 0.9&#8211;12.9% under SSP5-8.5, respectively. The corresponding ranges under the other emissions scenarios are 0.0&#8211;6.6% (SSP1-2.6), 1.5&#8211;8.3% (SSP2-4.5), and 0.5&#8211;9.6% (SSP3-7.0). A detailed assessment of hydrological sensitivity, or change in precipitation per degree warming, can be found in <a class="section-link" data-title="Water Cycle Changes" href="/report/ar6/wg1/chapter/chapter-8">Chapter 8</a> (Section 8.2.1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For scenarios where unanimity across all of the model simulations that GSAT change relative to 1850&#8211;1900 rises above 1.5&#176;C (SSP2-4.5, SSP3-7.0, or SSP5-8.5), the ensemble-mean change in global land precipitation from 1850&#8211;1900 until the time of exceedance is on average about 1.6%. For scenarios with unanimous global warming above 2.0&#176;C (SSP3-7.0, or SSP5-8.5) and 3.0&#176;C (SSP5-8.5), the ensemble-mean increase in global land precipitation for those models that do exceed 2.0&#176;C and 3.0&#176;C is on average about 2.6% and 4.9%, respectively. On average under SSP1-1.9 and SSP1-2.6, the global land precipitation change for simulations where global warming exceeds 1.5&#176;C and 2.0&#176;C will be about 1.9% and 3.0%, respectively.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Relative to 1995&#8211;2014, and across all of the scenarios considered here, CMIP6 models show greater increases in precipitation over land than either globally or over the ocean (Table 4.3; <i class="&#8226;-Condensed-italic"> high confidence</i>). Over the Northern Hemisphere (NH) extratropics, the 5&#8211;95% changes in precipitation over land between 1995&#8211;2014 and 2021&#8211;2040, 2041&#8211;2060, and 2081&#8211;2100, following SSP5-8.5, are 0.6&#8211;4.9%, 1.5&#8211;8.8%, and 4.7&#8211;17.2%, respectively (Figure 4.4). At the other end of scenario spectrum, SSP1-1.9, the corresponding changes are 0.6&#8211;5.4%, 0.6&#8211;7.3%, and 0.2&#8211;7.7%, respectively. By contrast, over the North Atlantic subtropics, precipitation decreases by about 10% following SSP3-7.0 and SSP5-8. There is no change in subtropical precipitation in the North Atlantic following SSP1-1.9, SSP1-2.6, or SSP2-4.5 (<i class="&#8226;-Condensed-italic">high confidence</i>); thereby highlighting the potential limitations of pattern scaling for regional hydrological changes (Section 8.5.3). The reasons for the opposing changes in these two regions are assessed in Chapter 8.</p></div></div></div></div><div class="h2-container" id="4.3.2"><h2 class="numbered" lang="de-DE">4.3.2 Cryosphere,Ocean and Biosphere<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-14-siblings"><div class="h3-container" id="4.3.2.1"><h3 class="numbered" lang="de-DE">4.3.2.1 Arctic Sea Ice<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed from CMIP5 simulations that there will be year-round reductions of Arctic sea ice coverage by the end of this century (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>). These range from 43% under RCP2.6 and 94% under RCP8.5 in September, and from 8% under RCP2.6 and 34% under RCP8.5 in March (<i class="&#8226;-Condensed-italic">medium confidence</i>). Based on a five-member selection of CMIP5 models, AR5 further assessed that for RCP8.5, Arctic sea ice coverage in September will drop below 1 million km<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup> and be practically ice free at some point between 2040 and 2060. The SROCC further assessed that the probability of an ice-free Arctic in September for stabilized global warming of 1.5&#176;C and 2.0&#176;C is approximately 1% and 10&#8211;35%, respectively (<a class="reference-link" href="#IPCC--2019">IPCC, 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">With regards to the model selection in AR5, model evaluation studies have since identified shortcomings of the CMIP5 models to match the observed distribution of sea ice thickness in the Arctic (<a class="reference-link" href="#Stroeve--2014">Stroeve et al., 2014</a>; <a class="reference-link" href="#Shu--2015">Shu et al., 2015</a>) and the observed evolution of albedo on seasonal scales (<a class="reference-link" href="#Koenigk--2014">Koenigk et al., 2014</a>). It was also found that many models&#8217; deviation from observed sea ice cover climatology cannot be explained by internal variability, whereas the models&#8217; deviation from observed sea ice cover trend (over the satellite period) can often be explained by internal variability (<a class="reference-link" href="#Olonscheck--2017">Olonscheck and Notz, 2017</a>). This hinders a selection of models according to their simulated trends, which additionally has been shown to only have a weak effect on the magnitude of simulated future trends (Stroeve and <a class="reference-link" href="#Notz--2015">Notz, 2015</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on results from the CMIP6 models, we conclude that on average the Arctic will become practically ice-free in September by the end of the 21st century under SSP2-4.5, SSP3-7.0, and SSP5-8.5 (<i class="&#8226;-Condensed-italic">high confidence</i>) (Figure 4.2c and Table 4.4). Also, in the CMIP6 models, Arctic SIA in March decreases in the future, but to a much lesser degree, in percentage terms, than in September (<i class="&#8226;-Condensed-italic">high confidence</i>) (Table 4.4). A more detailed assessment of projected Arctic and also Antarctic sea ice change can be obtained in <a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Section 9.3.1).</p><div id="_idContainer022"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column table-fix" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 4.4 </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 Arctic sea ice area for selected months, time periods, and across five SSPs. </span>Displayed are the multi-model averages across the individual models and, in parentheses, the 5<span class="&#8226;-Bold-condensed" lang="en-GB">&#8211;</span>95% ranges. The number of models used in these calculations are shown in Figure 4.2c. </strong><table class="IPCC-Table" id="table004"><colgroup><col class="_idGenTableRowColumn-20"/><col class="_idGenTableRowColumn-21"/><col class="_idGenTableRowColumn-22"/><col class="_idGenTableRowColumn-22"/><col class="_idGenTableRowColumn-22"/><col class="_idGenTableRowColumn-22"/><col class="_idGenTableRowColumn-22"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-23"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-4" colspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred">Month and Time Period</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-4"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP1-1.9 (10</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">6</sup><span class="&#8226;-Bold-condensed">km</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup><span class="&#8226;-Bold-condensed">) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-4"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP1-2.6 (10</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">6</sup><span class="&#8226;-Bold-condensed">km</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup><span class="&#8226;-Bold-condensed">) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-4"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP2-4.5 (10</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">6</sup><span class="&#8226;-Bold-condensed">km</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup><span class="&#8226;-Bold-condensed">) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-4"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP3-7.0 (10</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">6</sup><span class="&#8226;-Bold-condensed">km</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup><span class="&#8226;-Bold-condensed">) </span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-4"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--centred"><span class="&#8226;-Bold-condensed">SSP5-8.5 (10</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">6</sup><span class="&#8226;-Bold-condensed">km</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup><span class="&#8226;-Bold-condensed">) </span></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-5" rowspan="3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">September</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">2021&#8211;2040</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.6 (1.1, 6.5)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.7 (0.6, 6.4)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.8 (0.7, 6.4)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">3.1 (1.1, 6.4)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.5 (0.4, 5.8)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">2041&#8211;2060</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.2 (0.3, 6.5)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.0 (0.2, 6.1)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.7 (0.1, 5.6)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.7 (0.1, 5.7)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.2 (0.0, 5.2)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">2081&#8211;2100</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.4 (0.2, 6.2)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.7 (0.0, 6.0)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.8 (0.0, 4.6)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.5 (0.0, 3.3)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.3 (0.0, 2.2)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-5" rowspan="3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">March</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">2021&#8211;2040</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">14.0 (11.4, 18.7)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">14.9 (11.9, 25.8)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">14.9 (11.9, 23.5)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">15.0 (11.7, 27.3)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">14.9 (11.9, 24.7)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">2041&#8211;2060</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">13.8 (10.9, 18.3)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">14.5 (10.9, 25.7)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">14.3 (11.1, 23.3)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">14.2 (10.5, 27.1)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">13.9 (10.2, 24.5)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-19"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">2081&#8211;2100</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">13.7 (10.9, 18.5)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">14.2 (10.6, 25.7)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">13.1 (9.5, 22.2)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">11.8 (5.4, 25.5)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">9.7 (3.1, 21.6)</p></td></tr></tbody></table></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Studies focusing on the relationship of sea ice extent and changes in external drivers have consistently found a much-reduced likelihood of a practically ice-free Arctic Ocean during summer for global warming of 1.5&#176;C than for 2.0&#176;C (<a class="reference-link" href="#Screen--2017">Screen and Williamson, 2017</a>; <a class="reference-link" href="#Jahn--2018">Jahn, 2018</a>; <a class="reference-link" href="#Niederdrenk--2018">Niederdrenk and Notz, 2018</a>; <a class="reference-link" href="#Notz--2018">Notz and Stroeve, 2018</a>; <a class="reference-link" href="#Sigmond--2018">Sigmond et al., 2018</a>; <a class="reference-link" href="#Olson--2019">Olson et al., 2019</a>). This is shown here in a large initial-condition ensemble of observationally constrained model simulations where GSAT are stabilized at 1.5&#176;C, 2.0&#176;C and 3.0&#176;C warming relative to 1850&#8211;1900 in the RCP8.5 scenario (Figure 4.5). Temperature stabilization is achieved by switching off all the anthropogenic emissions around the time that GSAT first reaches the stabilization thresholds. Simulations have been observationally constrained to correct for a model bias in simulated historical September sea ice extent. In these simulations, Arctic sea ice coverage in September is simulated, on average, to drop below 1 million km<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup> around 2040, consistent with the AR5 set of assessed models (<a class="reference-link" href="#Sigmond--2018">Sigmond et al., 2018</a>). The individual model simulations, for which there are twenty for each stabilized temperature level, show that the probability of the Arctic becoming practically ice free at the end of the 21st century is significantly higher for 2&#176;C warming than for 1.5&#176;C warming above 1850&#8211;1900 levels (<i class="&#8226;-Condensed-italic">high confidence</i>).</p><div class="Basic-Text-Frame" id="_idContainer024"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-10" id="figure-4-5" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_5.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.5 </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Arctic sea ice extent in September in a large initial-condition ensemble of observationally-constrained simulations of an Earth system model (CanESM2). </span> The black and red curves are averages over twenty simulations following historical forcings to 2015 and RCP8.5 extensions to 2100. The other curves are averages of over 20 simulations each after global surface air temperature has been stabilized at the indicated degree of global mean warming relative to 1850&#8211;1900. The bars to the right are the minimum to maximum ranges over 2081&#8211;2100 (<a class="reference-link" href="#Sigmond--2018">Sigmond et al., 2018</a>). The horizontal dashed line indicates a practically sea ice-free Arctic. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-5/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/></div></div><div class="h3-container" id="4.3.2.2"><h3 class="numbered" lang="de-DE">4.3.2.2 Global Mean Sea Level<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed from CMIP5 process-based simulations that the rate of GMSL rise during the 21st century will <i class="&#8226;-Condensed-italic">very likely</i> exceed the rate observed during 1971&#8211;2010 for all RCP scenarios due to increases in ocean warming and loss of mass from glaciers and ice sheets (<a class="reference-link" href="#Church--2013">Church et al., 2013</a>). Further, AR5 concluded that for the period 2081&#8211;2100, compared to 1986&#8211;2005, GMSL rise is <i class="&#8226;-Condensed-italic">likely</i> (<i class="&#8226;-Condensed-italic">medium confidence</i>) to be in the 5&#8211;95% range of projections from process-based models, which give 0.26&#8211;0.55 m for RCP2.6, 0.32&#8211;0.63 m for RCP4.5, 0.33&#8211;0.63 m for RCP6.0, and 0.45&#8211;0.82 m for RCP8.5. For RCP8.5, the rise by 2100 is 0.52&#8211;0.98 m with a rate during 2081&#8211;2100 of 8&#8211;16 mm yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">There have been substantial modelling advances since AR5, with most sea level projections corresponding to one of three categories: (i) central-range projections, combining scenario-conditional probability distributions for the different contributions to estimate a central range under different scenarios; (ii) probabilistic projections, which explicitly consider outcomes for a wide range of likelihoods, including low-likelihood, high-impact outcomes; and (iii) semi-empirical projections, based on statistical relationships between past GMSL changes and climate variables, which now calibrate individual contributions and are consistent with physical-model based estimates (Section 9.6.3).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on the assessment of the latest modelling information (Figure 4.2d and Section 9.6.3), we conclude that under the SSP3-7.0, the <i class="&#8226;-Condensed-italic">likely</i> range of GMSL change averaged over 2081&#8211;2100 relative to 1995&#8211;2014 is 0.46&#8211;0.74 m. Under SSP1-2.6, the <i class="&#8226;-Condensed-italic">likely</i> range over the long-term is 0.30&#8211;0.54 m. Further, in SSP2-4.5, SSP3-7.0, and SSP5-8.5, the rise in GMSL is projected to accelerate over the 21st century. A detailed assessment of the processes contributing to these projected rises and accelerations in GMSL, together with a comparison to AR5 and SROCC, can be found in <a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Section 9.6.3). Projected changes in the thermosteric component of GMSL beyond 2300 are assessed in <a class="section-link" data-title="Climate Change Beyond 2100" href="#4.7.1">Section 4.7.1</a>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, it is <i class="&#8226;-Condensed-italic">virtually certain</i> that under any one of the assessed SSPs, there will be continued rise in GMSL through the 21st century.</p></div></div><div class="h3-container" id="4.3.2.3"><h3 class="numbered" lang="de-DE">4.3.2.3 Atlantic Meridional Overturning Circulation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed from CMIP5 simulations that the Atlantic Meridional Overturning Circulation (AMOC) will <i class="&#8226;-Condensed-italic">very likely</i> weaken over the 21st century, and the projected weakening of the AMOC is consistent with CMIP5 projections of an increase of high-latitude temperature and high-latitude precipitation, with both effects causing the surface waters at high latitudes to become less dense and therefore more stable (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on CMIP6 models, we find that over the 21st century, AMOC strength, relative to 1995&#8211;2014, shows a multi-model mean decrease in each of the SSP scenarios but with a large spread across the individual simulations (Figure 4.6). We also note that the magnitude of the ensemble-mean strength decrease is approximately scenario independent up to about 2060 (<a class="reference-link" href="#Weijer--2020">Weijer et al., 2020</a>). A more detailed assessment of these projected AMOC changes, and the mechanisms involved, can be found in <a class="section-link" data-title="Ocean, Cryosphere and Sea Level Change" href="/report/ar6/wg1/chapter/chapter-9">Chapter 9</a> (Section 9.2.3).</p><div class="Basic-Text-Frame" id="_idContainer026"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-11" id="figure-4-6" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_6.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Fi</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">gure 4.6 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 annual mean Atlantic Meridional Overturning Circulation (AMOC) strength change in historical and scenario simulations. </span>Changes are relative to averages from 1995&#8211;2014. The curves show ensemble averages and the shadings the 5&#8211;95% ranges across the SSP1-2.6 and SSP3-7.0 ensembles. The circles to the right of the panel show the anomalies averaged from 2081&#8211;2100 for each of the available model simulations. The numbers inside the panel are the number of model simulations. Here, the strength of the AMOC is computed as the maximum value of annual mean ocean meridional overturning mass stream function in the Atlantic at 26&#176;N. Results are from concentration-driven simulations. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-6/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, we assess from the CMIP6 models that AMOC weakening over the 21st century is <i class="&#8226;-Condensed-italic">very likely</i> ; the rate of weakening is approximately independent of the emissions scenario (<i class="&#8226;-Condensed-italic">high confidence</i>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on a large initial condition ensemble of simulations with a CMIP5 model (CanESM2) with emissions scenarios leading to stabilization of global warming of 1.5&#176;C, 2.0&#176;C, or 3.0&#176;C relative to 1850&#8211;1900, AMOC continues to decline for 5&#8211;10 years after GSAT is effectively stabilized at the given GWL (<a class="reference-link" href="#Sigmond--2020">Sigmond et al., 2020</a>). This is followed by a recovery of AMOC strength for about the next 150 years to a level that is approximately independent of the considered stabilization scenario. These results are replicated in simulations in a CMIP6 model (CanESM5) with emissions cessation after diagnosed CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions reach 750 Gt, 1000 Gt, or 1500 Gt. These emissions levels lead to global warming stabilization at 1.5&#176;C, 2.0&#176;C, or 3.0&#176;C relative to 1850&#8211;1900. In summary, in these model simulations the AMOC recovers over several centuries after the cessation of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (<i class="&#8226;-Condensed-italic">medium confidence</i>).</p></div></div><div class="h3-container" id="4.3.2.4"><h3 class="numbered" lang="de-DE">4.3.2.4 Ocean and Land Carbon Uptake<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 concluded with <i class="&#8226;-Condensed-italic">very high confidence</i> that ocean carbon uptake of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> will continue under all RCPs through the 21st century, with higher uptake corresponding to higher concentration pathways. The future evolution of the land carbon uptake was assessed to be much more uncertain than for ocean carbon uptake, with a majority of CMIP5 models projecting a continued cumulative carbon uptake.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Based on results from the CMIP6 models, we conclude that the flux of carbon from the atmosphere into the ocean increases continually through most of 21st century in the two highest emissions and decreases continually under the other emissions scenarios (Figure 4.7a). The flux of carbon from the atmosphere to land shows a similar 21st century behaviour across the scenarios but with much higher year-to-year variation than ocean carbon flux (Figure 4.7b). A more in-depth assessment and discussion of the mechanism involved can be found in <a class="section-link" data-title="Global Carbon and other Biogeochemical Cycles and Feedbacks" href="/report/ar6/wg1/chapter/chapter-5">Chapter 5</a> (Section 5.4.5).</p><div class="Basic-Text-Frame" id="_idContainer028"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-12" id="figure-4-7" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_7.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.7 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 carbon uptake in historical and scenario simulations. (a) </span> Atmosphere to ocean carbon flux (PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>). <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Atmosphere to land carbon flux (PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>). The curves show ensemble averages and the shadings show the 5&#8211;95% ranges across the SSP1-2.6 and SSP3-7.0 ensembles. The numbers inside each panel are the number of model simulations. The land uptake is taken as Net Biome Productivity (NBP) and so includes any modelled net land-use change emissions. Results are from concentration-driven simulations. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-7/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, we assess that the cumulative uptake of carbon by the ocean and by land will increase through the 21st century irrespective of the considered emissions scenarios except SSP1-1.9 (<i class="&#8226;-Condensed-italic">very high confidence</i>).</p></div></div><div class="h3-container" id="4.3.2.5"><h3 class="numbered" lang="de-DE">4.3.2.5 Surface Ocean pH<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed from CMIP5 simulations that it is <i class="&#8226;-Condensed-italic">virtually certain</i> that increasing storage of carbon by the ocean under all four RCPs through to 2100 will increase ocean acidification in the future (<a class="reference-link" href="#Ciais--2013">Ciais et al., 2013</a>). Specifically, AR5 reported that CMIP5 models project increased ocean acidification globally to 2100 under all RCPs, and that the corresponding model mean and model spread in the decrease in surface ocean pH from 1986&#8211;2005 to 2081&#8211;2100 would be 0.065 (0.06&#8211;0.07) for RCP2.6, 0.145 (0.14&#8211;0.15) for RCP4.5, 0.203 (0.20&#8211;0.21) for RCP6.0 and 0.31 (0.30&#8211;0.32) for RCP8.5.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1">Based on results from the CMIP6 models we conclude that, except for the lower-emissions scenarios SSP1-1.9 and SSP1-2.6, ocean surface pH decreases monotonically through the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>) (Figure 4.8).</p><div class="Basic-Text-Frame" id="_idContainer030"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-13" id="figure-4-8" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_8.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> 4.8 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Global average surface ocean pH. </span> The shadings around the SSP1-2.6 and SSP5-7.0 curves are the 5&#8211;95% ranges across those ensembles. The numbers inside each panel are the number of model simulations. Results are from concentration-driven simulations. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-8/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/></div></div></div></div><div class="h2-container" id="4.3.3"><h2 class="numbered" lang="de-DE">4.3.3 Modes of Variability<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-15-siblings"><div class="h3-container" id="4.3.3.1"><h3 class="numbered" lang="de-DE">4.3.3.1 Northern and Southern Annular Modes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-8-siblings"><div class="h4-container" id="4.3.3.1.1"><h4 class="numbered">4.3.3.1.1 Northern Annular Mode<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Northern Annular Mode (NAM) is the leading mode of variability in the NH extratropical atmosphere (Section AIV.2.1). Throughout this chapter, we use a simple fixed latitude-based NAM index defined as the difference in SLP between 35&#176;N and 65&#176;N (Section AIV.2.1; <a class="reference-link" href="#Li--2003">Li and Wang, 2003</a>). The NAM index computed from the latitudinal gradient in SLP is strongly correlated with variations in the latitudinal position and strength of the mid-latitude westerly jets, and with the spatial distribution of Arctic sea ice (<a class="reference-link" href="#Caian--2018">Caian et al., 2018</a>). Projected changes in the position and strength of the mid-latitude westerly jets, storm tracks, and atmospheric blocking in both hemispheres are assessed in <a class="section-link" data-title="Sea Level Pressure" href="#4.5.1.6">Section 4.5.1.6</a>. The AR5 referred to the NAM, and its synonym the Arctic Oscillation (AO), through its regional counterpart, the North Atlantic Oscillation (NAO). Here, we use the term NAM to refer also to the AO and NAO (Section AIV.2.1), accepting that the AO and NAO are not identical entities.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">We first summarize the assessment of past NAM changes and their attribution from Chapters 2 and 3 to put into context the future projections described here. Strong positive trends for the NAM/NAO indices were observed since 1960, which have weakened since the 1990s (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="section-link" data-title="Northern Annular Mode (NAM)/North Atlantic Oscillation (NAO)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.1">Section 2.4.1.1</a>). The NAO variability in the instrumental record was <i class="&#8226;-Condensed-italic">likely</i> not unusual in the millennial and multi-centennial context (<a class="section-link" data-title="Northern Annular Mode (NAM)/North Atlantic Oscillation (NAO)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.1">Section 2.4.1.1</a>). Climate models simulate the gross features of the NAM with reasonable fidelity, including its interannual variability, but models tend to systematically underestimate the amount of multi-decadal variability of the NAM and jet stream compared to observations (<a class="section-link" data-title="North Atlantic Oscillation and Northern Annular&#160;Mode" href="/report/ar6/wg1/chapter/chapter-3#3.7.1">Section 3.7.1</a>; J. <a class="reference-link" href="#Wang--2017b"/><a class="reference-link" href="#Wang--2017">Wang et al., 2017</a>b; <a class="reference-link" href="#Bracegirdle--2018">Bracegirdle et al., 2018</a>; <a class="reference-link" href="#Simpson--2018">Simpson et al., 2018</a>), with the caveat of the observational record being relatively short to characterize decadal variability (<a class="reference-link" href="#Chiodo--2019">Chiodo et al., 2019</a>). A realistic simulation of the stratosphere and SST variability in the tropics and northern extratropics are important for a model to realistically capture the observed NAM variability. Despite some evidence from climate model studies that anthropogenic forcings influence the NAM, there is <span class="CharOverride-3">limited evidence</span> for a significant role for anthropogenic forcings in driving the observed multi-decadal variations of the NAM over the instrumental period (<a class="section-link" data-title="North Atlantic Oscillation and Northern Annular&#160;Mode" href="/report/ar6/wg1/chapter/chapter-3#3.7.1">Section 3.7.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed from CMIP5 simulations that the future boreal wintertime NAM is <i class="&#8226;-Condensed-italic">very likely</i> to exhibit large natural variations and trends of similar magnitude to that observed in the past and is <i class="&#8226;-Condensed-italic">likely</i> to become slightly more positive in the future (<a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>). Based on CMIP6 model results displayed in Figure 4.9a, we conclude that the boreal wintertime surface NAM is more positive by the end of the 21st century under SSP3-7.0 and SSP5-8.5 (<i class="&#8226;-Condensed-italic">high confidence</i>). For these high emissions scenarios, the 5&#8211;95% range of NAM index anomalies averaged from 2081&#8211;2100 are 0.3&#8211;3.8 hPa and 0.32&#8211;5.2 hPa, respectively. On the other hand, under neither of the lowest emissions scenarios, SSP1-1.9 and SSP1-2.6, does the NAM show a robust change, by the end of the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>).</p><div class="Basic-Text-Frame" id="_idContainer032"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-14" id="figure-4-9" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_9.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.9</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">CMIP6 simulations of boreal winter (December&#8211;January&#8211;February, DJF) Annular Mode indices. (a) </span>NAM and <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> SAM. The NAM is defined as the difference in zonal mean SLP at 35&#176;N and 65&#176;N (<a class="reference-link" href="#Li--2003">Li and Wang, 2003</a>) and the SAM as the difference in zonal mean SLP at 40&#176;S and 65&#176;S (<a class="reference-link" href="#Gong--1999">Gong and Wang, 1999</a>). All anomalies are relative to averages from 1995&#8211;2014. The curves show multi-model ensemble averages over the CMIP6 r1 simulations. The shadings around the SSP1-2.6 and SSP3-7.0 curves denote the 5&#8211;95% ranges of the ensembles. The numbers inside each panel are the number of model simulations. The results are for concentration-driven simulations. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-9/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Significant progress has been made since AR5 in understanding the physical mechanisms responsible for changes in the NAM, although uncertainties remain. It is now clear from the literature that the NAM response, and the closely-related response of the mid-latitude storm tracks, to anthropogenic forcing in CMIP5-era climate models is determined by a &#8216;tug-of-war&#8217; between two opposing processes (<a class="reference-link" href="#Harvey--2014">Harvey et al., 2014</a>; <a class="reference-link" href="#Shaw--2016">Shaw et al., 2016</a>; <a class="reference-link" href="#Screen--2018a">Screen et al., 2018a</a>): (i) Arctic amplification (Sections 4.5.1.1 and 7.4.4.1), which decreases the low-level meridional temperature gradient, reduces baroclinicity on the poleward flank of the eddy-driven jet, and shifts the storm tracks equatorward and leading to a <i class="&#8226;-Condensed-italic">negative</i> NAM (see Box 10.1; <a class="reference-link" href="#Harvey--2015">Harvey et al., 2015</a>; <a class="reference-link" href="#Hoskins--2015">Hoskins and Woollings, 2015</a>; <a class="reference-link" href="#Peings--2017">Peings et al., 2017</a>; <a class="reference-link" href="#Screen--2018a">Screen et al., 2018a</a>); and (ii) enhanced warming in the tropical upper-troposphere, due to GHG increases and associated water vapour and lapse rate feedbacks, which increases the upper-level meridional temperature gradient and causes a poleward shift of the storm tracks and a <i class="&#8226;-Condensed-italic">positive</i> NAM (<a class="reference-link" href="#Harvey--2014">Harvey et al., 2014</a>; <a class="reference-link" href="#Vallis--2015">Vallis et al., 2015</a>; <a class="reference-link" href="#Shaw--2019">Shaw, 2019</a>). The large diversity in projected NAM changes in CMIP5 multi-model ensemble (<a class="reference-link" href="#Gillett--2013">Gillett and Fyfe, 2013</a>) appears to be at least partly explained by the relative importance of these two mechanisms in particular models (<a class="reference-link" href="#Harvey--2014">Harvey et al., 2014</a>, 2015; <a class="reference-link" href="#Vallis--2015">Vallis et al., 2015</a>; <a class="reference-link" href="#McCusker--2017">McCusker et al., 2017</a>; <a class="reference-link" href="#Oudar--2017">Oudar et al., 2017</a>). Models that produce larger Arctic amplification also tend to produce larger equatorward shifts of the mid-latitude jets and associated negative NAM responses (<a class="reference-link" href="#Barnes--2015">Barnes and Polvani, 2015</a>; <a class="reference-link" href="#Harvey--2015">Harvey et al., 2015</a>; <a class="reference-link" href="#Zappa--2017">Zappa and Shepherd, 2017</a>; <a class="reference-link" href="#McKenna--2018">McKenna et al., 2018</a>; <a class="reference-link" href="#Screen--2018a">Screen et al., 2018a</a>; <a class="reference-link" href="#Zappa--2018">Zappa et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Another area of progress is new understanding the role of cloud radiative effects in shaping the mid-latitude circulation response to anthropogenic forcing. Through their non-uniform distribution of radiative heating, cloud changes can modify meridional temperature gradients and alter mid-latitude circulation and the annular modes in both hemispheres (<a class="reference-link" href="#Ceppi--2014">Ceppi et al., 2014</a>; <a class="reference-link" href="#Voigt--2015">Voigt and Shaw, 2015</a>, 2016; <a class="reference-link" href="#Ceppi--2016">Ceppi and Hartmann, 2016</a>; <a class="reference-link" href="#Ceppi--2017">Ceppi and Shepherd, 2017</a>; <a class="reference-link" href="#Lipat--2018">Lipat et al., 2018</a>; <a class="reference-link" href="#Albern--2019">Albern et al., 2019</a>; <a class="reference-link" href="#Voigt--2019">Voigt et al., 2019</a>). In addition to the effects of changing upper and lower tropospheric temperature gradients on the NAM, progress has been made since AR5 in understanding the effect of simulated changes in the strength of the stratospheric polar vortex on winter NAM projections (<a class="reference-link" href="#Manzini--2014">Manzini et al., 2014</a>; <a class="reference-link" href="#Zappa--2017">Zappa and Shepherd, 2017</a>; <a class="reference-link" href="#Simpson--2018">Simpson et al., 2018</a>).</p></div></div><div class="h4-container" id="4.3.3.1.2"><h4 class="numbered">4.3.3.1.2 Southern Annular Mode<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Southern Annular Mode (SAM) is the leading mode of large-scale extratropical atmospheric variability in the Southern Hemisphere and influences most of the southern extratropics (Annex IV, Section AIV.2.2). In its positive phase, the SAM characterizes anomalously low pressure over the polar cap and high pressure in southern mid-latitudes (<a class="reference-link" href="#Marshall--2003">Marshall, 2003</a>). While there are some zonal asymmetries to the structure of the SAM (Section AIV.2.2), it is more symmetric than its NH counterpart (<a class="reference-link" href="#Fyfe--1999">Fyfe et al., 1999</a>). Throughout this chapter, we use a simple fixed latitude-based SAM index defined as the difference in zonal mean SLP between 40&#176;S and 65&#176;S (<a class="reference-link" href="#Gong--1999">Gong and Wang, 1999</a>; see Section AIV.2.2 for discussion of other SAM indices). Although the SAM is often used as a proxy for the location of the mid-latitude westerly wind belt, trends in the SAM can reflect a combination of changes in jet position, width, and strength. The changes in the Southern Hemisphere circulation associated with the SAM influence surface wind stress (<a class="reference-link" href="#Wang--2014">Wang et al., 2014</a>) and hence affect the Southern Ocean.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Over the instrumental period, there has been a robust positive trend in the SAM index, particularly since 1970 (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="section-link" data-title="Southern Annular Mode (SAM)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.2">Section 2.4.1.2</a>). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that the recent trend in the SAM is unprecedented in the past several centuries (<a class="section-link" data-title="Southern Annular Mode (SAM)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.2">Section 2.4.1.2</a>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that stratospheric ozone depletion and GHG increases have contributed to the positive SAM trend during the late 20th century, with ozone depletion dominating in austral summer, following the peak of the Antarctic ozone hole in September &#8211;October, and GHG increases dominating in other seasons (<a class="section-link" data-title="Southern Annular Mode" href="/report/ar6/wg1/chapter/chapter-3#3.7.2">Section 3.7.2</a>). To capture the effects of stratospheric ozone changes on the SAM, climate models must include a realistic representation of ozone variations (<a class="section-link" data-title="Southern Annular Mode" href="/report/ar6/wg1/chapter/chapter-3#3.7.2">Section 3.7.2</a>). In models that do not explicitly represent stratospheric ozone chemistry, which includes the majority of the CMIP6 model ensemble, an ozone dataset is prescribed. To properly capture the effects of ozone depletion and recovery on the stratosphere and surface climate, the prescribed ozone dataset must realistically capture observed stratospheric ozone trends with sufficiently high temporal resolution (<a class="reference-link" href="#Neely--2014">Neely et al., 2014</a>; <a class="reference-link" href="#Young--2014">Young et al., 2014</a>). The CMIP6 experiment protocol recommended the use of a prescribed 4-D monthly mean ozone concentration field for models without stratospheric chemistry (<a class="reference-link" href="#Eyring--2016">Eyring et al., 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The AR5 assessed that the positive trend in the austral summer/autumn SAM observed since 1970 (see <a class="section-link" data-title="Southern Annular Mode (SAM)" href="/report/ar6/wg1/chapter/chapter-2#2.4.1.2">Section 2.4.1.2</a>) is <i class="&#8226;-Condensed-italic">likely</i> to weaken considerably as stratospheric ozone recovers through the mid-21st century, while in other seasons the SAM changes depend on the emissions scenario, with a larger increase in SAM for higher emissions scenarios. In CMIP6 models, the austral summer SAM is more positive by the end of the 21st century under SSP3-7.0 and SSP5-8.5 (Figure 4.9b). On the other hand, under SSP1-1.9 and SSP1-2.6, the SAM is projected to be less positive, especially under SSP1-1.9 where the 5&#8211;95% ranges of anomalies relative to 1995&#8211;2014 are &#8211;3.1 to 0.0 hPa averaged from 2081&#8211;2100. In summary, under the highest emissions scenarios in the CMIP6 models, the SAM in the austral summer becomes more positive through the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div></div></div></div><div class="h3-container" id="4.3.3.2"><h3 class="numbered" lang="de-DE">4.3.3.2 El Ni&#241;o&#8211;Southern Oscillation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-9-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">The El Ni&#241;o&#8211;Southern Oscillation (ENSO) is the most dominant mode of variability on interannual time scales and also the dominant source of seasonal climate predictability (<a class="section-link" data-title="" href="#box-11.3">Box 11.3</a> and Annex IV, Section AIV.2.3; <a class="reference-link" href="#Timmermann--2018">Timmermann et al., 2018</a>). The AR5 assessed from CMIP5 simulations that ENSO variability will <i class="&#8226;-Condensed-italic">very likely</i> remain the dominant mode of interannual climate variability in the future, and that associated ENSO precipitation variability on regional scales is <i class="&#8226;-Condensed-italic">likely</i> to intensify (<a class="reference-link" href="#Christensen--2013">Christensen et al., 2013</a>). However, they assessed there was <i class="&#8226;-Condensed-italic">low confidence</i> in projected changes in ENSO variability in the 21st century due to a strong component of internal variability.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Among a range of indices proposed for representing ENSO, we use the most prominent one, the Ni&#241;o 3.4 index, defined as the average equatorial SST or precipitation across the central equatorial Pacific (5&#176;S&#8211;5&#176;N, 170&#176;W&#8211;120&#176;W; Section AIV.2.3). Here, we consider the evolution of the amplitude of Ni&#241;o 3.4 index for SST and precipitation over the 21st century as projected by CMIP6 models. Analysis of CMIP6 models shows there is no robust model consensus on the forced changes in the amplitude of ENSO SST variability even under the high-emissions scenarios SSP3-7.0 and SSP5-8.5, but a significant increasing trend in the amplitude of ENSO precipitation variability is projected across the 21st century in the four SSPs (Figure 4.10). This is broadly consistent with results from CMIP5 models (<a class="reference-link" href="#Christensen--2013">Christensen et al., 2013</a>; <a class="reference-link" href="#Power--2013">Power et al., 2013</a>; <a class="reference-link" href="#Cai--2015">Cai et al., 2015</a>; <a class="reference-link" href="#Chen--2017">Chen et al., 2017</a>; <a class="reference-link" href="#Wengel--2018">Wengel et al., 2018</a>), recent studies with CMIP6 models (<a class="reference-link" href="#Brown--2020">Brown et al., 2020</a>; <a class="reference-link" href="#Fredriksen--2020">Fredriksen et al., 2020</a>; Freund et al., 2020; <a class="reference-link" href="#Yun--2021">Yun et al., 2021</a>), and large initial-condition ensemble experiments (<a class="reference-link" href="#Maher--2018">Maher et al., 2018</a>; <a class="reference-link" href="#Zheng--2018">Zheng et al., 2018</a>; <a class="reference-link" href="#Haszpra--2020">Haszpra et al., 2020</a>).</p><div class="Basic-Text-Frame" id="_idContainer034"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-15" id="figure-4-10" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_10.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure 4.10 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Changes in amplitude of ENSO Variability. </span>Variability of<span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span> SST and <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>precipitation anomalies averaged over Ni&#241;o 3.4 region for 1950&#8211;2014 from CMIP6 historical simulations and for 2015&#8211;2100 from four SSPs. Thick lines stand for multi-model mean and shading is the 5&#8211;95% range across CMIP6 models for historical simulation (grey), SSP1-2.6 (blue) and SSP3-7.0 (pink), respectively. The amplitude of ENSO SST and rainfall variability is defined as the standard deviation of the detrended Ni&#241;o 3.4-area averaged SST and rainfall index, respectively, over 30-year running windows. The standard deviation in every single model is normalized by each model&#8217;s present-day standard deviation averaged from 1995 to 2014. The number of available models is listed in parentheses. This figure is adopted from <a class="reference-link" href="#Yun--2021">Yun et al. (2021)</a>. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-10/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">It is therefore <i class="&#8226;-Condensed-italic">very likely</i> that the amplitude of ENSO rainfall variability will intensify in response to global warming over the 21st century although there is no robust consensus from CMIP6 climate models for a systematic change in amplitude of ENSO SST variability even in the high-emissions scenarios of SSP3-7.0 and SSP5-8.5.</p></div></div></div></div><div class="h2-container" id="4.3.4"><h2 class="numbered" lang="de-DE">4.3.4 Synthesis Assessment of Projected Change in Global Surface Air Temperature<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-16-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">GSAT change is assessed using multiple lines of evidence including the CMIP6 projection simulations out to year 2100. The assessment combines CMIP6 projections driven by SSP scenarios with observational constraints on simulated past warming (<a class="section-link" data-title="" href="#box-4.1">Box 4.1</a> and Figure 4.11a,b; <a class="reference-link" href="#Brunner--2020">Brunner et al., 2020</a>; <a class="reference-link" href="#Liang--2020">Liang et al., 2020</a>; <a class="reference-link" href="#Nijsse--2020">Nijsse et al., 2020</a>; <a class="reference-link" href="#Tokarska--2020">Tokarska et al., 2020</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>), as well as the AR6-updated assessment of ECS and TCR in Section 7.5. The approaches of (<a class="reference-link" href="#Liang--2020">Liang et al., 2020</a>; <a class="reference-link" href="#Tokarska--2020">Tokarska et al., 2020</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>) have first been extended to all 20-year averaging periods between 2000 and 2100. For each 20-year period, the 5%, 50%, and 95% percentile GSAT values of these three constrained CMIP6 results are averaged percentile by percentile (Figure 4.11c). Then, an emulator based on a two-layer energy balance model (e.g., <a class="reference-link" href="#Held--2010">Held et al., 2010</a>) is driven by the Chapter 7-derived ERF. The emulator parameters are chosen such that the central estimate, lower bound of the <i class="&#8226;-Condensed-italic">very likely</i> range, and upper bound of the <i class="&#8226;-Condensed-italic">very likely</i> range of climate feedback parameter and ocean heat uptake coefficient take the values that map onto the corresponding combination of ECS (3&#176;C, 2&#176;C and 5&#176;C, respectively) and TCR (1.8&#176;C, 1.2&#176;C and 2.4&#176;C, respectively) of Section 7.5 (see <a class="section-link" data-title="" href="#box-4.1">Box 4.1</a>). As a final step, the constrained-CMIP6 and the emulator-based 5%, 50%, and 95% percentile GSAT values are averaged percentile by percentile (Figure 4.11c,d and Table 4.5). Constrained CMIP6 results and the ECS- and TCR-based emulator thus contribute one-half each to the GSAT assessment. Because the emulator results and (<a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>) represent the forced response only, and averaging over the other two individual estimates (<a class="reference-link" href="#Liang--2020">Liang et al., 2020</a>; <a class="reference-link" href="#Tokarska--2020">Tokarska et al., 2020</a>) further reduces the contribution from internal variability, the assessed GSAT time series are assumed to represent purely the forced response.</p><div class="Basic-Text-Frame" id="_idContainer036"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-16" id="figure-4-11" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_11.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.1</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">1 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Multiple lines of evidence for global surface air temperature (GSAT) changes for the long-term period, 2081&#8211;2100, relative to the average over 1995&#8211;2014, for all five priority scenarios. </span> The unconstrained CMIP6 5&#8211;95% ranges (coloured bars) in <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>differ slightly because different authors used different subsamples of the CMIP6 archive. The constrained CMIP6 5&#8211;95% ranges (coloured bars) in <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> are smaller than the unconstrained ranges in (a) and differ because of different samples from the CMIP6 archive and because different observations and methods are used. In<span class="&#8226;-Bold-condensed--dark-blue-"> (c)</span>, the average of the ranges in (b) is formed (grey bars). Green bars in (c) show the emulator ranges, defined such that the best estimate, lower bound of the <i class="&#8226;-Light-condensed-italic">very likely</i> range, and upper bound of the <i class="&#8226;-Light-condensed-italic">very likely</i> range of climate feedback parameter and ocean heat uptake coefficient take the values that map onto the corresponding values of ECS and TCR of Section 7.5 (see <a class="section-link" data-title="" href="#box-4.1">Box 4.1</a>). The time series in <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span> are constructed by taking the average of the constrained CMIP6 ranges and the emulator ranges. The y-axes on the right-hand side are shifted upward by 0.85&#176;C, the central estimate of the observed warming for 1995&#8211;2014, relative to 1850&#8211;1900 (Cross-Chapter Box 2.3, Table 1). Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-11" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Averaged over the period 2081&#8211;2100, GSAT is <i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely</i> to be higher than in the recent past (1995&#8211;2014) by 0.3&#176;C&#8211;0.9&#176;C in the low-emissions scenario SSP1-1.9 and by 2.6&#176;C&#8211;4.7&#176;C in the high-emission scenario SSP5-8.5. For the scenarios SSP1-2.6, SSP2-4.5, and SSP3-7.0, the corresponding<i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely</i> ranges are 0.6&#176;C&#8211;1.4&#176;C, 1.3&#176;C&#8211;2.5&#176;C, and 2.0&#176;C&#8211;3.8&#176;C, respectively (Figure 4.11 and Table 4.5). Because the different approaches for estimating long-term GSAT change produce consistent results (Figure 4.11), there is <i class="&#8226;-Condensed-italic"> high confidence</i> in this assessment. These ranges of the long-term projected GSAT change generally correspond to AR5 ranges for related scenarios but the likelihood is increased to <i class="&#8226;-Condensed-italic">very likely</i> ranges, in contrast to the <i class="&#8226;-Condensed-italic">likely</i> ranges in AR5. Over the mid-term period 2041&#8211;2060, the <i class="&#8226;-Condensed-italic">very likely</i> GSAT ranges of SSP1-1.9 and SSP5-8.5 are almost completely distinct (<i class="&#8226;-Condensed-italic">high confidence</i>) (Table 4.5; see also <a class="section-link" data-title="Atmosphere" href="#4.3.1">Section 4.3.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">CMIP6 models project a wider range of GSAT change than the assessed range (<i class="&#8226;-Condensed-italic">high confidence</i>) (<a class="section-link" data-title="Atmosphere" href="#4.3.1">Section 4.3.1</a>). The CMIP6 models with a higher climate sensitivity simulate warming rates higher than assessed <i class="&#8226;-Condensed-italic">very likely</i> here (<a class="section-link" data-title="Atmosphere" href="#4.3.1">Section 4.3.1</a>); these rates are <i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">unlikely</i> but not impossible to occur and hence cannot be excluded. The implications of these <i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">unlikely</i> warming rates for patterns of surface temperature and precipitation change are assessed in <a class="section-link" data-title="Low-likelihood" href="#4.8">Section 4.8</a>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the near term, initialized decadal forecasts constitute another line of evidence over the period 2019&#8211;2028 (<a class="section-link" data-title="" href="#box-4.1">Box 4.1</a>). The forecasts are consistent with the assessed GSAT<i class="&#8226;-Condensed-italic">very likely</i> range (Box 4.1, Figure 1), strengthening the confidence in the near-term assessment.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The assessed ranges of GSAT change can be converted to change relative to mean GSAT over the period 1850&#8211;1900 for a consistent comparison with AR5 (<a class="reference-link" href="#IPCC--2013">IPCC, 2013</a>) and SR1.5 (<a class="reference-link" href="#IPCC--2018a">IPCC, 2018a</a>). GSAT was warmer in 1995&#8211;2014 (recent past) than 1850&#8211;1900 by 0.85 [0.67 to 0.98] &#176;C. GSAT diagnosed for 1986&#8211;2005 (AR5 recent past) relative to 1850&#8211;1900 is 0.08&#176;C higher than was diagnosed in AR5, due to methodological and dataset updates (Cross-Chapter Box 2.3, Table 1).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The uncertainty in GSAT relative to 1850&#8211;1900 includes the <i class="&#8226;-Condensed-italic">very likely</i> ranges of assessed GSAT change relative to 1995&#8211;2014 (depending on scenario and period, between 0.5&#176;C and 2.4&#176;C; Figure 4.11d and Table 4.5), the uncertainty in historical GSAT change from the mean over 1850&#8211;1900 to 1995&#8211;2014 (about 0.3&#176;C; Cross-Chapter Box 2.3), and the estimate of internal variability in 20-year GSAT averages (5&#8211;95% range about 0.15&#176;C, Box 4.1; <a class="reference-link" href="#Maher--2019">Maher et al., 2019</a>). These uncertainties are assumed to be independent and are added in quadrature, meaning that the total uncertainty is only slightly larger than the dominating contribution by the GSAT change relative to 1995&#8211;2014 (Table 4.5). The addition is done by numerically sampling a normal distribution fitted to the 5%, 50% and 95% percentiles of the internal variability, as well as sampling skew-normal distributions (e.g., <a class="reference-link" href="#O&#8217;Hagan--1976">O&#8217;Hagan and Leonard, 1976</a>) fitted to the 5%, 50% and 95% percentiles of both historical warming and GSAT relative to 1995&#8211;2014. The result is a joint probability distribution of GSAT change and 20-year period.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Averaged over the period 2081&#8211;2100, GSAT is <i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely</i> to be higher than in the period 1850&#8211;1900 by 1.0&#176;C&#8211;1.8&#176;C in the low-emissions scenarios SSP1-1.9 and by 3.3&#176;C&#8211;5.7&#176;C in the high-emissions scenario SSP5-8.5. For the scenarios SSP1-2.6, SSP2-4.5, and SSP3-7.0, the corresponding<i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely</i> ranges are 1.3&#176;C&#8211;2.4&#176;C, 2.1&#176;C&#8211;3.5&#176;C, and 2.8&#176;C&#8211;4.6&#176;C, respectively (Table 4.5).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Time series of assessed GSAT change are now used to assess the time when certain thresholds of GSAT increases are crossed (Table 4.5). The threshold-crossing time is defined as the midpoint of the first 20-year period during which the average GSAT exceeds the threshold. During the near term (2021&#8211;2040), a 1.5&#176;C increase in the 20-year average of GSAT, relative to the average over the period 1850&#8211;1900, is <i class="&#8226;-Condensed-italic">very likely</i> to occur in scenario SSP5-8.5, <i class="&#8226;-Condensed-italic">likely</i> to occur in scenarios SSP2-4.5 and SSP3-7.0, and <i class="&#8226;-Condensed-italic">more likely than not </i> to occur in scenarios SSP1-1.9 and SSP1-2.6. In all scenarios assessed here except SSP5-8.5, the central estimate of crossing the 1.5&#176;C threshold lies in the early 2030s, in the early part of the <i class="&#8226;-Condensed-italic">likely</i> range (2030<span class="&#8226;-Bold-condensed">&#8211;</span>2052) assessed in SR1.5, which assumed continuation of the then-current warming rate. Roughly half of this difference arises from a larger historical warming diagnosed in AR6, while the other half arises because for central estimates of climate sensitivity, most scenarios show stronger warming over the near term than was estimated as &#8216;current&#8217; in SR1.5 (<i class="&#8226;-Condensed-italic">medium confidence</i>). The SR1.5 estimate with a median of 0.2&#176;C per decade has been confirmed in AR6 (<a class="section-link" data-title="Temperature" href="/report/ar6/wg1/chapter/chapter-3#3.3.1">Section 3.3.1</a>); by contrast, the assessed GSAT change shows central-estimate rates over the period 2010 to 2035 that range from 0.21&#176;C per decade under SSP1-1.9 to 0.30&#176;C per decade under SSP5-8.5. When considering scenarios similar to SSP1-1.9 instead of linear extrapolation, the SR1.5 estimate of when 1.5&#176;C global warming is crossed is close to the central estimate reported here (SR1.5, Table 2.SM. 12). If ECS and TCR lie near the lower end of the assessed <i class="&#8226;-Condensed-italic">very likely</i> range, crossing the 1.5&#176;C warming threshold is avoided in scenarios SSP1-1.9 and SSP1-2.6 (<i class="&#8226;-Condensed-italic">medium confidence</i>). It is <i class="&#8226;-Condensed-italic">more likely than not </i> that under SSP1-1.9, GSAT relative to 1850&#8211;1900 will remain below 1.6&#176;C throughout the 21st century, implying a potential temporary overshoot above 1.5&#176;C of no more than 0.1&#176;C. All statements about crossing the 1.5&#176;C threshold assume that no major volcanic eruption occurs during the near term.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">A warming level of 2&#176;C in GSAT, relative to the period 1850&#8211;1900, is <i class="&#8226;-Condensed-italic">very likely</i> to be crossed in the mid-term period 2041&#8211;2060 under SSP5-8.5, <i class="&#8226;-Condensed-italic">likely</i> to be crossed in the mid-term period under SSP3-7.0, and <i class="&#8226;-Condensed-italic">more likely than not </i> to be crossed during the mid-term period under SSP2-4.5. During the entire 21st century, a warming level of 2&#176;C in GSAT, relative to the period 1850&#8211;1900, will be crossed under SSP5-8.5 and SSP3-7.0, will <i class="&#8226;-Condensed-italic">extremely likely</i> be crossed under SSP2-4.5, will <i class="&#8226;-Condensed-italic">unlikely</i> be crossed under SSP1-2.6, and will <i class="&#8226;-Condensed-italic">extremely unlikely</i> be crossed under SSP1-1.9.</p><div id="_idContainer037"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column table-fix" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 4.</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">5 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Assessment results for 20-year averaged GSAT change, based on multiple lines of evidence. </span> Thechange is displayed in &#176;C relative to the 1995&#8211;2014 and 1850&#8211;1900 reference periods for selected time periods (near term 2021&#8211;2040, mid-term 2041&#8211;2060, and long term 2081&#8211;2100), and as the time when certain temperature thresholds are crossed, relative to the period 1850&#8211;1900. The recent reference period 1995&#8211;2014 was higher in GSAT than the period 1850&#8211;1900 by 0.85 [0.67 to 0.98] &#176;C, (Cross-Chapter Box 2.3). The entries give both the central estimate and, in parentheses, the <i class="&#8226;-Light-condensed-italic">very likely</i> (5&#8211;95%) range. An entry of &#8216;n.c.&#8217; means that the global warming threshold is &#8216;not crossed&#8217; during the period 2021&#8211;2100. </strong><table class="IPCC-Table" id="table005"><colgroup><col class="_idGenTableRowColumn-24"/><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn

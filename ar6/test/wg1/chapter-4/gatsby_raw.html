ble for centuries to millennia at depth, <i class="&#8226;-Condensed-italic">very high confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><i class="&#8226;-Condensed-italic">Virtually certain</i> to continue with increasing CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> ; likely polar aragonite undersaturation</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">More lines of evidence than SROCC</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-47"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Ocean Deoxygenation (5.3.3.2)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Yes, <i class="&#8226;-Condensed-italic"> high confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Reversible at surface; irreversible for centuries to millennia at depth, <i class="&#8226;-Condensed-italic">medium confidence</i></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><i class="&#8226;-Condensed-italic">Medium confidence</i> in deoxygenation rates and increased hypoxia</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Improved CMIP6 simulation</p></td></tr></tbody></table></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">The Carbon Dioxide Removal Model Intercomparison Project (CDR-MIP; <a class="reference-link" href="#Keller--2018">Keller et al., 2018</a>) comprises a set of 1% ramp-up, ramp-down simulations aimed at establishing a multi-model assessment of reversibility of Earth system components. Preliminary results from CDRMIP are presented in <a class="section-link" data-title="Climate Response to Mitigation" href="#4.6.3">Section 4.6.3</a>. Results from the SSP5-3.4-Overshoot scenario and other quantities of climate change at the same CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> level before and after overshoot are assessed in <a class="section-link" data-title="Climate Goals" href="#4.6.2">Section 4.6.2</a>. Forcing reversal is followed by reversal of ocean surface and land temperature along with land and ocean precipitation, snow cover, and Arctic sea ice with a lag of a few years to decades (Table 4.10). Other tipping elements have much longer time scales of reversibility from decades to millennia. <a class="reference-link" href="#Drijfhout--2015">Drijfhout et al. (2015)</a> provided an assessment of 13 regional mechanisms of abrupt change, finding abrupt changes in sea ice, oceanic flows, land ice, and terrestrial ecosystem response, although with little consistency among the models. The potential for abrupt changes in ice sheets, the AMOC, tropical forests, and ecosystem responses to ocean acidification were also recently reviewed by (<a class="reference-link" href="#Good--2018">Good et al., 2018</a>). They found that some degree of irreversible loss of the West Antarctic Ice Sheet (WAIS) may have already begun, that tropical forests are adversely affected by drought, and rapid development of aragonite undersaturation at high latitudes affecting calcifying organisms.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">New since AR5 is the fundamental recognition in SRCCL and in this Report (Chapter 5) that projected changes in forests strongly depend on the human disturbance and that tropical forest dieback in the absence of disturbance is largely driven by the increased potential for drought, while that in boreal forests includes both thermal and hydrological factors (<a class="reference-link" href="#Drijfhout--2015">Drijfhout et al., 2015</a>). For some proposed tipping elements, the role of seasonal change has become better understood. For example, the lack of a tipping point in the reduction of summer Arctic sea ice area (Stroeve and <a class="reference-link" href="#Notz--2015">Notz, 2015</a>) has been further substantiated. The role of abrupt change at the edges (<a class="reference-link" href="#Bathiany--2020">Bathiany et al., 2020</a>) has also been clarified, as has been the importance of distinguishing summer from winter mechanisms and associated abruptness, because ice area reduces gradually in summer, but not necessarily in winter (<a class="reference-link" href="#Bathiany--2016">Bathiany et al., 2016</a>). For other tipping elements including AMOC (<a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-19#9.2.3.1">Section 9.2.3.1</a>), mixed layer depth (<a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-19#9.2.1.3">Section 9.2.1.3</a>), and sea level rise (<a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-19#9.6.3.5"/>), an increase in the diversity of model structure and sensitivity to multiple factors has led to a better understanding of the complexity of the problem, with some increase in assessed uncertainty and an assessed deep uncertainty (Glossary) related to projected sea level rise with global warming levels above 3&#176;C (<a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-19#9.6.3.5">Section 9.6.3.5</a>). In still other cases such as Antarctic sea ice (<a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-19#9.3.2">Section 9.3.2</a>) and Southern Ocean Meridional Overturning Circulation (MOC; <a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-19#9.2.3.1">Section 9.2.3.1</a>), uncertainty remains high. Finally, it has also been postulated that models may be prone to being too stable (<a class="reference-link" href="#Valdes--2011">Valdes, 2011</a>) based on the limitations of models as well as other lines of evidence such paleo-evidence of abrupt events (<a class="reference-link" href="#Dakos--2008">Dakos et al., 2008</a>; <a class="reference-link" href="#Klus--2018">Klus et al., 2018</a>; <a class="reference-link" href="#Sime--2019">Sime et al., 2019</a>).</p></div></div><div class="h1-container" id="4.8"><h1 class="numbered">4.8 Low-likelihood, High-warming Storylines<span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-9-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-">Previous IPCC assessments have primarily assessed the projected <i class="&#8226;-Condensed-italic">likely</i> range of changes (e.g., <a class="reference-link" href="#Collins--2013">Collins et al., 2013</a>; see also Box 1.1). The focus on the <i class="&#8226;-Condensed-italic">likely</i> range partly results from the design of model intercomparison projects that are not targeted to systematically assess the upper and lower bounds of projections, which in principle would require a systematic sampling of structural and parametric model uncertainties. The upper and lower bounds of model projections may further be sensitive to the missing representation of processes and to deep uncertainties about aspects of the climate system (<a class="section-link" data-title="Climate Change Understanding, Communication and Uncertainties" href="/report/ar6/wg1/chapter/chapter-1#1.2.3.1">Section 1.2.3.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">However, a comprehensive risk assessment requires taking into account high potential levels of warming whose likelihood is low, but potential impacts on society and ecosystems are high (<a class="reference-link" href="#Xu--2017">Xu and Ramanathan, 2017</a>; <a class="reference-link" href="#Sutton--2018">Sutton, 2018</a>). Climate-related risks have been argued to increase with increasing levels of global warming even if their likelihood decreases (<a class="reference-link" href="#O&#8217;Neill--2017">O&#8217;Neill et al., 2017</a>). Thus, it has recently been argued that an assessment that is too narrowly focused on the <i class="&#8226;-Condensed-italic">likely</i> range potentially ignores the changes in the physical climate system associated with the highest risks (<a class="reference-link" href="#Sutton--2018">Sutton, 2018</a>; see <a class="section-link" data-title="Low-Likelihood Outcomes" href="/report/ar6/wg1/chapter/chapter-1#1.4.4.1">Section 1.4.4.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Given that the CMIP experiments can be considered ensembles of opportunity that are not designed for probabilistic assessments, alternative approaches such as physically plausible high-impact scenarios (<a class="reference-link" href="#Sutton--2018">Sutton, 2018</a>) or storylines have been suggested to investigate the tail of the distribution (<a class="reference-link" href="#Lenderink--2014">Lenderink et al., 2014</a>; <a class="reference-link" href="#Zappa--2017">Zappa and Shepherd, 2017</a>; <a class="reference-link" href="#Kjellstr&#246;m--2018">Kjellstr&#246;m et al., 2018</a>; <a class="reference-link" href="#Shepherd--2018">Shepherd et al., 2018</a>; see <a class="section-link" data-title="Considering an Uncertain Future" href="/report/ar6/wg1/chapter/chapter-1#1.4.4">Section 1.4.4</a>). Such storylines informed by a combination of process understanding, model evidence, and paleo information can be used for risk assessment and adaptation planning to test how well adaptation strategies would cope if the impacts of climate change were more severe than suggested by the <i class="&#8226;-Condensed-italic">likely</i> model range (<a class="section-link" data-title="Considering an Uncertain Future" href="/report/ar6/wg1/chapter/chapter-1#1.4.4">Section 1.4.4</a>). Note that by definition the lower bound of the <i class="&#8226;-Condensed-italic">likely</i> model range (<a class="section-link" data-title="" href="#box-4.1">Box 4.1</a>) is equally likely as the upper bound. However, low-warming storylines are not specifically assessed in this section to focus on storylines associated with highest risks. This section further focuses on storylines of high and very high global warming levels along with their manifestation in global patterns of temperature and precipitation changes. However, this does not account for the largest potential changes at regional levels, which would require taking into account storylines of regional changes dependent on changes in atmospheric circulation, land&#8211;atmosphere interactions, and regional to local feedbacks.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">This section adopts an approach suggested in <a class="reference-link" href="#Sutton--2018">Sutton (2018)</a>. Since changes in temperature and precipitation tend to increase with the level of warming (<a class="section-link" data-title="Implications of Climate Policy" href="#4.6.1">Section 4.6.1</a>), low-likelihood, high-warming storylines are here illustrated for a level of warming consistent with the upper bound of the assessed <i class="&#8226;-Condensed-italic">very likely</i> range (<a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>) and for a level of warming above the <i class="&#8226;-Condensed-italic">very likely</i> range. ECS and TCR are the dominant sources of uncertainty in projections of future warming under moderate to strong emissions scenarios (<a class="section-link" data-title="Pattern Scaling" href="#7.5.7">Section 7.5.7</a>). Thus, a very high level of warming may occur if ECS and TCR are close to or above the upper bound of the assessed <i class="&#8226;-Condensed-italic">very likely</i> range, which, to agree with historical trends, would require a strong historical aerosol cooling and/or strong SST pattern effects, combined with strong positive cloud feedback and substantial biases in paleoclimate temperature reconstructions, each of which are assessed as either <i class="&#8226;-Condensed-italic">unlikely</i> or<i class="&#8226;-Condensed-italic">very unlikely</i>, though not ruled out (Section 7.5.5).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">For SSP1-2.6, the warming consistent with the upper bound of the assessed <i class="&#8226;-Condensed-italic">very likely</i> range corresponds to a warming of 1.5&#176;C in 2081&#8211;2100 relative to 1995&#8211;2014 and 2.4&#176;C relative to 1850&#8211;1900 (<a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>), a warming well above the 2&#176;C warming level even in SSP1-2.6. Based on different lines of evidence, Figure 4.41 illustrates by how much such a low-likelihood, high-warming storyline exceeds the warming pattern consistent with the assessed best estimate GSAT warming of 0.9&#176;C relative to 1995&#8211;2014. The first estimate (Figure 4.41, second row) is based on the assumption that the multi-model mean temperature pattern scales linearly with global mean warming. While linear scaling provides an appropriate approximation for changes in temperatures patterns at lower levels of warming (<a class="section-link" data-title="Pattern Scaling" href="#4.2.4">Section 4.2.4</a>), this assumption cannot easily be tested for an extrapolation to higher levels of warming. Thus, a second estimate (Figure 4.41, third row) is based on the average of the five models that simulate a GSAT warming most consistent with the upper bound of the assessed <i class="&#8226;-Condensed-italic">very likely</i> range (<a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a> and Box 4.1; note some of the models share components). The two estimates for the annual mean temperature pattern for a low-likelihood, high-warming storyline consistently show a warming pattern that substantially exceeds the best estimate warming pattern in most regions except around the North Atlantic and the parts of the Arctic. Pattern scaling suggests more than 50% warming above the best estimate, with 2&#176;C&#8211;3&#176;C warming over much of Eurasia and North America and more than 4&#176;C warming relative to 1995&#8211;2014 over the Arctic (Figure 4.41c). The other approach based on five models shows less warming than the best estimate and even larger area of cooling in the North Atlantic but more warming than the best estimate over much of the tropical Pacific, Atlantic, around Antarctica and other the land regions (Figure 4.41e).</p><div class="Basic-Text-Frame" id="_idContainer104"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-46" id="figure-4-41" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_41.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">4.41 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">High-warming storylines for changes in annual mean temperature. (a, b) </span>Changes in 2081&#8211;2100 relative to 1995&#8211;2014 consistent with the assessed best global surface air temperature (GSAT) estimate (0.9&#176;C and 3.5&#176;C relative to 1995&#8211;2014 for SSP1-2.6 and SSP5-8.5, respectively). The CMIP6 multi-model mean is linearly pattern-scaled to the best GSAT estimate. <span class="&#8226;-Bold-condensed--dark-blue-"> (c&#8211;h) </span>Annual mean warming above the best estimate, relative to panels (a) and (b) respectively; note the different colour bar in a high and very high-warming storyline for 2081&#8211;2100. <span class="&#8226;-Bold-condensed--dark-blue-"> (c, d) </span>Multi-model mean warming pattern scaled to very high GSAT level corresponding to the upper bound of the assessed <i class="&#8226;-Light-condensed-italic">very likely</i> range (4.8&#176;C for SSP5-8.5 and 1.5&#176;C for SSP1-2.6; see <a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>). <span class="&#8226;-Bold-condensed--dark-blue-"> (e, f) </span>Average of five models with high GSAT warming nearest to the upper estimate of the <i class="&#8226;-Light-condensed-italic">very likely</i> range (CESM2, CESM2-WACCM, CNRM-CM6-1, CNRM-CM6-1-HR, EC-Earth3 for SSP1-2.6 and ACCESS-CM2, CESM2, CESM2-WACCM, CNRM-CM6-1, CNRM-CM6-1-HRfor SSP5-8.5); <span class="&#8226;-Bold-condensed--dark-blue-"> (g, h) </span>Average of four and five models, respectively (ACCESS-CM2, HadGEM3-GC31-LL, HadGEM3-GC31-MM, UKESM1-0-LL for SSP1-2.6 and CanESM5, CanESM5-CanOE, HadGEM3-GC31-LL: HadGEM3-GC31-MM, UKESM1-0-LL for SSP5-8.5) projecting very high GSAT warming exceeding the <i class="&#8226;-Light-condensed-italic">very likely</i> range. Further details on data sources and processing are available in the chapter data table (Table 4.SM.1). </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-41/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">For the high-emissions scenarios SSP3-7.0 and SSP5-8.5, a high-warming storyline is associated with wide-spread warming that exceeds the already high best-estimate warming by another 35&#8211;50%. For SSP5-8.5, this corresponds to a warming of 1&#176;C&#8211;3&#176;C in addition to the best estimate over most land regions, which implies more than 6&#176;C relative to 1995&#8211;2014 over most extratropical land regions and Amazonia. Over large parts of the Arctic, annual mean temperatures increase by more than 10&#176;C relative to 1995&#8211;2014 in such a high-warming storyline under SSP5-8.5. The two lines of evidence yield more consistent patterns for SSP5-8.5 than for SSP1-2.6, but there are substantial differences concerning whether the strongest warming above the best estimate occurs over the tropics or extratropical land regions.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">While individual models project even stronger warming over extratropical land regions (Figure 4.41 bottom row), their projected GSAT warming exceeds the assessed <i class="&#8226;-Condensed-italic">very likely</i> 5&#8211;95% range and thus correspond to an<i class="&#8226;-Condensed-italic">extremely unlikely</i> (below 5% likelihood) storyline. While all the models consistent with such a storyline tend to overestimate the observed warming trend over the historical period (<a class="reference-link" href="#Brunner--2020">Brunner et al., 2020</a>; <a class="reference-link" href="#Liang--2020">Liang et al., 2020</a>; <a class="reference-link" href="#Nijsse--2020">Nijsse et al., 2020</a>; <a class="reference-link" href="#Tokarska--2020">Tokarska et al., 2020</a>; <a class="reference-link" href="#Ribes--2021">Ribes et al., 2021</a>), some of them show a good representation of several aspects of the present-day climate (<a class="reference-link" href="#Andrews--2019">Andrews et al., 2019</a>; <a class="reference-link" href="#Sellar--2019">Sellar et al., 2019</a>; <a class="reference-link" href="#Swart--2019">Swart et al., 2019</a>). Such a very high-warming storyline implies widespread warming of more than 1.5&#176;C and 3&#176;C above the best-estimate warming pattern under SSP1-2.6 and SSP5-8.5, respectively. Under SSP1-2.6, this corresponds to more than 3&#176;C warming relative to 1995&#8211;2014 over land regions in the northern mid- to high latitudes and more than 6&#176;C in the Arctic (Figure 4.41g). Under SSP5-8.5, such a very high-warming storyline implies more than 8&#176;C warming over parts of Amazonia and more than 6&#176;C over most other tropical land regions (Figure 4.41h).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">High-warming storylines are <i class="&#8226;-Condensed-italic">very likely</i> also associated with substantial changes in the hydrological cycle due to strong thermodynamic changes, which can be amplified or offset by dynamical changes (<a class="reference-link" href="#Emori--2005">Emori and Brown, 2005</a>; <a class="reference-link" href="#Seager--2014b">Seager et al., 2014b</a>; <a class="reference-link" href="#Chavaillaz--2016">Chavaillaz et al., 2016</a>; <a class="reference-link" href="#Kr&#246;ner--2017">Kr&#246;ner et al., 2017</a>; <a class="reference-link" href="#Chen--2019">Chen et al., 2019</a>). Here the assessment of the hydrological cycle in high-warming storylines is limited to changes in annual mean precipitation, but changes in seasonal mean precipitation can be even stronger due to enhanced seasonality in many regions (<a class="section-link" data-title="" href="/report/ar6/wg1/chapter/chapter-8#box-8.2">Box 8.2</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Quantifying precipitation changes associated with high-warming storylines is challenging since models show the largest changes in precipitation over different regions (Sections <a class="section-link" data-title="Pattern Scaling" href="#4.5.1">Section 4.5.1</a> and <a class="section-link" data-title="Pattern Scaling" href="#4.6.1">4.6.1</a>). In some areas, models project opposing signals in different seasons or a combination of decreasing mean and increasing extreme precipitation (<a class="reference-link" href="#Kendon--2014">Kendon et al., 2014</a>; <a class="reference-link" href="#Ban--2015">Ban et al., 2015</a>; <a class="reference-link" href="#Giorgi--2016">Giorgi et al., 2016</a>; <a class="reference-link" href="#Pendergrass--2017">Pendergrass et al., 2017</a>). Models with the most pronounced GSAT warming are not necessarily associated with the strongest precipitation response in all regions, in part due to projected changes in atmospheric dynamics (<a class="reference-link" href="#Madsen--2017">Madsen et al., 2017</a>; <a class="reference-link" href="#Zappa--2017">Zappa and Shepherd, 2017</a>; <a class="reference-link" href="#Li--2018">Li et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Different alternative estimates of changes in annual mean precipitation patterns consistent with high-warming levels are compared here. The first estimate (Figure 4.42b) is based on a linear pattern scaling of the multi-model mean precipitation pattern for SSP5-8.5 (Figure 4.42a) to be consistent with the upper bound of the assessed <i class="&#8226;-Condensed-italic">very likely</i> GSAT range (see above). This estimate is reasonably consistent with the average response of the five models with GSAT warming most consistent with the upper bound of the <i class="&#8226;-Condensed-italic">very likely</i> warming range (Figure 4.42c) except for Australia. Both estimates show about 30&#8211;40% larger changes in annual mean precipitation than the response pattern consistent with the best GSAT estimate. In a high-warming storyline, widespread increases of more than 30% occur in many regions north of 50&#176;N and over parts of the tropics. Around the Mediterranean and other parts of the subtropics, a high-warming storyline is associated with a reduction in annual mean precipitation of more than 30% depending on the season.</p><div class="Basic-Text-Frame" id="_idContainer106"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><img loading="lazy" alt="" class="_idGenObjectAttribute-47" id="figure-4-42" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_Figure_4_42.png"/></span></strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 4.42</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">High-warming storylines for changes in annual mean precipitation. </span></strong> <p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Bold-condensed--dark-blue-">(a) </span>Estimates for annual mean precipitation changes in 2081&#8211;2100, relative to 1995&#8211;2014, consistent with the best global surface air temperature (GSAT) estimate derived by linearly scaling the CMIP6 multi-model mean changes to a GSAT change of 3.5&#176;C. <span class="&#8226;-Bold-condensed--dark-blue-"> (b, c) </span>Estimates for annual mean precipitation changes in 2081&#8211;2100 relative 1995&#8211;2014 in a storyline representing a physically plausible high-global-warming level. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Multi-model-mean precipitation scaled to high-global-warming level (corresponding to 4.8&#176;C, the upper bound of the <i class="&#8226;-Light-condensed-italic">very likely</i> range; see <a class="section-link" data-title="Synthesis Assessment of Projected Change in&#160;Global Surface Air Temperature" href="#4.3.4">Section 4.3.4</a>). <span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>Average of five models with GSAT warming nearest to the high level of warming (ACCESS-CM2, CESM2, CESM2-WACCM, CNRM-CM6-1, CNRM-CM6-1-HR)<span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span>Annual mean precipitation changes in four of the five individual model simulations averaged in (c). <span class="&#8226;-Bold-condensed--dark-blue-"> (e, f) </span>Local upper estimate (95% quantile across models) and lower estimate (5% quantile across models) at each grid point. Information at individual grid points comes from different model simulations and illustrates local uncertainty range but should not be interpreted as a pattern. <span class="&#8226;-Bold-condensed--dark-blue-"> (g) </span>Area fraction of changes in annual mean precipitation 2081&#8211;2100 relative to 1995&#8211;2014 for (i) all CMIP6 model simulations (thin black lines), (ii) models shown in (c) (red lines), and (iii) models showing very high warming above the models shown in (c) (dark red lines). The grey range illustrates the 5&#8211;95% range across CMIP6 models and the solid black line the area fraction of the multi-model mean pattern shown in (a). Further details on data sources and processing are available in the chapter data table (Table 4.SM.1).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/figure-4-42/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-">Both the multi-model mean and the pattern-scaled responses show a smoother pattern than in individual simulations (<a class="reference-link" href="#Tebaldi--2007">Tebaldi and Knutti, 2007</a>; <a class="reference-link" href="#Knutti--2010">Knutti et al., 2010</a>), because the multi-model mean filters out internal variability and because model differences in the location of the largest change tend to cancel. Individual model simulations show opposing signs in precipitation change such as over parts of Australia, the west coast of North America, parts of West Africa and India (Figure 4.42d), which tend to offset in the multi-model mean response. The spatial probability distribution of precipitation changes shows that areas of strong precipitation increase or decrease occur in all models (Figure 4.42g, see also <a class="section-link" data-title="Implications of Climate Policy" href="#4.6.1">Section 4.6.1</a>). However, due to the spatial smoothing, the multi-model mean response shows a lower area fraction of drying than most of the individual models (<a class="reference-link" href="#Tebaldi--2007">Tebaldi and Knutti, 2007</a>; <a class="reference-link" href="#Knutti--2010">Knutti et al., 2010</a>). The five models with GSAT warming consistent with a high-warming storyline and the two models projecting GSAT warming exceeding the <i class="&#8226;-Condensed-italic">very likely</i> GSAT warming range show a much larger area fraction of drying and somewhat larger fraction of strong precipitation increases than the multi-model mean (Figure 4.42b&#8211;d).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">The high-warming storyline shown in Figure 4.42b,c does not correspond to an upper or lower estimate of annual precipitation increase and decrease over individual locations, which in many regions may differ in the sign of the response (Figure 4.42e,f) due to differences in the model response and internal variability (<a class="reference-link" href="#Madsen--2017">Madsen et al., 2017</a>). Figure 4.42e,f illustrates upper and lower local estimates corresponding to the 5&#8211;95% model range of local uncertainties as opposed to the global-warming storylines. Note, however, that Figure 4.42e,f does not show a physically plausible global precipitation response pattern, because information at the different grid points is taken from different model simulations.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">Again, the manifestation of changes in the hydrological cycle for a high-warming storyline is not limited to precipitation, but would substantially affect other variables such as soil moisture, runoff, atmospheric humidity, and evapotranspiration. The changes are also not limited to annual mean precipitation but may be stronger or weaker for individual seasons and for precipitation extremes and dry spells.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">While this assessment is limited to temperature and precipitation, such a high-warming storyline would manifest itself also in other climate variables (<a class="reference-link" href="#Sanderson--2011">Sanderson et al., 2011</a>) assessed in this chapter such as Arctic sea ice, atmospheric circulation changes, and sea level rise (<a class="reference-link" href="#Ramanathan--2008">Ramanathan and Feng, 2008</a>; <a class="reference-link" href="#Xu--2017">Xu and Ramanathan, 2017</a>; <a class="reference-link" href="#Steffen--2018">Steffen et al., 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-">In summary, while high-warming storylines &#8211; those associated with global warming levels above the upper bound of the assessed <i class="&#8226;-Condensed-italic">very likely</i> range &#8211; are by definition <i class="&#8226;-Condensed-italic">extremely unlikely</i>, they cannot be ruled out. For SSP1-2.6, such a high-warming storyline implies warming well above rather than well below 2&#176;C (<i class="&#8226;-Condensed-italic">high confidence</i>). Irrespective of scenario, high-warming storylines imply changes in many aspects of the climate system that exceed the patterns associated with the best estimate of GSAT changes by up to more than 50% (<i class="&#8226;-Condensed-italic">high confidence</i>).</p></div></div><div class="h1-container" id="acknowledgements"><h1 class="unnumbered"><span class="&#8226;-Bold-condensed">Acknowledgements</span><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-10-siblings"><p class="References_&#8226;-Acknowledgements _idGenParaOverride-1">The authors are deeply grateful to the WGI Bureau and Technical Support Unit for their support throughout the writing process. Special thanks go to Anna Pirani, Sarah Connors, Clotilde Pean, Robin Matthews and Elisabeth Lonnoy for their organizational support. Special thanks go to Michael Sigmond, Sophie Berger, Paolo Davini, Melissa Gomis and Tom Maycock for their contributions to figures and FAQs. We acknowledge outstanding contributions from our two chapter scientists, Sebastian Milinski and Kyung-Sook Yun. We thank Ziming Chen for contributing the analysis of CMIP6 models. Finally, we would like to thank all reviewers for their constructive comments.</p></div></div><div class="h1-container" id="frequently-asked-questions"><h1 class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-heading" lang="en-US">Frequently Asked Questions<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-11-siblings"/><div class="h2-container"><h2 class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">FAQ 4.1 | How Will the Climate Change Over the Next Twenty Years?</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-27-siblings"><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-SUMMARY-para" lang="en-US" id="faq-4-1">The parts of the climate system that have shown clear increasing or decreasing trends in recent decades will continue these trends for at least the next twenty years. Examples include changes in global surface temperature, Arctic sea ice cover, and global average sea level. However, over a period as short as twenty years, these trends are substantially influenced by natural climate variability, which can either amplify or attenuate the trend expected from the further increase in greenhouse gas concentrations.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Twenty years are a long time by human standards but a short time from a climate point of view. Emissions of greenhouse gases will continue over the next twenty years, as assumed in all the scenarios considered in this Report, albeit with varying rates. These emissions will further increase concentrations of greenhouse gases in the atmosphere (see FAQ 4.2), leading to continued trends in global surface warming and other parts of the climate system, including Arctic sea ice and global average sea level (see FAQ 9.2). FAQ 4.1, Figure 1 shows that both global surface temperature rise and the shrinking of sea ice in the Arctic will continue, with little difference between high- and low-emissions scenarios over the next 20 years (that is, between the red and blue lines).</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">However, these expected trends will be overlain by natural climate variability (see FAQ 3.2). First, a major volcanic eruption might occur, such as the 1991 eruption of Mt. Pinatubo on the Philippines; such an eruption might cause a global surface cooling of a few tenths of a degree Celsius lasting several years. Second, both atmosphere and ocean show variations that occur spontaneously, without any external influence. These variations range from localized weather systems to continent- and ocean-wide patterns and oscillations that change over months, years, or decades. Over a period of twenty years, natural climate variability strongly influences many climate quantities, when compared to the response to the increase in greenhouse gas concentrations from human activities. The effect of natural variability is illustrated by the very different trajectories that individual black, red or blue lines can take in FAQ 4.1, Figure 1. Whether natural variability would amplify or attenuate the human influence cannot generally be predicted out to twenty years into the future. Natural climate variability over the next twenty years thus constitutes an uncertainty that at best can be quantified accurately but that cannot be reduced.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Locally, the effect of natural variability would be much larger still. Simulations (not shown here) indicate that, locally, a cooling trend over the next twenty years cannot be ruled out, even under the high-emissions scenario &#8211; at a small number of locations on Earth, but these might lie anywhere. Globally, though, temperatures would rise under all scenarios.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body _idGenParaOverride-1" lang="en-US">In summary, while the direction of future change is clear for the two important climate quantities shown here &#8211; the global surface temperature and the Arctic sea ice area in September &#8211; the magnitude of the change is much less clear because of natural variability.</p><p class="_idGenObjectStyleOverride-1" lang="en-US"><img loading="lazy" alt="" class="_idGenObjectAttribute-3" id="faq-4-1-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_FAQ_4_1_Figure_1.png"/></p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box---Figure-title" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">FAQ 4.1, Figure </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">1 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Simulations over the period 1995&#8211;2040, encompassing the recent past and the next twenty years, of two important indicators of global climate change. (Top) </span>Global surface temperature, and <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom)</span>, the area of Arctic sea ice in September. Both quantities are shown as deviations from the average over the period 1995&#8211;2014. The grey curves are for the historical period ending in 2014; the blue curves represent a low-emissions scenario (SSP1-2.6) and the red curves one high-emissions scenario (SSP3-7.0).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/faq-4-1-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/></div><h2 class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">FAQ 4.2 | How Quickly Would We See the Effects of Reducing Carbon Dioxide Emissions?</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-28-siblings"><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-SUMMARY-para" lang="en-US" id="faq-4-2">The effects of substantial reductions in carbon dioxide emissions would not be apparent immediately, and the time required to detect the effects would depend on the scale and pace of emissions reductions. Under the lower-emissions scenarios considered in this Report, the increase in atmospheric carbon dioxide concentrations would slow visibly after about five to ten years, while the slowing down of global surface warming would be detectable after about twenty to thirty years. The effects on regional precipitation trends would only become apparent after several decades.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Reducing emissions of carbon dioxide (CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>) &#8211; the most important greenhouse gas emitted by human activities &#8211; would slow down the rate of increase in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration. However, concentrations would only begin to decrease when net emissions approach zero, that is, when most or all of the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emitted into the atmosphere each year is removed by natural and human processes (see FAQ 5.1 and FAQ 5.3). This delay between a peak in emissions and a decrease in concentration is a manifestation of the very long lifetime of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> in the atmosphere; part of the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emitted by humans remains in the atmosphere for centuries to millennia.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Reducing the rate of increase in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration would slow down global surface warming within a decade. But this reduction in the rate of warming would initially be masked by natural climate variability and might not be detected for a few decades (see FAQ 1.2, FAQ 3.2 and FAQ 4.1). Detecting whether surface warming has indeed slowed down would thus be difficult in the years right after emissions reductions begin.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">The time needed to detect the effect of emissions reductions is illustrated by comparing low- and high-emissions scenarios (FAQ 4.2, Figure 1). In the low-emissions scenario (SSP1-2.6), CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions level off after 2015 and begin to fall in 2020, while they keep increasing throughout the 21st century in the high-emissions scenario (SSP3-7.0). The uncertainty arising from natural internal variability in the climate system is represented by simulating each scenario ten times with the same climate model but starting from slightly different initial states back in 1850 (thin lines). For each scenario, the differences between individual simulations are caused entirely by simulated natural internal variability. The average of all simulations represents the climate response expected for a given scenario. The climate history that would actually unfold under each scenario would consist of this expected response combined with the contribution from natural internal variability and the contribution from potential future volcanic eruptions (the latter effect is not represented here).</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">FAQ 4.2, Figure 1 shows that the atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations differ noticeably between the two scenarios about five to ten years after the emissions have begun to diverge in year 2015. In contrast, the difference in global surface temperatures between the two scenarios does not become apparent until later &#8211; about two to three decades after the emissions histories have begun to diverge in this example. This time would be longer if emissions were reduced more slowly than in the low-emissions scenario illustrated here and shorter in the case of stronger reductions. Detection would take longer for regional quantities and for precipitation changes, which vary more strongly from natural causes. For instance, even in the low-emissions scenario, the effect of reduced CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions would not become visible in regional precipitation until late in the 21st century.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body _idGenParaOverride-1" lang="en-US">In summary, it is only after a few decades of reducing CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions that we would clearly see global temperatures starting to stabilize. By contrast, short-term reductions in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, such as during the COVID-19 pandemic, do not have detectable effects on either CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration or global temperature. Only sustained emissions reductions over decades would have a widespread effect across the climate system.</p><p class="_idGenObjectStyleOverride-1" lang="en-US"><img loading="lazy" alt="" class="_idGenObjectAttribute-4" id="faq-4-2-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_FAQ_4_2_Figure_1.png"/></p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box---Figure-title" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">FAQ 4.2, Fig</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">ure 1 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Observing the benefits of emissions reductions. (Top) </span>Carbon dioxide (CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub>) emissions, <span class="&#8226;-Bold-condensed--dark-blue-"> (middle) </span>CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> concentration in the atmosphere and <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom) </span>effect on global surface temperature for two scenarios: a low-emissions scenario (SSP1-2.6, blue) and a high-emissions scenario (SSP3-7.0). In the low-emissions scenario, CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-2">2</sub> emissions begin to decrease in 2020 whereas they keep increasing throughout the 21st century in the high-emissions scenario. The thick lines are the average of the 10 individual simulations (thin line) for each scenario. Differences between individual simulations reflect natural variability.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/faq-4-2-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/></div><h2 class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">FAQ 4.3 | At a Given Level of Global Warming, What Are the Spatial Patterns of Climate Change?</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-29-siblings"><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-SUMMARY-para" lang="en-US" id="faq-4-3">As the planet warms, climate change does not unfold uniformly across the globe, but some patterns of regional change show clear, direct and consistent relationships to increases in global surface temperature. The Arctic warms more than other regions, land areas warm more than the ocean surface, and the Northern Hemisphere more than the Southern Hemisphere. Precipitation increases over high latitudes, tropics and large parts of the monsoon regions, but decreases over the subtropics. For cases like these, we can infer the direction and magnitude of some regional changes &#8211; particularly temperature and precipitation changes &#8211; for any given level of global warming.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">The intensity of climate change will depend on the level of global warming. It is possible to identify certain patterns of regional climate change that occur consistently, but increase in amplitude, across increasing levels of global warming. Such robust spatial patterns of climate change are largely independent of the specific scenario (and pathway in time) that results in a given level of global warming. That is, as long as different scenarios result in the same global warming level, irrespective of the time when this level is attained in each scenario, we can infer the patterns of regional change that would result from this warming. When patterns of changes are robust, regional consequences can be assessed for all levels of global warming, for all future time periods, and for all scenarios. Temperature and precipitation show such robust patterns of changes that are particularly striking.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">The high latitudes of the Northern Hemisphere are projected to warm the most, by two to four times the level of global warming &#8211; a phenomenon referred to as Arctic amplification (FAQ 4.3, Figure 1, left). Several processes contribute to this high rate of warming, including increases in the absorption of solar radiation due to the loss of reflective sea ice and snow in a warmer world. In the Southern Hemisphere, Antarctica is projected to warm faster than the mid-latitude Southern Ocean, but the Southern Hemisphere high latitudes are projected to warm at a reduced amplitude compared to the level of global warming (FAQ 4.3, Figure 1, left). An important reason for the relatively slower warming of the Southern Hemisphere high latitudes is the upwelling of Antarctic deep waters that drives a large surface heat uptake in the Southern Ocean.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">The warming is generally stronger over land than over the ocean, and in the Northern Hemisphere compared to the Southern Hemisphere, and with less warming over the central subpolar North Atlantic and the southernmost Pacific. The differences are the result of several factors, including differences in how land and ocean areas absorb and retain heat, the fact that there is more land area in the Northern Hemisphere than in the Southern Hemisphere, and the influence of ocean circulation. In the Southern Hemisphere, robust patterns of relatively high warming are projected for subtropical South America, southern Africa, and Australia. The relatively strong warming in subtropical southern Africa arises from strong interactions between soil moisture and temperature and from increased solar radiation as a consequence of enhanced subsidence.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Precipitation changes are also proportional to the level of global warming (FAQ 4.3, Figure 1, right), although uncertainties are larger than for the temperature change. In the high latitudes of both the Southern and Northern Hemispheres, increases in precipitation are expected as the planet continues to warm, with larger changes expected at higher levels of global warming (FAQ 4.3, Figure 1, right). The same holds true for the projected precipitation increases over the tropics and large parts of the monsoon regions. General drying is expected over the subtropical regions, particularly over the Mediterranean, southern Africa and parts of Australia, South America, and south-west North America, as well as over the subtropical Atlantic and parts of the subtropical Indian and Pacific Oceans. Increases in precipitation over the tropics and decreases over the subtropics amplify with higher levels of global warming.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Some regions that are already dry and warm, such as southern Africa and the Mediterranean, are expected to become progressively drier and drastically warmer at higher levels of global warming.</p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body _idGenParaOverride-1" lang="en-US">In summary, climate change will not affect all the parts of the globe evenly. Rather, distinct regional patterns of temperature and precipitation change can be identified, and these changes are projected to amplify as the level of global warming increases.</p><p class="_idGenObjectStyleOverride-1" lang="en-US"><img loading="lazy" alt="" class="_idGenObjectAttribute-5" id="faq-4-3-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_FAQ_4_3_Figure_1.png"/></p><p class="Body-copy_Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box---Figure-title _idGenParaOverride-1" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">FAQ 4.3, Figure 1</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Regional changes in temperature (left) and precipitation (right) are proportional to the level of global warming, irrespective of the scenario through which the level of global warming is reached. </span> Surface warming and precipitation change are shown relative to the 1850&#8211;1900 climate, and for time periods over which the globally averaged surface warming is 1.5&#176;C<span class="&#8226;-Bold-condensed--dark-blue-"> (top) </span>and 3&#176;C<span class="&#8226;-Bold-condensed--dark-blue-"> (bottom)</span>, respectively. Changes presented here are based on 31 CMIP6 models using the high-emissions scenario SSP3-7.0.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/chapter-4/faq-4-3-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/></div></div></div><div class="h1-container" id="references"><h1 class="References_&#8226;-References-heading"><span class="&#8226;-Bol
